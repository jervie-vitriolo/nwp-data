      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent decision by organizers to bar spectators from the Games''
        Tokyo venues over public health concerns scrapped those plans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e48b811-db72-4b29-9f63-b0415a7b0392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:33.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cb1fa5-288e-4bd7-b177-49db9ab6c24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:34.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic losses will be enormous," said Niinami, estimating
        that Japanese businesses could have enjoyed a roughly 10% hike in sales had
        fans been allowed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f564573-53cf-4e25-95ea-cead08fae9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:34.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebd20f6-31c0-44ad-8ce2-7e17e11f6c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having no domestic spectators could cost Japan''s economy 146.8
        billion yen ($1.3 billion), according to an estimate by Takahide Kiuchi, an
        economist at the Nomura Research Institute.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83a9c75-c622-4d7e-9640-2f4bcb5a328f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:35.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e766409a-6f95-4e6f-b67a-283c1cad9b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted in a June report that "much of the expected economic benefit
        from the Tokyo Games vanished in March, when it was decided to ban foreign
        spectators from traveling to Japan" — a move Kiuchi projected had already
        caused economic losses of $1.4 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a40ce35-ee3d-4429-ae52-6b9891947d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:36.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a232c2-1729-4e9d-b805-84b9e9ca0013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:37.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the time [when] we have to think about: what is the value
        of the Olympics?" said Niinami. "I think the Olympics have been losing [their]
        value."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0727ce7e-164d-4dc8-be15-acad59d2fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:37.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38707eb0-e2e7-40c5-a6b9-ce3beb831f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:38.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo Games have been hugely controversial, with countless protests
        to cancel the event and thousands of volunteers pulling out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005138a4-3eeb-47c7-8126-82b61ed9ec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:38.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b24fb-0194-4492-9d45-bc4d35001670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:39.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Niinami''s close ties to the Japanese government — he is
        an economic adviser to Prime Minister Yoshihide Suga — the executive doesn''t
        shy away from criticizing it. "I don''t know why the Games were not delayed,"
        he said, noting Japan''s lagging vaccine rollout and Tokyo''s ongoing heat
        wave. "[They] should be postponed ... at least two months."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f08b943-7e17-498e-80c5-43ab62092105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:39.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae653d1-1315-4db3-9fcc-2ff7d23ae466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:40.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A big bet</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a0ddc6-fb92-4c89-b09b-7e6a1ac95d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:40.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, Japan confirmed the Olympics would be held under a state
        of emergency due to the coronavirus pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be34fa70-974f-4b3d-bfbf-b10cc9ae0b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:41.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d815f58-f254-42e1-9bc3-7c162b85c160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That news was a blow to those, like Suntory, who''d been banking
        on an uptick in consumer spending. So far, more than 60 Japanese businesses
        have spent a record high of $3 billion on this year''s Olympics — and now
        many of them are concerned about the return on investment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915f14b0-da61-48e2-af7d-37647c769a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c29eb66-0c93-4561-a237-17dea2e5673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:43.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he thought the Olympics could still provide a boost
        for Japanese companies this summer, Niinami said: "More and more, I don''t
        think so."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea7d0ff-2a44-404b-b259-3afe504bad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:43.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530dd203-d953-450c-a025-51442d1e1667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some businesses have had to significantly reconsider their involvement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deab104-3b47-4936-b534-cf007104d452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:44.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efe98ae-e184-4b52-8723-989c17c92743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:45.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akio Shinya, managing director of Tokyo Skytree, the world''s tallest
        broadcasting tower, told CNN Business that his company had deliberated last
        year "whether we should become a sponsor under this circumstance."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d37f0f-b4d4-4718-9061-3ca64d291687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:45.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2becc41d-3ed4-4f66-b076-4c77fcf96507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:46.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it later decided to commit, it has since been forced to call
        off various events, including a torch relay on the skyscraper''s viewing platform
        intended to "boost the mood for the Olympics."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45095d1e-4d4b-4503-8277-a02217ff7899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718b0045-176f-48f0-8cb2-8bd9abccc46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:47.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of Covid, it''s not the right time," said Shinya. "There
        wasn''t a mood to hold such a fancy festival."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ebd4dd-140a-425c-80af-4a04db089db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:47.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbbb430-dcdd-4926-af53-cb34ab19a756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 80% of people in Japan say the Olympics should not go ahead,
        according to an Ipsos Mori survey released last week.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a9b135-985b-458e-bae0-49954ee4cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc895bb-c9fe-4e98-a89d-569bb0df294d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:49.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies have been mindful of these sensitivities. This week, Toyota,
        one of the Games'' biggest sponsors, said it would not release ads related
        to the event in Japan, choosing instead to run "regular" commercials.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbd4f02-9d13-49a1-90f7-707442173288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:49.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe7567f-9399-462b-97d6-23167bf8512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:50.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the automaker''s North American division, the decision
        was made out of consideration of "the Covid-19 situation" in the country.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368b2fef-5056-4a80-b144-45af08d0bb0c'
      'mgnl:activationStatus': true
