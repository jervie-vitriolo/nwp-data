      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a congressional hearing last year, Commission on Audit chief
        Michael Aguinaldo admitted auditors have no way of tracing NTF-ELCAC''s budget
        since it is categorized as intelligence funds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759186e2-ea62-4f6f-89fb-5ddb521407df'
