      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong>&nbsp;The
        country recorded 17 new COVID-19 fatalities on Thursday, bringing the death
        toll to 26,891, according to the Department of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdbd808-3269-461e-a3b5-ca6f6fd9900b'
