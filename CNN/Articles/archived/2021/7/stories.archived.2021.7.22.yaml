    'jcr:uuid': '5b362545-5d99-4020-a2dd-050d552e674a'
    'lead': 'More than a year into the COVID-19 pandemic, the supply of high-quality
      personal protective equipment (PPE) for healthcare workers remains a problem,
      a Senate hearing on Thursday showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T22:10:31.808+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T14:12:08.860+08:00
