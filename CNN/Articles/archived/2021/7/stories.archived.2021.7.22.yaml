      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bd1c63-5033-44d5-99ad-bd640437984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T12:29:01.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:18:19.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱16-billion fund is part of NTF-ELCAC''s ₱19-billion budget
        for 2021.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eeb3eb-b0fd-4a80-9d68-905791e4e93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T12:29:01.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:18:19.981+08:00
