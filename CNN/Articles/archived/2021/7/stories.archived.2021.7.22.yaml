      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives also passed key measures amid the COVID-19
        pandemic including the Bayanihan law, vaccination program act, and general
        appropriations act.</p>'
