      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> House
        Speaker Lord Allan Velasco is leaving to the 19th Congress the fate of broadcast
        network ABS-CBN after his chamber rejected its franchise renewal last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017d1c51-2b13-4bc0-95cd-8f9419a14ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:53:33.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:23:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57c6516-b1f8-4b1d-bc80-34d63649b6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:53:33.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:23:24.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>I believe sa next Congress na po talaga matatalakay iyan</em>
        (that will be tackled in the next Congress)," Velasco told CNN Philippines''
        T<em>he Source</em> in a taped interview on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073a9fed-d5c6-4415-a5b1-c9af4c543cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:53:33.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:23:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60591a2d-fcb7-43e6-ae3e-a7267986f12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:53:33.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:23:25.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco said the 18th Congress "already decided on the issue" and
        will prioritize many key measures when it resumes session on July 26.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa3df0f-2fa8-455f-93a6-eb7009044c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:53:33.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:23:26.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81cff1e-5f4a-49cf-a098-a082fe382e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:53:33.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:23:26.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN first went dark on May 5, 2020 after it received a cease-and-desist
        order from the National Telecommunications Commission. The Lopez-owned company
        failed to get back on air after the House Committee on Legislative Franchises
        thumbed down its bid for a fresh 25-year license for its broadcast operations
        with an overwhelming 70-11 vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce7b922-0649-4808-b76a-0f9099ae3f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:53:33.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:23:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38898295-d010-4725-a9bd-46c76f35bb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:53:33.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:23:27.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html">House
        panel denies ABS-CBN''s bid for fresh franchise</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3aef24-beed-4524-ab8e-c9eca9665194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:53:33.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:23:28.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaf25ff-772a-4ce1-b23e-40879b87d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:53:33.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:23:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco, an ally of President Rodrigo Duterte, said in February
        that <a href="https://cnnphilippines.com/news/2021/2/8/duterte-abs-cbn-franchise-license-to-operate.html">the
        House is "bent on finishing the remaining priority measures" of the administration</a>
        to ensure that the President "fulfills his campaign promise" to the public.
        In that same month, Duterte said in his televised address he will forbid ABS-CBN
        from resuming operations unless the Lopezes settle their allegedly unpaid
        taxes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea10eca-85d6-4793-ba11-d3d3be1b9ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:53:33.658+08:00
