      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said on Tuesday that significant increases were recorded in Manila,
        Makati, Baguio, and Laoag from July 14 to 20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65328809-79dd-4933-aeb5-8d3b713370ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:06:57.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:22:03.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City, which has two confirmed cases of the Delta variant,
        recorded the highest jump with an average of 109 new cases daily from July
        14 to 20. But a week before that, it was only averaging 82 cases daily.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5f0c9a-650f-48a8-90c7-95aec50eec1c'
      'mgnl:activationStatus': true
