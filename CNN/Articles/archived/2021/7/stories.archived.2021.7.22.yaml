    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1a5e4d-7f2d-47dd-87c0-f6dfb974eabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:51:25.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:23:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — The Philippines
        on Thursday morning received 1.5 million doses of COVID-19 vaccines made by
        Chinese firm Sinovac, officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d3d140-af3f-45ea-8d2a-236948dd949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:51:25.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:23:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipment arrived at the Ninoy Aquino International Airport Terminal
        3. Another one million Sinovac shots are expected to reach the country on
        Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560931d4-352a-4f12-957b-4c238c476a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:51:25.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:23:33.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two shipments will bring the total Sinovac deliveries this
        July to five million. Health Undersecretary Myrna Cabotaje earlier said around
        six million doses from the Chinese firm will come in tranches this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df85999-a1e8-4635-9ee2-c177dabe5536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:51:25.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:23:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 26 million Sinovac doses bought by the national government is
        expected to be delivered by September, Cabinet Secretary Karlo Nograles earlier
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dd0ecf-898a-4b81-a727-17114d19f8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:51:25.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:23:34.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, vaccine czar Carlito Galvez, Jr. reported the country
        now has more than enough supply in its inventory to meet the public''s inoculation
        needs for over a month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31b4857-541f-410f-9035-dc4a73966d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:51:25.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:23:35.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far received 29.98 million vaccines. Around 15.6
        million doses have already been administered, with five million Filipinos
        now fully vaccinated against COVID-19.</p>'
