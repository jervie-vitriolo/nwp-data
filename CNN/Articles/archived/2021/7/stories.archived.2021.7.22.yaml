      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong>&nbsp;Siargao
        Island continues to earn the recognition of renowned publications as a world-class
        tourist destination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a912749e-d8b7-4c7f-8259-998262d9d8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:34:08.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:12:25.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the country''s surfing capital, Siargao was included in
        TIME Magazine''s "World''s Greatest Places of 2021."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680f5a3a-5f77-467a-9705-ec38983acf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:34:08.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:12:26.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While destinations such as Boracay, Cebu and Palawan nailed the
        mass market, the teardrop--shaped island off the coast of Mindanao until recently
        had been best known to a dedicated band of surfers lured by consistent waves,"
        <a href="https://time.com/collection/worlds-greatest-places-2021/6079308/siargao-philippines/">TIME
        said in an article.&nbsp;</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00a3b12-c091-4dd7-a4a3-f0f99d1f56d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:34:08.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:12:26.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also mentioned new features on the island, including Inara Siargao
        Resort, as well as new cell towers to improve data connectivity. TIME considered
        a place''s ability to adapt, build and innovate amid the pandemic as part
        of its criteria for the list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59901e1-91ff-4c32-b312-19e98b5abc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:34:08.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:12:27.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism on Thursday welcomed the news and said
        it continues to work on keeping tourism safe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd64c386-73bb-4a7f-9468-5623a25fe53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:34:08.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:12:27.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doubling our efforts to create a future of Philippine travel
        that is safe, more fun, and provides travelers with an authentic and meaningful
        experience throughout their journey," Tourism Secretary Bernadette Romulo-Puyat
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f72b9-75c9-48cb-af1f-a39642089c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:34:08.243+08:00
