    'template': '1'
    'title': 'PH detects 12 new local Delta variant cases, total climbs to 47'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34703e8-47eb-420b-8628-f68116d42fc8'
      'mgnl:activationStatus': true
