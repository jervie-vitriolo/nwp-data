    'mgnl:tags': ['DOH', 'Philipppines', 'Delta', 'variant', 'local', 'transmission',
      'coronavirus', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'PH confirms local transmission of Delta variant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675eaa39-5d81-4246-8437-0825b81b2d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T23:21:29.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:11:35.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong>&nbsp;The
        Department of Health has confirmed the local transmission of the more contagious
        COVID-19 Delta variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63122f13-8962-40ba-8cd6-efe6b61c7252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T23:21:29.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:11:35.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d9cd01-5693-429b-8298-8258ffc84143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T23:21:29.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:11:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the phylogenetic analysis conducted by the University
        of the Philippines - Philippine Genome Center, and case investigation by the
        DOH Epidemiology Bureau and the regional and local epidemiology and surveillance
        units, clusters of Delta variant cases were seen to be linked to other local
        cases, therefore, exhibiting local transmission," the DOH said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33135463-d958-484a-9c76-742f4b2350b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T23:21:29.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:11:36.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4647c16-ad67-44e6-9964-286621566132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T23:21:29.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:11:37.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Thursday, the department reported <a href="https://cnnphilippines.com/news/2021/7/22/Philippines-new-local-Delta-variant-cases-July-22.html">12
        new local cases</a> linked to the Delta variant, bringing the total to 47.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9b84c0-71be-46b9-8c29-ef10d4d00fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T23:21:29.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:11:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37039452-76d6-4eb7-afb3-93ac10afdd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T23:21:29.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:11:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77fe4d6-a20c-4fc0-a46d-6b06cb3b760e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T23:21:29.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:11:38.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2021/7/21/Philippines-Indonesia-Delta-variant-COVID-19-surge.html">Alliance
        of Health Workers earlier warned</a> the Philippines will not be able to handle
        a severe impact of the feared coronavirus variant, similar to what''s being
        experienced in Indonesia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281fad52-9567-4164-9f23-4d3aa5964ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T23:21:29.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:11:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293d7870-01e6-4e38-95b7-358d4fa7c937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T23:21:29.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:11:39.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bfc791-a3dd-46fe-807c-c8cf70f9530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T23:21:29.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:11:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the confirmation, the country has been imposing travel
        bans on nations with Delta variant cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbff09e-a10a-4742-a35d-27781a3718d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T23:21:29.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:11:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f46199-49dc-4cae-92b3-d424e5227567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T23:21:29.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:11:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon the detection of local cases, the government enhanced response
        in areas where these were located through the implementation of the "four-door
        strategy," the DOH said.  All levels of government have also been intensifying
        prevent, detect, isolate, treat, and re-integrate response strategies, and
        increasing health care capacity, it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be10194b-e1fc-4df3-a7b2-11639f95017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T23:21:29.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:11:41.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c24fd96-59cb-4fa3-9d37-81a82ed7787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T23:21:29.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:11:42.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, authorities are ensuring there are still enough COVID-19
        dedicated wards, ICU, and isolation beds across the country, especially in
        areas experiencing a surge in infections. Preparations are also being undertaken
        to ensure enough supply of medicines, oxygen tanks, and critical care equipment
        in hospitals, as well as augmentation of human resources.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1d4d92-6050-4d74-96cf-ebaa2e268d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T23:21:29.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:11:42.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfddd1cc-13a4-4470-b6c8-44d119315941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T23:21:29.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:11:43.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this development, the DOH reiterated the importance of following
        minimum health protocols and getting vaccinated against COVID-19. The public
        is also advised to avoid unnecessary travels and gatherings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c555f7-38c7-495b-b44b-5640429e2a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T23:21:29.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:11:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c056d8a2-f796-4d17-9ccc-e8a8113d9baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T23:21:29.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:11:44.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments are also urged to shorten duration of case detection
        to isolation and immediately isolate symptomatic patients. Vaccination of
        senior citizens and those with comorbidities should be also hastened.</p>'
