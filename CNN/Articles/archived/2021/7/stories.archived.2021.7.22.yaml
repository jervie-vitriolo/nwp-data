      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both the domestic bidders and foreign bidders have to comply with
        all the conditions and requirements,” he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc53c58-c8cb-4127-8e68-12d433267506'
