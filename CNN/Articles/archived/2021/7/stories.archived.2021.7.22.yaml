      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong>&nbsp;The
        House of Representatives will act on its&nbsp;remaining priority measures
        when session resumes next week, Speaker Lord Allan Velasco said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf210b7-f488-4cfc-852f-829ac4cdc93f'
      'mgnl:activationStatus': true
