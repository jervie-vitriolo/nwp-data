      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9966a0-0201-4187-af08-16272955455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T12:29:01.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:18:13.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors previously reported that the Philippine National
        Police, one of the member agencies of NTF-ELCAC, only spent ₱86 million or
        12% of its over ₱722 million budget for anti-communist programs in 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
