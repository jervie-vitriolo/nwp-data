    'template': '1'
    'title': 'Photojournalist quits as Canon ambassador as brand faces non-inclusivity
      backlash'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bc8923-c711-4b4f-9124-ec03e5331921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:04:01.270+08:00
