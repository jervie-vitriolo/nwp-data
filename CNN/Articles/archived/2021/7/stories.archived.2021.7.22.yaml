      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Velasco said the lower
        chamber could exercise its oversight functions to look into the matter when
        session resumes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fab789-1eb4-4931-91ce-a3d642fd37e4'
