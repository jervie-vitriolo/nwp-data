      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69a1962-f891-458a-b701-68937784a0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:52:05.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:15:04.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to fast-track the recovery of the industry, tourism
        stakeholders should also help the Department in properly implementing such
        measures. We need your continued support as we see more Filipino travelers
        wanting to return home," Puyat added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdabd872-6e4d-4525-8be2-f3cd210c1a43'
