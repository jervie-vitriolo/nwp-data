      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Vogue Paris also tagged Siargao as a <a href="https://cnnphilippines.com/lifestyle/2021/7/2/Siargao-Vogue-Paris-top-islands-summer-vacation.html">top
        island for summer holidays.&nbsp;</a></p>'
  'Senate-hearing-quality-of-PPE-COVID-19-pandemic':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-22T22:05:58.467+08:00
    'imagesource': 'jcr:aacd2044-abcf-4838-a7b8-34860626b2d1'
