      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government requires travelers coming from abroad
        to undergo a 14-day quarantine upon arrival. The first 10 days of quarantine
        shall be completed in a quarantine facility, while the remainder can be done
