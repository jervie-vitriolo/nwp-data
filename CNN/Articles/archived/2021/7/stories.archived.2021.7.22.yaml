      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, active cases topped 50,000 again after 12 days. There
        are now 50,562 people currently sick or 3.3% of the COVID-19 total - with
        92.7% experiencing mild symptoms, 2.5% having severe symptoms, 1.74% in moderate
        condition, 1.6% having no symptoms, and 1.5% in critical condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2db32d0-c706-4d0c-9f77-5fa5faeb4db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:08:14.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:14:45.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of recoveries also climbed to 1,452,813 after 3,257 more
        people were cleared of the coronavirus. The DOH said it reclassified 15 survivors
        into fatalities after validation and removed 11 duplicate cases, including
        eight recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758e9127-15dc-4c4e-aa89-ad7583347970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:08:14.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:14:45.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from five laboratories that failed to submit
        their reports on time, the DOH said. These laboratories contributed an average
        of 0.3% of samples tested and 0.4% of positive individuals in the last 14
        days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f9856f-d133-4242-b2f7-70a32b4ab73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T19:03:46.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:14:46.383+08:00
