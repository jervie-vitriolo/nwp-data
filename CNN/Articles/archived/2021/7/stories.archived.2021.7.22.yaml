  'US-Facebook-anti-vaccine-misinformation':
    'author': 'Brian Stelter and Katie Pellico, CNN'
    'caption': 'Courtesy: Shutterstock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-22T04:43:12.592+08:00
    'imagesource': 'jcr:52288ae2-9b10-45ef-a253-d3dced73f983'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c721529c-369a-4ca0-9323-b23ae75f4027'
    'lead': 'Last week, even as it came under fire from the White House over its role
      in spreading anti-vaccine misinformation, Facebook hadn''t taken the simple
      step of blocking the #VaccinesKill hashtag on its platform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T04:47:31.053+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T14:29:48.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:09:52.298+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Facebook', 'Instagram', 'vaccine', 'misinformation', 'White-House',
      'VaccinesKill']
    'template': '1'
    'title': 'Instagram blocked the #VaccinesKill hashtag two years ago. Facebook
      only just now got around to doing it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54586dd-4dbb-402b-83b3-f3fd11b4d658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Last week, even as it came under fire from
        the White House over its role in spreading anti-vaccine misinformation, Facebook
        hadn''t taken the simple step of blocking the #VaccinesKill hashtag on its
        platform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7e0eac-83b9-46f8-b245-992bf41eb896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d200238-6d03-48d3-8727-4c46873fc174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the hashtag is hidden on the platform, locked behind a message
        that says Facebook is "keeping our community safe."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b4740-1912-4975-8877-3f30d8cf04a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb7331a-f974-4c8d-ab6e-8a7f7c987192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change happened hours after CNN Business asked Facebook why
        the page full of anti-vaccination falsehoods was easy to find. If this sounds
        familiar, it''s because almost the exact same thing happened with Facebook-owned
        Instagram two years ago, during one of the company''s previous efforts to
        tell people that, seriously, it really was doing a great job of moderating
        anti-vaccine content.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4927965a-4881-463c-98ff-4ce85deaf0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f8fc8b-72b7-4417-8654-46cd5877b28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s yet another example of the Whack-a-mole that happens all across
        social media. Reporters or other users notice content that clearly violates
        a platform''s policies; they ask why it is being permitted; the platform whacks
        it away; and then the cycle repeats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef224d-d660-4a37-9eb9-2d91ae3d8f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3492b09f-8b8e-4065-a144-728f8b9510f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existence of the #VaccinesKill content was noticed by CNN last
        weekend, after President Joe Biden accused Facebook of "killing people" by
        letting lies spread on its platforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48398b82-c5d3-4684-b36f-3246075d05b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7379dc3f-09d6-4bd5-bed4-a2ed358ec1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden later walked that back and focused his ire on individuals
        and organizations who use Facebook to spread disinformation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480f8b0b-2101-4605-8fcb-2621c717f08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832d4dd0-7a8c-4fb4-b941-a65151e6d0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains quite hard to get a handle on the scope of the problem.
        Many of the so-called "disinformation dozen" that Biden criticized, who were
        identified in a report by the Center for Countering Digital Hate as super-spreaders
        of anti-vaccine propaganda, have been banned in some way from one or another
        of Facebook''s platforms or have gone quiet. Some of the "dozen" have learned
        how to post in ways that create less risk Facebook will take action against
        them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed8c4e3-59ea-41ae-b377-a99e3a1ef08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fda313e-e3ac-45d8-a572-74f722a370d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in different corners of the never-ending website, there are
        egregious violations of Facebook policies that are meant to curb the Covid-19
        pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840ad836-d47a-4cc1-a5c1-0493892cd25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e6070-b06d-4825-99ef-d265ab6ad354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A review of the #VaccinesKill hashtag page on Saturday showed posts
        from ordinary users with fear-mongering messages about "vaccines literally
        eating people''s brains" and shadowy forces launching a "population reduction
        plan." Other posts warned people against "injecting this software into your
        system" and said "if you love your children then don''t let them get the jab!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb30a99a-1dbd-45d7-91f6-0feb417dd7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39aad58-336b-45d1-a23a-132778cbcf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag page was not particularly active, but it was clear that
        some users wanted their Facebook friends to latch onto #VaccinesKill rhetoric,
        and were using the hashtag accordingly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e51074-912f-478f-bfcb-ccb5900f5f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620cda59-1f92-40a2-9ef6-8f9f8cc810b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some users attached videos from Fox host Tucker Carlson and InfoWars
        host Alex Jones. In another case, a user shared an anti-vaccination article
        from a website that pretended to be an authoritative news source. Some of
        the posts were accompanied by a Facebook label that pointed people to accurate
        information about vaccines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56e5ec2-6c3d-417a-8ee7-a51b5d83c19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3891110c-5ef9-464a-92b4-ef239d35184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar posts full of misinformation were seen on the #VaccinesKill
        hashtag on Instagram in 2019.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120fcd58-2730-4371-a427-dda30902c43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac3c66-af4c-417c-8b0a-8a49c993f52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, before the COVID-19 pandemic, CNN Business wrote about
        the harmful content on Instagram, and Instagram responded by blocking the
        #VaccinesKill hashtag. It still is blocked there.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c97c841-786f-46d6-9868-581cdfa9d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34231360-58b2-4b9c-9431-9d0eda0215ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the hashtag remained active on Facebook. "Our process to determine
        whether a hashtag violates our policies takes several factors into account,
        including the percentage of content using the hashtag that violates," a Facebook
        spokesperson said in response to questions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7d05ee-1628-43f4-ad78-0929908eca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa8065-88ea-42ff-938c-efafd4167cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We began blocking the #vaccineskill hashtag on Instagram in 2019
        because there was a substantial portion of content with the hashtag that violated
        our policies. At the time, Facebook content with the hashtag did not reach
        our threshold to block the hashtag," the spokesperson said. "Now, the #vaccineskill
        hashtag on Facebook violates our policies against misinformation about COVID-19
        and vaccines and we''ve blocked it from search."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4981b1b3-9ba9-479b-963d-04ca52572b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b936493-4a63-41a9-8257-51acb349511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it also removes individual posts with the hashtag
        "that violate Community Standards when we become aware of them."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac224de-7344-44d0-8a49-4c625ffba165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T04:47:31.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2021/07/21/tech/facebook-vaccineskill-hashtag/index.html">Instagram
        blocked the #VaccinesKill hashtag two years ago. Facebook only just now got
        around to doing it.</a>"</em></p>'
  'Harvey-Weinstein-pleads-not-guilty-to-sexual-assault':
    'author': 'Stella Chan and Eric Levenson, CNN'
    'caption': 'Pool'
