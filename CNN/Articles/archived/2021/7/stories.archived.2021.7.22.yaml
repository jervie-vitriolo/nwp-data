      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0dd5d1-2fab-4def-9e3e-11f8b516c6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:26:50.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:15:35.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House will also act on the Modernization of the Bureau of Immigration
        bill which has already hurdled the committee level as well as the Continuing
        Professional Development Act and the National Housing Development Act which
        are pending at the committee level, the Speaker added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58868fe-04ed-4366-87e0-efea29e94197'
      'mgnl:activationStatus': true
