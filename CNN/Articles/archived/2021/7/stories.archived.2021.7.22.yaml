    'title': 'Velasco on proudest moment as speaker: ''I was able to unite Congress'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce1837-f38d-4ee0-9f6c-a14dff65c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T08:56:28.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:24:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> House
        Speaker Lord Allan Velasco is proud to have united his fellow congressmen
        under his leadership — an achievement which he considers his "biggest" one
        to date as head of the lower chamber.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae6874f-6921-4540-9a83-98604348a757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T08:56:28.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:24:41.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>When I became Speaker noong</em> (in) October 2020...that was
        in the middle of the pandemic. And during that time, the term-sharing agreement,
        <em>medyo watak-watak ang congressmen</em> (the congressmen were not united),"
        the 43-year-old Marinduque representative told CNN Philippines'' The Source
        in a taped interview on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847f8dda-baa6-477a-a38f-69c295ae6069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T08:56:28.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:24:41.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f215762-4434-47eb-b12e-6da52d16c138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T08:56:28.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:24:42.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte previously forged a "gentlemen''s agreement"
        with two key allies, with Taguig Rep. Alan Peter Cayetano assuming the speakership
        for the first 15 months, and&nbsp;Velasco taking the remaining 21 months of
        the 18th Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e5d5f8-e571-4492-bbf6-e37b75d67b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T08:56:28.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:24:42.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67d037a-f98c-4002-bffd-283afd5a17ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T08:56:28.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:24:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/10/12/Allies-elect-Velasco-speaker-Cayetano.html">Velasco
        sworn in as Speaker, offers to settle dispute with Cayetano&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6848ce88-6d4f-41d8-9274-576638f7e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T08:56:28.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:24:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c65e544-f2c7-438b-bd80-01a11b7452cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T08:56:28.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:24:44.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2020, Cayetano was booted out of the speakership after
        a weeks-long tussle with Velasco to keep the post in the middle of national
        budget deliberations. Velasco was elected by 186 lawmakers as the next Speaker
        in a session outside the Batasang Pambansa Complex.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae4eca1-3371-42eb-93d6-a62357218317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T08:56:28.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:24:44.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5048f8bb-73ad-4351-b9b7-cc72931cf236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T08:56:28.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:24:45.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took pride in the 275-supermajority bloc that was formed under
        his leadership, out of the 307 members of the lower chamber "with differing
        issues and differing interests."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990cbcda-22fe-470a-a579-3ebaa5a2d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T08:56:28.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:24:45.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1574d413-85e7-4f61-8a2f-2f5a7c464ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T08:56:28.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:24:46.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakita naman po natin, nagkaroon tayo ng supermajority of 275.
        At ako’y nagpapasalamat sa lahat ng members of Congress for coming together
        pag kinakailangan,"</em> Velasco said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73bdda2-7d91-4dee-9eed-04499f7c6d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T08:56:28.849+08:00
      'mgnl:createdBy': 'glee'
