      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang good news, next week po, July 27, mayroon po tayong 50 na caregivers,
        ang unang batch na lilipad at sila po ay patungo sa Israel under the [government-to-government]
        deployment natin," POEA Administrator Bernard Olalia said in Thursday''s Laging
        Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3033767b-a562-4fd4-b267-08f47a177aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:42:38.743+08:00
