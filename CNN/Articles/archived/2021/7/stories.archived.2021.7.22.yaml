    'template': '1'
    'title': 'Five other names eyed in Lacson-Sotto senatorial lineup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25b0f2e-78da-4bd2-b3c8-86d5ec59dddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:07:46.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:14:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — Five
        more personalities may complete the senatorial lineup of the Lacson-Sotto
        tandem, Senate President Tito Sotto III said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cef1890-9cf3-416d-98a1-2297a9a567e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:07:46.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:14:50.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are about four or five names that we''re looking at, and
        all are experienced," Sotto said in a virtual briefing, but stopped short
        of identifying the possible candidates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c1c672-fdb7-4298-ab30-70b223afa68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:07:46.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:14:51.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an<a href="https://cnnphilippines.com/news/2021/7/20/Lacson-Sotto-tandem-confirmed-2022-elections.html"
        target="_blank"> exclusive interview on July 20</a>, Sotto told CNN Philippines
        that he would be running for vice president and Senator Panfilo "Ping" Lacson
        will be his running mate. He said an official announcement would be made on
        August 4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6270b9a8-7833-47cd-999d-f78228e141c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:07:46.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:14:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A list of potential senatorial candidates who would be supported
        by the two was revealed.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Senate
        President Tito Sotto says he and Sen. Ping Lacson are considering 5 other
        names for their senatorial lineup: &quot;All are experienced.&quot; <br><br>He
        says their tandem&#39;s initial list is &quot;fluid&quot; for now, since Senators
        Gordon and Gatchalian may run for higher office <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/LtMzmkCoML">pic.twitter.com/LtMzmkCoML</a></p>&mdash;
        Eimor Santos (@eimorpsantos) <a href="https://twitter.com/eimorpsantos/status/1418057026152779778?ref_src=twsrc%5Etfw">July
        22, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343219f6-f916-4136-9c19-7f3372cba4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:07:46.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:14:52.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6e0d35-e4d0-4e34-acfa-7bd414671646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:07:46.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:14:53.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names include that of Leyte 4th District Rep. Lucy Torres-Gomez,
        former Senator JV Ejercito, and former Comelec Commissioner Goyo Larrazabal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb652840-76b7-45f5-b75d-0ab96b678415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:07:46.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:14:53.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said Torres-Gomez was inclined to support their group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b7ce24-3030-424c-892d-8990bef3f98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:07:46.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:14:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legislation that we approved, we support, she''s in line with
        most of them if not all," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb800845-c0a3-4731-83cc-8384c16dff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:07:46.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:14:54.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She sent word to me that she is joining the group, and she is okay
        <em>makasama sa</em> Senate lineup <em>namin,"</em> he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fecb2c-6212-4bcc-91e4-19fa4816ee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:07:46.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:14:55.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She sent word to me that she is joining the group,
        and she is okay with being included in our Senate lineup.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604fd6d3-ff13-411b-9789-c1fee9cf7c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:07:46.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:14:55.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he has spoken with most of the people in their list except
        Senator Richard Gordon who has yet to reply.&nbsp;He added the lineup would
        be clearer come October, or the filing of certificate of candidacy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c94fd2-c326-4a5c-a0d3-8a05c1f341f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:07:46.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:14:56.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about whether his nephew, Pasig City Mayor Vico Sotto,
        could be included, the Senate president said, <em>"Hindi pa pwede si</em>
        Vico, underage <em>e. At saka kailangan pa siya ng</em> Pasig."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e0b599-5d3d-4295-aae2-d86fb2c3e65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:07:46.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:14:56.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Vico is still underage. And Pasig still needs him..]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e340148-0701-419a-8e03-89d754e552a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:07:46.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:14:57.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Careful about alliances"</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686f75be-2513-4903-ac2f-5e5a6961e13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:07:46.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:14:57.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Sotto admitted about taking caution in engaging
        in alliances..</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178e3aaa-8ff9-48ae-9088-4a5637bd3603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:07:46.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:14:58.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very careful about alliances in the NPC (Nationalist People''s
        Coalition) <em>dahil nadala na kami. Noong araw kasi meron kaming</em> coalition...with
        LP (Liberal Party), with PDP-Laban, <em>tapos yung mga kandidato namin na</em>
        incumbent, <em>pinapalabanan nila. Hindi pupuwede yun...kaya kami maingat
        na ngayon at</em> very tentative <em>na kami,"</em> he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a398091-2163-4ff1-9b51-db06c254b135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:07:46.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:14:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re very careful about alliances in the NPC because
        we''ve had bad experiences before. We previously had a coalition with LP,
        with PDP-Laban, and they would go against our candidates who are incumbent.
        We can''t let that happen...that''s why we''re very careful and tentative
        now.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eed438-33fd-42c9-bbb0-56578ba5f549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:07:46.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:14:59.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also said he would consult with his party mates before accepting
        other groups to support their candidates.</p>'
