    'template': '1'
    'title': 'Parts of Ilocos Norte placed under MECQ starting July 23 as COVID-19
      cases surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b8d9c8-d71d-48a3-8199-0ad1d21e8fc7'
      'mgnl:activationStatus': true
