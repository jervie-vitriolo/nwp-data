    'template': '1'
    'title': 'Why Netflix isn''t pressing the panic button'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861c87f3-fb95-49c2-b868-83388ba42f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.529+08:00
