      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sounded the alarm that Iloilo City can no longer tend to more
        patients in the intensive care unit as it has already used up 99% of its capacity,
        while Taguig City is at 92% and Davao City at 91% ICU utilization rate.</p>'
