  'Olympic-athletes-long-haul-COVID':
    'author': 'Rebecca Wright and Will Ripley, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-22T06:20:07.200+08:00
    'imagesource': 'jcr:c362fc14-0712-4e5b-8aa4-2672dcbf1cad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7938a65-8ce9-4ea7-ad4d-3b4a9ba0e154'
    'lead': 'Oonagh Cousins experienced a mild case of COVID-19 in February 2020,
      so she felt able to make a quick return to training. But she thinks that the
      intense exercise may have exacerbated the virus. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T06:28:02.256+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:28:09.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:09:55.642+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympic athletes battling long COVID: ''I''m really struggling to exercise
      still'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b48a55b-7435-493f-815b-368bf4e3a4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:10.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oonagh Cousins was training up to 35 hours
        a week after she was picked for the British rowing team for the Tokyo Olympics,
        despite contracting COVID-19 in February 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35665f0d-5572-4c66-a9eb-357d910641a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:11.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old from Surrey experienced a mild case of the disease,
        so she felt able to make a quick return to training. But she thinks that the
        intense exercise may have exacerbated the virus, adding that "it ended up
        developing into really bad long Covid," forcing her out of the Olympic team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1981cda4-7fd5-4f40-b3b2-be6fb2f7a91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:11.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At its worst, for a couple of months, I would say I really struggled
        to get out of bed at all," Cousins said. "Getting out of bed to make breakfast
        was a huge mountain to climb."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b229e4-fcdb-4f05-94ef-744973af02dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:12.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said even now, the "intense fatigue" only allows her to carry
        out a few hours of normal activity per day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b630ec88-11df-44e4-92f1-dc707bd40ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:12.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really struggling to exercise still," Cousins said. "Now,
        I can probably do three 20-minute sessions in a week, super lightly."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d64d8fa-9181-4881-a791-c488515152db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:13.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she wants to warn other young athletes — especially those flying
        into Tokyo for the delayed Games — to take Covid-19 seriously.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c3fd55-90f3-4cd6-96cb-be2f4b2c1a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:13.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who are young and healthy, who exercise, they don''t think
        they''re going to get it," Cousins said. "It''s important that whoever gets
        the virus, just be really careful."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d1f805-b3ed-4f2e-acb4-d0c4188b9bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:14.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her road to recovery is still ongoing, but her Olympic dreams for
        Tokyo are over.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3448044-a058-4366-a420-bd98b305e98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:14.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found it really difficult, I was really upset," she said about
        dropping out of the Games. "I gave myself the space to process it, allowed
        myself to grieve basically."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08366873-8597-4fe1-aac9-22def0738523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:15.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cousins is hoping to get back on form ready to compete at the Paris
        Olympics in 2024.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f1392f-af9e-41d5-a416-6564c4ade737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:15.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''m in mourning''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec22d4e9-e5a5-4a91-8c58-b53715f8a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for other athletes, Tokyo was their last chance at an Olympic
        medal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429ee5d6-23fd-4107-915e-8db2bcd1b078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:16.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priscilla Loomis, a high jumper from the US who competed at the
        Rio Olympics in 2016, was hoping to represent Antigua and Barbuda in Tokyo
        due to her dual citizenship.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae87f60-4162-4a6d-91c1-1f6954c11aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:17.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a bad case of Covid-19 derailed her chances and she failed to
        qualify.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cd3e15-8d64-42bf-9992-44fc1fa1d9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:17.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I''m) absolutely devastated," Loomis said. "I''m heartbroken.
        (I''m) healing right now. I''m in mourning."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f83717-95d1-45d1-bd45-83f60b8ffb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:18.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She suffered chest pains and breathing difficulties and had to miss
        eight weeks of training. Her doctor even advised her to abandon her Olympic
        bid, because of the potential long-term damage to her heart and lungs. But
        she kept going.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b1d30d-ec95-4a79-b237-a74cc1522343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:19.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I could think about was, I need to get ready for the Olympics,
        I need to get ready for the Olympics," Loomis said. "And so it kind of completely
        turned my world upside down."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe913851-2420-4345-8bab-90f19fcd1b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:19.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at 32, she said she can''t keep training at this level -- or
        funding the support required -- for another four years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af38d5e-c573-45da-922c-129433a22f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:20.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was my final (chance)," she said. "There''s no way I can afford
        the coaches and the doctors and as you get older, all these random things
        hurt when I wake up now."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc0eda9-dfd4-4de7-99d0-ed1580da7fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:20.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long Covid, also called post-Covid syndrome, is shaping up to be
        a major, long-term public health issue.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd1c4ae-19f2-449f-94b8-4c17e19f05a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:21.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK alone, almost 700,000 people reported having symptoms
        for at least three months after getting infected with Covid-19, according
        to a survey done by the UK Office for National Statistics in March.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c516c625-74c5-4d72-82d4-5145a4174718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:21.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of the 700,000 said their illness was limiting their
        day-to-day activities and for almost 70,000, the symptoms have lasted for
        more than a year.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48e1ce8-009b-44ed-ba9e-5df10e2b21c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:22.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate study published in April showed that seven in 10 people
        who had been hospitalized for Covid-19 have not fully recovered five months
        after being discharged.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c7bf8f-895a-48b4-88f7-eb6585d0bea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:22.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Chief Medical Correspondent, Dr. Sanjay Gupta, says researchers
        don''t fully know why the virus hits some people harder than others.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162c5f7d-0ceb-4bed-94ee-7baaef5bfc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:23.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are dealing with a disease that we didn''t even know how to
        define a year ago," Dr. Gupta said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd055fb34-c38a-4b5e-b319-326b3ef46849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:23.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you''re an athlete, you could have symptoms from Covid that
        last a long time," he added. "And really impact your performance for a long
        time as well."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f557f72f-3a65-4213-9513-ececf2b569ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Restarting from scratch</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f37d73-8f79-43c7-a5bb-17452c39e997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:24.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some athletes who had the virus have managed to make a full recovery
        and are heading to Tokyo for the Games.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f3d001-893b-4498-8577-2b2aa1ca0d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:25.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinesh Phogat, a champion wrestler from India, contracted Covid-19
        in August 2020.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c70b1f-0ef9-4d34-81f8-c915d9c84aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:25.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really shocked about how I caught it, because I never left
        the house," Phogat said. "I was never in contact with anyone and I was staying
        at home and training."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46be0f3-dca6-4f3e-9d4e-4027cc31d4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:26.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old recovered without a problem, but the loss of training
        time -- combined with the year-long delay to the Games -- set her schedule
        back.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97504948-680e-4310-b50d-27a4e3941136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:26.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I had Covid for that one month it ended everything I had been
        training for," she said. "I had to restart my training from scratch."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaae992-a296-468b-bae3-c32b049530fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:27.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phogat also said she faced huge personal anxiety after her whole
        family got Covid-19 a few months ago in India, during the huge outbreak there.
        She was training in Ukraine at the time.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7592f234-8696-415a-aac5-09b92ec8462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:28.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone tested positive for Covid then and the situation in India
        was such that the hospitals were full," she said. "If I was in India, maybe
        I could have contacted people and taken care of them. My biggest worry was
        that I wasn''t with them."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0043de-02c9-4434-80b3-4ba3ac7d5bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:28.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phogat would call them between seven and 10 times every day to check
        their condition.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be82bab-1937-492b-acec-e2a1086aa5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:29.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because my family belongs to a village, they need reminders of
        which tablets to take and what to do or not to do," she said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6af366b-ea5f-4e52-be71-929ece8a12fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:29.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was worried because my family has a lot of children and my mother
        is prone to illnesses, so I was worried about the situation worsening."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd54d812-d93c-4a62-a3e4-08212ba4fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:30.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, they all made a full recovery, so the wrestler is now fully
        focused on a successful Olympics -- and is going into the event as a favorite
        in her 53kg weight category.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a786d-f980-4b0a-86dc-85de8bbcdb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:30.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Rio Olympics, Phogat was stretchered off after a severe knee
        injury, so this time she is gunning for a medal and she feels lucky that she
        is able to compete given the global pandemic.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9d2bb6-f72d-435a-ad86-f0df307b30e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult, but it''s actually also a pleasure that even in
        such a situation, we can still play at the Olympics and all us athletes can
        make our countries proud," Phogat said. "We can show the world that all of
        us can come together.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fc9287-bc8a-4780-a25c-0eeb91505428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:28:02.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:31.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid has made everyone really tense and they have had to stay
        at home, so they will get a chance to see the Olympics and the heroes of the
        world."</p>'
  'Indonesia-COVID-19-epicenter-Delta':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-22T06:30:49.187+08:00
    'imagesource': 'jcr:2fd386f6-b32f-45d8-8d5b-d1429b521631'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3c489b4-e316-4881-87f3-53d6e92457bd'
    'lead': 'With tens of thousands of infections being recorded daily, experts say
      the Indonesia''s health care system could be pushed to the brink of disaster
      if the spread of the virus continues unabated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T06:37:42.234+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:27:40.966+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:09:56.235+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia is now the epicenter of Asia''s COVID-19 crisis. Here''s what
      you need to know'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8885f242-a845-4db8-8af9-9ad5af15f0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:41.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For much of last year, it seemed like
        Indonesia had managed to keep its COVID-19 outbreak largely under control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f778bebc-d0c3-47c6-ac5d-7e7e5acac761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:42.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the island nation — home to about 270 million people — has
        become Asia''s new epicenter of the pandemic, reporting more daily cases and
        deaths than hard-hit India as a devastating second wave rips through the archipelago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd91bf-1cea-4c0e-9294-4d22db20f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:42.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With tens of thousands of infections being recorded daily, experts
        say the country''s health care system could be pushed to the brink of disaster
        if the spread of the virus continues unabated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6243a5-ab7e-4fcf-ba4a-8348f300bfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:43.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about the crisis in Indonesia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be87d15-9f38-4a01-b621-3c73a8ad1f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:43.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did Covid-19 cases and deaths surge in Indonesia?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4473463-db85-4718-a507-c05cde15c5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infections started rising toward the end of May, following the Eid
        Al-Fitr holidays to mark the end of the Islamic fasting month -- and soon
        grew exponentially.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e42de-9976-41bf-a1cc-baedc4a9f6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:44.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to health experts, the crisis is being fueled by the spread
        of the more infectious Delta variant, first identified in India.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee3a88d-fbd8-4503-8da1-cb73c4bc2599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:45.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day we are seeing this Delta variant driving Indonesia closer
        to the edge of a Covid-19 catastrophe," Jan Gelfand, head of the Indonesian
        delegation of the International Federation of Red Cross and Red Crescent Societies
        (IFRC), said in late June.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a22f74-aaeb-4826-85f6-3a7a1db85ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:45.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have blamed the government for its slow response in not
        implementing strict lockdowns last year after cases were first reported in
        the country, and its alleged failure to invest in efficient testing and tracing
        systems.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff5f98a-963f-4957-9408-28d672adba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:46.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 20, Indonesia had recorded nearly 3 million total cases
        and more than 76,000 deaths, according to data from Johns Hopkins University.
        But experts fear the figures underestimate the real spread in the country
        due to a lack of testing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7399e61d-c20c-4782-80e9-b6bf17d02ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A World Health Organization (WHO) report in July said inadequate
        testing continues to be a problem, with more than 50% of provinces reporting
        a testing rate below the recommended benchmark.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab12f77f-fd45-4ee6-aa7f-dc05b75ccf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without appropriate testing, many provinces are unable to isolate
        confirmed cases on time," the report said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed69d6fb-e8d6-4693-9962-f2850dd0e35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:47.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s Health Minister Budi Gunadi Sadikin told CNN in early
        July that authorities at first did not realize how quickly the virus had been
        spreading during this latest wave.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcac6a94-7b1e-4f5f-b11a-f2c4eb73fb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The islands of Java and Bali were placed under emergency lockdown
        on July 3 along with other cities across the archipelago. Domestic travel
        is not restricted, though it is dependent on a negative Covid-19 test.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f93630-93a1-475e-9626-62f0886120fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:48.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 20, Indonesia extended Covid-19 restrictions to July 25.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c2b132-74d3-4824-8a30-fdee045acdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which areas of Indonesia are affected?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad3c09-5fb2-4ca4-9b58-eee2aff16bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:49.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s most populous islands, Java and Sumatra, have seen
        cases skyrocket during the second wave.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dd14ed-d1d6-4712-be7f-ed403b574db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:50.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kudus, central Java, cases jumped nearly 7,600% in the four weeks
        following Eid Al-Fitr, Reuters reported on June 11, citing Wiku Adisasmito
        of Indonesia''s Covid-19 task force.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b454c2-625b-4526-b01e-6fea1c26c7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:50.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals across Java are being pushed to the brink and the country''s
        oxygen supply is running dangerously low, while prices of oxygen have surged.
        More than 60 people died in a single facility in early July after a hospital
        on Java nearly exhausted its oxygen supply, though a hospital spokesman could
        not confirm if all the dead had contracted Covid-19.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ac9d2c-781b-4841-9776-00d1996d89ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jakarta, nearly half of the capital''s 10.6 million residents
        may have contracted Covid-19, according to a health survey published July
        10. Out of 5,000 people tested between March 15-31, 44.5% had antibodies,
        indicating they had been infected with the virus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a841dee3-a18d-4a16-95fb-a2a2d6a05f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:51.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Riau province, Sumatra, daily cases more than doubled from early
        April to over 800 by mid-May, while the positivity rate was at 35.8% in early
        June, according to Wildan Asfan Hasibuan, an epidemiologist and provincial
        task force adviser.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cb3436-a6ff-47a6-9a17-54467acf6b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:52.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to WHO, there has been an increasing trend in Covid-19
        cases in most provinces in Sumatra since April.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e718d8-1053-4e5e-8a1e-904787a123bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:52.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is affected by Indonesia''s second wave?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f1eaad-63f1-41a9-bf47-5f824647287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:53.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second wave has affected every age group, according to experts.
        However, the number of children dying from the virus in Indonesia has quadrupled
        in recent weeks, according to the country''s pediatric society.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affe71bd-0af5-4f09-9dd9-bb07cb71ced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 550 children have died since the start of the pandemic
        -- about 27% of whom died in the first few weeks of July.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb3abd7-6245-40c0-8da4-9795518f533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:54.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents often think mistake the symptoms for a common cold and don''t
        get children tested, according to Aman B. Pulungan, president of the Indonesian
        Society of Paediatrics.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609075ad-5861-438a-985c-97821159c8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:55.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they realize this is Covid-19, the condition is already bad,"
        Aman said. "When they take the children to the hospital, sometimes we do not
        have enough time to save the children. This is happening a lot."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3c232d-358c-4a55-a613-a6c63992b06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:55.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frontline workers have also been affected by the surge. In early
        July, more than 350 doctors and medical workers in Java caught Covid-19 despite
        being vaccinated with Chinese-made Sinovac. Most of the workers were asymptomatic
        and self-isolating at home, but dozens were hospitalized with high fevers
        and falling oxygen-saturation levels.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5cbcce-f312-4327-87b9-6bb8f8fc50c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:56.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s Indonesia''s vaccine rollout like?</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703aba22-1451-44b8-8d9e-c8df0e642357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:56.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has mostly relied on Sinovac in its national vaccination
        program, which began in January, with health care workers receiving the first
        batch, followed by public servants and the general public.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44328be2-8bae-4c63-9fff-8cd6fbebaff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout had a sluggish start, amid concerns raised about Sinovac''s
        efficacy against more infectious variants -- and authorities are struggling
        to get enough people inoculated.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc218338-50eb-42c9-996a-318954cc7ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:57.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian President Joko Widodo said July 14 that vaccines are
        the country''s "hope to recover from this global health crisis." But as of
        July 20, Indonesia had fully vaccinated just 6% of its population, according
        to CNN''s Covid-19 vaccine tracker.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4de1e5d-0de1-4d6e-aba7-2341863290ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:58.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jakarta, more than 2 million people -- about 23% of the capital''s
        population -- have received both doses, according to government data.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26fe335-6298-4c99-8c85-039ba85c975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:59.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has received more than 11.7 million AstraZeneca shots
        through COVAX, according to Gavi, which coordinates the global vaccine sharing
        program. The country has also received more than 4.5 million does of Moderna''s
        Covid-19 vaccine, donated by the United States.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c723e9-3f0c-44ed-8d57-bfbe7778aafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:59.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian health minister Budi said in a news briefing July 11
        that all health workers would receive a third shot of Moderna''s mRNA vaccine
        as a priority, adding it will also be used as a first and second shot for
        the unvaccinated public.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817bbcaf-12bb-46ed-9f38-13a8e2a4626a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 28, the government opened the Sinovac inoculation drive
        to children ages 12 to 17, with Widodo urging the expanded rollout to "kick
        off immediately."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18436433-58a6-4426-93e5-59c3272f93c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:00.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What role does misinformation play?</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa8cd33-c029-454d-b06e-435ed82fd4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:01.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major obstacle to controlling the outbreak is the spread of
        misinformation across the country.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0894594c-1b83-481c-b269-0af76612680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:01.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a UNICEF report in May, false claims on social media
        have resulted in fear and anxiety among some people, leading to vaccine hesitancy
        and lax social distancing efforts.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a968a3-2539-4110-8e17-59ab843d6e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:02.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nationwide survey conducted last year by the Communications and
        Information Ministry and Katadata Insight Center also found 64-79% of respondents
        could not recognize misinformation online. An overwhelming majority said they
        primarily seek information through social media.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad8dffc-328f-460e-8c4e-5b1b9d4269e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:02.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since Covid-19 is a new disease, even the experts are still learning
        about it," said Rizky Syafitri, UNICEF communication specialist. "As a result,
        many people have struggled to find the most up to date information, giving
        some individuals the opportunity to benefit by making false claims."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5158af7a-7240-49be-a686-9bb2a82dd576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:03.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are other countries helping Indonesia?</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e45c35-dd82-47e3-9ad2-3a97fc7ceb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:04.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the US, several countries have donated vaccines and
        medical supplies to ease Indonesia''s Covid crisis.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e35fb71-acdc-406f-91fd-0e99ad63efab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 1, Japan sent almost 1 million doses of the AstraZeneca
        vaccine.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345c7ef-c831-4e47-bd50-cddd09f43386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:05.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 7, Australia said it would send a health package to help
        Indonesia, which includes $8.8 million for medical equipment, including 1,000
        ventilators, up to 700 oxygen concentrators, and more than 170 oxygen cylinders.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2465532d-336c-42db-9c52-527ba4b73e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:05.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canberra also sent more than 40,000 rapid-antigen test kits and
        2.5 million AstraZeneca vaccine doses.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f75c13-1227-41c2-8a73-33e6c1944457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:06.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia stands with our close partner and neighbour Indonesia
        as it responds to a significant surge in Covid-19 cases," a statement from
        Marise Payne, the country''s Minister of Foreign Affairs said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2736d5a1-922b-4348-87e4-fe168ea9a15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:37:42.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:28:06.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement July 20, Singapore''s Ministry of Foreign Affairs
        said it had arranged for regular shipments of emergency oxygen supplies to
        Indonesia.</p>'
  'Delta-variant-COVID-19-surges':
    'author': 'Theresa Waldrop, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-22T06:42:21.602+08:00
    'imagesource': 'jcr:ba12f8ba-4e9c-408c-a517-73d158d367c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2d27200-5d91-4a8d-a0f9-ea4e759f5804'
    'lead': 'The Delta variant is spreading about 55% faster than the Alpha strain
      that was first identified in the United Kingdom late last year, according to
      the World Health Organization — and that strain spreads about 50% faster than
      the version that first began infecting people in late 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T06:44:54.626+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:27:25.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:09:56.729+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the Delta variant is spreading so much faster than other coronavirus
      strains'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fc23e2-f546-405f-85dd-ca9b6604a84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:25.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Worldwide, there is an alarming surge in
        coronavirus cases — and health experts say a key factor in this latest wave
        is the highly contagious Delta variant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d537c28-0cad-49e1-92f7-90fb81537975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:26.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant is spreading about 55% faster than the Alpha strain
        that was first identified in the United Kingdom late last year, according
        to the World Health Organization (WHO) —&nbsp;and that strain spreads about
        50% faster than the version that first began infecting people in late 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f7a55f-b4e6-4806-ad63-f14921052f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:26.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should think about the Delta variant as the 2020 version of
        Covid-19 on steroids," Andy Slavitt, a former senior adviser to President
        Joe Biden''s Covid Response Team, told CNN last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b60c9d-a4ef-4a16-b7db-cda47135de2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:27.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what else you need to know about the variant, including
        why it''s spreading so quickly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc543fb9-5b85-49ea-8407-f06b233070e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:27.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It was first identified in India</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add0a003-efa3-4140-b33b-5b59c0fe8c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta strain was first identified in India in December 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7352199d-82e2-47bf-8cb0-081729967b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:28.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It rapidly became the dominant variant, overwhelming the country''s
        health care system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901871ce-7b85-44e9-b496-d4dc1ae81a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was identified in the United Kingdom soon after.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aab39a-f4f2-4fad-a426-df4dfb7d29dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:29.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the most contagious version of the virus we have seen throughout
        the whole pandemic," said Ashish Jha, dean of the Brown University School
        of Public Health. "It''s really very contagious."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68d1639-5039-457f-a622-579291d5da3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:30.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Now, it''s spread to all 50 US states</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd82ff1-1586-49ca-9b9b-447029bd3eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first case in the United States was identified in March, and
        by early July, it made up more than half of cases tested in the country. It
        now makes up 83% of US cases, according to the US Centers for Disease Control
        and Prevention (CDC).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0f6e7c-c453-438e-8598-66af94e2a5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a dramatic increase, up from 50% for the week of July 3,"
        CDC Director Dr. Rochelle Walensky said in a Senate committee hearing Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e028c4-0def-47e7-940c-21cc351f89a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant has been found in all 50 US states.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5a2293-6819-4360-910e-2b5dd807ac55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:32.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s behind a surge, mainly among unvaccinated people in the
        country -- the average of new daily cases this week is up 55% from last week,
        with cases rising in 46 states as of Tuesday, according to data from Johns
        Hopkins University. Hospitalizations are up 52% over the past 14 days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05420d3d-2dc4-414f-a7e0-3257ea89626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:32.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The strain continues to spread rapidly</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088428ba-0254-4edb-a5d3-04e438e644f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:33.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How is the virus spreading so rapidly? One study suggests the Delta
        variant may transmit faster than other strains because it makes more copies
        of itself inside our bodies at a faster rate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0275722-1707-4226-ab5a-8b7c37d41d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When scientists in China compared dozens of cases of delta to strains
        from early in the pandemic, they found that patients with the Delta variant
        had viral loads that were 1,260 times higher.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54324fa3-f976-4218-8c13-83aefe6ca1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:34.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so much more virus around, people who are infected have
        such high viral loads, but even short periods of time -- five minutes, seven
        minutes, you don''t even have to be within six feet," Jha said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1a43fb-5ace-4cde-8abd-f153a7f77557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:35.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For people who are unvaccinated, they are getting infected with
        much, much shorter exposure."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289b37db-5d6b-4188-940a-efa7f942010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:35.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines available in the United States are proving to be effective
        against the Delta variant. Although there are breakthrough cases, people who
        are fully vaccinated rarely become very sick.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c7ccc1-b45e-4f44-af30-b9f88669e065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:36.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But less than half of the US population is fully vaccinated, according
        to CDC data, and the CDC is warning of a "pandemic of the unvaccinated."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f37c20-2bd0-4707-b8dc-57bc1a4eaf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:36.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are unvaccinated, you are at great risk right now," Surgeon
        General Dr. Vivek Murthy said. "And you should take measures if you''re unvaccinated,
        like masking, distancing, avoiding indoor gatherings."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb88551-cecb-406b-b49e-08d54c4110ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 97% of people getting hospitalized with Covid-19 now are
        unvaccinated, Walensky said last week.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3f708d-2d60-4518-8872-1f2388006e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:37.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 99.5% of deaths are among the unvaccinated, US Surgeon General
        Dr. Vivek Murthy said Sunday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990aea65-6cee-4df2-86eb-79a845f7b81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:44:54.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting people vaccinated as quickly as possible, Murthy said, "is
        our fastest, most effective way out of this pandemic."</p>'
  'COVID-19-vaccine-Delta-variant':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-22T07:18:23.001+08:00
    'imagesource': 'jcr:95a612a3-5499-48b9-8536-f39388b08ee7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c822c37f-4321-4822-9011-af6d54f6e811'
    'lead': 'Researchers in Britain report they had found more evidence that two doses
      of Pfizer’s and AstraZeneca’s coronavirus vaccines protect people well against
      the Delta variant of coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T07:20:50.756+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:27:18.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:09:57.097+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British researchers find more evidence two-dose vaccines protect well
      against Delta variant of coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27450e54-0dab-47d5-8e37-6fe1b276ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:20:50.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:18.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Researchers in Britain reported Wednesday
        they had found more evidence that two doses of Pfizer’s and AstraZeneca’s
        coronavirus vaccines protect people well against the Delta variant of coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c73eed5-4c21-4ee9-a50a-2b60ffa23530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:20:50.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:19.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a single dose of either vaccine provides very little protection
        against Delta, also known as B.1.617.2, the researchers reported in the New
        England Journal of Medicine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b8788f-976d-4ce5-8caa-82b302885b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:20:50.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:19.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team looked at overall vaccine efficacy in England first when
        the Alpha variant, known also as B.1.1.7, was the predominate variant, and
        then when Delta took over.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789bd7f2-b36b-4de9-b804-bd3315d63129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:20:50.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:20.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines being given in England are Pfizer’s two-dose vaccine
        and AstraZeneca’s two dose vaccine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c602f8b0-ae0e-4e46-afe9-3a42ccb8588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:20:50.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:20.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Effectiveness after one dose of vaccine was notably lower among
        persons with the Delta variant than among those with the Alpha variant; the
        results were similar for both vaccines,” Dr. Jamie Lopez Bernal of Public
        Health England and colleagues wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98753462-f32c-47c6-b84f-28706c02f4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:20:50.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:21.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against Delta, a single dose of either vaccine was only about 30%
        effective, they found.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4c5899-26eb-4eb5-b50c-688db518044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:20:50.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:21.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the BNT162b2 (Pfizer/BioNTech) vaccine, the effectiveness
        of two doses was 93.7% among persons with the Alpha variant and 88.0% among
        those with the Delta variant. With the ChAdOx1 (AstraZeneca) nCoV-19 vaccine,
        the effectiveness of two doses was 74.5% among persons with the Alpha variant
        and 67.0% among those with the Delta variant,” they added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ce5453-1f01-41a1-8780-9ec74b12c257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:20:50.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:22.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Only modest differences in vaccine effectiveness were noted with
        the Delta variant as compared with the Alpha variant after the receipt of
        two vaccine doses," it continued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67a3aa8-9341-482c-a88f-35a74683f8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:20:50.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:22.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England’s complete database of medical records helped the team do
        the research.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739788cb-a033-419d-bf9a-e762fc8f489b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:20:50.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:27:23.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The large scale of testing and whole-genome sequencing in the United
        Kingdom, as well as the recording of vaccination status in a national vaccination
        register, allowed us to analyze vaccine effectiveness within a few weeks of
        the Delta variant first emerging in the United Kingdom,” they wrote.</p>'
  'Jeff-Bezos-Richard-Branson-space-whats-next':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-22T07:33:45.991+08:00
    'imagesource': 'jcr:526d3c93-a242-4fba-8755-2a21c81617c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cdcf8fc-202b-40ea-81c7-232a8a7c8b71'
    'lead': 'Jeff Bezos and Richard Branson each took a spin in their supersonic,
      suborbital rockets over the past two weeks, kicking off a new era of space travel
      in which billionaire-backed companies offer the high-flying excursions to anyone
      who can afford it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T07:36:39.021+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T14:26:59.303+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:09:57.507+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jeff-Bezos', 'Richard-Branson', 'space', 'next']
    'template': '1'
    'title': 'Jeff Bezos and Richard Branson went to space. What''s next?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c19f316-e56b-458b-9009-8fd3902968f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:26:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jeff Bezos and Richard Branson each took
        a spin in their supersonic, suborbital rockets over the past two weeks, kicking
        off a new era of space travel in which billionaire-backed companies offer
        the high-flying excursions to anyone who can afford it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bc627d-586f-4a62-936e-098eb5084068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:00.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ac8368-c313-4f62-a8b9-fc217296fc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:00.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos'' Blue Origin, which developed a 60-foot-tall vertically launched
        rocket, and Branson''s Virgin Galactic, which built an air-launched rocket-powered
        space plane, are now due to begin marketing themselves to wealthy thrill seekers
        and making suborbital jaunts more routine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85edb17-3e53-46dc-baad-5d07fd084d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd17bd2-33ff-4ce1-8b4e-d41d0151a35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:01.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin may conduct up to two more flights for paying customers
        in 2021, though the company has stayed staunchly mum about how much tickets
        will cost. At least one ticket was sold at an auction that concluded last
        month and the winner, whose identity is unknown, agreed to fork over $28 million.
        That person was expected to fly alongside Bezos, but they bowed out at the
        last minute citing "scheduling conflicts" and is now expected to cash in their
        ticket at a later date.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21d998d-ad9e-48a1-a126-4bc4f92a7f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:02.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfac1291-87fe-442a-89ea-0b2700c8efdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:02.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Galactic plans to fly one more test flight before beginning
        to offer seats in early 2022 to the roughly 600 people who have already bought
        tickets for between $200,000 and $250,000 — or about the median home price
        in the United States. The company is also accepting reservations for new tickets
        that are expected to sell at an even higher price point.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ff5ad5-28c5-4904-bac7-c8b7f0f9468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:03.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d62563-6634-488c-b4fa-183ae3be1ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to mention, Elon Musk''s SpaceX, which has developed far more
        powerful rockets capable of hauling NASA astronauts into Earth''s orbit for
        multi-day visits, is expected to fly its first tourism mission later this
        year. Though it hasn''t disclosed price points, one early estimate was that
        such orbital expeditions would cost around $55 million per seat. (Musk has
        not announced any firm plans to travel to space himself, beyond saying that
        he would like to die on Mars one day.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79582b9b-1b5d-4ec3-849d-03c1750d1535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:04.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd286867c-e696-45d1-b56e-6b98f335b190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:04.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s far from all these billionaires have planned in outer
        space.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec2c2ad-d821-41f5-9978-4b7cab02d6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:05.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd35da-35cf-4345-83d6-447ebff13cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:05.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The big vision</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6132e1a8-93d0-46aa-a2e3-334100a42df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:06.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bezos, Blue Origin''s suborbital tourism missions are merely
        a bridge to much grander ambitions for cosmic adventure. In his view, Earthly
        civilizations are headed for an energy-supply crisis that can only be solved
        by harnessing extraterrestrial resources. And, according to Bezos, "we really
        have to move heavy industry and polluting industry" — things like energy and
        microchip production — "off Earth."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1003efc-30ae-4dae-aa4a-e7e606d7c1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:06.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f81c50f-0d75-49ec-a074-0652f36c9ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:07.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It won''t be done in my lifetime," Bezos told CNN''s Anderson Cooper.
        But he envisions Blue Origin will create new technologies that start paving
        the way there, such as reusable orbital rockets much like those that SpaceX
        already operates. And the New Shepard suborbital vehicle that Blue Origin
        developed helped inform the design of a moon lander that could be used to
        support commercial operations on the moon, such as mining water ice for rocket
        fuel or other deep-space projects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744c49ea-cbfc-4d61-b00d-48cb534343cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:07.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f2c3dc-556d-4b99-8dd6-629a33bd1dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos has also previously said that he hopes millions of people
        will one day live and work in space, possibly inside massive, spinning space
        stations like those proposed by Princeton physicist Gerard O''Neill in the
        1970s.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f191b25b-2e4e-4091-b7b6-468eb682829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a68c13-95c9-4e61-8cd3-a6605bcd20d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:09.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branson, meanwhile, hopes his high-flying space plane technology
        can be parlayed into a hypersonic point-to-point travel business, shuttling
        passengers across the globe in a fraction of the time it would take them on
        a more traditional commercial aircraft.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361cb7a2-3671-4072-b194-055966042069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:09.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060a56fa-e516-4926-9800-e1b374bfc664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:10.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s Musk, whose SpaceX is already building and testing
        a gargantuan rocket that he envisions will carry the first humans to Mars
        and give humanity the means to establish a permanent settlement there.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ca5ed-36fa-4574-a41f-7046bd6c3605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:10.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff6a92-2d3f-49e6-af79-4b7e5f5122fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:11.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The backlash</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b673ff-ccfa-4f57-aeca-9c114a5baf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these visions have elicited plenty of pushback, with critics
        decrying the tendency of billionaires to hoard wealth and skirt taxes in the
        name of pursuing grandiose ambitions that do little to confront the myriad
        pressing problems humanity is facing. (See: climate change, an ongoing pandemic
        that has already killed millions and likely many more without proper vaccine
        access, global political uncertainty, housing and homelessness crises, etc.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02812de8-f850-4bf4-b7fc-9f0b44b048e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80286c9-acde-4ea0-957b-69a237507615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:12.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Branson, Bezos and Musk hope their otherworldly
        pursuits inspire a new generation of curious space explorers and entrepreneurs.
        And there were plenty of people cheering Bezos and Branson on during their
        supersonic joy rides in recent days. But those voices were met with cries
        of displeasure at equal decibels.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f8cf8-9c53-44e3-92c6-10689a1cb575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:13.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e4243e-c4b0-42bc-8c51-22a38e563634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:13.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports and culture website Defector, for example, declared that
        Bezos and Branson had somehow done the impossible — not by building rockets
        that can reach the edge of space (as NASA and other space agencies have been
        able to do since the mid 20th-century) — but by managing to make space fatally
        "uncool." The Atlantic blared a headline begging the money-laden duo to "please
        read the room." Tiktoks relentlessly mocked them. Tweets accusing them of
        pursuing pointless vanity projects racked up over 100,000 likes. Pulitzer
        Prize-winning political cartoonists pointed out that Bezos'' dream of saving
        the planet was only made real through thousands upon thousands of planet-destroying
        trucks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e4ccb8-c20f-4da6-a935-377bef7db920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:14.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d75b2-ac42-478c-85cd-7e9241cb1316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:14.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called space barons are known to defend themselves by saying
        they can work to solve Earthly problems while also chasing their long-term
        goals in outer space. And their long-term goals, especially with promises
        that they won''t be delivered on within anyone alive today''s lifetime, also
        serve to insulate them from any long-term criticism. In awarding CNN contributor
        Van Jones and chef Jose Andrés with his $100 million "courage and civility
        award," Bezos went so far as to decry those who, instead of disagreeing with
        a person''s ideas, "question their character, or their motives."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa4f617-5067-429e-b528-0904b1cd66ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d51c798-1a05-451b-afbe-c501ab49cdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:15.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Bezos, Branson and Musk want to save humanity, they first
        have to convince humanity. And they will have to answer many questions about
        their character and motives if they want humanity to trust that the goal of
        these efforts is to lead it to a survivable future.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174201f4-b0b7-463d-842f-c284effbaf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:36:39.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:27:16.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/21/tech/jeff-bezos-richard-branson-space-what-next-scn/index.html">Jeff
        Bezos and Richard Branson went to space. What''s next?</a>"</em></p>'
  'Tokyo-Olympics-Japan-CEO-Suntory':
