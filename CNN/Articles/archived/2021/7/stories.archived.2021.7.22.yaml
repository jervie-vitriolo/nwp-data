      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secterary Eduardo Año earlier said NTF-ELCAC will seek
        a ₱40-billion budget next year for barangay development projects, double its
        ₱16.4-billion fund for the program this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c37f39-93be-4f26-80fe-7521832e463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T12:29:01.034+08:00
