    'title': '''Cause for serious concern'': OCTA sounds alarm on rising NCR cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b5c7a7-2c12-4ab8-8c8d-dff337dbefa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:39:57.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:59.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong>&nbsp;The
        latest report of a group of researchers monitoring the country''s pandemic
        trends painted a worrying picture of the ongoing COVID-19 situation in Metro
        Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac7b002-78c1-4bc8-8208-9d391c05d069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:39:57.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:14:00.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research said the National Capital Region''s reproduction number
        or R0 from July 15 to 21 rose to 1.15, from the previous week''s .91, adding
        "this is a cause for serious concern." The R0 is the number of people infected
        by a single coronavirus-positive individual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eacafc-37e2-457f-9abb-359fc7621f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:39:57.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:14:00.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA noted that the recent R0 trend shows a pattern similar to "the
        period which signified the start of a surge in the NCR." The group was referring
        to the trend during the February 12 to 19 period - when the R0 went up to
        1.30 from 1.06.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b1fc31-65de-4291-a170-d8be3ef5265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:39:57.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:14:01.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila logged a daily average of 813 infections from July
        15 to 21 - a 27% increase from the 638 tallied the week prior, OCTA said,
        adding it''s still unclear what exactly is triggering the uptick in infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3e1082-c901-426c-b9ff-0bb9525989db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:39:57.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:14:01.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta - described by experts as the most contagious among all variants
        of concern - was recently detected in Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42be2a2e-3291-4e88-8472-be0a37378bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:39:57.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:14:02.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2021/7/22/Philippines-new-local-Delta-variant-cases-July-22.html"
        target="_blank">RELATED: PH detects 12 new local Delta variant cases, total
        climbs to 47</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c577a38-559e-4ed8-8a65-a44886b122fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:39:57.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:14:02.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said "there is still time to reverse this trend in the NCR,"
        by implementing tighter measures such as stricter quarantine status, as well
        as expanded testing and contact tracing. NCR eased to the <a href="https://www.cnnphilippines.com/news/2021/7/15/community-quarantine-classification-after-July-15.html"
        target="_blank">regular general community quarantine</a> on July 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a4c19-2ce2-40ff-bf66-fad3f0488def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:39:57.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:14:03.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also urged local governments to reduce capacity inside
        establishments, lengthen curfew hours, and strictly monitor compliance with
        minimum health standards. The researchers also encouraged the people to get
        vaccinated and limit non-essential gatherings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daad629-fcd0-4f0e-9329-72d3bcd85981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:39:57.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:14:03.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier said Metro Manila has the <a href="https://cnnphilippines.com/news/2021/7/9/PH-vaccination-coverage.html"
        target="_blank">highest COVID-19 vaccination rates</a> among all regions.</p>'
  'sotto-lacson-brave-federalism':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-22T18:50:34.059+08:00
    'imagesource': 'jcr:d4a1123c-1eee-4326-9c32-6ad82add1239'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2943c993-33eb-4d37-8c2d-2984eb42dfb7'
    'lead': 'The tandem of Senator Panfilo "Ping" Lacson and Senate President Vicente
      "Tito" Sotto III is proposing an alternative to federalism without having to
      amend the Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T18:54:45.290+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:13:44.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:10:17.495+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2022-elections', 'elections-2022', 'federalism', 'Ping-Lacson',
      'Panfilo-Lacson', 'Tito-Sotto', 'Vicente-Sotto-III', 'BRAVE', 'Budget-Reform-Advocacy-for-Village-Empowerment',
      'budget-reform']
    'template': '1'
    'title': 'No federalism for Lacson-Sotto tandem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03c7c8d-5915-436b-8cac-a76998246256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:54:45.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:13:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — The tandem
        of Senator Panfilo "Ping" Lacson and Senate President Vicente "Tito" Sotto
        III is proposing an alternative to federalism without having to amend the
        Constitution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e7db8e-4ed2-4316-a66a-3a5281273677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:54:45.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:13:45.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of creating regional governments under a federal setup,
        Sotto said their budget reform program would decentralize funds to the provinces,
        municipalities, cities, and even barangays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a5ce6d-5444-4b23-b88a-7518a2fe3df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:54:45.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:13:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said the acronym for the program is BRAVE, or Budget Reform
        Advocacy for Village Empowerment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c44901-a9d1-481f-abfe-6310a86236cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:54:45.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:13:46.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung</em> BRAVE would be the answer. I doubt if we could
        push for federalism at this point," Sotto said in a briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b49e121-567a-4bd2-a5c4-23bc17e9228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:54:45.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:13:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto added that Lacson has been pushing for the program since a
        few years back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f5581-2ae2-4f77-84f2-a587aca076d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:54:45.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:13:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It encompasses the entire...needs and necessities and problems
        of the entire country," Sotto said. "This budget reform program may be the
        answer to the salient feature of a federal form of government. <em>Pwede nang
        maging parang style ng</em> federalism <em>siya</em> [It can be sort of a
        federalism style] without changing the Constitution because you bring down
        the money to the people."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e4c3e7-f361-4b09-9975-fe8545d2a2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:54:45.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:13:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said shifting to federalism would take too long and would
        be of little benefit to a president who endorses it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8ffc81-66b8-4dd7-a33a-5e9b5b3e7efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:54:45.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:13:48.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In NPC we had a seminar, we had a workshop on federalism. We wanted
        to know if we were going to support it. <em>Doon sa nakuha namin at napag-aralan
        namin</em> [From what we got and studied], the transition period would be
        from five to 10 years. The president who will push for it will no longer be
        president by the time the transition point comes in," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb259cb-3fba-430d-b7a3-6ba8275e2e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:54:45.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:13:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for economic charter change, which has been passed by the House
        of Representatives, Sotto said even if the Senate would approve it soon, it
        will have to wait until a plebiscite is held simultaneously with the 2022
        elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ecb3a-c0f0-4f3e-ba9f-f342b9336102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:54:45.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:13:49.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that the best option would be amendments to key economic
        measures, which the Senate plans to prioritize when sessions resume next week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac9741d-f7bf-4e93-922b-b5952d950cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:54:45.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:13:50.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Eimor Santos contributed to this
        report.</em></p>'
