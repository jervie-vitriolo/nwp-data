      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a delay of more than a year due to the pandemic, the Tokyo
        2020 Summer Olympics will run from July 23 to Aug. 8.</p>'
