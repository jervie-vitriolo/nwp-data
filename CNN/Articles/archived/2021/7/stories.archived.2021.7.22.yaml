      'text': '<p>She said they are currently meeting with other experts in the country
        and are monitoring developments abroad. They are also waiting for more data
        overseas, as well as data from the local study that started in the Philippine
        General Hospital, which will determine the anti-body levels among vaccinated
        Filipinos, Gloriani added.</p>'
