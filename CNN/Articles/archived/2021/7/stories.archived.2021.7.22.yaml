      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has set aside <a href="https://cnnphilippines.com/news/2021/6/15/COVID-19-vaccine-price-PH.html">₱88.6
        billion for the country''s vaccination program</a>. Finance Secretary Carlos
        Dominguez earlier told the Senate that it may cost up to <a href="https://cnnphilippines.com/news/2021/6/15/Children-COVID-19-vaccination-budget.html">₱25
        billion</a> to vaccinate about 15 million minors in the country aged 12-15
        against COVID-19. He said another ₱60 billion is needed for booster shots
        of about 85 million Filipino adults and teens.</p>'
  'California-wildfire-charges':
    'author': 'Alexandra Meeks and Hollie Silverman, CNN'
    'caption': 'A smoke bomb set off by the couple in Yucaipa, California, on September
      5 as part of a gender reveal sparked a fire that went on to burn more than 22,000
      acres across two counties, San Bernardino County District Attorney Jason Anderson
      said during a news conference. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-22T15:30:27.858+08:00
    'imagesource': 'jcr:03b58e39-14ae-45a8-86de-7a170a5bd80d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11f72c9f-1d7c-474d-ae50-9c43aba7441c'
    'lead': 'A smoke bomb set off by the couple in Yucaipa, California, on September
      5 as part of a gender reveal sparked a fire that went on to burn more than 22,000
      acres across two counties, San Bernardino County District Attorney Jason Anderson
      said during a news conference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T15:48:05.438+08:00
