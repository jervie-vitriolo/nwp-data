      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent figure is BPI''s highest quarterly income since the pandemic
        began, it said, attributing the bigger tally to "lower provisions recognized."
        The bank''s second quarter earnings brought net income for the first half
        of the year to ₱11.8 billion, a 1.2% annual growth.</p>'
