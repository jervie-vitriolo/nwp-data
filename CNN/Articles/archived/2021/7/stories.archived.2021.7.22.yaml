      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3f3fcd-2c00-41c7-bad0-a81b485a4299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T08:56:28.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:24:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 11 remaining months in his post, Velasco expressed hope that
        the current House leadership would be able to act on the remaining priority
        bills of Duterte when session resumes next week.</p>'
