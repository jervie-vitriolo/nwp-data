    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:10:05.968+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar doctors in hiding and hunted by the junta as Covid crisis ravages
      the country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d973f62-89ca-49cc-88e2-b711463311cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:40.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A severe Covid-19 wave is devastating
        Myanmar -- a country already on its knees following February''s military coup
        -- with people <a href="https://www.cnn.com/videos/world/2021/07/19/myanmar-covid-19-crisis-oxygen-sud-pkg-intl-ldn-vpx.cnn">queuing
        for hours for oxygen</a>&nbsp;in major cities and the seriously ill dying
        at home because they are too scared to visit understaffed, ill-equipped hospitals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce66b90c-4898-40dc-9e46-2b0dd614e7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:41.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the biggest city, Yangon, show families of the sick
        waiting at oxygen plants in the hopes of refilling tanks, crematoriums packed
        with mourners and coffins, and funeral workers and volunteers in white hazmat
        suits working non-stop at cemeteries to bury rows of shrouded bodies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e22730-bd84-4e99-be74-af05792effa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During months of bloody <a href="https://www.cnn.com/2021/02/06/asia/myanmar-coup-what-led-to-it-intl-hnk/index.html">political
        turmoil</a>, Myanmar''s security forces have killed more than 900 people,
        including shooting protesters dead in the streets, and laid siege to <a href="https://www.cnn.com/2021/06/16/asia/myanmar-kinma-village-burn-intl-hnk/index.html">entire
        villages</a>. Thousands have been detained in the ongoing crackdown, with
        <a href="https://www.cnn.com/2021/04/27/asia/myanmar-coup-detainees-torture-intl-hnk/index.html">widespread
        reports</a> of torture.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6002eb60-f439-48d8-83af-a12609aea331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil society has been eroded and the already-vulnerable health
        care system has collapsed. Doctors and other health workers, many of whom
        went on strike to protest the coup, have been forced into hiding to escape
        attacks and arrest from junta forces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32623dee-707c-4c74-bf4d-0bee536dc320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:42.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Myanmar now faces its worst Covid-19 outbreak, doctors and volunteers
        who spoke to CNN accuse the military of using the pandemic as a weapon against
        the people. They said the military has restricted critical oxygen sales to
        the public and refused sick patients at military-run hospitals. Covid-19 outbreaks
        have also reached prisons, including the main jail, Insein, housing anti-coup
        protesters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f617a050-62d8-4b19-a15f-a0da96ca7a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:43.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrified residents are choosing to self-treat at home, doctors
        say. When they do go to hospital they are often turned away as the facilities
        are running out of oxygen, treatments and beds, and there''s not enough staff
        to treat patients, they said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cdf359-4a9c-44e4-b88f-d049474efffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the military-controlled health ministry reported 6,093
        new coronavirus cases, bringing the total confirmed to 246,663. There were
        also 247 reported fatalities, with the confirmed death toll from Covid-19
        5,814. But doctors and volunteer groups say those numbers are woefully under-reported.
        A once-promising vaccine program has crumbled under junta rule, and minimal
        testing, a lack of official data, and widespread public distrust of the military
        means no one has a clear idea of the extent of the crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185a989f-43cb-4b42-afdc-5baf5489e0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:44.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just the tip of the iceberg," said one doctor who did not
        want to be identified for fear of reprisals. "We are seeing patients deteriorating
        and people dying everyday."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57349bfa-798d-4e27-a9a3-23c8013374db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joy Singhal, head of the Myanmar delegation of the International
        Federation of Red Cross and Red Crescent Societies said the "rapid rise of
        Covid-19 in Myanmar is deeply concerning and in recent days around a third
        of people tested are positive."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7121b8a-95bb-4938-84d1-17e93bbfad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:45.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This rise of cases has placed the entire health system under huge
        strain," he said. "We urgently need greater levels of testing, contact tracing
        and vaccinations in all areas of the country."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db3948-ae53-4282-82a3-6a53d4c08d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:45.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of a functioning medical system or official national
        Covid-19 plan, and with a public distrustful of anything linked to the military
        junta, a network of underground doctors and volunteer groups are trying to
        plug the gaps.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e30b47-1a07-4040-891a-3ee38056e151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:46.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Desperate search for oxygen</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfd6425-816b-442d-808b-32fb7ccdd36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:46.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day, desperate family members scour Facebook groups and encrypted
        apps searching for oxygen supplies for their loved ones. The words "urgent,"
        "emergency" and "please help me" repeated in a constant flow of desperate
        messages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822bca52-86c9-4be6-9866-532abf65f9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My grandpa is very low in oxygen. Please help him. Is there any
        place where he can get oxygen?" asks one worried user on a Facebook group
        helping those in need of oxygen. Others offer tanks after their loved ones
        have died.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea80bcd-050c-498a-beda-6c337e44666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:47.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snowy, 25, is part of a group of 12 in Yangon who try and deliver
        oxygen tanks and other supplies to those posting on social media. Each day
        she contacts private oxygen suppliers and delivers tanks to those in need.
        But the supply is never enough.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107de37a-f768-4219-8d82-db9ddcb1434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say, ''save us, save us.'' But how can I save them? I''m not
        a doctor. I can only give them access to oxygen when I can get it. There are
        some people who die because we couldn''t get the oxygen in time," she said.
        Snowy requested to use a pseudonym to protect her safety.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d5e293-83f3-4476-aac4-2604eff6886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just oxygen in short supply. Snowy said she tries to source
        oximeters -- devices used to test oxygen levels -- oxygen concentrators, flow
        meters, ventilators and other equipment but they are expensive and scarce.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1175f81b-343d-4c6c-9a91-c2503b682b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:49.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military junta said it banned some private oxygen plants from
        selling to the general public to stop citizens from hoarding, according to
        Reuters. Charities have also been prevented from procuring oxygen by the military,
        according to several doctors and volunteers CNN spoke to.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ab9458-cd92-4b7d-be67-b78da4e973d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My friend, whose mother was low on oxygen levels, he queued and
        the military soldiers arrived with more than 50 tanks in their trucks and
        they sent everyone back out and filled their tanks first," said Snowy. CNN
        cannot independently verify the details of the accounts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a22c775-cfe1-4d00-8f9a-ca88f76f9513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:50.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In state media, the military at first denied there was a lack of
        oxygen, blaming shortages on "unscrupulous persons" spreading rumors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb6bea-2565-4ee4-8838-d3a804e617b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have enough oxygen," coup leader Gen. Min Aung Hlaing said,
        according to the Global New Light of Myanmar. "Some try to do negative activities
        while gaining political profits. They buy the oxygen cylinder and spread the
        rumor that the country does not have oxygen anymore."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006b3676-5a1a-4c3f-b2b3-e83cf08a6be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:51.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, however, the military-controlled health ministry
        said it was ramping up its coronavirus response. State media has been full
        of stories of oxygen deliveries to hospitals across the country, the building
        of Covid-19 centers and oxygen plants and more treatments being made available
        for coronavirus patients.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c240a2d1-b61b-4782-8689-a74073ec76dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:51.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But residents say the situation on the ground is different. Kyaw
        Naing, not his real name, said nine members of his family in Yangon have contracted
        Covid-19. He said it''s almost impossible to get oxygen or be admitted to
        a hospital.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e17909-cba1-4864-9aa0-f52e80903cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:52.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw notices being put up saying that now they (the military)
        will stop giving oxygen supplies to members of the public, because the notices
        say they are not being stocked for use in private hospitals," Kyaw Naing said.
        "On the one hand, they''re saying they are using this oxygen for private,
        public hospitals. At the same time, these public hospitals are not accepting
        or not admitting Covid-19 patients."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e50a39-6c3b-4262-8be1-ce2bddc9ea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:52.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was unable to reach the military and military-run health ministry
        for comment on the outbreak and the state of oxygen supplies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f215bf7-1398-4b10-a186-efdbe7e9748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:53.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Underground doctors treat patients</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb2db0d-3a68-46dc-a015-4b5b46c0be0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:53.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regime has also called on doctors, nurses, and other experts
        to volunteer at public hospitals and Covid-19 centers "due to a lack of manpower."
        But doctors say the military cannot guarantee their safety and they fear arrest
        and possible torture.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f35030c-fe52-47d4-ab23-a9eb54b2e640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:54.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors were key drivers of the initial protest movement, and many
        have been arrested by the junta for their involvement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19194c0a-420d-47a7-beb6-4d7cf1498161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:54.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been 240 documented cases of attacks on health care
        facilities and health care professionals. As of last week, you have over 500
        outstanding arrest warrants for doctors and nurses," said Tom Andrews, UN
        special rapporteur for human rights in Myanmar. "You can''t attack Covid-19
        and attack doctors and nurses and clinics at the same time. That is exactly
        what is making a bad situation exponentially worse in Myanmar."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12a273f-14d8-4104-9c7e-abc43a9942a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:55.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors forced to go into hiding to evade arrest have set up underground
        networks of clinics and tele-consulation services. Each day they answer hundreds
        of requests from sick patients, on apps, social media, and video platforms
        -- however they can reach the people.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a95794f-d4f9-49d2-a15b-63bbb50cc4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:55.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are treating at least 150 people per day. More than half of
        those patients complain of fever, anosmia (lack of smell) and Covid-like symptoms,"
        said the doctor, who did not want to be identified. "Half of patients are
        severe cases."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d6435b-4ca3-4cec-92ec-7daba5f22b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:56.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor, who was an orthopedic surgeon before the coup, said
        his tele-consultation group EZ Care treated more than 1,000 patients in the
        past month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a979aaa9-c168-43bf-9e4d-8129fa802e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:56.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, two patients died when we were doing the consultation
        because there was a lack of oxygen," he said. "Without oxygen we can do nothing."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1e4740-7415-4420-875e-280bc5de4133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:57.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another young doctor in Yangon said six of her patients died in
        one day last week; the youngest was 49. She said she visits the very sick
        at home but feels helpless in the face of the growing crisis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6afb4f-4b60-45e5-a1bc-cc2c16836481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:57.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw a patient at his home and it''s heartbreaking to see him
        struggling to breathe. It''s like he was drowning in water but he is actually
        drowning in air. He didn''t get oxygen in his lungs and blood. After the visit
        I got a phone call from his family and they said he had gone," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8104215d-394b-452c-943a-c14c81b01785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:58.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young doctor, who also didn''t want to be named for safety reasons,
        said people are in a state of panic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd8a29-501c-4453-a115-ada21d6c0638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:58.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a shortage of medicine and proper care, people are very
        panicked as they don''t know where to go or how to get treatment, so they
        just buy every medicine that says on online ''this one is for Covid''," she
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c49647f-a31a-4b1d-8d21-403a3bd56c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:59.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She works all day and night, answering frantic messages on encrypted
        apps or giving consultations via video, but she said those at home don''t
        have the necessary medical knowledge to treat their loved ones.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7baaf0-aae8-42a7-af22-139d13d2b1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:59.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t know how to handle oxygen concentrators, cylinders,
        how to assemble the lines from the concentrator to the patient, or how much
        oxygen to give to the patient," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1c00a2-76e4-4d60-bd71-c1f2ae59acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor, who said she was a medic during the protests and helped
        demonstrators who had been shot, said the military has failed the people.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31787f36-1860-4615-af91-282db57dd00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:01.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have lost so many lives here who aren''t supposed to die this
        way. Some were shot, some were tortured to death, some died because they didn''t
        get proper treatment, some died because they didn''t get enough oxygen. These
        are not reasons why people should die in 2021, in the 21st century," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a1148-9ce8-4070-8307-a28bdd40d876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:01.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is causing the rise in cases?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a05395-c06e-433f-b6c8-2a7c672ba950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:02.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest outbreak is believed to have started about a month ago
        in western Chin state, which borders India, and comes as the Delta variant
        is hitting countries across Southeast Asia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc5969b-930c-4fb4-baa0-f4ecfd931336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:02.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctors CNN spoke to said while there were medical staff shortages
        and testing was lacking, previous coronavirus waves in Myanmar were brought
        under control. Before the coup, Myanmar was one of the first countries in
        the region to procure vaccines and civilian leader Aung San Suu Kyi had planned
        to launch a nationwide vaccine program in April.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee7d03a-bde5-4e5b-aa74-20fc8feda167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the military takeover, Covid-19 testing, prevention measures
        and the vaccine program collapsed in the chaos of the upheaval. Several prominent
        medics involved in Myanmar''s pandemic response were arrested, including the
        former head of its vaccination campaign, Htar Htar Lin, and the head of emergency
        medicine at Yangon''s University of Medicine, who managed previous Covid-19
        responses, Maw Maw Oo.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8e3a62-66a9-4148-b801-b110b5ca7ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:03.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, the military-controlled health ministry said it
        is aiming to get 50% of Myanmar''s 55 million population vaccinated this year,
        according to state media.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f9960-af2f-4b23-86ee-10ccbebd3cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:04.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 1.6 million people have been vaccinated, and vaccines
        are constantly being imported to ensure that 100% of the population is fully
        vaccinated. About 750,000 vaccines from China will arrive on July 22, and
        more will arrive on July 23 and 24. In addition, plans are underway to receive
        more vaccines in the first week of August," a statement said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afc5104-2b88-4b98-a4c8-1e94fb918cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:04.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if those doses are procured, residents say there is deep
        distrust in the regime to give them a lifesaving shot, when it continues to
        kill and detain its citizens. Concerns are also growing for the fate of the
        people if the situation is left unmanaged.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b6afd2-b9a7-4e8d-b978-cb0bda6db87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:05.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It staggers the imagination as to what will be happening just really
        over the next few days, this thing is out of control," said UN special rapporteur
        Andrews. "This is a complete catastrophe. The entire health care system is
        in shambles. The number of people being infected is just going through the
        roof, and no one trusts this junta to provide them with information or health
        care or vaccines that they need to confront this pandemic."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648ee5a7-b616-4f9f-9512-28afb359ea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:05.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snowy, the volunteer, continues to go out every day in Yangon to
        try and procure oxygen for the sick and desperate. She lives with her mother
        and grandmother but isolates when she returns home. She said she recently
        started to feel ill.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82c0785-d788-4684-afbe-a14e241d5691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:06.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope it''s not Covid," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303e1d95-0ba4-422d-a519-5d04e9eade24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:18:17.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:06.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/21/asia/myanmar-covid-oxygen-intl-hnk/index.html">"Myanmar
        doctors in hiding and hunted by the junta as Covid crisis ravages the country"</a></em></p>'
