      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef830e-760b-487c-921e-102d2798ef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T08:56:28.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:24:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As you''ve seen, we have a supermajority of 275. And
        I thank all members of Congress for coming together in times of need.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ee4c94-49a9-4fa7-bff9-b5c64c078241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T08:56:28.849+08:00
      'mgnl:createdBy': 'glee'
