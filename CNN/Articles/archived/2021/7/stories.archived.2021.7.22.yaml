      'mgnl:type': 'text'
      'text': '<p>Keon added that the city is in need of more vaccines to achieve
        herd immunity, or vaccinating around 74,000 of the 117,000 residents of Laoag.
        He pointed out that over 9,000 people in Laoag were only vaccinated so far,
        of which, 5,332 received their first dose and 4,025 were fully vaccinated.</p>'
