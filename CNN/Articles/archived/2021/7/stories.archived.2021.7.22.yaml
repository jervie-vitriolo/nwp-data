  'Tokyo-Olympics-Philippines-coach-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-22T11:53:55.498+08:00
    'imagesource': 'jcr:7dc3d447-a37f-4763-b198-fa12c47918b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5d4d8ac-763c-4bf3-a5d1-d7986ad0d339'
    'lead': 'POC President Bambol Tolentino says the unidentified coach, who is running
      a fever, received different results in the three COVID-19 tests conducted in
      the Athletes Village in Tokyo, Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T11:55:43.179+08:00
