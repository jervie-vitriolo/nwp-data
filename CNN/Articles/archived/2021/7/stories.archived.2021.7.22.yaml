      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eba7ab-7a17-46b5-9df1-0e85ce96e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:09:14.768+08:00
