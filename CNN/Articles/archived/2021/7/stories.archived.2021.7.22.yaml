      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481f128c-ff41-4fb7-8cf1-7a8b42492ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:18:10.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:28:38.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from strict compliance to health protocols, Executive Order
        No. 139-21, series of 2021, also says that movement within the affected areas
        is limited to work, accessing of essential goods and services, and individual
        exercise – like outdoor walks, jogging, running, or biking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081f6109-7863-4e73-9386-a31b1bbbb3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:18:10.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:28:39.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e67d8-62a7-4f0f-a140-5f021a22f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:18:10.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:28:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People below 18 and over 65 years old, those with health problems,
        and pregnant women are required to stay at home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744e8cd3-08f4-4aff-a304-18bab965bcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:18:10.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:28:40.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae10ef-bb1f-462f-8890-d85bea5b11d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:18:10.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:28:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also to be observed are a liquor ban, and curfew hours from 9 p.m.
        to 4 a.m. -- except for health workers, government officials, Philippine National
        Police and Bureau of Fire Protection personnel, and authorized persons outside
        of residence (APOR).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77f1c19-3a21-4876-808a-c6f937f2c19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:18:10.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:28:41.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2b090d-69cc-4d7c-9466-a9db9f97e233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:18:10.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:28:41.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transportation will also be available, subject to compliance
        with the Transportation department’s guidelines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150e197b-c104-4546-8db2-ab2c24d6e50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:18:10.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:28:42.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3040048b-cd41-495d-b86a-dac55e9b2888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:18:10.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:28:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments may establish checkpoints with the PNP and other
        authorities to implement border control measures. Local chief executives may
        also set barangay checkpoints and issue barangay pass slips.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f918e0b6-2c33-4781-ba55-357f75a5668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:18:10.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:28:43.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e263ea91-32a2-4cb9-94cf-c35c68462339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:18:10.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:28:43.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-essential gatherings are prohibited, while others like for the
        provision of government services, humanitarian causes, and religious gatherings
        will be allowed but are required to observe health guidelines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7459c5b0-750a-432c-aa85-5fd723ecbfe1'
      'mgnl:activationStatus': true
