      'mgnl:lastActivated': 2023-01-25T14:18:08.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> House
        Speaker Lord Allan Velasco wants to give the National Task Force to End Local
        Communist Armed Conflict additional funding for next year despite government''s
        underutilized budget for its anti-insurgency campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03a3f6c-5dfc-4659-bfb3-460fab5b799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T12:29:01.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:18:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd481b121-1f77-484b-99dc-5dc0f0de8ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T12:29:01.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:18:09.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco told CNN Philippines'' <em>The Source</em> on Thursday that
        issues surrounding the task force will surely be tackled in the upcoming budget
        deliberations, including the government''s millions of pesos of unspent anti-communist
        funds in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210c954d-ec9b-41c9-bf2b-192038abf8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T12:29:01.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:18:09.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad3f8da-1e91-4943-8506-3d9eb0371865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T12:29:01.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:18:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he personally wants to boost NTF-ELCAC funds further to assist
        far-flung barangays that are vulnerable to insurgency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f660a4-2b9d-4f4b-a649-eb91d49ff900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T12:29:01.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:18:10.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc87a301-42c6-4221-bbca-697fb1f9c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T12:29:01.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:18:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"For me personally, naniniwala ako na kailangan ng additional
        funding (for) these certain barangays, sa mga areas na ito mostly because
        kinakailangan nating pagandahin,"</em> Velasco said. <em>"One of the reasons
        na parang naiinvite yung mga tao sa barangays sa mga insurgent is mainly because
        feeling nila nawala yung presence ng government."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216dc42-b3d4-4e90-bec3-72d2034177e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T12:29:01.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:18:11.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d889f2-3194-4ad3-84da-65ba98cb8f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T12:29:01.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:18:12.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me personally, I believe that these certain barangays
        need additional funding, mostly because they need to be improved. One of the
        reasons why people from barangays are swayed by insurgents is mainly because
        they do not feel the presence of the government anymore.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c0458-12c5-4614-b2f0-1fd184c204c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T12:29:01.033+08:00
