  'China-rejects-WHO-study-on-COVID-19-origins':
    'author': 'Ben Westcott, Isaac Yee and Yong Xiong, CNN'
    'caption': 'The Chinese government will not participate in a second phase of the
      World Health Organization''s investigation into the origins of COVID-19, a top
      health official announced Tuesday, after the possibility of the virus leaking
      from a Wuhan lab was included on the proposal. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-22T15:48:38.847+08:00
    'imagesource': 'jcr:0cf82be9-71a7-4300-be20-84f96d0f2f5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bea79403-8610-4bef-9bae-d94795342c73'
    'lead': 'The Chinese government will not participate in a second phase of the
      World Health Organization''s investigation into the origins of COVID-19, a top
      health official announced Tuesday, after the possibility of the virus leaking
      from a Wuhan lab was included on the proposal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T16:04:37.502+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T14:16:09.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:10:12.023+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'WHO', 'COVID-19']
    'template': '1'
    'title': 'Chinese government rejects WHO plan for second phase of COVID-19 origins
      study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c368b385-056c-4654-98e1-8e04a71bbe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:04:37.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:16:09.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Chinese government will not participate
        in a second phase of the World Health Organization''s investigation into the
        origins of COVID-19, a top health official announced Tuesday, after the possibility
        of the virus leaking from a Wuhan lab was included on the proposal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1472a564-f62f-43d6-8db9-cbeca31ae39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:04:37.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:16:10.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeng Yixin, deputy head of the National Health Commission, told
        a press conference in Beijing he had been "surprised" to see the lab leak
        listed as a research objective under the second phase of the investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6350ccbe-5c83-4e6c-a145-8fb166ca0305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:04:37.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:16:10.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some aspects, the WHO''s plan for next phase of investigation
        of the coronavirus origin doesn''t respect common sense, and it''s against
        science. It''s impossible for us to accept such a plan," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f9338e-e8e7-4b55-91ca-106651b3523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:04:37.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:16:11.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeng also appeared to respond to US State Department claims that
        several workers at the Wuhan Institute of Virology fell sick shortly before
        the first documented cases of COVID-19, saying "no worker or researcher at
        the WIV got infected by coronavirus."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396ad053-799d-43d5-b5c4-018c75fb4c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:04:37.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:16:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO released an initial report from its investigation into the
        origins of COVID-19 in March, in which it determined that the virus probably
        originated in an animal before spreading to human beings around December 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd85d038-a4e3-4e58-ab9d-4746aa9b0a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:04:37.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:16:12.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a growing number of Western nations, including the leaders of
        the G7, have questioned the thoroughness of the original report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b808fb-1a3e-427f-a1bc-4dbd1417cb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:04:37.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:16:12.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States President Joe Biden has ordered US intelligence agencies
        to take a new look into how the COVID-19 pandemic began, noting that Western
        observers have yet to be granted access to key laboratories to determine "whether
        it was an experiment gone awry."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721922fd-b14a-4beb-b1d1-1e0e6ad0d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:04:37.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:16:13.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little new evidence has emerged to support the theory that the virus
        was the result of an accidental leak from the Wuhan Institute of Virology,
        where coronavirus research was believed to have been conducted on bats, and
        many scientists familiar with the research say such a leak is unlikely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f617d3-059b-4c79-ae6a-916d55d6bce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:04:37.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:16:13.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in March, a member of the WHO team who helped oversee the
        original investigation said the Wuhan lab leak theory did "not receive the
        same depth of attention and work" as the animal hypothesis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d31cb5-c900-4e25-b6a0-899cd63468b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:04:37.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:16:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Director-General Tedros Adhanom Ghebreyesus joined calls for
        China to cooperate more fully with a new COVID-19 origins investigation on
        July 15, saying the first had been hampered by a lack of raw data on the early
        days of the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a05d31-af6f-4b2b-a1d3-16eb5a81b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:04:37.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:16:14.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask China to be transparent and open and to cooperate," he told
        a news conference. "We owe it to the millions who suffered and the millions
        who died to know what happened."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7266d82-a5f2-4574-948d-c44ddf4adbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:04:37.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:16:15.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesman Zhao Lijian said on July 16 the
        government had cooperated fully with the initial investigation and refuted
        allegations that researchers had been denied access to any locations or data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9732188e-5253-48b5-84a7-e33c70d7ca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:04:37.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:16:15.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s position on the issue of global origin-tracing is consistent
        and clear. (The) origins study is a scientific issue. All parties should respect
        the opinions of scientists and scientific conclusions, instead of politicizing
        the issue," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1b211b-af44-4936-b60e-6dc015592bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:04:37.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:16:16.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/22/china/china-who-second-origin-study-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/07/22/china/china-who-second-origin-study-intl-hnk/index.html">Chinese
        government rejects WHO plan for second phase of Covid-19 origins study</a>"</em></p>'
