    'template': '1'
    'title': 'Duterte’s war on drug a success, says Malacañang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766b0398-7c43-4c62-b4e5-cb26851ce093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:56:53.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:21.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> Malacañang
        is claiming success on President Rodrigo Duterte’s war against illegal drugs,
        while also expressing confidence that the problem will be fully eliminated
        before his term ends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d02293-1564-44c0-af58-214a50f01a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:56:53.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:21.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567eca7f-0733-44d5-83ee-4b981501288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:56:53.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:21.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Wednesday''s press briefing, Presidential Spokesperson Harry
        Roque listed down the achievements of the administration when it comes to
        ending the country’s drug problem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
