      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said all patients have been tagged as recovered, "but
        their outcomes are being validated by our regional and local health offices."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8b1433-dc19-4cbb-bb71-7bb892e6f5b4'
