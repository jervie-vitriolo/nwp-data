  'australia-unesco-great-barrier-reef-vote':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-22T11:15:25.924+08:00
    'imagesource': 'jcr:995425e0-75bc-46ef-a1e4-7187edb313fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1888a4a7-3e9a-4df8-bfa6-4611e8d5fbc3'
    'lead': 'The Australian government and a United Nations body are facing off this
      week over whether the Great Barrier Reef is "in danger" of losing its "outstanding
      universal value."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T11:14:55.235+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:19:10.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:10:05.272+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia races against time to avoid an ''in danger'' rating at UNESCO
      vote'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc4b2ac-6f10-482a-a578-4edb820c3be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:11.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Australian government and a United
        Nations body are facing off this week over whether the Great Barrier Reef
        is "in danger" of losing its "outstanding universal value."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d221b98-0412-4e26-9d84-2452e614c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:11.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Educational, Scientific and Cultural Organization
        (UNESCO)''s World Heritage Committee is scheduled to vote on Friday on whether
        the reef, which is on the World Heritage List, should be officially labeled
        as "in danger." The designation means the site is under threat, and if action
        isn''t taken to address concerns, it could lose its <a href="https://whc.unesco.org/en/158/">World
        Heritage status.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae93706-71a9-4273-8b51-03848f9bf951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:12.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has desperately tried to avoid that scenario through a
        flurry of last minute lobbying, including taking ambassadors on a snorkeling
        trip to the reef.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b0892-7645-4745-bb58-96ee7626e20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:12.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its efforts may have paid off. Twelve out of the 21 countries on
        the Committee appeared to be against applying the "in danger" rating to the
        Barrier Reef, according to a proposed amendment posted to the UNESCO site
        on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef67cb-4f4a-4121-bd30-b6cd066c77f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:13.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pressure to <a href="https://www.marineconservation.org.au/wp-content/uploads/2021/07/Endorsed-Global-Statement-on-the-Great-Barrier-Reef.pdf?utm_medium=email&amp;utm_campaign=21%2007%20MR%20Reef%20global%20statement%20GBR&amp;utm_content=21%2007%20MR%20Reef%20global%20statement%20GBR+CID_ab328ac6a30a3400961ef644adebe544&amp;utm_source=Email%20marketing%20software&amp;utm_term=statement">impose
        the rating</a> is still coming from scientists and celebrities, with a letter
        published the same day signed by 13 public figures -- actors, former politicians
        and journalists -- pushing the committee to "endorse UNESCO''s recommendation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f214932-b886-4df0-b338-9c298bf1f0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:13.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still time to save the Great Barrier Reef, but Australia
        and the world must act now," reads the letter, signed by "Aquaman" actor Jason
        Momoa and ocean explorer Philippe Cousteau, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18aed5f-43b4-4ff2-a038-bed4572ad1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:14.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Battle for the reef</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e529211d-5596-437c-9930-3a1cf84b7b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Barrier Reef spans nearly 133,000 square miles (345,000
        square kilometers) off Australia''s northeastern coast and is home to more
        than 1,600 species of fish and 600 species of soft and hard corals. A vital
        marine ecosystem, it also contributes $6.4 billion annually to Australia''s
        economy and supports 64,000 jobs, according to the Great Barrier Reef Foundation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7b0fa5-9528-41df-bfec-a6e3206b03d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a series of natural disasters and the growing effects of climate
        change have severely impacted the reef, including widespread coral bleaching.
        An Australian government five-year survey in 2019 found the condition of the
        natural wonder had deteriorated from "poor" to "very poor."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49f5207-ece9-45d3-be24-45bc7207eec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:15.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report published on June 21, a UNESCO monitoring mission said
        that despite the Australian government''s work to improve the reef''s situation,
        "there is no possible doubt that the property is facing ascertained danger."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e9b2de-2c4a-49fc-be13-300b3e74dcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:16.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Australian government has strongly objected to UNESCO''s
        conclusion. Environment Minister Sussan Ley flew to Europe in July as part
        of a last-ditch attempt to convince the other 20 members of the World Heritage
        to vote against the measure. Australia is currently part of the 21-country
        rotating committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87b303d-ad5b-486d-8ddd-6d447f457ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Australia''s official reef ambassador Warren Entsch took
        a number of ambassadors, including a number from countries voting on the World
        Heritage Committee, to the Great Barrier Reef <a href="https://www.warrenentsch.com.au/special-envoy-showcases-the-great-barrier-reef/">for
        a snorkeling trip.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba4a3a8-12ab-4ad9-bb42-1a9ce1d338bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:17.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an amendment proposed on Tuesday, 12 countries on the committee,
        including Russia, Saudi Arabia and Spain, appeared to back a suggestion to
        not impose an "in danger" rating on the Barrier Reef, but no final decision
        has been made.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aba18a-83de-46b4-af59-133daf830b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:17.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, a spokesman for Ley said while in France she had
        met delegates from a number of countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e7b6f-fafd-4905-b5f6-206630e8978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:18.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia''s position remains that the Great Barrier Reef is the
        best managed reef in the world, supported by more than $3 billion of Commonwealth
        and State Government funding. Australia is concerned that the draft listing
        process did not include appropriate levels of consultation or a reactive mission,"
        the spokesman said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da84873-3e64-460d-9819-0340799ff2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:18.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Fanny Douvere, head of the World Heritage Center''s Marine
        Programme, defended the "in danger" rating as "unbiased" and "scientifically-based."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcae232-fa5c-4cde-b765-d8dccfe02f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said no matter how the World Heritage Council voted on Friday,
        UNESCO''s draft decision that the reef was "in danger" would still represent
        their considered opinion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82feed0b-c791-4d0c-a5a7-fb7d687ba0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence is not something that we''re investigating, the evidence
        is something that is very clearly described," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efb4661-10ce-4d3b-a285-40ea9767b5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would simply not have been credible not to alert the international
        community about the situation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649ffa45-935c-4a82-b8f1-c1d5250d9a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An alert to the world</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5640eb2f-31ec-4dd0-8a34-ba4e22c286fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:21.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO''s World Heritage List contains hundreds of sites deemed
        to be of great value to future generations, from natural wonders such as Yellowstone
        National Park in the US to cultural wonders like the Great Wall of China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eb5eef-da33-464c-b718-d7e27e9fe685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:21.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year the World Heritage Committee meets to decide whether
        to add new properties to the list and to evaluate whether any of the current
        ones are at risk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb1d45f-74dc-470f-bcc4-f6c0950753ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:22.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, when it meets this month, the World Heritage Committee
        will also decide whether or not to place Venice on <a href="https://www.cnn.com/travel/article/venice-unesco-endangered-list/index.html">the
        "in danger" list,</a> due to a range of threats to the historic city including
        large cruise ships.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f02b5c-50dc-4741-9737-784655546328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:22.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UNESCO website, out of the 1,121 properties on
        the World Heritage List, only 53 are currently rated as "in danger" -- these
        include the Everglades National Park in Florida, also facing climate change-related
        problems, and the site of Palmyra in Syria.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2f54a4-55f1-4ea3-912f-f0b814e58d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:23.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douvere from the Marine Programme said an "in danger" listing sends
        a signal to the international community that the sovereign nation responsible
        for that property is struggling to maintain it and needs assistance. UNESCO
        will then work with the country to determine what needs to happen to ensure
        the Heritage Listed-site is rescued.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488ac24a-1634-40d5-8738-9bf12e453c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:23.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a serious decision, it''s not something we take overnight
        ... It is really an alert to the international community that a place that
        is on the World Heritage List, something we want to preserve for future generations
        ... is losing its outstanding universal value," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63531f36-3c20-4848-8f18-c12fd1f54930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:24.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the Great Barrier Reef has been at risk
        of being added to the "in danger" list, but the Australian government still
        said it was "stunned" at the site''s inclusion in UNESCO''s June report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4189f37e-29c6-4f24-a944-68e0e6f78372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:24.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This draft recommendation has been made without examining the reef
        first hand, and without the latest information," Ley said in a statement at
        the time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdde041-67be-49a3-904e-981d54fb9b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:25.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, "in danger" ratings have been lifted after the relevant
        authorities addressed issues raised by UNESCO.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278a000f-9b4d-458e-bfb2-03271b4e948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:25.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the world''s second largest coral reef, the Belize
        Barrier Reef, was <a href="https://whc.unesco.org/en/news/1838">no longer
        considered</a>&nbsp;"in danger" after the government imposed a moratorium
        on oil exploration in the area and strengthened forestry laws to protect local
        mangroves.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd765ab34-ca23-484a-b7a6-af170d99c73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:26.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scientists support ''in danger'' rating</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5df4373-16f8-4612-8c16-996e7b5b5836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:26.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government has backed up its insistence the reef
        is not in danger with a new report by the Australian Institute of Marine Science,
        released on Monday, which showed an increase in hard coral in three regions
        of the Great Barrier Reef over the past year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87be39a-1457-4c79-b89d-51f7d58cb7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:27.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last couple of years have revealed that recovery is underway
        across much of the GBR, a promising sign illustrating that the GBR still has
        the capacity and necessary ecological functions to recover from disturbances,"
        said the report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec13da8d-a64b-499c-af34-9cb05aaaf986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:27.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But prominent Australian scientists said the new coral growth is
        fragile and backed the move by UNESCO to put the Great Barrier Reef on the
        "in danger" list.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c4831c-5bc7-48ca-973b-5e0e7ef6a006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:28.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Heron, an associate professor in physics at Queensland''s
        James Cook University, said it was "very clear" to him the reef was in serious
        trouble.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7447036-2aa9-46d3-92c0-43c3444735d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:28.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threats that the Great Barrier Reef is facing are serious,
        they have been ongoing and there has not been an achievement of the goals
        that were set," he said. Heron said although some coral had returned after
        bleaching events in recent years, a lot of the regrowth was a fast growing
        variety which was particularly susceptible to heat stress and death.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b85a7c4-f439-4a7f-a9d0-007f21fc504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:29.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one year''s worth of information is a variability that looked
        at alone would mask the longer term trend of decline," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f65b65-2a27-44fc-a4ef-7c1b931d5145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:29.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Minister Ley''s spokesman said the Australian
        government opposed the "in danger" rating, "not only because of our concern
        in relation to the Reef, but because we believe the process risks damaging
        the integrity of the World Heritage System."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb66685f-a289-4897-ba7a-c8a228e8c9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:30.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lesley Hughes, spokeswoman for the Climate Council and a distinguished
        professor of Biology at Macquarie University, said she believed the Australian
        government was also concerned about being embarrassed over its poor record
        on climate change.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d95e2ae-8193-4e41-83ca-a305ac86caed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released by the UN in July, assessing progress in reaching
        the global sustainable development goals, Australia was ranked last for climate
        action.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd44ca7-837d-45f7-b046-be9605ea8090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:31.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So while the government is pointing to the amount of money they
        spent on local adaptation (on the Barrier Reef), they are still not serious
        and have never been serious about dealing with climate change," Hughes said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e97970-6783-493d-afed-ba8ba54d24a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:31.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An ''in danger'' listing of the reef will just draw more attention
        internationally to the government''s failure in that respect."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8abdb8-9891-45f0-8644-761339e7a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:14:55.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:19:32.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/australia-unesco-great-barrier-reef-vote-intl-hnk/index.html">"Australia
        races against time to avoid an ''in danger'' rating at UNESCO vote"</a></em></p>'
  'myanmar-covid-oxygen':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-22T11:18:04.081+08:00
    'imagesource': 'jcr:79df5796-7ffc-4d18-b5e4-cf27bc681dbd'
