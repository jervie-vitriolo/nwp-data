      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA <a href="https://cnnphilippines.com/news/2021/7/22/OCTA-increasing-COVID-19-cases-Delta.html">alerted
        the cities of Manila, Makati, Baguio, and Laoag</a>&nbsp;for "significant"
        increases in cases from July 14 to July 20. Manila City had the highest jump
        from averaging 82 cases daily to 109.</p>'
