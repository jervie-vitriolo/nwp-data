      'infections']
    'template': '1'
    'title': 'More than 91 million live in US counties with high COVID-19 infections.
      It''s time to reset and put masks back on, experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90c4761-1ad6-45ec-ad99-3bf1b811a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With the highly contagious Delta variant
        spreading, particularly among unvaccinated Americans, it may be time for much
        of the country to put masks back on, experts said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e263bc-a0fd-43a6-974a-912db7219d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56a9aea-f220-4f8f-b563-a6daa1928cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at a very different point in the pandemic than we were a
        month ago," Dr. Leana Wen told CNN on Tuesday. "And, therefore, we should
        follow the example of LA County and say that if there are places where vaccinated
        and unvaccinated people are mixing, then indoor mask mandates should still
        apply."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f219ff31-2898-40a0-afa1-a9a82c0695ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39638a1f-7d8f-4dbc-8dee-04e1373ba941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County reinstated a mask mandate over the weekend, requiring
        masking indoors regardless of vaccination status.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de6c1a-a888-457b-856c-70e1fd594c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73334ab1-b61c-407b-a6df-f52002be6e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen, a CNN medical analyst, gave two exceptions to the occasions
        she thinks people should be wearing masks indoors in public: when everyone
        is vaccinated and has provided proof or if there is a very high level of community
        vaccination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdb1a3d-82eb-4e07-aa02-2ac2531371e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9d1cff-188c-4683-80a9-60b46a3f59d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideally, mask mandates would be in place while leaders move toward
        methods of proving vaccination status to boost vaccination rates, said Wen,
        an emergency physician and visiting professor of health policy and management
        at the George Washington University Milken Institute School of Public Health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd53052-3a65-4803-9851-0ad783f14aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49976123-45d1-4cb0-8a7d-ff4480c31e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the man who was US surgeon general when the pandemic
        began says he wants the Centers for Disease Control and Prevention to formally
        change its masking guidance because of the Delta variant and rising case numbers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cba6b3-a123-4ef9-be63-8f512ae23ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616b6562-366f-4d71-b2ba-0f77bb752d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinated and unvaccinated people should wear masks "in places
        where cases are rising yet vaccinations rates remain low," former Surgeon
        General Jerome Adams wrote in an opinion piece published Wednesday by the
        Washington Post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30978f48-8151-4fa9-a1d1-d2468a44772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b49efff-7cfb-4456-bd6f-694634465526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be a change from the CDC''s announcement May 13, when
        it said fully vaccinated people don''t have to wear masks indoors or outdoors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8857330e-d151-4c57-8316-e9a68b6c09e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a698fe10-b7af-4934-a774-fcbe0ca77bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of vax it or mask it, people might need to vax it and mask
        it," Adams wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78f08d6-efc3-470b-a229-673993e217bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b063062-742e-4918-a417-6b1825369e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 28% of the US population, or more than 91 million people,
        lives in a county considered to have "high" Covid-19 transmission, according
        to data from the CDC. Only 48.7% of the total US population is fully vaccinated
        against the virus, according to the CDC -- a number far below the 70% to 85%
        health experts have estimated it would take to slow or stop the spread.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077153ef-74c1-432f-9373-394119d53ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c548d0-757a-48ff-a0d9-3e469a616030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases are surging in the US. The country averaged 37,055 new cases
        a day across a week as of Tuesday -- 54% higher than the prior week and more
        than two and a half times the average recorded about two weeks ago (13,665),
        according to data from Johns Hopkins University.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18989a5-3633-42c7-aaa4-d9cdf0c61678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dbad25-ca5c-4d1c-a745-9a73613ba805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, US Department of Health and Human Services Secretary
        Xavier Becerra signed a renewal of the public health emergency status due
        to Covid-19 for another 90 days, as some states are seeing particularly worrying
        impacts of the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98893a59-5119-4009-9271-9284ce4bf248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdec802-c01b-4dc7-8511-21e0d8d6a5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current rise of cases may continue to put pressure on the health
        care system in Mississippi, state officials warned.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58404d50-57a8-47e9-a2ea-54616ad22c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aa43ac-190c-49c4-8ad6-83ce8d96b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to have a rough few weeks, Delta is hitting us very
        strongly," State Health Officer Dr. Thomas Dobbs said Tuesday. "We''re gonna
        watch people needlessly die over the next month or two, for no good reason."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf6c4ed-1230-4ed2-a7dd-a18ef5a92fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49acc0c9-887b-40f9-b4a7-3f44ab7828a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Child cases of COVID-19 nearly double since late June</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21357bb-582f-474b-a999-e226b563ed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the virus spreads among unvaccinated adults, children -- many
        of whom are not yet eligible to be vaccinated -- are feeling the impacts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855ed32e-618b-4eb6-9d37-401aacf2ac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28d3659-e957-41f5-9e60-07d66e012c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t look like this virus is selectively targeting children,"
        Dr. Peter Hotez, professor and dean of Tropical Medicine at Baylor College
        of Medicine, told CNN. "It''s just that so many unvaccinated individuals are
        getting Delta that children are getting swept up along with it."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57a1bcf-0dac-4cf8-b274-777f70b553bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b66d7b9-270d-46e7-80b2-0e92499af936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, more than 23,000 kids caught Covid-19, which is nearly
        double what was reported at the end of June, the American Academy of Pediatrics
        reported Tuesday. Children represent nearly 16% of weekly reported cases.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565cdf59-8b30-440d-889a-9544d8cbf584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d52ece-2012-440f-b4e2-d21b121bd377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though children are at a lower risk to develop serious illness
        from Covid-19 than older adults, CDC Director Dr. Rochelle Walensky pushed
        back on claims that they are not being affected.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a843bd76-678a-4f0b-bb40-d0524c16cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848b2d6c-9f35-48df-855f-8df46758620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing I just want to note with the children is, I think we
        fall into this flawed thinking of saying that only 400 of these 600,000 deaths
        from COVID-19 have been in children," Walensky said. "Children are not supposed
        to die. And so, 400 is a huge amount for respiratory season."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb1bac-16ab-4b32-88d2-8e60d5887fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744bda12-554e-4c32-8ddb-f3a39ea19600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, only people 12 and older are eligible for vaccinations,
        though studies are underway that aim to provide protection to younger children.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7bff4d-a503-4bf5-b953-80b384495ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566112c5-0872-4bfe-8b80-df6292275557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "very likely" that data about Covid-19 vaccines in children
        under 12 may be available by early winter, National Institute of Allergy and
        Infectious Diseases Director Dr. Anthony Fauci has said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6e5a26-b29a-4bb1-a113-8b61b822402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359047b3-67ce-4a43-805e-13d63a92af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when they do become available, Fauci said he would not be surprised
        if schools considered including Covid-19 vaccines as a required immunization.
        If this year and next there is a still a problem with coronavirus, "it very
        well might be required," Fauci said Tuesday on "CBS This Morning."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edbf3d0-51fd-4a29-968a-16ad2a44dbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f0fbf3-f4c9-478c-9907-f24765013a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Workplaces begin to mandate vaccinations</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b5816d-5b29-4b8e-95e6-35e439baaac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts have suggested local vaccination mandates could be
        an important strategy for boosting the vaccination rate and bringing the virus
        under control.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea67938-3760-4eca-a0cf-6cf6324afc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7790d72d-11d3-4d14-bd76-9ba061a9d019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting August 2, workers at 11 New York City hospitals and clinical
        workers with the city''s health department will be required to either get
        vaccinated or take weekly Covid-19 tests, Mayor Bill de Blasio said Wednesday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3824c118-8efb-41da-b8ac-1406bd39ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f26ac5-bbc6-42b2-a040-75de920e39d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11 hospitals in question belong to the city''s public Health
        + Hospitals system. About 60% of H+H staff are vaccinated now, and the new
        requirement probably will increase that rate, CEO Dr. Mitchell Katz said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5855f5-2cea-486e-b9e1-fc3a59a7c236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee3399b-32ea-432d-bd74-c157cd3ece0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Banner Health, a nonprofit health service that is
        the largest private employer in Arizona, is requiring employees to be vaccinated
        against Covid-19 in order to keep their jobs.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1f955b-b4b4-4311-a5f3-71e7e64db5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709de82f-e34f-49a5-a16d-e3cf899ef8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With limited exceptions, all team members have until November 1
        to be fully vaccinated," the company said Tuesday in a news release.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833d749b-d491-4e29-a50d-6f67cc4d9ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be15e03b-01eb-4fa4-9398-42b19d956b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banner Health cited the rise of the Delta variant as a reason for
        the mandate, along with the need to prepare for the upcoming flu season. Specifics
        about how employees could request an exemption to the requirement will be
        released later, the company said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccdbaba-c168-4deb-9db1-b9321db5c519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ac3e6-feaa-4fca-b4ef-46865de6280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking this step to reduce risk for our patients, their
        families, visitors and each other," President and CEO Peter Fine said. "Safety
        is an absolute top priority and the COVID vaccine mandate reflects that commitment."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549313a4-fdc2-4b44-aca0-3569e84dfc94'
