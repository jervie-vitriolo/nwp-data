      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During the bidding process, we only require the suppliers or the
        bidders to comply with the minimum technical specifications provided by the
        end-user, which in this case is the DOH,” said Jolas Brutas, OIC-Director
        of the Procurement Service’s Operations Group.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184b3a3f-290a-4a23-af43-0f296856a638'
      'mgnl:activationStatus': true
