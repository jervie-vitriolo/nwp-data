    'template': '1'
    'title': 'Team PH coach to be sent home from Tokyo Olympics after COVID-19 result'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d841c5a-1bb2-4685-8c42-941b819aef94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:02:32.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:18:26.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> A coach
        of Team Philippines will be sent home from the Tokyo Olympics after he yielded
        a positive COVID-19 test result, the Philippine Olympics Committee said on
        Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92691d4-6dcb-429d-a103-6be105966e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:02:32.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:18:26.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POC President Bambol Tolentino said the unidentified coach, who
        is running a fever, received different results in the three COVID-19 tests
        conducted in the Athletes Village in Tokyo, Japan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b680fed9-4458-4840-96ea-b8d99afcf308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:02:32.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:18:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POC Secretary General Ed Gastanes said the foreign coach will undergo
        a confirmatory test today. Pending result, the coach will be isolated and
        separated from the rest of the Philippine team.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a027ee97-8ea2-4e6b-9e61-40c640630349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:02:32.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:18:27.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the coach gets another negative test result, he will be sent
        back to the Philippines, Tolentino said. But it is not clear how soon he can
        travel back to the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f35206f-57de-4cd6-8ec2-977f109f8fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:02:32.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:18:28.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he is positive, he will be brought to a quarantine hospital in
        Tokyo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93418399-4fd0-4d23-89e4-367f3f0e2e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:02:32.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:18:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To further mitigate the risks to the Philippine team, we have decided
        to separate the coach from the delegation," the POC said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f6f7a6-6cef-4f92-ae85-118249644b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:02:32.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:18:29.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the coach''s close contacts have yielded negative test results,
        but it is still being determined if they have to be isolated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b735085-f963-4d7f-846e-d5a0bf34d4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:02:32.882+08:00
