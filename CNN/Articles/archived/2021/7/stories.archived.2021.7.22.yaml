      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Taco Bell is warning that some of customers''
        favorite items might not be available.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac4eef3-14d6-41d5-9129-b4e791a37d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:16:08.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:22:54.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chain apologized on its website Tuesday, saying that because
        of "national ingredient shortages and delivery delays" that Taco Bell locations
        might be out of some options.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb33a3c-037d-409a-9409-df00b271cbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:16:08.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:22:55.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apologies for the inconvenience and we hope to feed fans'' current
        Taco Bell cravings again soon," Taco Bell said in a statement to CNN Business.
        It didn''t specify which menu items or cities were affected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1269ed-b8b7-4de0-a429-d9bdcc52b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:16:08.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:22:55.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taco Bell is the latest restaurant chain to be affected by global
        supply chain disruptions that have rippled across industries. Fast food chains
        have been hit particularly hard in recent months by a labor shortage and low
        inventory on some key ingredients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f08f732-8d2c-4a0e-bd77-dc33d8ae382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:16:08.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:22:56.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chick-fil-A recently limited the number of sauces it''s giving out
        to customers because of limited stock. Starbucks also apologized to customers
        for being out of some items, including oat milk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd4160d-1069-42ed-aed4-211e7764cba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:16:08.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:22:56.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taco Bell is owned by Yum Brands. Its CEO David Gibbs said in an
        April earnings call that supply chain issues have also been a problem for
        its sister restaurant KFC, which is struggling to keep up with strong consumer
        with demand for its new chicken sandwich.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7df3472-1156-40f7-a3c1-238f18a4df00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:16:08.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:22:57.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/20/business/taco-bell-shortage/index.html">Taco
        Bell is facing a food shortage</a>".</em></p>'
  'farms-food-waste-1-billion-tons-climate-change':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-22T10:16:40.525+08:00
    'imagesource': 'jcr:2740c3f7-5519-42d8-99cc-143cfba1ec68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a761738a-ed23-4186-a7ab-9c2f64f80888'
    'lead': 'About 2.5 billion metric tons of food is wasted around the world each
      year, roughly half of which is lost on farms including in Europe and the United
      States. That''s having a huge impact on the climate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T10:17:52.316+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T14:22:44.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:10:03.475+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Farms are wasting 1 billion tons of food. That''s a disaster for the
      climate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e084fe-4d28-4665-a0a1-272957b5f489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:17:52.316+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:22:44.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> About 2.5 billion metric tons of food
        is wasted around the world each year, roughly half of which is lost on farms
        including in Europe and the United States. That''s having a huge impact on
        the climate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a55fb5-ea47-4229-b1b1-e9afa6cebdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:17:52.316+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:22:45.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report published Wednesday by the World Wildlife Fund and UK grocery
        retailer Tesco reveals that the amount of food lost is nearly double previous
        estimates by the UN Food and Agriculture Organization, which last conducted
        an analysis of total waste from farm to fork in 2011.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986bb8a3-0824-4122-8010-4688d84d1313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:17:52.316+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:22:45.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food lost on farms amounts to 1.2 billion metric tons, with a further
        931 million metric tons wasted by retailers and consumers. The remainder is
        lost during transport, storage, manufacturing and processing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f82a34e-3b8b-4c30-b07a-fc6bb17db680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:17:52.316+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:22:46.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated figures indicate that 40% of all food produced goes
        uneaten, according to the study, which attempts to quantify the amount of
        food wasted on farms for the first time in a decade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c570fb99-b721-4294-be11-e14786832b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:17:52.316+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:22:46.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have known for years that food loss and waste is a huge problem
        that can be minimized, which in turn could reduce the impact of food systems
        on nature and climate," Pete Pearson, global food loss and waste initiative
        lead at WWF said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae478d4-81c1-4097-aacb-5497a0ca463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:17:52.316+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:22:47.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report shows us the problem is likely bigger than we had thought,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8484b2f2-63ff-4cdb-9656-ad80a3da2beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:17:52.316+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:22:47.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study, food waste accounts for 10% of all greenhouse
        gas emissions, higher than a previous estimate of 8%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a46989c-bc60-4289-a64c-ccee4a4ef8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:17:52.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:22:48.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the equivalent of nearly twice the annual emissions produced
        by all the cars driven in the United States and Europe, where in recent days
        raging wildfires and catastrophic floods have served as a painful reminder
        of the grave threats posed by the climate crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117a4629-4647-4374-8916-d743b730de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:17:52.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:22:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Producing food uses a huge amount of land, water and energy, so
        wasted food significantly impacts climate change," the report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552f7566-1983-4e52-b7a6-a837b187365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:17:52.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:22:49.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its outsized effect on the environment, just 11 of the national
        carbon plans submitted by 192 signatories to the Paris climate agreement include
        measures to address food loss and waste.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95824c27-0fd1-4f5c-823c-3b15ee9c6251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:17:52.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:22:49.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the plans that do come from African nations tackling post-harvest
        losses, even though farming in more industrialized nations, with higher levels
        of mechanization, is a bigger contributor to food waste than previously thought.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412da4f8-f21d-4655-b81a-81870b3fdb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:17:52.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:22:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richer countries in Europe, North America and Asia contribute 58%
        of wasted harvests globally despite having only 37% of the global population,
        according to the report. Yet efforts to reduce food waste in wealthier countries
        tend to focus on retail and consumption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2e6ba0-ef3e-46f9-8e20-87c2c2096d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:17:52.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:22:50.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Farm-stage food loss is a significant but overlooked food waste
        hotspot," the report said. The reasons for the waste include a disconnect
        between markets and farmers, which can lead to mismatches in the volume of
        production, the types of crops planted and the timing of harvest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d56ddfc-c1ce-4b4c-953e-469b4606836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:17:52.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:22:51.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfair trading practices and the higher priority given to exported
        crops by farmers and governments over those for domestic consumption are also
        factors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e60040-9894-4c9c-a718-5319320d5e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:17:52.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:22:51.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report calls on governments and the food industry to set food
        waste reduction targets, measure and report waste and devise strategies to
        address it within operations and supply chains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8e3e3e-7b35-4a26-bd4e-c5053fbd71c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:17:52.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:22:52.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesco CEO Ken Murphy said that several of the retailer''s suppliers
        will report on their own farm food loss and waste for the first time this
        year, "helping us to tackle waste in the earliest parts of our supply chain."
        The company has been working with 71 of its largest global suppliers to reduce
        food waste, reporting a reduction of more than 40% when compared to a 2016-2017
        baseline, Murphy added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc784d1-1a73-4770-853c-fe91041cf3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:17:52.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:22:52.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/21/business/food-waste-climate-change/index.html">Farms
        are wasting 1 billion tons of food. That''s a disaster for the climate</a>".</em></p>'
