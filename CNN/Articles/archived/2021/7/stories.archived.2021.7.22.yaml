      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also detected 12 additional cases of the P.3 variant
        first detected in the Philippines - which was earlier downgraded by the World
        Health Organization and was reclassified as "alert for further monitoring."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
