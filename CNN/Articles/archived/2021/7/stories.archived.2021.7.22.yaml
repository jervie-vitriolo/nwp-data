    'jcr:uuid': '9ab41942-f07c-446c-ab1c-2b0ce0aa070b'
    'lead': 'The Philippine embassy in Bangkok has asked the Thai government for wider
      COVID-19 vaccination among Filipinos in Thailand as the country battles a surge
      in infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T19:41:24.622+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:13:26.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:10:19.034+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH embassy in Thailand seeks wider vaccination access for Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0478ee1f-733e-46d8-9278-8a427d595afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T19:41:24.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:13:27.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> —&nbsp;The
        Philippine embassy in Bangkok has asked the Thai government for wider COVID-19
        vaccination among Filipinos in Thailand as the country battles a surge in
        infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e3f80e-7e73-4481-a0cf-701b2370fc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T19:41:24.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:13:27.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been in touch with the Filipino community as well as the
        Thai authorities, because we have been appealing for a wider access to the
        vaccination," Ambassador Millicent Cruz-Paredes told a Palace briefing on
        Thursday - the same day Thailand hit a record-high increase in cases with
        around 13,600 more reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63b8144-a900-4f9d-8ef6-abc2c0dd495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T19:41:24.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:13:28.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz-Paredes said the embassy has launched its own registration
        portal for Filipinos who wish to get their coronavirus shots. This would help
        the Thai government in contacting those eligible for inoculation, she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe16cf9-c291-4e57-aa50-84bbaf431630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T19:41:24.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:13:28.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga portals din po ang [There are also portals created by]
        Thai authorities for our Filipino community to register. We have always put
        that on our website, because we have been getting a lot of requests din po
        [too]," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e55223-e09c-45f6-9da1-b119f103178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T19:41:24.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:13:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy also said the embassy is currently processing repatriation
        requests, with some 90 Filipinos having already signified their intent to
        return home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9144bd01-6bd0-4773-a5b2-5cee4debb1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T19:41:24.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:13:29.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are around 30,000 Filipinos in Thailand, according to Cruz-Paredes.
        She said at least 30 caught the coronavirus - all but one have already recovered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec21015f-3184-490a-b672-201cceb03283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T19:41:24.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:13:30.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has so far tallied over 450,000 COVID-19 cases, based on
        figures from its government. Data from Johns Hopkins University also showed
        Thailand has already administered at least 14.8 million vaccine doses, with
        around 5% of the population now fully vaccinated.</p>'
