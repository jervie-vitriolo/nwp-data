      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5429d351-a66c-4c28-8f93-b6cb01ca7a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.885+08:00
      'mgnl:createdBy': 'bamba'
