      'jcr:uuid': '16ee1b99-7567-4ec9-92a9-1d1aa6df46d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T08:56:28.849+08:00
      'mgnl:createdBy': 'glee'
