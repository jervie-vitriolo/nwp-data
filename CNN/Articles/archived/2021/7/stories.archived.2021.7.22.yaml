      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the Procurement Service, less than 10% or
        only around P2.3 billion worth of PPEs were bought from domestic bidders.
        In one example, the lowest foreign bid for a surgical mask is only P1.47 against
        the P6.50 offer of a local company.</p>'
