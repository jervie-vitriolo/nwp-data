  'Biden-health-officials-mask-variants':
    'author': 'Kristen Holmes and Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-22T15:51:27.870+08:00
    'imagesource': 'jcr:79b40807-009e-4e31-a88f-42dd4e8f761f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29b9b1f0-3032-4347-81f5-706c7447915d'
    'lead': 'Top Biden health officials and some White House officials are holding
      preliminary conversations on revising mask recommendations for vaccinated Americans
      as the Delta variant spreads throughout the US, according to multiple sources
      familiar with discussions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T15:55:29.471+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T14:16:29.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:10:11.190+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden health officials begin discussing mask recommendations as variants
      surge cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e131ec5-8b94-4521-8f99-4f9f7bc9810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:30.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Top Biden health officials and some White
        House officials are holding preliminary conversations on revising mask recommendations
        for vaccinated Americans as the Delta variant spreads throughout the US, according
        to multiple sources familiar with discussions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fccde82-d86f-4ec3-931d-c5e85b8a6ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:30.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cc19d1-57ea-4ad7-be4f-5cecaefe9575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:31.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have weighed whether guidance should be revisited after
        the US Centers for Disease Control and Prevention dropped its mask mandate
        for vaccinated individuals earlier this year. Under discussion is what messages
        on masking the White House offer and what guidance the CDC should issue, the
        sources say. White House officials have repeatedly said it will be up to the
        CDC whether to change official guidance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e58d09b-b144-4564-b868-4177ecfaf85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:31.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d93130-a999-4934-ad15-a3c1f321e784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:32.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials insistent that science will guide the process,
        acutely aware that any official or non-official changes to mask rules would
        be a psychological blow for a country well into its second year of pandemic-related
        restrictions. When President Joe Biden emerged in the Rose Garden in May to
        herald the CDC announcement that masks were no longer required for vaccinated
        Americans, he declared it "a great day in America;" new guidance to mask up
        would inevitably underscore the not-so-great predicament currently facing
        the nation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bc4368-2ae7-4079-9c5e-023460640219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:32.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a050eef-fcb9-463f-b71d-1f34726fe814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:33.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now that the Delta variant makes up over 80% of cases in the
        US, officials have weighed whether vaccinated people should begin wearing
        masks again indoors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cced8d-22f3-442f-a83b-a240ffff8651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:33.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009d5292-09a1-485f-a4a0-a19aea068a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These discussions were given new urgency this week after the American
        Association of Pediatrics recommended that everyone over the age of 2 wear
        masks when they return to school. One source familiar with the conversations
        said the administration is also considering recommendations that more heavily
        emphasize Americans should follow local guidance when it comes to wearing
        a mask indoors or for children at school.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3003a871-1831-4ef3-a4b5-cbe4cbd96dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:34.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5a5895-b9fa-4b48-a775-11eaca13a2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:35.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post first reported the renewed mask discussions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4acb8e-5128-43e0-ba63-7c7e0ca3345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:35.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de28828-a13a-4cd8-902f-61ac9a1f43cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:36.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden White House has been careful not to overstep with the
        nation''s top health agencies, a break from the previous administration, and
        one official insisted that any updated guidance would have to come from the
        CDC itself. According to one source familiar with internal discussions, the
        health agency is internally reconsidering its stance on mask orders. A third
        person familiar with the ongoing talks said they aren''t far enough along
        yet to make a determination on masks but are weighing the best way to proceed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7825df2c-eefd-43a5-a6f5-f273b5314367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d29e5ab-90e9-4102-89a9-676632cb0412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:37.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, we have no intention of changing our masking guidance,"
        CDC spokesman Jason McDonald told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280ac07f-eccb-4d97-8aa3-5d21810c1a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:37.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e56ebc-13c6-4e0e-a43f-c01ba0f78158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:38.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source in communication with the White House said officials
        they spoke with showed little appetite for any sort of federal mask mandate,
        expressing hesitancy of wading into what has now become a political flash
        point.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c8aad4-d692-4cc5-923f-caa51599d78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e72193b-bee0-43a7-8608-f9f2ccb82a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:39.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the AAP decision, Dr. Anthony Fauci, Biden''s chief medical adviser
        and the nation''s top infectious disease expert, said he believed the recommendation
        was made as "the extra step of caution," adding that the CDC is looking carefully
        at the AAP recommendations and "hopefully we''ll have some now concordance
        of the recommendations."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1604cb-da39-4bf5-9403-789b74e573bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:39.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3c0c1-f00b-41d3-b0d7-37d2e5fddf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:40.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the White House continues to hold calls with governors
        lead by Jeff Zients, the White House coronavirus response coordinator, and
        a rotation of other administration officials, multiple state sources said.
        The sessions are informative and data driven, rather than offering advice
        or guidance, the sources said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a1eadb-4dba-451a-9f1e-30f0f9e47f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:40.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f00c582-d9b7-4ba2-9bc9-1967ef3d1cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and local health officials that talked to CNN were mixed on
        whether they wanted additional mandates or recommendations from the federal
        government. One Republican state official said that their state was unlikely
        to follow any sort of new masking guidance, regardless of an increase in cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0522b86-b90e-47fd-946c-e0e880fda51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:41.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a440b2-1668-4ef3-8f17-dc5369b28b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:42.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has also been in regular in touch with state officials on
        potential mask orders and other mitigation steps.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fee000-1ab0-4f25-8b58-5674c77d3084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:42.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47314de1-214e-4349-8553-a8db0ad0b03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:43.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CDC has been spending a lot of time trying to work through
        the issue of masking and figure out what to do next, and whether or not they
        need to be reconsidering things," Dr. Marcus Plescia, chief medical officer
        at the Association of State and Territorial Health Officials, said. "They''re
        really struggling with it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d9dba2-6cca-49a6-b32c-ee0af3b76a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:43.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5231a1-83b7-4411-8662-bc9abdf44bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local health officials are hoping for updated federal guidance
        as cases continue to spike to help with mitigation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2965e0b3-e8c0-4dd4-9ba4-2faa1292b731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d91c7f-1d63-4160-be3a-6313392eaaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:45.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing is some resistance from local health departments
        to step in front of the CDC guidance, but they might have to," Lori Freeman,
        the chief executive officer of the National Association of County and City
        Health Officials, said, noting that Los Angeles county had just taken the
        step of implementing a mask mandate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ee496b-288c-474e-a693-adebaa98681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:45.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82da606d-36a3-4456-b797-2f30acc11c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:55:29.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:16:46.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, community by community making those decisions when the
        whole of the country seems to have rising cases can be problematic with what
        we''ve been through with the politicization of the public orders."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
