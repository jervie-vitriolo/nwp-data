      'text': '<p><strong>READ: <a href="https://www.cnn.ph/news/2021/7/14/pno-coa-underspent-anti-communist-funds-2020.html">PNP
        underspent for anti-communist funds in 2020 — COA&nbsp;</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6a59ce-e17f-4305-b34a-a5e68cf23cd8'
