      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong>&nbsp;The
        government''s Vaccine Expert Panel said it may have to recommend the use of
        a third dose sooner if data it is looking into will show waning immunity,
        as COVID-19 variants cause more concerns.</p>'
