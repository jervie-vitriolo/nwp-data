      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> Several
        parts of Ilocos Norte will be placed under modified enhanced community quarantine
        starting Friday as COVID-19 cases surge, Ilocos Norte Governor Matthew Marcos
        Manotoc said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37430fb0-727b-426a-9d19-0782892c86d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:18:10.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:28:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a253e6-5165-4d60-acb3-2769b67126e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T06:18:10.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:28:36.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As initially planned and in line with my discussions with our mayors
        over the past few days, I hereby declare the City of Batac and the Municipalities
        of Bangui, Dingras, Dumalneg, Marcos, Pagudpud, Paoay, Pasuquin, and Solsona
        under MECQ until further notice,” Manotoc said in a Facebook post.</p>'
