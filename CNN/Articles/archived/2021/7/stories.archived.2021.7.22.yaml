      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c72187d-4042-4bd9-8b73-43bc82d5b71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T12:29:01.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:18:21.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 822 barangays are entitled to receive funds from NTF-ELCAC
        this year. For 2022, Año said the benefit will further be extended to 2,000
        barangays recently cleared of armed rebels.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c5df8-a712-499e-b927-f6091bdb4c03'
