      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caed028b-1faa-4d88-a832-06d722618d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T12:29:01.033+08:00
      'mgnl:createdBy': 'glee'
