    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:10:10.109+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['California', 'wildfire']
    'template': '1'
    'title': 'A couple whose 2020 gender reveal party allegedly sparked a deadly wildfire
      in California has been charged in the death of a firefighter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea05be64-dc4a-4cb1-bc86-698877f8e245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:48:05.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:16:56.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> A smoke bomb set off by the couple
        in Yucaipa, California, on September 5 as part of a gender reveal sparked
        a fire that went on to burn more than 22,000 acres across two counties, San
        Bernardino County District Attorney Jason Anderson said during a news conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f839ea96-0562-4f1a-a4af-aa9eb8d02482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:48:05.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:16:57.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One firefighter was killed while battling the flames and two others
        were injured, according to Anderson. The fire destroyed several homes and
        burned more than 22,000 acres, his office said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b37c8e-37bd-4035-8b5d-c4ee99ece42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:48:05.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:16:57.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cal Fire determined the cause of the fire was a "smoke-generating
        pyrotechnic device."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f559ba06-94f6-4c72-b06b-5888d1ab95b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:48:05.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:16:58.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re obviously dealing with lost lives, you''re dealing with
        injured lives, and you''re dealing with people''s residences that were burned
        and their land that was burned. That encompasses a lot of, not only emotion,
        but damage, both financially and psychologically," Anderson said at the news
        conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd21f53c-f45e-4d40-8808-6c011110338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:48:05.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:16:58.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges were filed after a grand jury heard 34 witness interviews
        over four days, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c87e479-05f8-48dd-a602-5ee4ba4b1ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:48:05.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:16:59.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately 434 exhibits were presented to the grand jury, leading
        to the indictment that was unsealed Tuesday, which includes one felony count
        of involuntary manslaughter, three felony counts of recklessly causing a fire
        with great bodily injury, four felony counts of recklessly causing a fire
        to inhabited structures and 22 misdemeanor counts of recklessly causing fire
        to property of another, Anderson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52127bf-52d5-4207-af22-d13902266683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:48:05.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:16:59.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire "had a tremendous impact on the community of San Bernardino,"
        Anderson said, adding that at least six agencies "were involved in containing,
        extinguishing and investigating" the deadly blaze.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ef334a-b871-4c74-8446-b2969f44fadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:48:05.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:17:00.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Couple charged in death of firefighter</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3d987c-e2f9-442e-8bb9-357d77af3cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:48:05.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:17:00.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighter Charles Morton, a Big Bear Interagency Hotshot squad
        boss, was battling the El Dorado Fire when he was killed, CNN previously reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352582d6-8c6c-4a81-b5e4-573c1069ffb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:48:05.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:17:01.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old "died while engaged in fire suppression operations,"
        the US Forest Service said in a news release following his death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca5a97-3980-4a5f-8fe1-94e07384dca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:48:05.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:17:01.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotshots are the firefighters on the frontlines who walk directly
        into dangerous fire on steep terrain to strategically plan the best course
        of action to tackle the flames.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b15d62c-0cd3-475d-b057-dd7496369912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:48:05.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:17:02.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morton had worked as a firefighter for 18 years, including 14 years
        with the Forest Service, the release said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c6903b-1297-4529-b487-f4cab761b232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:48:05.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:17:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Charlie was a well-respected leader who was always there for his
        squad and his crew at the toughest times," US Forest Service Chief Vicki Christiansen
        said in the release. "Our hearts go out to Charlie''s loved ones, coworkers,
        friends and the Big Bear Hotshots. We will keep them in our thoughts and prayers."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb87d428-f62c-4414-9670-29d4695c8320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:48:05.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:17:03.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson said Tuesday that part of the reason the investigation
        and ultimate prosecution took so long was because authorities wanted to make
        sure justice was fully served.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac98d36e-3d14-4743-a7e0-f768ef81d964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:48:05.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:17:03.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the scope and the impact of the El Dorado Fire on the land
        and lives of so many, particularly Charles Morton and his family, it was imperative
        that every investigation be completed within both federal and state agencies
        to provide a full, fair presentation to the members of our community," Anderson
        explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b294960-dee9-4164-b228-da4d38919e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:48:05.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:17:04.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/21/us/gender-reveal-el-dorado-wildfire-charges/index.html"
        href="https://edition.cnn.com/2021/07/21/us/gender-reveal-el-dorado-wildfire-charges/index.html">A
        couple whose 2020 gender reveal party allegedly sparked a deadly wildfire
        in California has been charged in the death of a firefighter</a>"</em></p>'
  'Repatriation-remains-coronavirus-hit-Filipinos-Myanmar':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-22T15:48:26.666+08:00
    'imagesource': 'jcr:e1871f1a-fdf5-451b-9854-98e2dddd7a74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed960ce5-22e3-4a1b-b2c0-9c698eb78096'
    'lead': 'The Philippine Ambassador to Myanmar on Thursday admitted his office
      is having a hard time convincing Myanmar''s government to allow the repatriation
      of the remains of two Filipinos who died of COVID-19 in the Southeast Asian
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T15:50:42.470+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:16:50.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:10:10.464+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Envoy admits difficulty in repatriating remains of coronavirus-hit Filipinos
      in Myanmar'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15337a25-fda9-4d0b-8be2-91716131e803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:50:42.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:16:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> The Philippine
        Ambassador to Myanmar on Thursday admitted his office is having a hard time
        convincing Myanmar''s government to allow the repatriation of the remains
        of two Filipinos who died of COVID-19 in the Southeast Asian country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07498374-f2a5-4e16-aabc-84cf80a46aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:50:42.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:16:51.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, ang gobyerno ng Myanmar, they do not allow repatriation
        of any bodies or ashes, kasi nga siguro natatakot sila na [they] can become
        a medium for transmission of the variant," Ambassador Eduardo Kapunan, Jr.
        said in a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8ef6cb-057d-4731-9b67-d800ae7a037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:50:42.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:16:52.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Myanmar government does not allow the repatriation
        of any bodies or ashes because of fear they can become a medium for transmission
        of the variant.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075038fb-cd09-4fdc-8c5b-c905b5eb890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:50:42.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:16:52.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa dalawang Filipino na pumanaw sa Myanmar, medyo nahihirapan po
        kaming magnegotiate na mapayagang umuwi. But I have high hopes that pagdating
        po ng panahon...makakuha tayo ng permiso," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f47741-fac2-4740-bed5-674c86f1ed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:50:42.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:16:53.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are finding it difficult to bring home the two
        Filipinos who died of COVID-19 in Myanmar. But I have high hopes that in due
        time...we will be able to get permission.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91da07b3-b474-46c2-942e-3969e34ea469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:50:42.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:16:53.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are ten active COVID-19 cases in Myanmar, with two deaths
        and three recoveries, Kapunan told CNN Philippines on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899f81ca-a363-4f9c-8b19-4686e8d3cb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:50:42.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:16:54.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 17, the Department of Foreign Affairs raised the status
        of Myanmar to the <a href="https://www.facebook.com/PHinMyanmar/photos/a.1817254438539662/2893010640964031"
        target="_blank">highest Alert Level 4</a>. Under this status, the DFA "strongly
        recommends that Filipinos leave Myanmar as soon as possible, as the healthcare
        system in the country is close to reaching its maximum capacity and may not
        be able to provide adequate medical attention to Filipinos who become ill
        in the coming weeks."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a612296f-f321-4d9a-8d9d-c46ddfb64f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:50:42.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:16:54.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan said there are 500 Filipinos still in Myanmar, and about
        a hundred have expressed their intent to go back to the Philippines. Others
        are hesitating to return home and leave their jobs, he noted.</p>'
