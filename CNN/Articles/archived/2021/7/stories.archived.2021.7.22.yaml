      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af8258a-759c-4e63-97e8-db07414c66c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:26:50.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:15:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I (assumed post), that was back in October 2020, we''re in
        the middle of budget season so I was pressured to finish the budget on time,
        mainly because the 2021 national budget actually contains a lot of COVID-19
        pandemic response that we really need," said Velasco, who took over former
        Speaker Alan Peter Cayetano''s post through their term-sharing agreement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39afb2e-c6e3-41fb-8988-81c008331eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:26:50.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:15:37.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d86ce-fa0e-4b21-b13b-a511444b2681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:26:50.146+08:00
      'mgnl:createdBy': 'glee'
