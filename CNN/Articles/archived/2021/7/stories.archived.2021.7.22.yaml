      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/news/2021/3/25/House-deputy-speakers-33-.html">House
        now has 33 deputy speakers&nbsp;</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589397b4-56fb-4fd8-a8a3-01e773a551cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T08:56:28.849+08:00
