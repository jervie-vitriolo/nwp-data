      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a09e4a8-fe42-4153-8e01-1fc813bb2f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to prevent Russia from using the pipeline to increase
        European dependence on its energy supplies, Germany has agreed to take a series
        of measures meant to mitigate the risks to European energy security, to Ukraine,
        and to European Union and NATO countries close to Russian borders. In the
        past, Russia has cut off energy supplies to other countries, including Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8738e3b1-58bf-48e6-ba97-c3e94a50d24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1accdb4e-9b76-46ce-a2be-880490c7befd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Germany has really committed to taking swift action," the senior
        official said in a call with reporters. "There are a number of tools that
        Germany and the EU have at their disposal to push back against Russian aggression
        or malign activities."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6cbbd0-139b-4ca6-b51a-299dc65c0499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daf7459-32f4-4abb-b647-46e6432e2719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Differences''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acf2482-918c-45a0-a07c-132de514786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may have differences over Nord Stream 2, but we are united in
        pushing back against Russian aggression," the senior official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ba9c6d-5e72-4f6a-9511-3a52dd8e220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8fc105-238e-4ccb-8963-f57b26a9d934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pipeline, which was more than 90% complete when the Biden administration
        took office and would carry gas from Russian fields to Germany via the Baltic
        Sea, has generated bipartisan anger and opposition in Congress, where some
        lawmakers have charged that the US strong-armed Ukraine into accepting the
        arrangement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cb5dd7-0f21-44ee-9294-0403d6685767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbec4da-ef18-4e63-9c38-a7cc1fed1417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t threaten our partners," the senior State Department official
        said, adding that the administration engaged Ukraine on deliberations with
        Germany, and expects to work trilaterally with Ukraine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a01d23-c58e-4700-a6b6-c1dc1fb8ac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d00156a-448e-4653-b1e9-81a8528efeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials immediately registered their disappointment
        and disapproval, with the country''s foreign minister taking to Twitter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c04ecd5-37a4-497c-a889-c3269bad8416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036245ad-209d-445a-80e6-fa06cc5f18b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under art. 274 of the Ukraine-EU Association Agreement, Ukraine
        is officially initiating consultations with EU Commission &amp; Germany on
        NS2, which threatens Ukraine''s security, violates the diversification principle
        of the EU Energy Union," Dmytro Kuleba wrote. "Notes to Brussels &amp; Berlin
        already sent."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b169b6-24d1-4d0a-8ec4-0ca5fcca7f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff885f7-7c9d-4d6a-b3fa-4fdd88bf8033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers made their unhappiness clear as well. The leading Republican
        on the Senate Foreign Relations Committee, Sen. Jim Risch, said in a statement
        that "not a single member of Congress supports the completion of this pipeline."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fd8b7e-9b4e-442a-96ce-ffe6ee06db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2659dfd7-6e2c-45f1-b140-7ab3a5bed639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Jeanne Shaheen, the New Hampshire Democrat who has co-authored
        legislation to halt construction of Nord Stream 2, said the pipeline would
        empower Russian President Vladimir Putin and the Kremlin.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5423ecd9-550b-456f-9768-3cbf1b78f29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab0dd8d-7d25-4e13-85ba-90f82548c6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Germany is a critical U.S. ally and I welcome steps by the administration
        to try to negotiate a diplomatic path forward and consult with our European
        allies to mitigate the impact of the Nord Stream 2 pipeline project," Shaheen
        said in a statement. "However, I am not yet convinced that this agreement
        -- or any bilateral agreement -- can sufficiently provide assurances to our
        European allies and minimize the considerable economic impact and security
        implications of this pipeline''s completion. I''ve long contended that the
        Nord Stream 2 pipeline should not be completed because it empowers the Kremlin
        to spread its malign influence throughout Eastern Europe, threatens the economic
        security of our European partners and puts our global stability at risk. I
        continue to believe that."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a97373-b9e6-4a83-80c7-32f0c4b640ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b2bc62-250c-4d90-aad2-571ec8f08fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior official said that the pipeline is at this point more
        about 95% complete, but would not say when it may become operational, whether
        the Biden administration would lift existing sanctions or its threat to drop
        the sanctions waiver it issued in May for the company building the pipeline
        and its German CEO.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c19851-3b14-4467-8fb6-a97810c7bbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cb3603-347f-41ba-9fb0-1a8a12dfba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior State Department official repeatedly pointed out that
        the Trump administration chose to levy only two sanctions against the pipeline,
        and that it waited until its very last day in office to do so. The Biden administration
        has applied 19 sanctions to entities and vessels related to the pipeline.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3473167b-9d58-45aa-b680-8a92005f097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08931f0-c9a7-4ae4-9be0-be022fed9bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even after Congress passed bipartisan legislation ... in both 2017
        and in 2019, the previous administration did not apply sanctions related to
        the pipeline until its very last day in office," the senior official said.
        "The previous administration could have used a number of sanctions tools ...
        but it chose not to."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e621a0a9-baff-4e06-ab29-f0cbf9cce84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/21/politics/us-german-nord-stream-2-deal/index.html">US
        and Germany reach deal on controversial pipeline that Biden sees as a Russian
        ''geopolitical project''</a>."</em></p>'
  'Palace-Duterte-war-on-drugs-a-success':
