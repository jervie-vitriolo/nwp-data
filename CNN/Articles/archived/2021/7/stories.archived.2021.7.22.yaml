      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)&nbsp;—</strong>
        Thirteen Filipino seafarers who have been stuck on a ship in China''s waters
        for 18 months were flown back to the Philippines on Thursday, the Department
        of Foreign Affairs said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc01103-5c07-4687-98d2-febc11babd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:29:15.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:12:30.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos returned Thursday morning on a flight from Ghuangzhou,
        a month after they <a href="https://cnnphilippines.com/news/2021/6/14/Filipino-seafarers-China-stranded-MV-Angelic-Power.html">appealed
        for help</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae0848c-f9d9-459a-a479-469f34dc93fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:29:15.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:12:30.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew told CNN Philippines that they have been stranded since
        January 2020 due to <a href="https://cnnphilippines.com/news/2021/6/14/Filipino-seafarers-China-stranded-MV-Angelic-Power.html">China''s
        strict health protocols</a>&nbsp;amid the COVID-19 pandemic as well as a court
        case involving their ship''s owner. Their vessel MV Angelic Power was earlier
        seized by the court, according to the DFA while one of the seafarers said
        their passports were also taken.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749e2ba1-81e7-43f3-a39e-ea1d393df6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:29:15.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:12:31.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos also claimed that the company they work for, the Magsaysay
        Maritime Corporation, had also withheld their salary since the start of 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f2b109-11c8-43e6-9e16-ac45788460e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:29:15.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:12:31.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA assured that the returning Filipinos had been tested for
        the coronavirus on July 18, before their flight. The crew had also been replaced
        by Chinese seafarers in their ship after they left the vessel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec07e0a-23f0-43b7-b710-c0c6165ef918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:29:15.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:12:32.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Sarah Lou Arriola said the department initially proposed
        a repatriation flight on July 15 but it had to secure approval of the court
        handling the disposition of the ship.</p>'
