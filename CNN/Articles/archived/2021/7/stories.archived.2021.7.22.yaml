      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> Independent
        research group OCTA has alerted that several cities are recording "significant"
        rise in new daily COVID-19 cases amid the recent detection of locally acquired
        cases of the more infectious Delta coronavirus variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e47caf-0402-4e9c-940c-d674f44e0a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T11:06:57.037+08:00
