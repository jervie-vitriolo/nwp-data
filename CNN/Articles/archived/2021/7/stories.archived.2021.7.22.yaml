      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paalam at salamat, magkaiba tayo ng daan na nilalakaran [Good bye
        and thank you. We are taking different paths]," he added.</p>'
  'Breastfeeding-lower-blood-pressure-toddlers-study':
    'author': 'Sarah Molano, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-22T09:12:46.478+08:00
    'imagesource': 'jcr:6af31eba-4d22-431f-b7ee-96dd66ee5efd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e32ace2d-5eb0-4d3d-ae14-c74ccd77bd0f'
    'lead': 'Toddlers who were breastfed for any amount of time had lower blood pressure
      than those who were not breastfed at all, according to a new study, suggesting
      once again that "breast is best" for health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T09:20:24.417+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:24:13.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:10:00.192+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Breastfeeding']
    'template': '1'
    'title': 'Breastfeeding for any amount of time linked to lower blood pressure
      in toddlers, study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e0d90c-f64e-4d21-abab-2c0dce78a5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:14.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Toddlers who were
        breastfed for any amount of time had lower blood pressure than those who were
        not breastfed at all, according to a new study, suggesting once again that
        "breast is best" for health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8c556d-f9e8-4770-974e-03cdb44aa4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:14.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reduction in blood pressure found in the study "is of clinically
        important magnitude and surprising," Dr. Lori Feldman-Winter told CNN in an
        email. Feldman-Winter, who was not involved in the study, is the chair of
        the American Academy of Pediatrics Section on Breastfeeding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993e39c8-c7ad-49a4-b5c1-d39a72ba6e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:15.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may have expected a difference to be apparent just prior to or
        during adolescence, but the fact that these differences were seen as early
        as three years of age indicates that breastfeeding participates in metabolic
        programming that spans the life cycle," wrote Feldman-Winter, who is a professor
        of pediatrics at Rowan University''s Cooper Medical School.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72e4e10-f124-474a-a3e5-9ebbeae115ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Any breastfeeding helped</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e417c17e-3016-4ba9-96c3-3b01fdd8ca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:16.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, <a href="https://www.ahajournals.org/doi/10.1161/JAHA.120.019067"
        target="_blank">published</a> Wednesday in the Journal of the American Heart
        Association, used data from almost 2,400 children who are part of the CHILD
        (Canadian Healthy Infant Longitudinal Development) Cohort Study. CHILD is
        a longitudinal study that tracks the health of thousands of Canadian mothers
        and their children born between 2009 and 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b320ba1-fd92-4047-b5ab-5e4f57ad22bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:16.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study analyzed data on the length of time infants were breastfed
        and compared it to their blood pressure at age 3. Across the board, breastfed
        children had lower blood pressure regardless of the amount of time spent breastfeeding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbd8b7e-517e-46e6-87d5-720b52c98cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:17.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding was unexpected, said senior study author Meghan Azad,
        deputy director of the CHILD Cohort Study, an associate professor of pediatrics
        and child health at the University of Manitoba in Winnipeg, Canada.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147f3754-8ba8-49bb-bb30-eadb8fb4559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:17.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found, contrary to our expectations, it did not matter how long
        you were breastfed, whether it was two days, two weeks, two months or two
        years," Azad said. "We saw an improvement of blood pressure profiles from
        any breastfeeding at all."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6bec98-2485-43e7-8d08-cd2d5ac7f6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:18.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior research shows extended breastfeeding from six months to over
        a year lowers an infant''s risk of obesity, diabetes, gastrointestinal infections
        and more, according to the US Centers for Disease Control and Prevention.
        It also reduces the mother''s risk of some cancers, diabetes and high blood
        pressure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd52dfd7-76eb-45f7-bb56-50efc900dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:18.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "dose response" is often seen, meaning "the longer, the better"
        in relation to protecting against infections and asthma, Azad said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ac7cc9-5624-45a3-9c86-3325901181a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:19.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official recommendation from the American Academy of Pediatrics
        is to breastfeed exclusively for the first six months, then continued with
        complementary foods such as infant cereals, fruits and vegetables for a year
        or more.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cc8cb3-1dfb-4411-a6cd-d6245f8e5550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization recommends the same for the first
        six months, with continued breastfeeding and complementary foods for up to
        two years of age or longer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17984168-a58b-40bc-a5ec-5f88bedf7307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:20.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breastfeeding immediately after birth ''crucial''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa28232-915e-4bbb-8f15-72c740492510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:20.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies attempting to examine the link between breastfeeding
        and children''s blood pressure have been inconsistent, likely due to varying
        definitions of breastfeeding, the study noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8974c0c-eac2-4228-b298-6c6d57a7736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:21.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers for the current study categorized the children based
        on the duration of breastfeeding in the first days of life. One such category
        was "early limited breastfeeding," defined as breastfeeding that only occurred
        in the hospital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18981830-ae0b-4d6b-ae74-554dc18cf8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:22.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike previous research on the subject, Azad said the study was
        unique because they had this very detailed information about breastfeeding
        during the hospital stay after birth. This information allowed them to come
        to the conclusion that even breastfeeding only for the limited one to three
        days in the hospital is linked with lower blood pressure at age 3.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a3a829-5998-4a89-8db5-cef5a868027d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:22.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In these early days of breastfeeding, the mothers are producing
        colostrum, known to be especially nutritious and immunity-boosting for the
        infant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8131feb7-78f1-40e4-8bcf-2235fabb02f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:23.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first few days are really crucial," Azad said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cabc44-eabf-4ab6-b09b-cd159345060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:23.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reduction in blood pressure seen in the breastfed children is
        significant when comparing it to the levels of blood pressure in adults that
        are associated with lower risk of conditions such as hypertension and stroke,
        said lead study author Dr. Kozeta Miliku, a postdoctoral fellow at McMaster
        University in Hamilton, Ontario, Canada and a clinical science officer at
        the CHILD Cohort Study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e9c19f-db55-4452-a0d3-c900cc9083e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:24.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings that we see on breastfeeding and blood pressure could
        be clinically relevant," Miliku said. "As a new mom-to-be, this research means
        a lot to me because it''s important to understand that every drop counts."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e40489-ad03-4b67-a6a4-350131ea905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:24.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though any amount helps, sustained breastfeeding should still be
        supported, Miliku added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f919c1-2e01-4314-8beb-e8689d3c77cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:25.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azad recognized different reasons women do not breastfeed: They
        may not be educated on its impacts, they may feel shamed from societal attitudes
        toward breastfeeding in public, and some may have clinical reasons for not
        breastfeeding, among other factors. These must all be acknowledged and tackled
        by policy makers and health care providers, she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a7d85-0182-4fa9-af50-08a7c83759ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of its findings, the study authors emphasized the need
        for immediate postpartum lactation support and increased education about breastfeeding
        to new and expecting mothers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82b29c2-46f0-43e2-900e-5b4167da6e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:26.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Feldman-Winter said the study makes the case for policies
        that "work to improve maternity care practices that support breastfeeding
        initiation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74644b15-b1c3-43e0-8091-a3026d51aba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:26.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azad and Miliku hope to continue following this cohort and monitoring
        whether these differences in blood pressure levels at age 3 impact the participants''
        health into adulthood. They also seek to learn more about colostrum and breast
        milk to understand why they are linked to reduced negative health outcomes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1e0e94-fc6d-48a4-bc0f-13d2692cf71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:27.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breastfeeding resources</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcb964f-ac5f-469f-8f98-ce640353662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:27.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For new mothers who are breastfeeding, the American Academy of Pediatrics
        recommends knowing the signs of correct nursing:</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8269bb39-e2f7-47ca-b550-e9394ffad1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:28.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure that your baby''s mouth is open wide, with their chin
        and nose resting against the breast.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f43b0ba-0077-4816-9352-f8962805503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:28.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby should take as much of the areola into their mouth as they
        can and suckle rhythmically in short bursts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be7537-0d95-4eae-89fa-a21acedeb557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:29.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can hear your baby swallow regularly and your nipple feels
        comfortable, you are nursing correctly.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404cd8cf-f80b-4fc6-95f8-ff9a1cb948d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:29.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incorrect nursing signs include your baby''s head not being in line
        with their body, your baby is sucking on the nipple only but not on the areola
        and your baby''s cheeks being puckered inward.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5471fe03-7479-487a-ad79-6a69237583d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you aren''t hearing your baby swallow regularly or if you experience
        pain or nipple damage, you may want to seek advice from your pediatrician
        or or a lactation consultant such as La Leche League, a non-profit agency
        dedicated to providing education and support for breastfeeding mothers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f2e5b4-b704-4be7-af42-b5cf2eaeb307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:20:24.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:24:30.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/21/health/breastfeeding-child-lower-blood-pressure-wellness/index.html"
        target="_blank">Breastfeeding for any amount of time linked to lower blood
        pressure in toddlers, study finds</a></em></p>'
  'Perseverance-rover-Martian-samples-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-22T09:21:01.224+08:00
    'imagesource': 'jcr:40da6444-3686-4de8-94d3-00e52dd918cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c4f4b39-6540-462a-bb0f-e1744a28c3cf'
    'lead': 'Almost a year after NASA''s Perseverance rover was launched on its nearly
      seven-month journey to Mars, the robotic explorer is preparing to collect its
      first Martian sample within the next two weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T09:28:44.421+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:23:36.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:10:00.656+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Perseverance rover prepares to collect Martian samples that will be
      sent to Earth'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0090f8-83dd-4eea-a779-6139f35d2844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:37.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Almost a year after
        NASA''s Perseverance rover was launched on its nearly seven-month journey
        to Mars, the robotic explorer is preparing to collect its first Martian sample
        within the next two weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb4e40-fba4-4a42-a918-c0b0e8641f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:37.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sample, which will be returned to Earth by missions in the
        2030s, might contain evidence of whether there was past life on Mars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2029d16a-955d-4f4c-95c5-7f78feec7c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:38.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover has also collected some of its first scientific observations
        of the red planet as it searches among the rocks and dust.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8394ef-010c-4b93-8e98-ad68c742d489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:39.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance landed in Jezero Crater in February. Billions of years
        ago, the site was home to an ancient lake and river delta. Since June 1, the
        rover has been explore a 1.5-square-mile area of the crater, known as the
        "Cratered Floor Fractured Rough," in search of the crater''s deepest and most
        ancient layers of rock.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39bb9f3-5a0a-4672-9176-fcd3a83ebf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:39.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the rover''s 7-foot (2-meter) long robotic arm is a drill that
        will help it collect samples to place inside its caching system within the
        belly of the rover. The process to collect Perseverance''s first Martian sample
        will take about 11 days -- a lot longer than the 3 minutes and 35 seconds
        it took astronaut Neil Armstrong to collect the first lunar sample.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92507983-c6c0-4e41-8ca8-d1753628ee35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:40.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Neil Armstrong took the first sample from the Sea of Tranquility
        52 years ago, he began a process that would rewrite what humanity knew about
        the moon," said Thomas Zurbuchen, associate administrator for NASA''s Science
        Mission Directorate, in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a8dfa6-d640-45c7-8ee5-98189e296041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:40.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have every expectation that Perseverance''s first sample from
        Jezero Crater, and those that come after, will do the same for Mars. We are
        on the threshold of a new era of planetary science and discovery."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04cdc7e-265f-402e-aa7f-bf165a5b9607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:41.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Earth-to-Mars instructions</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c90ffd-59a3-40f9-9a6a-0cd3065fa77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance will receive instructions from its teams on Earth ahead
        of collecting the first sample.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381b2b59-98b5-46d6-8ed5-239c7577bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:42.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, Perseverance will align itself so that everything needed
        for sampling can be reached by the robotic arm, followed by an image survey
        using the rover''s suite of cameras. This survey will allow the rover''s science
        team to select the site of the first sample, as well as a separate target
        in the same area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b2d569-2e13-4a99-9f8c-5085bae5d297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:42.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will analyze the second target first before collecting the
        sample at the first target.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614eb788-44c5-4f0a-a980-6464d1f924f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:43.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is to get valuable data on the rock we are about to sample
        by finding its geologic twin (nearby) and performing detailed in-situ analysis,"
        said Vivian Sun, science campaign co-lead at NASA''s Jet Propulsion Laboratory
        in Pasadena, California.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21775e99-c89f-4e27-a2a8-12a0581566cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:43.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover will use an abrading tool to scrape off the top layers
        of the rock, blow it clean and study it using Perseverance''s science instruments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec65a78-d22e-4141-9318-2928b9705f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:44.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, these instruments will provide an in-depth look, including
        a mineral and chemical analysis, of the Martian rocks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ab7adf-84c1-4835-b9b4-a2597a04d4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On sampling day, the rover''s arm will retrieve a sample tube from
        its cache inside Perseverance''s belly and drill about 5 centimeters into
        the untouched twin of the rock it analyzed. This sample will be about the
        size of a piece of chalk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c129fa9d-eae2-4a7c-ab2b-df540bfc234e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the sample''s volume will be measured, photographed, sealed
        and stored within the rover.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafbffeb-e739-4bf7-8ed0-a08e28a3c4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:45.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each sample will tell a different piece of the Martian story.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da003bbe-2afe-4c09-b75c-d70e325bcfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:46.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dozens of samples to be collected eventually</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc8f121-f86a-4150-9c74-f69eeba18b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Perseverance continues to investigate this part of the crater,
        it will continue to drive and collect four unique samples. These will later
        be cached on the surface of Mars for a future mission to pick them up and
        return them to Earth. The rover will collect around 40 samples during its
        two-year mission.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc129f6-3beb-432b-b2e8-173d6a9c67c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:47.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not every sample Perseverance is collecting will be done in the
        quest for ancient life, and we don''t expect this first sample to provide
        definitive proof one way or the other," said Ken Farley, Perseverance project
        scientist at the California Institute of Technology, in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3e806e-a821-4459-b275-3d74d19e764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:47.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the rocks located in this geologic unit are not great time
        capsules for organics, we believe they have been around since the formation
        of Jezero Crater and incredibly valuable to fill gaps in our geologic understanding
        of this region -- things we''ll desperately need to know if we find life once
        existed on Mars."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad70d17-728d-46dc-8de8-f324a65176c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:48.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conducting science on Mars</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb91103-7973-4652-bdfe-286701dd1804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main goal of the Perseverance rover is to help unlock the history
        of Mars, taking us back to a time when the planet was warmer and wetter, in
        a quest to understand whether life ever existed on the red planet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d4028-ea6e-4c58-9b45-c515341a151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re getting amazing data back. The site we''re in is absolutely
        spectacular, and we''re getting beautiful, national park-like views every
        day looking off across Mars," said Briony Horgan, part of the rover''s science
        team and associate professor of planetary science in Purdue University''s
        Department of Earth, Atmospheric, and Planetary Sciences in the College of
        Science, in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58585da-d75b-4cb0-b65e-46c5ce386c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:49.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance has been on a bit of a summer road trip, traveling
        about 328 feet (100 meters) a day thanks to its autonomous navigation capability.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a15ecd8-9e31-42f9-b1b4-b846f35ca877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:50.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance''s instruments can zap rocks with lasers to help scientists
        understand if the rocks on Mars are sedimentary or igneous, which would reveal
        more about water flow and ancient Martian environments. If the rocks are igneous,
        they were formed by volcanoes. But sedimentary rocks would contain layers
        of information from the lake itself.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bece545-4646-4429-9172-c67ec2435145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:51.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover is currently driving over what the scientists call paver
        stones, and they are eager to learn if they are sedimentary or volcanic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d2c523-d565-44e1-b475-18171b0ea4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:51.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hypothesis the scientists are trying to test is whether the
        lake within Jezero Crater had multiple episodes of filling up and drying down.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82075af9-34e7-4d29-9c48-c2043494358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:52.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very important because it means that you will have multiple
        time periods in which we could potentially learn about environmental conditions
        on Mars," Farley said. "And we also have multiple time periods where we might
        be able to look for evidence of ancient life that might have existed on the
        planet."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bb7cee-81a1-41ba-9663-709f8ff2f0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images taken by Perseverance of the ancient river delta have revealed
        something surprising.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d89e47-0856-4673-8f21-374bb7d52653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:53.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs that flash flooding occurred within the delta, likely
        capable of moving large boulders, late within the lake''s history. None of
        this was visible in images obtained from orbiters around Mars. It took Perseverance
        investigating on the ground to find out.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af64b933-522f-44d0-82ab-4e2a35eddfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance has spied a wealth of rocks that intrigue scientists.
        One of those is a small hill of layered rocks called Artuby, nicknamed for
        a river in southern France.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c86642-19ce-4345-9e4a-291b0e5665ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocks appear to have formed within the lake itself, likely lake
        mud that turned into rock over time. And those rocks could contain evidence
        of ancient life or even microfossils.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b50538-9013-4de5-875b-e8959e0cf9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:54.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is exactly the kind of rock that we are most interested in
        investigating while looking for potential biosignatures in this ancient rock
        record," Farley said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39713005-36c6-4e50-acdb-a59c51412eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:28:44.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:55.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/21/world/mars-perseverance-rover-sample-science-scn/index.html"
        target="_blank">Perseverance rover prepares to collect Martian samples that
        will be sent to Earth</a></em></p>'
  'Sinovac-delivery':
