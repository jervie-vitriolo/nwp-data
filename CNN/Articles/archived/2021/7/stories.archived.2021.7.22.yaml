      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Velasco laid down at least
        five bills to tackle which include the creation of Virology Science and Technology
        Institute and the Philippine Center for Disease Control and Prevention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1eee34-bbbd-4361-9519-bbdd1154f1d2'
      'mgnl:activationStatus': true
