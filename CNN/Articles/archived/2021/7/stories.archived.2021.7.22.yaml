      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we get enough data on waning immunity for instance...we may
        have to recommend this third dose sooner than later" - especially for those
        who are more susceptible to infections like senior citizens and people with
        comorbidities - Vaccine Expert Panel head Dr. Nina Gloriani told CNN Philippines''
        The Final Word.</p>'
