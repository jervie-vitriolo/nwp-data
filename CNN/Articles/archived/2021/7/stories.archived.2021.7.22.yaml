      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> The House
        of Representatives may conduct its own probe on how the government spent public
        funds to address the COVID-19 pandemic, Speaker Lord Allan Velasco said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd725eb3d-ff57-4f32-ade8-53d352d8ff19'
