  'e-commerce-1m-merchants-2022-DTI':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-22T19:29:31.740+08:00
    'imagesource': 'jcr:4cfc358a-bfec-451e-97e5-c36113adbb73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8a1bb76-2ad6-4f18-a5e0-eeb55b7435ba'
    'lead': 'The Philippine government expects the local e-commerce sector to further
      grow with one million merchants by 2022, as more businesses go online amid the
      COVID-19 pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T19:31:40.897+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T14:13:31.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:10:18.706+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'E-commerce boom seen to continue with 1M merchants by 2022 - DTI

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135c79df-c23e-4945-b6ad-2e8f5be3670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T19:31:40.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:13:31.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> —&nbsp;The
        Philippine government expects the local e-commerce sector to further grow
        with one million merchants by 2022, as more businesses go online amid the
        COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d3d319-924c-408a-9533-f18283716844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T19:31:40.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:13:32.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"E-commerce comes to our rescue amid the pandemic... adoption in
        the Philippines grew," Trade and Industry Secretary Ramon Lopez said during
        the Digital Pilipinas launch on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72af4304-e08f-436f-bc6b-db0c5a13c21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T19:31:40.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:13:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the number of online businesses involved in retail trade
        climbed from 70% in 2019 to 80.2% in 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ac3660-31df-4151-b444-df27956e23a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T19:31:40.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:13:33.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong traction was witnessed across the sector—from online retail,
        delivery services, online entertainment, to telehealth services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684b1ff9-39ed-4d61-887e-8a58573ec3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T19:31:40.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:13:33.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic accelerated the adoption of e-commerce, the Trade
        chief said the government targets to register one million e-commerce enterprises
        by 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c12dc6-8783-493f-b83c-9f44f10b5e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T19:31:40.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:13:34.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once its momentum is sustained, the sector''s contribution to the
        country''s gross domestic product will subsequently increase, Lopez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cbc073-887a-4d54-9905-c3b9eee06458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T19:31:40.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:13:34.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By end-2021, the number of registered online businesses is expected
        to reach 750,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca5e001-08e8-4c64-b86a-34d6660b1e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T19:31:40.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:13:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To hit the target, Lopez said there''s a need to develop digitally
        skilled workers and build confidence between merchants and consumers to support
        the growth of the industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf80a49-3689-4e2e-bc61-b5d7c7156aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T19:31:40.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:13:35.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These should also be coupled by reliable telco services and logistic
        systems, he added.</p>'
  'PH-embassy-Thailand-covid-vaccines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-22T19:41:37.727+08:00
    'imagesource': 'jcr:361f5b5d-9442-4c01-b060-6516551ac9b9'
