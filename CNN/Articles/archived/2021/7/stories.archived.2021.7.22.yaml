  'palace-no-chinese-oil-exploration-scarborough-shoal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-22T18:14:05.686+08:00
    'imagesource': 'jcr:37c34c5c-a2e3-4852-9cd7-6776e697f465'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f289abf8-426f-4c2c-a1a5-747ad07385d2'
    'lead': 'Malacañang says it is ''confident'' China is not conducting oil exploration
      in the disputed Scarborough Shoal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T18:15:41.572+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:14:05.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:10:16.653+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace ''confident'' no Chinese oil exploration in disputed Scarborough
      Shoal'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d3d1b7-2601-4824-8bb3-947f90dba6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:15:41.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:14:05.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> - Malacañang
        on Thursday said it is "confident" China is not conducting oil exploration
        in the disputed Scarborough Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0973ba0d-51c9-4f8c-8ee0-57f187814af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:15:41.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:14:06.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace statement comes after Filipino fishermen found what''s
        believed to be an oil exploration equipment with Chinese markings early this
        month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507e099d-174e-4419-a156-ce49ec346761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:15:41.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:14:06.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ocean bottom seismometer was discovered north of the shoal -
        raising suspicion that Beijing may be conducting illegal activity in the Philippines''
        exclusive economic zone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83370a3-40e8-4b4a-bb6d-18555e6397fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:15:41.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:14:07.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the government has received no report of a Chinese oil
        exploration vessel in the area, according to Presidential spokesperson Harry
        Roque. Without such a ship, he said the seismometer is useless.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9712726b-b6f9-439b-9381-1c6bd7927430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:15:41.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:14:07.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So for now, we''re confident na wala naman pong exploration na
        nagaganap diyan sa [there''s no oil exploration being carried out in] Scarborough,"
        Roque said in a briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd54728-efe4-4f6a-b5d4-cb59eb87cafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:15:41.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:14:08.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If proven otherwise, he vowed the government will take "the corresponding
        action."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6531ff0c-72e0-40bd-b3f3-c59f19ab5a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:15:41.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:14:08.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added they will not ask China for an explanation on the recovered
        device, saying the allegations are only "based on speculation." However, he
        said authorities are currently investigating why the seismometer was there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be829db-acc2-49bd-bf25-4f5dc4113032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:15:41.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:14:09.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling for a Congressional probe into the matter, Bayan Muna Rep.
        Carlos Isagani Zarate said the Palace should not "dismiss this issue outright
        and once again protect China''s imperial interests."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21018bc1-80df-4d2d-a608-718faade67d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:15:41.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:14:09.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from harvesting our giant clams and depleting our fisheries
        resources, this may be the primary reason why China''s coast guard and maritime
        militia bar Filipino fishermen from fishing in Scarborough shoal. They may
        be mainly looking for oil in our EEZ," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68888e7c-f700-4d4d-957a-05956296301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:15:41.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:14:10.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang and local authorities<a href="https://cnnphilippines.com/news/2021/7/14/scarborough-shoal-fishermen-masinloc-pcg.html">
        earlier denied reports</a> that Filipino fishermen are being blocked by Chinese
        ships in Scarborough Shoal.</p>'
