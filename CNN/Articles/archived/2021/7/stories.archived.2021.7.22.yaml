      'mgnl:type': 'text'
      'text': '<p>[Translation: "Shouldn''t the standards be critical so there won''t
        be a wide gap – that there''s a high quality and there''s a questionable PPE
        – making the user feel it is putting him or her in danger.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
