      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8629f814-95f1-4dd0-b867-8102f3c4bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:53:33.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:23:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN has repeatedly denied the accusations and maintained it
        has no outstanding tax liability. The Bureau of Internal Revenue and the Securities
        and Exchange Commission said last year the network has been compliant with
        regulations, contrary to allegations lodged against the company.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fde1ab-7306-416c-a250-206cd6956ea6'
