      'mgnl:type': 'text'
      'text': '<p>It also warned that Iloilo City can no longer tend to more patients
        in the intensive care unit as it has used up 99% of its capacity. Taguig City
        is at 92% and Davao City at 91% ICU utilization rate, OCTA added.</p>'
    '10':
