    'title': 'Harvey Weinstein, in a wheelchair, pleads not guilty to sexual assault
      charges in Los Angeles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd7f06-6657-49ab-92f2-1f06f2f71f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disgraced movie producer Harvey Weinstein
        pleaded not guilty to 11 sexual assault charges in a Los Angeles courtroom
        on Wednesday, a day after he was moved across the country from his New York
        prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f4fcbc-7a59-4eab-b242-d4def8f9b6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617b381b-1c5b-4f65-91c0-7adf48c67cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, 69, appeared in a wheelchair in the hearing, while a
        medical mask covered his mouth and sat under his nose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd597bfd8-fd47-4203-ad3b-59d779df39d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d92fc0a-49a8-4ce2-9400-8294f69c9130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His use of a wheelchair reflects what his attorneys have said is
        his deteriorating physical health in recent years. During his criminal trial
        in New York early last year, he arrived to court each day using a walker,
        and he appeared at his sentencing in March 2020 in a wheelchair.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717a5b4b-c57f-486a-a1dc-bd60f8b5630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6492629-dd1c-4fb1-a1d6-6bf4751879a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short court hearing Wednesday, Weinstein did and said little.
        His lawyers filed a motion to dismiss three of the 11 counts against him,
        saying the statute of limitations has expired. The attorney also requested
        a medical evaluation, which the judge granted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36b045f-c1c0-4b7a-b644-71971e59756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf935f76-2032-475f-aff1-c9c8ebc967e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11 charges include four counts of forcible rape, four counts
        of forcible oral copulation, two counts of sexual battery by restraint, and
        one count of sexual penetration by use of force. The alleged assaults involve
        five women between 2004 and 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b7586a-e01d-4a0e-99fe-d69a0329c416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c5092e-d297-4110-ba46-db90709ea4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His next court appearance is July 29.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ff30ee-4766-4b59-82f3-7a08918633bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5045d5b-79d7-47d9-896d-f706f3d8f521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He absolutely, unequivocally and categorically denies the allegations
        in this indictment," said Mark Werksman, Weinstein''s lawyer. "They''re unprovable,
        unproven, uncredible, and unsubstantiated, and that will become clear as we
        litigate this case."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6feb9b9-2c33-440a-945b-def22f04910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa24c7e-ba8e-4d71-98d8-0314ce4f3cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein is going blind in one eye and is in a wheelchair for issues
        related to his spinal stenosis, the attorney said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386d80da-ca4c-4c29-947c-09508fbdb562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43e0255-69da-45e0-afc3-fc2862a7dc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They made representations to the court that they would attend to
        his medical needs and we expect them to," Werksman said. "And we''ve asked
        the judge to order that they do and I expect that they will."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981e02ba-207c-4886-bc23-4bd6da700297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646bf08f-229e-48f1-95ef-4c84bd56edd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloria Allred, who represents two of the victims in this case, took
        issue with Werksman''s comments about the allegations in the indictment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474dbb13-2389-45d4-9873-e3435133edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14089a71-e7ce-4ef1-9be3-c7e61deacbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allegations of sexual assault and rape do take a long time to report,
        so the idea that they may not have disclosed to a law enforcement officer
        for many years does not mean that those are not credible," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17d582c-79c4-45ec-acf4-001c9590073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79c47df-8b2b-4569-9088-0f1f43ad2f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wants Weinstein to get all the medical care he is afforded.
        "We want him to be in good shape for the trial."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb090e8-cd37-4544-b5d3-cfa545b86ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ba667-7766-4dec-b9f9-00337d64935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weinstein is serving a 23-year sentence</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2c3770-39d7-4612-8e3e-877260505615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court hearing comes nearly four years after investigative stories
        by The New York Times and The New Yorker revealed Weinstein''s alleged history
        of sexual abuse, harassment and secret settlements as he used his influence
        as a Hollywood power broker to take advantage of young women.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dbc566-5dca-4d38-b51e-f1db68e0c390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c225f9-59c2-4a03-84a9-8b2514311247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelations led to a wave of women speaking publicly about the
        pervasiveness of sexual abuse and harassment in what''s known as the #MeToo
        movement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bb38eb-43dd-47eb-a553-75f8f96c4c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e1d348-1a31-4036-a17a-39afb819b764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein was found guilty last year in New York of first-degree
        criminal sexual act and third-degree rape and is serving a 23-year prison
        sentence at a maximum security prison outside of Buffalo. He did not testify
        in his own defense, but at his sentencing last March he offered an unexpected,
        rambling speech that oscillated between remorse, defense of his actions and
        confusion.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192056dd-ecca-4799-aa51-96b8a254e94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f96c3f-9e1b-478a-acf7-7b999a10cf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to say these aren''t great people, I had wonderful
        times with these people, you know," Weinstein said of the women who accused
        him of assault. "It is just I''m totally confused and I think men are confused
        about all of these issues."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee15163-0a07-42e0-bfd4-a25c7c25b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab97c84f-16cb-4482-985e-71ec0198bea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to his declining health, his attorneys have decried the lengthy
        prison term as a de facto life sentence. His legal team filed an appeal earlier
        this year, saying a biased judge and a biased juror tainted the trial.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf208dd1-58c0-434e-b07a-17cc18190f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024e9a19-2218-4a2c-99ba-9884bc526d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a New York judge approved his extradition to Los Angeles
        County for him to face further charges.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee6aeb4-b1fd-4016-9357-208833eb555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42a8dab-f40d-4b00-b821-781d8d62fee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was originally charged in Los Angeles County in January 2020
        with sexually assaulting two women in separate incidents over a two-day period
        in 2013. In April, prosecutors added an additional charge that stems from
        an alleged incident at a Beverly Hills hotel in May 2010, and in October prosecutors
        added six new charges.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764fd679-2ee7-447c-9159-00f04eac8233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a76499b-9d18-4f0c-aa5f-9693547aa7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has denied the allegations, according to his spokesman Juda Engelmayer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c986f89-b572-4d2e-87a7-41e236ff9ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db8f1b6-4713-4e8f-8aae-838bbabc6728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harvey Weinstein has always maintained that every one of his physical
        encounters throughout his entire life have been consensual. That hasn''t changed,"
        Engelmayer said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d44f30-26b7-4cf8-a735-39d2aac63407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:29:15.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/21/us/harvey-weinstein-los-angeles-plea/index.html">Harvey
        Weinstein, in a wheelchair, pleads not guilty to sexual assault charges in
        Los Angeles</a>."</em></p>'
  'US-and-Germany-reach-deal-on-Nord-Stream-2-pipeline':
    'author': 'Nicole Gaouette and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-22T05:29:35.125+08:00
    'imagesource': 'jcr:c56da732-5507-42ca-ab0b-659cc6a5448d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '819f13f8-82da-491c-ae67-7712cfa49584'
    'lead': 'The US says it has reached a deal with Germany that would allow completion
      of the controversial Nord Stream 2 pipeline opposed by the Biden administration
      as a "malign influence project" that Russia could use to gain leverage over
      European allies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T05:33:41.600+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T14:29:24.295+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:09:53.337+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Germany', 'deal', 'Biden', 'Nord-Stream-2', 'geopolitical-project',
      'Merkel']
    'template': '1'
    'title': 'US and Germany reach deal on controversial pipeline that Biden sees
      as a Russian ''geopolitical project'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7e3714-a77e-460d-a189-825109767e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US announced Wednesday that it has
        reached a deal with Germany that would allow completion of the controversial
        Nord Stream 2 pipeline opposed by the Biden administration as a "malign influence
        project" that Russia could use to gain leverage over European allies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c0dfad-672a-47a9-bb7a-914e3f910ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8243c5-27a9-4fd8-bba5-61d1e5257f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we remain opposed to the pipeline, we reached the judgment
        that sanctions would not stop its construction and risked undermining a critical
        alliance with Germany, as well as with the EU and other European allies,"
        a senior State Department official said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa660232-2c05-4462-b77d-ae3ca63fe358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f10dcb-fc73-4b51-8b9c-a33fbba8f996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is unlikely to end bitter divides over the pipeline,
        with US lawmakers condemning the agreement, Ukrainian officials immediately
        weighing in to say they are lodging diplomatic protests and even the US acknowledging
        their opposition to the project remains firm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5143f832-1ea1-4a23-b19d-0123843fc5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cbfdde-8820-465e-8f44-e6b053428c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T05:33:41.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would just say emphatically that we still oppose Nord Stream
        2, we still believe it''s a Russian geopolitical malign influence project,
        none of that has changed," the senior official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c0beb9-20d9-49b7-8340-e966f1b847c5'
      'mgnl:activationStatus': true
