      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH noted that it is still encountering technical difficulties
        with its data logging system COVIDKAYA, which means the cases reported "may
        not have up-to-date data entries in certain fields (e.g. health status, residence,
        quarantine status)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3708ab1-928a-44f8-ab96-580231492c1d'
      'mgnl:activationStatus': true
