      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of people who tested positive
        stood at 12% based on 47,869 tests reported on July 20. The rate is within
        the "high" classification by US-based nonprofit Covid Act Now, which is used
        by the OCTA research team as reference for its recommendations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eae0ed7-9a9d-4a18-8517-c36a22e41913'
      'mgnl:activationStatus': true
