  'US-experts-mask-policy-counties-with-high-COVID-19-infections':
    'author': 'Madeline Holcombe, CNN'
    'caption': 'Courtesy: Marcio Jose Sanchez/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-22T03:47:54.171+08:00
    'imagesource': 'jcr:3f551061-12d5-4ba6-ad9e-6c32a5acf810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
