      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines suspended the deployment of workers to the Middle
        Eastern country in May amid the conflict between Israeli forces and Palestinian
        militants, which escalated that month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef4243d-a5ec-40f8-9f35-593dbca69817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T18:13:59.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:14:02.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The processing of applications <a href="https://www.cnnphilippines.com/news/2021/5/20/DOLE-Israel-caregiver-deployment-suspended.html">continued</a>
        despite the ban.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1041623a-5536-4760-b576-ec213d235f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T18:13:59.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:14:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Bello already noted that deployment may<a href="https://cnnphilippines.com/news/2021/7/7/DOLE-suspension-OFW-deployment-Israel.html">
        resume this July,</a> but stressed the agency would still be coordinating
        with the Department of Foreign Affairs regarding the security situation in
        Israel.</p>'
