      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It''s) not just name recall, the President also has very high
        approval and trust ratings. It’s leading to favorable results for Sara Duterte,"
        Tabunda added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37522eba-5405-43bb-8a9e-3a86b841489e'
      'mgnl:activationStatus': true
