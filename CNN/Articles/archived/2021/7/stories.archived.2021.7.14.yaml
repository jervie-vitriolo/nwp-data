    'lead': '''Alam niyo naman po independyenteng sanga ‘yan ng gobyerno at di namin
      madidiktahan. So they can investigate all they want,'' said Presidential Spokesperson
      Harry Roque.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T17:46:23.288+08:00
