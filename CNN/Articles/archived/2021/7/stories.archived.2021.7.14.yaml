      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the persuadable share of the public has dwindled since
        January, it hasn''t disappeared. A tenth of Americans still say they''re waiting
        to see how the vaccine works for others before they make up their minds.</p>'
