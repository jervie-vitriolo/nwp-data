      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761d686b-ea2c-451c-b966-7ac1d78fc74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:18:39.415+08:00
