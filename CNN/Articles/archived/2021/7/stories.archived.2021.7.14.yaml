      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c6e0da-58eb-4694-a6da-590140b430da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:41:27.116+08:00
      'mgnl:createdBy': 'pilar'
