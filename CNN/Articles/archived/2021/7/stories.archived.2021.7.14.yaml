      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pop star and actress Olivia Rodrigo wants
        her fans to be "happy and healthy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d54b6c-cdc9-496c-be56-8be74e3329f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:35:24.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:04.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigo, singer of summer hits "Drivers License," "Good 4 U," and
        "Déjà Vu" is heading to the White House Wednesday to do her part to increase
        Covid-19 vaccination outreach to the crucial demographic of young people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da51c35c-856c-4d0e-93be-38ece62b83be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:35:24.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:04.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigo, 18, will be meeting with President Joe Biden and Dr. Anthony
        Fauci, a White House official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c77439b-91c0-48dd-b856-a89e49381d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:35:24.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:04.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will also "record videos about the importance of young people
        getting vaccinated, including answering important questions young people have
        about getting vaccinated," the official said, which comes as the administration
        continues to make a push to get more Americans vaccinated amid rising cases
        and a slowing pace of vaccinations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1621ab-bbf4-4396-8d89-8e3f469b0d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:35:24.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos, per the White House official, will be featured on Rodrigo''s
        social media channels and the White House''s social pages. Rodrigo has more
        than 28 million followers across her channels, the official noted.</p>'
