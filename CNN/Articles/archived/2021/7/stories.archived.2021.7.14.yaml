      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e95c0d-3feb-4e3e-9981-a43cda2d2067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T18:13:59.830+08:00
      'mgnl:createdBy': 'alyssa'
