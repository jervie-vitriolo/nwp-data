    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:21.531+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH temporarily bans travelers from Indonesia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d363a1c-a1be-43ca-a358-9387ae30f191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:40:28.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:42.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong>&nbsp;President
        Rodrigo Duterte has approved the recommendation to include Indonesia in the
        list of countries covered by travel restrictions, Malacañang announced on
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53146375-5496-4899-93c7-add53356c12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:40:28.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions will be applied to travelers coming from Indonesia
        and those with travel history there within the last 14 days before arriving
        in the Philippines. These travelers will be prohibited from entering the country
        beginning 12:01 a.m. of July 16 until 11:59 p.m. of July 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1998b90e-0bd2-4556-8638-da38d1a90b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:40:28.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers in transit from Indonesia and those who have been there
        within 14 days preceding arrival to the Philippines and will arrive before
        July 16 may still be allowed to enter, but they will have to undergo a 14-day
        quarantine at a facility notwithstanding a negative RT-PCR test result.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6cb05f-8eb9-4649-9395-1dd4caa9456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:40:28.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was one of the recommendations of the Inter-Agency Task Force
        as the fellow Southeast Asian nation is currently battling a severe wave of
        COVID-19 infections that authorities say is driven by the more contagious
        Delta variant. The IATF on Wednesday also extended restrictions on travelers
        coming from India, Pakistan, Bangladesh, Sri Lanka, Nepal, UAE, and Oman until
        July 31.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e77fae8-9dd0-4496-a58d-905fe2b0d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T21:40:42.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in Indonesia was due to holiday celebrations in May, Consul
        General Bryan Dexter Lao - Chargé d'' Affaires, ad interim, in Indonesia -
        told CNN Philippines. He said the public had been instructed to follow minimum
        health standards such as physical distancing, wearing masks, and washing hands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f571fde-93e6-437e-a4ff-5f74433a13d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T21:40:42.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those measures apparently were not enough to control the rapid
        infection rate of [COVID-19]," Lao said in an interview on <em>News Night</em>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea4892f-f8d9-4c2c-9a93-c05cf53ec3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T21:40:42.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian government aims to vaccinate one million people per
        day, but only 36 million people out of a population of 273 million - or around
        13% - have so far received their first dose. Lao said 15 million - or 5.4%
        of the population - have completed the two doses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a06b1b-c73b-459e-93b3-79df6bb1814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T21:40:42.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 4,000 to 8,000 Filipinos in Indonesia, according
        to Lao. He added that around a hundred were booked for a July flight to the
        Philippines. He said he will present a report on the impact of the travel
        restrictions on Filipinos in Indonesia to the Philippine government to see
        if a shorter period for the ban can be arranged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2630bab1-d98f-4a66-a4a9-7e25f8e69669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:40:28.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:42.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Melissa Lopez contributed to this
        report.</em></p>'
  'Simularity-report-photo-ship-dumping-waste-South-China-Sea':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-14T14:02:11.365+08:00
    'imagesource': 'jcr:69b92026-f8f6-4e47-b2fd-c7d282458049'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5454c6ff-c374-44fd-ad41-92c9b0a0c47b'
    'lead': 'When the Chinese Embassy was asked for a reaction, it discredited the
      findings by sharing a 2014 news report bearing the same image of a ship trailed
      by waste. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T14:04:41.896+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:18:42.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:21.840+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Simularity explains as PH, Chinese officials cast doubt on sewage dumping
      report'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc0176d-438c-4ce3-80ef-c0c2916229b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T14:04:41.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:42.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> US-based
        geospatial imagery firm Simularity is standing by its report on <a href="https://cnnphilippines.com/news/2021/7/13/Spratly-Reef-China-ship-damage-Simularity.html?fbclid=IwAR1O4bw27pthcMxVwl9AMcVjW6YOYCSPzmRzipVX9mslpLgjYjk-xxt9EQI">Chinese
        ships dumping human waste in the Spratly Islands</a> despite several Philippine
        and Chinese government officials expressing skepticism over its accuracy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412e420e-392c-4abc-ae8c-391969de9a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T14:04:41.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:42.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin Jr. and Defense Chief Delfin
        Lorenzana have pointed out that a photo attached in the Simularity report
        released on Monday was an <a href="https://twitter.com/teddyboylocsin/status/1414864627427536896">old
        one taken in Australia</a>, not the Spratlys. When the Chinese Embassy was
        asked for a reaction, it discredited the findings by <a href="https://www.facebook.com/ChinaEmbassyManila/posts/1656817504515317">sharing
        a 2014 news report</a> bearing the same image of a ship trailed by waste.
        The photo caption in that news report identified the location as Cairns, Australia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ef3f1f-b6c9-4ffc-afdb-0289c8fe1623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T14:04:41.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:42.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simularity explained that the confusion came after a local news
        organization used the photo without clearly stating it was not taken recently
        at the Spratly Island.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51147d30-bd6f-4e60-bd81-b9acf5b2899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T14:04:41.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:42.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, Simularity credited the photo as "unknown ship from
        Marine Executive" to show the effects of excess nutrients in water.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43659f1-e01a-4f0b-b5c9-42afa270aa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T14:04:41.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:42.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some parties have tried to discredit us, question our analysis,
        and claim that our report is ''fake news'' since the ship was photographed
        elsewhere — in Australia perhaps. The purpose of the image was to provide
        context that illustrates the common sewage dumping practice of ships," it
        said. "There is nothing fake about our research and reporting. Images from
        multispectral satellites were used in the analysis."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781f3cb1-8da8-441e-a60b-0796e07203fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T14:04:41.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:42.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It argued that the satellite imagery used to identify the presence
        of increase in chlorophyll A pigment in the disputed waters was recent, well
        researched, and validated. It said a human analyst identified the chlorophyll
        blooms as evidence of sewage dumping.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6b7d15-4160-4b0c-ab35-03bbc81f8f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T14:04:41.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:42.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report caught the attention of the public after it was revealed
        that Chinese crews of the hundreds of anchored ships continue to dump human
        waste and sewage in the reefs, causing long-term damage to marine life in
        the disputed waters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c66b9c2-9fb2-40ac-930d-8a432e2c7131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T14:04:41.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:42.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simularity said that the sewage discharge led to increase in chlorophyll
        A pigment, which is visible from space. This was also seen in the Union Banks
        or Pagkakaisa Banks, a group of features in the Kalayaan Island Group — which
        the Philippines considers part of Palawan province. It said chlorophyll A
        concentration leads to excess phytoplankton which cannot be consumed by the
        reef inhabitants, so they die and sink to the sea floor to be consumed by
        bacteria.</p>'
  'Adverse-event-one-year-after-COVID-19-vaccination-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-14T14:55:27.508+08:00
    'imagesource': 'jcr:62dc4f73-309b-4dc0-b635-7691fc4566c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33e908f4-7f73-4c99-8752-7ea73274c5b2'
    'lead': 'The public should still inform authorities if they experience any adverse
      event one year after their COVID-19 immunization, Food and Drug Administration
      Director General Eric Domingo says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T14:59:08.653+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:18:36.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:22.159+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adverse event appearing one year after vaccination should still be reported'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3eca8f-f4dc-4ca7-a18b-0b81854d53a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T14:59:08.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:36.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> The public
        should still inform authorities if they experience any adverse event one year
        after their COVID-19 immunization, Food and Drug Administration Director General
        Eric Domingo said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160137e4-45a7-4fff-b8db-15ad581c8838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T14:59:08.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo''s remark came after the United States'' drug regulator
        warned Janssen''s COVID-19 vaccine recipients of an increased risk of a rare
        neurological condition called the Guillain-Barré Syndrome in the 42 days following
        inoculation. The US FDA said the chance of this occurring is "very low."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5cab85-70ee-4cff-8599-ad96a0077968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T14:59:08.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:37.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2021/7/13/Johnson-and-Johnson-vaccine-rare-nerve-disorder-DOH.html?_=1626225599729"
        target="_blank">READ: DOH: Risk of rare nerve complication with J&amp;J vaccine
        remains very low&nbsp;</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b28b3-9729-4c38-b5d6-bddd23929b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T14:59:08.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:38.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.fda.gov/news-events/press-announcements/coronavirus-covid-19-update-july-13-2021"
        target="_blank">agency</a> said 100 preliminary reports of Guillain-Barré
        Syndrome had been filed with the US government''s Vaccine Adverse Event Reporting
        System, adding that America has so far given 12.5 million Janssen shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ad629d-0795-430a-af92-7b9ed3982bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T14:59:08.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:38.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extended talaga ang ating adverse events following COVID-19 immunization.
        So ''pag may naramdaman po kayo, kahit after 6 months, kahit 1 year, kailangan
        pong i-report niyo iyan para po makita natin at maaral po natin kung mayroon
        po siyang koneksyon sa mga bakunang natanggap niyo," Domingo told a Laging
        Handa briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742f2fd2-99ac-4011-85f1-b944f2326b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T14:59:08.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:39.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our observation period for adverse events following
        COVID-19 immunization should really be extended. So, if you fall sick six
        months or one year after your immunization, you have to report it so we can
        study if your condition is linked to the vaccine you received.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aa94a3-d56e-4848-9d9c-f85a7fd4f096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T14:59:08.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:39.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said less than 1% percent of the people who received COVID-19
