      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The European Union has unveiled some of
        the world''s most ambitious proposals to reduce carbon emissions and wean
        its 27 members off fossil fuels, including taxes on emissions-heavy imports
        into the union and non-renewable energy, such as oil, gas and coal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58756a95-14ce-4fb0-aa2d-e85139a7974d'
