        on Wednesday confirmed he will be resigning as head coach of the University
        of the Philippines'' men''s basketball team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52468640-3c9e-43e5-b557-9fed7330280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:04:32.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:11:27.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ba2e53-3412-4449-98df-0bdae7d9fa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:04:32.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:11:28.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes it''s true. The UP administration and the team management will
        issue their statement tomorrow," Perasol told CNN Philippines in a text message.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2668a0-08e8-4e8c-bafc-c46149f09576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:08:32.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:11:28.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol said his stint as Fighting Maroons head coach was one of
        his "most fulfilling jobs."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e1aa7c-3c52-4a9b-964b-58524f34d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:08:32.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:11:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254f2150-002f-486b-ae30-7433fb5e2504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:08:32.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:11:29.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like watching your child grown into a young man ready to
        take on the world," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f577754a-810e-4d88-8ba1-8288f5e08d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:04:32.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:11:30.391+08:00
