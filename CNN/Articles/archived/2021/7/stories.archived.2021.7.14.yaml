    'title': 'VW hopes its electric bus can drive huge sales growth in the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e533d96-f563-488e-abcd-69c8a05e76fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:27:07.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Germany''s Volkswagen Group hopes
        to more than double its market share in the United States by 2030, and it''s
        counting on a cute electric remake of its classic VW Microbus to help it get
        there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab17304-8da4-4f1d-aada-3544aec06389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:27:07.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f94cbe6-8795-4535-815d-24773833283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:27:07.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:24.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VW ID Buzz is expected to go on sale in 2023 in the US. The
        production version hasn''t been unveiled yet, but the ID Buzz concept, unveiled
        in 2017, was clearly modeled on the beloved VW bus of the 1960s and ''70s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff1b64b-6416-42c3-a949-a40855352fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:27:07.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:25.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f93b52-fc03-4106-bc87-047caf54162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:27:07.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:25.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will significantly contribute to enhancing the appeal of the
        Volkswagen brand, reloading it with emotions and love, particularly in the
        US," VW chairman Herbert Diess said in a presentation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14e38f0-4ad9-4994-a9aa-90e7976dcd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:27:07.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ddffda-cc9d-4021-a3ff-9abd70249fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:27:07.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:26.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VW ID Buzz was designed with US consumers in mind because of
        the fond memories Americans have of the original VW Type 2, better known as
        the Microbus, Diess said. That flat-fronted bus with a four cylinder air-cooled
        engine in the back was a favorite among campers, big families and, famously,
        counterculture road-trippers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5804055b-465c-49c5-aee0-11ba746acdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:27:07.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:27.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fd8996-958d-47cb-967f-04f88be6a26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:27:07.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the Volkswagen brand, the VW Group also includes Audi, Bentley,
        Porsche and Lamborghini. Currently, those five brands under the VW umbrella
        have a total of 4.6% of US market share, according to Cox Automotive. VW hopes
        to increase its total US market share to 10% by 2030. That would be roughly
        equivalent to Honda''s market share in the US today, according to Cox Automotive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a703d059-bc73-49f0-9072-13c501f84095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:27:07.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6ca638-34db-4501-ab91-b4918777f9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:27:07.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:28.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VW Group is shifting toward electric vehicles, which the company
        expects to make up half its sales globally by 2030. The company sees this
        as an opportunity to gain further footing in places like the US, where some
        competitors aren''t shifting to electric vehicles as fast, Diess said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaf9a3c-4b83-4d7f-a590-aad8fbafe8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:27:07.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:29.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda512ea-4df1-4007-8441-7106de39bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:27:07.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:29.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides being all-electric, VW also expects the ID Buzz to be at
        the forefront of the company''s autonomous driving plans. The ID Buzz will
        be used in a self-driving taxi service that VW plans to begin testing in Hamburg,
        Germany, in 2026. The bus will also be available in cargo-carrying versions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb7962-10af-43a0-994c-3d93e26a991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:27:07.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cd0cc0-fd85-4ae9-9605-b5611b506a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:27:07.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VW ID.4, an electric compact SUV, went on sale in the US earlier
        this year. It has been selling well, according to VW. Audi sells the E-Tron
        and E-Tron Sportback SUVs, the E-Tron GT four-door car and will begin selling
        two more electric SUVs by the end of this year. Porsche offers the Taycan,
        a high-performance four-door electric car.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e1e175-7732-4d53-8cb6-0c573af8ddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:27:07.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:31.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d87e47-621e-485a-9e74-5c2bc1af6df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:27:07.848+08:00
