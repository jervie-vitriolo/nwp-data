  'zomato-india-ipo':
    'author': 'Diksha Madhok, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-14T15:37:26.684+08:00
    'imagesource': 'jcr:e68eb5a0-aeb5-4e69-9eea-8426e96c0355'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0a50aa5-9a8c-4da5-86d8-7c424a523b34'
    'lead': 'Food delivery startup Zomato is looking to raise some $1.3 billion this
      week in an initial public offering in Mumbai, the company said in a recent regulatory
      filing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T15:45:07.783+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:17:10.427+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:25.278+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'East-Asia', 'India', 'Zomato', 'IPO', 'initial-public-offering']
    'template': '1'
    'title': 'Zomato is raising $1.3 billion in India''s biggest IPO of the year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a84334-c502-45a4-a9c8-b9f0ccbb47cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:45:07.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:17:10.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — India''s biggest IPO of the year is here.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b773da97-6fd2-4e29-8bd1-47f65167d936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:45:07.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:17:11.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food delivery startup Zomato is looking to raise some $1.3 billion
        this week in an initial public offering in Mumbai, the company said in a recent
        <a href="https://www.sebi.gov.in/filings/public-issues/jul-2021/zomato-limited-addendum-to-rhp_50992.html"
        target="_blank">regulatory filing</a>. It expects to close its books on Friday,
        and is the biggest offering in the country so far in 2021, <a href="https://edition.cnn.com/2021/04/28/investing/zomato-ipo-india-intl-hnk/index.html"
        target="_blank">according to Dealogic</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6c2eb0-f651-433c-9c0c-0e12caadfdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:45:07.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:17:11.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to sell shares priced between 72 and 76 rupees
        (97 cents to $1.02) per share. At the upper end of the range, Zomato would
        be valued at almost $8 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560af082-cc3b-45fd-b994-b2eaf707e620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:45:07.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:17:12.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its founder Deepinder Goyal began Wednesday with a nervous tweet:
        "Just ordered a triple breakfast @zomato. Stress eating."</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr"></p>&mdash;
        Deepinder Goyal (@deepigoyal) <a href="https://twitter.com/deepigoyal/status/1415144869870247938?ref_src=twsrc%5Etfw">July
        14, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce7b742-19e9-4d16-b323-6012b8985429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:45:07.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:17:12.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6740fb0d-94db-4850-9467-7219c40db715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:45:07.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:17:13.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are closely watching the offering, which will give some
        insight into the market''s appetite for Indian startups. The country has a
        ton of tech unicorns — companies that have reached a valuation of at least
        $1 billion — but none of them have ever gone public before.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dc071c-0833-47b9-a979-6b4ae2634acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:45:07.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:17:13.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have expressed concern that Indian startups — many of which
        have raised <a href="https://edition.cnn.com/2021/04/23/tech/india-startups-unicorns-intl-hnk/index.html"
        target="_blank">hundreds of millions of dollars</a>&nbsp;from private markets
        at extremely high valuations — need to start showing consistent profits and
        healthy exits for investors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a99b9b3-2763-4282-b4be-626cfa9ef337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:45:07.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:17:14.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This IPO is in some sense the beginning of the Indian digital ecosystem''s
        promises starting to get fulfilled," Ashish Fafadia, partner at the Indian
        venture capital firm Blume Ventures, told CNN Business.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecb37ec-71aa-4127-91b0-e58a2096eabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:45:07.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:17:14.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said investors will be looking at how the company performs after
        it lists, along with how well Zomato is able to hit quarterly targets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e60b0d7-9231-4c86-b8f8-1e566c0111b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:45:07.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:17:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ultimate long-term test would be if they are able to become
        a profitable business," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57583889-13f6-4ff3-b6ed-e03b2b5dc17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:45:07.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:17:15.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Paving the way</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdc93f5-baff-4be7-b9ec-13c615da4a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:45:07.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:17:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zomato was founded in New Delhi in 2008 by Goyal. The company has
        built a name for itself as one of India''s most successful startups, with
        a team of more than 5,000 employees and a reach across more than 10,000 cities
        in two dozen countries, from Sri Lanka and Slovakia to South Africa.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbc9996-7f6d-4ae4-bef2-0362854532c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:45:07.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:17:16.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm made waves in January 2020 when it bought <a href="https://edition.cnn.com/2020/01/20/tech/uber-eats-india-zomato/index.html"
        target="_blank">Uber Eats in India</a>, handing Zomato a big win in its home
        market. California-based Uber picked up a nearly 10% stake in Zomato as part
        of the deal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764cd944-0ee2-4c80-9700-8eb173f927cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:45:07.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:17:17.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zomato''s public offering this month could also pave the way for
        more Indian unicorns to go public down the road.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe9faad-651a-45e4-8d5c-6e0fcb24115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:45:07.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:17:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart-owned Flipkart, which is the only Indian tech unicorn to
        have been acquired at a valuation of more than $1 billion, is considering
        a public offering, <a href="https://www.reuters.com/world/india/walmarts-flipkart-raises-36-billion-funding-2021-07-12/"
        target="_blank">according to media reports</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257978cc-7ffa-4a42-97b1-9f94b0f1434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:45:07.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:17:18.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That e-commerce firm raised $3.6 billion in its latest round of
        funding from investors including GIC, the Canada Pension Plan Investment Board,
        SoftBank''s Vision Fund 2 and Walmart, the company said this week. Flipkart
        is now valued at nearly $38 billion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d74a322-7860-4316-bbba-ae061d791bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:45:07.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:17:19.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zomato''s IPO will also serve as another test for the closely watched
        global food delivery industry. Deliveroo''s IPO crashed in London earlier
        this year despite great fanfare, becoming the city''s worst debut on record.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286da750-02bc-49b8-8e83-c90a90d654ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:45:07.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:17:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Michelle Toh contributed to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277584fa-f478-43cb-a91f-f7139118186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:45:07.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:17:20.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/14/tech/zomato-ipo-intl-hnk/index.html"
        target="_blank">Zomato is raising $1.3 billion in India''s biggest IPO of
        the year</a>."</em></p>'
