  'scarborough-shoal-fishermen-masinloc-pcg':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-14T20:24:27.419+08:00
    'imagesource': 'jcr:02cb1cd7-63f8-4f54-a550-3577fffd7cce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '386b4380-56d6-413b-a25a-be423086ed69'
    'lead': 'Echoing Malacañang’s earlier statement, the mayor of Masinloc, Zambales
      and the Philippine Coast Guard have refuted claims that Filipino fishermen are
      being denied their livelihoods by Chinese ships in the Scarborough Shoal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T20:27:22.731+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:12:46.927+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:33.319+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Masinloc mayor, Coast Guard deny Filipino fishermen being harassed by
      China in Scarborough'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ad0c63-6454-4952-bf2c-343303a27bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:27:22.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:12:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> —&nbsp;Echoing
        Malacañang’s earlier statement, the mayor of Masinloc, Zambales and the Philippine
        Coast Guard have refuted claims that Filipino fishermen are being denied their
        livelihoods by Chinese ships in the Scarborough Shoal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaa199f-1a1e-4372-ac7e-68506b70def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:27:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:12:47.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yan po ay walang katotohanan</em> [There’s no truth to that],”
        Masinloc Mayor Arsenia Lim said in a briefing in Malacañang on Wednesday,
        referring to the reports of continued harassment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d2c204-1365-4d04-89c0-d3f2cd70c20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:27:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:12:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sila po ay nakakapag hanapbuhay nang maayos... Makikita niyo
        pong wala naman namemerwisyo at humaharang sa kanila</em> [They are still
        able to fish. You can see that no one is harassing or blocking them],” she
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55416d6-6610-4857-8cf4-96b7920d5273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:27:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:12:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Presidential Spokesperson Harry Roque made the same assertion
        as the country celebrated the fifth anniversary of its historic arbitral win
        against Beijing over the South China Sea dispute.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1eac09-c746-4808-b2e3-ddb8ae963fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:30:29.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:12:49.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2021/7/12/PH-China-arbitral-award-5th-anniversary.html">&nbsp;5
        years since PH won South China Sea arbitration, fishermen continue to fight
        for survival</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d552b80-94b4-4747-a3f2-4ed50bdad79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:27:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:12:49.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He contradicted the report of the fisherfolk group Bigkis ng Mangingisda
        that Chinese boats are still blocking their access in different parts of the
        West Philippine Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4510dbff-6bee-4f96-9c6a-8e844d241ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:27:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:12:50.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ako lang naman ang tumayong abogado ng mga mangingisda galing
        sa</em> Masinloc,<em> galing sa iba’t ibang bahagi po ng</em> Pangasinan,”
        Roque said. “I have personal knowledge <em>na halos lahat po sila ay nakabalik
        na sa kanilang hanapbuhay, lalong-lalo na diyan po sa</em> Boro.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7090c030-9cb2-4608-882f-cf948262e82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:27:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:12:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was the lawyer of Masinloc fishermen and those from
        different areas in Pangasinan. I have personal knowledge that nearly all of
        them are now able to pursue their livelihood again, especially in the Scarborough
        Shoal.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da00cd4-f3c2-46ec-99b6-4dc1449a5bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:27:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:12:51.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Coast Guard Acting Commander Armando Balilo also said
        they are patrolling the area and have received no such complaints from the
        fisherfolk they have talked to.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787eaa20-2cd7-4ba4-96a5-db5b5dcdb639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:27:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:12:51.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, <em>habang nag-uusap tayo sa mga oras na ito, may</em>
        report <em>po sa amin na merong isang bangka na nasa loob mismo ng</em> Bajo
        de Masinloc [In fact, as we speak, we received a report that a Filipino-manned
        boat is currently in the Bajo de Masinloc],” he said in the Palace briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d52281-4638-480e-81b5-d4a40402aef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:27:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:12:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call with Roque during the same briefing, Bolinao Mayor
        Alfonso Celeste also said his local government has not yet been notified of
        any case of the nature.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedad5d6-c901-4f0e-ad0c-9d0c6e1e242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:27:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:12:52.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Masinloc''s Mayor Lim, the claims are mere pre-election
        politicking meant to taint the national government’s reputation. The issue,
        she added, is an old one that also surfaced during the 2019 polls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932a3672-f3e4-4357-a92b-57726cc813c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:27:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:12:53.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”<em>Sana naman po ‘wag naman sila manira dahil ‘yung suporta po
        ng</em> national government<em> ay binibigay po sa mga mangingisda dito sa
        aming lugar</em> [I hope they don’t engage in a smear campaign, because the
        national government is giving its support to fishermen in our area],” she
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45870115-2c83-400f-92d4-39e09b2a2962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:27:22.732+08:00
