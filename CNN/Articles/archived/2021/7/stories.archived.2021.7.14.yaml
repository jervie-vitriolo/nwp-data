      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) –</strong> Veteran
        powerlifter Achelle Guion is the sixth Filipino to qualify for the Tokyo Paralympics,
        Team Philippines chef-de-mission Francis Diaz told CNN Philippines on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fc060f-5412-477d-9558-47709a7456ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T18:10:06.601+08:00
