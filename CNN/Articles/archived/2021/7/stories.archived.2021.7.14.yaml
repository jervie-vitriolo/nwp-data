      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-Presidential spokesperson Salvador Panelo <a href="https://www.cnnphilippines.com/news/2019/4/25/philippines-canada-garbage-duterte-threat.html">warned</a>
        that any further delay in the retrieval of tons of Canadian garbage could
        lead to the cutting of diplomatic ties between the two countries.</p>'
