      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, a 20-time grand slam champion, competed in each Olympics
        between 2000 and 2012, winning men''s doubles gold in Beijing in 2008 and
        men''s singles silver in London in 2012. He missed the 2016 Olympics due to
        a knee injury.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fe3ddb-9d0d-471f-9d7a-8ba8dd8b3abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:18:39.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:15.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9bdc4b-addd-4f64-8cb8-0a635902f568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:18:39.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:15.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He most recently played at Wimbledon where he was knocked out of
        the tournament in the quarterfinals. He last won a grand slam tournament in
        January 2018 at the Australian Open.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91902ac-a780-485d-bab7-c559c493bbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:18:39.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:15.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49c5c2f-0f8c-4790-90d1-3f3e4b9c22a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:18:39.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:15.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer joins a growing list of players who are forgoing the chance
        for Olympic gold this summer for a variety of reasons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404a3752-fef9-43db-9951-10d110187a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:18:39.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:15.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81791020-feb9-4613-be94-5df2eebc326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:18:39.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:15.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, fellow 20-time slam winner Rafael Nadal, along with
        Serena Williams, Sofia Kenin, Dominic Thiem, Simona Halep, Nick Kyrgios, Bianca
        Andreescu and Denis Shapovalov have all announced their intention to skip
        the Tokyo Olympics, which are set to begin July 23 under significant restrictions
        due to the ongoing Covid-19 pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a49fa4-9fcf-47fc-a52d-799655247bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:18:39.416+08:00
