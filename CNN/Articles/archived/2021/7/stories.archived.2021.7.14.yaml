      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63671af4-af9a-4eab-b475-7ef256d7ee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T18:10:06.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:14.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 49-year-old Guion is expected to compete in the women''s -45kg
        division in the upcoming Tokyo Paralympics, scheduled from August 24 to September
        5.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16b4933-14ef-42b0-95a7-c000c1350bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T18:10:06.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:14.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6754c73-5258-4eae-9a27-95d731e2d4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T18:10:06.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:15.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guion previously represented the country in the 2012 London Paralympics,
        where she competed in the women''s 44kg event. She also took home silver medals
        in the 2014 and 2018 Asian Para Games and 2017 World Para Powerlifting Championships.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceb073c-b240-47f4-b347-d2e9c6585b4b'
      'mgnl:activationStatus': true
