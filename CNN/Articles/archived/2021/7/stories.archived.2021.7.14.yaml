  'Pope-Francis-leaves-hospital-surgery':
    'author': 'Delia Gallagher, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-14T20:36:24.468+08:00
    'imagesource': 'jcr:420b8b7a-b189-4aad-9a99-ac65a810a497'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b05de5dc-ba2e-4fee-aa26-b3284dd644ee'
    'lead': 'Pope Francis was discharged from Gemelli University Hospital in Rome
      on Wednesday, 10 days after undergoing surgery for colon diverticulitis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T20:39:42.351+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T13:12:38.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:33.685+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pope-Francis', 'surgery']
    'template': '1'
    'title': 'Pope Francis leaves hospital after undergoing surgery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dbb4a4-87c8-4aaf-991c-aeda3d213729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:39:42.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:12:38.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Pope Francis was discharged from Gemelli
        University Hospital in Rome on Wednesday, 10 days after undergoing surgery
        for colon diverticulitis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94d427-e70a-48b9-807e-8dd85f69a7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:39:42.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:12:39.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to questions from journalists, Vatican spokesperson
        Matteo Bruni said the pontiff was discharged shortly after 10:30 a.m. local
        time (4:30 a.m. ET).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be4a6a0-b599-417f-a97c-63da2c1a458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:39:42.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:12:39.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruni added that before returning to the Vatican, the Pope went
        to the Basilica of Saint Mary Major where —&nbsp;in front of the icon of the
        Virgin Mary Salus Populi Romani —&nbsp;he expressed his gratitude for the
        success of his surgery and offered a prayer for all the sick, especially those
        he had met during his stay in hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52643d10-8923-4176-a071-86a756ef5fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:39:42.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:12:40.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before midday, he returned to Casa Santa Marta.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0484dc10-262b-4c89-8977-4e122421f83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:39:42.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:12:40.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the 84-year-old conducted his weekly Angelus prayer from
        hospital —&nbsp;appearing publicly for the first time since his surgery a
        week earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2922c741-a5c0-48a7-aa46-0494005b7626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:39:42.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:12:41.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am happy to be able to keep the Sunday appointment of the Angelus,
        even here from the Gemelli Polyclinic," the Pope said at the time, speaking
        from a balcony of the hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d815347-e135-45c7-a815-5e333d818189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:39:42.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:12:41.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these days of being hospitalized I''ve experienced once again
        how important a good health care is, accessible to all, as it is in Italy
        and in other countries. A health care system that is free, that assures good
        service accessible to everyone," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dff50b5-6861-49f7-b108-b717c91998e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:39:42.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:12:42.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procedure the pontiff underwent 10 days ago was "a scheduled
        surgical intervention for a symptomatic stenotic diverticulitis," according
        to a statement from the Holy See communications office at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fb4866-0cd0-4c24-8956-42dcff192af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:39:42.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:12:42.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diverticulitis is an inflammation caused when people develop small
        sacs in the walls of the colon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1123d7c9-e8ad-4d96-acd4-b42dcdddea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:39:42.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:12:43.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sacs or pouches are called diverticuli. It''s usually symptomless,
        but can cause discomfort and, sometimes, bleeding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072edfab-c98c-4a56-832a-61a5981b0d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:39:42.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:12:43.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a common condition affecting more than half of adults in the
        United States, according to the US National Institutes of Health, and is more
        common as people age.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc59dc9-08ce-4c17-b24a-6bb82ff8e46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:39:42.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:12:44.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/14/europe/pope-francis-hospital-intl/index.html">"Pope
        Francis leaves hospital after undergoing surgery."</a></em></p>'
