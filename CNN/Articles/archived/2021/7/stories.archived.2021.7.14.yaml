      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:15:13.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> The Mobile
        Legends: Bang Bang Professional League (MPL) in the Philippines has announced
        its eight initial franchise teams that will compete in Season 8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf3060d-bea1-4f0c-8b78-de788df12eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:31:30.891+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:15:14.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seven seasons, MPL PH hopes that the transition to a franchise
        model will bring a brighter future to Esports development in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76702475-a88b-426f-b0d9-b7191fd72123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:31:30.892+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:15:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile Legends: Bang Bang is one of the most popular mobile multiplayer
        online battle arena games in the world with 100 million active monthly users
        and is among the top 10 most played in over 80 countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bc01a8-edb6-4e58-9501-15aba7cf91ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:31:30.892+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:15:15.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning MPL PH champion Blacklist International headlines the cast
        that includes Bren Esports, Nexplay EVOS, Onic PH, Smart Omega, TNC Pro Team,
        RSG PH, and ECHO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c57db8-0685-4739-b725-f80a3485c97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:31:30.892+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:15:15.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now formally announcing the eight initial franchise teams
        that will be joining us. These are the teams that trusted us and believed
        in our plans," Matt Jaron, MPL Philippines Director of Business Development,
        said during a virtual press conference Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eedf48-f0bc-45d7-b63e-a307a0c3cacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:31:30.892+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:15:16.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two changes will be implemented this season: all teams can have
        10 players in their rosters from six players, and the removal of the qualifiers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f879a85f-ee9e-43e5-9303-c8e8a08003ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:31:30.892+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:15:16.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The start of the Season 8 regular season will be on August 13 and
        run until October 3. There will be two matches every Friday, three matches
        every Saturday, and two matches every Sunday. A total of 56 best of three
        matches, and the top six teams will advance to the playoffs. All regular season
        matches will be played under an online set-up, while the playoffs will take
        place in a bubble setting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591cbf1e-12d9-415b-8f95-ae5c5bf25a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:31:30.892+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:15:17.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPL PH Season 8 will have a prize pool of $150,000 or about ₱7.5
        million.</p>'
  'This-family-s-24-year-search-for-their-abducted-son-inspired-a-movie.-They-ve-just-been-reunited':
    'author': ' Jessie Yeung, CNN'
