      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trials were initially scheduled from June 2021 to November 2022,
        but the Food and Drug Administration and the Philippine Health Research Ethics
        Board have yet to give their go-signal.</p>'
