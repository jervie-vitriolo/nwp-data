      'mgnl:type': 'text'
      'text': '<p>"Ipa-che-check po natin iyan. At titingnan po natin kung ano ang
        pinakamalapit na lugar pong makukuhanan ng water [sample]," DENR Undersecretary
        DENR Undersecretary Benny Antiporda said in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
