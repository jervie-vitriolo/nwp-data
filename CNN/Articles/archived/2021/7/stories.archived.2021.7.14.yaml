      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard in countries close to us, in Southeast Asia, a lot of cases
        occurred in bars and when there are interactions with women (guest relations
        officers) who work in these bars," Belmonte noted. "The problem with that
        is contact tracing is very difficult because very few people will admit that
