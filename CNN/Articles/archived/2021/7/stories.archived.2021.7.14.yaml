        Volkswagen will be competing against General Motors and Ford in the US. Both
        of those companies, along with smaller competitors like Volvo, also plan to
        introduce more electric vehicles in the US. Diess said VW could overtake Tesla
        in global electric vehicle sales by 2025.</p>'
