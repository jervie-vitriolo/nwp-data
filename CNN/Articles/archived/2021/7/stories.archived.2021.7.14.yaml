      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Owners
        of establishments, including bars that fail to impose the minimum health protocols
        may face a hefty ₱50,000 fine or up to six months in jail time, Quezon City
        Mayor Joy Belmonte warned Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd90e43a-0f10-4be4-a0b9-c372c4690b5e'
