      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The failure of the former president to concede the election and
        the events surrounding the certification of the results of the presidential
        election in Congress in January have no parallels in other very highly rated
        sovereigns," the report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39ee146-1941-49fc-a2b7-b1ce9663fb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:24:50.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:38.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afbc402-615f-451e-ac1d-914182557b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:24:50.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:39.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P Global Ratings, another credit ratings firm, downgraded
        the United States in 2011, setting off turmoil in financial markets. A downgrade
        by Fitch could raise the country''s borrowing costs, making it more expensive
        to refinance debt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1a2cd4-3f88-47db-a040-498530251a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:24:50.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:39.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0061d38-cafe-4e68-bdbf-d20da31a85ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:24:50.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:40.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch said it could downgrade the credit rating for the United States
        if there is a "deterioration in governance quality that undermines the integrity
        of the US political system." Such an outcome would be viewed negatively because
        it could limit the government''s ability to manage the economy and absorb
        economic shocks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc405a88-f354-4ee8-9065-633558e88785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:24:50.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72bab20-4652-4da8-937a-bf9c86ae85a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:24:50.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:41.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voting rights debate could also play a role in the nation''s
        credit rating.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9d0585-4678-4aba-997b-15b2fa570397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:24:50.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:41.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1bb856-3ff8-43eb-b80a-1184c47fd346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:24:50.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The redrafting of election laws in some states could weaken the
        political system, increasing divergence between votes cast and party representation,"
        Fitch Ratings said. "These developments underline an ongoing risk of lack
        of bipartisanship and difficulty in formulating policy and passing laws in
        Congress."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea819f07-7f43-4bd1-8405-d3602cc4c2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:24:50.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b915791-002c-4397-8710-f55419dffd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:24:50.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:43.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the voting rights debate, Fitch Ratings echoed concerns by
        Republicans about the mountain of US debt. The firm said debt dynamics point
        to a stabilization in the debt ratio at a level at which a "further meaningful
        increase" in borrowing could lead to a downgrade.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea77d1-b2a9-4585-bc35-79b2a5e04cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:24:50.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:43.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d868c1-8482-4185-8cf4-5e32cc058e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:24:50.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:44.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, key variables including real interest rates and fiscal
        deficits may not follow the expected path, potentially creating downside risk,"
        Fitch said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca5459-3e37-4fe9-be2a-4ed6a257cada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:24:50.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:44.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/13/business/fitch-america-credit-rating/index.html">America''s
        deep political fissures could cost the country its perfect credit rating</a>."</em></p>'
  'Volkswagen-ID-Buzz-sale-US-2023':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-14T15:24:57.252+08:00
    'imagesource': 'jcr:b22d83f7-3906-42ba-82cf-880e8d0dd713'
