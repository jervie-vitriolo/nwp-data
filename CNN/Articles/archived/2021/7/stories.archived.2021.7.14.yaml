  'CBCP-new-office-abolish-arancel-system-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-14T16:10:25.944+08:00
    'imagesource': 'jcr:c9a87d6e-83d4-464d-b897-3f0876dcba9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d1ea7ae-07ad-425f-a1b2-b4ae95c3c9d5'
    'lead': 'The Catholic Bishops'' Conference of the Philippines (CBCP) has established
      the Episcopal Office on Stewardship to help dioceses in abolishing the "arancel"
      system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T16:15:00.957+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T13:16:00.127+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:26.639+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Catholic-Bishops--Conference-of-the-Philippines', 'Episcopal-Office-on-Stewardship',
      'arancel-system']
    'template': '1'
    'title': 'CBCP creates new office to help abolish ''arancel'' system

      '
    'updated': 2021-07-18T19:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194de947-a081-43df-b7d6-95e893c39b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:15:00.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:16:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) -</strong> The Catholic
        Bishops'' Conference of the Philippines (CBCP) has established the Episcopal
        Office on Stewardship to help dioceses in abolishing the "arancel" system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad92e00-84ca-4a2e-aa1d-d7d7ed0115a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:15:00.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:16:01.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP&nbsp;defines arancel as a system that charges the faithful
        for church services, such as baptism, confirmation, weddings and Masses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f49480-c406-4262-8358-3fa439fe0669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:15:00.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:16:01.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a79b8f1-b46f-4c77-a3e3-4370df61b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:15:00.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:16:02.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing Episcopal Commission on the Laity chairperson Bishop Broderick
        Pabillo will lead the new office, according to the CBCP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c77e991-632e-43bd-abfa-e387143593d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:15:00.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:16:02.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP Spokesperson Fr. Jerome Secillano said the Catholic Church
        has been taking a long time to do away with the arancel system because other
        churches, especially small ones in far-flung areas, are dependent on the fees
        they get from the scheme for their daily operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9acb3f4-95a3-4c6d-9d1e-7c67a4459c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T19:02:34.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:03.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1caf323-e61b-41f3-bcb3-4c3817c5b8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T19:02:34.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:03.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami ring binabayaran ang mga parokya tulad ng mga</em> utilities,
        <em>sinuswelduhan mo rin ''yung mga</em> staff. <em>Diyan din sa</em> arancel
        <em>kinukuha ‘yung panggastos mo para isulong ang mga programa ng parokya</em>,"
        Secillano told CNN Philippines'' Newsroom Weekend on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8156e8-1cdc-4ff0-b06f-392b0484e0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T19:02:34.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:04.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5cea59-d8c3-4db4-be3c-48bb010b702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T19:02:34.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:04.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Small churches also have many expenses, like utilities
        and salaries of their staff. They also get from the arancel their funds to
        finance the church''s programs.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19705e55-dd37-4119-a270-6dc9063eee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T19:02:34.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:05.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f249812b-35ff-48a5-b182-2afb0ce28c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T19:02:34.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:05.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secillano encouraged the faithful to voluntarily donate money, even
        if they will not avail of any service, to help small churches survive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd9b06-9482-41fd-beca-e81d9be9183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:15:00.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:16:06.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church reaffirmed its commitment last January to abolish
        the arancel system, saying it has become prejudicial against the poor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3053fa3-f768-4d37-abe0-bdd913ae1b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:15:00.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:16:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6121eb37-50f7-4310-a46f-af27d533eee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:15:00.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:16:07.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since April, the Archdiocese of Manila already <a href="https://www.cnnphilippines.com/news/2021/3/25/Manila-Archdiocese-abolishes-fixed-rates-baptism-confirmation-April-14-.html">abolished
        fixed rates</a> for baptisms, confirmation, and the offering of Mass intentions
        in all the churches it encompasses.</p>'
