      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package of measures looks to fundamentally transform the world''s
        single largest trading bloc. It touches on almost every area of economic activity
        -- from how citizens heat their homes and commute, to a total upheaval of
        manufacturing practices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a26739d-8ac7-4df4-a19b-a28e35566e58'
