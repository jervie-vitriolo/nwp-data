      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nominations for the 73rd annual Primetime
        Emmy Awards Emmy Awards were announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba96bf64-41e1-4b3a-aed4-8451f21e8b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:10:30.908+08:00
