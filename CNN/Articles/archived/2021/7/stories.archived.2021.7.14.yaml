    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:13.810+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Zendaya', 'Space-Jam--A-New-Legacy']
    'template': '1'
    'title': 'Zendaya is surprised by controversy over new ''Space Jam'' look'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f7a484-6837-4f8a-a61a-64fb45fd1294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:09:15.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:01.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Zendaya, who voices Lola Bunny in
        "Space Jam: A New Legacy," is surprised by the controversy over the redesign
        of Lola in order to make the character less sexualized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f566bd-39fc-4542-831a-ad513bb60bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:09:15.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:01.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lola [Bunny] was very sexualized," director Malcolm D. Lee had
        told Entertainment Weekly of the character, back in March. "This is a kids''
        movie, why is she in a crop top? It just felt unnecessary, but at the same
        time there''s a long history of that in cartoons. I understand people don''t
        want things to change, but I think we needed some evolution with her, not
        by objectifying her but by making her strong and still feminine."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9310775a-5909-4f48-8860-1c924c95558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:09:15.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new look Zendaya told EW she didn''t realize it was going
        to be such a big deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97906d0a-4595-4ad6-9db2-9f5d4291e69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:09:15.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely know we love her, but I didn''t know it was going
        to be as much of a focus as it was," she said. "But I understand, because
        she''s a lovable character. She''s very important, so I get it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330ee1d4-36a3-48ae-ab67-e79435d4a670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:09:15.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she understands why people wanted to preserve Lola''s
        look.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eeaa20-5ad5-4137-96c8-97e6bcdf4fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:09:15.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s special to a lot of people and their childhoods and they''ve
        been able to grow up with her, so I get that sense of protection," Zendaya
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f8402c-73f4-4519-8920-0780598643bf'
