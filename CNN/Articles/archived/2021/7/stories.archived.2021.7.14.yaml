    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR to test water samples after reported dumping of waste in WPS'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7395b3-c8b5-4b20-93ed-d3eaaa8da8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:15:42.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:15:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> —<strong>&nbsp;</strong>Water
        samples will be taken and tested following the report that raw sewage was
        being dumped in the West Philippine Sea, the Department of Environment and
        Natural Resources said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755fac8d-8d3d-4bbe-9715-eafccead0646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:15:42.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:15:56.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-based geospatial imagery firm Simularity reported early this
        week that human waste, sewage and wastewater from hundreds of anchored Chinese
        ships are damaging the coral reefs at the Spratly Islands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0d15e1-f23b-4246-9eb9-77b66ef0af38'
      'mgnl:activationStatus': true
