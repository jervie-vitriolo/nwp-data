      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few said they''d chosen to get the shot because of restrictions
        placed on unvaccinated people -- one man, for instance, because he needed
        the vaccination to visit the Bahamas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
