    'template': '1'
    'title': 'This family''s 24-year search for their abducted son inspired a movie.
      They''ve just been reunited'
    'visualType': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19e9ad4-e263-402b-b6c5-1dad206d6af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:14:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The abduction of 2-year-old Guo Xinzhen
        in eastern China in 1997 sparked a desperate, seemingly never-ending nationwide
        search by his parents that inspired filmmakers to bring their story to the
        big screen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee1ec0f-84f8-4651-ab41-2cc392047ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:14:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948d19ed-3e0c-4f4e-a0ae-350f10ac9f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:14:55.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this week -- 24 years after his disappearance -- the search
        for Guo finally came to an end.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6838ea4f-7e62-4379-9dc4-a884f085b35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:14:55.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ace9655-ac1e-45e9-a793-17ecb4fddcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:14:56.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Liaocheng City, Shandong province, said Monday they had
        found Guo, now an adult living in neighboring Henan province -- and had reunited
        him with his parents. Video footage of the reunion on Sunday, released by
        police, shows the family in tears and embracing tightly, crying out, "We found
        you, you''ve come back."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4fa62f-7f60-4e4c-b4ae-cec17ee4b63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:14:56.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a501303-b41a-4c31-b76b-c14ec80fcc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:14:57.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they had arrested two people who confessed to kidnapping
        and trafficking Guo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe0f373-a96f-4617-baba-381260654225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:14:57.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001edf4b-4236-4bc3-8dce-116a3ec42c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:14:58.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guo had been abducted near his home by an unfamiliar woman, his
        parents told police in 1997. Authorities collected blood, DNA samples and
        other evidence -- but with limited technology at the time, the case remained
        unsolved, the police said on their official social media account on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1de1755-03a9-4f63-ae8d-42abc78cfc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:14:58.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b4cdd8-9432-4cd1-a151-3457e583f6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:14:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was never closed, and police say they continued investigating
        throughout the 24 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9278c0c3-7e93-4d02-8c60-9e48bb55599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:14:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294e18d3-80b7-4600-8bbb-99c9490766bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:15:00.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guo Xinzhen''s father, Guo Gangtang, never stopped looking, either.
        After his son went missing, he embarked on a search across China, riding a
        motorbike through nearly all of the vast country''s provinces, covering 500,000
        kilometers (310,685 miles), according to state-run news agency Xinhua.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7292ed2-3ac4-420e-8a49-7c86af69eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:15:00.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf5e496-1261-4620-aab9-43f44589443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:15:01.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He carried little with him except a bag full of fliers, and a flag
        emblazoned with a picture of his son. He used up all his savings and racked
        up staggering debts, burning through 10 motorcycles on his long journey, Xinhua
        reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edb6897-4df4-4312-9034-939394a7c5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:15:01.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555c6ce1-dd52-4912-8b64-df8440d87da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:15:02.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His search gained national attention when it inspired a 2015 movie,
        "Lost and Love," starring Hong Kong actor Andy Lau.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f4e9f7-9d7d-49ce-8f1a-9267199f9810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:15:02.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fb65f3-6845-4c32-9f98-71f30bbb3462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:15:03.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gangtang couldn''t find his son -- but managed to help track down
        more than 100 other abducted children and reunite them with their families,
        according to Xinhua.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c74726-c1b1-401b-bfbd-23e0485829e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:15:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679a56cd-2dcd-4e16-9f2d-70dd69c0067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:15:04.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, authorities hit upon a new lead. Using the latest technology
        including DNA analysis and facial feature comparison, the Ministry of Public
        Security found a potential match in Henan -- and when officers tracked the
        man down, DNA testing confirmed that it was the missing Guo Xinzhen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f706e1-6c66-42e1-afd6-9fcb700b5909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:15:04.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d445cf2-4665-4f33-b3b2-d342cbe27502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:15:05.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police detained a suspected child trafficker identified only as
        Hu, and his ex-girlfriend identified as Tang, according to the police''s social
        media post. The two confessed after interrogation, saying Tang had abducted
        Guo Xinzhen in 1997. She then met up with Hu, and the then-couple took a bus
        back to Henan, where they sold the child.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee1f5a-e4c4-404b-b230-d9a249e1bee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:15:05.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de40aa9a-ee3c-4e11-a72e-b0daf90faa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:15:06.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear who Guo Xinzhen was sold to, and no further details
        of his upbringing were provided by police.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b74298-42a9-4ade-b8a9-f656f72a5e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:15:06.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be48b05b-ab5f-4ca1-8cc3-c7af839ca8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:15:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Longstanding problem</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0377b312-b6a3-4696-998f-2fc50de18f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:15:07.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Child abduction and trafficking has long been a rampant problem
        in China, with many parents never finding their missing children. Activists
        and experts say the problem was exacerbated by China''s one-child policy,
        which has been relaxed in recent years. In May, the government announced it
        would begin allowing couples to have up to three children.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254ad43b-075b-47eb-995a-1337a426f1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:15:08.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cca7226-4056-46cf-b0da-6c9c9759c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:15:08.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for decades, because of the strict policy and China''s patriarchal
        society, it was common for couples to desire a boy -- driving a black market
        for trafficked infant boys, while girls are often sold to foreign adoptive
        parents, falsely labeled as orphans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97fb6db-83d2-422a-b5a7-f03471b8db4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:15:09.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e40f64-063e-449c-b3f6-4b15b6fbf10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:15:09.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how many children go missing in China every year,
        though estimates go up to tens of thousands. China is ranked Tier 3 by the
        US State Department''s anti-trafficking agency -- the lowest level, meaning
        the government "does not fully meet the minimum standards for the elimination
        of trafficking."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef025f80-c35a-40a2-a731-d311aacb1b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:15:10.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b99d09-fca0-4d58-8d6c-84d0a56254fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:15:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the turn of the century, the government has stepped up efforts
        to curb the problem, including launching a national DNA database in 2009 and
        an online anti-trafficking platform in 2016. These have helped authorities
        track down more than 4,700 missing children in the past five years, according
        to Xinhua.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb22175-0df1-4f80-be6f-c7b09d7c7a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:34:29.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:15:11.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/14/china/china-abducted-child-reunited-intl-hnk-scli/index.html"><em>"This
        family''s 24-year search for their abducted son inspired a movie. They''ve
        just been reunited"&nbsp;</em></a></p>'
