    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828115c4-f728-4201-b8fd-a592fa7935cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:41:27.116+08:00
