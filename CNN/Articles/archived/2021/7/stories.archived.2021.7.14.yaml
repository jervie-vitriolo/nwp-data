      'mgnl:lastActivated': 2023-01-25T13:19:15.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old underwent two knee operations in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61217d56-bcc2-498c-80f3-70a71a4673d4'
      'mgnl:activationStatus': true
