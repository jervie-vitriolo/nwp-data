      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag ginawa ng gobyerno, hindi lang niya tinutulungan ang</em>
        NCR Plus 8,<em> tinutulungan niya ang buong bansa, kasi babagsak ang</em>
        COVID cases <em>doon sa lugar na iyon, mabubuksan ang ekonomiya sa mga lugar
