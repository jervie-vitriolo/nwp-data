      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fafca6-6365-4b55-928d-1d893dc72774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T18:10:06.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:12.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bipartite Commission Invitation is an alternative qualification
        method for para-athletes who were not given a chance to qualify outright for
        the Paralympics. The international Paralympic federation will grant bipartite
        slots to athletes who applied based from their past performances in sanctioned
        tournaments, and the size of each country''s Paralympic delegation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da5aba3-b53a-4a35-b482-14408da1720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T18:10:06.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:12.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b79fb7-b9ab-48c1-80c2-de530fc4915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T18:10:06.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:13.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely happy and excited with this lean delegation. Each and
        every para-athlete committed to their best and hopefully land a medal for
        our country," Diaz said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd5e144-3f4c-4fee-92a2-65fc4c3fd2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T18:10:06.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:13.711+08:00
