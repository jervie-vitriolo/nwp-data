      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> California will pay $7.5 million to surviving
        victims of its forced sterilization program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794587ce-7325-46ac-9cc7-a6b610685db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:06:12.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:28.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eugenics, or the practice of sterilizing those determined by the
        state to be "feeble" or "undesirable," began under a law enacted in California
        around the turn of the 20th century.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acc3fa3-9341-4dee-ae45-42a500ffb556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:06:12.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:28.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 20,000 residents deemed "unfit to reproduce" are believed
        to have been sterilized in this practice, according to Unai Montes-Irueste,
        a spokesman for Assemblywoman Wendy Carrillo, who penned the new legislation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadf03c3-00ee-4c50-888f-6856e15327bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:06:12.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:29.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those most targeted for involuntary sterilization were people of
        color, people with disabilities and the poorest and most vulnerable communities,"
        according to a 2019 news release from Carrillo''s office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd57d7-63cd-41a4-99be-397903f99638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:06:12.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:29.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reparations are part of the state''s $100 billion budget for
        the 2021-22 fiscal year, which was signed by Gov. Gavin Newsom this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358ff411-e923-40ae-bf62-90e9a62f99df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:06:12.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:30.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of California''s eugenics program was outlawed in 1979, but
        laws ending the sterilization of prisoners were not passed until 2014, Montes-Irueste
        told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868a6911-5ee7-4ea4-ae6f-2013fbd372db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:06:12.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear exactly how many survivors remain, but hundreds of
        people are estimated to be eligible for the funding, including some who remain
        incarcerated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c70ced-608e-4e8b-9580-87f1caf087f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:06:12.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:31.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>California led the way in forced sterilizations</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedc146c-701f-426f-a67a-685bc9aca3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:06:12.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:31.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-two states had eugenics programs, but California outpaced
        them all.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28171b3-ffa1-4afe-9103-41b916a05a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:06:12.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:32.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California''s movement was so effective that in the 1930s, members
        of the Nazi party asked California eugenicists for advice on how to run their
        own sterilization program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeb6774-4eb6-401e-b003-a9f3cb15766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:06:12.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:32.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Germany used California''s program as its chief example that this
        was a working, successful policy," Christina Cogdell, a cultural historian
        at the University of California-Davis and author of "Eugenic Design," told
        CNN in 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da6494a-05a6-4250-9508-f26948b48bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:06:12.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:33.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the mid-20th century, the country''s intellectual elite such
        as doctors, geneticists and Supreme Court justices supported forced sterilizations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dcc24f-636d-40a2-8b47-7952ad2441a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:06:12.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:33.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other states, the sterilization program would stop and start
        due to legal challenges, but California''s ran strong for more than half a
        century, Cogdell said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c25345-6a2f-4731-832e-608504bc9d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:06:12.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:34.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you were deemed worthy of being sterilized by a doctor, there
        was no board where you could have a hearing to protest," Cogdell said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcd9686-73b5-44a4-895f-77d1e4b55d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:06:12.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Elizabeth Cohen and John Bonifield contributed to this
        report.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d91c4b-964e-44bc-9634-9ae98b5bbf9f'
      'mgnl:activationStatus': true
