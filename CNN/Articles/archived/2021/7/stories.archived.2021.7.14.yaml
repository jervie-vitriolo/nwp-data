    'lead': 'The abduction of 2-year-old Guo Xinzhen in eastern China in 1997 sparked
      a desperate, seemingly never-ending nationwide search by his parents that inspired
      filmmakers to bring their story to the big screen.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T17:34:29.094+08:00
