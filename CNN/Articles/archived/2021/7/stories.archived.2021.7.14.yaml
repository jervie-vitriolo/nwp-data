      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the expert said what the government should do is strengthen
        the enforcement and monitoring of health protocols since many Filipinos are
        getting complacent.</p>'
