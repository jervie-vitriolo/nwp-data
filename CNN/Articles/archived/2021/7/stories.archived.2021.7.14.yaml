    'template': '1'
    'title': 'PNP underspent for anti-communist funds in 2020 — COA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad8d528-dfbe-4dd6-9f5e-868570b9cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T18:16:27.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:13:19.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — An audit
        report showed the Philippine National Police only spent ₱86 million out of
        its over ₱700 million budget for anti-communist programs in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b0f85-a8e6-4363-b0b9-af3acd899dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T18:16:27.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:13:19.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state auditors, the PNP received ₱722.9 million under
        the National Task Force to End Local Communist Armed Conflict''s funds in
        2020, but only ₱240.8 million was obligated or pledged for payment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d813f0-def3-4673-91e6-f6c50dcbd7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T18:16:27.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:13:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Records showed that ₱86,568,860.17 or 35.95% out of ₱240,802,722.97
        obligated for CY 2020 was utilized for various procurements leaving a balance
        of ₱154,233,862.80 unpaid disbursements as of December 31, 2020," COA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185c4f29-66c8-4bcd-9a28-473345e24cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T18:16:27.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:13:21.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unsupported purchase</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8bdc4e-ae48-4d59-b3bf-f6f51862f3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T18:16:27.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:13:21.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors flagged Police Regional Office 5 (Bicol) for obligating
        over P6 million to purchase goods with no supporting documents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035ec613-20e2-4dd8-aadb-3ca9475ec6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T18:16:27.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:13:22.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of carrying out public bidding, the PNP used the method
        of shopping which required the agency to submit price quotations for off-the-shelf
        goods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58be6ed-bac4-4a90-9a68-4d1490603428'
      'mgnl:activationStatus': true
