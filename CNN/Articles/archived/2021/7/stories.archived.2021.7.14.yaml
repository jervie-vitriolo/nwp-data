      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also revealed the city government closed down another nightclub&nbsp;and
        two KTV bars that failed to observe social distancing and other protocols
        last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8015ccf2-ad45-4cde-b530-c49b63cd7d41'
