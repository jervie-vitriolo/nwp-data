    'lead': 'Veteran powerlifter Achelle Guion will make her second Paralympic appearance
      as she joins five other Filipinos who will vie for a medal in Tokyo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T18:10:06.600+08:00
