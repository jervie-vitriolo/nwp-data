      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband got the vaccine and all the side effects," said one
        Californian, a 42-year-old Hispanic woman who said she''d decided against
        getting the vaccine. "I cannot be sick, I am the rock of the family."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397d0155-8fc0-4c35-af60-8982bea95514'
