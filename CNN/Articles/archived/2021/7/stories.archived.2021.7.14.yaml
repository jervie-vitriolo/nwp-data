  'Britney-Spears-vs-cruelest-celebrity-gossip-era':
    'author': 'AJ Willingham, CNN'
    'caption': 'Courtesy: Valerie Macon/AFP/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-14T23:22:27.467+08:00
    'imagesource': 'jcr:78e18034-b7a3-42d7-922b-51835bf6a759'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '218d4b48-76ed-41e1-b71f-7497a4853410'
    'lead': 'The cruel gossip blog era, for all intents and purposes, is over. But
      not for Britney Spears.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T23:25:08.994+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:10:52.724+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:37.414+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Britney-Spears', 'gossip', 'era', 'celebrity']
    'template': '1'
    'title': 'Britney''s battle is an enduring consequence of the cruelest celebrity
      gossip era'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c4ed84-8137-4b1c-9d3c-67fcd1f69394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:10:53.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It is human nature to gossip, to peer behind
        the gossamer curtain of secrecy separating the rich and famous from the common
        and curious. In the early 2000s, that age-old impulse reached a toxic nadir.
        There, in the corners of an internet that still felt novel and lawless, a
        new breed of bloggers redefined celebrity gossip and set in motion a ruthless
        media machine that chewed up and spat out any fresh-faced, high-heeled celebrity
        in its path.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe19e18-6d68-4dd4-9840-8cf12e36ab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:10:53.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05b4d92-c047-4524-b4fb-c6ed7f9d87fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:10:54.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, scrolling back through popular dirt sites like Perez Hilton,
        Lainey Gossip and TMZ feels very much like looking back on the cringiest years
        of a digital adolescence. But when they reigned, no young starlet was safe
        from the constant churn of upskirts, invasive paparazzi shots and humiliating
        headlines. The coverage was caustic and scalding, and thirsty devotees sipped
        it all down as loyally as a mid-morning latte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec8de8d-70d1-4625-8c2b-c26d4f787645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:10:54.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef00ae5-7b89-42e3-85b3-197b22a7e95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:10:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much has changed since the early aughts, or at least it''s nice
        to think so. The rise of social media and a socially conscious public have
        cooled the frenzied paparazzi surge and curbed the worst of the crude headlines.
        Stars who were once reduced to front page blog chum have found spaces to publicly
        reflect on their experiences. Perez Hilton and other gossip giants have apologized
        for the ruthless reputations that made them famous.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aee2e0-6b61-4812-bbf0-41cc0d745ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:10:55.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c209261f-e75b-4155-b83b-d8553e45935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:10:56.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruel gossip blog era, for all intents and purposes, is over.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c88e334-1780-4fa3-9ee3-8cd2aa93d186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:10:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1611f2-e7c9-4b2d-815b-a822cbeb685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:10:57.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not for Britney Spears.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9356517f-c647-4739-a1ac-e8071c029e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:10:57.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c90505-3986-4bc4-b6d8-85fab992e1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:10:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than 10 years, Spears, now 39, has been fighting a conservatorship
        put in place during a long run of personal setbacks that began in 2007. At
        that time, celebrity gossip writers were at the height of their influence,
        and they gleefully documented and detailed every stumble: Britney shaving
        her head. Britney attacking a paparazzo''s car with an umbrella. Britney at
        custody hearings for her two sons. Britney reemerging at an uncomfortable
        awards show performance. Britney, at her lowest, for all to see.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6699e85-4a63-440e-8b9f-05b8c0fd2703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:10:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfb56cb-7fa2-4929-bf01-39bd4e851238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:10:59.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, what was supposed to be a temporary arrangement to help
        get Spears back on her feet turned into a permanent set of legal restrictions
        that has influenced Spears'' personal and professional life ever since. In
        the meantime, pop culture has evolved, and so has Spears'' career. But overshadowing
        it all, her legal struggles remain as an enduring consequence of an era when
        no personal struggle was off limits for the powerful arbiters of the internet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdde4a82-dbd2-4fe6-af63-69b19b916eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:10:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63db7a3-5400-4e15-8cd1-2bd68fef948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:00.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Through the wringer</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee7b8fd-dbad-4950-8e59-3dc54eac26ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In truth, Britney Spears has always been talked about. The icon
        was only 16 when her school girl skirt and fluffy "...Baby, One More Time"
        pigtails changed pop culture back in 1998, branding the image as deeply and
        permanently as Michael Jackson''s white glove or a pair of blue suede shoes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f31bb0-3526-466b-a550-9739d35f6811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:01.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc94de8-76df-4401-83ac-b2c7795d3918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From that moment, she captured a global fascination that has never
        seemed to abate, even through her troubles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c12d81-43f3-4c6e-b6db-2a33c2161b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a4cba7-b73c-4b47-82b5-710b6e5e9629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it so happened, the worst of those troubles came during an especially
        fruitful period for burgeoning gossip machines. Her divorce, custody battle,
        mental health issues, and an involuntary hospitalization episode during which
        paparazzi jockeyed to get a picture of Spears on a gurney, all happened around
        2007 and 2008. At the same time, Lindsay Lohan, another favorite gossip target,
        was facing myriad legal troubles and court appearances of her own. Interwoven
        were the exploits of other It-girls like Paris Hilton, Nicole Richie, Jessica
        Simpson, Christina Aguilera and Tara Reid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcbb8fe-7b20-4ddc-aaf1-9be60a12a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80948bfb-2558-429c-af3d-fc27f87b9ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:03.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What did these women have in common? They were all young, beautiful,
        rich, and successful. They had all navigated a lifetime of fame, many making
        the treacherous transition from child star to young, independent adult.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d175299-cc31-4410-bd21-51d89e3750fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:04.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed644e25-70fd-46f6-afb5-78fb9cdefc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:04.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the newly established snark cathedrals of the internet gossip
        world, they deserved to be taken down a peg.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58ab173-3aa8-47f0-ac67-1023ceddbfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:05.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dca1a8d-837e-46c7-bb22-d47a45aef78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:05.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We love to watch people rise and then fall, and come back, and
        then fall again," says Erin Meyers, an associate professor at Oakland University''s
        Department of Communication and Journalism.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da77abb2-849c-4bc9-9f63-df1b4045fccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:06.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9d116-3f63-4850-8a46-2eb006d1887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially someone like Britney Spears, who had this squeaky-clean,
        Disney background and then became a teen star."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1272965-1114-41e5-9e71-36355939f3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:07.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa005ac-9906-41c5-8909-e210e546eae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:07.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Out of the woods</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a502a19-53bb-4811-854e-1070c513b256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advent of social media helped end the highly influential grip
        of tabloids and gossip blogs because it allowed celebrities to control their
        own narratives. With a well-placed tweet or Instagram post, a star could effectively
        defuse any incendiary blog rant or undercut the value of paparazzi photos,
        all while building a presence that feels more accessible to fans than even
        the snarkiest, most well-loved gossip rag.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c365902-e083-4ef7-8b1d-49df7b090b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:08.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f076820-09fc-4afd-9b13-057d01fc3548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:09.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before this time, the best way celebrities were able to speak back
        about their image was through their professional work," Meyers says. "Spears
        did this as well. Songs like ''Piece of Me,'' and ''I''m Not a Girl, Not Yet
        a Woman,'' though they weren''t written by her, were clearly intended to hit
        back at criticism and own her narrative."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dafc46a-2c98-43cf-a6ef-935025519738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2602c308-ba5b-48f7-b5f6-6cca7234f596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:10.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But with social media, all of a sudden, celebrities could say exactly
        what they wanted to people, when they wanted to say it."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc43510-e94c-458c-b091-a3ab86d3fa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:10.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb3356b-50ce-408d-95db-0e6e32a117de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of new social norms and the #MeToo movement also had a
        hand in quashing the currency of cruel celebrity gossip. While blogs gloried
        in ridiculing Spears during her comeback performance at the 2007 MTV Video
        Music Awards, and rushed to tear apart Jessica Simpson''s high-waisted jeans
        at a 2009 appearance at a chili cook-off, today''s young stars are quick to
        bite back at body shaming. The idea of scrawling derogatory names or crude
        doodles over the photo of a female celebrity, as Perez Hilton was known for
        doing, and actually publishing it on any platform, feels unimaginable.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbddf032-31e9-401f-8a62-f52a12f623da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:11.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20565f08-b9e8-4699-9074-ef59a48925d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:12.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this new landscape, Paris Hilton, Mischa Barton, Megan Fox and
        other celebrities popular in the aughts have talked openly about feeling abused
        and diminished by the toxic celebrity culture of the time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5634f1-001f-4a57-aa36-bb6488eca090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:12.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3443e92-f4ed-4e41-9047-0a5d7fb35a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:13.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is, when will it be Spears'' turn?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b55f2e-0f19-42ee-9279-cbcfa0c54938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:13.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784b1bb7-0ad7-452a-9356-25ee5304de17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:14.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike many of her contemporaries, Spears does not have unfettered
        access to social media, as dictated by the restrictions of her conservatorship.
        She does not have freedom over her financial or professional choices. Simply
        put, the measures other women have taken to reclaim their identities after
        being put through the gossip wringer are not available to her.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5548e1be-b442-45af-b930-9a1f9304e7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:14.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795f355b-0e44-4801-92f6-7eda0d0585dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:15.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Further to go</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572df3cf-5105-4a1f-987f-48cbc20c48dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:15.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears rarely talks openly about her situation, which is why her
        comments during a recent court hearing, scathing and clear, were so remarkable.
        During the hearing, Spears asked to be released from her conservatorship,
        calling it "abusive."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bc2464-c5e9-41ba-baa5-188fc42926de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:16.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20f0b07-d388-4c17-9d88-f3ed50307e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:16.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want my life back," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2885777e-93a3-410b-88c1-ff06bf720830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:25:08.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:17.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
