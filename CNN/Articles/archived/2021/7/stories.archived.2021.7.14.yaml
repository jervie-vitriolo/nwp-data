  'cuba-protests-death':
    'author': 'Patrick Oppmann and Al Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-14T11:04:55.879+08:00
    'imagesource': 'jcr:8bec07ea-0cfa-4974-8814-b98579448e6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00a89ac0-f93d-432d-910a-33e50e1580b7'
    'lead': 'One person died during clashes with police on Monday, Cuba''s Ministry
      of Interior said Tuesday, according to state-run Radio Rebelde.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T11:16:57.608+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:18:50.712+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:18.065+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cuba', 'protests']
    'template': '1'
    'title': 'One reported dead in anti-government protests in Cuba'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fdc218-18db-4146-a587-831200c62fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Anti-government activists in <a href="https://cnn.com/2021/07/13/americas/cuba-protests-analysis-intl-hnk/index.html"
        target="_blank">Cuba</a>&nbsp;say that more than 100 people have been arrested
        or are missing on the island following widespread protests on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb474526-11e5-48dc-8b07-e89db0c61363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person died during clashes with police on Monday, Cuba''s Ministry
        of Interior said Tuesday, according to state-run Radio Rebelde.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a360f4-3e9d-488d-91ea-84ea940b9a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Movimiento San Isidro, which advocates for greater artistic
        expression in Cuba, published a list of activists that it said were believed
        to have been detained by authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e292ad-35f7-48c1-9144-d6a54dfd1f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the detainees is journalist Camila Acosta, according to Spain''s
        Foreign Minister Jose Manuel Albares, who called for her release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9c7e0b-c524-4a21-9262-946ec79930ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Ministry said the man who died and other protesters
        had attacked officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd961cde-492a-47cf-b0bc-9c64ed696602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, CNN journalists witnessed multiple people being forcibly
        arrested and thrown <a href="https://cnn.com/2021/07/11/americas/cuba-protests/index.html"
        target="_blank">in the back of vans</a>&nbsp;at protests in Havana. <a href="https://cnn.com/2021/07/13/americas/cuba-protests-analysis-intl-hnk/index.html"
        target="_blank">Videos of the protest</a>&nbsp;showed demonstrators turning
        over a police car and throwing rocks at officers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad67b5bf-bbb0-48a1-a849-4769c957e613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cuban government has not said how many people were arrested
        or injured in the disturbances.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281d9ab2-0edd-41d2-b6da-fca97d1c995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the largest protests on the island in decades, as Cubans
        complained about a lack of food and medicine as the country undergoes a grave
        economic crisis aggravated by the Covid-19 pandemic and US sanctions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a70cd7-7ea9-4744-9890-fb159987c3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Antonio de los Banos, a city of about 46,000 people to the
        west of Havana, hundreds of Cubans took to the streets on Sunday, fed up after
        nearly a week of electricity cuts during the sweltering July heat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e28542d-0960-4fa8-be8c-5210c4b78aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was in the streets," one resident, who did not want to
        be named, told CNN. "They have gone six days with only 12 hours of power each
        day. That was one of the things that blew this up."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecc74fb-de31-448c-a3da-f69b0bb4c954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nationally televised address later on Sunday, President Díaz-Canel
        blamed US trade sanctions for the communist-run island''s economic woes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69efd516-bfa8-499b-9994-1a7ead22fae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Díaz-Canel also urged his supporters to physically confront the
        protestors. "The order to combat has been given," he said at the end of his
        appearance, "Revolutionaries need to be on the streets."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ba33f1-7173-4c8a-8b79-d237be77ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also held a meeting on Sunday to discuss the protests,
        according to state media. It was attended by high-ranking members including
        former President and Communist Party head Raul Castro, the brother of former
        President Fidel Castro.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae030632-dce4-4863-bfa8-d69bcc031e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro retired his last leadership role in April before turning
        over power to his handpicked successor Díaz-Canel. At the time, Díaz-Canel
        said Castro would be consulted on all major issues impacting the island.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a44639-f830-44cf-8066-ca4231cf2458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Journalist detained</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e731ef-2a98-4dba-a767-2cdcfe8fcd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta, the detained journalist, writes for the ABC newspaper in
        Madrid, the Spanish capital.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c92d989-72c7-49b9-8687-3f275815db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC reported that she was arrested on Monday morning in Havana as
        she left her home. Later, Cuban security agents searched her home and took
        her computer, it said. Hours earlier, she had reported on anti-government
        demonstrations in the Cuban capital on Sunday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b4c5e-910f-48a9-ae91-5398c6d9b327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that Acosta has had a run-in with Cuban
        authorities for doing her job as a reporter, ABC said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbee91a-8d94-4779-8024-0a8b522fce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper said that her arrest is "completely unacceptable."
        It also called for Acosta''s "immediate release and the return of all professional
        material taken from her home," as well as the dropping of the charges against
        her for alleged crimes against Cuban state security.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae4b57f-10ae-4772-b868-d0646fb44296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An editor at ABC confirmed to CNN that Acosta is a Cuban national
        and had been working at the paper for around six months.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec85fca-8bb8-4722-b110-d8332d10f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s Foreign Minister Albares called for her immediate release
        in a tweet, saying that, "Spain defends the right to free and peaceful demonstrations
        and asks the Cuban authorities to respect that. We defend human rights."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0de0632-7589-44e6-94d2-a5b4f3207a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden has warned the Cuban government not to crack
        down on its newly defiant citizens. But on Monday, at another lengthy televised
        government meeting, Díaz-Canel said the protesters were criminals.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201123f1-e0ab-437f-8940-57550341055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They stoned the police force, damaged cars," he said. "A behavior
        that''s completely vulgar, completely indecent."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d4cfac-43d7-4b79-9a92-d28c837e28d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban government officials on Monday <a href="https://cnn.com/2021/07/13/americas/cuba-protests-analysis-intl-hnk/index.html"
        target="_blank">said there had</a>&nbsp;been no more protests as they enacted
        an internet blackout. This prevented Cubans from sharing images of demonstrations
        that had gathered momentum behind the protests in the first place.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa885022-774c-44a5-b57d-97cc0101e847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, US-Cuban relations are at their lowest point in years.
        The Trump administration enacted some of the toughest economic measures against
        Cuba in decades, and so far, the Biden administration seems reluctant to lift
        them.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cabd7e-988a-4918-a4f0-b638244f443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s review of Trump''s policy is still underway, an administration
        official confirmed. Several months after taking office, he has yet to fulfill
        his campaign pledge to "go back" to the full diplomatic relations put in place
        by former President Obama.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac7abb4-b831-4c45-9de4-a5b1e15bc6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Biden will ultimately follow through remains to be seen.
        Sen. Menendez, a strong opponent of Obama''s policies and the powerful chairman
        of the Foreign Relations Committee, hinted Monday that he thinks Biden might
        not, after reviewing "all the openings that President Obama made, which were
        one-sided, unilateral in terms of concessions."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f112b06e-e6bb-42be-82b7-b7648823e21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US State Department spokesman Ned Price on Tuesday called on the
        Cuban government to show restraint and stop its internet blackout.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e933f87-718d-42a9-8516-068b3f99b963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Miami, the center of the Cuban exile community in the United
        States, protesters have taken to the streets in support of the anti-government
        demonstrators. On Tuesday, parts of the Palmetto Expressway was shut down
        by protesters, according to Lt. Alex Camacho of the Florida Highway Patrol.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6fe5a5-f373-443e-bf37-e20a844fc36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Coast Guard has issued a statement urging Cubans on the island
        "to not take to the sea," noting the "dangerous and unforgiving" transit across
        the Florida Straits has claimed nearly 20 lives in recent weeks, according
        to Rear Adm. Eric Jones, commander of the Seventh Coast Guard District in
        Miami.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8936d38-743a-447e-946d-91d146ed1df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The already struggling Cuban economy has been hit hard as tourism
        and good imports have dropped steeply during the pandemic. On Sunday, Cuban
        health officials also reported a record single-day increase for new Covid-19
        cases and deaths.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7d92ac-2222-4258-bc1b-e26c082deefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Mexican President Andrés Manuel López Obrador joined
        Cuban officials in calling for the US to suspend the Cuba trade embargo as
        a humanitarian gesture. "No country in the world should be fenced in, blockaded
        -- that''s the opposite of human rights," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aba9436-cc98-4075-bda9-1aa234697985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why Biden had not yet reversed Trump''s policies towards
        Cuba, <a href="https://edition.cnn.com/2021/07/12/politics/biden-cuba-protests/index.html"
        target="_blank">White House Press Secretary Jen Psaki</a>&nbsp;said Monday
        the US had continued to provide humanitarian assistance and medical supplies,
        but added, "I have nothing to preview for you in terms of a change of policy."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2925e01a-6588-44f5-9d98-2ec07d9f594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And US Secretary of State Tony Blinken has pushed back against criticism
        from the Cuban government, saying "it would be a grievous mistake for the
        Cuban regime to interpret what is happening in dozens of towns and cities
        across the island as the result or product of anything the United States has
        done."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996eda84-b937-4206-b2c7-8eec34643c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is what we are hearing and seeing in Cuba, and that is a reflection
        of the Cuban people, not of the United States or any other outside actor,"
        Blinken said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9e7a44-59a7-433f-b252-b26f3b35e38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: An image that accompanied some earlier versions of this
        article showed pro-government supporters but was used to describe anti-government
        protests. The image has been replaced.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd0767d-5a84-49e1-b6f5-3924929f1f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:16:57.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:50.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/13/americas/cuba-protests-100-detained-missing-intl/index.html"
        target="_blank">One reported dead in anti-government protests in Cuba</a>."</em></p>'
  'unmarked-graves-residential-school-saskatchewan':
    'author': 'Paula Newton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-14T11:17:36.228+08:00
    'imagesource': 'jcr:93347244-e73e-4d01-9d01-4d665b800590'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a114210-f59f-47e5-992e-e316498a614e'
    'lead': 'The latest grim discovery follows other similar findings in British Columbia
      as well as in the province of Saskatchewan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T11:23:05.627+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:18:48.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:18.525+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-America', 'Canada', 'Saskatchewan', 'British-Columbia', 'Penelakut-Tribe',
      'Kuper-Island-Residential-School']
    'template': '1'
    'title': 'More unmarked graves discovered in British Columbia at a former indigenous
      residential school known as ''Canada''s Alcatraz'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2bc352-f8cb-44f0-acea-7886fc47dc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:23:05.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Penelakut Tribe in British Columbia
        announced Monday that it had found more than 160 "undocumented and unmarked''
        graves in the province''s Southern Gulf Islands, once home to the Kuper Island
        Residential School.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97295625-9074-4605-be72-9c754ef60c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:23:05.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest grim discovery follows other similar findings in British
        Columbia as well as in the province of <a href="https://www.cnn.com/2021/06/24/americas/canada-unmarked-graves-discovered/index.html"
        target="_blank">Saskatchewan</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aeb44f-56fe-4e58-a33e-c046b72acb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:23:05.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:48.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of unmarked graves have been discovered in recent weeks
        and dozens of investigations, many using ground-penetrating radar, continue
        on the grounds of former residential schools across the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d1786b-44c3-4ca0-9a86-3792e87c0a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:23:05.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is impossible to get over acts of genocide and human rights
        violations. Healing is an ongoing process, and sometimes it goes well, and
        sometimes we lose more people because the burden is too great. We are at another
        point in time where we must face the trauma because of these acts of genocide.
        Each time we do, it is possible to heal a little more," the Penelakut Tribe
        said in a statement posted by the neighboring Cowichan Tribes on its Facebook
        page.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e658f-577b-4b15-ae5f-11b5bcfc6d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:23:05.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Penelakut Tribe confirmed the contents of the statement to CNN,
        but has not yet responded to a request for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3259f2-4997-4a9d-bb76-0ff798f633a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:23:05.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 1997 documentary posted on YouTube and produced with funding
        from the federal government, survivors of the Kuper Industrial School describe
        it as "Canada''s Alcatraz."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074a270a-7228-4fa2-bb25-23c6c1a51fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:23:05.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors from the island school say some children died after taking
        to the water in whatever they could find to try to escape the abuse they suffered
        at the school.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a27a44-6a27-450f-bb56-e289de03df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:23:05.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:48.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement, on behalf of Penelakut Tribe Chief Joan Brown and
        council members, did not say whether ground-penetrating radar was used to
        uncover the unmarked graves or whether they contained the remains of children
        or adults.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d5f3b6-fb7a-4c64-b8f6-711e5f178177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:23:05.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:48.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that many of our brothers and sisters from our neighboring
        communities attended the Kuper Island Industrial School. We also recognize
        with a tremendous amount of grief and loss, that too many did not return home,"
        the tribe said in the statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b9b8b3-7c4c-4af5-8c29-b490d96a67c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:23:05.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:48.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Penelakut Tribe announced to neighboring tribes and communities
        that it would be holding "healing sessions" and a march for the children "lost"
        in the coming weeks. The school operated from the late 19th century until
        it was closed in 1975.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac60f667-d4de-46c4-b03b-7c80d65da7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:23:05.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:48.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government has said that it would fund more investigations
        into unmarked graves in indigenous communities across the country, but it
        has also faced criticism for not doing so sooner, as outlined by the Truth
        and Reconciliation Commission in its 2015 report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63c4f1-7523-4392-9ca3-338282ed2af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:23:05.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:48.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart breaks for the Penelakut Tribe and for all indigenous
        communities across Canada. I recognize these findings only deepen the pain
        that families, survivors and all indigenous peoples and communities are already
        feeling and that they reaffirm a truth that they have long known. To members
        of the Penelakut Tribe, we are here for you," said Prime Minister Justin Trudeau
        during a virtual news conference in Ottawa on Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce60bcd-1f35-4246-8925-603d12802f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:23:05.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:48.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shocking abuse as detailed by victims has been well documented
        for decades but this latest discovery deepens a national reckoning on unmarked
        graves and why the deaths were undocumented for so long.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a685e9b9-cefb-4c32-97c5-eeb4f8bb74f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:23:05.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:48.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tk''emlúps te Secwépemc First Nation in B.C., which recently
        disclosed that it had found at least 215 unmarked graves on the grounds of
        the former Kamloops Indian Residential School, said it would announce more
        details about its findings Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6635b5f8-09e1-44c8-9844-59f6374ad362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:23:05.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:48.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Truth and Reconciliation Commission reported that more than
        4,000 indigenous children in residential schools died either from neglect
        or abuse.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a98e91-a8ea-4a84-b0d7-313803f8e5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:23:05.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:48.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/13/americas/canada-unmarked-indigenous-graves/index.html"
        target="_blank">More unmarked graves discovered in British Columbia at a former
        indigenous residential school known as ''Canada''s Alcatraz''</a>."</em></p>'
  'Philippines-US-CDC-health-agency':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-14T11:26:28.035+08:00
    'imagesource': 'jcr:da9d955c-076a-4612-8589-c233fb369d7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3728c4a8-b50c-409f-9157-70ef4b000a7d'
    'lead': 'A top government official reveals the Duterte administration''s plan
      to build an institution similar to the Centers for Disease Control and Prevention
      or CDC in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T11:28:13.038+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:18:47.829+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:18.872+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH govt to form ''CDC-like'' institution'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a192a6c3-c52b-4ce8-b3ac-af489e976384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:28:13.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:47.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> A top
        government official revealed on Wednesday the Duterte administration''s plan
        to build an institution similar to the Centers for Disease Control and Prevention
        or CDC in the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6318e551-40ad-4532-86db-d9ee813e18a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:28:13.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:47.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This information from vaccine czar Carlito Galvez Jr. came after
        top US infectious disease expert Dr. Anthony Fauci encouraged the Philippines
        and other nations to invest more on scientific research to fight future global
        health outbreaks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a8678-cdfb-4f7b-9547-3f6fbf9daf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:28:13.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:47.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the government is working to consolidate all state-run
        medical and scientific research institutions in the country, such as the National
        Institutes of Health - University of the Philippines Manila and the Research
        Institute for Tropical Medicine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12410742-1c66-4d15-b9ab-3d8892f5fb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:28:13.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:47.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magkaroon tayo ng tinatawag na CDC-like na parang sa US. Gagawin
        natin ''yan kasi ''yun ang direction ng Presidente," he told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a190f4a-efa5-4f64-a68c-6b5f32927ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:28:13.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:47.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will have something similar to the CDC in the US.
        We will do that because that is the direction the President wants.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae8a9d3-1a63-47a0-a6b7-6b5b2d1adee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:28:13.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:47.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is the national public health agency of the United States.
        It is focused on developing and applying disease control and prevention in
        the US and worldwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8cca5a-87e9-4af1-b589-8b57c2f896ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:28:13.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:47.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte recently urged Filipino scientists to
        work harder to develop the Philippines'' own COVID-19 vaccine despite the
        absence of a virology institute in the country. He said they have to "think
        or else their brains will melt" in order to help their countrymen. He said
        the country cannot be depending on outside sources for vaccines.</p>'
  'banning-crowds-tokyo-summer-olympics':
    'author': 'Jay Patel'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-14T11:24:20.990+08:00
    'imagesource': 'jcr:35a53c50-4de0-49d9-adf5-a72928f4ef37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad703c97-5a78-4d86-af48-b5036c0e27e4'
    'lead': 'But was it necessary for the IOC to ban spectators in order to hold the
      Games safely?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T11:36:44.646+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:18:47.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:19.230+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Olympics', 'Summer-olympics', 'Tokyo-Olympics', 'coronavirus',
      'novel-coronavirus', 'covid-19', 'covid-19-pandemic', 'covid-19-crisis', 'Olympics-2021',
      'Olympics-2020']
    'template': '1'
    'title': 'OPINION: Banning crowds at the Olympics is a smart pandemic move'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6b8c9c-6e65-4772-b4b6-c57dd5249f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:36:44.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Editor''s note: Jay Patel is a researcher at the Global
        Health Governance Programme, University of Edinburgh. The views expressed
        in this commentary belong to the author. View <a href="https://www.cnn.com/opinions"
        target="_blank">more opinion</a>&nbsp;at CNN.</em></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c2796-621f-45a9-84a8-c211bf4d8b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:36:44.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Olympic Games are <a href="https://www.washingtonpost.com/lifestyle/kidspost/first-modern-olympics-125-years-ago-was-nothing-like-todays-huge-spectacle/2021/04/07/59c3e812-8eb2-11eb-a6bd-0eb91c03305a_story.html"
        target="_blank">grounded</a>&nbsp;in a 125-year history of international unity.
        Every four years, they serve as a reminder of global togetherness and oneness.
        But since the start of the pandemic, togetherness and oneness have been public
        health threats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e756c2c-a010-4c2a-bb09-830bb4886081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:36:44.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given Japan''s slow vaccine roll out and the rise of the Delta variant,
        many<a href="https://www.cnn.com/2021/05/19/sport/tokyo-olympics-possible-cancellation-spt-intl/index.html"
        target="_blank"> questioned</a>&nbsp;whether it would be safe to hold the
        Games at all. But having already postponed the Games a year, the International
        Olympic Committee (IOC) seemed determined to allow them to be held in some
        form. Now that the Olympics are just days away, we know what that form will
        be: A closed-door competition <a href="https://www.japantimes.co.jp/news/2021/07/12/national/fourth-coronavirus-emergency-tokyo/"
        target="_blank">in the midst</a>&nbsp;of Tokyo''s fourth Covid-19 state of
        emergency. Notably, first lady Jill Biden will be an exception to the no spectators
        rule, as her office <a href="https://www.cnn.com/2021/07/13/politics/jill-biden-japan-olympics/index.html"
        target="_blank">announced</a>&nbsp;Tuesday that she would be traveling to
        Tokyo for the Games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb523a5-d406-4fb5-bf77-06b03919e524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:36:44.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:47.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But was it necessary for the IOC to ban spectators in order to hold
        the Games safely? I believe so, after considering three important public health
        factors:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4a8f2e-dcc1-42a2-bb94-fd27eddedc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:36:44.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:47.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the Delta variant is beginning to outcompete existing variants
        in Japan, and a <a href="https://www.eurosurveillance.org/content/10.2807/1560-7917.ES.2021.26.27.2100570"
        target="_blank">recent study published</a>&nbsp;in the journal Eurosurveillance
        predicts it will be the dominant viral variant by the time the Olympics begin.
        The lack of spectators greatly minimizes the potential for the variant to
        spread at the Olympics. Of course, there is still a risk that the athletes,
        coaches and staff may spread the virus, but with testing, masking and social
        distancing measures, it is possible to control that risk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ccb93d-6ae1-449a-a783-b8501d70a534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:36:44.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:47.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By banning spectators, we substantially reduce the risk that they
        might bring the virus back to their home country and perpetuate the spread
        of disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dff398c-448d-4900-9696-294ae2632d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:36:44.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, a well-functioning test-trace-isolate system is the <a href="https://www.eurosurveillance.org/content/10.2807/1560-7917.ES.2021.26.27.2100570"
        target="_blank">cornerstone</a>&nbsp;of a robust pandemic response. Unfortunately,
        Japan has a <a href="https://www.bmj.com/content/372/bmj.n294" target="_blank">limited
        testing capacity</a>; its contact tracing — despite starting strongly with
        success at <a href="https://www.nature.com/articles/d41586-020-03518-4" target="_blank">isolating</a>&nbsp;infected
        individuals in the first months of the pandemic — has become <a href="https://www.bmj.com/content/373/bmj.n962"
        target="_blank">less successful</a>&nbsp;due in part to its reliance on digital
        technology, <a href="https://asia.nikkei.com/Spotlight/Comment/Japan-s-flawed-COVID-19-tracing-app-is-digital-black-eye-for-Tokyo"
        target="_blank">according</a>&nbsp;to Nikkei Asia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a401ef53-eda6-4828-bd91-ff4ca862e18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:36:44.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given this reality, if spectators were allowed at the Games and
        an outbreak were to occur, Japan would face a crisis on a whole new level:
        it would likely be unable to test, track and isolate infected individuals
        without letting the virus proliferate, out of control.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50be6c9-5d0c-46df-98d4-ff5b3aed2ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:36:44.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:47.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third, even with adequate protective measures in the venue, unregulated
        spaces in the vicinity would pose great challenges for keeping spectators
        Covid-free. The assembly of fans in surrounding public places could blend
        potential clusters of infection into mainstream community transmission, a
        risk Japan will wish to avoid at all costs, given that only <a href="https://www.cnn.com/interactive/2021/health/global-covid-vaccinations/"
        target="_blank">18%</a>&nbsp;are fully vaccinated and the country has a <a
        href="https://www.japantimes.co.jp/news/2020/09/21/national/elderly-japan-population-record/"
        target="_blank">large proportion</a>&nbsp;of older adults.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a639b7b-cfb4-44ee-8fa7-5aaac98759aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:36:44.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:47.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these shortcomings in Japan''s pandemic toolkit, epidemiological
        modeling from the University of Washington''s Institute for Health Metrics
        and Evaluation fortunately <a href="https://covid19.healthdata.org/japan"
        target="_blank">reflects</a>&nbsp;favorably on the next three months for the
        country. The institute''s researchers project declines in infections, hospitalizations
        and deaths through the end of September, with projected deaths dropping to
        less than a quarter of their current level.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bcc4cd-0cbc-440d-9317-2a86cb6dc6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:36:44.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:47.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a promising forecast for Japan, and one that is not worth
        derailing with thousands of international Olympic visitors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18951355-1918-42e8-952a-2b2eeda53217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:36:44.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:47.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To see the possible ramifications of having spectators at the event,
        we need only look at the 2020 Euro match between Scotland and England. In
        the days and weeks that followed, nearly 1,300 Covid-19-positive patients
        in Scotland reported they had traveled to London for a Euro-related event.
        These <a href="https://www.publichealthscotland.scot/media/8268/21-06-30-covid19-publication_report.pdf"
        target="_blank">Covid-19 infections</a>&nbsp;arose despite more than half
        of the UK being fully vaccinated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed79b8-f7dd-46ef-ab7c-698c176acad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:36:44.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:47.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concurrently, London''s Wembley Stadium <a href="https://www.theguardian.com/football/2021/jun/22/more-than-60000-fans-to-be-allowed-at-wembley-for-euro-2020-final"
        target="_blank">announced</a>&nbsp;it would operate at 75% capacity during
        last week''s European Championship, allowing 60,000 fans to watch the tournament''s
        semifinal and final as part of the UK government''s waning pandemic precautions,
        cautiously quenching public thirst for the repossession of civil liberties,
        even as a quickly spreading variant raises the possibility of new infections.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a11f478-9bee-441b-8eaa-50c84259ff5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:36:44.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:47.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the urgency of the pandemic fades in some parts of the world,
        in others, it has never been in greater need of attention. Allowing visitors
        to congregate in a country — like Japan — that has fallen behind on vaccinations
        and for which a large-scale outbreak would be disastrous would be unnecessarily
        reckless. For now, our connectedness and unity will remain in spirit as we
        watch our favorite athletes compete on screen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52befe90-8d81-4090-a218-a0d08c20348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:36:44.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:47.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/13/opinions/olympic-games-pandemic-covid-audience-patel/index.html"
        target="_blank">Banning crowds at the Olympics is a smart pandemic move</a>."</em></p>'
  'indonesia-antibody-study-covid':
    'author': 'Amy Sood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-14T11:40:26.672+08:00
    'imagesource': 'jcr:4ed2f50a-37fb-470d-b8e7-731c86cc6af2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '530593d9-59bd-4a4b-9fb8-03a4552570fe'
    'lead': 'Nearly half of Jakarta''s residents may have contracted Covid-19, according
      to a health survey — more than 12 times the number of cases officially recorded
      in the Indonesian capital at the time when the research was carried out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T11:40:19.074+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:18:46.227+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:19.642+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Almost half of this capital city''s population may have contracted Covid-19,
      survey finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0e7756-c0bd-4bcd-b2c6-fca26a9eb20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:40:19.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:46.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Nearly half of Jakarta''s residents
        may have contracted Covid-19, according to a health survey —&nbsp;more than
        12 times the number of cases officially recorded in the Indonesian capital
        at the time when the research was carried out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08907253-9904-4b5e-8bee-ca6165218a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:40:19.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:46.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, published July 10, tested for coronavirus antibodies
        in the blood of about 5,000 people across the city from March 15-31. The results
        showed 44.5% of those tested had antibodies, indicating they had been infected
        with Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f5ae0d-8c7e-452b-a230-f8d366145049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:40:19.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was a collaboration between the Jakarta Provincial Health
        Office, the University of Indonesia''s Faculty of Public Health, the Eijkman
        Institute for Molecular Biology and staff from the US Centers for Disease
        Control and Prevention (CDC) based in Indonesia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e61cdae-6c6f-48cf-915d-0469dedab396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:40:19.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:46.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jakarta has a population of about 10.6 million, government figures
        show. According to the researchers, as many as 4.7 million people may have
        been infected in the capital by March 31.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705fa367-369c-49d0-8d03-82094cbe62aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:40:19.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:46.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through this survey, we can estimate the proportion of Jakarta
        residents who have been infected by the SARS CoV-2 virus, whether identified
        by PCR tests or not," said Widyastuti, head of Jakarta''s Provincial Health
        Office, in an online press conference on July 10, state-run news agency Antara
        reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1140f1-d618-4f23-9626-c02b429e1e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:40:19.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:46.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Indonesian Health Ministry data, Jakarta had recorded
        more than 382,000 cases of Covid-19 on March 31, when the survey ended. By
        Tuesday, that number had shot up to 689,243.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4804fad3-5911-4e98-86fc-fb26bc8d942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:40:19.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:46.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This uptick in the capital comes as Indonesia — the world''s fourth
        most populous nation —&nbsp;faces a dire stage in its battle with the pandemic,
        recording tens of thousands of daily cases and up to 1,000 deaths a day nationwide
        in one of Asia''s worst outbreaks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2704b58-fd55-44f2-8d17-45e87698c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:40:19.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals across the country, notably on the island of Java — where
        Jakarta is located —&nbsp;have been pushed to the brink by the spread of the
        highly infectious Delta variant, with several cities including the capital
        placed under partial lockdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66783f77-c10f-404a-b147-1d50fe7d00de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:40:19.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Pandu Riono, an epidemiologist from the University of Indonesia''s
        school of public health, said the survey found some people are at higher risk
        than others, Antara reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dc6c41-8522-429b-8e25-3788c651b68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:40:19.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in densely populated areas are more susceptible to being
        infected with Covid-19," he said. "The higher the body mass index, the more
        infected, in this case [those who are] overweight and obese. People with high
        blood sugar levels are also more at risk."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e58d67-b4c8-4ec3-b7d1-d51c916c7807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:40:19.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also found the highest number of antibodies in the 30-49
        age group and that infection rates were higher in women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a98d16-ec8a-4b5d-a830-83c9bc868e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:40:19.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results fall in line with health experts'' fears that Indonesia''s
        Covid-19 crisis may be more severe than official numbers suggest, with the
        country initially slow to test and contact trace. At first, authorities did
        not realize how quickly the virus had been spreading in this latest wave,
        Health Minister Budi Gunadi Sadikin previously told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c76897-7f6a-46ff-a25c-4247771663e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:40:19.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Focus on vaccinations</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a78805-1fd5-431f-a0cb-fa74a8ba397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:40:19.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:46.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have found it''s likely that people recovering from coronavirus
        have some immunity —&nbsp;but it''s not clear how strong it is or how long
        it lasts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68026f6a-46c4-4180-8fcd-0742ddd06890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:40:19.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:46.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herd immunity is the idea that a disease will stop spreading once
        enough of a population becomes immune, however, the researchers were wary
        of attributing the high percentage of antibodies found in their survey to
        herd immunity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f19a5-0faf-4620-8637-52db04eff7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:40:19.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:46.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an open city like Jakarta —&nbsp;which has high intra- and inter-region
        mobility —&nbsp;it is hard to achieve herd immunity," the researchers said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7345a6-2608-4684-9e48-ed21d5ea552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:40:19.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jakarta should instead focus on vaccinating residents to build immunity
        to the virus, they added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9358a7a9-e77b-4f0d-b1eb-aa9d3268f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:40:19.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:46.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has fully vaccinated just 5.5% of its population, according
        to CNN''s Covid-19 vaccine tracker. In Jakarta, more than 1.95 million people
        —&nbsp;or about 18% of the population —&nbsp;have been fully vaccinated, according
        to Health Ministry data.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54e3d32-3861-4818-a985-5199e954009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:40:19.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:46.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has mostly relied on Sinovac in its national Covid-19
        vaccination rollout that started in January. Concerns have been raised in
        recent weeks about the efficacy of the Chinese vaccine against more infectious
        variants after hundreds of health workers contracted the disease despite being
        vaccinated, with dozens hospitalized.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f7df5-048a-4e6d-b521-bd718489a5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:40:19.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:46.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health minister Budi said in a news briefing Friday that all health
        workers would receive a third shot of Moderna''s mRNA vaccine, Antara reported.
        The first shipments of the vaccine were sent to Indonesia from the United
        States over the weekend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb51b66-9038-4135-941d-c8185a0d4bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T11:40:19.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:46.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have agreed that the Moderna vaccine will be given as a third
        dose to provide maximum immunity to the existing viral mutations," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc960517-72d9-49f9-b599-06c193ae290e'
      'mgnl:activationStatus': true
