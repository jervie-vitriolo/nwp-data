      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/13/politics/donald-trump-books-last-days-2020/index.html"
        target="_blank">Yes, Donald Trump''s final days in office were even worse
        than we thought</a></em></p>'
  'Sinovac-vaccine-delivery-July-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-14T10:04:26.372+08:00
    'imagesource': 'jcr:81bdec7d-c1a9-428b-a40b-845573b01a01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
