        restore order in parts of South Africa on Tuesday, as police said the number
        of people killed in days of protests and looting rose to at least 72 in some
        of the worst violence the country has seen in years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be5cc8e-7026-4a08-bf3c-8bab945f6297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:11:53.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:47.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests erupted last week as former South African President Jacob
        Zuma, 79, turned himself in to authorities to serve a 15-month jail term for
        contempt of court. He had refused to appear at an anti-corruption commission
        to face several allegations, including bribery and fraud, which he has repeatedly
        denied.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb6a2c-4e7f-43d8-941b-d1dd986cabea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:11:53.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those killed in the violence were 10 who died in a stampede
        in the township of Soweto, Police Ministry spokesperson Lirandzu Themba told
        CNN. More than 1,200 others have been —&nbsp;and Gauteng.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c3b09-e641-4b5b-8656-27c076df3f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:11:53.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:48.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For almost a week now, protesters and looters have set malls ablaze
        and clashed with police, who have fired back with rubber bullets and are now
        so overwhelmed that the military has been brought in to back them up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac066546-89f3-409a-91df-9cb9b584f86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:11:53.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:48.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN on Tuesday visited Soweto, where shop owner Rahman, who did
        not provide his last name, said he is afraid he''s lost everything.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2338aed4-162e-467a-982c-c6df7a94088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:11:53.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:49.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even right now where I''m going to stay, what I''m going to eat,
        what I''m going to do —&nbsp;we don''t know nothing. Really, we lose everything,"
        he told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d275c-da2e-4f42-98cd-40ca9df4c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:11:53.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:49.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very painful, and I don''t know what I can say about that.
        This is not our fault. I don''t know what happened with the government. We
        don''t know but this is not our fault. We didn''t do nothing. We just lose
        like that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e25e023-0c6c-418a-9f22-c37e58e8ba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:11:53.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:50.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers patrolled the streets of Johannesburg in armored personnel
        carriers Tuesday, holding rifles with live ammunition as the military worked
        to gain some sense of order following the violence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2e7da5-cc76-4080-b38c-e46955aeef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:11:53.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:50.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African Police Minister Bheki Cele vowed to curb the continuing
        violence that erupted over the weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662295be-499c-44c6-bfbe-f29c97c5e7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:11:53.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:51.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot allow anyone to make a mockery of our democratic state
        and we have instructed the law enforcement agencies to double their efforts
        to stop the violence and to increase deployment on the ground," he said, pleading
        for those demonstrating to do so peacefully.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192e290b-98c3-4bcd-97be-58c844134817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:11:53.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:51.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No amount of unhappiness or personal circumstances from our people
        gives the right to anyone to loot, vandalize and do as they please and break
        the law."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da76057-1be9-468e-a5e8-0ba977545b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:11:53.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:52.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government in neighboring Botswana on Tuesday issued an advisory
        for its citizens to avoid unnecessary travel to parts of South Africa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f216d962-1c2f-4325-bcae-8f8e558e8551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:11:53.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:52.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, President Cyril Ramaphosa addressed the nation
        to call for calm and announced the military would be deployed in the impacted
        provinces. He acknowledged the protests and looting may have started with
        political grievances, but said "opportunistic" criminal elements had taken
        over.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae01004-5e29-423a-9eac-a99e47fe2083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:11:53.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:53.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned continued protests and looting could further undermine
        the nation''s COVID-19 response and vaccination rollout, with several vaccine
        sites forced to stop administering doses over the violence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffe5c01-6934-4763-a4c9-3baff345858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:11:53.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:53.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s COVID-19 death toll has been surging since June and
        doctors describe a system beyond its breaking point —&nbsp;with insufficient
        hospital beds and barely enough oxygen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370a87bf-59f4-4455-990c-7c072f1e7f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:11:53.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:54.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma handed himself over to police last week after days of speculation
        over whether he would comply with the court''s orders to imprison him. Zuma''s
        lawyers Monday argued for a sentence reduction.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e884a0-071c-47a6-bf75-21a621b9d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:11:53.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:54.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma served as president from 2009 to 2018 and was once widely celebrated
        as a key figure in the country''s liberation movement. He spent 10 years in
        prison with anti-apartheid hero and former President Nelson Mandela.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8d438c-2b52-4ec3-9967-11ea050e4221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:11:53.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his nine years in power were marred with allegations of high-level
        corruption.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a8f3fb-18f2-4ad9-ac0f-da8a4df0fe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:11:53.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma is accused of corruption involving three businessmen close
        to him —&nbsp;brothers Atul, Ajay and Rajesh Gupta —&nbsp;and allowing them
        to influence government policy, including the hiring and firing of ministers
        to align with the family''s business interests. The Guptas deny wrongdoing
        but left South Africa after Zuma was ousted from the presidency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a125aa6b-20cc-457c-9b69-4b893f4276c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:11:53.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:56.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Amy Cassidy contributed to this report.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91725ae6-1ac0-48c5-a702-13952eed9107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:11:53.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:56.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/13/africa/south-africa-violence-protests-intl/index.html"
        href="https://edition.cnn.com/2021/07/13/africa/south-africa-violence-protests-intl/index.html">More
        than 70 killed in South Africa protests after former leader Jacob Zuma is
        jailed</a>"</em></p>'
  'Fitch-credit-rating-America':
