      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chidsey:</strong> Yes. It''s a struggle in the US, for sure.
        It''s a struggle globally, as you know, as well. The one advantage we have
        on our restaurant footprint though is we''re a much smaller footprint so we
        need less labor than other people. And one of the things we did knowing we
        had this refresh was coming: We got out in front of it in May on our digital
        app and pushed heavy for hiring, and we were able to hire about 40,000 people
        in that timeframe so that helped. Labor has always been a big issue and this
        is one of the times when we have to fight our way through.</p>'
