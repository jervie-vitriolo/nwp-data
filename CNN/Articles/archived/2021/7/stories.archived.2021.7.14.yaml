      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least 10 people have died after a bus
        carrying Chinese engineers in northern Pakistan fell into a ditch following
        a "fiery explosion," according to local police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebbf4ca-6aab-47d8-9975-62a845e9d04e'
      'mgnl:activationStatus': true
