  'Comelec-voters-with-COVID-19-symptoms-can-vote':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-14T00:08:25.336+08:00
    'imagesource': 'jcr:d821b10e-a56d-45ca-afab-0ad772688fa6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe88ab8c-b7d2-4cee-b896-fb1b171fe01d'
    'lead': 'Those who exhibit symptoms when they are screened upon arrival at the
      polling precinct will be brought to an isolated area within the compound where
      they can vote, Comelec spokesperson Director James Jimenez says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T00:13:14.599+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:19:25.008+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:07.931+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
