      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ef14b-f5eb-4c74-bbd9-06116887c542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:37:45.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:14:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arif Khan, deputy commissioner of police for the Upper Kohistan
        region of Khyber Pakhtunkhwa province, told CNN that of the 10 dead, six were
        Chinese citizens. The remaining 31 injured were all Chinese citizens, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61480ecd-aa55-469e-a0ef-9d838a63e186'
      'mgnl:activationStatus': true
