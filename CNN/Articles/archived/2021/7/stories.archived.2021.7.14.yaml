      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know, for example, our current fossil fuel economy has reached
        its limits. And we know we have to move on to new model one that is powered
        by innovation, that has clean energy that is moving toward a circular economy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f587d7-0ca9-403a-a3a8-4930fc71958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:08.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ebb262-2c44-480e-858a-571450a62466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the package is bold, climate activists have criticized the
        55% target for not being strong enough to contain global temperatures to 1.5
        degrees Celsius above pre-industrial levels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e58042e-aeb9-465e-86b0-cfbe2c01ea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:09.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33a2c1d-fb56-43ed-a3bf-589376a10afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:09.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is also unlikely to be implemented in the way that von
        der Leyen and her fellow commissioners have envisioned. First, it must go
        through the EU''s exhaustive legislative process. It will need to be read,
        amended and approved by both lawmakers in the EU Parliament and the EU Council,
        the forum in which the elected leaders of each member state debate such matters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74f5622-ae6e-4dc9-96dd-0b9185bd0cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612306e4-de28-4278-aa22-10ab78563f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are likely to be problems in both. EU officials admitted to
        CNN that even getting the college of commissioners to agree on what von der
        Leyen put forward on Wednesday was a struggle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bcb56a-953c-4d8b-b757-d3c2f649f7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:11.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67908d9f-a718-4f02-8690-deb4c25f7650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:11.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some member states are poorer than others, meaning the transition
        to Brussels'' goals are harder, while other member states have economies built
        on industries that by their nature produce more carbon emissions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7a730b-cabd-41f5-a23f-a899c3bd0a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e2d95e-6a4b-4324-891d-056b063004c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:12.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also be politically difficult, as member states are currently
        divided on many other pan-European issues -- from rule of law to human rights
        -- and will likely use this debate on climate change as a proxy for other
        ongoing rows.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4c1dde-3a9b-4a75-a413-8386f7220556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:13.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c197220-426d-42ba-8055-2c3ce6799666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:13.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What else is in the roadmap?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4febfea1-a6f7-4cfb-82e8-a113269f8677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:14.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed carbon border will place tariffs on certain goods produced
        outside the bloc, depending on their carbon footprint, subjecting them to
        the same standards that already exist for good produced within the EU.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f43dd1-2a24-4038-bf5d-9002e61b7252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:14.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b685788b-811e-40ef-894a-0257505f2b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:15.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans is to discourage EU companies from importing cheaper materials
        from places where environmental standards are lower. In the initial implementation,
        the sectors affected would include cement, iron and steel, aluminium, fertilizer
        and, crucially, electricity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f09802-30c0-4cfe-b655-654b868c259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:15.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d9bb1-3644-4bda-b6ac-54761ca2a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:16.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petrol and gasoline fuels will see their minimum tax rate increased
        by significant margins, rising from €359 ($424) and €330, respectively, to
        €443 and €482 per thousand liters by 2033, while fuels like kerosene, for
        which the EU sets no minimum rate, will be charged €468 per thousand litres.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fb3dee-3539-44f0-91b4-467e8e207d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:16.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bfe616-74ec-4a50-a0fe-2d56a1dfc309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:17.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another key pillar of Wednesday''s package is a lowering of the
        cap in the EU Emissions Trading System (ETS), the world''s first and largest
        carbon market. Created in 2005, the ETS works by placing a cap on the carbon
        emissions companies within the EU are allowed to produce each year. If a company
        goes over, they are fined. They can also buy "allowances" from others in the
        ETS, roll over unused allowances. Over time, the cap set by the ETS goes down
        across the entire carbon market.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19298e10-d477-45bc-98bf-2aeeec1861db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:17.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e22570c-f4e3-40a6-a87f-b6dfe8b8ca9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:18.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans -- which form part of von der Leyen''s broader Green Deal,
        a key plank of her Commission''s 2019-2024 agenda -- takes particular aim
        at transport, both personal and commercial, across the block.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0dff01-ad82-4c13-a16a-a31c36665d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:18.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa226367-9c72-46c9-bc47-dc7e60dfdc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:19.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von der Leyen announced cars with combustion engines, for example,
        will not be produced within the bloc from 2035. Financial incentives will
        be offered to countries that replace traditional fuel with a sustainable alternative
        in aviation and maritime transportation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983b955e-b590-460f-9cb8-75b75b13d29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627d139d-c39e-47bc-b33e-365218b43d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:20.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presenting the package, von der Leyen said that these measures,
        which would cost €500bn "at the Europe level alone" would also create financial
        "incentives for the private sector, so that they complement" the EU''s overall
        ambition.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3893705a-4331-42a4-912c-c2c272e09aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:20.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252b7317-c7e5-45d1-9970-37b26176ae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:21.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say that the world must keep average global temperatures
        to within 1.5 degrees higher than pre-industrial to avoid more severe impacts
        of climate change.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570d219d-83a1-42fc-b08d-a5c8f1589964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:16:06.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:12:21.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/14/europe/eu-climate-change-policies-fit-for-55-intl/index.html">EU
        unveils ambitious climate package as it cools on fossil fuels</a>."</em></p>'
