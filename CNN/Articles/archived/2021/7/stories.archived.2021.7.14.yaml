      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95683b4-bf0a-4460-a84f-fca5add35383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:37:45.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:14:51.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helicopters were flying to the region to bring the injured to a
        major city, Khan added. The Chinese workers were heading to the site of Dasu
        Dam, a large hydroelectric gravity dam currently under construction on the
        Indus River.</p>'
    '7':
