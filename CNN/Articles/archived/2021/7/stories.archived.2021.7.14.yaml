  'Dr-Fauci-Filipino-scientists-support':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-14T22:22:27.247+08:00
    'imagesource': 'jcr:a055bb83-96a2-4c3b-9795-053b833f1183'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3771abec-b2da-4754-b975-abd759e54b37'
    'lead': 'The United States’ top infectious diseases expert is encouraging local
      support for Filipino scientists and research institutions as he lauded their
      contributions in the field of science and medicine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T22:27:16.747+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T13:11:54.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:35.811+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fauci']
    'template': '1'
    'title': 'Fauci pushes for ‘sustained’ gov''t support for Filipino scientists,
      research institutions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3c5182-faf7-46d0-8e78-6d807a9abf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:27:16.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:11:54.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)—</strong> The United
        States’ top infectious diseases expert is encouraging local support for Filipino
        scientists and research institutions as he lauded their contributions in the
        field of science and medicine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bf1891-f851-477a-a18e-9c9e814fc62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:27:16.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:11:55.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the US National Institute of Allergy
        and Infectious Diseases (NIAID), recently underscored the importance of sustained
        government support for the local scientists, as doing so will help boost the
        country’s economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dd4a72-346a-4439-aa3a-76a732ee5d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:27:16.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:11:55.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to emphasize the importance of sustained local support for
        scientists and scientific institutions in the Philippines and elsewhere,”
        Fauci, also the chief medical adviser for US President Joe Biden, said during
        his address at the annual scientific meeting of the National Academy of Science
        and Technology on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd56efe-f831-4a03-a104-6b71cb31f54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:27:16.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:11:56.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This support is the necessary foundation to attract funding from
        outside the country,” he added. “It is also an essential element for economic
        vitality and growth.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b1c5f6-472f-4da8-aff9-e2da9a071546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:27:16.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:11:56.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci highlighted the “important role” of Philippine institutions
        when it comes to infectious diseases research, including on dengue and malaria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079c01e1-34f2-40c1-9497-f68086a5149e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:27:16.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:11:57.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed hope that the Research Institute for Tropical
        Medicine — which the NIAID earlier recognized as a “center of excellence”
        — will continue to get the assistance it needs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe83029-4154-41cf-a6b4-ebdddd1bc1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:27:16.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:11:57.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully, this institution and others will continue to receive
        Philippine government support so that they remain competitive for both funding
        and talent,” he said.</p>'
  'Pacquiao-attacks-vs.-Duterte-show-disloyalty-to-PDP-Laban':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-14T22:33:55.339+08:00
    'imagesource': 'jcr:a2030181-1178-4844-9b70-730d8727707d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bdf6ce6-af63-46c7-a8d8-b7e6a4ffe65e'
    'lead': 'Senator Manny Pacquiao’s alleged criticisms of President Rodrigo Duterte
      may be tantamount to disloyalty to the ruling party, an official of the PDP-Laban
      said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T22:40:12.926+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:11:41.557+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:36.153+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PDP-Laban', 'Duterte', 'Pacquiao', 'Matibag', 'disciplinary-action',
      'disloyalty']
    'template': '1'
    'title': 'Pacquiao ‘attacks’ vs. Duterte show disloyalty to party, PDP-Laban exec
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b1a2be-3e89-4566-8133-3ba347c9d40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:40:12.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:42.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Senator
        Manny Pacquiao’s alleged criticisms of President Rodrigo Duterte may be tantamount
        to disloyalty to the ruling party, an official of the PDP-Laban said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e1462-d396-4bd1-a7e6-85fecf1b30f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:40:12.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:42.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0056941-d142-44c5-b0a8-f80214abd39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:40:12.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:43.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Depende po sa magiging tingin nung nag-iimbestiga, noong</em>
        committee <em>po na tumitingin dito</em> but<em> ako po</em> (That depends
        on the findings of the investigating committee but) from where I’m coming
        from as a lawyer, that can be interpreted as disloyalty to your party,” PDP-Laban
        acting secretary general Melvin Matibag said in an interview with reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa3a0ec-7705-4edc-a0c4-bacbeb0b81b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:40:12.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:43.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf2bc2b-3545-4f39-98af-9c188af2b1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:40:12.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:44.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because that is a direct attack to your party, not necessarily
        a personal comment against the President of the Republic but a comment directed
        to attack and humiliate partymates,” he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1127a719-9ac0-4101-93dd-7e0f70614a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:40:12.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ce3350-f397-4505-80f9-174cc790754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:40:12.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:45.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag said Pacquiao, the party president, is facing possible disciplinary
        action, which may be in the form of a warning, censure, suspension, or even
        expulsion, based on the PDP-Laban’s constitution. He added that a preliminary
        report will be presented during the national council meeting on Friday, which
        will be led by Duterte despite objections from Pacquiao''s group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ec3e2-1ecb-4daf-b8e3-6010d6b687d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:40:12.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:45.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4a1a3b-b0b6-40ba-be4b-acc603a89382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:40:12.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:46.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the party''s charter, disloyalty to the party is a ground
        for expulsion by a two-thirds vote of the national council, or the chapter
        or council the erring member belongs to.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8682cd-b8f2-49f1-832d-a57a23f0b579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:40:12.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:46.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba495dc6-6413-4535-b26e-77f0de610b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:40:12.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:47.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel, the party’s executive vice chairman, said
        party members have the right to freedom of speech. He added that the other
        group led by party vice chairman Energy Secretary Alfonso Cusi just made an
        issue out of Pacquiao''s statements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b11cfc-7568-4399-8514-9263c7a16824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:40:12.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:47.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a5904a-631d-443c-b5ce-46c5018089db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:40:12.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also revealed receiving text messages asking him to
        drop his support for Pacquiao. He did not name names but said he dismissed
        the feelers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b2df24-1335-4e6c-a280-eb1bdf42e7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:40:12.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:48.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cc1c8c-b277-44f3-a001-77891d930e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:40:12.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:49.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pimentel accused the Cusi wing of dismissing Pacquiao’s
        possible presidential bid to give way to an “outsider," which he said threatens
        the very existence of the party.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918dcb97-0775-42e3-9f58-3706f6a5cc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:40:12.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:49.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5141313-f1b7-4de9-9111-7bc5f3f2e9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T22:40:12.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:11:50.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang nakikita ko kasi,</em> by supporting an outsider,<em> liliko
        nila yung partido</em>, the outsider wins. <em>Talunan na lahat dito sa</em>
        party <em>kasi may behikulo na itong</em> outsider,” the senator said. “<em>Anong
        gagawin sa</em> PDP-Laban? <em>Ifo</em>-fold in <em>nila</em>, <em>lalamunin
        nito</em>. Then we will cease to exist.”</p>'
    '17':
