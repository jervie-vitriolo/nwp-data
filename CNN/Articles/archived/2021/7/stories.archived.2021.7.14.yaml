      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rye explained that this is because of the threats posed by the more
        transmissible Delta variant, which has been driving the number of cases in
        other countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7bb793-df90-45de-bd82-80f1d9fbb532'
