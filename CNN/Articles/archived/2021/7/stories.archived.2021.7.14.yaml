      '2022', 'elections']
    'template': '1'
    'title': 'Voters with COVID-19 symptoms can vote in 2022 — Comelec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdb6413-e265-4813-9e8d-1f4f1f538a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T00:13:14.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong>&nbsp;Voters
        who will show COVID-19 symptoms on election day - May 9, 2022 - will still
        be allowed to cast their ballots, according to the Commission on Elections
        (Comelec).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e277b44-c283-4b7c-8d14-a7281547ad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T00:13:14.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e1e47f-6705-4f85-81fe-636a481eb5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T00:13:14.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:25.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who exhibit symptoms when they are screened upon arrival at
        the polling precinct will be brought to an isolated area within the compound
        where they can vote, Comelec spokesperson Director James Jimenez said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551f8b33-7f37-4998-b2ff-1de8ae833208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T00:13:14.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:25.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1195b069-d1b5-43e9-a57a-6f721e093a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T00:13:14.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:25.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the measure had already been implemented successfully
        during the Palawan plebiscite last March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49efed78-f640-4217-b76d-f0c9cdb31a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T00:13:14.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b5850a-7e89-45a1-ae63-51d864e668e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T00:13:14.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those voters with questionable health statuses - <em>mataas ang
        temperatura, inuubo</em> (fever, cough) or those who exhibit symptoms of possible
        contagion, they will be diverted to an isolation polling place or IPP. In
        the isolation polling place, they will be allowed to cast their votes, no
        problem, except that they will be separated from the general population,"
        Jimenez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b05c30-e7d5-4e23-be1a-0c4a2225f359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T00:13:14.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:25.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090a426e-f695-4fc6-978a-3b38f53eadef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T00:13:14.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:25.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To minimize the risk of spreading COVID-19, the poll body is also
        studying the possibility of limiting the number of persons allowed inside
        a voting precinct at any given time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809ca746-afa6-4210-ab78-39a4ac5aea73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T00:13:14.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:25.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e61eb88-4583-4ace-adf9-0bc56f924243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T00:13:14.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:25.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said an "extreme" possibility would be to have only five
        persons allowed inside the precinct: one voter, three members of the election
        board and one poll watcher.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30b41c3-31b6-4e12-b8eb-eef219b5f949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T00:13:14.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:25.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16737879-8358-4e19-8f07-f249d7e12185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T00:13:14.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where there used to be ten voters at the same time in a classroom,
        we''re exploring a range of possibilities now and the most extreme of these
        possibilities is that the number will be brought down to five people," Jimenez
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db8c148-615c-4e49-96b6-d0e4f24dd629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T00:13:14.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1060972a-613b-4d7c-8301-317623c59826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T00:13:14.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, added the proposal is not yet final.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0e4cdf-2c21-417f-9392-b1b21e00424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T00:13:14.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1498c2-1c19-47b9-a0de-38def1369435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T00:13:14.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez also said voting on election day may be extended from 6
        a.m. to 6 p.m. due to the limitations on the number of voters allowed inside
        the voting precinct.</p>'
