      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea0e1cd-b370-401d-8621-48e7b6efda84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:51:26.762+08:00
      'mgnl:createdBy': 'bamba'
