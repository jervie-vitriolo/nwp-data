      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matagal na po tayong naninindigan na hindi basurahan at syempre
        hindi kubeta ang Pilipinas</em>," Roque added. "<em>Tingnan muna natin kung
        merong katotohanan dahil kung wala naman eh ''di tayo mapapahiya</em>."</p>'
    '7':
