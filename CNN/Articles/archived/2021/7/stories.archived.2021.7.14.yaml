    'template': '1'
    'title': 'DOH logs 3,806 new COVID-19 infections; active cases drop to over 44,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091a0819-9fbb-4caa-b5b3-3696f3c74e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:29:53.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:15:51.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> COVID-19
        cases in the country rose to 1,485,457 after 3,806 more people got infected,
        the Department of Health reported on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58c29ef-f3d7-4560-a108-da952131071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:29:53.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:15:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin said 3% of the case count or 44,408 were active
        cases or currently ill patients, with at least 90% experiencing mild symptoms,
        3.5% with no symptoms, 2.8% with severe symptoms, 1.95% in moderate condition
        and 1.7% in critical condition. It is the lowest active case count after March
        9, when there were over 41,000 sick patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef9c213-32fd-467b-9b8d-f38389af00e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:29:53.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:15:52.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 26,232 or 1.77% of total cases after
        140 more people lost their lives to the disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036a295a-fa5b-4221-a1bd-9d1ee2c935ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:29:53.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:15:53.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery tally increased to 1,414,817 or 95.2% of the COVID-19
        count with 6,296 new survivors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5e4c31-531a-47e0-ba9c-986c1da65809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:29:53.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:15:53.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 105 survivors into fatalities after
        validation and deleted nine duplicate cases, including eight recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41c42f6-0ccc-4e5e-8fa3-4eac188582df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:29:53.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:15:54.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated numbers exclude data from five laboratories that failed
        to submit their reports on time, the DOH said. These laboratories contributed
        an average of 2.1% of samples tested and 1.9% of positive individuals in the
        last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d1216a-dfdf-40b9-b425-ef507cdd9d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:14:54.801+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:15:54.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate, or percentage of people that tested positive,
        rose to 11% based on 31,987 tests on July 12. The OCTA Research team classifies
        the figure as "high" based on the metric of the Covid Act Now, an initiative
        developed with the Harvard Health Institute, Bloomberg, Apple, and Microsoft.
        An area needs to achieve a positivity rate of below 3% to say that it has
        adequate testing, according to the criteria.</p>'
  'moderna-ph-arrival-july-15':
