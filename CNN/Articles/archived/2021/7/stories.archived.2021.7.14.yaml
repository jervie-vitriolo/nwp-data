    'lead': 'Vaccine czar Carlito Galvez Jr. says the 2.5 million Sinovac vaccine
      arriving this week will mostly be allocated for second dose. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T10:06:36.756+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:18:52.710+08:00
