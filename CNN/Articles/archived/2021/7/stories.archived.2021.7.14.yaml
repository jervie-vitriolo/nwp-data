    'mgnl:tags': ['employee', 'employer', 'access', 'paychecks', 'loan', 'coronavirus',
      'pandemic', 'COVID-19']
    'template': '1'
    'title': 'Why companies are offering employees early access to their paychecks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b38f2c-d9d1-4451-bcc0-add248aa2d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ethel Lawrence normally doesn''t have a
        hard time covering her expenses. But when her husband was prescribed a new
        medication that cost almost $400 a month, she was in shock.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ceadf5-abda-4f24-8deb-b698839bd88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedce7d2-da18-412c-851d-6182c2160fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was smacked in the face and low on cash. It wasn''t payday yet,"
        said the 72-year-old Oklahoma resident. "It''s not like it''s optional. It''s
        not a luxury item you can choose to buy or not. You have to buy it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87d18a6-10b6-440c-b53a-387127e49a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb69f6a-6db0-4676-9415-3cf320a5f28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cover the unexpected expense, Lawrence was able to request a
        portion of her pay early, enabling her to avoid taking out a loan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b222916-d2cb-445c-b08e-e142374c49c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a491f3-bcb8-4b3d-a7bf-d21e3d216b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many workers, two weeks is a long time to wait for a paycheck.
        And unexpected events -- whether it''s an unplanned medical expense or car
        repair -- can be financially devastating.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a293f8-a851-44da-a743-a93cef5c2ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e41cf11-6940-488d-9d17-fa231259b941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a growing number of companies have started offering employees
        early access to their earned pay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0a80bb-b236-4626-9584-04c55535ef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbc8636-df43-4d36-b5c2-218a29997675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On-demand pay services give workers the option of accessing part
        of their paycheck if they need it before their regular payday -- but sometimes
        at a cost. Some apps and services charge fees per use, while some others are
        subscription-based. Typically, the money can be loaded onto a debit card or
        into a bank account.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9551bb-c08a-48a9-ae9d-4116a355a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4064e5d1-5899-4d1c-9874-0a084393abff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has accelerated many existing economic trends and
        the demand from employees for these financial tools is certainly among them,"
        said Luke Pardue, an economist at payroll and benefits firm Gusto.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fc5100-71c1-458f-abb9-8efd434f42e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf7fd87-3250-4229-a670-b8699f1e0b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which mainly works with small businesses, launched
        its pay-on-demand tool Cashout at the end of 2019. The feature gives workers
        early access to their pay based on accrued take home pay. From March to May
        2021, Pardue said the company has seen a "significant jump" in the number
        of small businesses that offer Cashout to workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7042877-1d7d-4abc-8334-05f28136b539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdd06bf-dbfa-4824-ad16-b4d82febac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little more than 40% of small and medium sized businesses using
        Gusto offer Cashout, the company said. And the number of companies with employees
        enrolled in the program has more than doubled since January. In March 2020,
        as lockdowns swept the country, the average withdrawal was $410. The number
        dipped to $332 last quarter, Gusto said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2192b0-a8dc-4f2f-85f3-d71615e2785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f5d72-5ca7-4a5b-8d50-f5eb431b09b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payroll and human resources company Paychex has also seen an increase
        in the use of its on-demand pay service among its users. It started offering
        the option in late 2019. During the pandemic, the average number of early
        pay transactions per worker more than doubled from pre-pandemic norms, according
        the company, peaking in August 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3a5454-b6a3-4d16-a80a-d0269cce049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bc1045-65eb-4c2d-844a-14ecd6e401db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On-demand pay became an opportunity for individuals who were working
        more sporadic shifts that needed access to their cash and couldn''t afford
        to wait for the standard pay cycle to complete," said Tom Hammond, vice president
        of corporate strategy and product management at Paychex. He added that usage
        has increased recently in the retail, restaurant and home health care industries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5133e-9187-4deb-8e2d-b00f6fc9dade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50825581-6f2e-4836-8358-5b7f8204bd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more companies are offering on-demand pay options, the idea
        isn''t brand new. Walmart was an early player, offering its workers instant
        access to wages in 2017.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5351a8-4e16-4cc4-9546-fc85916f67fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94483787-877d-43e6-89d5-fa715c50554a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That set the tone for the American workforce....that legitimized
        it," said Hammond.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1b71ed-2fc2-48ad-b4ce-db4e0a07115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fd6318-e1fe-49bf-a100-59e41d0c5ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two weeks is a long time</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2932526-22a9-469c-8ffc-4cc76a7590a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many workers live paycheck to paycheck, so when an unexpected expense
        comes up before payday, they may be forced to take out expensive loans or
        rely on credit cards that can sink them into debt.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5379aff2-b3e9-45e4-aead-af966ab813cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf8a1d0-220a-451a-9f5c-6a22c231dbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the pandemic has increased the awareness of household financial
        fragility, workers are returning to the workforce with this increased demand
        for tools to help them meet their needs" said Pardue. "While before we may
        have been able to operate on this system of biweekly or monthly paychecks,
        now there is a recognition that emergency expenses don''t operate on that
        same system."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0b0831-f263-41a8-8e5f-6e1a96401a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33af0d3a-4e4e-41dc-ad16-78020b1bc1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PayPal started offering its US employees early access to wages last
        fall through on-demand pay app Even, a company it also invests in. According
        to Paypal, the use of on-demand pay and the budgeting tools in the app is
        higher among its hourly workers than salaries workers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1392add-afd1-4f00-b3cf-b401b50d79c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78ddfdb-2c99-47e5-8ee3-4059ad5ca0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we surveyed our employee population, we did find there were
        some of our salaried employees who were having a difficult time making ends
        meet from paycheck to paycheck as well," said Lisa Beyer, director of compensation
        at PayPal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be490052-44a9-4739-b52a-02e54162ea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7060ec1-8614-4198-bf93-14b17a6fb366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger workers could also be playing a role in the increase in
        on-demand pay offerings, according to Michael Haske, president and chief operating
        officer at human resources and payroll provider Paylocity, which started offering
        on-demand pay services to its clients in 2019.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a227a58-b650-4b97-bbf2-8a8cf2774bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ee18a-0beb-427a-8b91-1020f4cfb1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millennials and Gen Z''ers, they come with different expectations,
        they want an experience similar to what they are used to in their personal
        and consumer lives," said Haske. "The idea that they are earning money and
        they want to be able to pull that down incrementally versus a pay period --
        we believe that is the future."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38fd6a-6711-429e-bfd7-743a9b8cb34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7a1e6f-bcc0-4d36-95a8-dbe408b67798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attracting and retaining workers</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de21283d-4328-46a6-8fcc-eb45d65493fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offering on-demand pay has also become a way to draw in more candidates
        and retain workers in today''s tight labor market.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f93f378-7dbd-4bda-abb8-a55860886d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00ad2ca-a1f4-4efd-8271-82f37c01de61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Companies] have to be competitive and have to offer market-leading
        benefits and value proposition to employees they''re recruiting," said Seth
        Ross, general manager of Dayforce Wallet, a program from human capital management
        software firm Ceridian that allows early access to pay.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f6702a-89d0-46c5-b655-689f35c94eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ab2d73-195a-47f9-b48d-a9ce6c233b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that many companies list on-demand pay on their job postings.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d33b11d-2a4c-428f-96d2-4d079a0a8b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff77692c-0341-410f-a236-bdfa3cc82aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really shifted from ''this is something from an altruistic perspective
        that we need to do,'' to ''this is actually a strategic imperative where we
        have to offer these kind of benefits or we wont be able to attract the talent
        we need,''" he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52a37a1-b2ec-4574-b04d-60f3cff3d6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b058cd-4713-431c-a502-80312052f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For small business owner Daniel Barbee, giving workers access to
        their wages as they earn it is one of the perks he offers to try to attract
        and retain workers. He is the franchise owner of in-home health company Always
        Best Care in Sacramento, California. He said he''s had to turn down clients
        because he doesn''t have enough workers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3464a9a6-3e51-4f63-8c1d-0636ddfd26e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669761b0-6e78-47ee-be51-407c2a6ab877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, it''s all about hiring and retention -- that is the number
        one challenge. It''s not getting clients." He currently has around 117 workers,
        but said he could easily hire another 20 to meet demand.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19a071f-b709-4d8b-971c-f711683298d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fc71f7-1f9d-4f4b-b7f6-da68086b9dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His workers can access their wages early using the on-demand payment
        service PayActiv offered by Paychex. "You don''t have to ask us for it, you
        can do it on your own. It preserves a little bit of dignity and it also makes
        us seem more humanistic," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51d13ba-0ecc-417b-9598-9e9455627e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148aa5b2-9f34-4506-b0f2-970fa7d83ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While such services may offer convenience, workers should take into
        account any fees associated with accessing wages early.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab24a89-f4ef-4f7c-8734-a75334da60b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dc1434-7d23-4334-821a-6a8465a339a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You owe it to yourself to do the math, calculate the fees and see
        how it stacks up to other options," said Bruce McClary, spokesperson for the
        National Foundation for Credit Counseling. "In some instances, a loan may
        be the more affordable option.''</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3285c4-8989-4da8-89eb-cfce9bf7aa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bf5f02-cf94-4930-a17e-6fb69fce41fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all on-demand pay services come with a cost to the employee.
        And many services have limits to how much a worker can take out of their paycheck
        early. For instance, with Gusto''s Cashout, employees can only take up to
        40% of their estimated paycheck, with a maximum of $500.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eaa0dc-ce22-41c8-b506-a025b567ba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f405fa3-d3ce-48ee-a7c2-99d8071c7372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if an employee is consistently tapping their pay early, it isn''t
        a long-term solution, McClary said. "This could buy them some time to take
        care of a critical expense...but they should take the appropriate steps to
        address the issues that create this shortfall in savings or the ability to
        pay."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1313e917-db49-4042-a497-763cb3d94a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:16:09.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:14.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/13/success/on-demand-pay-feseries/index.html">Why
        companies are offering employees early access to their paychecks</a>."</em></p>'
  'preparing-finances-economy-post-pandemic':
    'author': 'Jazmin Goodwin, CNN Business'
