      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> —&nbsp;The
        Department of Education revived its proposal to try out face-to-face classes
        as it anticipates the vaccination of teachers and students against COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd7f4ea-4f8a-4247-a349-1cb92de0bb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:49:50.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:17:05.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones said she is hoping President
        Rodrigo Duterte will consider this time her request to pilot face-to-face
        classes in select areas in August, in time for the new school year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fde424-f519-44c4-a180-0e6eec3a0982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:49:50.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:17:06.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Binigyan tayo ng assurance ni (Vaccine czar) Secretary (Carlito)
        Galvez na susubukan nila na by August</em> —&nbsp;perhaps at the latest&nbsp;—<em>&nbsp;kung
        ma-vaccinate ang ating kabataan</em> at particular ages <em>at saka ''yung
        ating mga teachers, pwede na sigurong i-consider yung pino-propose namin palagi
        na i-pilot ang</em> face-to-face," Briones said during the Cabinet''s Pre-SONA
        Forum on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f72102-c4ab-4be6-8b6f-e6a92f8e3d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:49:50.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:17:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Vaccine czar Secretary Galvez assured us that they
        will try by August - perhaps at the latest - if they are able to vaccinate
        the youth in particular ages and our teachers, we may consider our long-time
        proposal to pilot face-to-face classes.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc89d10e-17b0-443a-81a6-de9ab94b1811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:49:50.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:17:07.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdowns forced over 20 million students into online and module-based
        learning since March last year. Children ages 5 and older have been <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/7/9/Children-IATF-outdoors.html"
        href="https://www.cnnphilippines.com/news/2021/7/9/Children-IATF-outdoors.html">allowed
        to head out and visit open air spaces</a> just last week, after more than
        a year of being cooped up inside their homes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f560a08-0ebc-42ab-bfb1-43f86903772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:49:50.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:17:07.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones clarified the President would make the final decision. He
        <a href="https://www.cnnphilippines.com/news/2021/6/22/DepEd-withdraws-request-face-to-face-classes-Duterte-rejection-.html">rejected
        previous attempts to bring students back to classrooms</a>&nbsp;amid fear
        of coronavirus transmission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5f8d26-bc8b-4a10-9c95-37136aed3147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:49:50.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:17:08.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The children need it, the teachers need it, the parents need it,
        the schools need it, but we also have to protect them from dangers and threats
        of COVID-19, and this is the major consideration of the President," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a4c226-5aae-4b4f-8f5e-7da38c19bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:49:50.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:17:08.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank earlier called on authorities to allow students to
        go back to school, saying the <a href="http://cnnphilippines.com/news/2021/5/4/ADB-reopen-schools-slow-progress-remote-learning.html">quality
        of learning is lower for distance learning platforms.&nbsp;</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41fbb7d-b57d-40d9-98d3-0d8a07050dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:49:50.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:17:09.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping and looking forward to the time when the environment
        will be more favorable," Briones said.</p>'
  'biden-speech-voting-rights-fox-news':
    'author': 'Brian Stelter, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-14T15:46:00.417+08:00
    'imagesource': 'jcr:5ea37808-ff2d-4d1e-9357-51f2136ebb67'
