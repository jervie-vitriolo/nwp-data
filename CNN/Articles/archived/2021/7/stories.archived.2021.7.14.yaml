      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe46dc-a73b-4b88-96e1-1d67e38d583a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:18:39.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:15.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am greatly disappointed, as it has been an honor and highlight
        of my career each time I have represented Switzerland," Federer wrote in a
        statement. "I have already begun rehabilitation in the hopes of returning
        to the tour later this summer."</p>'
