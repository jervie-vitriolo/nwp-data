  'Zamora-Sinopharm-zero-antibodies-booster':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-14T19:11:23.755+08:00
    'imagesource': 'jcr:77173716-5f64-4e2b-af32-bc4580053198'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df755701-661b-4d22-b458-1805fa6ca01a'
    'lead': 'But infectious disease expert Dr. Rontgene Solante said the antibody
      test should not have been a basis to get another round of coronavirus shots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T19:16:18.069+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T13:12:59.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:32.380+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rep. Zamora revaccinated due to zero antibodies after Sinopharm inoculation
      – son'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0de6a0-eb9a-4485-82b5-368b63c5eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:16:18.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:13:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines July 14)—&nbsp;</strong>San
        Juan City Rep. Ronaldo Zamora was advised to get revaccinated because he still
        had no antibodies after his regular inoculation, his son said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a454cbc-562c-449a-8ff2-4098a39130d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:16:18.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:13:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His doctors advised him to get Pfizer because after he had his
        Sinopharm vaccination last December. Upon testing his antibodies, they were
        zero. So, after this test, he was advised by the doctor to get Pfizer after
        six months,” San Juan City Mayor Francis Zamora told CNN Philippines on Tuesday
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70225476-eb3e-421b-85ed-b9f566f5e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:16:18.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:13:01.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But infectious disease expert Dr. Rontgene Solante said the antibody
        test should not have been a basis to get another round of coronavirus shots.
        He added that there is no accurate laboratory test to measure the protection
        provided by the vaccine. This is why Solante, along with other medical experts
        and the Food and Drug Administration, is advising the public against the use
        of antibody tests to gauge one''s immune response after inoculation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d76210c-770b-47e3-852a-d3bb7eb5bd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:16:18.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:13:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t recommend getting an antibody test after getting the vaccine…because
        the current serologic test that determines antibodies is not optimized to
        detect the antibody that <em>nakukuha natin doon sa bakuna</em> [we get from
        the vaccine],” Solante said in a forum organized by the Philippine Society
        of Endocrinology, Diabetes and Metabolism on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9d3ed3-c91c-4f43-800f-a76f8bc0cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:16:18.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:13:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It gives us a false impression <em>na wala tayong</em> (that we
        don''t have) antibodies,” Solante added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c45194-a45f-4e5b-abe7-34c1815a53ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:16:18.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:13:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo shared the same view.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19993f6f-ff6e-43d8-be7e-f1e91221d0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:16:18.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:13:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung halimbawa man mababa na ang</em> levels <em>ng</em> antibody
        <em>mo, tapos ikaw ay</em> <em>na-</em>expose, <em>maaaring</em> capable <em>naman
        ang katawan mo na lumaban at mag</em>-create <em>ng</em> more antibodies,"
        Domingo said during a Laging Handa briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9952808c-3a1c-4d2b-99a5-4fa183666b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:16:18.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:13:03.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If for example, your antibody levels are low, then
        you got exposed to the virus, your body may still be capable of fighting it
        and create more antibodies]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512e725b-0367-47d6-9a53-6dffa0962a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:16:18.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:13:04.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po naman kailangan ‘yung nagpapa-</em>antibody test <em>at
        nagpapa</em>-check<em> kasi hindi naman natin alam talaga kung ano ang</em>
        level <em>ng</em> antibodies<em> na kailangan natin para ma-protektahan tay</em>o,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e916c-70b8-422c-ac88-57cc85f7c1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:16:18.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:13:04.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Antibody tests are not needed because we still do
        not know the level of antibodies we should have to be protected.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4a7597-fa2c-4000-9a0e-6233ae39f16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:16:18.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:13:05.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante said a number of vaccinated individuals with high antibody
        levels based on commercially available antibody tests still got infected by
        the coronavirus. Meanwhile, some who had negative antibody test results did
        not develop COVID-19 symptoms despite their high exposure to the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cecc438-3e4a-4130-9b33-f5eac1633315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:16:18.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:13:05.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meaning, we cannot just rely on this test, and [it] should not
        be the test to determine <em>kung wala kang</em> antibody, <em>magpabakuna
        ka</em> (whether you need to be vaccinated because you do not have antibodies),”
        Solante added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c065f3-e74b-43fa-9fa4-b9aad2bfa996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:16:18.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:13:06.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is more important, he said, is to determine the number of breakthrough
        infections among fully inoculated individuals to know the real-world effectiveness
        of a vaccine.</p>'
