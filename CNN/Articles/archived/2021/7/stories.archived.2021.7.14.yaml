      'jcr:uuid': '2695e267-4a7c-4821-8f72-f08e9130aa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:09:22.852+08:00
      'mgnl:createdBy': 'glee'
