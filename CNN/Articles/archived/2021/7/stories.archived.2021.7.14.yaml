    'lead': 'Water samples will be taken and tested following the report that raw
      sewage was being dumped in the West Philippine Sea, the Department of Environment
      and Natural Resources says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T16:15:42.773+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:15:55.861+08:00
