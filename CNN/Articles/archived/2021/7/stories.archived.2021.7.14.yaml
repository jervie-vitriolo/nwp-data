    'title': 'Veteran powerlifter Achelle Guion beefs up PH contingent to Tokyo Paralympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a890799-880b-411e-b849-4dff7631e25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T18:10:06.601+08:00
