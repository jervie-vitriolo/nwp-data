      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Myrna Cabotaje earlier said the country is
        expecting more shipments from Pfizer this month.</p>'
  'lower-hunger-incidence-Duterte-admin-target':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-14T16:44:08.190+08:00
    'imagesource': 'jcr:0e3afeae-11c3-44df-b918-26088c28fd7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5433af58-8179-4fb0-90b9-43cf1d478aab'
    'lead': 'From a current high of over 16%, Cabinet Secretary and Hunger czar Karlo
      Nograles says the government is working to trim hunger incidence to pre-pandemic
      levels on the last year of President Rodrigo Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T16:48:22.443+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T13:15:30.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:27.943+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hunger', 'poverty', 'poor', 'Karlo-Nograles']
    'stories': ['ca2670a3-1e13-43a6-b689-44cd8148ae14']
    'template': '1'
    'title': 'Gov''t targets to reduce hunger to 8% - Nograles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec128b1-d23a-4cda-b628-8ec6547fb331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:48:22.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:15:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> –&nbsp;From
        a current high of over 16%, the government is working to trim hunger incidence
        to pre-pandemic levels on the last year of President Rodrigo Duterte, according
        to Hunger czar Karlo Nograles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a71a337-9372-4e59-a160-b209f00b19f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:48:22.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:15:31.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet Secretary told the Pre-SONA Forum of the Human Development
        and Poverty Reduction Cluster that authorities want to revive economic activity
        faster as this is tied to the availability of jobs and better family incomes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0089e405-8b50-43b1-862c-42ebe031cf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:48:22.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:15:31.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollster Social Weather Stations (SWS) found that 16.8%, or an estimated
        4.2 million families, <a href="http://cnnphilippines.com/news/2021/7/13/sws-hunger-filipinos-may-2021.html">experienced
        involuntary hunger as of May</a>.&nbsp;Most of the hungry families are in
        Mindanao, followed by areas in Luzon excluding Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587e1439-8141-40c6-857b-a86d098d090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:48:22.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:15:32.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2019, SWS tallied involuntary hunger at 8.8%, equivalent
        to 2.1 million families.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5325d5-032c-4686-9ea7-3b2cdf25fec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:48:22.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:15:32.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The target at the end of the term of President Duterte is to bring
        it back to the 8% hunger incidence if you base it on the SWS survey," Nograles
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85e437a-4b48-4182-91cf-e39e2e201fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:48:22.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:15:33.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How are we sure that we''ll be able to increase economic activity
        and generate more jobs? A lot of it is hinged in the success of our vaccination
        efforts," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf727f16-ff77-4737-9f22-d94f5098dcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:48:22.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:15:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/4/30/-Hindi-pwede-na-puro-ayuda---Hunger-czar-says-gov-t-to-open-more-industries-to-address-unemployment-woes-.html">''Hindi
        pwede na puro ayuda'': Hunger czar says gov''t to open more industries to
        address unemployment woes</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d264133-9d92-4a9f-bb35-1d0476a681b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:48:22.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:15:34.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque on Wednesday reported the country
        has administered 14 million doses of coronavirus vaccines, representing 10
        million people who have received at least one shot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceb026a-ae7e-49f8-a1c9-8e568098f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:48:22.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:15:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said faster vaccination rollout will allow more sectors
        of the economy to reopen, which in turn will bring back jobs and restore incomes.
        "All of that will happen before the end of 2021, so that will really accelerate
        also the faster drop in hunger incidence," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95543c99-c9c5-447a-a413-7a338e360e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:48:22.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:15:35.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the Hunger czar said the government is counting on supplementary
        feeding program for children delivered to homes, the sale of cheap supply
        of crops through the Trade Department''s Diskwento Caravan, and campaigns
        for families to plant and grow their own food.</p>'
