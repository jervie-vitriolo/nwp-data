      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far received over 20 million coronavirus doses,
        with around 3.5 million Filipinos now fully protected from the virus.</p>'
