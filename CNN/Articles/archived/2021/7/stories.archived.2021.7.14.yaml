    'template': '1'
    'title': 'Skyway 3 traffic seen to ease after toll collection snags'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66462dd9-3df2-4a39-a77a-01fcf751a279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:03:11.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:13:11.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — The operator
        of the Skyway system said traffic along its Stage 3 project is expected to
        ease soon after snags during the first day of toll collection have been addressed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec728ff-bac0-4a5f-b9bd-ab05d7f363fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:03:11.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:13:12.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from operator Skyway O&amp;M Corporation said among
        the measures made to ensure seamless travel are:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2def47-bfb4-478e-9e3f-2a2e40ee1860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:03:11.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:13:12.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Deployment of more personnel for traffic management, toll collection,
        and Autosweep RFID sticker installation</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491bf87d-ccc0-4881-940c-44dcbbec89e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:03:11.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:13:13.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Opening of more lanes for Autosweep RFID installation and reloading</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700bf3c0-3ae9-4253-8e84-829ccbc55af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:03:11.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:13:13.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Installation of more signs to guide motorists unfamiliar with
        the expressway, its toll plazas and the start of toll collection</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26f7071-d8d5-4b55-a921-271f364936ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:03:11.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:13:14.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Motorists with no RFID stickers, who insist on paying in cash,
        or have insufficient balance are asked to exit the toll booth and park on
        the side so as not to inconvenience existing ETC users. They are given the
        option to have RFID tags installed, reloaded, or to pay in cash.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f4f0f2-e6bc-40e6-95aa-6e9e03900c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:03:11.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:13:14.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Vehicles with no RFID stickers or have insufficient balance are
        directed to Del Monte Toll Plaza B coming from Balintawak where they can have
        their RFID tags installed or reloaded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e00241e-f421-43d0-a10b-39c271104b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:03:11.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:13:15.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skyway 3 <a href="https://www.cnnphilippines.com/news/2021/7/12/Motorists-heavy-traffic-Skyway-Stage-3-toll-collection.html"
        target="_blank">began collecting toll fees on Monday</a> after months of toll-free
        travel. Motorists complained about heavy traffic in the area, which Skyway
        O&amp;M Corp. President Manuel Bonoan attributed to motorists still getting
        familiar with the collection.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a562b8f4-4351-4334-a9f5-e4599d592eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:03:11.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:13:15.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These measures resulted in faster throughput of vehicles even at
        high-volume toll plazas just a day later," said the operator.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a3ae24-cfa6-4c04-befa-7bb9e5d7b728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:03:11.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:13:16.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corporation President Ramon S. Ang apologized for the
        inconvenience on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d58b3b-b7b8-4d22-b9ce-9923daae7f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:03:11.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:13:16.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, with the measures we put in place, traffic conditions
        will continue to improve and normalize," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08986f3-d8aa-40cb-9c47-b135c2b9ec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T19:03:11.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:13:17.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skyway O&amp;M Corp. is a unit under SMC.</p>'
