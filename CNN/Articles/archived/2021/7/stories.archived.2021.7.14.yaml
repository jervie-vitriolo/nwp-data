    'lead': 'Zendaya, who voices Lola Bunny in ''Space Jam: A New Legacy,'' is surprised
      by the controversy over the redesign of Lola in order to make the character
      less sexualized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T07:09:15.100+08:00
