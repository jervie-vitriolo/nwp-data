      'jcr:uuid': '3b9dee9d-08a9-47c6-a60c-7e7c540d22cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:44:57.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:59.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About one-fifth of adults who are still unvaccinated mentioned side
        effects as their main reason for not getting vaccinated, the Kaiser Family
        Foundation poll found. Others remained concerned about the vaccine''s safety,
        or said they didn''t see benefits in getting vaccinated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96225ce3-9515-4512-b59a-c24c8c889700'
