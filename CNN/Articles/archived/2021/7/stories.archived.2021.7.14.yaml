      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU last month enshrined in law its target to reduce emissions
        by 55% by 2030, compared with 1990 levels, but on Wednesday unveiled the aggressive
        10-step program, titled "Fit for 55," which is a roadmap for how it will achieve
        its reduction.</p>'
