      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Roger Federer, the four-time Olympian
        and all-time great tennis champion, announced Tuesday that he would not represent
        Switzerland in the Tokyo 2020 Olympics, saying that a recent setback with
        his knee forced the decision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e05260c-3e64-4017-8578-281ccd12c621'
      'mgnl:activationStatus': true
