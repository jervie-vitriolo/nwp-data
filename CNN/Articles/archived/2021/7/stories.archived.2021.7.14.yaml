      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the arrival of the first shipment of the Johnson &amp;
        Johnson vaccines, officials should ensure that every dose count given the
        limited supply of COVID-19 shots in the country, he added.</p>'
