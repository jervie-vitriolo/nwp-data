    'template': '1'
    'title': 'PH extends ban on travelers from India, six other nations until end-July '
    'updated': 2021-07-14T18:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d72416a-6b8c-442f-a8f5-e199eda80536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T12:42:42.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:44.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> The Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases has approved
        the extension of travel restrictions on India and six other countries until
        July 31, the Palace announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c610b4-7454-462e-9824-87b590dfb542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T12:42:42.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:44.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b405f4b0-f71d-4456-a4ed-a3b63c2792f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T12:42:42.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:44.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential and IATF Spokesperson Harry Roque confirmed during
        his regular noon briefing that entry restrictions on travelers from India,
        Pakistan, Bangladesh, Sri Lanka, Nepal, United Arab Emirates, and Oman has
        been extended until the end of the month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c80beb7-abd9-4a10-8600-904a5b5c1727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T12:42:42.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:44.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46478504-5f7d-4018-9372-93a41520295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T12:42:42.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:44.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current ban, imposed to prevent the spread of the highly transmissible
        Delta coronavirus variant first discovered in India, was set to lapse Thursday,
        <a href="https://www.cnnphilippines.com/news/2021/6/29/Travel-ban-India-6-countries.html">July
        15</a>.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a01666a-27da-4408-8a73-5aac9daf36ba'
      'mgnl:activationStatus': true
