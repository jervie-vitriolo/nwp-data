      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)—&nbsp;</strong>Filipino
        workers bound for Israel will now be allowed to leave the country as the government
        lifted on Wednesday the suspension on their deployment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339cdf45-f31c-4c9b-a0c8-505f700e0fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T18:13:59.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:14:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There [have] been low level incidents between the Israel Defense
        Force and Palestinian militant groups since the Hamas ceasefire took effect
        on May 21, 2021," Labor Secretary Silvestre Bello said in his order —&nbsp;which
        is "effectively immediately."</p>'
