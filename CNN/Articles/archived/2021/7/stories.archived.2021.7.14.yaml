      'mgnl:type': 'text'
      'text': '<p>By November, the government aims to immunize up to 60% of the population,
        with focus in Metro Manila, to achieve the so-called population protection.
        It means reducing the number of deaths and hospitalized patients through vaccination.</p>'
  'Olivia-Rodrigo-COVID-19-vaccination':
