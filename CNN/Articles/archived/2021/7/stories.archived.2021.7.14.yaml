      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df7bc2e-6f48-4939-90cd-c7563147ef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T12:37:46.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia research director Ana Tabunda told CNN Philippines''
        <em>The Source</em> what factors made the presidential daughter top the nationwide
        "Ulat ng Bayan" survey on presidential preference for next year''s elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b644a4d-663b-4621-a8e6-6ed6fbd58e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T12:37:46.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e5734a-d117-4ee1-94e4-60893c545438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T12:37:46.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she’s leading the race largely because of her identification
        with her father," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7a364d-bcf1-43f6-9956-773b99e6ebb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T12:37:46.773+08:00
