    'template': '1'
    'title': 'Palace welcomes proposed Senate probe on reported public funding of
      troll farms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f614548b-c567-4461-9b3b-cbbf991dfc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:46:23.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:14:18.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Malacañang
        welcomes a probe eyed by several lawmakers on reports of public funds being
        used to finance troll farms spreading fake news and misinformation online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbc07b8-3705-4d09-bddd-3deffc57856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:46:23.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:14:18.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f9d377-13aa-413c-906a-9eea27d6f61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:46:23.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:14:19.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam niyo naman po independyenteng sanga ‘yan ng gobyerno at
        ‘di namin madidiktahan</em>. So they can investigate all they want,” said
        Presidential Spokesperson Harry Roque during his regular noontime briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58786948-9cdb-403f-b521-c5b8cc6d4dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:46:23.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:14:19.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca022c8-5d3f-45f0-aa33-748b9805041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:46:23.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:14:20.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As you all know, it (legislative) is an independent
        branch of government and we cannot dictate to them.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2c2fdf-17d9-4e0c-bfde-740d9759ccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:46:23.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:14:20.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1615f5-c678-4274-8617-d7da57fb5f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:46:23.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:14:21.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the Senate filed a <a href="https://cnnphilippines.com/news/2021/7/12/senators-resolution-probe-troll-farms-public-funds.html">resolution</a>
        on Monday seeking an inquiry in aid of legislation into reports that state-funded
        troll farms are propagating false content in social media platforms.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad0a0b2-3c70-4a3e-a8ce-924e6cd1c3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:46:23.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:14:21.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d222ee-42ec-435e-bd3c-d6f3bd34d3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:46:23.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:14:22.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the instances cited by Senate Resolution No. 768 was Sen.
        Panfilo Lacson’s allegation that a government undersecretary has been mobilizing
        internet troll farms nationwide versus political rivals or entities not aligned
        with the administration of President Rodrigo Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1dd8c9-e5b3-418c-9d23-8ebef07b01f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:46:23.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:14:22.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecb3acf-6f51-408a-8609-f8b6be1bd67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:46:23.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:14:23.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque <a href="https://cnnphilippines.com/news/2021/6/8/lacson-undersecretary-troll-farm-malacanang.html">said</a>
        in early June that they do not know anything about the allegation, and that
        it is not a government policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58e4152-0e67-4977-9773-d1c4b2ad0c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:46:23.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:14:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26023ed5-0410-430a-a1cd-29517f9cf2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:46:23.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:14:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesman likewise enjoined senators to also investigate
        alleged troll attacks against him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdbb61b-7609-4892-9a15-4a6340fc16c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:46:23.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:14:24.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5d3173-735a-490d-adc2-ea9266869b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:46:23.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:14:25.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[A]ccording to a study, ako po ‘yung pinakamatinding binabanatan
        ng mga trolls,” said Roque, without elaborating on details of the study. “At
        naniniwala po ako na organized din ‘yang mga pagbanat sa akin.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3653cfac-4ac2-4ed9-9d07-40de0d43a8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:46:23.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:14:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c435c2f-ce95-456a-861a-6361b0769b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T17:46:23.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:14:26.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to a study, I’m the most attacked by trolls.
        And I believe the attacks against me are also organized.]</p>'
