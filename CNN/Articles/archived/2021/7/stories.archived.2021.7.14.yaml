  'Duterte-PDP-Laban-July-17-assembly':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-14T15:07:13.705+08:00
    'imagesource': 'jcr:69ae9286-bba0-48c7-ad06-6833ed52aa96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b64e0cf-290a-4584-9223-fda6caf3a881'
    'lead': 'President Rodrigo Duterte will preside over the Partido Demokratiko Pilipino-Lakas
      ng Bayan national assembly on July 17, which party president and Senator Manny
      Pacquiao’s faction earlier said was “unauthorized” and should be ignored.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T15:09:56.968+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:17:59.252+08:00
