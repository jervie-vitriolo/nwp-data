      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey conducted from June 7 to 16 through face-to-face interviews
        among 2,400 adult Filipinos showed that if elections were held at the time
        the poll was conducted, 28% would vote for the Davao City mayor to take the
        highest post in the land.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0499694-b039-45d4-a008-f334068ccbbd'
      'mgnl:activationStatus': true
