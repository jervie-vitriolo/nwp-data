      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:04.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment of the young singer to raise awareness on vaccines
        comes as the Delta variant poses a particular threat to the nation''s young
        people, who still lag far behind in vaccinations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96f69d5-3009-4592-a691-2c01d6866b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:35:24.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:04.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this week, 33.5% of Americans age 12 to 15 have received at
        least one dose of vaccine, with 24.9% fully vaccinated, per data from the
        US Centers for Disease Control and Prevention. Forty-five and a half percent
        of Americans 16 to 17 have received at least one dose, with 37.1% fully vaccinated.
        And 50.5% of Americans 18 to 24 have had at least one dose, with 41.6% fully
        vaccinated, all of these younger groups far behind the national average.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d7ca25-8f39-4e9a-af13-7ac920a8a606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:35:24.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:04.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has acknowledged there is significant work to do
        to reach this group.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d03ade5-d31a-41eb-bc7f-031d3c88f43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:35:24.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:04.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where the country has more work to do is particularly with 18-
        to 26-year-olds. The reality is: Many younger Americans have felt like COVID-19
        is not something that impacts them and they''ve been less eager to get the
        shot," White House Covid-19 response coordinator Jeff Zients told reporters
        last month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a38383-904a-4ff1-b991-8d70b10eae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:35:24.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:04.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zients continued, "However, with the Delta variant now spreading
        across the country and infecting younger people worldwide, it''s more important
        than ever that they get vaccinated."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d44a7b-2ed3-4041-8ce0-4b0258097f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:35:24.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:04.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Tuesday posted an Instagram photo of his younger self,
        captioned, "I know this young person would''ve gotten vaccinated, but we''ve
        got to get other young people protected as well. Who''s willing to help?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3144f6bd-1549-4d6d-9e5b-eaa6e7b8c223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:35:24.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:04.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigo commented, "i''m in! see you tomorrow at the white house!"</p>'
  'Subway-sandwich-new-menu':
    'author': 'Julia Chatterley, CNN Business'
    'caption': 'A worker at a Subway sandwich shop makes a tuna sandwich on June 22
      in San Anselmo, California. Subway restaurants are getting a makeover. Subway
      is updating its entire menu -- the biggest change in its history. Courtesy:
      Justin Sullivan/Getty Images '
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-14T06:25:46.676+08:00
    'imagesource': 'jcr:31086777-6df3-4bc4-ac8c-668cf40af625'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0178610e-05cc-4d40-b9d7-ab8e82f1d8c7'
    'lead': ' Subway restaurants are getting a makeover. But they''re slapping on
      more than just a fresh coat of paint: Subway is updating its entire menu — the
      biggest change in its history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T06:41:23.756+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T13:19:02.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:13.389+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Subway CEO: We changed everything — except our tuna'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7f1879-f642-400a-abaf-17ca0ea25b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:41:23.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:02.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Subway restaurants are getting a makeover.
        But they''re slapping on more than just a fresh coat of paint: Subway is updating
        its entire menu —&nbsp;the biggest change in its history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a1aa2e-343b-47ba-a36e-3e7257ae0acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:41:23.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:02.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bf1f4c-976f-4db3-963f-d8df1680d387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:41:23.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:02.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO John Chidsey says customers are looking for fresh ingredients
        and healthy options. That''s something people used to come to Subway for,
        but competitors have taken customers away over the years. Not helping: a controversy
        about how real Subway''s tuna is.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe5363e-d65d-4389-9b9b-85d4ae8ff301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:41:23.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:02.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799607a0-f8c3-42e4-836e-4bace9d3c505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:41:23.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:02.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Move''s Julia Chatterley spoke to Chidsey Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dffa86e-a311-4129-b54e-a74afcde3a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:41:23.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:02.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebfb376-028a-4538-ae51-79544c405f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:41:23.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:02.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Explain what differences consumers are going to see.</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba3d24d-865a-46ba-b373-cf2fc9e1a6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:41:23.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:02.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76af19cb-39a0-4418-ad2e-02b29d4edb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:41:23.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:02.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chidsey:</strong> When our new team came as a group in the
        last year and a half or so, we obviously did a lot of consumer research. We
        went out and talked to lots of our franchisees. And the one thing both groups
        really were looking for was food innovation — the brand hasn''t had a lot
        of food innovation in the last five or six years — also looking for food that
        was a little more craveable. We went to work over the last 15, 16 months,
        really working on our core ingredients — upgrading our turkey, upgrading our
        ham, our new bread products, smashed avocado, lots of different core ingredients.
        Between new sandwiches and upgrades to core products, there''s about 20 new
        things that we''re going to expose to our guests or consumers, so it''s really
        the biggest refresh in the 56-year brand history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dbd3f7-ad39-44a7-90ea-47da2ed98b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:41:23.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:02.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4152a82c-dfef-4e77-944a-ba77e68f636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:41:23.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:02.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a very innovative industry and you constantly need to refresh
        to stay fresh, so to speak, and what we really want to do is demonstrate to
        our guests and consumers that Subway is back on top of its innovation game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b3fe74-795c-4ff9-be76-f09f044a6d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:41:23.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:02.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f5faf6-ff11-4386-a579-9a1fa08ec398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:41:23.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:02.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So it''s better quality ingredients we''re talking about.
        Is that going to translate to higher prices?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bebf73-8f47-4f97-b622-6dadee99196d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:41:23.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:02.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10c3343-5874-4a56-83f3-364e4eac7a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:41:23.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:02.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chidsey:</strong> Given our footprint and how big our scale
        is, we''ve been working on this for 15 to 16 months, and we work very hard
        to offset all these costs by changes in packaging and other things we did,
        so we were able to do this on a cost-neutral basis -- so we thought. As you
        point out with inflation rising, obviously the entire quick-service restaurant
        industry is facing price pressure. And while we don''t yet know how transitory
        it is or how permanent it will be, obviously if it continues at a sustained
        level and it''s consistent, you will see some of that inevitably being passed
        through to the consumer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504d2a2f-4c95-430f-a066-3faf61adc09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:41:23.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:02.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281209c2-7201-4c58-8166-dad9351cc07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:41:23.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:02.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you give us a sense of how much?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0865e9-6889-4af7-948b-593b8fcd9c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:41:23.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:02.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b6e213-fd9f-4b40-930d-76b65f0c828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:41:23.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:02.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chidsey:</strong> No. At this point, it''s way too early.
        It is challenging, but we''re a little insulated, at least in the short run,
        because of this big brand refresh. As an example, we''re giving away 1 million
        free six-inch subs today in the US. Knowing how big this relaunch was, we
        pre-ordered as much food and protein as possible, so we''re somewhat insulated.
        But obviously we will run through that, and again over time, we''ll figure
        out how permanent a lot of these cost increases are.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9ba777-f802-458d-8867-96d2ecf0dcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:41:23.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:02.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3480ae75-59b7-4f5d-89a8-2be051c380d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:41:23.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:02.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a report that went around like wildfire, that suggests
        that your tuna products don''t contain tuna. I believe the suit has now been
        amended to say it''s not made 100% with tuna because it doesn''t always use
        skipjack or yellowfin tuna. What''s the deal with Subway tuna? Can you just
        clarify for us?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23f117e-baa3-42a6-b7c5-6f5252e459b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:41:23.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:02.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b26bbac-1912-415d-b603-f7cb13a3d5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T06:41:23.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:02.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chidsey:</strong> I''m really glad you asked that question.
        The amended complaint to be corrected now does say it is 100% tuna. They question
        what kind of tuna it is. But they acknowledge it is 100% tuna. That''s not
        the real issue. I say follow the science, and if you follow the science, once
        tuna is cooked, its DNA becomes denatured, which means when you go to test
        it, you can''t tell one way or the other. We have a website out there called
        subwaytunafacts.com. It will take you through all the science. You can see
        every bit of the story there, and I think that will obviously put the facts
        out there and clarify all these misconceptions. The last thing I would point
        out, is again, we''ve been working on this refresh for 15 to 16 months and
        the one thing we did not touch was our tuna. We worked on turkey. We worked
        on ham. We worked on chicken. We worked on steak. People love our tuna. We''re
        very proud of our tuna, so I think that''s really the end of the story.</p>'
