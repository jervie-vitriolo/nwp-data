      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Davao
        City Mayor Sara Duterte''s lead in the latest survey for presidency can be
        attributed to the high trust and approval ratings of her father President
        Rodrigo Duterte, pollster Pulse Asia Research Inc. said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebaad57-22cc-4e14-9542-fef63d031c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T12:37:46.773+08:00
