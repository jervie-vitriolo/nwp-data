      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Space Jam: A New Legacy" opens July 16 in theaters and on HBO Max,
        which like CNN is part of WarnerMedia.</p>'
