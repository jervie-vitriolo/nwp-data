      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/13/us/roger-federer-olympics/index.html">Tennis
        great Roger Federer pulls out of Olympics, citing knee injury</a>."</em></p>'
  'Employees-early-access-to-paychecks':
    'author': 'Kathryn Vasel, CNN Business'
    'caption': 'Courtesy: Shutterstock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-14T05:07:33.805+08:00
    'imagesource': 'jcr:9f2d614a-a13f-4f8d-8fdd-870393164574'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a45e9785-39c8-4ee6-a989-7de0dc8c51eb'
    'lead': '"The pandemic has accelerated many existing economic trends and the demand
      from employees for these financial tools is certainly among them," said Luke
      Pardue, an economist at payroll and benefits firm Gusto.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T05:16:09.527+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:19:14.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
