      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cd36f8-b3ed-4638-bbb7-e5e22a6a3a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T18:10:06.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:16.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guion joins swimmers Ernie Gawilan and Gary Bejino, wheelchair racer
        Jerrold Mangliwan, discus thrower Jeanette Aceveda, and taekwondo jin Allain
        Ganapin in the Philippine contingent that will vie for a medal in the Tokyo
        Paralympics.</p>'
