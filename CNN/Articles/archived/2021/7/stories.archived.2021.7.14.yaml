      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4505711d-dd7f-4f1a-9475-b97797791ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T12:37:46.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabunda also explained that Vice President Leni Robredo (6%) of
        the opposition only placed sixth on the list, likely due to the President''s
        "attitude" towards her since taking office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fb235a-4acb-492d-a27d-6a5d7ca3db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T12:37:46.774+08:00
