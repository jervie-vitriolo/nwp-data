    'template': '1'
    'title': 'How to prepare your finances now that things are opening up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f23f26-0a63-4c03-ac36-8bc8d1b54350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:10.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s been more than a year since the pandemic
        started, and the US economy is showing signs of recovery. Covid-19 vaccinations
        are rising, states have lifted some pandemic restrictions and many travelers
        are back on the road.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29e242e-83b6-4885-a1bc-db9b9bbe7b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:10.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d7dfe-4feb-4193-9ede-f836907dc460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:10.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Americans are eager to kick-start post-pandemic life, that
        could also mean spending more money on activities they may not have done in
        a while -- like going to the movies, dining out or taking a vacation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e12cc-c93e-4345-adf3-eb253793b0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:10.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf57064c-6699-4d96-a9bb-3af9846b77ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:10.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before you decide to open your wallet, there are a few things
        you should do to prepare your finances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf62561-ad62-4abf-8ee0-40707dffd4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:10.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73be0f0-844c-4458-806e-40539642338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:10.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Revisit your budget</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0be423-1137-4d72-934e-6c53a356de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:10.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As life slowly starts getting back to normal, take the time to understand
        where you are financially. That means taking account of what you own and what
        you owe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31148c65-d92b-4b3e-a316-6c68508444c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:10.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0eeaac-9b0c-4c07-a6a4-45666e0edf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:10.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelly-Ann Eweka, a senior director of financial planning at TIAA,
        suggests reviewing older bank and credit card statements, retirement and investment
        accounts and your monthly bills and expenses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c132921-6dd8-409a-b158-29ee3f9f3c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:10.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd122bd39-9245-449a-9bfc-c083832456b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to understand how certain purchases and expenses are going
        to impact your future, but also your financial goals," said Eweka.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d74d670-5b84-4756-b8d5-cda7fa55cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35514b4-e34a-4db8-8c4a-3055e786289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be sure to review your paychecks to understand how much income you''re
        bringing in and if you''re optimizing any tax or employer benefits available
        to you. For example, checking your eligibility for the federal Child Tax Credit
        or if your employer offers a match of your 401(k) contributions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8269d0a6-3bda-4392-a854-df92af4502aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe10592-e9de-430c-8c20-ed8d9a69a268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, you can start to reassess your budget. An example of
        this could be reallocating your funds toward spending on things like food
        or household items, or pinpointing ways to curb your spending.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285214ec-49a7-429a-9e27-dba122378fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcaf1d8-2214-45dc-95ed-3936843ec414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You should also anticipate new expenses and former expenses that
        were put on hold during the pandemic, like travel or childcare.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f409c9c6-195a-486b-b656-0fc72a393d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2450e87c-8736-413d-9c38-189fdd7d7761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you plan to start spending on something that''s been on the
        back burner while you were stuck at home, that money will need to come from
        somewhere else in your budget," said Vadim Verdyan, head of advice at Albert,
        a personal finance app.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1ca57d-9be3-42b1-bf2d-1656e1752670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b0730a-4f42-43f7-8caa-2202a3141af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Fine-tune your financial goals</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980bbd8f-476c-4e94-b92e-ca7acd0c1b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your budget isn''t the only thing you''ll need to revisit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7289d4b-1215-430b-bb82-093bcc5e070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d1d38-dd49-4784-b120-9809f184461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You should also take a long hard look at your financial goals to
        determine if they align with your financial situation and expectations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46381d95-01c7-47ab-b497-cb7c5ae2f280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3871831c-671d-4871-b1b3-600ff003aa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You really have to balance your future self with your present self,"
        said Eweka.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac326e3-9a46-4a91-b78e-1da6dfd07391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffe81cb-2fdf-4711-89e7-7f5d3e796d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic may have forced you to put off financial milestones,
        such as buying your first car or buying a home. Or perhaps, you tapped into
        your savings to help pay off debts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821b4c63-3fa0-4ea6-ba86-a71f76d6d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f730a68e-b801-4487-a41c-1bc6f1c146da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever your financial situation, after readjusting your spending
        and saving with your newly created budget, you''ll also need to reevaluate
        your goals and prioritize what is most important.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69978bed-d4b5-4e52-b29b-a4969c5022ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9050a32-863a-4b6a-9235-09b262540e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As things get back to normal, we have a good opportunity to hit
        reset on the way we spend," said Verdyan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252002fc-da80-44cb-b1d9-0e8580ff62fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a66431-d4d5-4d2e-88f3-9e5de2c55634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdyan recommends listing your goals under short-term and long-term
        columns to help you visualize which financial goals to prioritize first.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec399a75-0965-4aae-977c-873843b334f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f43391-d690-4d75-8707-580866ea7d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some common goals include saving up for retirement, establishing
        an emergency fund, paying off credit card debt or starting a business.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de75175c-3988-4294-90f6-654d512fc36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee950bd-6722-47d3-9af3-63f16051df18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you''re clear on your financial goals, you can make certain
        you''re spending and setting aside savings to meet those goals accordingly.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62595ba-f14d-44dc-a39c-6f6604c476c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d1a46-c8cc-4ede-869f-1c6ffd585945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Use debit or cash instead of credit cards</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065f6e6-6ec1-422e-92ee-39b7c6b82e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might be tempting to want to swipe your credit card for certain
        purchases, but if you''re not careful, you could end up with a massive pile
        of debt.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3980ae4b-9ab6-4499-8a21-3b29c904217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14122b18-1a84-4aa1-920c-7b44b2d2c642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Credit cards should only be used if you can make the full payment
        every month," said Adam Deady, a certified financial planner at MassMutual.
        "If that isn''t possible, you must have a plan to pay it off within a short
        period of time."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f073df-7096-42b7-9177-04cdfb4d1c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac80a63b-7522-4a84-84c8-4a923978fddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also try using your debit card or cash instead when making
        purchases, Verdyan suggests.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ffa1b0-319f-4f42-ab70-b093d2ea9188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd672ddbf-9696-4885-bbf6-2541222ece8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This way, you can track how much you''re spending and how much you
        can spend on other purchases down the road.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bbac09-ca48-4635-81cc-399d63fc4626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437b6ec4-0af7-4c63-ba66-6cce9182dd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When using a credit card, you may be trying to track how much you
        spent in your head, which often results in the bill being higher than you
        expected. This doesn''t happen when using cash or debit cards because you''re
        parting ways with your hard-earned dollars," Verdyan said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f8c71-3278-425a-8fc8-415cb1ce197d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9a9de4-ad9e-46dc-8dfd-1db2a358370c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Ramp up your emergency savings</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e0f563-9acd-422e-8af7-f68ddbe47721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unexpected life events can happen at any moment, and when they do,
        you want to be financially prepared.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d776e2-6613-4ec2-8bd3-3d6fb04cd701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd29bba0-9aa2-41a7-9862-a65a614babdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why having an emergency fund is essential. It can help you
        cover expenses you didn''t account for in your budget, like medical expenses,
        job loss or car repairs.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16164272-36f6-4bba-87ab-3b4c3c592b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e70bd96-d7f8-417b-97e6-74ed200f8a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:11.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most financial experts typically recommend having at least three
        to six months'' worth of living expenses saved up. If you don''t already have
        an emergency fund, building up your savings should take priority over anything
        fun you may have planned for yourself, Deady said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3732eb-9c13-4c3c-a251-e8b2de121d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:22:14.194+08:00
