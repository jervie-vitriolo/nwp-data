      'jcr:uuid': '393f2c23-b432-40ad-8454-8ab2d6555dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:10:30.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:23.707+08:00
