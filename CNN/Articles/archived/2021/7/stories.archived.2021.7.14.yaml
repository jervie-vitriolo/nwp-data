      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db0849e-a11e-442a-9cd1-3bde697a9f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:51:26.762+08:00
      'mgnl:createdBy': 'bamba'
