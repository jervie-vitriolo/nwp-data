      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rye also said the government should continue prioritizing the NCR
        Plus 8 – composed of Metro Manila, Bulacan, Cavite, Laguna, Rizal, Pampanga,
        Batangas, Cebu and Davao -- in its vaccination drive since majority of the
        cases are concentrated there.</p>'
