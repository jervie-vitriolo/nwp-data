      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30d481d-c9f9-4e1a-a6c8-0734c51cb708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:51:26.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:07.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries, like Germany, recommend combining two different
        vaccines after seeing that a mixed dose vaccination resulted in a “clearly
        superior” immune response.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea09127c-0f6d-4c9f-aeb8-d504694a4669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:51:26.762+08:00
