        Labor Secretary Silvestre Bello orders the lifting of the suspension of deployment
        of OFWs to Israel effective immediately | <a href="https://twitter.com/TristanNodalo?ref_src=twsrc%5Etfw">@TristanNodalo</a>
        <a href="https://t.co/gVyIIQheS7">pic.twitter.com/gVyIIQheS7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1415234368944033793?ref_src=twsrc%5Etfw">July
        14, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deb0496-1799-44f7-82a6-bd425f20d9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T18:13:59.830+08:00
