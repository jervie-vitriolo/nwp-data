      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0bb365-05ed-443f-8a3b-ea7008e9cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:04:32.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:11:30.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News about Perasol''s supposed resignation <a href="https://cnnphilippines.com/sports/2021/6/18/Bo-Perasol-stays-as-Maroons-head-coach.html">surfaced
        last month</a>, but it was denied by team manager Agaton Uvero.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b7295-e424-4db1-85c3-757ab212aba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:04:32.809+08:00
