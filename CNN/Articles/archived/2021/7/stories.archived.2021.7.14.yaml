    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:23.392+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to preside over July 17 PDP-Laban assembly amid objections from
      Pacquiao-led faction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e012a4a4-7689-41d4-9836-a444f08eed39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:09:56.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:17:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> —&nbsp;President
        Rodrigo Duterte will preside over the Partido Demokratiko Pilipino-Lakas ng
        Bayan national assembly on July 17, which party president and Senator Manny
        Pacquiao’s faction earlier said was “unauthorized” and should be ignored.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a8ed01-722b-4863-813b-c744556774ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:09:56.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban acting secretary general Melvin Matibag made the confirmation
        on Wednesday amid the growing feud within the ruling party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e360d32f-9bee-4463-b275-0f5961690c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:09:56.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:00.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said Duterte, chairman of the party, <a href="https://cnnphilippines.com/news/2021/7/12/Palace--Duterte--recognizes--Cusi-s-leadership-despite-PDP-Laban-expulsion-.html">recognizes
        the leadership</a> of vice chairman Energy Secretary Alfonso Cusi, who called
        for the special meeting in Clark. This is despite the <a href="https://cnnphilippines.com/news/2021/7/9/PDP-Laban-Pacquiao-faction-Cusi-violation-party-constitution.html">Pacquiao-led
        faction''s expulsion</a> of Cusi last week for allegedly violating the party''s
        constitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2576dbd3-1fdd-4011-9730-b3c429c2f2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:09:56.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:01.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his regular briefing, Presidential Spokesperson Harry Roque said
        if the members want to ignore even Duterte, "so be it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822ba3ae-eba2-48d7-aafd-869870209bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:09:56.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:01.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we will see what will happen," he said when asked to comment
        on the likelihood that the President''s presence in the assembly will only
        further widen the rift.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04701977-4094-4132-8bf1-643d8469cb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:09:56.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:02.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa lahat naman ng organisasyon, meron diyan na demokrasya, pinakikinggan
        ang mga miyembro. Tignan nalang po natin kung anong magiging desisyon ng PDP-Laban,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3d6bd0-656e-493f-af61-582e8441c01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:09:56.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In all organizations, there is democracy, all members''
        views are heard. Let''s just see what the PDP-Laban''s decision will be.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c291543a-f547-4394-9dd6-28c31975a16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:09:56.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:03.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting Duterte, Roque previously said the political party will
        "resolve all existing disputes within PDP-Laban legally."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4121effc-45f9-4101-a2c3-5957c53e29e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:23:30.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:03.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also responded to PDP-Laban education chair Pines Arcega''s statement
        that several party members are supposedly against Duterte''s possible vice-presidential
        bid. According to Arcega, Duterte could be expelled from the party if decides
        to run in the 2022 polls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fcf196-c978-4b85-91c4-62af405c2687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:23:30.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:04.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8147f0a-be79-42ee-854e-db3c6f19dfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:23:30.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:04.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bahala po sila kung anong gagawin nila," Roque said. "Pag nag-desisyon
        ang Presidenteng tumakbo ng bise presidente, kahit anong partido pa, kahit
        walang partido, tatakbo po ''yan."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7366c09a-93d9-4d4e-8a7a-d6f808c5f2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:23:30.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:05.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is up to them. If the President decides to run
        for vice president, whether or not he has a political party, he will run.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2aad9c-d880-4ecd-9927-7f2e64a33136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:23:30.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also took a swipe at the party, saying it only had few members
        - enough to fill a jeepney - before Duterte won the presidency in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8b794a-9307-4de4-b57f-b0e1e47616e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:23:30.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:06.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung aalisin niyo po si Presidente sa PDP-Laban, balik kayo sa
        isang jeepney [If you''ll expel the President, you''ll go back to a membership
        count that''s just enough for one jeepney]," Roque said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f60196-4984-4850-a5ca-38aeb2587d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T20:23:30.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Arcega''s statement, PDP-Laban executive vice chairman Senator
        Aquilino "Koko" Pimentel III said, "Maybe that''s just her personal opinion."</p>'
