      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the Palace will not react until the alleged dumping is
        verified. "<em>Responsable lang po tayo kasi dapat i-</em>verify<em> muna
        bago magputak</em>," Presidential spokesperson Harry Roque said during Wednesday''s
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
