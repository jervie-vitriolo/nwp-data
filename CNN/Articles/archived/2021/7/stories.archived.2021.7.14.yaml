      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> —&nbsp;The
        country will receive 250,800 more doses of Moderna COVID-19 vaccine on July
        15, Malacañang said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88bafce-a52b-46db-856d-f58544c0d65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:46:20.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:15:38.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his briefing on Wednesday, Presidential Spokesperson Harry Roque
        said 194,400 shots were procured by the national government while 56,400 doses
        will be used by the private sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b50933-1316-40a6-9705-dcfba5e8c929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:46:20.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:15:39.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the country''s second shipment from the United States-based
        vaccine firm. The <a href="https://cnnphilippines.com/news/2021/6/27/First-batch-Moderna-vaccines-arrives-PH.html?fbclid=lwAR2">first
        batch</a>, consisting of around 250,000 doses, was delivered on June 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c1c4dc-723e-47e3-9e14-7e7ab50540e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:46:20.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:15:39.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 21.779 million doses arrived in the country since March,
        with 3.8 million Filipinos completing their vaccination. Around 9.9 million
        people received their first dose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bcce77-2e8e-4ae1-9ff9-f5a5aa66f1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:46:20.094+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:15:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of Johnson &amp; Johnson''s single-dose vaccine
        and AstraZeneca shots ordered by the local governments and private sector
        will also arrive next week. Another 2.5 million Sinovac shots will be delivered
        on July 21.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0409d1-08eb-4584-9f87-637afbee107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T16:46:20.094+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:15:40.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
