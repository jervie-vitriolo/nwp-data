      'mgnl:lastActivated': 2023-01-25T13:19:17.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Welcome to the history books, Mj Rodriguez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae458786-ebfd-4b03-9414-cb3b509b30d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:12:55.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:17.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24099c95-8c8d-428a-99be-79f51d7041d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:12:55.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:17.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Pose" star on Tuesday made Emmy history, becoming the first
        out trans woman to be nominated in the outstanding lead actress category for
        her role in the FX drama, GLAAD, a leading LGBTQ advocacy organization, told
        CNN. She is also the first out trans performer nominated in any lead acting
        category, according to the organization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e717e8ac-ccf4-4970-87ad-16bdb1346e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:12:55.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:17.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385dd7de-9c98-4871-a5aa-75a02087b6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:12:55.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:17.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez, who plays Blanca on the series, accounted for one of
        nine nominations earned by "Pose" this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e5032b-74db-4def-8915-d269b9ef08ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:12:55.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:17.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb60395-38f5-448f-ab56-2a242fb15ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:12:55.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:17.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billy Porter, who won his first Emmy in 2019, was nominated in the
        lead actor category, and "Pose" received a nomination for best drama.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a994c6c2-1221-4cc2-a672-b895411b6dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:12:55.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:17.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661856a1-8312-4bd4-80ca-4605973aa9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:12:55.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:17.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michaela Jaé (Mj) Rodriguez''s Emmy nomination for Outstanding
        Lead Actress in a Drama Series is a breakthrough for transgender women in
        Hollywood, and a long-overdue recognition for her groundbreaking performance
        over the past three seasons of POSE," GLAAD President and CEO Sarah Kate Ellis
        said in a statement. "Additionally, the show''s nomination for Outstanding
        Drama Series, as well as Billy Porter''s third nomination for Outstanding
        Lead Actor in a Drama Series, mark a historic show that undoubtedly raised
        the bar for trans representation on television and changed the way viewers
        around the world understand the trans community."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7f8ead-aff0-4c7c-a539-16675c5ddf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:12:55.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:17.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8825ceb7-2982-4e5e-a4f0-fdfd0dfdf89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:12:55.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:17.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, GLAAD rallied over 40 organizations for an open letter
        that encouraged Emmy voters to support the groundbreaking series in its final
        season, calling it a show that "transformed the landscape of transgender representation
        in Hollywood and educated the world on who transgender people are."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f4934d-bdac-4141-8e0b-1d6815f8e5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:12:55.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:17.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586766e8-1a46-4f0f-bc48-3e6d6836cab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:12:55.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:17.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time "Pose" has made history. In 2019, Porter
        became the first openly gay Black man to win an Emmy in the lead actor category.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bd6790-291c-4bad-898b-3c1bd91243d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:12:55.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:17.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63fa2dd-a967-4295-ae3e-0048eb8ac2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:12:55.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:17.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am honored and humbled to have my work once again be recognized
        by the academy," Porter said of his nomination this year. "I stand at the
        intersection of art and activism, and I am forever grateful for the healing
        journey that POSE has been for myself, my colleagues and the world!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adc551a-bfda-4726-8fc7-ee6f14d1188f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:12:55.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:17.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c15e32d-e9ee-4012-a4e7-77822cc9d072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:12:55.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:17.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez''s nomination is a milestone in a long fight for transgender
        performers, who''ve too often gone unrecognized for their work while many
        cisgender actors have been recognized for playing trans characters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93638992-9968-49b4-a023-ace43e24613d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:12:55.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:17.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b17953b-3744-40fc-bad8-0d2545cf12d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:12:55.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:17.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, progress has been seen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f0d2cf-0f50-4b7a-9d7c-ee020fbe1d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:12:55.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:17.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0599304b-5b5b-4063-a0d8-6ac5d2f3ea7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:12:55.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:17.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Laverne Cox became the first transgender person to be nominated
        in an acting category in Primetime Emmy history, thanks to her role on Netflix''s
        "Orange Is the New Black." She would go on to be nominated three more times
        in the outstanding guest actress category and win a Daytime Emmy in 2015.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850180b9-7181-45ca-996e-1868b9a4c7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:12:55.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:17.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece4e2a3-9079-4a53-b9fd-3ff9a0e8eb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:12:55.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:17.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2020, Rain Valdez was nominated for outstanding actress in
        a short form comedy or drama series for her role in "Razor Tongue."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8b132b-76e7-47ac-b856-a77abc0e7423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:12:55.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:17.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/13/entertainment/mj-rodriguez/index.html">Mj
        Rodriguez becomes first out trans woman nominated for lead actress Emmy</a>."</em></p>'
