    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:16.709+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More Sinovac vaccines arrive in PH, more equitable supply share eyed
      this month'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e8e7e0-1857-459f-9c02-a027e9243552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T10:06:36.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Another
        one million government-procured Sinovac vaccines doses arrived in the country
        on Wednesday. This is part of the 2.5 million COVID-19 shots from the Chinese
        manufacturer to be delivered this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde8b622-aebd-47cd-b5b0-e6762680e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T10:06:36.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:52.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said the 2.5 million vaccine doses
        from Sinovac will mostly be allocated for second dose. The vaccines can be
        administered immediately since the certificate of analysis, which has been
        a cause of delay in the previous shipments, has been submitted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef019bd-2b0a-43b7-98fd-0b95d2fc9f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T10:06:36.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:52.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that regions outside of the National Capital
        Region can expect bigger allocations in the coming weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa432e96-2023-4c6a-b081-da66d2b60d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T10:06:36.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:52.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting July, magkakaroon na tayo ng [We will have] more or less
        equitable distribution," he said during the arrival ceremony.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c05b5c9-c065-4c97-8462-e86f7a6b80db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T10:06:36.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 21.779 million vaccine doses have arrived in the country
        since March, with 3.8 million Filipinos completing their vaccination. Another
        9.93 million people have received their first dose.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b07059-f691-4ee7-9133-9e8ebb2b2767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T10:06:36.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s first ever shipment of Johnson &amp; Johnson single-dose
        vaccines and the AstraZeneca shots ordered by the local governments and private
        sector will arrive next week. Another 2.5 million Sinovac shots will be delivered
        on July 21.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8be862f-c3f9-433d-b497-1fcd44ecf927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T10:06:36.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added that the Philippines administered its highest single-day
        vaccination on Tuesday at 375,059.</p>'
  'France-Google-fine':
    'author': 'Charles Riley and Saskya Vandoorne, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-14T10:16:09.343+08:00
    'imagesource': 'jcr:816d423c-5040-449c-8cf6-e0c4bb21dae3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d0bbdc0-9ef8-49fd-b3bd-79e9c63d24cb'
    'lead': 'France''s antitrust regulator has fined Google nearly $600 million and
      given the company two months to come up with proposals on how to pay publishers
      for their content or face more punishment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T10:18:12.285+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:18:52.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:17.022+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France hits Google with a $600 million fine'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238d6ae2-a50a-4d2b-bcc7-f71e03803e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T10:18:12.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:52.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;France''s antitrust regulator has
        fined Google nearly $600 million and given the company two months to come
        up with proposals on how to pay publishers for their content or face more
        punishment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fc0ab9-687b-4fa3-8be7-c4bcb5aa6b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T10:18:12.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:52.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator said in a statement on Tuesday that Google had disregarded
        several injunctions related to the tech company''s negotiations with French
        news publishers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a260bb2b-1db0-4e40-bb3b-62f304a91993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T10:18:12.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:52.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google was fined €500 million ($592 million) over its failure to
        comply. If the search giant does not present compensation offers to publishers
        within the next two months, it faces additional penalties of up to €900,000
        ($1.1 million) per day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f5d7d0-c532-40a9-92d8-8afee96ca038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T10:18:12.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:52.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the regulator imposes obligations for a company, it must comply
        scrupulously, in both the spirit and letter. In this instance, this was unfortunately
        not the case," the antitrust agency''s chief Isabelle de Silva said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428a51cb-aa99-4f72-9496-bdbc6e6811be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T10:18:12.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:52.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google failed to comply by not acting "in good faith" in its negotiations
        with news agencies and publishers and refused to have a specific discussion
        on paying for news content online, according to da Silva.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece27e1e-21f9-48ab-90d5-2f46471d99db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T10:18:12.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said in a statement that it was "very disappointed" with
        the decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6433c77-0513-4ee9-a98d-371c13783cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T10:18:12.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have acted in good faith throughout the entire process. The
        fine ignores our efforts to reach an agreement, and the reality of how news
        works on our platforms," a Google spokesperson said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6145e82-cdb0-42dd-8f60-bedce9e37a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T10:18:12.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said it has a framework agreement with the Alliance de la
        Presse d''Information Générale (APIG), which represents French news media.
        It also has agreements with some leading publications such as Le Monde and
        Le Figaro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1507d0-c9ab-4c74-bed4-02bb1de3fab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T10:18:12.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:52.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union overhauled its copyright laws in 2019, making
        platforms such as Google and YouTube responsible for copyright infringements
        committed by their users. The new rules also require search engines and social
        media platforms to share revenue with publishers if their content is displayed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c67b11-951e-48d4-b3d1-3a384a579cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T10:18:12.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google announced last year that it would pay publishers more than
        $1 billion over the next three years through a new program for licensing news
        that could help struggling newsrooms, which have lost advertising dollars
        to social media platforms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ce8ffa-55d7-4036-a00c-cb34b2b040e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T10:18:12.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/13/tech/france-google-fine-publishers/index.html"
        target="_blank">France hits Google with a $600 million fine</a></em></p>'
