      'mgnl:lastActivated': 2023-01-25T13:19:23.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd626dead-aa4b-4b8c-a3c4-c8a02f4b17d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:10:30.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:23.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father and daughter actors Ron Cephas Jones of "This Is Us" and
        Jasmine Cephas Jones of "Blindspotting" revealed the nominees. "The Mandalorian"
        and "The Crown" scored the most nominations per program with 24 each, followed
        by "WandaVision" with 23.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e52b1e-b937-496e-9629-db8a925c3b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:10:30.908+08:00
