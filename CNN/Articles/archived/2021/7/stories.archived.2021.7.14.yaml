      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Health
        experts are set to meet on July 15 to tackle the implementation of trials
        to mix and match COVID-19 vaccines, a government official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852fe653-72c3-4db7-a9c9-664c5614758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:51:26.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:07.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda0f9a9-f6e8-4692-a7c1-c878698296e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:51:26.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:07.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Rowena Guevarra of the Depatment of Science and Technology
        disclosed the scheduled meeting between the DOST, the Department of Health
        and the Philippine Society of Allergy, Asthma and Immunology when asked about
        updates on the subject amid tight vaccine supply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f0d451-1a3c-44a1-b4d5-368d69d7e67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:51:26.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:07.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5006882e-a96a-4c0d-b510-a5dc9eb4f642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:51:26.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:07.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mula po noong</em> June… <em>nagsimula na preparasyon para
        sa</em> implementation <em>nitong</em> mix and match vaccine trials,” she
        told the Laging Handa briefing. <em>“Nakatakdang magpulong ang</em> DOST,
        DOH <em>at ang</em> PSAAI <em>sa ika</em>-15<em> ng Hulyo upang mapag-usapan
        nang lubusan ang</em> implementation <em>ng ating</em> mix and match vaccine
        trials.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bf59ef-9d88-4c33-bcd7-e64cedd1c8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:51:26.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:07.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591bb98d-26f1-4e9c-8fa4-0a4803321a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:51:26.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:07.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since June, preparation to start the implementation
        of mix and match vaccine trials has started. The DOST, DOH and PSAAI are set
        to meet on July 15 to discuss the implementation of our mix and match vaccine
        trials.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eecdab8-4b06-4a6f-900a-2fd245457657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:51:26.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:07.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8dfcbe-5e2b-4f87-baa0-f8bbc19f9638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:51:26.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:07.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines to be used in the study are those being used in the country,
        namely AstraZeneca, Pfizer, Moderna, Sputnik, and Sinovac, she shared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0db2b3d-17e1-4a45-8ba5-b5a080134733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:51:26.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:07.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa2a15d-9336-4e9e-943f-b1943804179c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:51:26.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:07.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said they are eyeing 3,000 unvaccinated individuals from
        Manila, Pasig City, Antipolo City, Marikina City, Makati City, Pasay City,
        Quezon City, Muntinlupa City, Cebu City and Davao City  to be part of the
        trials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817559f3-b99e-43f7-b77b-300807d6f477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:51:26.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:07.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae355d7f-cb16-4379-90d8-16e023771878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:51:26.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:07.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants will still be examined based on the inclusion and exclusion
        of the study, she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d43290-8b7b-4ebe-a855-97cf15e97ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:51:26.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:07.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a318f4-a564-4d64-b8a8-a4261c67c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:51:26.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:07.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the DOST said it will study how China’s Sinovac works with
        other vaccine brands. It aims to find the safety and immunogenicity of mixing-and-matching
        different COVID-19 shots.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c18daa8-7af7-4e3d-b78a-0449f757d8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:51:26.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:07.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6ba136-6f0b-469e-98a0-8b50ab46e68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:51:26.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:07.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 3, Health Undersecretary Maria Rosario Vergeire said<a href="https://cnnphilippines.com/news/2021/7/3/DOH-delay-mix-and-match-of-COVID-19-vaccines.html">
        “it is prudent for our government to delay mixing and matching”</a> as they
        wait for more evidence to support this approach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d287977-62de-4797-b0cc-2ccd6b9cbef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T05:51:26.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:07.848+08:00
