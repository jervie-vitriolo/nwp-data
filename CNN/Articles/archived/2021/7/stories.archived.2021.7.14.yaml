      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92be3bb2-c951-4a53-8b4e-d9dc40b242c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:04:32.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:11:31.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol led the Fighting Maroons to their first Final Four appearance
        in the UAAP after 21 years in 2018, finishing second to the Ateneo de Manila
        University Blue Eagles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f80bd-0eee-496d-85d9-026db8196c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:04:32.809+08:00
