    'lead': 'While Americans are eager to kick-start post-pandemic life, that could
      also mean spending more money on activities they may not have done in a while
      -- like going to the movies, dining out or taking a vacation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T05:22:14.189+08:00
    'mgnl:createdBy': 'bamba'
