      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>This year''s Emmy Awards will
        be hosted by a first-timer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56889750-3740-4ab4-ac9a-b9add5e77645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:14:50.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS and the TV Academy on Monday announced that Cedric the Entertainer
        will make his Emmys hosting debut in September as the big show returns to
        a live, in-person format. A "limited audience of nominees and their guests"
        will also be present, according to a press release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb03503-2ea6-469a-95cd-8762bb3e71b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:14:50.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:00.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 72nd Emmy Awards, held in September 2020, were held virtually,
        with winners giving their speeches over video chat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25015e9-caf9-4472-af2f-1dea435672f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:14:50.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:00.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since I was a little boy huddled up next to my grandmother, television
        has always been my reliable friend, so it is an enormous honor for me to host
        this year''s Emmy Awards," said Cedric the Entertainer in a statement. "Throughout
        the roller-coaster of a year that we have all lived through, television has
        helped us stay connected as a society like never before. It not only entertained
        us, but as it always has, it helped to open our eyes, educate us, and hopefully
        brought about a better understanding of who we are as a people. I can''t wait
        to take the stage to celebrate all of the great shows and performances that
        made us laugh, cry, dance and sing over the past year."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a09086-a96d-4cdd-8daa-49e56b0236f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:14:50.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:00.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cedric the Entertainer stars and executive producers CBS comedy
        "The Neighborhood."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65984adb-665c-4959-973b-56a30317bdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:14:50.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will take place at the Microsoft Theatre in Los Angeles
        on September 19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36500db2-83f3-4377-927a-adc1b0fc561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:14:50.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nominations were <a href="https://edition.cnn.com/2021/07/13/entertainment/emmy-nominations-2021-list/index.html"
        target="_blank">announced</a> Tuesday morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99360a02-0550-44a8-b268-f61fcf741d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:14:50.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:00.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/07/12/entertainment/cedric-the-entertainer-emmys-host/index.html"
        target="_blank">Cedric the Entertainer to host the Emmys</a></em></p>'
  'US-vaccination':
    'author': ' Ariel Edwards-Levy, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-14T07:41:46.053+08:00
    'imagesource': 'jcr:e6e63677-a353-4057-b9fa-4354f8a5b417'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ea27845-fd88-4b24-9f82-1954a0dd92d3'
    'lead': 'A quarter who''d gotten the vaccine after initial hesitation said they
      had been reassured to see other people getting vaccinated without ill effects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T07:44:57.466+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T13:18:59.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:14.560+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-vaccination']
    'template': '1'
    'title': 'A new poll shows why some vaccine-hesitant Americans decided to get
      the Covid-19 shot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f9e64-1e40-48b6-b9a0-e668f8e530bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:44:57.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Roughly one-fifth of Americans were
        initially hesitant about or squarely against getting the Covid-19 vaccine
        but have since gotten their shots, according to polling released Tuesday by
        the Kaiser Family Foundation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609332a0-e72e-4f15-a706-91ba04e7b042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:44:57.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:59.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd247d9ea-c06c-4aa2-849c-dbb50afa16c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:44:57.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey reached back out to people first polled in January to
        see how their views on the issue had evolved. Those who had decided to be
        vaccinated after saying they weren''t sure about or didn''t intend to get
        the shot "often say that family, friends and their personal doctors helped
        change their minds," the foundation found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f8608d-0ab5-4d9e-a5eb-a07a998df464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:44:57.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:59.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16e36d0-99c4-4f43-b0b6-e63e183f8124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:44:57.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:59.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people who''d made firm decisions one way or the other in January
        hadn''t budged since. Of those who were unvaccinated at the start of the year,
        only about 8% had changed their minds -- the rest either stuck with their
        initial choice or had started off unsure what they would end up doing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2545ad27-85b1-46a5-967d-93396b21cecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:44:57.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63808b1a-0c03-4c97-a79f-c3ba94c7b03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:44:57.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those who did change their minds or reached decisions after
        initial uncertainty often decided in favor of the vaccine. Not only had 92%
        of those who''d intended to get the vaccine done so, but so had 54% of those
        who said they planned to wait and see, as well as 24% of those who initially
        had said they definitely would not get the vaccine or would get it only if
        required to. By contrast, only 8% who''d been on the fence in January said
        in June that they''d definitely decided against getting the shot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53288dce-31c6-4921-bfa7-fe72c2868332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:44:57.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c1a13-59f1-4a1d-bf13-b7b99c8fe666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:44:57.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those who''d decided to get the vaccine after being initially
        less than certain, roughly half said they had been persuaded by something
        they''d learned or heard, and 36% said they''d been persuaded by somebody
        they talked to.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe384ce-14b3-4a07-a93c-d5f46f1da482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:44:57.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae42c32a-d732-4f38-94e9-f3be1671387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:44:57.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quarter who''d gotten the vaccine after initial hesitation said
        they had been reassured to see other people getting vaccinated without ill
        effects. Many mentioned their families and friends getting the shot; one woman
        said she''d been convinced of the vaccine''s safety after President Joe Biden
        got vaccinated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255afd6d-9479-48bb-8a69-a4a49b197f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:44:57.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750e7f4b-241a-4b79-8062-2e52baa5961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:44:57.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:59.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I became convinced that some of the rumored side effects were not
        true," one Colorado man, a 69-year-old political independent who''d initially
        said he''d get the shot only if required, told the Kaiser Family Foundation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97255e58-db70-4fd2-adfb-9663758f09ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:44:57.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79322351-eb1d-4158-ac62-af2afee71e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:44:57.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others who eventually decided to get the vaccine cited pressure
        from family and friends (8%) or a desire to visit loved ones safely (3%).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002d8ff5-b2e5-4349-b4a9-29acf6ac9f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:44:57.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc7eece-cea3-4926-94f4-f5cf52911d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:44:57.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:59.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman, a 42-year-old Republican from Indiana, told pollsters
        in January that she definitely wouldn''t get the shot. This summer, however,
        she reported she''d been vaccinated: "My husband bugged me to get it and I
        gave in."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e74fe99-38b2-41a3-a60d-f92600a88a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:44:57.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:59.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0774d1a-c5ac-438b-aedd-d54506d82883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:44:57.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:59.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You asked, we''re answering: Your top questions about Covid-19 and
        vaccines</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681ec5ae-55f9-4c60-b84b-05c715e3b79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:44:57.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:59.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa18b20e-95bd-4600-ac23-838947531e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:44:57.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:59.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reassurance and recommendations from doctors and health care providers
        also played a role (11%). A 28-year-old Iowa woman said she''d initially held
        off because she was worried about getting the vaccine while breastfeeding,
        but heard from doctors that she''d be able to give her baby antibodies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb24b0c-7c61-4c3b-9ae5-ef301d4b04c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T07:44:57.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:18:59.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
