      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508c0d92-a36b-4a8e-a991-b7757b7b88dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T18:10:06.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:11.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guion will make her second Paralympic appearance after international
        federation World Para Powerlifting approved her bipartite invitation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2843ca56-2fb2-4d68-8176-de2d25be4d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T18:10:06.601+08:00
