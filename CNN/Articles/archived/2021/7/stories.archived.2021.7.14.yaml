      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 56.2% of Americans 12 or older had been fully vaccinated as
        of Monday, and vaccination rates remain dangerously low in states such as
        Alabama, Mississippi and Arkansas, which are also seeing some of the worst
        daily coronavirus case rates in the nation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef22663-8dec-4667-ba33-580248c4a55d'
      'mgnl:activationStatus': true
