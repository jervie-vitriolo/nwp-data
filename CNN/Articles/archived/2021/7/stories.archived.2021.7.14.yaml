      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Belmonte slammed
        recent events in Quezon City that violated health protocols, prompting the
        temporary closure of two bars along Tomas Morato and Del Monte avenues. Contact
        tracing is underway for partygoers at the establishments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca656c9-e4ac-41d1-b70b-5bbf18c3df5e'
