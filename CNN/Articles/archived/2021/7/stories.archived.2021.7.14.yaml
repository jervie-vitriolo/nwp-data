      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the government does that, it does not only help
        the NCR Plus 8, but the whole country as well because cases in the area will
        decline, and economy in that area will reopen.]</p>'
    '23':
