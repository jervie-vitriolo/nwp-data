    'mgnl:lastActivated': 2023-01-25T13:16:12.760+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:26.008+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Joe-Biden', 'voting-rights']
    'template': '1'
    'title': 'Fox airs infotainment instead of Biden''s speech on voting rights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01bba05-12d8-4c02-921a-2bb3522dcfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:52:41.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:16:13.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Make no mistake," President Biden said
        Tuesday, "bullies and merchants of fear, peddlers of lies, are threatening
        the very foundation of our country."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e073f6-0e76-427a-b971-b65125f684d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:52:41.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:16:13.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s dire warning — part of his address about an ongoing assault
        on voting rights across the country — aired live on CNN, MSNBC, and across
        the web. But Fox News didn''t carry the speech live. Neither did Newsmax.
        Nor did One America News.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dfa023-ea8c-4125-90be-53769154fdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:52:41.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:16:14.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably the faction that needed to hear it the most, the Donald-Trump-won
        crowd, didn''t hear it at all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba809f-5ee6-48e6-ab23-eabba9bbccfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:52:41.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:16:14.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Alisyn Camerota, a former Fox anchor, <a href="https://www.mediaite.com/tv/cnns-alisyn-camerota-bemoans-fox-news-skipping-biden-speech-a-large-chunk-of-the-country-will-not-hear/"
        target="_blank">commented after the address</a>&nbsp;that "a large chunk of
        the country will not hear President Biden''s message that democracy is basically,
        in some states, being threatened or stolen before our very eyes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14f2197-1eb7-4fd8-892d-79328b60ea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:52:41.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:16:15.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the most forcefully Biden has inveighed against Trump since
        taking office," <a href="https://www.cnn.com/2021/07/13/politics/voting-rights-joe-biden-trump-big-lie/index.html"
        target="_blank">CNN''s team noted</a>. "At one point, accusing Republicans
        of shirking truth and responsibility for upholding the Constitution, he bellowed:
        ''Have you no shame?''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d512825-adbe-4707-bb4a-f1f7dc68c540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:52:41.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:16:15.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same question could be asked to the anchors and producers who
        went out of their way to ignore Biden as he delivered one of the most important
        speeches of his presidency thus far. Every network and news outlet was well
        aware it was happening. And Fox was in what it considers "news," not talk,
        programming at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae392ce-e552-46b8-bf1b-1b55a19d00f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:52:41.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:16:16.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Oliver Darcy writes: "So what prevented Fox from covering
        the pivotal speech? Nothing that was pressing. While Biden spoke, Fox hosted
        a discussion on Bill Gates'' divorce, previewed a Fox Nation show, and talked
        about the ''woke'' military. It''s hard to see how any news exec would view
        those topics as carrying more importance than Biden''s speech on voting rights.
        But Suzanne Scott and Jay Wallace did..."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab9a1a9-7772-46bd-b4b0-16161f654e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:52:41.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:16:16.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wednesday morning''s lead</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b32f1c6-79a9-4250-b17d-77e6aa8036d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:52:41.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:16:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a gut check about the significance of the moment, here''s the
        lead story in Wednesday''s <a href="https://www.washingtonpost.com/politics/biden-voting-speech/2021/07/13/afd91f7a-e3d9-11eb-8aa5-5662858b696e_story.html"
        target="_blank">Washington Post</a>:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156ea962-188f-4a7f-a1c0-729b40135e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:52:41.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:16:17.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden on Tuesday delivered his most forceful condemnation
        yet of the wave of voting restrictions proposed in Republican-led states nationwide
        — efforts the president argued are the biggest threat to American democracy
        since the Civil War. Biden''s speech was an attempt to inject new life into
        flagging efforts to pass federal legislation addressing the issue. But while
        he intensified his explanation of the stakes, his speech did not include a
        call for the Senate to change the filibuster, which is seen by advocates as
        the best, and perhaps only, way to usher in the kinds of changes Biden is
        seeking."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d419e5d-b5b0-44ef-8372-d8ce7ddc4c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:52:41.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:16:18.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now back to Oliver...</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fc2d21-8745-4110-aada-0adc03b974e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:52:41.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:16:18.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fox''s behavior is not ''news network'' behavior</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13be1a58-47e9-4316-993d-2880ccb87245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:52:41.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:16:19.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver Darcy writes: "As I said, no news executive could actually
        believe that previewing a Fox Nation infotainment show holds more editorial
        weight than carrying a major presidential speech. That leads to the natural
        Q that has been debated for years: Is Fox a news network? I''d argue it is
        primarily not. Fox''s decisions only make sense when it''s viewed as a right-wing
        talk channel, not a news outlet. It''s truly just talk radio on TV: Constant
        right-wing commentary with an occasional dry reading of the headlines from
        a conservative POV. Yet too many media reporters still lump Fox in with major
        news brands. Why is that?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476bb1d3-de45-4570-9bcf-6794159cfd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:52:41.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:16:19.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fox defaults to mockery</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4ed91b-442c-4fe1-860d-0729f14c92ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:52:41.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:16:20.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mockery is really a default setting for Fox''s drama-star personalities.
        "It was a happy day in America, a beautiful July day, and then this afternoon
        something grave happened. Joe Biden made a very disturbing announcement,"
        Tucker Carlson inveighed. "This country faces a crisis more dangerous than
        anything since the American Civil War, Biden said."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f5d60-b8f2-4afd-9059-3a1643ac8055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:52:41.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:16:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlson acted very, very upset about the Civil War reference. "Even
        allowing for the dementia," Carlson continued, slipping in a conspiracy theory
        about the president, "it was a stunningly irresponsible thing for an American
        leader to say out loud — dangerous even."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f55e3a-b100-46a8-9e5f-365c3bc291f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:52:41.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:16:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hegseth won''t answer: "Did Donald Trump lose the election?"</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bfcdbd-a04f-4167-a9a2-f5114da670df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:52:41.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:16:21.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the Biden address, far-right TV focused on the Texas
        Democrats who flew out of the state to slow down a <a href="https://www.cnn.com/2021/07/13/politics/texas-democrats-flight-election-reform-voting/index.html"
        target="_blank">Republican bill</a>&nbsp;to tighten the state''s already-stringent
        voting rules. Fox''s 7pm host this week, Pete Hegseth, booked one of those
        Dems, James Talarico, for an <a href="https://www.mediaite.com/tv/texas-democrat-presses-foxs-hegseth-to-say-trump-lost-in-2020-is-this-an-uncomfortable-question-for-you/"
        target="_blank">interview/fight</a>, and as soon as Talarico mentioned Trump''s
        "Big Lie," Hegseth interrupted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2642760-f106-4f15-8d6a-c3d66bdb4217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:52:41.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:16:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the segment went on, Talarico heightened the stakes this way:
        "You have made a lot of money personally and you''ve enriched a lot of corporations
        with advertising by getting on here and spewing lies and conspiracy theories
        to folks who trust you. So what I''m asking you to do is to tell your voters
        right now that Donald Trump lost the election in 2020."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4869e2d0-f157-4d19-a11f-df0324c406c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:52:41.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:16:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hegseth totally lost control of the conversation. He tried to say
        "it''s not your show, sir," but <a href="https://www.mediaite.com/tv/texas-democrat-presses-foxs-hegseth-to-say-trump-lost-in-2020-is-this-an-uncomfortable-question-for-you/"
        target="_blank">Talarico kept going</a>: "Did Donald Trump lose the election
        in 2020? Can you answer the question? Did Donald Trump lose the election in
        2020?" He added: "Is this an uncomfortable question for you?"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ab2410-75d0-447f-9057-952f5387ccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:52:41.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:16:23.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly it was. Hegseth stumbled and then deflected: "Why are you
        in DC and not in Texas?" I just kept thinking, why is Hegseth unable to admit
        Trump lost? Again: This is not the behavior of a "news network." And yet Fox
        constantly gets "news network" treatment and deference...</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd5c67a-5654-487a-a4fc-4f198ca3bf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:52:41.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:16:23.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/13/media/biden-speech-fox-reliable-sources/index.html"
        target="_blank">Fox airs infotainment instead of Biden''s speech on voting
        rights</a>."</em></p>'
