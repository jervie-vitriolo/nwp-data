      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qualifying shows must have aired in the past year between June 1,
        2020 and May 31, 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1969c77b-f300-4b5b-a585-7f9923512062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T02:10:30.908+08:00
