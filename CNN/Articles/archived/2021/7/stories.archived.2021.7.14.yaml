      'mgnl:type': 'text'
      'text': '<p>Antiporda <a href="https://cnnphilippines.com/news/2021/7/13/South-China-Sea-Chinese-ship-human-waste-Simularity.html"
        target="_blank">reiterated</a> the DENR will coordinate with the Department
        of National Defense, Department of Foreign Affairs and Coast Guard to verify
        Simularity''s report amid criticisms that the firm used a 2014 photo of a
        ship in Australia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
