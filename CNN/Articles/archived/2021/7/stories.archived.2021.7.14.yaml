    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4ebbd78-209c-4ebc-90cc-80e25d32638c'
    'lead': 'Biden''s dire warning — part of his address about an ongoing assault
      on voting rights across the country — aired live on CNN, MSNBC, and across the
      web. But Fox News didn''t carry the speech live. Neither did Newsmax. Nor did
      One America News.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T15:52:41.549+08:00
