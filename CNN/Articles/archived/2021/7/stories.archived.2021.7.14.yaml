      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mukhang</em> (It seems like) we are not yet ready for MGCQ
        (modified general community quarantine)," he stressed. "Definite<em> na iyon</em>
        [That''s definite]."</p>'
