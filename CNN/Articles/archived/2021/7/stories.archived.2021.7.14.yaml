      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Eating at least three servings of
        whole grains each day can keep your weight, blood pressure and blood sugar
        levels in check as you age, a new study found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f343364a-a6e8-4c15-afe4-59383ec8fdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:41:39.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eating whole-grain foods as part of a healthy diet delivers health
        benefits beyond just helping us lose or maintain weight as we age," said senior
        author Nicola McKeown, a scientist on the nutritional epidemiology team at
        the Jean Mayer USDA Human Nutrition Research Center on Aging at Tufts University,
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab50478-59c0-4d9d-a6ab-3f5b03946ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:41:39.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These data suggest that people who eat more whole grains are better
        able to maintain their blood sugar and blood pressure over time," McKeown
        said. "Managing these risk factors as we age may help to protect against heart
        disease."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbc1e17-97ed-4ffc-b895-a1390073ab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:41:39.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, published Tuesday in The Journal of Nutrition, researchers
        followed 3,100 people in their 50s at regular four-year intervals for 18 years,
        thus allowing researchers to track changes in eating habits over time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df24e75-88c5-4453-9fce-5ff04e7df487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:41:39.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to people who ate less than one-half serving of whole grains,
        people who ate three or more servings daily over time had a lower average
        increase in waist size (0.5 inch instead of 1 inch) and a greater decline
        in triglyceride levels during each four-year period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cd70d4-a1b2-479e-9926-bcc5270f3965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:41:39.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single serving of whole grains is one slice of whole-grain bread,
        or a half cup of oats, or a half cup of brown rice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6619cd-672b-474c-949b-07340d22e3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:41:39.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, average increases in blood sugar levels and systolic
        blood pressure (the top number, which measures the force your heart exerts
        on artery walls each time it beats) were also lower in people who ate more
        whole grains, despite any increase in waist size.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e092a9c2-cafc-44be-b45f-e5e0aa3c43d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:41:39.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why whole grains?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8946845b-4832-4248-adc9-7a5cae5eb83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:41:39.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating the whole grain, as our ancestors used to do, provides a
        host of benefits to the body that are lost when the grain is processed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345ee039-a522-4939-a8b3-7239ccdb2ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:41:39.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flour in white breads, bagels, pastries and pasta has lost the
        grain''s fiber-rich outer layer during the refining process. Also lost is
        the inner germ layer that''s full of antioxidants, magnesium, potassium, vitamin
        B and healthy fats. Only the starchy part of the grain is left.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec671dd-c4fc-4420-9df6-296a37fc66d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:41:39.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But keeping the grain whole can increase dietary fiber and "have
        a satiating effect," thus reducing calorie intake, while "the magnesium, potassium,
        and antioxidants may contribute to lowering blood pressure," said first author
        Caleigh Sawicki, who was a doctoral student at the Gerald J. and Dorothy R.
        Friedman School of Nutrition Science and Policy at Tufts University when she
        worked on the study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae05eca0-a90f-43e7-a336-63a0e10de2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:41:39.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soluble fiber in particular may have a beneficial effect on post-meal
        blood sugar spikes," said Sawicki, currently a postdoctoral research fellow
        at Brigham and Women''s Hospital at Harvard T.H. Chan School of Public Health,
        in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5397865-7c80-439f-adf8-8ecf022ab24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:41:39.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the "average American consumes about five servings of refined
        grains daily, much more than is recommended, so it''s important to think about
        ways to replace refined grains with whole grains throughout your day," McKeown
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d71d67-b5c7-4a9c-a2f8-e2bb3e88d420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:41:39.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, you might consider a bowl of whole-grain cereal instead
        of a white flour bagel for breakfast and replacing refined-grain snacks, entrees,
        and side dishes with whole-grain options," she added. "Small incremental changes
        in your diet to increase whole-grain intake will make a difference over time."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb87b33-0072-4665-9af3-4668393bc4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:41:39.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ancient grains</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aa6107-beae-455f-ba6d-1e92becf16fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:41:39.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US and Europe, ancient grains like protein-rich quinoa, farro
        and amaranth have been growing in popularity for the past decade and a half.
        These grains have remained largely unchanged over the past several hundred
        years, according to the Whole Grains Council.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2ab0bd-c108-42df-86fb-0679c877afbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:41:39.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try ancient grains as a base for a grain salad at lunchtime or as
        a side at dinner. Less commonly known ancient grains include iron-rich teff,
        which has a distinctive nutty flavor but can be pricier than more common grains
        like oats. You can experiment with these grains by incorporating them in small
        amounts into your morning bowl of oatmeal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4872c68-73a4-458d-a91a-8f6e3a1cdfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:41:39.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com<em> <a href="https://edition.cnn.com/2021/07/13/health/whole-grains-weight-loss-wellness/index.html"
        target="_blank">Add this superfood to your diet to help manage weight and
        lower blood pressure</a></em></p>'
  'Donald-Trump-final-days-presidency-':
    'author': 'Chris Cillizza, CNN Editor-at-large'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-14T09:41:50.168+08:00
    'imagesource': 'jcr:92a84183-3fcf-4e79-94d7-acb98c60a822'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '101c26b0-8b76-49ba-b21b-c33a404707ce'
    'lead': 'And yet, even amid those last, wild days, there was a sense that for
      as bad as everything we could see was, there was even worse stuff going on behind
      closed doors that wouldn''t be made public until Trump left office, and the
      true reportorial digging began.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-14T09:47:11.953+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:18:53.936+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:10:16.377+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Yes, Donald Trump''s final days in office were even worse
      than we thought'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394cbbc7-d6a4-498f-99b0-a4f9471e0523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:47:11.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:53.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Trump''s final days as president
        were defined by near-total chaos as House Democrats moved to impeach him for
        his action (and inaction) during the January 6 riot at the US Capitol even
        as the soon-to-be-former president sought to use the power of his office to
        settle scores and reward loyalists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa480e7-5750-45a6-ae9a-14e91d8cec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:47:11.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:53.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, even amid those last, wild days, there was a sense that
        for as bad as everything we could see was, there was even worse stuff going
        on behind closed doors that wouldn''t be made public until Trump left office,
        and the true reportorial digging began.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250e21c7-4f76-4d10-ad0f-fcb60260dfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:47:11.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which brings me to Tuesday, when two highly anticipated Trump books
        -- Michael Bender''s "Frankly We Did Win This Election," and Michael Wolff''s
        "Landslide" -- went on sale, with a third book -- "I Alone Can Fix It" by
        Carol Leonnig and Philip Rucker -- scheduled to be released in seven days''
        time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dbce10-f98f-44c4-8c32-78978c961d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:47:11.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:53.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three books focus on Trump''s last year in office. And all three
        present what can only be described as a terrifying picture of a president
        consumed by personal hatred and unwilling to even consider the limits his
        predecessors had placed on themselves in office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f95c507-0392-4b24-b79c-60fd2ee52163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:47:11.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:53.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stories that have already emerged paint a scary picture. Trump
        calling for the execution of whoever leaked that he had been taken to the
        White House bunker while Black Lives Matter protesters were marching through
        the streets of Washington in the wake of the murder of George Floyd in May
        2020. His volcanic reaction when Arizona was called for Joe Biden on election
        night. Trump raging at then-Attorney General Bill Barr about (nonexistent)
        voter fraud. A shouting match between Trump and chairman of the Joint Chiefs
        of Staff Gen. Mark Milley over the appropriate response to the BLM protests
        engulfing the country in the summer of 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ad4d77-cbc3-4358-aebf-42dbd83b2e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:47:11.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:53.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more stories that have emerged from these books. And there
        will be even more once readers -- and reporters -- get their hands on the
        hard copies and are able to do their own digging into Trump''s final days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6a24da-0f0c-48ff-bed1-1faf55472aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:47:11.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:53.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these stories also present a problem: Each one is, yes, appalling.
        But the nature of our news cycle is such that even as I was writing this piece,
        I was struggling to remember the individual stories that had already come
        out of the books.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce0c2ce-0c35-463f-8d6c-c6b621ae8388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:47:11.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:53.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stories that come out of these books -- released to gin up excitement
        and, more importantly, sales in advance of their releases -- tend to be fleeting,
        shining bright for a brief moment when the political universe is all staring
        at them but quickly disappearing into the vastness of our broader news consumption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08cda24-7834-4620-b2f0-ff1addfa9396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:47:11.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:53.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fact is why it''s important not to get too caught up in any
        one revelation that has or will emerge from these books and instead take a
        step back and see the broader reality being painted here.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c76edfc-342e-448c-8ec0-f1c87bbd3f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:47:11.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:53.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>And that reality is this:</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60c7ce9-997c-4879-b59d-23ae7ecd7d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:47:11.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:53.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* Faced with a once-in-a-century public health crisis, Donald Trump
        not only drastically mishandled some of the basics (rapid testing for Covid-19,
        mask-wearing) but also actively worked to undermine public confidence in the
        very doctors, epidemiologists and public health experts who were working to
        keep Americans safe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626c97f5-94ea-4af3-b5a4-720a435eefe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:47:11.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:53.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* Unable to accept that he had lost the election, Trump sought to
        use the official powers of the government -- including the Justice Department
        -- to try to find non-existent evidence of fraud. He created an environment
        in which a large chunk of Americans believed this Big Lie about the election
        and then not only incited the January 6 crowd but also stood by for hours
        as they ransacked the Capitol.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1263be-63fa-4fd8-a9a2-1c6e9b707454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:47:11.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:53.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* Trump, who repeatedly told crowds during the campaign that he
        had done more for Black people than any president since Abraham Lincoln, failed
        to grasp either the gravity or the goals of the Black Lives Matter protests.
        He saw the racial justice protests as nothing more than an uprising against
        HIM -- and tried to force the military to deploy to states where the marches
        were most prevalent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2991a40-e1a5-4130-9a0c-ae6abe19ad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:47:11.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:53.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is, in sum, a man deeply unfit for the presidency. (That is
        not a partisan statement. It is a statement of fact based on the clear portrait
        we have of how Trump behaved while in the most powerful office in the country.)
        A man who, by his inability to understand the sanctity of the office he held,
        threatened to destroy that sanctity for those who would follow him into the
        White House. And a man who was, without any question, an active danger for
        every single American -- whether they supported or opposed him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f08f7a-8490-4882-a153-8732ff14a13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:47:11.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:53.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THAT needs to be the takeaway from these books. THAT is the forest
        through the trees. And THAT is the truth that voters needs to hear if and
        when Trump tries to reclaim the presidency in 2024.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d95f46-b996-41fb-950f-fa0e875fa1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T09:47:11.955+08:00
