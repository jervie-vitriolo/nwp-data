      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next choices for president were Manila Mayor Isko Moreno (14%),
        former senator Bongbong Marcos (13%), Senator Grace Poe (10%), and Senator
        Manny Pacquiao (8%).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84fec92-0184-4258-8c9c-c08f3cd4f0d0'
      'mgnl:activationStatus': true
