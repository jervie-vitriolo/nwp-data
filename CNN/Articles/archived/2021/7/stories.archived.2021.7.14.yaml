      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press-conference in Brussels on Wednesday, EU Commission President
        Ursula von der Leyen said that Europe had become the first continent with
        "a comprehensive architecture" to meet its climate ambitions.</p>'
