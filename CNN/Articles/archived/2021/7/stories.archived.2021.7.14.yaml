    'template': '1'
    'title': 'America''s deep political fissures could cost the country its perfect
      credit rating'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e56f1e-9ae9-4310-aa57-7490741291ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:24:50.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Fitch Ratings warned on Tuesday that
        the United States could lose its perfect credit rating due in part to the
        ongoing assault on democracy and worsening political polarization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9006785-42df-4a36-bfe8-a315a04622be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:24:50.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:34.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da95ad41-c775-4393-b4b7-fa1530499902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:24:50.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit ratings firm said that governance is a "weakness" for
        the United States, specifically citing the January 6 insurrection and ongoing
        efforts to curb voting rights in dozens of states.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dccb508-a310-4336-8f29-e6a481c66f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:24:50.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:35.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e45cef-fc1f-4e33-829e-649aac2c0d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:24:50.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:36.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of developments since the last review and future risks,
        a deterioration in governance represents a further risk to the rating," Fitch
        Ratings said in the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94fac08-5e0d-4a55-a19a-f0fa1aaa303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:24:50.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:36.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e439c4-29be-46f0-b32b-86e4019f6d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T15:24:50.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:37.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Fitch reaffirmed America''s AAA credit rating, it said
        that could change due to rising debt levels and the state of politics in the
        world''s largest economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f463a56c-d17e-4e79-913b-3369f2b324be'
