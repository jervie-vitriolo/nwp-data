      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong>&nbsp;Malacañang
        said it is still verifying reports Chinese ships in the Spratly Islands have
        been dumping human waste, but stressed the government has never allowed the
        Philippines to become a dumpsite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0b47fb-86d6-4682-8c1f-79e7e9998682'
