      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added the IATF technical working group has also been instructed
        to review further and make recommendations on the appropriate testing and
        quarantine protocols for travelers coming from these nations and other countries
        that may be identified as high-risk.</p>'
