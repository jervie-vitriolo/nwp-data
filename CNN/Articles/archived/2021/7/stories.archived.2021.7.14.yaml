      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chidsey:</strong> Contactless pickup and delivery were more
        important to us because we don''t have drive-throughs like Burger King or
        McDonald''s. Despite that we''ve had a 217% increase in digital sales since
        2019. Our third-party delivery sales are up 260%, so we''ve been improving
        our digital experience and really trying to drive consumers that way. So I
        would argue Covid was actually an accelerant in pushing the business where
        it was already headed. So franchisees are very happy and thinking of the investments
        that we''re making in that space. The other thing I would say -- not just
        true in the US but in Europe and Asia and other parts of the world -- in the
        first six months of the year, the entire brand has been positive. If you look
        -- positive not just against 2020 but against 2019. The brand has started
        to move nicely over the last six months so I''m encouraged by what we''ve
        seen in the US and more importantly globally.</p>'
