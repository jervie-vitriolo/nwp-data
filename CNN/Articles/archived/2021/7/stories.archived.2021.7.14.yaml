      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa</em> NCR (In the National Capital Region) I think we should
        continue with the GCQ,” OCTA Research fellow Ranjit Rye said in response to
        queries what the next quarantine restriction in the region should be as current
        protocols are set to lapse on July 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c3ee68-c661-4adb-99ba-79525c231567'
      'mgnl:activationStatus': true
