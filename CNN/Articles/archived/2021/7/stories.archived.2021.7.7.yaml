      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong>&nbsp;More
        than 16 million Filipinos have already completed the second and final step
        of registering for the national ID as of July, the Philippine Statistics Authority
        (PSA) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3745c0-250a-4fe0-a635-c987ccb5940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:54:46.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:17.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229d8968-1442-4591-8988-ff5585254cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:54:46.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, the PSA said 16.16 million individuals have
        undergone Step 2 registration as of July 2. This involves the collection of
        biometric information like fingerprints, iris scans, and front-facing photographs
        in registration centers across the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2120e0cf-a4b6-400d-ae69-a4b74a0e7222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:54:46.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcc363b-5f3d-4c3a-b698-2fe98cc57156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:54:46.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:17.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency began implementing Step 2 registration on a "small-scale,
        gradual basis" this January. Registration centers have been set up in PSA
        field offices and in localities with the help of local governments. Sites
        in malls were also established in the second quarter of 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe67ee-b92d-46d7-8333-52295d683060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:54:46.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:17.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39abf67e-92dc-4f0d-ab91-98d19efcb353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:54:46.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:17.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said 965 registration centers in 78 provinces have been
        operational as of July 2. The agency aims to open more registration centers
        nationwide this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eb2ddd-b691-4562-ac4a-8d72a10b020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:54:46.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b7549c-eaef-4040-a8a8-3bdba0a6ca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:54:46.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PSA, 4.37 million national ID system registrants
        have also applied for a transactional account with the Land Bank of the Philippines.
        The state-run bank partnered with PSA for co-location at 877 registration
        sites to allow individuals to open bank accounts after their Step 2 registration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cf135c-6153-4ee5-9b9d-dc210bbe32d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:54:46.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:17.834+08:00
