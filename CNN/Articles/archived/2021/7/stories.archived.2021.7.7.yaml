      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wall Street has been on fire the past several
        weeks, with the S&amp;P 500 setting seven consecutive record highs through
        Friday''s close. That streak came to an end Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb460e-371f-468b-9109-50be365a74ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T04:50:37.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:25.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a133eae-2595-4cb2-9b42-7d41e9a15c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T04:50:37.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow fell 209 points, or 0.6%. The index had been down by as
        much as 427 points at one point before cutting its losses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9531d6-6794-45cc-867e-9957edfbff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T04:50:37.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a27a44-34e5-42dc-a8e5-5b300fb60db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T04:50:37.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 dipped 0.2% after logging its longest string of
        records since 1997. The Nasdaq, on the other hand, gained 0.2% to close at
        a record high.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b91e0-58c4-4fbd-a054-943e0ecd3f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T04:50:37.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc56203-2389-46e6-b754-4d64e35f8c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T04:50:37.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t clear what set off investors on Tuesday, but cyclical
        stocks, which benefit when the economy is performing well, took the brunt
        of the beating Tuesday. The Dow''s worst performers included Dow Inc, Chevron
        and Caterpillar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b453ac-3d03-4f82-8d72-6aba982d36a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T04:50:37.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8d044e-cfa6-44e4-967b-57a494f2e7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T04:50:37.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P''s worst performers were oil field services business
        Halliburton and exploration companies Occidental Petroleum and Diamondback
        Energy, all driven lower by a pullback in oil prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80410fa-ad64-4b6b-b8d8-119651f14451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T04:50:37.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658c123a-1917-4712-a2fc-5c9e18ae063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T04:50:37.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:25.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although most signs are strong for the US economic rebound, the
        recent chaos in the oil market — and a surge to above $70 a barrel — could
        hurt consumer spending.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8123d5f-d1e6-4010-8a29-14dbcb0c06b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T04:50:37.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e844d991-d853-44a7-972c-be5bddcea5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T04:50:37.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices soared early Tuesday after the Organization of Petroleum
        Exporting Countries and its allies, including Russia and Mexico, called off
        a meeting to discuss production curbs as demand for oil recovers following
        the pandemic. US oil prices hit $76.98 a barrel, the highest level since November
        2014, before retreating. Crude finished the day at $73.37 a barrel, down 2.4%
        from Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59991409-1578-42ba-a734-d9386984f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T04:50:37.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:25.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d3f324-b4f6-4cc4-b3bb-e60be9bf6a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T04:50:37.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:25.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the stock market, tech stocks were the bright spot. Amazon
        was the best performer in the S&amp;P and the tech-heavy Nasdaq Composite
        ended the day in the green.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12bfdea-4fe0-4781-a6ea-e85381beefcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T04:50:37.087+08:00
      'mgnl:createdBy': 'bamba'
