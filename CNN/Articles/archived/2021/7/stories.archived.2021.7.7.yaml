      'mgnl:lastActivated': 2023-01-25T12:07:31.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong>&nbsp;The
        country logged 164 new COVID-19 fatalities on Wednesday, pushing the total
        to 25,459, the Department of Health said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364e92d6-99b0-45a3-b38f-432e30e8dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:36:29.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:31.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second day in a row this week with over a hundred new
        deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c874fb28-5ecc-46be-b879-f273c89eff26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:36:29.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:31.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH daily case bulletin said the death toll is 1.76% of the
        nationwide tally, which rose to 1,450,110 after 4,289 more people got infected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f134384c-807d-4648-adfc-db639aa02f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:36:29.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:31.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the case total, 3.3% or 47,519 are active cases - with 90.4%
        experiencing mild symptoms, 4.1% without symptoms, 2.3% with severe symptoms,
        1.68% in moderate condition, and 1.6% in critical condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2402700c-81c1-4daa-92ed-413bf5b7fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:36:29.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:31.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery count also rose to 1,377,132 or 95% of the COVID-19
        tally after 6,399 more people were cleared of the coronavirus. The DOH said
        it reclassified 184 survivors - 61 into active cases and 123 into fatalities.
        It also removed 11 duplicates, including six recoveries and one death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8212a481-3734-4213-a39c-95383d726b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:36:29.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:31.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from four laboratories that failed to submit
        their reports on time, the DOH added. These laboratories contributed an average
        1.6% of samples tested and 2.3% of positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8278887f-b876-47fa-b62c-34e1f1782509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:38:09.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:31.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of people who tested positive
        rose from 10.5% to 11.6% based on 35,460 tests on July 5. It''s the ninth
        day in a row that the positivity rate is below 12%. However, the figure is
        still far from the World Health Organization''s benchmark of below 5% . Experts
        said high rates may mean high transmission and there may be more cases that
        have yet to be detected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c82b91-e337-4b24-9639-5ed5311db9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T23:11:28.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:07:31.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, six more cases and three new recoveries
        were detected, according to the Department of Foreign Affairs. The case total
        is now 20,916 in 95 countries - with 4,674 infections verified by the DOH.
        The survivor count is 12,381 while the death toll remained at 1,243. There
        are also 7,292 people still undergoing treatment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436ceac7-f7d3-481f-ad54-50641b5b863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:38:09.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:31.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the current rate of vaccination, OCTA Research fellow Guido
        David said Metro Manila is already on track to achieve population protection
        before Christmas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8eb7d0-d7f2-4ce1-9bef-afa8942ce63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:38:09.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:31.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he warned that even if vaccination already covered 50% of the
        target population, it doesn''t promise resiliency to the Delta variant.</p>'
