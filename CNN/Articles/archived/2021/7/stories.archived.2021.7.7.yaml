      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc881ff-e46e-4112-9061-7e01dd95bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:22:24.708+08:00
