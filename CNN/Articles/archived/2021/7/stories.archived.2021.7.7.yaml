      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mataas pa rin ang presyo ng baboy, at nitong huli pati na rin
        ng isda</em> [The price of pork is still high and just recently, even fish].
        The lowering of pork prices was not felt by our people. What is very evident
        based in government data are the revenues we did not earn because of the slashed
        import duties," said Pangilinan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26efbcff-1fa7-487c-95da-c4e17d6530ae'
