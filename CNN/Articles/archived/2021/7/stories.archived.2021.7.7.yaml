    'template': '1'
    'title': 'The past, present, and future of Ben&Ben'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6ccfae-fead-4ca6-b5e8-f56d6338fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T17:58:52.971+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Ben &amp; Ben found themselves&nbsp;<a href="https://www.gmanetwork.com/entertainment/showbiznews/news/66513/benben-tops-koreas-melon-search-charts/story"
        target="_blank">topping the search chart</a> of South Korea’s biggest music
        streaming platform Melon when several K-pop idols (such as TWICE’s Momo, NCT’s
        Mark Lee and Chenle, GOT7’s Bambam) identified “Leaves” as a song they often
        listen to, among other songs by Ben&amp;Ben. It’s easy to see why. In “Leaves,”
        an enchanting and poignant melody unravels. The heartwarming instrumentals
        and sounds hark back to the core message of the song: all will be alright
        in time — words that lend comfort to many people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4c99f1-09b7-4930-a27d-63ab89bb0c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:00:01.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten months later, the K-pop “crossover” yielded a result: Ben&amp;Ben
        landed a collaboration with Young.K, the main vocalist of K-pop band Day6.
        In their remake of “Leaves,” the folk-pop band joined forces with the multi-talented
        Korean singer and songwriter to revisit the essence of healing and forgiveness
        at the heart of every difficult point in any relationship: “Leaves will soon
        grow from the bareness of trees / And all will be alright in time / From waves
        overgrown come the calmest of seas / And all will be alright in time / Oh
        you never really love someone until you learn to forgive.”</p>'
