      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. already said an <a href="https://cnnphilippines.com/news/2021/7/3/Galvez-illegal-selling-of-vaccines.html">investigation
        is ongoing</a> following the arrest.</p>'
