      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14511e5a-be36-47f6-b1ff-7525531db4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:12:13.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:46.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte province in March last year enacted anti-COVID-19 ordinances
        which orders returning residents to undergo the mandatory quarantine and testing
        five days after their arrival. But this year, the provincial board revised
        the ordinance to fit with Resolution No 101 that no longer requires quarantine
        and testing to returning residents, except those manifesting symptoms of the
        virus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aef1290-ebf7-45f1-a402-6d5b62a6b389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:12:13.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:46.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34c3b01-ef6e-4578-ae0a-5eefd6136031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:12:13.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:46.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in May, the provincial government instructed the provincial
        board to again require quarantine and RT-PCR testing after the province experienced
        a surge in COVID-19 cases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a023c7f5-2c80-491c-a2c4-2c7237f1a1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:12:13.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:46.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0416aa-37dc-4163-aca9-503c15646da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:12:13.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petilla said that the IATF resolution cannot supersede the provincial
        ordinance. However, they can make changes on the ordinance and include provisions
        to fit with the resolution.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17beca92-60bc-4348-a772-7255fce5167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:12:13.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c69d9e-56fb-4784-9fa8-2f8d1fa16b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:12:13.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petilla has ordered the provincial administrator and the Sangguniang
        Panlalawigan to study the resolution for the meantime to see how they can
        include the latest provision on vaccinated individuals, as well as ensure
        the authenticity of vaccination cards presented by a traveler.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffc621d-f0c5-4ab2-8483-65064d3d4429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:12:13.995+08:00
