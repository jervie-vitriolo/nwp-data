      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910dea4a-c107-406f-a968-518489baf3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:56:08.433+08:00
      'mgnl:createdBy': 'pilar'
