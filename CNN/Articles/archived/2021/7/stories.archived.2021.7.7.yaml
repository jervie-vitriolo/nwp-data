      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actively engaging in the discussion was Trickie Lopa, who would
        from time to time type out “LOVE” in the webinar chat. She advises the PHx
        Fashion Group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
