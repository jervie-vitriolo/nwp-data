      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. on Tuesday said the country will
        most likely get its first single-dose vaccines made by American drug maker
        Johnson &amp; Johnson.</p>'
    '21':
