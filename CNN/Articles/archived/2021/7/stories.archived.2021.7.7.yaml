      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apparently who Robert Downey Jr. follows
        on Instagram means a great deal to fans of the Marvel Cinematic Universe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a006e5ea-9758-40c4-b83a-778b7238027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T04:54:07.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f18ce7a-1629-481f-b944-40a9defb376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T04:54:07.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, who plays Tony Stark a.k.a. Iron Man in the MCU, has
        people speculating about his future in the films after they noticed that he
        is no longer following his costars on his verified Instgram account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0489387-3d98-46df-b7ea-b114b244aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T04:54:07.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ae1dfc-579c-43c5-8ef8-62308fec1458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T04:54:07.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his character''s fate seemed finalized in 2019''s "Avengers:
        Endgame," fans have held on to hope that Downey as Stark, one of the original
        Avengers, will still reemerge in the Marvel Universe in some way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a7f934-6dd1-4f53-b36f-e8edae1e812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T04:54:07.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8a326e-1e28-4f47-8a25-764b4453cf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T04:54:07.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what''s happening Mr Stark... WHYYY DID YOUU UNFOLLOW
        THE MARVEL CAST ON INSTAGRAM?," one person tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
