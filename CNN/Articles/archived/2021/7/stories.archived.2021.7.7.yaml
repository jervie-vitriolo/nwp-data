    'template': '1'
    'title': 'US offers to help PH in identifying Sulu plane crash victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606ce734-573c-4514-b15f-ad6769f24919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T11:52:45.186+08:00
