      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Every lapag niya sa</em> Laguindingan<em>, gusto niya talaga
        kaming sumundo sa kanya o magkita lang kami kahit</em> quick <em>lang</em>,”
        Yami said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58689d89-fb32-4b26-ad03-19aa67a6a4df'
