    'template': '1'
    'title': 'Duterte: PH counts on China ‘as friend, partner for peace and development’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe1805a-d358-4e2d-9428-014136ceefbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:30:51.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:12.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> President
        Rodrigo Duterte on Tuesday lauded the bond the Philippines and China have
        developed through the years, while underscoring the need for sustained dialogue
        and engagement to further enhance their partnership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec8179-8390-4116-b46e-d2f940d50ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:30:51.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:12.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fbb7ee-423b-4791-8c39-2170b62a6d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:30:51.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:12.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We count on China as a friend and partner for peace and development,”
        Duterte said in his speech during the Communist Party of China and World Political
        Parties Summit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668390aa-7812-4d94-b8cf-954b3c901e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:30:51.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:12.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4ad0b7-faa7-4d5a-9588-43ac4d21124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:30:51.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:12.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To further build mutual trust and confidence, we must sustain our
        constructive dialogue and peaceful engagement,” the President stressed, adding
        that this is crucial as the bilateral connections between the two economies
        “expand and deepen.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c8ecd5-8c8e-4d3e-86c5-b92ab8228aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:30:51.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:12.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49433b7-ff93-4079-9d06-c30a932d5920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:30:51.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:12.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We trust in the collective wisdom of the great Chinese nation —
        that China will use its newfound strength in defense of what is good and just
        for all humanity,” he also said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdaac59-3fa5-40a8-813e-b5a8c0a51d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:30:51.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:12.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3c69e8-83ab-4372-b69e-ece66b4a12f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:30:51.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:12.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte noted the ties between the Filipinos and Chinese are “deep
        and enduring” and “will remain so for as long as we continue to value win-win
        cooperation, amity and mutual respect.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b7d088-1d0f-4fce-8cb3-d2a29df47980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:30:51.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:12.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063bba98-1685-4116-a95c-735dc77ce006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:30:51.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:12.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also recognized the achievements of China under
        the leadership of the CPC, as seen in the rise from poverty of over 800 million
        Chinese while also driving global growth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faf8370-c1b8-4f01-a98b-09ffbbb738d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:30:51.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:12.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54c184a-d293-473d-9e63-dec3b32c9612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:30:51.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:12.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Indeed, a ‘sleeping dragon’ no more,” he said. “China has realized
        its dream of progress and prosperity for its people.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac0f5ae-ab4c-4132-8983-2a7451931000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:30:51.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:12.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2cfebc-cc38-4d27-9201-a253ace8d6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:30:51.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:12.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also thanked the Chinese government for the COVID-19 vaccine
        donations, which he said helped the Philippines contain the spread of the
        virus and restart the economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5d9361-fd61-422d-8ea6-92259fa75ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:30:51.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:12.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700ced1d-dfc1-4827-83b7-820e8202a4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:30:51.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:12.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has maintained a good relationship with the Chinese
        government amid sovereignty issues over the West Philippine Sea. The Philippine
        government has filed a number of diplomatic protests over the presence of
        Chinese vessels within the Philippines'' exclusive economic zone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513cd79e-8f0d-4ad9-89e3-ccbb90bbe1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:30:51.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:12.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea0b99c-3ec2-46f7-b5d0-9da58100247e'
      'mgnl:activationStatus': true
