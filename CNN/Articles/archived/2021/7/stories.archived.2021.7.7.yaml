        preparation and empowers our community moms to make healthier choices for
        their family. Sama-sama, tulong-tulong, gawin nating Nutri-Sarap ang pagkain
        ng bawat pamilyang Pilipino para sa malusog na bukas (Together, let''s make
        each</p>'
