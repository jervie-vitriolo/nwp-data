      'mgnl:lastActivated': 2023-01-25T12:07:48.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> The government''s
        pandemic response task force will look into the possible inclusion of travelers
        from Indonesia and Malaysia to those banned from entering the country to contain
        the spread of the Delta variant, Health Secretary Francisco Duque III said
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9c6a4e-c966-4746-8eed-368773ca67af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T12:03:56.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:48.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87409fbc-fcbb-4401-92e5-fbed30563538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T12:03:56.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:48.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Duque said the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases will meet on
        Thursday to discuss expanding the travel ban that currently covers seven countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3821ebb2-38b6-448d-8887-57222b8913a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T12:03:56.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b29c510-a312-44d7-ba8c-603c2676f21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T12:03:56.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indonesia and I think also Malaysia (may be included) because of
        the proximity of the said countries to the southern parts of the Philippines
        and the porousness of the borders," Duque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4a9b28-5ee3-48e3-8f4e-f9f25556a42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T12:03:56.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40848749-239d-492e-ab6d-4f04096ccc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T12:03:56.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the technical advisory group of health experts will make
        an official recommendation to the task force whether more countries may be
        added, depending on the trajectory of COVID-19 cases in those affected by
        the highly transmissible Delta variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96643f9c-ceff-4d7a-8196-72756410077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T12:03:56.999+08:00
      'mgnl:createdBy': 'glee'
