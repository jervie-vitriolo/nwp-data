      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin earlier promised an increase in
        vaccine deliveries to the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0ed2fe-ea63-4cb2-8529-5ff47196781a'
      'mgnl:activationStatus': true
