      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s doing very well. When there was an all-Japan competition,
        he didn’t join the floor but he watched. He said he is still the best in Japan.
        I don’t know about his other competition like Russia, China, and Israel, but
        I think he’s got Japan beat already,” Carrion said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5053d19d-4e31-4328-abe2-b91ae6b07415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T08:39:58.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GAP official, however, emphasized the importance of having Yulo
        compete in other apparatuses besides his pet event.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b79c8-a497-4144-b575-1f75d7c6992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T08:39:58.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to be sure just in case something happens in the floor
        exercise. He could fall and you can never tell what could happen. That will
        also remove the pressure knowing he has another apparatus he could win in,”
        she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d1946c-2944-49f8-9d25-64bb54718a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T08:39:58.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo is set to begin his Olympic bid with the qualifying rounds
        on July 24th, a day after the opening ceremonies. He was previously asked
        to serve as the country’s flag bearer in the event, but Carrion declined the
        offer to give way to his preparations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da0ddeb-805c-478d-a41e-1aab4c2bfadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T08:39:58.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Carrion, Yulo has already received his first dose of
        the Pfizer COVID-19 vaccine three weeks ago and is scheduled to get his second
        jab next week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab379829-fdd8-4952-bbe3-2a390fe036c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T08:39:58.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo is one of the 19 Filipino athletes representing the country
        in the Olympics happening from July 23 to August 8.</p>'
