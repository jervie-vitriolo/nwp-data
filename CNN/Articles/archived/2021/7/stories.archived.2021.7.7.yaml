      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donation from the U.S. that will be coursed through COVAX will
        reach 3.024 million doses, and will be given to senior citizens and people
        with comorbidities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4a9a6e-6c79-4531-b592-59c082e09b60'
