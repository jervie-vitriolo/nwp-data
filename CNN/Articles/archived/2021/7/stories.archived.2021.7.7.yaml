      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e6c784-3b64-4f30-95e8-a343a38f7065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:53:51.309+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:37.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program aims to educate families on nutritious eating and cooking
        with a 21-day nutrition plan to start building healthy habits. This also provides
        a clear path on how Knorr can continue to empower communities to improve their
        health while ensuring the sustainability of our food resources.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8576b885-d725-4590-a9fb-e17e3d9b1823'
      'mgnl:activationStatus': true
