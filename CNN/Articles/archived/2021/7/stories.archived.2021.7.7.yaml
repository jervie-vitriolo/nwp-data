      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old is the all-time top scorer in the AFC Cup with 35
        goals. He''s also the Golden Boot winner in the 2020 season of the Philippines
        Football League.</p>'
