      'mgnl:type': 'text'
      'text': '<p>Rea failed the physical fitness test when she first tried to enter
        the military service. Wilfredo offered his help by training her daughter.
        Their hardships paid-off as Rea successfully entered the Philippine Air Force
        six years ago.</p>'
    '105':
