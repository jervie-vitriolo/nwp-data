    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc45a79d-a321-4013-bf23-b555a0e798fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:53:51.308+08:00
      'mgnl:createdBy': 'joemil'
