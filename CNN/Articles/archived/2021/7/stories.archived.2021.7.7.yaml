      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little did they know that it was the pilot’s last photo alive.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8628f2-fd6b-4df8-a6ae-5f234e5a160b'
