      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenges to a healthy Filipino household</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56596eee-529d-41a9-9aef-cd783dc00ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:53:51.307+08:00
