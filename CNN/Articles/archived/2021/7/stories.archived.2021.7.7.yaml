    'mgnl:tags': ['India']
    'template': '1'
    'title': 'India''s government says Twitter should be held liable for what users
      post'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaa9cf5-8ebf-4073-afd7-87f933b2388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Twitter is in uncharted waters in
        one of its largest markets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383f7746-98a4-41ad-8814-1944a90410f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77320fd5-6ade-4e01-8f20-73b9c6382797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media company no longer has immunity over content posted
        on its platform by third parties in India, according to a court filing submitted
        Monday by the Indian government. The court has yet to weigh in on the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074ff706-62b2-40e4-9f36-547fae622fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad1178c-bd37-4f3d-a633-10d3c75ca42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s assertion would mean Twitter can potentially be
        held legally liable for anything its users post on its platform, a departure
        from its previous protection as an "intermediary."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119728c9-3d32-4d95-b6a2-09b6de3620c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82748a5d-56b7-429a-8b1a-dd4045693c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the filing, Twitter has lost its protection due to
        non-compliance with the country''s new information technology rules, which
        came into effect in May this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c781a68-4012-43c6-a9ca-7831454b935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fca9df8-dd39-481f-9fee-67478bdcf92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document was shared with CNN by a source close to the legal
        representatives in the case who is not authorized to give out information.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9581f2df-d173-4837-a3ac-cdf1ee2e6194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2e9fd1-4a9a-439f-96d7-9895c65aa3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s strict new IT rules were released in February, and companies
        were given three months to comply. The rules require any social media company
        to create three roles in India: a "compliance officer" who will ensure it
        follows local laws; a "grievance officer" who will address complaints from
        Indian users about its platforms; and a "contact person" available to Indian
        law enforcement 24/7. They all have to reside in India.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28559ee8-c079-4532-88d8-ac458ad388f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049d85db-c417-44c2-864b-440943faa520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the court filing, Twitter has failed to fill any of
        these three roles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f7f4b2-ec5f-4fed-8755-c41c2e40c769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dae15a-a122-44c5-b70e-616c35ae854d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter declined to comment on the court filing. The company has
        previously signaled its reservations with the new social media rules, though
        it has also said it remains "deeply committed" to India, which is among its
        largest markets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69d4468-30e7-497a-885e-154017d1e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2f015b-e77c-4cb2-a78b-0811b2a3317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have assured the Government of India that Twitter is making
        every effort to comply with the new guidelines, and an overview on our progress
        has been duly shared," the company said in a statement last month. "We will
        continue our constructive dialogue with the Indian government."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e14c31-e1d8-4add-96d5-cb0167647c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc51864-630d-41a4-9ad5-49e240b33364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the government''s court filing on Monday, Twitter had
        announced an interim grievance officer and contact officer, but both left
        their roles soon after. The company''s website now lists the name of an official
        under "Grievance Officer contact information for users in India," but the
        executive''s address is in California, which "amounts to non-compliance with
        the IT Rules 2021," the government said in its filing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc14c8e8-6988-49ae-8c3e-a434d2b78448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa223cf-6328-4fe3-9a04-0db9cd9c84e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business saw the position of grievance officer advertised by
        Twitter on Linkedin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb0becd-c913-4c98-9527-b4fe40b3bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13eca31-592d-44d8-aef7-713ae8ec7f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has been in a high-stakes standoff with the Indian government
        since the beginning of this year. In February, the company clashed with the
        tech ministry after it ordered accounts to be taken down during mass protests
        by farmers. Twitter ultimately complied with some requests but refused to
        take action against accounts of journalists, activists or politicians.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b3285a-32ea-447a-9a07-935e36d01f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d37f85-14a8-4602-bba3-0a92cdafe1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, police turned up at Twitter''s office in New Delhi after
        the company decided to label a tweet from a spokesperson for Modi''s ruling
        party as "manipulated media." Police said the routine visit was to get Twitter
        to cooperate with its investigation. The social media company blasted the
        move as "intimidation tactics" and said that it was "concerned" about the
        safety of its employees in the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9171c8-277e-498a-afd0-aa1243af0bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3270d1-601b-4cd1-b6bc-ba61d9ea2df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has previously said it has concerns about "core elements
        of the new IT Rules," and the "potential threat to freedom of speech" in the
        country. India''s IT minister, on the other hand, has accused the company
        of taking the "path of deliberate defiance."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f623343-0255-4abd-aef6-89f92118fe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b79a120-58cb-459b-98dd-250bd88cc6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indian companies be it pharma, IT or others that go to do business
        in USA or in other foreign countries, voluntarily follow the local laws,"
        the minister Ravi Shankar Prasad said on Twitter in June. "Then why are platforms
        like Twitter showing reluctance in following Indian laws designed to give
        voice to the victims of abuse and misuse?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2b6035-e957-474c-a09f-a2442785d950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:38:13.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:07.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/07/06/tech/twitter-india-immunity-hnk-intl/index.html"
        href="https://www.cnn.com/2021/07/06/tech/twitter-india-immunity-hnk-intl/index.html">India''s
        government says Twitter should be held liable for what users post</a>''</em></p>'
  'Dragonflies-wing-color':
    'author': 'Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-07T06:38:21.982+08:00
    'imagesource': 'jcr:a99e308a-a053-4398-8c70-93fb1471a680'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18c5b5f8-037f-4682-9e2b-e028f0e3e6ba'
    'lead': 'As the planet warms, a study found that male dragonflies are losing a
      crucial feature they typically use to attract female mates: the ornate black
      patterns on their wings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T06:40:59.602+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T12:08:05.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:40.745+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dragonflies are losing their wing color because of climate change, study
      shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ca3c45-6414-4940-b72f-d9f0bb258b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>As the planet warms, a study found
        that male dragonflies are losing a crucial feature they typically use to attract
        female mates: the ornate black patterns on their wings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbc0bd1-2b82-4694-a1f8-40abcd956c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8097b4f-1e50-48d4-ab0f-b3fa45263ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research published in the journal Proceedings of the National
        Academy of Sciences found that male dragonflies are adapting to a warming
        climate by shedding more of their darker wing patterns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd969020-9725-47a1-b42b-be0e7fe3b45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2196b0-6e1a-4ec3-8166-1eb0900ae422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers worry that female species may no longer recognize their
        male counterparts without their intricate wing patterns and, thus, won''t
        be able to reproduce as temperatures get hotter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38175b3e-7a47-46b5-b7f8-e693f67aa068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab8cc5a-9109-429f-9c75-c87051e46088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our research shows that males and females of these dragonfly species
        are going to shift in pretty different ways as the climate changes," Michael
        Moore, lead author of the study and an evolutionary biologist at Washington
        University in St. Louis, told CNN. "These changes are going to happen likely
        on a much faster timescale than the evolutionary changes in these species
        have ever occurred before."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24c460f-89cf-494e-8ee1-3fa653b372e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c344f-a5b2-4258-8788-535dd9c06946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore and his colleagues analyzed a database of more than 300 dragonfly
        species across the US, Canada and northern Mexico, and cross-referenced the
        wing colors of roughly 2,700 individual dragonflies from different species
        across different locations and climate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2caf3fd-65dd-489d-a66f-f3c6c9dbe4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3aca9d-08f7-42ed-b4f6-32b6bcd6b1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study Moore co-authored in 2019, male dragonflies
        with darker wing patterns thrive under colder conditions, whereas warmer conditions
        dramatically reduce their performance. The latest study highlights that male
        dragonflies adapted to warmer temperatures by evolving less melanin on their
        wing patterns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7626bd-723f-4aa9-b580-7b95a54739a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ccadc6-60dd-473d-862e-f477e32387ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evolutionary changes and wing coloration are a really consistent
        way that dragonflies adapt to their climates," he said. "This got us wondering
        what the role of evolutionary changes in wing coloration might be as dragonflies
        respond to the rise in global temperatures."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e354c9e-8575-40c5-819d-b6e180fbb7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f171984-b6e7-4ed7-b563-5ae6efad549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A darker wing coloration is a crucial mating trait for male dragonflies,
        enticing female mates. But just as dark roads absorb the sun''s heat, dark
        wing pigments increase the dragonflies'' body temperatures by up to 2 degrees
        Celsius, damaging their wing tissue, overheating them and reducing their defense
        abilities -- all of which pose deadly ramifications for the insects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ce276d-725d-4403-b72a-a14abe71db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944c5919-ec0e-4ba4-a689-f6a4930bff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore likens it to wearing black clothing on a sunny, hot day: it''s
        going to make you feel hotter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d24836b-ef2b-465d-ba0c-afe450f5a81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf796eb2-c9fa-43ff-8536-b2b281cd2e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings, however, only apply to male dragonflies. Female dragonflies
        respond less to climate changes, and when they do, it''s usually the opposite
        way as male dragonflies. The reason, Moore says, remains unknown.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247fad0a-f0a6-4327-9618-e5df426b9e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3719c8-9e5f-48e4-97ec-4deb8f13a25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t yet know what''s driving these evolutionary changes in
        female wing coloration," he said. "But one of the very important things that
        this indicates is that we shouldn''t assume that males and females are going
        to respond to climatic conditions in exactly the same way."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022b77f8-dd7f-4134-9c11-354a26110727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfe707d-b5d4-4be4-9a45-3eb7b2e720fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disparate evolution between the two, researchers say, pose challenges
        when it comes to mating or breeding.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738c8fe3-6797-42a6-b0c4-7612fb73a695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f87acb-d097-43d7-bded-07c475cdb875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 14-year period, from 2005 to 2019, Moore and his colleagues
        analyzed which dragonflies make it to the breeding stages and discovered that
        natural selection has prevented ornamented male dragonflies from breeding
        in warmer years, compared to cooler years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a781eb60-14e1-4c69-8a20-d8b9c93f979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f630242-2489-4827-bc17-1d248fc5de7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s climate projections also show that changes in dragonfly
        wing coloration will be a crucial aspect in seeing how the species would respond
        to warming temperatures over the next 50 years, predicting more decreases
        by 2070.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c0af7a-c222-44e6-bb68-4a129490eca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2425c31d-9309-4109-99b3-81a70235f6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just dragonflies, according Scott Black, executive director
        of the Xerces Society, a nonprofit conservation group that protects insect
        habitats.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eedd535-87d7-4b7a-8f0e-e32f5c9072b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83960b69-6599-4591-8b39-b4448a716f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is evolution and adaptation in real time, but will they be
        able to adapt quickly enough?" Black, who is not involved with the study,
        told CNN. "The climate crisis is happening at a speed that is really unprecedented
        in human history. It''s all of these animals potentially adapting to be able
        to move to a climate or habitats that are able to support them."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b8706d-3cfc-4845-a7c9-bcced2b2382c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba03d29-0eb0-4137-ad05-a02c98091a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black also said that adaptation alone will not help these species
        if they do not have enough water, in which their nymphs depend on to grow
        to adulthood. With large parts of the Western US facing record-breaking heat
        waves and drought while much of the Northeast region are under heat advisories,
        it''s clear that historic temperatures and climate impacts are taking a toll
        on various species and ecosystems including dragonflies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ac5ed8-f9fb-4754-8d62-e1292f1794be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e68bcb4-fdf5-4727-85c0-019dc73f4518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must work on nature-based climate solutions, including wetland
        protection and restoration, to maintain this important biodiversity," Black
        said. "Dragonflies are very important because they eat insects like mosquitoes
        so this is not just about dragonflies but disrupting the entire ecosystem."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b76d33-d9e2-4516-a6c2-14c035f85a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1951ea-7fd1-4234-a9ac-a946c0ab4d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Moore adds that climate and land management policies
        shouldn''t just focus on how species will survive, but also how they can continue
        to mate and reproduce to create a lasting population as climate change shifts
        habitats and ecosystems.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a972dd64-c993-4f8f-9c77-a9484866343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5162e73c-26e3-4e1b-bd54-3f4f2c3bd6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What our research shows strongly is that as we make these recommendations
        to folks who work on policy and land management," he said, "we need to make
        sure that they understand that these organisms also need reproduce and not
        just survive."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e0de6f-ab5b-4b62-ac7e-b895a3192138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:40:59.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:08:05.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/07/06/us/dragonfly-wings-climate-change/index.html"
        href="https://edition.cnn.com/2021/07/06/us/dragonfly-wings-climate-change/index.html">Dragonflies
        are losing their wing color because of climate change, study shows</a>''</em></p>'
