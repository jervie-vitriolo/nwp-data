    'title': 'US stocks drop after seven consecutive record highs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cca7904-3894-4590-b504-b8bc4eaf54b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T04:50:37.085+08:00
