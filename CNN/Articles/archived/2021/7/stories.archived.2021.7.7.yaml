      'mgnl:type': 'text'
      'text': '<p>Rea may have gone too soon. The family said moving on from this
        tragic incident will be struggle. But they are proud of what she had achieved
        and her memories will always be in their hearts.</p>'
  'DOLE-suspends-recruitment-agency-abused-OFW':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-07T18:37:31.914+08:00
    'imagesource': 'jcr:a2501a94-4eff-4d38-ab1c-f6c70d027b40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e45c97e9-d696-4780-9b72-612f2fd79d03'
    'lead': 'The Department of Labor and Employment has suspended the local recruitment
      agency that allegedly ignored the complaints of a Filipina worker sexually assaulted
      in Saudi Arabia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T18:39:00.600+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:07:18.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:06:02.133+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE suspends recruitment agency of sexually abused OFW in Saudi Arabia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e01cc-4309-4cb7-8139-7a4aaf52aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:39:00.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:18.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> - The Department
        of Labor and Employment has suspended the local recruitment agency that allegedly
        ignored the complaints of a Filipina worker sexually assaulted in Saudi Arabia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe162d5-c5ea-41f2-8714-4b3be968e121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:39:00.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:18.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAMA International Recruitment Agency is also now under probe, Labor
        Secretary Silvestre Bello III said in a briefing on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd29a92-9958-46fa-b242-459b428accff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:39:00.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:18.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the foreign employment agency, Home Comfort Recruitment
        Office/Home Comfort Manpower Services, is likewise being investigated. It
        is not allowed to hire Filipinos in the meantime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f515167a-f4d5-4d89-a1a7-e48770aa09a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:39:00.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:18.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, DOLE said the recently repatriated Filipina
        worker was allegedly raped by the owner of the foreign recruitment agency
        and molested by one of her employers in Riyadh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6e9994-4da1-4114-a1d3-196301fdabd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:39:00.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:18.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forensic tests done by the Philippine Public Attorney''s Office
        on the worker yielded results indicating sexual abuse and injuries. The Filipina
        is also now two months pregnant, Bello said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4b4e2b-a4af-466d-9c25-6ca8cc987397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:39:00.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:18.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while the incident may not result in a criminal case
        being filed in a Philippine court "due to lack of jurisdiction", he has ordered
        Labor Attache Fidel Macauyag to coordinate with Arab authorities for the filing
        of criminal cases against the suspects in Saudi Arabia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0348ad-c050-46f7-8c12-1f9c36de9bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:39:00.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:18.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also directed the Philippine Overseas Employment Administration
        to build up an administrative case against SAMA.</p>'
