      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suaco-Juan, the long-running editor of Preview Magazine when it
        was in print, had launched its own prize for young designers. It was she who
        opened the Zoom webinar with her welcome remarks, not to mention a poise developed
        from years of being in the front row.</p>'
    '15':
      'image': 'jcr:73e2ace9-7159-4e5b-ae7d-2ce00acbc5cc'
      'imageCaption': 'Market specialists Hirohito Suzuki and Jason Lee Coates of
        H3O Fashion Bureau and Tetta Ortiz-Mattera of LIT Fashion Consultancy served
        as the mentors of the eight designers who will be going to the three-day showroom
        exhibition in Lifork Harajuku in Tokyo, Japan this July. Photo courtesy of
        CITEM'
