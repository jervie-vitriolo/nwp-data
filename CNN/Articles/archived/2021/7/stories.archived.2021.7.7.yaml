      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the pandemic, it has been reported that one in every
        two children below five years old experience undernutrition at the peak of
        their development where the effects may be permanent, irreversible, or even
        fatal.</p>'
