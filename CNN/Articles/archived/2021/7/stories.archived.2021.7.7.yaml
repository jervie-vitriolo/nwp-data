      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast probably shouldn''t take it personally, however, as Downey
        -- who has more than 50 million followers on Instagram -- is now only following
        43 people and none of them are actors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec178b-299c-4ca1-995b-bf2ea87af2be'
      'mgnl:activationStatus': true
