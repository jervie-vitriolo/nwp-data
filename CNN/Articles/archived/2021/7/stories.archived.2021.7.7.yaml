      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nurse by profession, Rea was about to render another two months
        of service at the hospital in a military camp in Jolo that’s why she was on
        that C-130 aircraft that fateful morning.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80fe9b5-4a44-4315-a3cf-c6d03fa32001'
      'mgnl:activationStatus': true
