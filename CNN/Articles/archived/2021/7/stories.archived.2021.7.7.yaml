  'Haiti-President-Jovenel-Moise-assassinated':
    'author': 'Etant Dupain, Gerardo Lemos and Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-07T19:09:38.985+08:00
    'imagesource': 'jcr:86d48cf5-ee27-4d20-ac6a-8619592446d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4116384-feb3-443a-9a62-9fae705dfc8b'
    'lead': 'Haiti''s President Jovenel Moise was killed during an attack on his private
      residence early on Wednesday, according to the country''s acting Prime Minister
      Claude Joseph.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T19:14:07.096+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T12:07:14.847+08:00
