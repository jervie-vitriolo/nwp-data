  'Duterte-gambling-operations-POGO-raise-funds-pandemic-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-07T22:02:29.294+08:00
    'imagesource': 'jcr:d853d807-46d3-494f-a333-a5b480251838'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c5bb962-0556-4778-a551-30cbc9dc38c8'
    'lead': 'President Rodrigo Duterte on Wednesday said that he allowed operations
      of casinos and offshore gaming operators to help the government raise funds
      during the pandemic.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T22:07:35.623+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T12:06:45.504+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:06:07.262+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Rodrigo-Duterte', 'POGO', 'gambling', 'COVID-19', 'pandemic']
    'template': '1'
    'title': "Duterte says he allowed casino, POGO operations to raise state funds\
      \ amid pandemic  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc48dc70-fe5a-4761-a35b-dd1324fb469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:07:35.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:45.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) -</strong> President
        Rodrigo Duterte on Wednesday said that he allowed operations of casinos and
        offshore gaming operators to help the government raise funds during the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa8db74-f9f4-4ad0-986c-3184a4cb0a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:07:35.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi nila lahat, sa panahon ko pinayagan ko ang sugal (They said
        that I allowed gambling during my term). Correct. That is true. I do not deny
        it,” he said during a meeting with the members of PDP-Laban, the ruling party
        that he heads as chairman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d57e76-f586-45ad-881a-f9cf3946e2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:07:35.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a346615e-06f7-4cd5-a7d6-b363d1d0b9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:07:35.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:45.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recalled that the government’s resources were running low
        in addressing the health crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e029e-0ad6-4577-81ff-32a064b68977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:07:35.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:45.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2c94eb-1f09-48dd-a553-af9dbc20b6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:07:35.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:45.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong sugal, bakit ko pinayagan? Wala tayong pera...Ngayon kailangan
        natin ng pera, the most sensible thing is really just to encourage those activities,”
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7af859-791d-4f97-bb9d-38483b89d353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:07:35.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:45.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f330d5c-407c-4361-8127-a2a25ea5b20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:07:35.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:45.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why did I allow gambling? Because we don’t have money...We
        need funds, the most sensible thing is really just to encourage those activities.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa72f7a-6420-49e2-86ef-d1bc40eb49f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:07:35.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:45.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf335ff-2e1a-4ef7-80d8-debccd901d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:07:35.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:45.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POGO operations were briefly suspended after the COVID-19 pandemic
        hit the country. But the national government <a href="https://www.cnnphilippines.com/news/2020/5/1/POGO-operations-resume-community-quarantine.html">allowed
        partial resumption of operations</a> in May last year, provided that they
        settled their taxes and followed minimum health protocols.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4f3af5-2983-4d96-b4be-d850dc51d294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:07:35.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:45.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c59d768-fd28-4da9-a8fe-4c7d90e20abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:07:35.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:45.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Times are not really conducive to being a moralist now. You just
        have to be pragmatic about it. Kung ano lang pagkakitaan, kasi hirap tayo
        (Let’s just resort to anything we can earn from, because we are running low
        of funds),” said Duterte.</p>'
  'LTFRB-free-rides-to-resume-for-3-4-months-2021-budget':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-07T22:11:34.753+08:00
    'imagesource': 'jcr:923fbfbc-f003-4df0-b430-a6201f1649aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c0721e1-79ed-4a7c-b9c8-bfbd15f9871e'
    'lead': 'It''s been a week since these projects were suspended following the expiration
      of the Bayanihan to Recover as One Act. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T22:16:43.167+08:00
