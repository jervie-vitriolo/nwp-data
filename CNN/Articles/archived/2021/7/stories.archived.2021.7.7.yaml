      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9d82f4-ddcd-4028-8bd4-ae03aca45f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:56:08.433+08:00
      'mgnl:createdBy': 'pilar'
