      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/5/15/duterte-lower-tariff-imported-rice-modify-pork-products.html"><strong>READ:
        Duterte lowers tariff rates on imported rice, modifies tariff on pork products</strong></a></p>'
