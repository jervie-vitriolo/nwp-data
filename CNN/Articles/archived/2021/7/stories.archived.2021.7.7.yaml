    'template': '1'
    'title': 'DOH tallies 164 new COVID-19 deaths, 4,289 more cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c64328-553b-4aaf-882b-e972e4707161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:36:29.622+08:00
