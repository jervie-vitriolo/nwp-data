    'mgnl:tags': ['Kalei-Mau']
    'template': '1'
    'title': 'Kalei Mau gets green light to play for Philippine team'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058e0d0a-19fa-4404-bcc4-2039df9cdf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T20:01:57.598+08:00
