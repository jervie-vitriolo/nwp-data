      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6953c54a-752f-4108-bba3-143da3575c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:12:13.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:46.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Duque said they
        will address the concerns of LGUs, especially those who claim that they were
        not consulted about the new guidelines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6476b7-f279-4783-835a-7b1abc705f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:12:13.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:46.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a7d2ba-b054-4f69-bf99-35cac953e6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:12:13.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:46.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under<a href="https://www.officialgazette.gov.ph/downloads/2021/07jul/20210702-IATF-RESO-124B-RRD.pdf">
        Resolution No. 124-B</a>, fully vaccinated individuals, regardless of age,
        need not present swab test results if they want to travel within the Philippines,
        and will only need to present their vaccination card for interzonal travel
        or movement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0eba24-c04e-4802-ad0a-0422b8e28114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:12:13.994+08:00
