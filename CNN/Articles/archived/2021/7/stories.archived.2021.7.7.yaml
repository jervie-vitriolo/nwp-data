      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19f67f4-f3d5-4022-bea8-7e52a3a5c470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:12:13.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:46.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte Governor Leopoldo Dominico Petilla said in a recent meeting
        with the members of the provincial inter-agency task force that they will
        not yet implement the latest IATF resolution, noting that it goes against
        the ordinance that mandates all returning residents undergo RT-PCR swab test.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede3cee2-d326-4582-84e0-78eb87d8da5b'
      'mgnl:activationStatus': true
