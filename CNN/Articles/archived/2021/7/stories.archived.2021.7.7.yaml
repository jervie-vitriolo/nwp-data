      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After this, Lopa rallied the speakers and organizers in the background
        to turn on their cameras for the customary group photo. “You’ll have to bear
        with us,” she told the audience earnestly. “We haven’t seen each other for
        a year.”</p>'
    '12':
