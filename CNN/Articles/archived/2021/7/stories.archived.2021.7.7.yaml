      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7d062d-ec83-448e-bfae-81ebd9a9dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayma and Yami’s eyes started to swell. Tears fell as they recall
        how they found-out about the tragedy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2583fe-6089-464e-9504-97103fd2cda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.356+08:00
