  'Juan-Javi-GDL-Gilas-Japan-B-League':
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-07T23:32:03.547+08:00
    'imagesource': 'jcr:4cb8f75b-d296-45d6-b0d4-65d03fa50f72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
