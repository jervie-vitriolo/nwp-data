      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of the heightened concern about the Delta variant, the
        White House recently announced it would be deploying response teams made up
        of officials from the CDC, the Department of Health and Human Services, and
        the Federal Emergency Management Agency across the US to areas with a high
        spread of the virus because of the Delta variant and low vaccination rates.
        The teams will conduct surge testing, provide therapeutics like monoclonal
        antibodies and deploy federal personnel to areas that need support staff for
        vaccinations.</p>'
