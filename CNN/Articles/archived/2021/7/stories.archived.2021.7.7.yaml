      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba85271-84de-4b49-a485-41f4d1979a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:56:08.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:29.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2021/5/11/Duterte-ASF-state-of-calamity-higher-MAV-pork-imports.html">signed</a>
        EO 133 which increased the MAV for pork imports this year from 54,210 metric
