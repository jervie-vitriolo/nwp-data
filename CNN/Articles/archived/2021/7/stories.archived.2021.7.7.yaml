      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cda494-183e-496a-b081-486f4784f985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:53:51.308+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:37.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For almost two decades, the Knorr Nutri-Sarap Nutrition Program
        has been championing to provide every Filipino with good nutrition and access
        to food, and this has made an impact on the lives of 1.5 million Filipino
        children who are previously undernourished.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbb7b8a-e52c-4de6-8283-de8916422a64'
