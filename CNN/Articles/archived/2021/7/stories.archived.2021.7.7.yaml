      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) -</strong> President
        Rodrigo Duterte again floated the possibility of seeking the vice presidency
        in the May 2022 elections, but said he will not promise anything in his campaign
        if ever he decides to run.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93027ac-d85c-47ef-82b1-61a13c4b1689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:01:44.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398ee8c2-83bd-48d2-98c8-1365d47d4270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:01:44.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the proposition that I run for vice president, medyo I''m sold
        to the idea (I''m slightly sold to the idea). Meaning to say, I am seriously
        thinking of running for vice president," the President said during a meeting
        Wednesday with members of the ruling PDP-Laban party, who have been<a href="https://cnnphilippines.com/news/2021/5/31/pdp-laban-resolution-duterte-vice-president-2022.html">
        pushing him to run</a> for the second highest post in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05473d16-5ba1-43a7-b767-2242d97f7491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:01:44.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03265401-559a-470f-b77f-83537f9a0252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:01:44.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only a few months before the filing of candidacies in October,
        Duterte said he would just simply do his job if he wins in next year''s polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d802b8-e52e-494d-bae9-21456d330253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:01:44.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6084753a-5b73-4678-812d-8138e50a9ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:01:44.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I run as vice president, which you want me to do so, maybe I
        will. But wag na tayong mag-promise ng mga pabahay (But let us not promise
        housing anymore). We just address the present agony and sorrow of the Filipino,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab905d26-aefa-4535-9b3c-ac9734c3ad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:01:44.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5a66c3-fea7-426e-ba1a-ecf726bc2470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:01:44.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told the public last week to<a href="https://cnnphilippines.com/news/2021/7/1/Consider-me-for-vice-presidency-at-this-time-Duterte-.html">
        "consider" him for the position</a> "to maintain equilibrium." He added that
        his announced possible bid is to avoid being a "lame duck" president in the
        last year of his term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29f5278-74ab-4926-97c7-7e8da237f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:01:44.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc60e2-b7e5-4672-ade6-571425d3c327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:01:44.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, the President also said he would be "reduced
        to inutility" if he wins as vice president next year and his successor will
        not be an ally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0c4761-aaa3-4bdc-bbb2-e293a2c535fe'
      'mgnl:activationStatus': true
