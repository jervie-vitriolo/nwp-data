      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their conversation, Michael, a COVID-19 survivor, even told
        them that he was already vaccinated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b75a259-7e03-4c35-864f-be251f199165'
      'mgnl:activationStatus': true
