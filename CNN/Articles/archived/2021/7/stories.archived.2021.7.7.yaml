      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> Labor
        Secretary Silvestre Bello III believes there’s a need to review the necessity
        of holding professional licensure examinations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3035ae-5697-47fc-8f3d-cfe0fa265d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:46:55.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:04.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffc1060-6813-456e-abdb-df478ac4a2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:46:55.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Wednesday, Bello proposed that the country
        do away with board and bar exams, saying the several years of education and
        the accompanying tests students go through before graduating are enough to
        prepare them for work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334ffb0c-a204-4c54-a6ba-045227004b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:46:55.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f3cea6-ceb2-4b13-b736-2ccbffdf5098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:46:55.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said he also floated the idea during a meeting with the Philippine
        Nurses Association and the Board of Nursing. He added he is considering recommending
        the measure to Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac2f7b7-fa4d-4005-bee6-35f3cbae43ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:46:55.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753aecc4-7f2f-4ccf-8f36-1a4c11e3a91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:46:55.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sabi ko pag-aralan niyo ‘yan, and then we can recommend to
        Congress na tanggalin na ‘yang exam exam na ‘yan. Gastos sa ating mga nurses</em>
        [I told them to review it and then we can recommend to Congress to remove
        those examinations. That’s only additional expenses for our aspiring nurses],”
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac068be-f8a1-476b-930b-bdb8bfcf5c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:46:55.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21ce6ce-201a-42b9-ab03-64432848a56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:46:55.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same thing applies to other professions, such as law, engineering,
        and dentistry, according to Bello.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294a0934-ec2a-4c3e-b4bb-1be1fd325f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:46:55.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:04.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878ae00f-e587-468f-bb95-e7d46b11dd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:46:55.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:04.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Katakot-takot na pag-aaral ‘yan</em> [They have already gone
        through intense studying],” he said. “I<em>magine, ‘yung eight years of studies
        mo</em> [your eight years of studies] will be brought to naught just because
        you failed in passing the bar. <em>Wala akong nakikitang katarungan doon eh</em>
        [I don’t see any justice in that].”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1734c4ce-1643-407b-8a49-c8cc154bc105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:46:55.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:04.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e3e08c-f9f2-440d-9f36-1948b617fc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:46:55.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:04.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further explaining his proposal, Bello said schools already accredited
        by the Commission on Higher Education should be trusted that they can produce
        competent graduates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503adab0-03d8-4f86-95ef-c2044ff3e739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:46:55.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:04.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84e270c-2970-411d-b0fd-a66d29b72468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:46:55.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:04.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should he become part of the nation''s legislative branch, Bello
        said the proposal would probably become his “pet bill.” He later on added,
        however, that he still hasn’t made up his mind if he will run in the 2022
        elections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a26abf-c9da-4233-b89e-d5ab81719526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:46:55.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfe21db-2e4d-4065-9b2b-e52ae03a5c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:46:55.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Risa Hontiveros urged Bello to hold consultations
        on the importance of licensure examinations as he himself is from a profession
        requiring one before serving the community.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f10cb1-4a9a-48c9-b136-5ed172098d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:46:55.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:04.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd854b9eb-fef9-4baa-8048-6c56d1adf1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:46:55.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:04.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tanungin muna nila yung professional communities of those professions,
        the law, medicine,"</em> Hontiveros told CNN Philippines'' <em>The Source</em>
        on Thursday. "What purpose do those board exams, the bar exams play? <em>Baka</em>
        more essential than what the good Secretary thinks considering <em>na galing
        din siya sa isa sa mga propesyong iyon din</em>."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fca5b38-7d15-4a06-9742-b9c7e94ae614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:46:55.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:04.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef987d5-86df-480f-b23f-32b696c20ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:46:55.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:04.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These exams might be more essential than what the
        good Secretary thinks, considering that he also came from one of those professions.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df38378a-d50e-497d-930a-0d5a7afe18ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:46:55.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:04.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c948664e-493a-4bb9-a870-b39cc64483a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:46:55.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:04.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello is also<a href="https://www.pagibigfund.gov.ph/cv/Bello.html">
        a seasoned lawyer</a> who earned his Bachelor of Laws degree in 1970 from
        Ateneo de Manila University before serving a number of positions in government.</p>'
  'restaurant-operating-capacity-vaccinated-staff':
