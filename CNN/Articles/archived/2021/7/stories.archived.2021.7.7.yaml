      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that metrics to be considered include the attack rate recorded
        in a country per 100,000 population, as well as the percentage of increase
        in COVID-19 cases over the last two weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f390e27b-759d-4214-a6e6-a3eea704745b'
