    'template': '1'
    'title': 'Pork import tariff cuts led to ₱1.3B in govt. losses from April to early
      June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a9463e-5625-4bef-888d-11b39182ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:56:08.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:29.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> The government
        lost about ₱1.3 billion after slashing the tariffs for pork imports — an amount
        which could have been used to fight the African Swine Fever and supporting
        small farmers and entrepreneurs instead, a senator says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba3eb0a-3fdb-420b-86d6-0cec6d807084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:56:08.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:29.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e43f78-c764-45df-ae8a-17ad8625abd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:56:08.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:29.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Kiko Pangilinan cited the estimate on Wednesday in reaction
        to a recent report by the Bureau of Customs, which observed a spike in pork
        imports from April to early June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8c9685-9fd4-467e-87fe-db03cc2897c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:56:08.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:29.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582bf8a6-2cc2-4bca-a97d-b073cbde7cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:56:08.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:29.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs Commissioner Rey Leonardo Guerrero earlier said 24.45 million
        kilograms of pork were imported in April, 36.5 million kg in May, and 15.14
        million kg from June 1 to 11.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffb2435-81e4-4017-ae5a-aef509b8fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:56:08.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:29.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
