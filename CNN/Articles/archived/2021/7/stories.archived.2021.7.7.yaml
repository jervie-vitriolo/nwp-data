      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be8973e-1657-4e19-b4aa-175048fa40d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.345+08:00
