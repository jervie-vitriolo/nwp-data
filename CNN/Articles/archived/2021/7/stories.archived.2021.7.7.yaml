      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III earlier said revenue losses
        from lower pork import tariffs may hit ₱11.2 billion this year with the implementation
        of Executive Order 134.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f5d863-f5fb-4401-a296-9159d7eb2b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:56:08.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:29.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d1cf1-d537-4389-94ee-9aeaaa31b185'
