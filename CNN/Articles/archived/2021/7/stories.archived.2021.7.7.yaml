      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) –</strong> Reigning
        Australian Open and French Open girls doubles champion Alex Eala emerged victorious
        in her Wimbledon girls doubles debut on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd719b642-db36-4ef2-b4c3-062d18cd2e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:37:55.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:06:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64badb05-42ef-4f9d-9957-83320202aa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:37:55.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:06:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala teamed up with her 2020 Australian Open co-champion Priska
        Nugroho of Indonesia as they opened their Wimbledon campaign with a resounding
        sweep of the duo of Japan''s Erika Matsuda and United States'' Valencia Xu,
        6-0, 6-0.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ea56c-d8fa-4471-b930-0a4b5e608270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:37:55.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:06:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d20b5e5-32cf-4c38-a8be-c0190779ccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:37:55.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:06:43.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match held at the Court 4 of the All England Club lasted only
        32 minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954de646-1a3f-4847-adbc-4e349d4c5505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:37:55.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:06:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7690ab5-4f98-4cd9-b664-ec474731f79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:37:55.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:06:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eala-Nugroho tandem showed their experience by winning 19 out
        of their 20 first serve points. They also notched six out of their eight break
        points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251cf77c-5195-451d-b965-060d26df52b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:37:55.125+08:00
      'mgnl:createdBy': 'david'
