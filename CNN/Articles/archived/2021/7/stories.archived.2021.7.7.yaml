  'Delta-resilient-COVID-19-vaccination-Metro-Manila':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-07T15:29:46.683+08:00
    'imagesource': 'jcr:2ce35ffc-47d5-43d9-9f8e-a617cebd2c45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5554eab0-6571-4c76-8ec1-c3c7e70c34c0'
    'lead': 'Vaccination remains a person''s best protection against the threat of
      more transmissible coronavirus variants, the chief of the country''s genomic
      surveillance center says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T15:32:13.344+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:07:35.093+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:51.104+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Official urges NCR to keep vaccination pace after OCTA fellow forecasts
      ''Delta resiliency'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34f01cc-b66c-465b-8098-586aec37caa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T15:32:13.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:35.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — Vaccination
        remains a person''s best protection against the threat of more transmissible
        coronavirus variants, the chief of the country''s genomic surveillance center
        said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a875bb8d-3ab3-4489-99b4-a9434b4edcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T15:32:13.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:35.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Cynthia Saloma of the Philippine Genome Center said there is
        no complete assurance that areas leading in vaccinations will achieve variant
        resiliency&nbsp;soon, but she stressed that it could prevent deaths and severe
        COVID-19 infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c398320-bf3c-46e2-92b4-72e53422357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T15:32:13.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:35.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa emerging ng variants, ang ating&nbsp;panangga&nbsp;talaga is
        getting ourselves vaccinated. Kasi kahit tayo ay madapuan pa, ang symptoms
        po ay maging gentle o mild, ang hospitalization ay bumababa," she said in
        a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220a377f-0ed0-460a-9d98-f817e82c92db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T15:32:13.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:35.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it comes to emerging variants, our best defense
        is to get vaccinated. This can help ensure that infections are mild and the
        chances of hospitalization are low.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b37646-bd28-49be-925d-420a17c7c8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T15:32:13.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:35.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her statement comes after OCTA Research fellow Fr. Nicanor Austriaco
        said Metro Manila may soon become "Delta resilient" since it has vaccinated
        a big chunk of its population with at least one dose of COVID-19 vaccine.
        In a television interview on Wednesday, he said those who have received their
        first shots will likely complete their vaccination in 4 to 6 weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00247b8-2bb1-4c2b-af18-0598fdecf694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T15:32:13.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:35.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this means those in the capital region can be protected
        from the Delta variant first detected in India, which is believed to be the
        most transmissible out of all the variants of concern.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174cb725-9fef-4a0c-8705-050b3212d63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T15:32:13.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:35.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on CNN Philippines’ research as of Monday, 46% of the 8 million
        Metro Manila residents have received at least one dose of COVID-19 vaccine.
        Only 1.1 million of 14% of the target population have been fully vaccinated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6519c5-4817-422d-843a-d26acce00e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T15:32:13.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:35.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease expert Dr. Rontgene Solante said an area can
        only be considered variant resilient if at least 70% of its population is
        fully vaccinated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04230cc-f08c-47eb-bb7b-19ee587e8c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T15:32:13.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:35.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you only get to vaccinate 20% or 50%, chances are there will
        still be ongoing transmission. There will still be circulating virus," he
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8077bd4c-1e02-4057-8581-78f85649faa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T15:32:13.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:35.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David said that with the current rate
        of vaccination, Metro Manila is already on track to population protection
        before Christmas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8335670-4f92-4b2d-8deb-1c2845b0d675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T15:32:13.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:35.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, warned that even if 50% of the target population have
        completed their vaccination, it doesn''t promise resiliency to the Delta variant.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0833940b-97a6-4a59-a2ca-d03c9e250f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T15:32:13.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:35.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be more cautious in saying this will guarantee we will
        be Delta resilient. We might not be Delta resilient even if we have vaccinated
        40% to 50% of the population, or even 60% of the population," he said. "UK
        has 60% fully vaccinated, but they are having a surge with the Delta variant."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df3e9f8-8696-44f8-8c11-e5dfe42a74d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T15:32:13.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:35.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
  'COA-PCOO-contract-of-service-personnel':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-07T15:34:06.610+08:00
    'imagesource': 'jcr:8dcedfd8-0dec-4913-9eaf-98f9705dfe5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f026f31e-2f5f-4c49-a92d-0b62ac0292f5'
    'lead': 'State auditors questioned the Presidential Communications Operations
      Office for hiring 375 contractual personnel for public relations work in 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T15:37:52.140+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:07:34.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:51.631+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA flags PCOO''s hiring of 375 contractual personnel in 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdc50ea-6c7d-4bcb-91d3-f0bdbb0a86fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T15:37:52.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:34.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> - State
        auditors questioned the Presidential Communications Operations Office for
        hiring 375 contractual personnel for public relations work in 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c10801d-faf6-4327-af94-387334525316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T15:37:52.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:34.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual report, the Commission on Audit said the PCOO spent
        over ₱70.6 million for the salaries of contractual hires.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0abf7a-e214-479c-845f-77add733ba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T15:37:52.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:34.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the PCOO''s total workforce of over 500, only 144 are regular
        employees while the rest are contractual. Auditors noted the PCOO has no policy
        guidelines on hiring of employees under contract of service, or COS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7cde15-a6e8-4083-973c-2c1f059c1708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T15:37:52.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Identification of individuals to be hired rests directly upon the
        request of the department heads and other agency officials," auditors said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0b83d-e436-47d3-af47-948ce80885f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T15:37:52.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listed contractual hires include graphic artist, scriptwriter, public
        relations officer, photographer, among others. Auditors said these requests
        were not justified with statement of functions to be performed by the personnel
        to be hired.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6593a421-2de4-44d4-94ce-d30bdd2210bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T15:37:52.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:34.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA also pointed out that some contractual personnel duplicated
        the work of regular employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d00a98-a955-42ab-b60f-b7ec9fc3b43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T15:37:52.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, accomplishment reports of COS personnel were exactly
        the same with one another. Only the name and the period covered are being
        changed," COA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977b1ba5-83b2-4e8c-8858-cb7773d33374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T15:37:52.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:34.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its reply, PCOO management said hiring of additional workers
        was urgent to "enrich the quality of public discourse". It added that it has
        already issued guidelines on the hiring of contractual personnel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc557aa-842c-4f66-ab94-8679d4ba36aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T15:37:52.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:34.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCOO also said it is now implementing a budget cap for contractual
        hires.</p>'
