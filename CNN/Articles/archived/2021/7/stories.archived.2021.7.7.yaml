      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4603627-6d15-48e2-a768-8228c558f781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:13.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:41.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Police Regional Office 4-A  Director BGen. Eliseo Cruz, the
        PNP said the complaint was filed before the Biñan City Prosecutor’s Office
        on Monday, July 5.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623b7185-cd95-4ac8-beca-5d555c4f8670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:13.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:41.004+08:00
