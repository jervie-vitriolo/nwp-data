      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/7/4/IATF-protocols-fully-vaccinated-individuals.html">IATF
        releases protocols for fully vaccinated individuals</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68947fdf-9786-481a-871e-8e2118a50fe7'
