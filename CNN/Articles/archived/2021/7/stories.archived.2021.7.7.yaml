      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82643674-0f17-4d1f-a351-f51e18642e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.356+08:00
