      'mgnl:type': 'text'
      'text': '<p>Their house is near the Laguindingan Airport in Misamis Oriental.
        Reason why when they saw the military plane flying over their house, Jayma
        and Yami hurriedly left for the airport — it was Michael arriving.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6c4418-fcb0-4a8b-9845-3e8ad866cfd1'
