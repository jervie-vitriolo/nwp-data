      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the open forum, Lopa asked HaMu, “Your pieces are very one-off,
        but say, would you be able to produce an order of 12 pieces?” The HaMu designers
        nodded, yes!</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
