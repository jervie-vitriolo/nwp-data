      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilfredo said at first, he didn’t want his children to follow his
        path by being a soldier. He did not allow his first born Sheen when he asked
        his permission if he may join the military. The retired soldier said he doesn’t
        want Sheen to experience the hardships that he encountered in the battlefield.
        But when it was Rea’s time, he changed his mind with the idea that she will
        just be assigned in the hospital as a military nurse.</p>'
