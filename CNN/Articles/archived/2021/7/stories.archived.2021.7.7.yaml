      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1b7fcb-ab87-4d72-bc60-7aea5bf975b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:54:46.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 37.1 million have already finished Step 1 registration - or
        collection of demographic information and appointment scheduling for the next
        step as of July 2.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0faff3-2c48-4693-a856-05f569110f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:54:46.727+08:00
