      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two main drivers of malnutrition prevalence are lack of education
        on proper nutrition and limited budget to prepare nutritious meals. As a result,
        lower-income families resort to cheaper food alternatives, which often do
        not provide adequate nutrition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57afb7cc-7a38-40bc-9e80-da9f658db748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:53:51.308+08:00
