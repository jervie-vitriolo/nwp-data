      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the five children of mom entrepreneur Mary Grace Dimacali,
        Chiara handles the marketing of the so-called haven of the Titas of Manila.
        And she’s not the only family member who pitches in to upkeep the family business.
        Her brothers Adrian and Gabriel handle business development, store expansions,
        legal and HR, while Raphael looks after finance. Her sister Marian is in charge
        of the commissary and bakery, and brother-in-law Carlo takes care of purchasing,
        logistics, IT, and engineering. Then, there’s their dad, Hector, the chairman,
        who used to work in the corporate world as their mom established and grew
        the business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad54f667-6663-4125-b0bd-6bb66c91bff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T09:13:36.430+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:56.864+08:00
