      'mgnl:type': 'text'
      'text': '<p>The inclusion of Marañon is expected to bolster the Azkals'' campaign
        in international competitions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba4302c-66de-4d4c-b4f3-79d8f24a7c34'
      'mgnl:activationStatus': true
