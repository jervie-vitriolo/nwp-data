      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4242ca85-d7e4-4e1a-8cdb-c98cda4da0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Napagsabihan siya na yung kasamahan niya na magdu-</em>duty<em>,
        pupunta ng</em> Jolo<em>. Kaso lang yung anak niya, nung magdu-</em>duty<em>,
        may sakit. So siya ngayon ang ipinalit. Ibig sabihin, sinalo niya</em>,” said
        Wilfredo</p>'
