      'mgnl:type': 'text'
      'text': '<p>This year, they opened more kiosks because these are much accessible
        to walk-in customers. “You don’t have to sit down. You just grab and go,”
        she said. As for choosing locations, they are focusing on curbside areas where
        the café can open its doors and adopt an alfresco theme. For the same reason,
        they are on the lookout for areas outside Metro Manila locations which can
        accommodate bigger outdoor set-ups.</p>'
