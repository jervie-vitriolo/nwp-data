      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, let us allow the case of the police officers
        to take its course and let''s wait for its resolution.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7289fbf6-5160-4218-80da-b9083263aff2'
      'mgnl:activationStatus': true
