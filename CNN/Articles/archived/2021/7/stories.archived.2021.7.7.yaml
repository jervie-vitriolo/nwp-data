      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5f9ac2-84d4-437f-b115-98249c0bfa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T09:13:36.430+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:56.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiara reminisces about the time when her mom first started selling
        fruitcakes door-to-door pastries and fruitcakes in their village just as a
        hobby, when the then housewife’s blood, sweat, and tears went into perfecting
        their signature ensaymada, and when she successfully sold all her baked goods
        at her first bazaar, thanks to her quick thinking brother Gabby’s suggestion
        to offer free samples to passers-by. Apart from taking a culinary bread-making
        and baking course she took in the U.S., her mother also upskilled at the Asian
        Institute of Management so she could expand the simple kiosk underneath Glorietta
        cinemas to the well-loved chain of cafés we know today.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2719fc-2494-4076-b8ef-9ceea49fc8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T09:13:36.430+08:00
      'mgnl:createdBy': 'joemil'
