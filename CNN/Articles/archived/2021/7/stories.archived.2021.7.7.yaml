  'DOH-LGU-COVID-19-testing-may-be-required':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-07T21:56:07.784+08:00
    'imagesource': 'jcr:1cc9d4cd-70d9-4210-966a-096a61782ad0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a89ac47-5468-449a-85da-81e808a63c3c'
    'lead': 'The Inter-Agency Task Force on Friday said local government units can
      still require travelers to present negative swab test results even though they
      are fully vaccinated against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T22:03:01.843+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T12:06:59.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:06:06.857+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pandemic task force allows LGUs to require COVID-19 tests

      '
    'updated': 2021-07-09T17:12:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba3bc12-a8c4-4f06-ac42-c11a4d8afa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:13:18.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:59.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> — The Inter-Agency
        Task Force on Friday said local government units can still require travelers
        to present negative swab test results even though they are fully vaccinated
        against COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd9bcb-1644-4c3e-88eb-2db61435e948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:13:18.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:59.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LGUs retain the discretion if they will require RT-PCR testing
        or COVID-19 vaccination cards for interzonal travel," the pandemic task force
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c92a7bc-f000-4be9-8833-c0ecc25d0ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:13:18.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:59.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF earlier approved Resolution No. 124-B, which states that
        fully vaccinated individuals regardless of age need not present swab test
        results if they want to travel within the Philippines, and will only need
        to present their vaccination card for interzonal travel or movement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e33b8f2-7b44-481f-b5e4-8c636efee06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:13:18.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:59.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/4/IATF-protocols-fully-vaccinated-individuals.html">READ:
        IATF releases protocols for fully vaccinated individuals</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bbd403-b6f8-4b0c-b650-c5c749bb6aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:13:18.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:59.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Department of Health said on Wednesday there were concerns
        raised by some LGUs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ada8354-b6d9-426d-b07d-52157d9bf85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:13:18.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we iron out the operational concerns raised by some implementers,
        IATF Resolution No. 101 remains in effect, which affords the LGUs the flexibility
        to require a negative RT-PCR result before granting anyone entry to their
        locality," the agency said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a099d76d-bf00-4932-87b4-1d7a3a720ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:13:18.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing Friday, Department of the Interior and Local
        Government Assistant Secretary Odilon Pasaraba said that the IATF is studying
        the possibility of unifying vaccination cards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068b7361-ebcb-4d5f-843b-101c57b65ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:13:18.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:59.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said that the Department of Information and Communications
        Technology is already working on a uniform vaccination certificate format.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f8157a-f027-476c-9d30-b33e5b4e03fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:13:18.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:59.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the DICT''s initial
        plan is to launch a mobile application where a person''s vaccination record
        may be verified through a QR code.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3521992-2046-4f5b-9df9-3beefdf990bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:13:18.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an interview with CNN Philippines'' Balitaan, Union of Local
        Authorities of the Philippines President Gov. Dakila Cua said the province
        is targeting to require travellers to provide an "early advice" if they plan
        to enter other localities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ccffb6-67be-4832-b86c-e89bb5926007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:13:18.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the (DICT) system is already up, ipapasok lang namin yung pangalan
        niya, malalaman na naming vaccinated. Pagdating sa checkpoint dapat naka-appear
        na," he said.</p>'
    '19':
