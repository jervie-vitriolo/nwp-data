      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mahal na mahal ka namin. Palangga ko yang anak ko. Sanay ako
        ng namamatay na sundalo sa</em> Jolo<em>. Pero iba ito, anak ko siya</em>,”
        Wilfredo sobbed as he talked about Ria.</p>'
