    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Skyway-3', 'Skyway']
    'template': '1'
    'title': 'Skyway 3 won''t allow trucks starting July 12'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a4402-7631-4c48-a30f-e50cd21bf424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:47:24.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:06:42.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —&nbsp;</strong>The
        new Skyway 3 project that has been in use for only seven months will become
        a no-truck zone due to safety concerns, San Miguel Corp. said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0db1605-27e9-40f3-bc60-4266a70b7dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:47:24.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:06:42.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road will be exclusively for <a href="http://www.trb.gov.ph/8-transparency/39-vehicle-classifications.html">Class
        1 vehicles</a> such as cars, jeepneys, vans, pick-ups, and motorcycles with
        Autosweep RFID stickers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c895e4-eb7c-4467-9989-098dbf16a83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:47:24.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:06:42.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Limiting Skyway 3 to regular or Class 1 vehicles will also further
        ensure safety for all users," said SMC president and CEO Ramon Ang in a statement.
        "With more private vehicles diverted to Skyway 3, our public roads will be
        freed up and decongested."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604b610f-b330-45f9-80f3-e392755062cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:47:24.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:06:42.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said the rule will benefit commuters as well as transporters
        of goods who can opt to take the at-grade sections of the Skyway where tolls
        are lower, as well as public roads which are free.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f0dbdb-9211-49ec-aecc-293343ef085b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:47:24.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:06:42.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The required RFID stickers will also allow limited contact between
        motorists and toll personnel to prevent the further spread of COVID-19, SMC
        added. The company estimates that 80% of its motorists are RFID users since
        December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc82e04d-93b4-41ff-a3b0-9a6037fd8dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:47:24.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:06:42.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after <a href="https://www.cnnphilippines.com/news/2021/7/6/skyway-3-toll-collection-july-12.html">SMC
        announced</a> it will start collecting toll fees at the Skyway 3 on July 12
        as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131a0add-9fc4-4775-883b-c0d3b0bfe494'
