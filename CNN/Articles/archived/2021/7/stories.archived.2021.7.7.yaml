    'created': 2021-07-07T22:44:39.201+08:00
    'imagesource': 'jcr:635fd645-d957-4c4d-a5c3-d1086800bd42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '590eab0c-12e7-4c6b-9432-9333aa134635'
    'lead': 'The new Skyway 3 project that has been in use for only seven months will
      become a no-truck zone due to safety concerns, San Miguel Corp. said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T22:47:24.902+08:00
