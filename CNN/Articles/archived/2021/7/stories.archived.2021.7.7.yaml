      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another sign the pandemic is far from over, officials said the
        administration plans to extend the public health emergency declaration for
        the pandemic that then-President Donald Trump announced in 2020 when it''s
        due to expire this month.</p>'
