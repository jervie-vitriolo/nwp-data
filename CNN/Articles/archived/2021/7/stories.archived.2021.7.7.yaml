      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He kissed Yami first. She let him kiss her. I joked
        he shouldn''t do that to me since I haven''t received the vaccine yet.]</p>'
