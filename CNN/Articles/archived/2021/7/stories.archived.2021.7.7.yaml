      'mgnl:type': 'text'
      'text': '<p>Ensuring proper nutrition is paramount for families and the institutions
        mandated to uphold welfare but this is especially crucial now as we make every
        effort to boost immunity to avoid contracting COVID-19 and other diseases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb37ac-ced4-4056-980a-e48c0702769d'
