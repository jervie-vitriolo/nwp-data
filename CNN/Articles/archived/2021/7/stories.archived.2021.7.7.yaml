      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam mo naman itong IATF natin, itong policy na ito ay every
        2 weeks nirerevisit naman natin. We don''t close our doors to the recommendations
        coming from the local government units,"</em> Duque said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254a923e-4eec-4a67-bd1e-1332366066ec'
