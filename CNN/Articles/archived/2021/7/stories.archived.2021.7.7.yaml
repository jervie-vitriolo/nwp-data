    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:06:03.420+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Haiti']
    'template': '1'
    'title': 'Haiti President Jovenel Moise assassinated in attack on his residence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf04c76-4607-4c65-82bb-e3eae24bcd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:14:07.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:07:14.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Haiti''s President Jovenel Moise was
        killed during an attack on his private residence early on Wednesday, according
        to the country''s acting Prime Minister Claude Joseph.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6ee274-a00f-4b82-9659-09e2ca86fb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:14:07.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:07:14.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph said in a statement that a group of unidentified individuals
        attacked Moise''s home at around 1 a.m. and fatally wounded the head of state.
        Haiti''s first lady was also shot and is receiving treatment, he added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7478bef-2f21-45c9-afac-96198ae18a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:14:07.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:07:14.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister called the incident a "heinous, inhumane and
        barbaric act" and called for calm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aecca4-ed65-4409-b183-bc3cafa9cbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:14:07.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:07:14.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The security situation in the country is under the control of the
        Haitian National Police and the Haitian Armed Forces," the statement added.
        "All measures are being taken to guarantee the continuity of the State and
        to protect the Nation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ae148-c2ab-4ad7-9b19-035957d8bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:14:07.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:07:14.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moise was 53 years old. The former banana exporter spent most of
        the past year waging a political war with the opposition over the terms of
        his presidency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66542719-541c-4e9c-9b43-d39706c25b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:14:07.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:07:14.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moise claimed his five-year term should end in 2022 —&nbsp;a stance
        backed by the United States, United Nations and Organization of American States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec3b2dd-f777-4728-9516-78c7e885a355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:14:07.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:07:14.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition has argued he should have stepped down on February
        7 this year, citing a constitutional provision that starts the clock on the
        term once a president is elected, rather than when he takes office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63a53cf-3580-4641-aee0-008e79d66f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:14:07.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:07:14.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/07/07/americas/haiti-president-jovenel-moise-attack-intl/index.html">
        "Haiti President Jovenel Moise assassinated in attack on his residence."</a></em></p>'
