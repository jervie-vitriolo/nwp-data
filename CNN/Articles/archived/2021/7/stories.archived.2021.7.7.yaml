    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e587612-f5e1-40cc-b2ba-6f5ecac8408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T04:54:07.601+08:00
