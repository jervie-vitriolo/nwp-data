      'mgnl:lastActivated': 2023-01-25T12:07:29.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez added that the ₱50.1 billion in projected savings, as
        estimated by the National Economic and Development Authority, to be gained
        by consumers from lower pork prices and “subsequent” softening of inflationary
        pressures “far outweigh” government losses from these tariff cuts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf18215-88f9-4167-b472-0c9c28b992ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:56:08.433+08:00
