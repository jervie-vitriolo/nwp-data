      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duque said LGUs can still require testing as an "added
        layer of protection" among residents from COVID-19 transmission.</p>'
