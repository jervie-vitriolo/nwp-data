    'template': '1'
    'title': 'Mary Grace Cafe: Out of the comfort zone to keep business afloat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c627b1-ec81-478d-ab02-a345f160b56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T09:13:36.429+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:56.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Before the pandemic,
        Mary Grace Café gave mallgoers “the taste of home away from home”. But now,
        the warm place that is synonymous with homemade ensaymada faces its biggest
        challenge — “How do you bring the cafe to the customer’s home?”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fcdac3-6e6c-42c2-b941-b00cd50b42fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T09:13:36.430+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0652930-be6c-422a-9abd-439472ef229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T09:13:36.430+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:56.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Can you even bring the cafe to the home?”, Chiara Dimacali-Hugo
        added, recalling the time when her entrepreneurial family brainstormed ideas
        to keep the business afloat and their workers employed amid the lockdown measures.
        The company had to embrace e-commerce almost overnight, which included setting
        up a website and partnering with delivery apps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf18a8e-00d0-4f01-8a05-dd9209f2c200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T09:13:36.430+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:56.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31e2ce7-3b47-4c19-8d2b-887bed8465a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T09:13:36.430+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:56.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re learning as we go along. Because we were asking ourselves,
        ‘will people really order from a website’? Are Filipinos such forward planners
        that they can plan three days ahead for the cake they would order for the
        weekend?”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebba23a-038d-4275-845b-4016bd90c664'
      'mgnl:activationStatus': true
