    'jcr:uuid': 'e3c8ffa3-6abf-459b-bf6a-fde2092254cd'
    'lead': 'Tracing back the history, success, and vision of Filipino indie pop-band
      with their new collaborations — from K-pop to P-pop. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T17:58:52.970+08:00
