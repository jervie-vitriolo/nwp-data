      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Samuel D. Ingham, a court-appointed
        attorney who has represented Britney Spears for the entirety of her almost
        13-year conservatorship, has submitted a petition to resign from his position,
        according to a court filing obtained and dated Tuesday by CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef5a70-8d39-4764-830f-26d77274682d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:33:11.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:59.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the filing, Ingham stated that the resignation would be "effective"
        upon the designation of new court-appointed counsel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2902211-fb5e-4ffc-b665-3e564a3c2994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:33:11.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:59.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingham was first appointed by the Los Angeles County Superior Court
        to represent Spears in her conservatorship when it began in 2008.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f61e42-80c4-4c20-b3ce-c5e9ba0ca474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:33:11.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:59.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a court hearing last month, Spears gave dramatic testimony about
        the conservatorship, calling it "abusive" and asking Judge Brenda Penny to
        allow her to retain her own counsel and terminate the conservatorship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72418664-5f65-46ad-bf46-3079f51c2c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:33:11.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:59.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier Tuesday that Spears'' manager of 25 years,
        Larry Rudolph, also submitted a letter of resignation, citing the singer''s
        desire to retire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab9b579-9458-4200-93d4-51a6b6a766a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:33:11.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/06/entertainment/britney-spears-sam-ingham-resign/index.html"
        target="_blank">Britney Spears'' court-appointed attorney has submitted petition
        to resign</a></em></p>'
  'Ashleigh-Barty-Wimbledon-semifinals':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-07T07:33:17.888+08:00
    'imagesource': 'jcr:6667e015-f2ad-4cd6-8e22-fcec114ced22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e41a823a-9620-4f72-a009-a5dd7ff9901a'
    'lead': 'Ashleigh Barty cruised through to the semifinals at Wimbledon on Tuesday
      after a dominant performance against fellow Australian, Ajla Tomljanovic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T07:36:03.127+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:07:59.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:41.417+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ashleigh-Barty', 'Wimbledon']
    'template': '1'
    'title': 'Ashleigh Barty powers past compatriot Ajla Tomljanovic to reach Wimbledon
      semifinals'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d2ae33-19f2-48b3-97ea-39fd961e1e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:36:03.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:59.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ashleigh Barty cruised through to the semifinals
        at Wimbledon on Tuesday after a dominant performance against fellow Australian,
        Ajla Tomljanovic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b993756d-5fc7-4679-8c42-d5298d092801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:36:03.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:59.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s No. 1 wasted little energy in a brilliant display,
        winning 6-1 6-3 on Center Court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6270ebc5-23a5-436a-b02d-911214ec2d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:36:03.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her opponent, meanwhile, was playing in the first grand slam quarterfinal
        of her career and only managed to settle into the match during the closing
        stages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b8970e-434c-4f84-94ef-baf048a35632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:36:03.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barty took the opening set with ease in just over 20 minutes and
        broke serve early in the second set.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f88e5-5580-4046-95e5-535040dd2b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:36:03.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:59.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the match seemingly racing to its conclusion, Tomljanovic broke
        Barty''s serve to give herself a moment''s hope but her compatriot shut the
        door quickly, breaking back straight away and serving out the win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59959f2b-fdef-4e6c-a019-0f51af312686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:36:03.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:59.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ajla (Tomljanovic) is an incredible competitor," Barty said during
        her on-court interview after the win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b34d32-bb43-4f22-aaba-1c6ccfef2b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:36:03.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve played with her a lot, I''ve practiced with her, all Aussies
        back home are proud of her and it was ( ... ) nice to share the court with
        her today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71162f3-3f2f-420e-a1c2-5c88925cd7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:36:03.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a dream come true. I know you hear that a lot but this
        is my dream and I''m extremely grateful to have an opportunity to live out
        what I love to do and this afternoon was no different."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf562223-6944-4650-af17-dbbc2a138adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:36:03.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:59.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Raducanu vows to ''come back stronger'' after dream run at
        Wimbledon ends</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6a233e-ca27-41b9-ae65-c3b8c895386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:36:03.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barty is bidding to become the first women''s singles champion at
        Wimbledon since Evonne Goolagong won in 1980 and, despite pulling out of last
        month''s French Open with an injury, she looks well placed to challenge this
        year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cee0c2b-16c5-4a35-af5c-391368f2ae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:36:03.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old''s only grand slam title came at Roland Garros in
        2019 but, with many of the sport''s big names no longer left in the draw,
        this year''s Wimbledon seems as good a chance as ever to add to her tally.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e9439b-2740-49ba-81b7-7ae5b255d017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:36:03.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barty will face Angelique Kerber in the final four after the German
        comfortably beat Karolina Muchova 6-2 6-3 earlier on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0486a7-3b21-4ca9-9aec-e2b2d0176d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:36:03.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love that match-up. She knows her way around this court and I
        know I need to play well to give myself a chance in that match," Barty added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9f2daf-4595-4292-bd75-24c309959338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:36:03.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on Tuesday, Aryna Sabalenka beat Ons Jabeur to reach
        her first grand slam semifinal. Jabeur had become the first Arab woman to
        reach the quarterfinals at Wimbledon but fell short of making yet more history
        after being roundly beaten 6-4 6-3 by Sabalenka.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0d61cd-7724-423a-8b12-b0ebb2ff228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:36:03.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabalenka will now face Karolína Pliskova for a place in the final,
        after the Czech also reached her maiden semifinal at Wimbledon after seeing
        off Viktorija Golubic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
