      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A probe into the crash is ongoing, and while authorities have <a
        href="http://www.cnnphilippines.com/news/2021/7/6/black-box-Sulu-military-plane.html">recovered
        the black box</a>&nbsp;from the C-130 plane, AFP Chief Gen. Cirilito Sobejana
        said the Philippines does not have the capability to open it. The device,
        also called a flight recorder, could help determine the cause of the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5c9526-1815-4fb7-a852-8011b622639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:19:50.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:51.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sobejana, the black box would have to be sent to the
        US, which will help retrieve its contents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0c0abc-1f49-4709-847c-1cb1cc44d216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:19:50.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:51.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They committed na once matanggap nila, gagawin kaagad nila upang
        maibalik sa atin at magkaroon na tayo ng conclusion kung ano ang dahilan sa
        pagbagsak ng ating C-130,” he told CNN Philippines in an interview on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3812de3e-4ea4-477a-91ad-3815a3138fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:19:50.859+08:00
      'mgnl:createdBy': 'kristel'
