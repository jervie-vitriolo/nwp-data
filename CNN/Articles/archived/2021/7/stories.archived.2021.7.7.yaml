      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2043113-8f09-429e-b726-9c06780f19c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:13.240+08:00
