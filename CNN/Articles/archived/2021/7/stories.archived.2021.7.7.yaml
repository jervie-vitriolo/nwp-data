      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palaganas wrapped up the Zoom call with key learnings: “Spreadsheets,”&nbsp;she
        said, with a knowing smile, perhaps thinking of her own experience operating
        her brand, Basic Movement, at the peak of pop-ups (she had a space in the
        defunct Soma Stores). “And you can’t do it alone.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc381662-eaf1-4986-8dad-9642695d9dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:43:53.647+08:00
