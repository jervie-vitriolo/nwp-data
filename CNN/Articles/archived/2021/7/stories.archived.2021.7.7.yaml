    'title': 'Duterte ''seriously thinking'' about running for vice president

      '
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c863d4c-0371-471e-93cd-338e8cb070bd'
      'mgnl:activationStatus': true
