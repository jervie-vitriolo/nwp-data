      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> President
        Rodrigo Duterte has issued a warning against illegal sellers of COVID-19 vaccines,
        emphasizing that those behind the scheme will not go unpunished.</p>'
