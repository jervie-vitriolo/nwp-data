    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa95dee2-c96e-461c-9090-1e3fe4a8143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:53:51.309+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:37.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modules under the program are designed to aid parents as they introduce
        healthy and sustainable choices for their families through nutritious, delicious,
        and affordable home-cooked meals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad7f964-3f64-493a-b991-c808010bbeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:53:51.309+08:00
