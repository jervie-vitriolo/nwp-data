      'mgnl:lastActivated': 2023-01-25T12:07:05.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)—&nbsp;</strong>Filipino
        American spiker Kalei Mau can now officially suit up for the Philippine squad
        after the International Volleyball Federation (FIVB) ruled her eligible to
        play for the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cbc5fe-4371-44bc-bb49-5168f616870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T20:01:57.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:07:05.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="http://volleyballphilippines.com/2021/07/07/souza-de-brito-secures-visa-mau-now-eligible-to-play-for-phi/">statement
        on Wednesday</a>, the Philippine National Volleyball Federation (PNVF) said
        it received a letter from the FIVB regarding its approval for Mau to see action
        in international competitions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8a5dbb-d5e0-4a14-81fa-b4c51241f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T20:01:57.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:07:05.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was also addressed to USA Volleyball, the Asian Volleyball
        Confederation, and the North, Central America and Caribbean Volleyball Confederation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07324204-0a08-4d12-9c9b-ede113237dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T20:01:57.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:07:05.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[With] Mau already available to play for the country, we can now
        go on full throttle for the women''s national team training," PNVF President
        Ramon Suzara said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73536f42-1d5e-407c-8c75-d49ce9a6a91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T20:01:57.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:07:05.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mau, who holds a dual citizenship, was supposed to join the Philippine
        team for the 2019 Southeast Asian Games. But her much-anticipated stint faced
        a roadblock as she was disallowed due to her affiliation with USA Volleyball.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d4475b-d87d-46b3-965b-1f0986f822ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T20:01:57.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:07:05.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old outside hitter is currently playing as an <a href="https://cnnphilippines.com/sports/2021/4/27/Kalei-Mau-to-play-as-import-in-Puerto-Rico.html">import
        at a professional league in Puerto Rico.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de6563-e2b0-4d80-b09b-cd04cdb1e22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T20:01:57.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:07:05.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mau took to social media to share the good news to her followers.
        "I am officially a Philippine national volleyball player," she wrote in a
        tweet.</p>'
