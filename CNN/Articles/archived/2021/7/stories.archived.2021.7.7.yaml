    'jcr:uuid': '81ceddf8-6db6-4e21-bcf8-42ef18cc1106'
    'lead': 'During remarks at the White House on Tuesday afternoon, the US President
      reiterated his plea for Americans to get vaccinated.'
    'mgnl:activationStatus': true
