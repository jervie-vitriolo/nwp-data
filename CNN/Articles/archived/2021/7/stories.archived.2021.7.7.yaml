      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appears to be using the account to promote things he''s passionate
        about, including his FootPrint Coalition.The group is described as "a coalition
        of investors, donors, and storytellers committed to scaling technologies to
        restore our planet," on its site.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104ad93e-b453-4ecf-9054-5d8476fae29c'
