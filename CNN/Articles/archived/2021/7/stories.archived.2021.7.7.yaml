      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House COVID-19 response coordinator Jeff Zients told reporters
        last week that the US has more work to do to get younger Americans -- particularly
        18- to 26-year-olds -- vaccinated. Zients told CNN on Sunday that the federal
        government would continue to make it easier for for the public to be vaccinated
        and the nation to increase the vaccination rate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b36125b-6962-432a-8b3f-32cd30dfa0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb7584d-c104-4a4f-90b0-67deeb85107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.231+08:00
      'mgnl:createdBy': 'bamba'
