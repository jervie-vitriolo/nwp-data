    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b47e04-dc59-4673-b5f2-cd04b807cd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.363+08:00
