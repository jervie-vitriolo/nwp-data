      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was responding to the National Bureau of Investigation''s
        apprehension of three individuals - a nurse, a medical technologist, and a
        Filipino-Chinese - for allegedly selling 300 doses of Sinovac vaccines.</p>'
