      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/06/tennis/ashleigh-barty-australia-wimbledon-quarterfinals-spt-intl/index.html"
        target="_blank">Ashleigh Barty powers past compatriot Ajla Tomljanovic to
