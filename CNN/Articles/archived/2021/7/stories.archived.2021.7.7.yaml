      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Trials of a shorter working week in
        Iceland have been hailed as an "overwhelming success" by researchers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbafdabe-49b8-48f2-badd-e19330b12d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:24:49.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:15.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public sector employees taking part in two large trials between
        2015 and 2019 worked 35-36 hours per week, with no reduction in pay. Many
        participants had previously worked 40 hours a week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c66651b-69dd-472b-a771-d27951e95d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:24:49.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:15.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trials run by Reykjavík City Council and the national government
        saw worker wellbeing "dramatically" increase across a range of indicators,
        from perceived stress and burnout, to health and work-life balance, according
        to researchers from think tank Autonomy and research organization the Association
        for Sustainable Democracy (Alda).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bac81b-9785-4bc0-a79a-46e960a5ff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:24:49.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:15.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trials involved 2,500 people — more than 1% of Iceland''s working
        population — and were aimed at maintaining or increasing productivity while
        improving work-life balance. Researchers found that productivity and services
        stayed the same or improved across the majority of workplaces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0142657-8460-457d-9f9c-a9b6df76bbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:24:49.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:15.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autonomy and Alba, which advocate for a shorter working week, analyzed
        the data from the trials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b50f6-7960-41f4-a293-3dab35378e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:24:49.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:15.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the trials, Icelandic trade unions negotiated reductions
        in working hours for tens of thousands of their members across the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1902369e-c491-4788-9908-ae8af573d634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:24:49.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:15.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 86% of Iceland''s entire working population is now working
        shorter hours, or have gained the right to shorten their working hours, according
        to Autonomy and Alda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb87627f-cc09-41ac-af67-4975c169675b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:24:49.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:15.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Stronge, director of research at Autonomy, said the public
        sector trial "was by all measures an overwhelming success."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46176204-8115-4d18-a89f-c8cc0c776754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:24:49.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:15.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows that the public sector is ripe for being a pioneer of
        shorter working weeks — and lessons can be learned for other governments,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a261113-dc95-4790-ae4f-e52febe7ea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:24:49.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:15.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daiga Kamerade, associate professor of work and wellbeing at the
        UK''s University of Salford, told CNN Business that while the trial was encouraging,
        studying public sector organizations that may have better working conditions
        than the private sector could have affected the results.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aab0aa4-fcc1-428c-b230-41eacaaefa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:24:49.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:15.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reducing the working week from 40 to 35-36 hours is a first step
        towards a shorter working week, we need similar large-scale trials that push
        this reduction further — for example, looking at a true four days working
        week of 32 hours or less," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352136b9-25f2-4a2f-bce0-dc7cafda678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:24:49.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:15.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business has reached out to the Icelandic government and Reykjavík
        City Council for further comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c930b418-02ac-4631-9aef-4bb170b05b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:24:49.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:15.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamerade said that in her own research, her team explored the motivations
        of working reduced hours, and found that working less is perceived as having
        more control and freedom in one''s life, which can then increase wellbeing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0686b5ab-1101-4c50-83ef-dca266841d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:24:49.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:15.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of small companies have already adopted a shorter
        working week — and now, bigger corporations are investigating the potential
        benefits of the change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066295c9-4372-4869-b1b4-ffe69a2a5212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:24:49.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever New Zealand announced in December that it would trial a
        four-day workweek at full pay, following a change in working habits caused
        by the Covid-19 pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271838bc-a475-459e-83da-246ffc6ded8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:24:49.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft trialed a four-day workweek in Japan in 2019, and said
        productivity, measured by sales per employee, went up by almost 40% compared
        to the same period the previous year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbc670c-1194-4242-b975-450d3c1fabca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:24:49.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:15.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/07/06/business/iceland-shorter-working-week-intl-scli-wellness/index.html"
        target="_blank">Shorter working week trials an ''overwhelming success'' in
        Iceland</a></em></p>'
  'Pfizer-COVID-19-variant-Delta-effectiveness-Israel':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-07T06:25:16.342+08:00
    'imagesource': 'jcr:dde46a82-c12b-4d7b-ad25-032a26007465'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c89a05e2-fecb-4ba4-8a49-a34140933393'
    'lead': 'The Israeli government says its analysis has shown the Pfizer-BioNTech
      coronavirus vaccine appears to be less effective against infections caused by
      the Delta variant compared to other strains of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T06:27:57.562+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:08:13.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:39.609+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer vaccine protection takes a hit as Delta variant spreads, Israeli
      government says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb494ce4-278d-4194-845b-a926acd03a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:27:57.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:13.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Israeli government says its analysis
        has shown the Pfizer-BioNTech coronavirus vaccine appears to be less effective
        against infections caused by the Delta variant compared to other strains of
        COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db7248d-94c2-4527-8f70-e003cd0fb194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:27:57.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief statement issued on Monday, the government said that
        as of June 6, the vaccine provided 64% protection against infection. In May
        — when the Alpha variant dominated in Israel and the Delta strain had not
        yet spread widely — it found that the shot was 95.3% effective against all
        infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2e24ce-4fdd-4e80-acc7-fd22092a79dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:27:57.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government added that the vaccine was now 93% effective in preventing
        severe disease and hospitalizations, compared to 97% reported in the medical
        journal The Lancet in May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b085e5b-9a4f-4842-ab97-5b2c976c9078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:27:57.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement cited top line figures, but did not release underlying
        data or other details about its analysis. A team at Hebrew University said
        in a separate statement that it was too soon to tell how much the Delta variant
        was affecting vaccine efficacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc4b801-ef7d-4e67-bbff-7364ee178615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:27:57.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ashish Jha, dean of Brown University''s School of Public Health,
        was also cautious about drawing conclusions. "Best data still suggest mRNA
        vaccines offer high degree of protection against infection and superb protection
        against severe illness. Lets await more data but as of now ... If you''re
        vaccinated, I wouldn''t worry," he tweeted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e946874-2e33-4b0b-a104-6d196c8d0fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:27:57.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another statement Tuesday, Israel''s Ministry of Health released
        some data about illness caused by Covid-19 and offered an expanded explanation
        of the vaccine''s protectiveness. Despite an apparent decline in the vaccine''s
        ability to prevent all infections during the spread of the Delta variant,
        the statement emphasized its continuing benefit in preventing severe cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad875aa0-f6bd-4e08-a15b-d89c52a2495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:27:57.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has deployed the Pfizer vaccine to everyone over the age
        of 12, and its early and quick rollout gave scientists one of the first real-world
        snapshots of its efficacy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3635f2a-22bf-485a-9d35-0b85bca516e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:27:57.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said the drop in efficacy is likely due to the spread
        of the Delta variant in Israel. This more infectious strain of the virus was
        first identified in India earlier this year and is also known as B.1.617.2.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fe0309-d79b-4537-8375-036595972025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:27:57.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said it could not comment on unpublished data, but a recently
        published lab study it conducted with the University of Texas Medical Branch
        that found its vaccine was effective against lab-made versions of the Delta
        strain and others. The study found that full vaccination elicits an immune
        response that should be expected to protect people well against infection
        with the new variants.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221d9a2c-55a0-4d7f-aba1-b27190bf79f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:27:57.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:13.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel is one of the most vaccinated countries in the world, with
        more than 60% of the population fully inoculated and two-thirds having received
        at least one dose.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f7e680-3ec2-4a0f-b7a8-dc2defb2f30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:27:57.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:13.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement highlights a big risk going forward: the emergence
        of new variants that might evade some of the protection provided by vaccines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a87759e-d49a-461d-8f14-0cb3194a5dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:27:57.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:13.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health officials are stressing that the current shots offer
        good protection against the Delta variant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0023a788-4487-43c1-9992-27583a0987ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:27:57.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:13.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study by Public Health England found this month that the Pfizer-BioNTech
        and Oxford-AstraZeneca vaccines were each highly effective -- at 96% and 92%
        respectively -- against hospitalizations from the Delta variant after two
        doses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7d5f30-2293-4bad-b690-41f0b598e0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:27:57.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:13.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, preliminary findings of a Scottish study published in
        The Lancet last month found that the Pfizer vaccine provided 79% protection
        against all infections from the Delta variant, compared with 92% against the
        Alpha variant. The same study, which analyzed data from 5.4 million people
        in Scotland found the the Oxford-AstraZeneca vaccine offered 60% protection
        against infection with the Delta variant compared with 73% for the Alpha variant.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9b5ba5-5f1c-48af-a58c-fcba0d5e7e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:27:57.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:13.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s vaccine was found in lab experiments to work against
        new variants such as the Delta strain, the company said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d4e03d-8c5a-4c5a-8d53-32e7f8d494a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:27:57.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:13.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson said lab tests of its one-shot coronavirus
        vaccine suggest it provides protection against the Delta variant.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2768d8-77c9-4c2c-b872-c6de9619bc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:27:57.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:13.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this can change if the virus mutates further. That''s why
        doctors and public health officials want more people to get vaccinated. "The
        more we allow the virus to spread, the more opportunity the virus has to change,"
        the World Health Organization (WHO) advised last month.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e758c0c-691c-43cb-b34a-a880ccdf55d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:27:57.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:13.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel lifted most of its coronavirus restrictions in early June.
        However, the government then reinstated an indoors mask mandate after a spike
        in cases caused by the Delta variant. It also appointed a "special manager"
        to prevent the entry of the coronavirus and its variants into Israel and approved
        a plan to build a permanent testing facility at Ben Gurion Airport.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2617da4-9c67-4ae2-be7e-cdf669695b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:27:57.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:13.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has reported a slight increase in daily cases in the
        past few weeks, but only a handful of people have died of the disease in Israel
        in the past month.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58de5a6b-b511-47e2-bea7-a966aedacb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:27:57.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:13.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, England, where the Delta variant has become the dominant
        strain, is pushing ahead with its plan to drop most of its remaining restrictions
        in just two weeks'' time -- despite strong warnings from many scientists.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770137d8-7846-43f9-a1c2-a824530c0563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:27:57.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:13.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a government news briefing on Monday, UK Prime Minister
        Boris Johnson said the effectiveness of the vaccine against death was allowing
        the government to unlock further, even though the number of cases is rising
        rapidly. He said the government needed to balance the risk from the virus
        and the impact of the restrictions on people and added the country "must find
        a new way of living with the virus."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4982c5-e818-48be-9290-361384798752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:27:57.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:13.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to stress form the outset that this pandemic is far from
        over ... we''re seeing cases rise fairly rapidly. There could be 50,000 cases
        detected per day by the 19th [of June] and again as we predicted we''re seeing
        rising hospital admissions, and we must reconcile ourselves sadly to more
        deaths form Covid," Johnson added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197e0032-c955-4817-a128-70ee1990c957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:27:57.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:13.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO has warned against this approach. "Many countries seem to
        be completely abandoning the idea that we have some control over this virus,"
        Dr. Mike Ryan, WHO''s executive director for health emergencies, said during
        a live Q&amp;A session Monday. He warned against any "premature rush" to reopen
        at a time when cases are on the rise.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f871a4-7674-4c1f-a351-388f87809fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:27:57.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:13.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We seem to be very much caught in the headlines that there is nothing
        we can do, it''s inevitable that we will going to see these waves and it''s
        inevitable that hospitals will fill up and inevitable that the graveyards
        are going to fill up," he said. "It''s not inevitable, it can be stopped,
        but it''s going to take yet another effort from communities that are exhausted."</p>'
  'Duterte-PH-China-relations-CPC-summit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
