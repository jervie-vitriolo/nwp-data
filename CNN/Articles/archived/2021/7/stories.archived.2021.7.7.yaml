      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever will prepare and provide learning modules, conduct a home-based
        21-day training program using the nutri-journal, and offer access to nutrition
        experts. DSWD, in turn, will bridge Unilever with the Pantawid Pamilya beneficiaries
        in the region, as well as extend guidance and assistance for the success of
