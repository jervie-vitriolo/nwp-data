      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aligned with Unilever''s new Compass Strategy, we believe the Knorr
        Nutri-Sarap Nutrition Program can help address the area of positive nutrition
        to help people, especially our vulnerable populations, transition to healthier
        diets," said Ed Sunico, Unilever vice president for communications of South
        East Asia.</p>'
