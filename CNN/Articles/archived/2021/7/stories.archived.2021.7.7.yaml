      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6039612e-035d-4f60-bab6-5caeec0284a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayma recalled Michael requested for eight pieces of balut — one
        each for his flight crew. But Jayma and her sister Yami, who owns a balut
        business, prepared 30 pieces instead.</p>'
