    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LTFRB', 'free-ride', 'service-contracting', '2021', 'budget', 'coronavirus',
      'pandemic', 'COVID-19', 'Bayanihan-2', 'Libreng-Sakay']
    'template': '1'
    'title': 'Free rides, service contracting to resume for 3-4 months with 2021 budget
      - LTFRB'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f5f139-0e4b-4edd-b0c7-ed6804629853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:16:43.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:06:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong>&nbsp;The
        Land Transportation Franchising and Regulatory Board (LTFRB) said it is waiting
        for the release of some ₱3 billion from its 2021 budget to restart the government''s
        service contracting and "Libreng Sakay" programs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06b8ce5-314e-48d3-aa6b-1e28f4760d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:16:43.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:06:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4ee7d5-2867-46e5-931b-1bebc177d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:16:43.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:06:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a week since these projects were suspended following
        the expiration of the Bayanihan to Recover as One Act. The law allotted a
        total of ₱5.58 billion for the public transport programs, but only ₱2.17 billion
        were obligated. Of this amount, ₱1.9 billion have been disbursed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21cab2a-34bc-4d65-b1f4-986d9d5dc24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:16:43.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:06:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af59ee36-ad57-4b62-9532-a8f4952c856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:16:43.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:06:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are awaiting fund release for the ₱3 billion which is allocated
        under the General Appropriations Act for 2021 so that once we''ll be able
        to get that money, we will resume the service contracting program," LTFRB
        chairman Martin Delgra said Wednesday during a Senate hearing on industries
        hit by the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59d1983-a92a-4e73-8b3d-ad64dab85b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:16:43.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:06:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538ead70-fee5-49c9-b0a9-5d1e3c008770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:16:43.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:06:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra, however, admitted that the money - even if released soon
        - would not sustain the programs until year-end. When Senator Francis "Kiko"
        Pangilinan pressed for a ballpark figure, Delgra said "probably about three
        to four months."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c15ba67-e43b-45ec-adf7-a8031a8c88a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:16:43.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:06:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387d970-51a1-4ec8-a7c5-7f67353e4d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:16:43.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:06:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan, one of the lawmakers who have been calling for the extension
        of Bayanihan 2, stressed the need for the remaining ₱3.5 billion from the
        law that earmarked a total of ₱165 billion for pandemic response and recovery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6890bfa-da62-4963-9ddb-ec2a1bf814b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:16:43.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:06:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6544b45-5f66-4535-af9b-3084ee7447bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:16:43.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:06:44.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinakamaganda sana meron ka nang</em> ₱3 billion <em>tapos
        meron ka pang</em> ₱3.5 billion on top of that<em> para tuloy-tuloy at hindi
        na poproblemahin</em>," Pangilinan said.</p>'
    '11':
