      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC also reported in-quota shipments — or those falling within
        the minimum access volume — of 10.46 million kg in April, 10.47 million kg
        in May, and 2.78 million kg from June 1-11.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0616b5cc-3465-4767-b334-b7b0760b0efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:56:08.434+08:00
