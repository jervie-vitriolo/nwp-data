    'jcr:uuid': '832110e7-8628-4a99-a50d-cee34ed92478'
    'lead': 'The Knorr Nutri-Sarap Nutrition program aims to empower parents to create
      nutritious and delicious meals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T14:53:51.306+08:00
