      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911c9365-6f26-4511-87a1-4efa233b5c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:53:51.308+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:36.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Science and Technology - Food and Nutrition Research
        Institute conducted a Rapid Nutrition Assessment Survey in 2020 to examine
        the nutrition and food security situation in the country amid the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e411e40-bf96-4506-9a45-70d44ce28dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:53:51.308+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:36.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c5ebd3-5d30-43af-ad52-2ec8c90bb9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:53:51.308+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:36.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that six out of 10, or 62.1 percent, of surveyed
        households reported "moderate to severe" food insecurity and this is highest
        in households with children and pregnant women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b8ebdb-3955-4fc9-9d97-b635b4609608'
