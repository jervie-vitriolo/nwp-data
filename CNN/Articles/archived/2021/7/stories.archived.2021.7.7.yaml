  'US-star-sprinter-ShaCarri-Richardson-Tokyo-Olympics-marijuana':
    'author': 'Steve Almasy and Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-07T07:49:04.175+08:00
    'imagesource': 'jcr:47afbea1-6e87-4c96-953f-a29ea9581ad5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c125040-cea7-4f2e-b446-db0dd2b3581e'
    'lead': 'US star sprinter Sha''Carri Richardson was left off the roster for the
      US track and field team that will compete at the Olympics in Tokyo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T07:50:31.633+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:07:58.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:41.586+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Though her suspension ends before relay event, Sha''Carri Richardson
      left off US Olympic track team'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff305bc3-e4d5-44a1-9457-b2941134cc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:50:31.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:58.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US star sprinter Sha''Carri Richardson
        was left off the roster for the US track and field team that will compete
        at the Olympics in Tokyo, according to the team list released Tuesday by USA
        Track &amp; Field (USATF).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f1b675-04a9-40f5-a486-29c97407026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:50:31.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:58.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson had secured her spot at the Tokyo Olympics with a runaway
        victory in the women''s 100 meters at the US Olympic track and field trials
        last month. She was suspended one month from the Olympic team after testing
        positive for THC, a chemical found in marijuana, the US Anti-Doping Agency
        (USADA) announced last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fca39b0-0f8a-4f6a-b3b7-da8e4b5b8010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:50:31.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:58.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s 4x100-meter relay is scheduled after the suspension
        ends, but Richardson was not selected for the relay pool.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3181f885-40d3-4071-81a4-5a76f3c8d47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:50:31.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:58.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First and foremost, we are incredibly sympathetic toward Sha''Carri
        Richardson''s extenuating circumstances and strongly applaud her accountability
        -- and will offer her our continued support both on and off the track," a
        Tuesday statement from officials at USATF said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bff412-0de7-450c-a121-7e0fa50e21a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:50:31.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:58.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While USATF fully agrees that the merit of the World Anti-Doping
        Agency rules related to THC should be reevaluated, it would be detrimental
        to the integrity of the U.S. Olympic Team Trials for Track &amp; Field if
        USATF amended its policies following competition, only weeks before the Olympic
        Games," USATF said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff471b11-b020-42c1-b6fe-008483dd580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:50:31.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:58.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the sprinter''s agent for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5729d93-f7b3-46cf-b2cc-0ed1a1c8ac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:50:31.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:58.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson said in an interview with NBC''s "Today" show on Friday
        that she had used marijuana after finding out from a reporter that her biological
        mother had died.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501fa588-1f00-42b3-bf5f-037b9dd76c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:50:31.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:58.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just thinking it would be a normal interview and then on
        the interview to hear that information come from a complete stranger, it was
        definitely triggering, it was nerve shocking because it''s like who are you
        to tell me that?" she told NBC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c99725-b4b4-4b05-9bba-1b30cf522b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:50:31.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From there just blinded by emotions, blinded by bad news, blinded
        by just hiding hurt, honestly for the fact that I can''t hide myself, so at
        least in some type of way, I was trying to hide my pain," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90a3eea-a371-4c2b-ab4e-f421b9707def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:50:31.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USATF, the governing body of track and field in the US, said its
        credibility would be lost if rules were "only enforced under certain circumstances."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8a9170-3f02-4cdc-b49d-84c47f938d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T07:50:31.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:58.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story and will be updated.</em></p>'
  'Carlos-Yulo-gymnastics-Philippines-Tokyo-Olympics':
    'author': 'Pauline Verzosa, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-07T08:37:02.311+08:00
    'imagesource': 'jcr:97eba2dc-9a04-446f-bb0a-e1cf71520ee6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5df94b77-1bbe-4976-bb4f-350fb9757f52'
    'lead': 'Carlos Yulo won''t be the country''s flag-bearer in the Olympic opening
      ceremonies in Tokyo after the Gymnastics Association of the Philippines declined
      the offer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T08:39:58.482+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:07:57.703+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:41.720+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino gymnast Carlos Yulo seen to deliver multi-medal win in Tokyo
      Olympics'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd2f97e-8d4b-41d3-8e7e-1ecaf4ccea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T08:39:58.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — Filipino
        world champion gymnast Carlos Yulo is hoping for another golden moment when
        he competes in this year’s Tokyo Olympics. But the president of the Gymnastics
        Association of the Philippines is confident the young athlete can deliver
        not just one, but a multi-medal winning performance on sports'' biggest stage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda4d2bf-c83b-4676-802f-54f025dba838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T08:39:58.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we’re working on with Coach Munehiro Kugiyama is that Caloy
        will win a gold medal in floor, a silver in vault, and he will be in the finals
        of the parallel bar because he’s also doing very good there,” Cynthia Carrion
        said during the Philippine Sportswriters Association forum on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a66d385-97b5-4297-8a0c-65144dc09c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T08:39:58.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She poured her full trust in Yulo based on his training performance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808d0d86-3c52-4321-bb7c-002fb6f10059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T08:39:58.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If everything is done properly and he doesn’t have a deduction
        like in all the videos I’ve seen, and if he just performs the way he’s training,
        then he can get the gold because his training for me looks perfect," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4fa4de-e2a2-4f32-8bb2-219787b3b5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T08:39:58.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old athlete booked his ticket to the Summer Games after
        ruling the floor exercise event at the 2019 World Artistic Gymnastics Championships
        in Stuttgart, Germany, the first Southeast Asian gymnast to become a world
        champion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6f276f-69a6-43a6-a82d-963051f83c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T08:39:58.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Yulo has been ramping up preparations in Japan, even
        reaching peak performance right before the 2020 Tokyo Olympics was postponed
        due to the COVID-19 pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d21263b-2cd3-45d9-aba0-139437a3bc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T08:39:58.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, this did not derail the 4-foot-11 dynamo who has been
        saving new tricks up his sleeve, in the hope of bringing home the country’s
        first Olympic gold medal.</p>'
