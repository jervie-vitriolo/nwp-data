    'template': '1'
    'title': 'Biden predicts US to reach 160 million fully vaccinated Americans by
      the end of this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848d8e37-9e35-4a51-b9a8-7b1a556ccc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:21.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden announced on
        Tuesday that the United States is projected to reach the mark of 160 million
        fully vaccinated Americans by the end of this week and that his administration
        will engage in targeted outreach to get more people vaccinated, after the
        nation fell short of his initial July Fourth goals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bfc111-cb88-4cd2-a7ab-6be13ea667ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:21.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d39f0ce-8fd4-412f-a05a-e4ca17453360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:21.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over 67% of American adults have had at least one COVID-19
        vaccine and more than 157 million Americans are fully vaccinated as of Tuesday
        morning, according to the US Centers for Disease Control and Prevention. Biden''s
        goal was to have 70% of Americans with at least one shot and 160 million Americans
        fully vaccinated by July Fourth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a583ea-d6ed-49d3-8cb8-e96d1de48008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:21.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702a17b1-2ed3-4725-b218-883986319713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:21.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During remarks at the White House on Tuesday afternoon, the President
        reiterated his plea for Americans to get vaccinated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64354c1-d8e8-4882-862d-820e44fbf477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:21.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093701bf-f613-4809-9f52-3760ec1d2137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:21.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best thing you can do to protect yourself and your family and
        the people you care about the most is get vaccinated," Biden said. "The best
        things a community can do to protect themselves is to increase vaccination
        rates. You can do this."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35ddd93-e6d3-483d-9679-e04c011abbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:21.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1724ba77-5b54-4aad-a909-667ca738c73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:21.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden outlined five key areas his administration is focused on as
        it works to get more Americans vaccinated and protect the population against
        the highly transmissible Delta variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6094b0fd-ddb1-4440-b656-03ff17d23053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:21.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08faeb6-6f2f-4e6a-a21a-c70a5d8868cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President addressed his administration''s targeted outreach
        to provide information about the safety and efficacy of the vaccines, getting
        vaccines to more primary care doctors and other health care providers, and
        stepping up efforts to get vaccines to pediatricians and other providers who
        serve younger people so that adolescents ages 12 to 18 can get vaccinated
        as they go for check ups ahead of returning to school.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8205b03f-ac72-4aa1-a845-8cd2da002000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56fb609-2390-4d86-a778-712453f2c74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden discussed expanding mobile clinic efforts and making COVID-19
        vaccines more accessible by setting up vaccination clinics at workplaces and
        helping to secure paid time off for employees to get vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778b8884-cdc3-4d55-8849-2d688b33b2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a640206c-2072-4af1-9327-f69eac39980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also stressed that the administration will continue to work
        with governors and local leaders and across the public and private sectors
        to get more Americans vaccinated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07b898f-9f6d-48c0-a4bf-9317eca4a844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160d14a9-d75e-4761-80f9-4bc81f1fbb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said earlier Tuesday that
        the administration would continue building on efforts in which it has seen
        the most success.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b4ec1e-d16e-468d-88a6-1755314e8873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358d12f8-b7b8-4b42-abde-81f089edb247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t just give up just because you haven''t reached every
        single person," Psaki told reporters at a White House briefing. "We''re going
        to continue to apply where we, what we''ve seen have been the best practices
        over the past several months."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc18a8b5-e9e1-4f00-95cc-e8b39675bf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
