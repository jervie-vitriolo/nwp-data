      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2912d1c-43e6-4924-9b7e-bde91c7c34b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that Rea&nbsp;is gone, Sheen doesn’t know how to explain the
        situation to his daughter. At first they thought that Rea was just hospitalized,
        reason why his daughter made a drawing that she hoped will make her aunt feel
        better.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e583fd81-4e00-4d65-917d-83fd3175a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93f4a67-df16-4f08-9a60-069377288224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May</em> drawing <em>siya para kay tita niya. Pero di niya
        alam si tita niya, wala na</em>. Drawing lang po yun. <em>Sabi niya po sa
        akin</em> [She told me]: Papa, don’t open please. Give this to Tita Rea,”
        Sheen narrated.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b395c70-fcc6-42ae-b2d5-270075a90b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.365+08:00
