      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:56:08.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:29.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 14 million kg in out-quota imports were logged in April;
        26.03 million kg in May, and 12.36 million kg from June 1-11.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40d372f-f95d-4805-ac27-ed47ce79b8b5'
