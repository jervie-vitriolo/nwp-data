    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0839a57c-6bc9-4d45-92b9-0ada7f4004e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T09:13:36.430+08:00
      'mgnl:createdBy': 'joemil'
