    'template': '1'
    'title': '''Bakit ‘di ka na bumalik?’ Families of plane crash victims mourn their
      untimely death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb4a62-20e7-45dd-ba6a-e39fbd27e80e'
      'mgnl:activationStatus': true
