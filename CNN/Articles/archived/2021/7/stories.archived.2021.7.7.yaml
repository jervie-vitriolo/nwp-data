      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said this means less money for government’s efforts to
        boost programs supporting local hog raisers, which were gravely affected by
        the ASF outbreak and force to compete against imported pork.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a87914-5175-4e02-afde-7b5d69f53cd7'
