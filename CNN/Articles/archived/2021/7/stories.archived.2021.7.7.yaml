      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b3b34-a1da-4994-b19a-c94d758b9c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi mo sa akin</em> 2:30 <em>babalik ka kasi magsusundo ka
        pa ng</em> [You told me you''ll be back by 2:30 since you''ll be fetching]
        another batch of military.<em> Sabi mo dalhin ko ang mga bata kasi</em> miss
        <em>mo sila, gusto mo sila makita. Pero ikaw naman ang di bumalik</em>,” Jayma
        as she tried to explain how she felt after learning that Michael is already
        gone.</p>'
