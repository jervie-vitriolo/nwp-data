      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Center for International Trade Expositions and Missions (CITEM)
        supported the event. Through its executive director Pauline Suaco-Juan, it
        is championing mentorship through a partnership with Tokyo’s H30 Fashion Bureau
        and LIT Fashion Consultancy, brought on to help Filipino fashion brands enter
        the Japanese fashion market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f7b2a0-c03f-4855-9cfa-bb44a26e8b95'
