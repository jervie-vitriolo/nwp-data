      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> The arrival
        of 170,000 doses of Sputnik V vaccines scheduled on Wednesday will be pushed
        back due to logistical issues, the National Task Force Against COVID-19 said.</p>'
