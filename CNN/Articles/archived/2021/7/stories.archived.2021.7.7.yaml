  'Sesame-Street-Elmo-dog-adoption-Tango':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-07T06:30:44.165+08:00
    'imagesource': 'jcr:60d6f522-07cc-433e-b650-d4b4a7105ab4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3b0cddb-4919-4216-a15d-cfef588d5200'
    'lead': 'Elmo''s latest companion Tango is going to find her fur-ever home on
      Sesame Street.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T06:32:06.982+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:08:10.583+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:39.995+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elmo''s adopting a puppy on Sesame Street and your heart probably can''t
      handle the cuteness'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ba90a7-d21f-44ba-ab94-3cd003511526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:32:06.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:10.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elmo''s latest companion is going to find
        her fur-ever home on Sesame Street.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6453c63-212b-4fa5-b44a-0ba8c2201f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:32:06.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sesame Workshop on Tuesday announced a new resident: Tango, Elmo''s
        adopted puppy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791d85d5-3054-4c75-9d5f-69a668370292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:32:06.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tango will be introduced officially in "Furry Friends Forever: Elmo
        Gets a Puppy," a 30-minute special debuting August 5 on HBO Max. (HBO Max
        and CNN share parent company WarnerMedia.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e6036b-bdbf-4373-873a-91cb8d543973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:32:06.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:10.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In development for two years, according to a Sesame Workshop press
        release, Tango "will show preschoolers how to meet a new animal, gently play
        with and brush a pet, teach new tricks, give baths, and, most especially,
        show love and affection for their furry friends."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51741b14-65e4-43f1-bc6f-d250016d2fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:32:06.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:10.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tango''s debut could be seen as timely, as many families invited
        new pets into the fold during the pandemic — a trend that seems to be going
        strong, according to PetPoint, which gathers data from more than 1,100 animal
        organizations in the U.S.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202dec65-0d66-4238-8655-686fde3de0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:32:06.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2021, more than 32,000 dogs were adopted, which was a 16.7%
        increase from the previous year, PetPoint found. The number of dogs surrendered
        to animal welfare organizations, however, is also up, with 15,420 so-called
        owner surrenders in May 2021 — an increase of 23.9% from May 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b51084-2889-4e1d-952c-e564ba226164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:32:06.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans are for Tango, meanwhile, to stick around.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143d08d3-b7b9-4231-a150-4cbb1e0a793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:32:06.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:08:10.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sesame Workshop said the pup will be "a mainstay in future Sesame
        Street content," allowing "for consistent modeling of safe behavior and age-appropriate
        help with a pet," a release said.</p>'
  'Gail-Devers-Graves-disease':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-07T06:24:57.305+08:00
    'imagesource': 'jcr:e26fafc6-2320-4166-9440-260aaf9f3ea5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d7f7a14-2033-4221-b0bd-a9c471cb3fc3'
    'lead': 'Gail Devers'' first Olympic gold medal could hardly have come in more
      dramatic circumstances, dipping for the line in a blanket finish thought to
      be the closest ever 100m final.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T06:34:31.975+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:08:09.667+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:40.205+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three-time Olympic gold medalist Gail Devers on how Graves'' disease
      ''made me who I am'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15b2d45-9aa7-437e-a46b-3fdf08feffd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Gail Devers'' first Olympic gold medal
        could hardly have come in more dramatic circumstances, dipping for the line
        in a blanket finish thought to be the closest ever 100m final.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0f5593-7d95-4786-b303-675de80cacfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While her time of 10.82 seconds was less than a tenth of a second
        faster than her four nearest rivals, it wasn''t just the nature of the race
        that made Devers'' win so special, but also the journey she had taken to get
        there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df03b831-2b96-4170-907a-94085dd24c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years leading up to the 1992 Olympics in Barcelona, Devers
        endured a series of traumatic health complications -- a "gamut of symptoms"
        which brought her close to retirement before her athletics career had even
        left the starting blocks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff406dd3-3fb6-4c64-a598-09fd0b542975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weight loss, hair loss, headaches, insomnia, bulging eyes and painful
        skin sores were some of the health issues that afflicted Devers in her early
        20s, driving her to desperate measures over a two-and-a-half-year period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af9c3a9-6d55-4be8-8ac7-b2c678dada09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I looked like a monster ... I couldn''t stand the way I looked,"
        the 54-year-old tells CNN Sport.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc2bfdd-23dc-4c26-bfc4-97abe7375510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually covered up my mirrors and stopped looking at myself.
        I stopped going out because when I went out, people would ask, ''Hey, what''s
        wrong with you?'' and I had no answers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af7c3e-37ff-43fe-97f6-c2e42d3c6cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the time of the 1988 Olympics in Seoul, Devers says she had
        been running as slowly as she did in high school and failed to progress past
        the semifinals of the 100m hurdles, her favored event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb22a3c6-504f-486f-b53a-b47ad6a05d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her condition, which some doctors put down to overtraining, worsened
        when she returned home; at one point, her weight dropped to 79 pounds -- 40
        pounds less than her usual running weight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad904629-a54c-4dd2-a319-d488e4782dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had given a resignation speech to my coach saying that I didn''t
        want to take up his time because I''m out there competing or trying to compete
        and I''m pulling my hamstrings by jogging," Devers remembers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e138c2-743a-477c-8fe2-1203ebee4166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a problem, (but) he wouldn''t let me resign, thank goodness,
        and said, ''We''ll figure this out.''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2b9933-e603-479d-8cde-b6fee17c17ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only after years of visiting health experts across the United
        States that Devers finally learned she had Graves'' disease, an autoimmune
        disorder, which causes an overactive thyroid gland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ac6823-be1e-495d-9d98-a5584de2f388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then the tears just started flowing," she says of the moment she
        received a diagnosis. "Finally, somebody had an answer for me."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff776d3e-e2d6-4021-b4f9-8bf5102e3526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, 30 years on from her Graves'' disease diagnosis, Devers wants
        to raise awareness for the condition and its accompanying symptoms -- especially
        as July marks Graves'' disease awareness month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4fe49f-a178-48da-9242-78e6dfa4c03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continues to take medication each day, and only recently discovered
        that issues with her eyes -- pain, bulging and sensitivity to light -- are
        linked to thyroid eye disease, a condition related to Graves'' disease, but
        one that requires separate treatment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a840548-647f-4d70-8218-c57bad5fc235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are 10 million people who could have Graves'' disease,
        then my job, our job is to make sure that 10 million people -- they''re under
        a doctor''s care," says Devers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ea6de4-7e18-45b4-8ac7-cb17dfb94bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her diagnosis in 1990, Devers received radiation treatment
        that caused painful blisters on her feet as a side effect of the medication.
        The situation got so bad that doctors came close to amputating her feet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0955fc7-cfa4-4d07-9aab-704b34d6d0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But through all the complications of Graves'' disease, Devers maintains
        that her health challenges propelled her to new heights once she was able
        to return to athletics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b6b0ff-c46e-4582-b24c-acb5275ce09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always tell people that if I had my life to live over, I would
        ask for my Graves'' disease again because it''s made me who I am," she says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2198c220-6de8-4287-b608-085d70c98acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe I''m stronger at having to go through what I went through
        ... Everybody''s faced with challenges. We all feel like sometimes walls are
        closing in on us and there''s no way out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7fa055-c7a1-4894-acaf-e30369547cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do you do? You remember that strength and resilience that
        you have when you step on the line."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9443ae7-1b5e-4879-82ff-b79d801f478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her 100m victory in 1992, Devers went on to win golds
        in the 100m and 4x100m relay at the 1996 Games in Atlanta, making her one
        of just three women to successfully defend the 100m title at the Olympics.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528882e4-27b0-41a0-bf9b-c8d2b1f77d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite winning three world championship titles in the 100m hurdles,
        Devers'' quest for an Olympic medal in that event proved to be ill-fated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc811aa6-a2f5-4a13-9558-1ffe1fffb193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1992, she was on track for a comfortable victory before hitting
        the final hurdle and staggering across the line in fifth place. Statisticians
        later calculated that, had she not stumbled on the final hurdle, Devers would
        have broken the world record.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc93f55-aad9-49e7-a34d-32eebfb5c2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in Atlanta four years later, she could only finish fourth in
        the final; in 2000, she pulled up in the semifinal with a torn hamstring,
        and in 2004, it was a calf injury that thwarted her progress.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b40a2bd-d177-40ed-9639-6d9020a45844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, her 100m gold in 1996 -- when Devers edged out Jamaica''s
        Merlene Ottey after they both clocked the same finish time -- still makes
        her the last American woman to win the Olympic 100m title.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a05247-ff5e-4f75-9362-0ba8fd87c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Tokyo Olympics, which get underway later this month, Devers
        says she hopes an athlete from the United States can end the 25-year wait
        for a gold in the women''s 100m, but also admits she''s a fan of British sprinter
        and 200m world champion Dina Asher-Smith.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2754b8cc-2dea-4e53-9cc1-b68d9a0a4fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Off the back of a career that was shaped by the resilience and determination
        required to overcome her health battles, Devers is well-positioned to give
        advice to current Olympians who are approaching the Games after a year fraught
        with the confusion and uncertainty of the pandemic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a195fa6-522b-46ea-83fd-fbe168a8028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got challenges, you''ve got stresses, you''ve got self-doubts,"
        says Devers. "Whether it''s swimming, diving, whatever your event is, when
        you step up to the plate, be ready to put your all on the line so that you
        don''t leave with question marks."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff2ab42-303e-41bb-bab3-c37d6ccda308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having competed up to the age 40, Devers still stays active and
        recently finished her first half marathon. Away from sport, she remains dedicated
        to raising public awareness of Graves'' disease.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b1a3e3-b507-4ff4-b691-e04f44280558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been dealing with things for 30 years," she says. "I need
        to help people get to the finish line quicker than I got there."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4519ac73-5ee2-4a3f-baed-dd2a5f351817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:34:31.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:09.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/06/sport/gail-devers-olympics-graves-disease-spt-intl/index.html"
        target="_blank">Three-time Olympic gold medalist Gail Devers on how Graves''
        disease ''made me who I am''</a></em></p>'
  'India-Twitter':
    'author': 'Diksha Madhok, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-07T06:35:16.363+08:00
    'imagesource': 'jcr:5902d51a-3434-4ab7-819d-ed282da33238'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60439123-89e8-4339-9b6e-1bfdc2b682a3'
    'lead': ' Twitter is in uncharted waters in one of its largest markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T06:38:13.837+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T12:08:07.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:40.452+08:00
