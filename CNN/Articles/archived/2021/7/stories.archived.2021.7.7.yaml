  'DOLE-suspension-OFW-deployment-Israel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-07T19:58:00.612+08:00
    'imagesource': 'jcr:a7183047-ea50-4582-9061-25bcad273f7b'
