    'template': '1'
    'title': 'Children slept over an hour more with mindfulness training, study finds'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d2ea8-b9c3-44df-b467-51641075ef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elementary schoolchildren who took mindfulness
        training two times a week for two years slept an average of 74 extra minutes
        a night, a new study found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec2104c-3d59-469c-a7e2-ee0330db3e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That boost in total sleep time included an additional 24 minutes
        of rapid eye movement (REM), the dream stage of sleep when memories are consolidated
        and stored.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dbf6d7-364d-44d1-8892-b059ae12f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The improvement in the rapid eye movement stage of sleep is really
        remarkable," said senior study author Ruth O''Hara, a professor in the department
        of psychiatry and behavioral sciences at Stanford University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98ddd45-7d1d-43e9-9707-ae95f80dcdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rapid eye movement is a very important phase of sleep for neuronal
        development and for the development of cognitive and emotional function,"
        O''Hara said. "So it was a striking finding for us, and we were somewhat surprised
        at the substantial amount of benefits we saw in the quality of the children''s
        sleep."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3d300b-318a-4d07-a5a4-470670f15c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Tuesday in the Journal of Clinical Sleep Medicine,
        found improvement in sleep began within three months of starting the training,
        and it increased with higher participation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8a3922-0f20-42bb-bb05-24e463526934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children who reported using the techniques more often outside of
        class, at home, had larger gains in sleep over the time period we studied,"
        O''Hara said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7014514-4cbd-4423-a1cc-cd861148d279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In stark contrast, children who did not receive mindfulness training
        lost nearly 64 minutes of sleep over the same two-year period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bfae9b-d793-4494-9105-28462734eee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes intuitive sense that children who didn''t participate
        in the curriculum decreased their sleep, based on what we know about what
        it''s like to be a kid this age," said lead author Christina Chick, a postdoctoral
        scholar in psychiatry and behavioral sciences at Stanford.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43094bd1-4f32-410a-9a54-cccf3e89e5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Older children are possibly staying up to do homework or talk or
        text with friends," Click added. "I interpret our findings to mean that the
        curriculum was protective, in that it taught skills that helped protect against
        those sleep losses."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3600dcdc-ba41-4bc3-9cfe-998bfd11f95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sleep is critical for youth</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062133b6-6715-43eb-9918-fcc55a39c0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elementary-age children and pre-teens are supposed to get nine to
        12 hours of sleep each night, while teens should sleep eight to 10 hours,
        according to the US Centers for Disease Control and Prevention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dd18cc-80b7-4498-abc6-e6566831b694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children and adolescents who do not get enough sleep have a higher
        risk for many health problems, including obesity, type 2 diabetes, poor mental
        health, and injuries," according to the CDC. "They are also more likely to
        have attention and behavior problems, which can contribute to poor academic
        performance in school."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef019694-6f64-4e40-bf7b-7a0f42fe1a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a 2015 CDC study found a majority of middle school and
        high school students reported getting less than the recommended amount of
        sleep for their age.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eac43be-7d78-4949-8bf2-33ca660e9b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Academy of Pediatrics has called sleep deprivation
        among children an "epidemic" and recommended in 2014 that middle and high
        schools start no earlier than 8:30 a.m. to allow teens to get the sleep they
        need.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff89d35-c8f8-4992-8eba-ea4e5c7669fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequences of a steady diet of poor sleep include mood disorders
        -- such as depression and the potential for self-harm -- cognitive and memory
        problems, and metabolism disruption, and obesity, according to the AAP.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd30a29-50c1-415b-9c80-7fc475000675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Starfish'' and ''ocean'' breath</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc19a706-8bd6-4db9-85dc-b97516a09949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study recruited 1,000 third and fifth graders from two school
        districts in lower income communities in the San Francisco Bay area. Many
        of the children''s families were at or below poverty level and received food
        stamps, and all of the children participated in school lunch programs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e1f99f-af02-4342-acab-611632b2328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleep can be especially problematic for children living in poverty
        due to crowded, unstable housing, food insecurity and possible higher levels
        of crime, according to the study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f6c86-28a8-4b9a-8cde-64578989da6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To fall asleep you have to relax, but they have a hard time letting
        their experiences go," said the study''s lead investigator Dr. Victor Carrion,
        a professor of child and adolescent psychiatry who directs the Stanford Early
        Life Stress and Resilience Program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dd54ba-c2de-4339-a5ec-c5ee67d2b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t feel safe and may have nightmares and fears at night,"
        said Carrion in a statement that said he launched the study to help young
        people manage the effects of living in a stressful environment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e90a8-8f9e-4b20-8ee2-04b5772b2418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the study, one school district served as a control group
        -- it did not implement any mindfulness education in physical education (PE)
        classes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27783bfe-9603-4aab-988e-f7cef2915491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other school district implemented during PE a mindfulness curriculum
        from Pure Edge, a non-profit organization which provides free programs to
        schools and non-profits to build skills in stress management.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84985c5-1b74-47fc-88b1-8b21fcb66f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twice a week children were taught breathing techniques, yoga-based
        movement, and ways to recognize and cope with stress in PE class; they did
        traditional PE exercises for the other three days.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd9d0f8-24d2-486f-9bb2-5c97c7408728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bringing awareness into the present moment, paying attention to
        bodily sensations of stress and recognizing how it can affect their mood was
        one focus of the training," Click said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e084be-08a4-4fb9-b11d-34a5bb5ed5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alongside the mindfulness practice was teaching kids what stress
        was and recognizing that in their environment," Chick added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2041c8a-3c70-447b-97c0-ac574f817f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Techniques for mindful breathing were taught in an age-appropriate
        way. For example, Chick said, children in grades three through five were taught
        "starfish breath," in which they "imagine their hand is a starfish and they
        trace each finger up with the inhale and out with the exhale."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee87de-28ef-4906-9eb8-084e3fd505d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children in grades six though 12 were taught "ocean breath," in
        which "they breathe in through the nose and out through the mouth, as though
        they were fogging a mirror," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d8bd49-e27f-4740-b71f-0d8e2c0a96d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children were taught that, through this type of mindful breathing,
        they could ''hack'' their brain and nervous system by calming a part of the
        nervous system that is usually automatic," Chick explained. "In this way,
        they were taught how to be active participants in their own wellness."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f897a-ae86-4416-8e55-cc63ef7b9f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First study to objectively measure sleep</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43610c82-2bcd-407e-a5b8-d50efa9a344b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 1,000 children in the study, 58 who received the curriculum
        and 57 who were in the control group were recruited for at-home measurements
        of their brain activity during sleep.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31860b0c-f0bc-4890-88d9-8362ce32ad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like a mobile sleep lab," Chick said. "We went to their
        homes, set up our sleep monitors, and placed a cap of electrodes on each child''s
        head to measure their sleep cycle. We also measured their breathing, heart
        rates and blood oxygen levels."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5492eb18-82cd-4be0-baa4-7499d6e2f485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first study to use objective sleep measurements, instead
        of relying on a child''s description of how well they slept, O''Hara said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fbfc24-9b84-4f6a-931f-11e0d1b58076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study was the first to use this external, extensive polysomnography
        system -- which is the gold standard for measuring sleep architecture -- combined
        with a curriculum that actually targets mindfulness in the school setting,"
        she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18a2112-fd0e-4836-a47e-559a982c24ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the overall 74-minute increase in sleep, children
        who gained the most sleep during the study also reported increases in stress.
        That''s likely because the mindfulness curriculum helped them understand what
        stress was, Chick said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8604cbca-ecfd-45f0-8bc4-4f609a6a474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Students actually reported using the stress reduction techniques
        quite a bit, even bringing them to the home environment," Click said. "We
        have some quotes from the students like, ''If my mom is getting stressed,
        I tell her we should do a deep breathing exercise.''"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc3de3-d763-4ee5-b807-7a98cd74ae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at Stanford plan to continue to analyze the data gathered
        from the study to see whether the extra sleep also impacted the children''s
        academic scores, and they hope to encourage other school districts around
        the country to implement such mindfulness training.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a10d107-d9f9-4fe1-a66d-3fb033280cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the that the curriculum is available at no cost to schools.
        I would highly encourage parents to advocate for the implementation of this
        or similar programs by their school districts," O''Hara said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b1f696-2011-4f7e-b8c2-c9219065627e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T06:56:25.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:08:01.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/06/health/child-sleep-mindfulness-wellness/index.html"
        target="_blank">Children slept over an hour more with mindfulness training,
        study finds</a></em></p>'
  'Britney-Spears-attorney-resignation':
    'author': 'Chloe Melas, CNN'
