    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6495024-31cf-472a-989f-c171ccddefae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:07:40.879+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They credit the collaboration with Young K to their Liwanag, members
        of which also follow a wide range of K-pop groups and, eventually, discovered
        Korean idols who listen to the band’s chart-topping song “Maybe The Night”
        — including Day6’s Young K. During a V LIVE segment that Young K hosted for
        My Day (Day6’s fanbase), he was asked by Filipino fans if he was open to working
        with Ben&amp;Ben or any Filipino artist — an idea he enthusiastically responded
        to. One thing led to another: Ben&amp;Ben’s management and label Sony Music
        and JYP Entertainment got a hold of each other, and not long after, working
        on a song together became a reality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b26a726-434c-4f1c-a367-2ba44c85acc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:07:40.879+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Out of [the] few songs that I listened to, ‘Leaves’ caught my ears
        the most. The message given through the lyrics and the entire vibe was very
        heart-warming. And the vocals were amazing,” says Young K on the song’s official
        release.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f651b0-0c66-4a4c-bab4-b5d7ac57eea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:14:35.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June 20, Ben&amp;Ben also released the Korean rendition of
        the song “Leaves” — the first time the band sang an original song in another
        language.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892eeb99-bae3-4df3-8428-b1fc004338a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:07:40.879+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as the collaboration with Young K on “Leaves” displays the
        vulnerability that characterized Ben&amp;Ben’s earlier work, it is also emblematic
        of their history as a band.</p>'
    '33':
