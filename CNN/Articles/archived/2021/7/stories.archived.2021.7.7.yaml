      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to cap their meeting, Jayma snapped a souvenir photo… It’s her,
        Yami and Michael, and dozens of soldiers lining up, preparing to board the
        C-130 plane at the background.</p>'
