      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the assurance during his virtual summit with President Rodrigo
        Duterte to mark the 45th year of the diplomatic relations between the Philippines
        and Russia on June 3.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
