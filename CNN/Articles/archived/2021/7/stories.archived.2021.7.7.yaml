      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite falling just short of his holiday goals, the President spent
        the weekend touting the progress the nation has made in its fight against
        the pandemic. He and first lady Jill Biden hosted their biggest party yet
        at the White House and welcomed 1,000 essential workers and military personnel
        on the South Lawn to mark Independence Day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bdc40c-c081-43ee-aa1d-c0432ed09660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0b731e-9ff0-4e1e-8a1a-b2f3f45a1a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:21.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the celebration came at a time when federal officials are warning
        about the Delta variant and doubling down on getting the rest of the US population
        vaccinated and protected.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4725dac-b78f-48a7-bec3-01d6e7f247a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:21.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e784fe1-b8da-4a19-b6af-bd1b4753aa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:13:55.231+08:00
      'mgnl:createdBy': 'bamba'
