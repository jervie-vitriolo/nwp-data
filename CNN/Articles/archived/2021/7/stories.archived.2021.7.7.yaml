      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the People''s Reform Party said they
        may renew their alliance with Duterte''s regional party Hugpong ng Pagbabago
        for next year''s polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
