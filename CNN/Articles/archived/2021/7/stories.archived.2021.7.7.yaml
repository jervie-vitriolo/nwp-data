      'mgnl:lastActivated': 2023-01-25T12:07:40.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> Ten police
        officers are facing a homicide complaint following their involvement in an
        anti-drug operation that led to the killing of a 16-year-old boy in Laguna.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b6eddc-c370-4fc4-a5a5-8bc2d5e3447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:13.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:40.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Philippine National Police Chief PGen.
        Guillermo Eleazar said the filing of the complaint is "proof that the PNP
        will not shield its personnel" and that the organization "will not tolerate
        police abuse" within its ranks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3befd1e-6e87-4ee6-b266-de81aa1bd3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:13.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:40.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384647a7-90df-4dc8-87ad-e346ae72285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:13.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:40.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“For now, hayaan nating gumulong ang kaso ng mga pulis na nakasuhan
        at hintayin natin ang magiging resolution nito,"</em> he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bda411-4dbb-4ec2-8e57-ac493dfbc034'
