      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a3612e-ee39-4367-a417-4292df644834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:12:13.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:46.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque cited the concern of Quirino Governor Dakila Cua, national
        chairperson of the League of Provinces of the Philippine, about the "unclear"
        guidelines on the proper verification of vaccination cards of travelers entering
        certain localities since the cards lack security features to prove their authenticitiy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c35f4f-4b17-4747-8a96-812d33685c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:12:13.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:46.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f248d23-c876-4325-a973-4a36eef4f05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:12:13.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will invite him (on Thursday) in the IATF meeting so that he
        can personally represent the concern of certain local government units," Duque
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6042bcec-d9ce-4dec-b500-71f7b2b37315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:12:13.994+08:00
