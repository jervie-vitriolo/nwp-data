      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Handa po kami na humarap. Kung ano ang hanapin nilang dokumento...ilalabas
        namin para patunayan po kung ano ang katotohanan," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
