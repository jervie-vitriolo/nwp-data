    'jcr:uuid': '922df276-2de6-42f1-80ad-d847ebeda3c9'
    'lead': 'Despite booking stints in an international league, basketball stars Juan
      and Javi Gomez de Liaño say they remain committed to the Philippine national
      team, adding they will ''always be ready'' to suit up for Gilas in the future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T23:38:22.200+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T12:06:41.086+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:06:08.734+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Juan Gomez de Liaño cleared by Japan club team to play for Gilas in
      future tournaments'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46616fd1-e58c-4a67-8ca0-6b21e3e7a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T23:38:22.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:06:41.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)—&nbsp;</strong>Despite
        booking a stint in an international league, basketball star Juan Gomez de
        Liaño said his new club team won''t be stopping him from donning the Gilas
        Pilipinas jersey in future tournaments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746dfc70-5d2a-473a-9e11-a3eb62576255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T23:38:22.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:06:41.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our contracts also we placed a clause whether there are international
        games for Gilas," Gomez de Liaño told CNN Philippines'' <em>Sportsdesk</em>
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0619492-2c02-4798-a30a-ba18df159a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T23:38:22.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:06:41.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My club team personally allowed me to you know play for the country.
        So they gave me that honor and I''m extremely blessed for that go signal,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73038b6-a07d-4daf-9883-36b06ca50069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T23:38:22.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:06:41.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan and his brother Javi recently made headlines after they both
        signed with Japan B. League teams —&nbsp;Juan with <a href="https://cnnphilippines.com/sports/2021/6/23/Juan-Gomez-de-Liano-Earthfriends-Tokyo-Z-Japan-B.League.html">Earth
        Friends Tokyo Z</a>, and Javi with the <a href="https://www.cnn.ph/sports/2021/7/5/Javi-Gomez-de-Lia-o-Ibaraki-Robots-Japan-B.-League.html">Ibaraki
        Robots.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f27953-8a75-41c1-a2d0-9f573dab06cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T23:38:22.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:06:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the two former University of the Philippines Fighting Maroons
        standouts expressed excitement over the next chapter of their basketball careers,
        they stressed they remain committed to the national team, adding they will
        "always be ready" to suit up for Gilas in the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d919cf-e392-44ac-8b4a-33e172c9046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T23:38:22.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:06:41.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always been a dream of mine to represent and play for the
        country," the younger Gomez de Liaño added. "The coaching staff, the management
        if they ever reconsider us, whether they call us up in the near future, Javi
        and I will always be ready."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
        <iframe style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden"
        frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x82ig7h"
        width="100%" height="100%" allowfullscreen > </iframe> </div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930fb636-904c-4ad6-8a0f-bfa77254f9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T23:38:22.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:06:41.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8696f2-e5f9-4466-983f-3bb5219a663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T23:38:22.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:06:41.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Javi, going to Japan with his brother would be a "great stepping
        stone" for them to achieve their goals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8723232-dee4-4485-a1cf-84371cea2ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T23:38:22.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:06:41.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shared that he would be bringing the traditional Filipino
        <em>"puso"</em> (heart) once he steps out on the court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69334cc0-83ec-418f-8958-66b6b61486c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T23:38:22.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:06:41.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from playing my game, I''ll show the usual Filipino aspects
        like playing with pride, with puso, and no fear and of course playing intense
        defense because that''s what we''re known for," he said. "And also that never
        give up mentality all throughout the game."</p>'
