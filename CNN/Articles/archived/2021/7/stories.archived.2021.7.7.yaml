      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I never thought <em>na ganito ang mangyayari… Parang sinisisi ko
        ang sarili ko. Parang ako ang nagtulak sa aking anak e</em>,” said the retired
        soldier.</p>'
    '107':
