    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa96c8a-ce54-4ae2-a797-75f117eea62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:03:17.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung buong essence ng song, perfect na kasi siya with just the
        piano, guitar and just that bareness gave so much life,” Miguel says about
        the  original musical arrangement of “Leaves.” To detail the same vulnerability
        as the original, the group rearranged “Leaves” by playing along with the song
        and left spaces in the chorus and second verse for the sweet and strong vocals
        of Young.K.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a526d4a4-05de-4f12-9b64-aa1dbf409258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:03:17.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The collaboration] is the first step [towards] everything that
        we desire to do,” Miguel says. “Collaborations like this [are] an exchange
        of culture and an exchange of culture is always a step towards unity.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e50a15-a659-418d-93a0-e999c92acbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:03:17.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this interview with CNN Philippines Life, on my screen is half
        of Ben&amp;Ben — twins Miguel and Paolo Guico (vocalists and acoustic guitars),
        Pat Lasaten (keyboards), and Agnes Reoma (bass). They sat comfortably in what
        I presume is their sala of the house that the entire nine-piece band now share
        and live in all together, four years after they formed Ben&amp;Ben.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca52d0-9c33-4573-a06f-8c3a85aad29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:03:17.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Musical roots and beginnings</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9a39d2-dcbc-4173-89c9-88b8b9eb3517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:03:17.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having studied in the same high school, I first knew Paolo and Miguel
        as members of the band Deadline — mostly performing Paramore, Yellowcard,
        and Urbandub covers as they competed in the yearly battle of the bands. At
        the time, the twins only considered music as part of an after-school culture
        — <em>jamming</em> with their friends at the back of the classroom once the
        bell rings. The twins confessed to choosing engineering as their college major
        after tinkering with sound speakers, thinking it was the closest they could
        get to pursuing music full-time.</p>'
    '10':
      'image': 'jcr:d44a5f9e-36b0-4dab-b13a-94bfffe7fbfd'
      'imageCaption': 'Twins Paolo and Miguel Guico in their high school band Deadline
        performing at Battle of the Bands. Photo courtesy of MIGUEL AND PAOLO GUICO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c1f124-b857-4567-81d9-6c6e1cf11f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:03:17.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53ef773-ad3c-4f6b-9547-cba3aa3022e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:03:17.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We played guitar [then] but we weren’t really confident with singing,”
        Paolo says. He remembered coming across an ad on Facebook about Elements Music
        Camp which he understood as a workshop purely focused on songwriting. “‘Yun
        pala, it focused on songwriting but you also had to perform what you write,”
        Paolo says. The camp’s mentors included Gloc-9, Noel Cabangon, Joey Ayala,
        and Ray Valera. The twins call their joining the camp not only the opportunity
        that pushed them out of their comfort zone, but also a cathartic experience.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996809b6-81c0-44a5-b582-af36cd7bf4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:03:17.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It really transformed the way we saw music, the way we saw life,
        and it really woke something up in us na the power of music is something so
        much bigger than any of us could ever imagine,” says Paolo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f7e652-5ec0-4116-8e8d-17b63476e46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:03:17.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Paolo and Miguel, Agnes shares a history of participating in
        several Battle of the Band tilts during high school before pursuing a degree
        in music composition like Toni Muñoz (percussionist). Other bandmates also
        pursued related degrees: Andrew de Pano (percussionist and vocals) studied
        music education, Jam Villanueva (drummer) and Poch Barretto (lead guitar and
        vocals) pursued music business management. Pat describes her career in music
        as the most logical path for her to take. She was first taught by her father
        to play instruments and later was trained to create musical scores for films
        and shows (such as “Gaya sa Pelikula” and “LSS”) — a side job she continues
        to do. Keifer Cabugao (violinist and vocals) is the sole member who has a
        non-music related academic background (business entrepreneurship.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dfceae-b99f-4ed8-b89d-a832ab6ab24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:03:17.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Paolo and Miguel tried their hand in the music industry
        as the duo, The Benjamins. “Pursuing music in the Philippines, especially
        at that time, was such a huge gamble kasi hindi ka rin talaga sure kung ano
        yung pwede niyang puntahan,” Paolo shares. But even as they imagined that
        the odds are stacked against them and anticipated challenges hinged on their
        decision, they decided to wager their chances.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271018d9-5f27-469f-bde3-27cc5309c251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:03:17.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest followed when their paths crossed with seven young musicians
        that they would later call their bandmates — in a fortuitous encounter at
        a recording studio that led to a one-night only live show. The growing local
        music scene at the time fostered a culture of performing live at bars, school
        events, cafes, and other music venues. “A lot of young people during that
        time ay tumutugtog sa iba’t ibang lugar at sila-sila rin nanonood din ng gigs
        sa iba’t ibang lugar,” Miguel recalls. “That’s where we found each other.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecfa43d-5845-4da0-9ad5-29c0152908a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:22:00.713+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Looking back, it really wouldn’t have happened any other way na
        meeting all nine [members] of Ben&amp;Ben talaga, it really was by some bigger
        plan na all of our paths crossed at one point and then converged altogether
        to make it what it is today.” — Paolo Guico&nbsp;</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2db6aa-52ec-492f-8c0a-0969db0dcfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:03:17.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguel and Paolo were then gearing up to release their songs “Kathang
        Isip,”&nbsp;“Leaves,” “Susi,” and “Dahilan” as The Benjamins. They invited
        a few friends (Toni, Andrew, Jam, Poch, Keifer, Agnes, and Pat) who they felt
        could add more color and life to their music. “It all started with a record
        — like love at first jam,” Miguel says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be69369a-ff7b-4d68-8819-b833361af1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:03:17.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every member of the band, it felt like undeniable chemistry
        in their first live performance. While they initially performed as a nine-member
        act for fun, they performed gigs for four more months before officially introducing
        themselves as Ben&amp;Ben in May 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c29936-4a81-4520-addc-5dec62079e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:03:17.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Looking back, it really wouldn’t have happened any other way na
        meeting all nine [members] of Ben&amp;Ben talaga, it really was by some bigger
        plan na all of our paths crossed at one point and then converged altogether
        to make it what it is today,” Paolo says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1403d4fb-f0cd-4c30-bd85-a135faa4e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:03:17.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Home is where Ben&amp;Ben’s new story begins</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80430a9-822f-44b8-b880-3c2b9745d631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:03:17.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, they decided to rent their first home that could fit
        all nine of them. “It’s been a joke for so long and then it became a plan
        because of the pandemic,” Paolo said of the choice to live together.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e687eaa3-bdf0-4ee9-ad0b-9f2453e38124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:03:17.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going on the tour for their debut album “Limasawa Street” unearthed
        several logistical challenges that drained both their energy and creativity.
        “During the tour, halos everyday na kami nagkikita – uuwi sa same hotel, lilipad
        ulit, uuwi, matutulog sa kanya-kanyang bahay tapos magkikita naman.” With
        the houses of all nine members spread across the corners of Metro Manila,
        traffic, time, and distance were their tour’s biggest enemy. “Until one time,
        sabi ni Keifer, ‘What if we lived together nalang no? Wala nang malelate,”
        Pat recalls.</p>'
    '23':
      'image': 'jcr:3d5ed27e-5400-4f00-9c5d-64e2b8378157'
      'imageCaption': 'The nine-piece folk-pop band Ben&Ben at their second home.
        Photo courtesy of SONY MUSIC PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c3720f-6cd8-475e-b7c5-0c56f9ca44b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:03:17.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9decff96-ffe7-425f-b7a4-c17db0dc4175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:13:42.481+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since moving in, they find the process of writing and producing
        music much faster. “Since we’re nine, a lot of things can really be done at
        the same time,” says Miguel. “For example, we’re recording right now and then
        something is also being arranged by someone else while the others are recording.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b1ed4b-1cfe-4194-8566-96f4da2beaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:13:42.482+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their unintentional shift towards digital concerts stems from a
        desire to bring people together to help. For the band, the early news of struggling
        medical workers and front liners and shortage of healthcare supplies back
        in March 2020 inspired them to turn to online performances as a way to raise
        funds and alleviate the situation in whatever way they could. While the band
        admits that the energy and engagement of an audience during a live show can
        never be replicated, they also discovered unexpected ways to connect with
        listeners from the change in dynamics and set-up.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1361ba6-68e1-41f2-9ce8-36f704bbd0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:13:42.482+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can’t really bounce off energy from the audience so the only
        other source of bouncing off energy would be from each other [and] because
        of that, we also learned how to better listen to each other musically,” Miguel
        says.</p>'
    '40':
      'image': 'jcr:cb31e0f6-92ab-4305-918f-9432e5286a40'
      'imageCaption': 'Ben&Ben is (clockwise from left): Paolo Guico (acoustic guitars
        and vocals), Poch Barretto (electric guitars), Pat Lasaten (keyboards), Keifer
        Cabugao (violins), Agnes Reoma (bass), Toni Muñoz (percussions), Miguel Guico
        (acoustic guitars and vocals), Jam Villanueva (drums), and Andrew de Pano
        (percussions). Photo courtesy of SONY MUSIC PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cc3bd2-c0db-4a2f-9446-e304afc7f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:13:42.482+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc0b28d-d74a-4aaf-ac34-bc173aca7a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:03:17.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although everyone shares unrivaled love for folk pop (Keifer, especially
        — he wrote their acoustic-based song with folk and pop arrangements “War”
        which he originally sung solo in 2015), members of Ben&amp;Ben have also shown
        their range in musical tastes: Andrew, Toni, and Poch performed John Mayer
        covers together online. Jam is continuously inspired by Nirvana, Radiohead,
        and the Foo Fighters, while Pat names Hayley Williams as her life goals in
        terms of pop punk musical artistry. Apart from growing up listening to Paramore
        and Yellowcard, Paolo finds himself immersed in the songs of Indonesian artist
        Pamong Cas while Miguel is currently inspired by the various sounds of K-pop,
        “I can go on and on with what I appreciate about J-Hope. Sorry, bias ko siya
        eh.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea0f75-a46f-46c3-befe-6935265fdadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:03:17.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about what to expect for their upcoming album, Miguel
        teased listeners: “We really tried having fun so all I can say is: just be
        open-minded about it.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f227e3-fc18-4558-880e-3ed178f84448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:03:17.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some artists thrive naman na kahit hindi magkakasama pero parang
        for us, it really seemed to be more natural to just move in together,” he
        explains.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec5d4e7-aa09-42f6-8f8a-4e7a5f7ceb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:03:17.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shining light on relationships with fans and other artists</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00989802-29e3-4ba6-ab9c-cd4e540364f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:03:17.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fittingly, their&nbsp;<a href="https://www.facebook.com/BenAndBenLiwanag?fref=mentions"
        target="_blank">fan base&nbsp;</a>— over 60,000 on Facebook, for example —
        is called “Liwanag.” The name is originally inspired by the title of their
        first studio album which represents a place of light. Ben&amp;Ben describes
        their choice of “Liwanag” as the name of their official fandom as a way to
        honor their Filipino heritage. The nine-piece band listened to their fans’
        suggestion of translating their initial fan club name “Lights” to Filipino,
        due to conflicting fandom names with K-pop group HIGHLIGHT.</p>'
    '30':
