      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> The government
        will continue to coordinate with local government units even after easing
        travel protocols for fully vaccinated individuals, Health Secretary Francisco
        Duque III said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fe39e4-70ae-40ac-b576-b20704673ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:12:13.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:46.011+08:00
