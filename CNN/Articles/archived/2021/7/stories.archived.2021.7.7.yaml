      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af29af5c-8813-47aa-869c-7a77bb1c593e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:54:46.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also reported the door-to-door delivery of over 343,000
        national ID cards to registrants in partnership with the Philippine Postal
        Corporation. In total, 1.02 million cards have been released to PHLPost, it
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a8f271-5e83-43a8-a568-e2e280c6e41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:54:46.727+08:00
