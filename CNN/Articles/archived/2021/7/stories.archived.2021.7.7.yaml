    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '828da047-9b2b-41a8-aa5a-16a009f5fd19'
    'lead': 'The deployment of overseas Filipino workers to Israel may possibly resume
      this month if the Department of Foreign Affairs gives its go signal, the country''s
      Labor chief says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T19:58:14.308+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:07:06.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:06:05.162+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE: OFW deployment to Israel may resume this month, but DFA advice
      still sought'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64238669-d9b6-432f-9c09-a2cb091a0415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:58:14.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:06.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> - The deployment
        of overseas Filipino workers to Israel may possibly resume this month if the
        Department of Foreign Affairs gives its go signal, the country''s Labor chief
        said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a743a7-75ed-4b7c-b273-81cac10910ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:58:14.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:06.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Department of Labor and Employment''s assessment, it
        is already safe to lift the suspension on OFW deployment, Labor Secretary
        Silvestre Bello III told a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0002d5c4-be7c-4dc9-8407-c4a2f775bb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:58:14.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:06.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bello clarified they would still have to coordinate with
        the DFA, which he said knows the security situation in Israel better.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cce5f1-740e-4288-9b2f-93a658f2e8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:58:14.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:06.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If <em>binigyan tayo ng</em> [If we''re given the] green light,
        then we will ask for a board resolution from the POEA (Philippine Overseas
        Employment Administration) governing board lifting the temporary suspension
        of deployment to Israel," he said, adding such is possible by the second half
        of July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411e7fae-9f06-4031-ac70-d63b573fd1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:58:14.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:06.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government <a href="https://www.cnnphilippines.com/news/2021/5/20/DOLE-Israel-caregiver-deployment-suspended.html">suspended</a>
        the deployment of Filipino workers to the Middle Eastern country beginning
        May due to the conflict between Israel and Palestinian militants, which escalated
        that month. However, the processing of applications is still ongoing.</p>'
  'Kalei-Mau-Philippine-team':
    'caption': '(FILE PHOTO)'
