      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69acbe05-ff6c-4ea8-9333-a2d5cec70e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot handed a Nintendo Switch to Jayma — his gift to her two
        children. Since Jayma’s husband died, Michael had served as a second father
        to her boys.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1d036d-a154-46ec-8fdf-e567a8d84178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff60453b-fbf6-4549-bc6b-fd5969dd613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a few minutes of chit-chat, the military pilot said goodbye
        to his cousins since the refueling of the aircraft was almost done. Michael
        told the sisters to return to the airport with Jayma’s children in the afternoon.
        He said he’ll meet with them again since he was supposed to fly another batch
        of soldiers to Sulu.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616e27c2-e06e-48e9-b26b-7af60b499ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000f88bd-d98c-41f9-9a47-28fae20eccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nag</em>-kiss <em>siya</em> first <em>kay</em> Yami. <em>Nagpa</em>-kiss
        naman <em>ito</em>.<em> Ako, biniro ko siya na ‘wag sa akin, wala pa akong</em>
        vaccine,” Jayma narrated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712a7b3d-34ac-4c7d-86b5-e257a8f60a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.271+08:00
