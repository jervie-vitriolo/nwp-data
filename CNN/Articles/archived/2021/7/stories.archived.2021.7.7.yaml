    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phivolcs logs phreatomagmatic eruptions, 55 volcanic quakes in Taal
      Volcano'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032577dd-e2f8-447e-a7e3-6e4ac0231913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T09:20:19.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —&nbsp;</strong>The
        government volcanology agency on Wednesday recorded five phreatomagmatic eruptions
        of Taal Volcano in Batangas province.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957611cf-a46e-4012-abb1-a09d2398f3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:38:54.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first incident, the volcano belched a 300-meter-high grayish
        column from 5:18 a.m. to 5:19 a.m., according to data from the Philippine
        Institute of Volcanology and Seismology''s Taal Volcano Observatory.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96842f89-6cdc-4248-974d-78ef49683d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:38:54.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other eruptions were logged at 8:47 a.m., 9:15 a.m., 9:26 a.m.,
        and 11:56 a.m. in Taal, one of the world''s smallest volcanoes located south
        of Metro Manila.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FPHIVOLCS%2Fvideos%2F321007446113772%2F&show_text=false&width=560&t=0"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec26057-2f71-4bd8-bc70-498ddc886a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:50:45.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=421&href=https%3A%2F%2Fwww.facebook.com%2FPHIVOLCS%2Fvideos%2F558408655333316%2F&show_text=false&width=560&t=0"
        width="560" height="421" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b65052-749c-4e8a-9db3-f1b95f0fef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:43:07.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e5fe00-8d9a-4593-8331-49a2700e7b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:38:54.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman ganoon kalaki. Pero dahil nga sa posibleng pagdami
        pa ng magma na umaabot sa ibabaw, at pag-interact diyan sa tubig sa may crater,
        at dahil marami pa ring gas ang inilalabas ay baka magkaroon pa tayo ng malakas-lakas
        na pagsabog na delikado sa mga kababayan natin na malapit sa Volcano Island,"
        Phivolcs chief Renato Solidum told CNN Philippines'' Balitaan, referring to
        the Taal''s recent activity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0326c9d9-9d19-46fe-bb4c-1ea8d5889e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:38:54.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are not that big. But because more magma may
        rise to the surface and interact with water at the crater, and since there
        is a possible increase in gas emissions, a more powerful explosion may occur,
        which is dangerous for our fellow Filipinos who live near the Volcano Island.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9083eaae-498a-49e3-990a-975e0692e292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:38:54.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum said this threat is the reason why Phivolcs has recommended
        the evacuation of people living in high-risk areas in the towns of Laurel
        and Agoncillo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ee5ca-683c-4efc-b0bc-2896d467c038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:38:54.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 6, 1,218 families or 4,465 individuals are staying in
        27 temporary shelters, the local government of Batangas said in a Facebook
        post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a0335e-a8f3-4940-8f58-1421798a44fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:38:54.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque said he asked the local government
        of Batangas to set up more evacuation centers to minimize the risk of COVID-19
        transmission.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065b2399-3baa-4bb7-a652-104a8fcca3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:38:54.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had requested the local government chief executive to look for
        public elementary school buildings, where there will be hopefully better distancing
        observed rather than putting them inside tents," he told CNN Philippines''
        The Source on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6024e2c-299a-4670-8f84-4d19399c437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:38:54.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, there has to be a very strong system for monitoring the symptoms
        and exposure of people in the evacuation centers," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ac800d-d7ac-4082-8102-29fc7e8e61c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:38:54.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:54.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other volcanic activities</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc09b6a-f7a3-4a46-93ca-a2eab2ecc0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:38:54.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:54.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the phreatomagmatic eruption caused by the interaction
        of water and magma at the crater, 55 volcanic earthquakes and high levels
        of sulfur dioxide emissions were also observed in the past 24 hours, Phivolcs
        said in its 8 a.m. bulletin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f461791a-20c4-4124-8dc6-ee1fbcabbd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T09:20:19.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:54.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days ago, Taal <a href="https://cnnphilippines.com/news/2021/7/3/Taal-update-July-3.html"
        target="_blank">emitted</a> a record high amount of sulfur dioxide, prompting
        Phivolcs to warn of another eruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1d5163-00e1-4816-be90-5e28e4c3ce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T09:20:19.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:54.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano remains under Alert Level 3, which means "magmatic
        or explosive phreatomagmatic eruption is imminent," according to Phivolcs.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7256b38f-834c-47b3-89aa-e9af0dd4fd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T09:24:33.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:54.066+08:00
