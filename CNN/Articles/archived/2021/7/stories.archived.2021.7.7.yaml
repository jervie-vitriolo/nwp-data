      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Private Marcelino Alquisar</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93714f5c-5236-417a-8357-cf7ac2158c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:41:34.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Private Mel Mark Angana</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81daa96a-df3f-40fe-ac82-5bb30dfb63e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:41:34.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military also identified the bodies of Captain Higello Emeterio
        from the AFP Medical Corps and First Lieutenant Sheena Alexandria Tato from
        the AFP Nurse Corps.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87515d5a-36c2-443a-a911-7f32589ec8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:41:34.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said the remains of 11 of the 19 have already been sent
        back to their hometowns. These are Emeterio, Maestro, Agana, Rollon, Provido,
        Gabas, Alquisar, Lumanta, Angana, Carmona, and Monera.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d1d287-34f6-45eb-b353-144eae6ba57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:41:34.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tato''s body is now being transported, while the rest are being
        prepared for air and land transport, it added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca48265-dc0f-46db-a9f3-c6262678b5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:41:34.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said the military is doing its best to identify the other
        30 bodies still in Zamboanga City.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c17d2fd-e521-4871-a21b-e908ba2d3827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:41:34.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a very hard task since the cadavers were beyond recognition
        but we have experts supporting our efforts,” Sobejana said. “We are doing
        our best to expedite the identification and the ongoing investigation without
        compromising its credibility.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef694032-64d7-4137-bfca-1a3aef1471b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:41:34.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:31.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP chief also asked for the public’s patience as authorities
        work to establish the cause of Sunday''s crash. He said investigating teams
        still have to gather more pieces of evidence.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b8affa-c27b-437c-85dc-54522931a94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:41:34.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight recorder of the C-130 plane was already recovered on
        Tuesday, but Sobejana earlier said the Philippines <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/7/7/US-offers-assistance-C130-plane-crash.html"
        href="https://www.cnnphilippines.com/news/2021/7/7/US-offers-assistance-C130-plane-crash.html">does
        not have the capability</a>&nbsp;to open it. He said it needs to be sent to
        the United States, which will help retrieve its contents.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1bdc42-49c3-495d-82e4-0c36330b5bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:40:53.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A second chance</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdaa690-8ded-4127-af8e-76fae1fb8676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:40:53.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:31.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private First Class Nathaniel Bongcayao - one of the survivors from
        the crash - recalled jumping off the plane while it was surrounded by fire.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457406cb-945a-4199-a5c9-3d34df996954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:40:53.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:31.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung pagbagsak na...parang kinalog kami talaga lahat doon
        sa loob</em>," he described to CNN Philippines'' <em>News.PH</em>. "<em>Pumutok
        ''yung puwetan ng eroplano, doon na kami nagsilabasan...at tumalon kami kahit
        maraming apoy</em>."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bff19d2-0690-45da-92c3-9e67f9e9a72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:40:53.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:31.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it crashed, we were jolted. The back of the plane
        exploded and that''s when we jumped out even when there were a lot of flames.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cfd0aa-19e5-4b58-9593-1c21e90b64e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:40:53.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:31.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongcayao is currently hospitalized after suffering second-degree
        burns, but he said his comrades had worse injuries.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8f374e-231a-484c-ae44-2fe0bf812c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:40:53.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:31.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Karamihan din sa''min, ''yung nakaupo lang is ''yung</em> senior
        <em>lang din po namin... tapos kaming mga ''yung mga</em> junior army, <em>nakalapag
        lang kami sa</em> floor <em>ng eroplano, tapos ''yung iba nakatayo</em>,"
        he explained. "<em>Hindi malakas ''yung</em> impact<em> namin kasi nakalapag
        kami sa eroplano</em> [<em>pero</em>] <em>''yung nakatayo ''yun talaga ang
        malakas ''yung</em> impact."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c2c1d-2a1d-42ce-8351-626631ac3519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:40:53.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:31.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of us, mostly our seniors, were seated while
        the junior army members were on the floor and others were standing (during
        the flight). The impact was not as hard on us because we were already on the
        floor but those who were standing bore the brunt of the crash.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006a63a2-ad09-4010-922c-726f584794c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:40:53.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:31.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongcayao said he did not expect to experience a horrific tragedy,
        but he felt blessed to have survived.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8afc95e-7ea2-44fe-922f-eb368e9281b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:40:53.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:31.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito kasi ''yung worst na naranasan ko sa buong buhay ko," the private
        said. "Nagpapasalamat din ako sa Panginoon kasi binigyan ako ng pangalawang
        buhay."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8a0eea-190b-4d26-99e6-e6f75f189e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:40:53.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:31.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the worst thing I have ever experienced in
        my whole life. I thank God for giving me a second chance at life.]</p>'
  'estimated-losses-April-early-June-pork-import-tariff-cuts':
    'author': 'Pilar Manuel, CNN Philippines'
