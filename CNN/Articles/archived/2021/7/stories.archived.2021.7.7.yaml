      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father, retired Colonel Wilfredo Tato, was with the Army for
        30 years and he is not new with soldiers dying in service. But this time,
        it is different.</p>'
