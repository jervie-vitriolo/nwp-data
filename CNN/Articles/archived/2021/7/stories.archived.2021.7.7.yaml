      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakas-Christian Muslim Democrats earlier said it <a href="https://cnnphilippines.com/news/2021/6/23/Lakas-CMD-Hugpong-ng-Pagbabago-Sara-Duterte-president.html">would
        also support Duterte</a> should she seek a higher post next year.</p>'
    '6':
