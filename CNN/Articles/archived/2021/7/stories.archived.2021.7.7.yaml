      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b43f6d-a5f9-49a6-8c84-94f5c6efa03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:13.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:41.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was based on the complaint-affidavit filed by the victim''s mother,
        the statement said. The head of the provincial police intelligence branch,
        PCapt. Fernando Credo, is among the 10 police personnel included in the complaint.
        it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5405de4a-6f49-479d-8bd8-719eb5396b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:13.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:41.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dabb8ef-1927-4d33-9624-b98f835858a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:13.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:41.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police operatives claimed the teenager and another person died
        during the operation last month after they fought back while being served
        an arrest warrant for drug charges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b28794-a9ec-457a-900d-703ffd176e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:13.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:41.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1186b0bd-f887-4869-9a5d-971be4faa31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:13.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:41.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the family of the 16-year-old boy said <a href="https://cnnphilippines.com/regional/2021/6/19/Binan-Laguna-drug-operation-police-restrictive-custody-minor-death.html">the
        victims were shot while lying face down and handcuffed.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a375bfc7-a066-4c5c-b8b4-db7faa1a596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:13.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:41.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b8c2e-0552-4213-84a1-8804cae1c008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:13.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:41.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing International Criminal Court Prosecutor Fatou Bensouda
        earlier <a href="https://cnnphilippines.com/news/2021/6/22/Duterte-chides-ICC-drug-war-probe.html">called
        for an investigation into the Duterte administration''s war on drugs</a>,
        noting that around 12,000 to 30,000 civilians were killed from July 2016 to
        March 2019 under the campaign. Government data showed that 6,117 individuals
        have died as of April 30 this year.</p>'
  'brown-trout-meth':
    'author': 'Jack Guy, CNN'
    'caption': 'Brown trout can become addicted to the illegal drug methamphetamine
      when it accumulates in waterways, according to new research. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-07T14:06:16.681+08:00
    'imagesource': 'jcr:d2a412e6-7b93-45a8-95a8-3be33960caf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8ed6b18-270c-4a98-b4bb-240a94e9cc0a'
    'lead': 'Brown trout can become addicted to the illegal drug methamphetamine when
      it accumulates in waterways, according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T14:39:25.474+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:07:40.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:47.302+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trout']
    'template': '1'
    'title': 'Methamphetamine in waterways may be turning trout into addicts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b87097-f481-42c9-bda0-c281dcc8ac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:39:25.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brown trout can become addicted to the
        illegal drug methamphetamine when it accumulates in waterways, according to
        new research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0e5a1e-6c13-4772-a604-68e09a9a0bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:39:25.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:40.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers led by Pavel Horky, a behavioral ecologist from the
        Czech University of Life Sciences in Prague, set out to investigate whether
        illicit drugs alter fish behavior at levels found in bodies of water, according
        to the study published Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a528b-109c-4e00-b02e-96364c8746b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:39:25.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:40.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team put 40 brown trout in a tank of water, containing a level
        of methamphetamine that has been found in freshwater rivers, for a period
        of eight weeks, before transferring them to a clean tank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e84554b-cae8-4ddc-88ad-8f592792ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:39:25.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:40.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then every other day the researchers checked whether the trout were
        suffering from methamphetamine withdrawal by giving them a choice between
        water containing the drug or water without. A further 40 trout were used as
        a control group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c8b6b6-6773-4cf6-98d5-5461c7a662bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:39:25.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:40.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trout that had spent eight weeks in water containing methamphetamine
        selected water containing the drug in the four days after moving to freshwater.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814e5184-167c-4ee1-abf6-5e87fefd5909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:39:25.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This indicates they were suffering withdrawal because they sought
        out the drug when it became available, according to the researchers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b14fdc-f776-4af6-bd9c-22bd6f3ed5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:39:25.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team found that addicted fish were less active than those that
        had never been exposed to methamphetamine, and found traces of the drug in
        their brains up to 10 days after exposure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cda3dc-3ca2-48ad-bbc9-20fa51f89a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:39:25.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:40.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team concluded that even low levels of illicit drugs in bodies
        of water can affect the animals that live in them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7069a99e-8a04-43ec-80ae-a72187e1c6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:39:25.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:40.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drugs excreted from users pass through sewage systems and then discharge
        from wastewater treatment plants, which are not designed to treat this kind
        of contamination, into waterways, according to the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e1f46-1b00-4a75-842a-c0ebc8ae095f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:39:25.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:40.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fish are sensitive to adverse effects of many neurologically active
        drugs from alcohol to cocaine and can develop drug addiction related to the
        dopamine reward pathway in a similar manner as humans," Horky told CNN via
        email.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3608fd64-f30a-4f63-8771-e3f4194ba766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:39:25.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:40.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horky raised concerns that drug addiction could make fish spend
        more time around water treatment discharges, which are unhealthy for them,
        in order to get another hit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6914f3a6-6b5c-48ce-8c75-bbb5d4dcf6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:39:25.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:40.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such effects could change the functioning of whole ecosystems as
        adverse consequences are of relevance at the individual as well as population
        levels," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ca0cd-1377-4e76-8ff6-ba56897deea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:39:25.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:40.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug cravings could prove more powerful than natural rewards like
        foraging or mating, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c05df45-dd31-40a4-9379-0caa342c41a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:39:25.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:40.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fish were later euthanized and their brain tissues analyzed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e90a33-3ccb-4468-ac43-4df897c1466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:39:25.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:40.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study underlines how humans pollute the natural environment
        beyond the noticeable things like oil slicks and plastic waste.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41c34d6-b911-4d89-bad7-4abe26d2d922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:39:25.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:40.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horky said the findings of this research had implications for the
        effects of prescription medicines such as fluoxetine, commonly known as Prozac,
        on aquatic life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cecef14-5222-409f-9bd5-d9e5c3097b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:39:25.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:40.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current research from teams around the world undoubtedly shows
        their adverse impact on ecosystems, which in turn can influence humans," he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e07bb2-d0cb-45ef-b3ee-81851fcec735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:39:25.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:40.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published in the Journal of Experimental Biology.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa610c7b-99d1-40bd-9ff4-034bb4a8d2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:39:25.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time aquatic life has felt the effect of human
        pharmaceutical use.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72853e73-902a-4841-9d31-2393a593777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:39:25.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:40.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2019, researchers in the United Kingdom announced they had
        found traces of illicit drugs, pharmaceuticals and pesticides in samples of
        freshwater shrimp.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8716f57e-554b-4a91-ae42-87ab5ec3398e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:39:25.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:40.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in May 2018, scientists working in Puget Sound, an inlet of
        the Pacific Ocean along the northwest coast of Washington state in the US,
        said that mussels in the area had tested positive for the prescription opioid
        oxycodone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f144520-7e05-4843-9501-02e4b181dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:39:25.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:40.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/06/europe/trout-drug-addiction-scli-intl-scn/index.html"
        href="https://edition.cnn.com/2021/07/06/europe/trout-drug-addiction-scli-intl-scn/index.html">Methamphetamine
        in waterways may be turning trout into addicts</a>"</em></p>'
  'US-senator-climate-change':
    'author': 'Em Steck and Andrew Kaczynski and Drew Myers, CNN'
    'caption': 'US Sen. Ron Johnson insisted again last week that he is not a climate
      change denier, but CNN''s KFile found video of him from just weeks earlier telling
      a Republican group that it is "bullsh*t." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-07T14:39:55.743+08:00
    'imagesource': 'jcr:4e3357cd-8db5-4c00-b96c-8b25294a8e74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11c4b51d-35c0-43e5-bbca-272b7e17a9f4'
    'lead': 'US Sen. Ron Johnson insisted again last week that he is not a climate
      change denier, but CNN''s KFile found video of him from just weeks earlier telling
      a Republican group that it is "bullsh*t."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T14:44:03.389+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:07:39.048+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:48.393+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senator', 'GOP', 'climate-change']
    'template': '1'
    'title': 'GOP Sen. Ron Johnson mouths to GOP luncheon that climate change is ''bullsh*t'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043f17dc-a125-4f21-b15c-82d0d2cca140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:44:03.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Sen. Ron Johnson insisted again last
        week that he is not a climate change denier, but CNN''s KFile found video
        of him from just weeks earlier telling a Republican group that it is "bullsh*t."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2473996f-0257-40d9-85e8-93e1d830f3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:44:03.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know about you guys, but I think climate change is — as
        Lord Monckton said —&nbsp;bullsh*t," the Wisconsin Republican said, without
        uttering the expletive but mouthing it, and referring to British conservative
        climate change denier Lord Christopher Monckton. "By the way, it is."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eef87b-9a1d-4708-b152-e193923877e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:44:03.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, a member of the Senate Commerce, Science and Transportation
        Committee, continued that "there are more and more scientists" writing books
        "just laying this to waste" and questioned why the US was focused on the climate
        crisis at all.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace4d2b8-e79c-4069-8619-7b6f91d4be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:44:03.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What are we doing here? Well, we''re killing ourselves," said Johnson,
        adding, "it''s a self-inflicted wound."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a24eb0-afa9-4046-a5b1-e03bf355c4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:44:03.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson made the comments in early June to the Republican Women
        of Greater Wisconsin Luncheon at Alioto''s in Wauwatosa, Wisconsin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5926ad1a-931f-4814-ba84-98a2e7925846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:44:03.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His recent comments come as North America endures a historic and
        dangerous heat wave expected to last until mid-July that scientists linked
        to the climate crisis. The scorching temperatures are to blame for dozens
        of deaths and hundreds of visits to the emergency room in the Pacific Northwest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd706432b-784f-4b03-8149-9c8111897f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:44:03.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:39.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, who has yet to announce he is running for reelection, has
        a long history of downplaying the climate crisis, but he has repeatedly refuted
        accusations that he is a climate change denier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0217fb3f-f3dd-4b17-adb2-01479433aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:44:03.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:39.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Johnson told CNN, "My statements are consistent.
        I am not a climate change denier, but I also am not a climate change alarmist.
        Climate is not static. It has always changed and always will change." The
        senator offered a similar statement to the Milwaukee Journal Sentinel last
        week, and later posted a response with his opinion on climate change on his
        Senate website, in which he said humanity could "easily adapt" to climate
        change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4d0d3c-bc7e-4f56-ac98-5c2193d67975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:44:03.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:39.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s views are at odds with scientific consensus that climate
        change is real and caused by human activities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef42725-bb8b-4bc0-b161-659b90582944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:44:03.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Johnson said, "Mankind has actually flourished in warmer
        temperatures." He added, "I just think the question always is what is the
        cost versus the benefit of anything we do to try and clean up our environment."
        And in 2010, when he was a Senate candidate, he claimed that sunspots were
        behind climate change as opposed to man-made activity and that excessive amounts
        of carbon dioxide "helps the trees grow."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72912873-7506-4154-b0ad-a2205f070253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:44:03.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I absolutely do not believe in the science of man-caused climate
        change," he said at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ee4081-dcc9-4375-a49a-b009bb895efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:44:03.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in 2010, Johnson falsely suggested that the country Greenland
        was "actually green at one point in time," to dismiss the effects of climate
        change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be380e9-0fe8-4d14-825c-a7866d943abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:44:03.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:39.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And only a few months ago, in March 2021, the senator reiterated
        that belief in an interview with The New York Times. "I could be wrong there,
        but that''s always been my assumption that, at some point in time, those early
        explorers saw green," Johnson said. "I have no idea." The true origin of the
        country''s name comes from Erik the Red, a Norse explorer who sought to attract
        settlers to the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffea7d33-a039-4b3f-8ce2-ea64950c5f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:44:03.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:39.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early June at the Republican luncheon, Johnson said that the
        media and Democrats used the Covid-19 pandemic and climate change to create
        a "state of fear" and "control." He also criticized committees in Washington
        seeking to address climate change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e776f381-a47a-4cb5-b711-915e62905838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:44:03.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:39.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was all about creating the state of fear as they tried to do
        with global warming. Oh, I''m sorry. It''s climate change now. Yeah. Whatever
        works," mocked Johnson. "Whatever works that they can, you can set up a state
        of fear so they can step in and alleviate their fear."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6aee40-2e47-4d85-8be5-bf9f13049443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:44:03.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:39.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, you know, the way they are is alleviated and it''s amazing
        in Washington, you see these committees, all these problems we''re always
        dealing with. Right. All these issues. I don''t, I don''t recall an issue
        where the first solution isn''t always more money," said Johnson. "More money.
        More money. More money and, of course, you follow the money and the money
        produces control."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043d283b-6bdc-45bb-81e5-e53883614e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:44:03.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:39.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, a small group of House Republicans recently created the
        Conservative Climate Caucus, which seeks to educate Republicans on climate
        change policies and legislation as an alternative to well-known progressive
        policies like the Green New Deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800a2adb-1a1f-44a7-9d41-50518f8cb2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:44:03.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:39.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/06/politics/kfile-ron-johnson-climate-change/index.html"
        href="https://edition.cnn.com/2021/07/06/politics/kfile-ron-johnson-climate-change/index.html">GOP
        Sen. Ron Johnson mouths to GOP luncheon that climate change is ''bullsh*t''</a></em></p>'
  'China-attacks-colonial-legacy':
    'author': 'Ben Westcott and Jessie Yeung, CNN'
    'caption': 'For Chinese diplomats, attack remains the best form of defense. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-07T14:44:57.473+08:00
    'imagesource': 'jcr:a57a8044-4afc-40e0-81f3-3129622749d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '380a0648-6736-4761-9afe-12aaa19f4138'
    'lead': 'For Chinese diplomats, attack remains the best form of defense. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T14:49:03.166+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:07:38.143+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:49.376+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Beijing']
    'template': '1'
    'title': 'China is attacking the West''s colonial legacy. That may backfire on
      Beijing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d6ef54-e8f1-4f81-8414-b589f19a700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For Chinese diplomats, attack remains the
        best form of defense.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad580bc-d176-4555-a7e4-6386ede42c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with a rising barrage of international condemnation over its
        alleged abuses in Xinjiang, China appears intent on returning fire, calling
        on Western nations to acknowledge their own complicated human rights records
        before criticizing Beijing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c893154-a083-4f11-8923-871e07cb0f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, China urged the United Nations Human Rights Council
        to carry out a "thorough and impartial investigation" into Canada''s treatment
        of its Indigenous people, after the remains of hundreds of children were found
        in unmarked graves at two former residential schools in British Columbia and
        Saskatchewan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23715fd9-021c-4d36-84ad-8ed482129170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply apologizing is not enough, and Canada must take actual actions
        to correct its mistakes," said Jiang Duan, minister of the Chinese mission
        to the UN in Geneva.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1b5735-137e-4c9a-a19b-b6ea3b3267a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments have been accompanied by a concerted campaign in Chinese
        state media, including provocative social media comments by Hu Xijin, the
        editor of state-run nationalist tabloid Global Times, who over the weekend
        posted a cartoon of Canadian Prime Minister Justin Trudeau sitting on a pile
        of skulls. The caption read, "We stole your land, we killed your men, we buried
        your child. Let''s reconcile."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7789a44d-492e-4f2f-8fd2-1043f4edddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s calls for a UN investigation come as Ottawa joined 44
        countries in urging China to allow independent observers full and unfettered
        access to Xinjiang — a heavily surveilled and policed region in the west of
        the country — to investigate allegations of widespread abuses, including the
        imprisonment of up to 1 million citizens from Muslim minorities in a vast
        system of detention centers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de075820-c1da-4344-b323-74c8e622b6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Canada isn''t the first Western country to be targeted by Beijing
        in this way. Over the past six months, China has repeatedly attacked Australia''s
        ongoing mistreatment of its Indigenous population and highlighted allegations
        of war crimes by Australian soldiers in Afghanistan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955a1de1-8225-4ff4-9ae6-4a0dac142e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Canada and Australia have far from spotless human rights records,
        especially when it comes to treatment of their Indigenous peoples. By talking
        publicly about these injustices, the Chinese government believes it is exposing
        Western hypocrisy on human rights. Experts, however, say Beijing also risks
        exposing its own.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d609fa-7599-4119-b4d7-0178a979431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the only way we know about many of the abuses highlighted
        by Chinese officials is due to transparent — and oftentimes, ongoing — public
        debates and investigations carried out within those countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd0049f-a7de-403f-8bd9-07c57929d1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, Chinese officials remain unwilling to even acknowledge
        the potential for alleged abuses within China, let alone historic crimes carried
        out by the Communist Party throughout the 20th century.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b5bace-afc9-4351-9410-e63c022c6a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to China''s repeated calls for an investigation into
        Canada''s treatment of Indigenous women and children, Canadian Prime Minister
        Justin Trudeau asked why Beijing hasn''t yet taken responsibility for its
        own abuses. "Where is the openness that Canada has always shown and the responsibility
        that Canada has taken for the terrible mistakes of the past?" Trudeau said
        at a news conference in Ottawa on June 22.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecfea8b-3c51-45c9-9920-5ea1ce99bcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By calling for more scrutiny of human rights abuses, at the exact
        time it is dragging out negotiations on a visit to Xinjiang by independent
        observers, former Canadian Ambassador to Beijing Guy Saint-Jacques said Canada
        and Australia should call China''s bluff.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eddfd02-5eca-4657-b805-a6b291ffd90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If China is calling for the United Nations to investigate the situation
        in Canada, then I would say it should agree to also have an investigation
        to look at the situation in Xinjiang," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a70d28d-39fa-48b4-ae75-7c2c1b75902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Natasha Kassam, a former Australian diplomat in China and director
        of the Public Opinion and Foreign Policy Program at Sydney''s Lowy Institute,
        said the Chinese government''s tactics weren''t necessarily targeted exclusively
        at the West.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdb2230-deb5-484f-b9b6-03d8ad4fb4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kassam said while citizens in the United States, Canada and Australia
        might dismiss China''s criticisms of their human rights records, it might
        resonate with an audience in the developing world who might one day choose
        between the US and China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a57cf6b-b90f-4b32-804c-265317efa77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Australian and American militaries have very complicated histories
        in, for example, the Middle East, in a way which most people wouldn''t see
        China as having had," she said. "As a diversionary tactic, I do think it is
        quite effective."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e491bf-933e-484f-b538-4c929271bd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Didi shares crash as China tightens regulatory screws</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aabb0a8-1ea6-4944-bdd3-4a3d6f934f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of popular ride-hailing app Didi plunged almost 20% Tuesday
        in New York as fallout continued over the company''s troubles in China — including
        news that Chinese regulators are dropping the hammer on companies that list
        overseas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23619e3a-c080-4455-aed8-08109baeb841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm''s stock closed down 19.6% on Tuesday at $12.49, well below
        its closing price of $15.53 on Friday. It made its United States debut just
        last week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b23797-014b-45e4-bda5-41a3e3b46305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday was the first trading day in the US since Chinese regulators
        banned Didi from app stores in the country over the weekend. US markets were
        closed on Monday for the 4th of July holiday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5fd983-b461-4010-bb5a-d95002a950ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cyberspace Administration of China restricted the Didi Chuxing
        app from being downloaded on Sunday after saying it posed a cybersecurity
        risk for customers, and that the platform was "found to have severely violated
        the laws by illegally collecting and using personal information."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe19177-8001-4da6-a3a8-3a6e93a21a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s government also announced Tuesday it will increase
        regulation of overseas-listed companies. That means it intends to severely
        punish illegal securities activities, including fraudulent share issuance,
        embezzlement and market manipulation. It said securities fraud was prominent
        in overseas markets.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b52e4b1-3227-4b98-8c5b-d9f25c4877a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the bad news for Didi has clearly rattled investors. Just
        last week, Didi went public in the biggest US initial public offering by a
        Chinese company since Alibaba''s debut in 2014, raising some $4.4 billion.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe55bac-6958-4b35-8105-86a87c95fd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only two days later, China launched a probe into Didi and suspended
        the registration of new users on the app.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ca9603-aafe-4da1-8f9c-02978c5291d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didi, which has 377 million active users in China alone, has said
        that it is complying with regulators'' demands.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd30419-20b7-4ae8-9351-78abab583bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has said that users who already downloaded the app won''t
        be affected, but also warned that it expects a potential hit to revenue in
        China.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cba842-a6c6-4a8b-8c74-1d5d832f2ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— By Michelle Toh</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e855782-7683-4826-b7dd-667d330393a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Around Asia</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b5ae92-a447-4fa3-8eb4-6889312fea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian authorities have arrested 14 people, including doctors, for
        running an elaborate vaccination scam in Mumbai. About 2,500 people fell prey
        to fake vaccination drives, and were given salt water shots instead.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e18c599-9062-4e7c-8d81-3ac34250c46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has lost immunity in India — meaning the company can potentially
        be held legally liable for anything its users post on its platform, according
        to a court filing by the Indian government. The court has yet to weigh in
        on the matter.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcaaebc-e895-48f8-9957-6ad2aa645060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambodian authorities had seized an illegally kept pet lion from
        its owner last week — but returned it on Monday after a personal intervention
        by the country''s prime minister.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e04343-cd80-4647-b583-a3dcfd0ff5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A leaked internal memo from Thailand''s health ministry has raised
        concerns about the efficacy of China''s Sinovac coronavirus vaccine, which
        has been given to most of the country''s health workers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238a7fd5-f80a-4f30-9c22-72baf4ebf329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stan Swamy, an Indian human rights activist and Jesuit priest who
        was arrested last year, died on Monday at age 84 after being denied bail despite
        his worsening health. His death sparked anger and grief nationwide, with critics
        decrying the government''s alleged misuse of anti-terrorism laws in his arrest.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31130d62-e377-465b-b1d6-683ec38c0eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:49:03.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:38.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: CNN has launched the Meanwhile in China newsletter,
        a three-times-a-week update exploring what you need to know about the country''s
        rise and how it impacts the world. Sign up here.</em></p>'
