  'Duterte-signs-EO-institutionalizing-inter-agency-financial-stability-body':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-07T19:37:19.115+08:00
    'imagesource': 'jcr:f516b605-da63-4fb2-bd57-0d8f16c9e8d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40827c2d-52d0-48dc-949b-07c7d935fffc'
    'lead': 'Executive Order No. 144 institutionalizes the Financial Stability Coordination
      Council composed of the Bangko Sentral ng Pilipinas, Finance Department, Securities
      and Exchange Commission, Insurance Commission, and Philippine Deposit Insurance
      Corporation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T19:44:00.706+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T12:07:08.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:06:04.767+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Financial-Stability-Coordination-Council', 'FSCC', 'President-Rodrigo-Duterte',
      'Executive-Order-144', 'institutionalization', 'Bangko-Sentral-ng-Pilipinas']
    'template': '1'
    'title': 'Duterte signs EO institutionalizing inter-agency financial stability
      body'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cf98f6-8284-4f29-95d5-c0a47e931352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:44:00.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:08.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> President
        Rodrigo Duterte has signed an executive order institutionalizing the inter-agency
        council in charge of ensuring the stability of the country''s financial system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab994243-9c75-4dc6-ba27-4a32240ed795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:44:00.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:08.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e501c99-1616-4916-9a89-e1796ef5e8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:44:00.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:08.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singed on July 6, Duterte''s EO No. 144 officially establishes the
        Financial Stability Coordination Council, which is composed of the Bangko
        Sentral ng Pilipinas, Finance Department, Securities and Exchange Commission,
        Insurance Commission, and Philippine Deposit Insurance Corporation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fada8e04-2637-48ad-81aa-5974efe55c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:44:00.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:08.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac2e36a-b9a4-487a-968e-d7d241b179b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:44:00.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:08.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies convened in October 2011 in pursuit of a stable financial
        system for the Philippines, and signed a memorandum of agreement in January
        2014 to create the council.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d067f05-0486-4e60-91af-7a093ae77e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:44:00.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:08.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0660ecb3-8f90-4b98-ad12-e310def4c29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:44:00.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:08.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consistent with the objective of the national government to safeguard
        the welfare of Filipinos through a well-functioning financial system, the
        government hereby reiterates its policy of enhancing the stability of the
        financial system by mitigating systemic risks through timely policy interventions,"
        read the order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24505927-5c62-4b26-bda7-f8eef65a29b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:44:00.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:08.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c437c87-0efa-4e4d-b4b9-ff02c4b158e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:44:00.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:08.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP Governor will chair the executive committee governing the
        council, the EO added. Its members shall be the Finance Secretary, Insurance
        Commissioner, PDIC President and the SEC Chairman. One senior official from
        each member agency designated by its head shall also serve as non-voting members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dd1918-e968-44a5-8a64-5dde5fc8a708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:44:00.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:08.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee10f945-f371-448b-9a3d-bfc67623272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:44:00.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:08.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Treasurer may also be invited to committee meetings
        as a special non-voting member, the EO said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95876476-817a-4b5d-9061-005bfc31de85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:44:00.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f39fc4-26c5-4fe5-a7bd-3b4a55237cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:44:00.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FSCC is tasked to strengthen the national financial system''s
        stability by "mitigating system risks through timely macroprudential policy
        interventions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ceb538-d8c2-4fe7-87e3-4cc98f3c2dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:44:00.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d47642d-f944-4aaa-ad80-b875f3a96da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:44:00.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:08.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is mandated to come up with a Macroprudential Policy Strategy
        Framework that will guide its policy interventions, be made available to the
        public, and updated periodically as warranted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8db486-6d14-4793-afaa-c680578a72d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:44:00.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:08.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e93864-bc32-400c-b068-e007febc3c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:44:00.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:08.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency body also has the following powers and functions:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7ac9d1-9a5a-4620-a952-a85c4e89363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:44:00.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:08.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899109cc-5f9c-411f-b21d-faa33565c9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:44:00.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:08.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- issue directives, policy regulations in pursuit of financial stability</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
