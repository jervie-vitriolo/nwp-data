      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, July 7) —</strong> An Army
        trooper from the 52nd Infantry Battalion and two members of the Citizen Armed
        Forces Geographical Unit, or CAFGU, were killed in an ambush in the town of
        Jipapad in Eastern Samar province on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732279e0-0a57-4793-9a3b-94e1289c7364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T11:41:54.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrolman Roland Coyopa of Jipapad Municipal Police Station said
        the incident happened around 6:45 a.m. while the victims were on their way
        to the new detachment located at Sitio Cabatas, which is more than one kilometer
        away from the town proper of Jipapad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1836a5d4-fd2f-42ca-8776-12f458eed223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T11:41:54.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Jipapad Municipal Police Station said at least 30 suspected
        members of the New People''s Army used three improvised explosive device in
        the attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0450368-154f-4bf4-80ea-c8aeaec12adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T11:41:54.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four other CAFGU members were also wounded in the bloody
        incident that lasted for about 20 minutes. They were brought to the Arteche
        District Hospital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f47e421-52e2-4419-bf08-586700828478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T11:41:54.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and military personnel are conducting hot pursuit operations
        against the suspected NPA members.</p>'
