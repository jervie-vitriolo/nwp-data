      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said an additional 14 million vaccine doses are expected
        to arrive in August, boosting the country''s stockpile to 47 million.</p>'
    '27':
