      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d2fa87-6a82-454f-a309-83c2f3685c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayma Maury received this message from her cousin Air Force pilot
        Major Michael Benolerao early morning Sunday when he was about to leave Villamor
        Airbase in Pasay City. They agreed to meet at the Laguindingan Airport in
        Misamis Oriental for a quick catch up before flying to Jolo, Sulu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5adfd0-7ed9-4e07-9ec0-ab1d42f793ea'
      'mgnl:activationStatus': true
