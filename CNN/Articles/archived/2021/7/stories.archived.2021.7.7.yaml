      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759c1cd5-749f-4630-b834-e01b94c49504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was lucky that her leave application in time for Alex’s birthday
        last June 10 was granted.  The soldier was able to stay in their house for
        two weeks. During that period, Wilfredo said there were nights that Rea slept
        beside him and her mother, just like when she was young or with Alex.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58be2f9-576e-4113-a077-5afb422d2073'
      'mgnl:activationStatus': true
