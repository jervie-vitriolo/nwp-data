      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the period April 9 to June 11, 2021, the BOC posted a total
        collection of ₱846.96 million. We estimated the revenue losses from EOs 128
        and 134 to have reached ₱1.356 billion for this period,” said the BOC official.</p>'
