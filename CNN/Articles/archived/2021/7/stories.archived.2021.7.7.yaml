  'CHED-COA-slow-spending-online-learning':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'State auditors flagged the Commission on Higher Education (CHED)''s
      slow spending of the ₱3.3-billion fund it received for online learning. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-07T16:17:33.935+08:00
    'imagesource': 'jcr:43e7547c-5762-4cc7-ad58-c51c5be01ed8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbb81149-2d6d-4101-bf21-932a57a3fcfb'
    'lead': 'State auditors flagged the Commission on Higher Education (CHED)''s slow
      spending of the ₱3.3-billion fund it received for online learning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T16:19:35.807+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:07:32.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:54.026+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CHED', 'COA']
    'template': '1'
    'title': 'CHED only used 40% of ₱3.3-B online learning budget in 2020 - COA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634f4271-ba66-41e3-bd60-a727d5057bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:35.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:32.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong>&nbsp;State
        auditors flagged the Commission on Higher Education (CHED)''s slow spending
        of the ₱3.3-billion fund it received for online learning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7131cf26-d9dc-48c5-9747-1fab462e908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:35.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:32.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual report, the Commission on Audit (COA) said CHED only
        used 40.61% or ₱1.3 billion out of the total allotment in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f4fb3c-a6be-4662-8764-2534c5fe25a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:35.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:32.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the unused funds were allotted for financial and material
        assistance to state universities and colleges (SUCs) for the development of
        smart campuses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe907b6-6d1e-46d5-b9d1-771d88582654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:35.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:32.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on audit inquiries, necessary technical reviews caused delays
        in the implementation of programs. "The review process took some time as this
        involves iterations of comments from experts and revisions by proponent SUCs,"
        COA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b72c0-ab3b-48ae-b88b-c43117d62e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:35.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:32.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors recommended that CHED come up with a catch up strategy
        to immediately address setbacks encountered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f8a95b-dcc0-4875-8273-98f39f53b21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:35.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:32.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unutilized ''B2HELP'' Funds</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8abf120-6442-4818-a300-265feea4624d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:35.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:32.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors also flagged CHED regional offices in NCR and Ilocos for
        unutilized subsidy funds under the Bayanihan 2 for Higher Education Tulong
        Program (B2HELP).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51a1a19-9e6e-40e5-919c-6f66dd9ae5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:35.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:32.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B2HELP aims to provide a one-time grant of ₱5,000 to qualified
        students whose families are facing financial difficulties due to the COVID-19
        pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb429315-cf41-4b3d-bfc8-9d45bc70c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:35.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:32.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of a total budget of over ₱71.3 million, COA said some ₱26.2
        million remain unused as of December 31, 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597527ee-6b70-47dc-98fd-61738e4f4a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:35.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:32.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence deprived some qualified grantees of their financial benefits
        which could have contributed for their educational needs," auditors said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96397114-c79a-4057-8b51-b7705c447ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:35.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:07:32.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, COA also noted that participating higher education institutions
        failed to submit complete and appropriate application documents within the
        required schedule.</p>'
  'Theta-P3-variant-of-interest-Philippines-Central-Visayas-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-07T16:20:41.393+08:00
    'imagesource': 'jcr:02d2cb56-35a0-4b82-8663-219edaaf537a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58a1cc22-9a22-4cc9-9769-a497da1a8515'
    'lead': 'WHO removes Theta or P.3 variant from the list of ''variants of interest,''
      reclassifying it as ''alerts for further monitoring.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T16:23:22.554+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:07:32.317+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:54.433+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'P.3 variant first found in PH no longer a ''variant of interest'' –
      WHO'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084f25bd-0e1c-40d7-841b-5e2c8b3d7d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:23:22.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> The World
        Health Organization has downgraded the coronavirus variant of interest first
        detected in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804f3a13-ae9d-4f8e-b29a-a19a827bc4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:23:22.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:32.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global health body on Tuesday removed Theta or P.3 variant from
        the list of "variants of interest," reclassifying it as "alerts for further
        monitoring." It said reported cases of the P.3 variant have decreased.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c488b52-b21e-401a-bb50-07469b019887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:23:22.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:32.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases globally are relatively low, with only a total of 269 cases
        reported in 14 countries — mostly in Central Visayas, it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbb0c65-02d8-400c-9ae4-2fae9b86eb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:23:22.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:07:32.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reported detections of these variants have decreased over time,
        suggesting a decline in their respective incidence worldwide, and diminishing
        public health risks relative to other VOCs (variants of concern) and VOIs
        (variants of interest)," the WHO said, referring to former VOIs Theta, Epsilon,
        and Zeta.</p>'
    '10':
