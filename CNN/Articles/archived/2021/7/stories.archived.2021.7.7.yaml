  'philippine-fashion-mentorship':
    'author': 'Anna Canlas'
    'caption': '(Left) Feanne is an artist and surface pattern designer specializing
      in maximalist illustrated pattern design for printed fabric and wallpaper. (Right)
      HaMu''s inventive pieces are grounded by a very humble commitment to pay sewers
      more. Photos courtesy of PHx FASHION GROUP'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2021-07-07T12:31:09.355+08:00
    'imagesource': 'jcr:7ce8468b-14a6-4cb2-8a66-97d89c6e7ec5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49e04247-6d5f-45f0-b4c6-d8de7b1d04da'
    'lead': 'Before eight Filipino fashion brands take on the challenge of presenting
      in Tokyo for the 2022 buying season, the PHx Fashion Previews gave us a glimpse
      of how mentorship works for emerging brand trying to make it global.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T13:43:53.646+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T12:07:41.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:44.716+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How young designers can access mentors in the PH fashion industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e305f5c-c68b-4c2c-b962-ce65176beea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:43:53.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:41.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fashion used to be so physical, experienced in pop-ups, pages, photo
        shoots, and fashion shows. But one Saturday evening in June, veteran designer
        Jerome Lorico, and Abraham Guardian and Mamuro Oki of independent brand HaMu
        sat down for that most ubiquitous of formats now: the Zoom webinar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34091003-5731-4830-804d-e5c2ab2645fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:43:53.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of PHx Fashion Previews, it was organized by young designers
        crossing over into education and community building, Esme Palaganas and Seph
        Bagasao, whose first big salvo was a four-day conference in 2019 that aimed
        to take fledgling Filipino brands to a global level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9e64af-d971-43d6-8c1c-a8c94b917efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:43:53.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mediated by self-taught fashion photographer Onin Lorente, the conversation
        bubbled over from art (“the images are inside me,” said Lorico, referring
        to the sooty stills of Mount Mayon when it exploded, informing his presentation
        of pleated outerwear achieved by baking abaca textiles) to commerce. It was
        real talk that would have flowed from tangents in the classroom (Lorico actually
        taught the two HaMu designers in De La Salle-College of Saint Benilde), hitting
        the event’s intent on the head: to bring designers in conversation with fashion
        industry insiders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c288ec-881d-4671-b965-ad98ff441297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:43:53.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:41.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HaMu, whose inventive pieces are grounded by a very humble commitment
        to pay sewers more, emphasized the importance of maintaining spreadsheets
        for full visibility on the cost of goods (they described having to value-engineer
        a garment because the costs to produce it were starting to balloon), sustaining
        demand, and actually selling pieces. Lorico, with a painting like ashfall
        behind him, concurred: one’s creative ideas are validated by a sale.</p>'
