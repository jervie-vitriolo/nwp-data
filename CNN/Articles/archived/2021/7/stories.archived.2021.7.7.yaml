      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They decided to continue with their expansion plans in consideration
        of their employees and as a way to help them retain their jobs. However, she
        admits that the expansion continues to be a delicate balancing act. “Because
        of all of these ECQs, MECQ, all the Qs, we all had to sort of think twice
        about where to open and when. We have cafes lined up for the rest of the year
        but we actually don’t know if we can open, if you know what I mean?,” she
        said.</p>'
