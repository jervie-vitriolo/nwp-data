      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through active membership in Pilipinas Kontra Gutom, Unilever also
        works with the government, nongovernmental organizations, academe, and private
        sector to address and eradicate involuntary hunger in the Philippines.</p>'
