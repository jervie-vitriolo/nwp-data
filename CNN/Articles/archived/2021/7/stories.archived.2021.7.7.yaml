      'type': 'embed'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d712c6-4239-405b-880c-5e94278be441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:07:40.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[‘Leaves’] is special to a lot of people, not just to us,” Agnes
        explains. “We received these messages [that] the song saved their lives or
        it brought them healing from different kinds of pain in life. So, crucial
        siya sa amin na if we’re gonna do this song again, we have to give it the
        same justice na yung essence niya.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409b3fec-42a6-4618-ad6d-6ab3cc4445d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:07:40.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Ben&amp;Ben dropped <a href="https://www.youtube.com/watch?v=xIfWCE2ESuo"
        target="_blank">another collaboration</a>, this time with P-pop group SB19
        in a new version of the boy band’s song “MAPA,” following their work with
        Moira dela Torre on “Paalam” in 2020.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8a10ec-b6ba-45b6-98d0-9675da40e00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:07:40.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were 100% involved with the process. [SB19] gave us free liberty
        to arrange the song, only giving us additional comments to help make some
        parts flow better,” the members of Ben&amp;Ben share on the song’s official
        statement. The arrangement of the band version of “MAPA” was conceptualized
        and spearheaded by Pat and Poch. “They’re two of the most technically proficient
        in the band when it comes to arranging intricate sections, and they wanted
        to add that to support the powerful message of the original song.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024c49f0-ee71-4edc-a3db-ecf5a8396f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:07:40.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an ongoing discussion for a collaboration with Grammy award-winning
        H.E.R. and a second album in recording, Ben&amp;Ben anticipates a future of
        musical exploration. Their wish list includes BTS’ J-Hope, Hayley Williams,
        and Taylor Swift.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e2b9d2-c052-4b8b-85e9-e2683157ece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:07:40.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:07:27.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for their track with Young K, honey-voiced lyricist of Day6,
        there are similarities shared by both OPM and K-pop. “Our experience din of
        interacting with artists from Korea inspired us so much kasi they — in as
        much as we love, and we know how to listen to them — they also listen to us,”
        Miguel says. “They hear us out, they appreciate the music, and we’re excited
        where all of it could go.”</p>'
