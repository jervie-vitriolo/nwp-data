    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce58439d-b696-4bbf-935d-2d873b092d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:53:51.309+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:37.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever recently signed a memorandum of agreement with DWSD-Calabarzon
        to bring the Knorr Nutri-Sarap Nutrition Program to the region. The partnership
        was sealed through a virtual signing attended by key partners led by DSWD
        Regional Director Marcelo Castillo and DSWD Pantawid Program head Nellibeth
        Mercado. Unilever and DSWD envision helping more than 200,000 children in
        the region through this program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d67963f-8891-48e2-ac37-85e76c979f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:53:51.309+08:00
      'mgnl:createdBy': 'joemil'
