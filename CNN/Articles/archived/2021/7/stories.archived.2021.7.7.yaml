    'template': '1'
    'title': 'IATF to decide if Malaysia, Indonesia will be included in travel ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9563bf26-2b1d-46bb-b41d-1639779a4e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T12:03:56.998+08:00
