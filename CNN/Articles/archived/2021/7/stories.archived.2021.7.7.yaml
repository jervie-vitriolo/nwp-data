      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> A Department
        of Energy (DOE) official on Wednesday denied Senator Manny Pacquiao''s corruption
        accusation against the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762a342f-9d87-4bd6-8f70-6e9069191fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:03:00.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Pacquiao questioned why the DOE awarded a contract
        to the Independent Electricity Market Operator of the Philippines (IEMOP)
        without any bidding, but he did not elaborate. IEMOP operates the Wholesale
        Electricity Spot Market - a venue for trading electricity as a commodity in
        the Philippines. It was constituted by the DOE, in accordance with the Electric
        Power Industry Reform Act, or EPIRA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe96d1a-4865-47bb-8883-f1734f11cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:03:00.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo ill-advised po yata dito si Senator Pacquiao at nagkulang
        ng research dahil wala pong ganyan na pangyayari dito," Energy Assistant Secretary
        Gerardo Erguiza, Jr. told a Laging Handa briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1545bbba-f5db-4add-a90c-2fc1be13cfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:03:00.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems Senator Pacquiao was a bit ill-advised on
        this matter and the allegation lacks research because that never happened.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8f5830-64f1-444f-a911-a1326c197458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:03:00.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker earlier said he will be filing a resolution urging
        the Senate Blue Ribbon Committee to investigate corruption in several government
        agencies, including the DOE.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690e87dc-d452-442b-8f24-0f95e166714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:03:00.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:07:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erguiza welcomed the possible probe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cbd5f9-7b1e-4f0d-972e-42febc93f63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:03:00.093+08:00
      'mgnl:createdBy': 'catherine'
