      'mgnl:lastActivated': 2023-01-25T12:07:51.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> —&nbsp;The
        United States offered to assist the Philippines in responding to the July
        4 military plane crash in Sulu, including identifying victims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dc2325-2ac7-4899-bddb-a08aa6ed44f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T11:52:45.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:51.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Defense Secretary Lloyd Austin III volunteered to help during
        a phone call with Philippine Defense Secretary Delfin Lorenzana, the White
        House said in a <a href="http://https://www.defense.gov/Newsroom/Releases/Release/Article/2683667/readout-of-secretary-of-defense-lloyd-austin-iii-phone-call-with-philippines-se/">readout</a>
        dated July 6.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87efdd9-9aa5-4d88-a86d-48a7d7733e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T11:52:45.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:51.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Austin offered his deepest condolences to the people
        of the Philippines and the families of those lost in this tragedy," the statement
        read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cfcbcd-42da-4bcb-a23a-8c605d892b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:19:50.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:51.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll <a href="http://www.cnnphilippines.com/news/2021/7/6/Sulu-plane-crash-fatalities-update.html">has
        climbed to 53</a>, the Armed Forces of the Philippines confirmed on Tuesday.
        Fifty soldiers were killed, while three civilians on the ground also died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca099424-a6ac-4f5e-839d-445a8b040ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:19:50.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:51.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said it has the names of the fatalities, but it is still
        in the process of identifying their bodies.</p>'
