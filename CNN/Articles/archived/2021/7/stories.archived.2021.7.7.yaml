      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She made a drawing for her aunt. But she doesn''t
        know her aunt is now gone. It''s just a drawing.]</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362eb2e4-18a7-47fe-95d2-b9e9c32ff21e'
