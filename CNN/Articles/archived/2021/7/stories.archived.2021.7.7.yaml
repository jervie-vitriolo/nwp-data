    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI studies higher operating capacities for restos with fully vaccinated
      staff'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd917489f-3799-4bc0-af28-d51ad16aea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T20:39:57.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:07:02.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong>&nbsp;—&nbsp;The
        Department of Trade and Industry is looking into increasing the operating
        capacities of restaurants whose staff are fully vaccinated against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c476c9d9-8745-4853-b164-366fc55b8d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T20:39:57.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:07:02.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can consider this maybe additional percentage capacity especially
        kung lahat nung staff doon sa restaurant na ''yun (if all the staff in that
        restaurant) are fully vaccinated," Trade Secretary Ramon Lopez said Wednesday
        during a Senate hearing on the impact of the pandemic on various industries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c001d7-4640-43d6-b926-ea1900173552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T20:39:57.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:07:02.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the proposal made by the group Restaurant Owners of the
        Philippines would boost the confidence of both the workers and customers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8e0a52-9dc5-4dfd-ab8e-e158d6af3dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T20:39:57.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:07:02.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said stickers may be placed on establishments whose staff have
        all received their first and second coronavirus shots, similar to the safety
        seals currently posted on businesses compliant with health protocols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46eedc7-8069-41cf-ab0d-22d8af712ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T20:39:57.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:07:02.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other measures can be considered to aid the food and beverage service
        industry – including more loans, tax relief, and livelihood support, the DTI
        chief added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb1ed6a-1ea1-4f20-847d-21dbd1974de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T20:39:57.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:07:02.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operating capacities of commissaries, restaurants, and eateries
        depend on the community quarantine level in their area. In Metro Manila –
        which is under general community quarantine – indoor dining is allowed at
        40% of venue capacity, and up to 50% for al fresco or outdoor dining.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc089df-d379-4990-a7ce-1e1333cb956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T20:39:57.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:07:02.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2.7 million people have been fully vaccinated as of July
        1, according to government data. Over 11 million doses have been administered
        amid ongoing efforts to protect much of the population against COVID-19.</p>'
