      'mgnl:lastActivated': 2023-01-25T12:07:24.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f3a540-a9ac-4b28-a26e-c148e3e7dd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We told each other stories. He even boasted he already
        got vaccinated. He said Pfizer was his vaccine (brand). He said: Ate, get
        the vaccine already.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a4be51-806c-4a48-957d-39b09bb82276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.355+08:00
