      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, there were other discussions with a roster
        that witnessed fashion discourse disperse across print, social and digital:
        Andrea Ang of creative agency Varsity, L’Officiel Philippines Junior Fashion
        Editor Yanna Lopez, renowned stylist and contributing Fashion Editor for Preview
        Andre Chang, Joyce Makitalo of namesake jewelry brand J Makitalo, avant-garde
        fashion designer Kelvin Morales, accessory designer Neil Felipp, Parsons-trained
        Jill Lao, Seph Bagasao of environmentally-conscious brand Bagasao and artist
        and print designer Feanne.</p>'
