    'lead': ' The government''s pandemic response task force will look into the possible
      inclusion of travelers from Indonesia and Malaysia to those banned from entering
      the country to contain the spread of the Delta variant, Health Secretary Francisco
      Duque III says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T12:03:56.998+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T12:07:48.363+08:00
