    'title': 'Duterte raises Pacquiao''s tax evasion case: ''When you cheat the gov''t,
      you''re corrupt''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9806da3b-05b1-48a2-98ec-a78455dbcad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:19:28.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:43.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) -</strong> President
        Rodrigo Duterte again criticized longtime ally Senator Manny Pacquiao, this
        time for his previous tax evasion case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e88af7-cf53-4598-b289-5f3c8413ab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:19:28.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:43.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6168fe24-e08b-47d2-acd2-1d91029a013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:19:28.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:43.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember he has a tax evasion case and he has been assessed to
        pay, ₱2.2 billion ang utang niya, na hindi niya binayaran ang gobyerno (he
        owes the government ₱2.2 billion) for all his fights," the President said
        during a meeting Wednesday with PDP-Laban members. Duterte is chairman of
        the ruling party while Pacquiao is president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e92ba9-f59b-4f77-83b8-bd1efb655d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:19:28.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:43.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6569c844-6cd4-42b7-a7c3-2c5a0375943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:19:28.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:43.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the Bureau of Internal Revenue (BIR) issued a freeze order
        on Pacquiao''s bank accounts and other assets after it computed the boxer-turned-senator''s
        tax deficiencies for 2008 and 2009 at ₱2.26 billion. The amount blew up to
        ₱3.3 billion after penalties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef692df5-39f8-4b79-ae52-0d51bb67a3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:19:28.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:43.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1a8822-5727-46c2-b2d4-20bebd29113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:19:28.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:43.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Tax Appeals in 2018 ordered the BIR to cease and desist
        from collecting the supposed tax deficiency of Pacquiao and his wife, Jinkee.
        It noted that the bureau failed to establish that the couple had committed
        fraud.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eb3ea0-d368-4620-8e9d-1d4aade1fb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:19:28.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:43.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b60d59-4fe6-4a34-aa3a-bb83c2cd87d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:19:28.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:43.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll try to find out...Not because gusto ko siyang habulin, ayaw
        ko, but sabi kasi niya, corrupt. Eh kung corrupt kami, ikaw, when you cheat
        the government, you are [also] a corrupt official," Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3567b536-842f-4fae-9b6c-7070cf473d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:19:28.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:43.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2069201e-8b1d-42e3-9406-5ed366b996e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:19:28.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:43.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ll try to find out...Not because I want to go after
        him, I don''t want to, but he claimed corruption. If we are corrupt, then
        you are also a corrupt official when you cheat the government.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb953a-6ffe-4ee4-9611-9876b0482938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:19:28.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:43.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fc88b1-a75f-4819-a521-e71c47997dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T22:19:28.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:43.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao earlier accepted Duterte''s dare to expose corruption in
        the government, after the senator claimed the current administration is more
        corrupt than its predecessor.</p>'
  'Alex-Eala-triumphs-in-Wimbledon-girls-doubles-debut':
