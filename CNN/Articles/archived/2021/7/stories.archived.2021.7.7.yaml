      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> “Ate,
        be ready. I’m taking-off soon.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81952387-8e6d-4d8e-b713-36d2e8fb9e6e'
      'mgnl:activationStatus': true
