  'Chris-Paul-Suns-Game-1-NBA-Finals-Bucks':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-07T13:17:38.401+08:00
    'imagesource': 'jcr:817fd358-fc21-4796-a60b-fd7b7918c467'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44a3d13a-ce0e-44a4-8777-2969bb32c96f'
    'lead': 'The Suns got contributions up and down the lineup, with six players scoring
      in double figures, and made 25 of their 26 free-throw attempts while the Bucks
      connected on just nine of 16.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T13:19:11.684+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T12:07:44.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:43.779+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paul leads Suns to win over Bucks in NBA Finals opener'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed434062-24dd-4752-85c9-1a009532e7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:19:11.684+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:07:44.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Chris Paul scored 32 points and
        Deandre Ayton grabbed 19 rebounds as the Phoenix Suns defeated the Milwaukee
        Bucks 118-105 in Game One of the NBA Finals on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768139ab-aa23-4ea3-bf42-52a27d3fefb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:19:11.684+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:07:44.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns got contributions up and down the lineup, with six players
        scoring in double figures, and made 25 of their 26 free-throw attempts while
        the Bucks connected on just nine of 16.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b9bcd2-7392-46b9-9da8-3ac243bf7f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:19:11.685+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:07:44.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kept trying to stay aggressive," said Paul, 36, who is in his
        16th NBA season and making his Finals debut.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c5a8f-ab85-40b5-952e-d3f8f11d9937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:19:11.685+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:07:44.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the coaches have said we''ve got to play with pace. I''m the
        old head who sometimes likes to slow it down but in this series, we''ve got
        to play with pace."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df155e08-dabf-4207-8927-554e16d85974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:19:11.685+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:07:44.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The point guard also dished out nine assists, collected four reboundsand
        made four of his seven three-point attempts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36130bb2-77a4-498b-a750-bf5d98c15729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:19:11.685+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:07:44.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the guy I looked up to as a kid, knowing he was going to
        be a Hall of Famer," Suns'' Mikal Bridges said of Paul. "He deserves a ring
        and I''m in a position to help him get it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b5f2c1-a6c9-45f4-8a30-d0ed5cbc8150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:19:11.685+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:07:44.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bucks'' forward Giannis Antetokounmpo, who was playing in his first
        game since hyperextending his left knee in the previous series, did not appear
        to be suffering any lingering issues from the injury, playing excellent defence
        and grabbing 17 rebounds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc54f97-706d-47a0-962f-a9e932b49621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:19:11.685+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:07:44.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Suns'' stood tall to limit the two-time league MVP
        to 20 points in his 35 minutes of action.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36dde46-6795-49f7-a43d-8021462ebdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:19:11.685+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:07:44.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo felt "great" after the game and said he thought his
        season had been ended by the injury.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984e74fe-ae47-4c86-9da9-c14e6501d388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:19:11.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:07:44.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khris Middleton led the way with 29 points, seven rebounds and four
        assists for the Bucks, who were sharp from distance, making 16 of 36 three-pointers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60439b0-e797-4324-a32b-4081215c79cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:19:11.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:07:44.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devin Booker notched 16 points to help the Suns to a 57-49 lead
        at the half, and while an Antetokounmpo layup shaved the Suns'' lead to seven
        in the fourth quarter they were unable to close the gap further.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b9ed87-c1d8-46c5-bea3-8edb573723db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:19:11.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:07:44.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suns backup center Dario Saric left the game after suffering a right
        knee injury in the first quarter and did not return.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf5e328-277c-4453-8763-5f3fee16314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:19:11.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:07:44.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns have never won a championship and last appeared in the
        Finals in 1993. The Bucks'' last Finals appearance came in 1974 and the franchise''s
        lone championship came in 1971.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b6a414-d8cd-4fa7-adc9-cdb2a7365c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:19:11.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:07:44.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game Two of the best-of-seven series is on Thursday, again in Phoenix.</p>'
