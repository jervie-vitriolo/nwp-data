      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Inter-Agency Task Force, when it comes to this
        kind of policy, we revisit this every two weeks.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4baea1-7833-474f-bf44-05f644d6a7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T13:12:13.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:46.018+08:00
