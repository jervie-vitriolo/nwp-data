      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af0eb79-a9ca-467f-8ef0-306cbb126f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A dedicated soldier, a responsible son and brother</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9af07a-00bd-4e41-ab05-3eeb41cacd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbd2a16-5059-4886-ba86-8f50ff38aa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael was among the military pilots who had flown to China back
        and forth to get the much needed medical supplies during the beginning of
        the pandemic. In an interview with CNN Philippines last April 29, 2020, the
        pilot said it was his small contribution to help fighting the deadly virus.</p>'
    '123':
      'image': 'jcr:e5e05df6-e893-48bc-9b01-210424c934ce'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78378a6e-0e54-4a3b-9e3a-9a00f2020236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4332cb-d45e-4f0d-af96-7a7d3f3a16d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01bb499-3ad6-4db1-ba41-c9a3bfa16c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are doing this for the Filipino nation, and for the people.
        So we''re proud of it,” he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd431ed1a-7a55-493e-9f91-b2d4b9a334ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de47cbaa-fa91-4a33-b684-be70407ac87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael’s entire family has migrated to Canada. Even his fiancé
        Mau already moved there from Singapore waiting for the day that they will
        all be together again as one family. He was set to retire from the service
        next year and marry the love of his life. But the tragedy that fateful morning
        shattered all their plans.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61a6756-22c8-436b-ab60-7fde25252e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1e3bd5-f589-424c-96ad-efcaa96c863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One time, he came here and we were talking about his job, about
        his plans… And then he said to me: Mama, I’m a soldier and I’m ready to die,”
        his mother Sheba Legaspi told CNN Philippines in an interview via Zoom.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7259e593-3340-4153-841e-17fcdf547fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c21fc03-8816-4a8f-966c-0ba96101f780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was tough to hear those words from his son, Sheba said
        she will be forever of what his son had accomplished.&nbsp;</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d2a82f-5d73-4bb3-8d19-69dcde2d4a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae3235c-18fc-45ce-8374-037de01f17e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All we can do is to accept. Thy will be done because that’s God’s
        plan. We can’t do anything anymore. But it’s so painful. It’s so painful especially
        to a mother who lost a son,” she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ce075-763b-4bd0-9b14-27d42fd1844c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73569e96-5d84-4384-a366-7e8a359d477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael was the eldest of the four children. Their father died when
        he was just 13 years old. Something forced him to take the enormous task of
        assisting his mother so they may all survive.</p>'
    '125':
      'image': 'jcr:0d203bb5-896e-4404-9f28-cde2a32d05ff'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13c3b68-4684-4100-927a-8e9daba98159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d07844-a81c-4e0d-add1-1fd89bc5d49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1ece6d-5988-4863-90e2-96b1d45bdde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his siblings, their eldest Michael will be remembered as a loving,
        supportive and protective brother.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7785f3f-0627-42e1-a90d-a5e7a96915e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ec5b0b-4414-45a1-94d3-12aef00cbb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was acting like a leader to us. He’s a real big brother, a Kuya
        teaching us the good ways to do things,” said his brother Raphael, whom considers
        Michael as his first best friend.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3692c5f8-0227-4c9b-8a8e-08fb9179ea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a3091-2f73-468d-ae42-dbd82c24f211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raphael recalled they shared toys and had common friends way back
        in their hometown Iligan City.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe93c83-550c-4f5e-8118-4f014c9877a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc5549f-5d72-464e-b78c-fb015948d416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sister Donna said that when they were young, Michael sometimes
        put his entire allowance in his piggy bank. And whenever their mother’s budget
        went short, he offered his savings just to make ends meet.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947daba1-8a5b-438b-8f4b-446ad4da9152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c03b14-a829-4e30-81b6-72b64470ef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every single time that we’re in a pickle, we don’t have money for
        whatever, I always hear mama: Kuya, we need this for this kinda things. And
        he was very very generous.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a6d451-f057-40cd-9990-5884b78c3af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9994384-c459-4475-8475-210e799ec31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fan of wrestling, Donna said Michael usually imitated wrestling
        moves and practiced it to her and their youngest sister Sandra. It was annoying
        for Donna sometimes but those were the moments where they enjoyed their childhood
        a lot.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e2bac-3007-420c-aa3b-8fa671a342f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7474bac4-3cdc-4d45-8243-803262e64dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.358+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
