      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us allow the City Prosecutor to appreciate the submitted evidence
        and facts of the incident,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c198ec-872b-44f4-9f3a-19556a33d08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:19:13.240+08:00
