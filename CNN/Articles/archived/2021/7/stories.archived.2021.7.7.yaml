      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 11:30 in the morning, the C-130 crashed at Barangay Patikul in
        Jolo, Sulu where 53 people including Maj. Benolerao died.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bdb5ef-fff9-42f1-9b8e-3d0ba903fc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.277+08:00
