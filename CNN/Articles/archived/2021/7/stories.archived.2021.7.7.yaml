        and its communities. Unilever and DSWD envision to help over 200,000 children
        in the region through this program.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb3cd82-e2e1-4bc6-9a13-8bfc77cf42c7'
