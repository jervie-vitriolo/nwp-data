      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0b4a9-36e7-440f-826c-a08e5871e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T09:13:36.430+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:56.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, during this second year of the pandemic, Mary Grace
        Café has opened its 44th café in Greenhills Promenade and its 35th kiosk in
        Waltermart North Edsa. If things go well, she said, they will open a few more
        stores and another café in Tagaytay by the end of the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a936864c-c0e5-48eb-a34f-59f09be7e8bd'
      'mgnl:activationStatus': true
