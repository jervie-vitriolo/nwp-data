    'template': '1'
    'title': 'Unilever partners with DSWD Calabarzon for nutrition program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc42d067-0613-4379-8967-b33d0ca2aad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:53:51.307+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:36.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Unilever Philippines
        has begun a landmark partnership with the Department of Social Welfare and
        Development Calabarzon to roll out the Knorr Nutri-Sarap Nutrition Program
        in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b59bc80-f110-4211-bf2c-e94e213d6deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:53:51.307+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:36.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78c39ef-e360-4fe6-bd51-e8439d141a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:53:51.307+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consistent with its drive for nutritious and delicious food that
        is accessible to all, Knorr Philippines recognizes that it plays a key role
        in shaping food consumption habits that are good for the Filipinos and for
        the environment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0b97fa-a0c6-4daf-b1aa-16a1902b41a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:53:51.307+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5eaee9-d078-4751-b625-cfda07649e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:53:51.307+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:36.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has profound implications on food security and access,
        and consequently impacts the health and nutrition of the most vulnerable sectors.
        Malnutrition continues to be a nationwide threat to health and well-being.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02833421-aa2c-410d-a97e-9f3aafc5eeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T14:53:51.307+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:36.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237c07e0-2be7-4ef1-9b7c-a82199d52c80'
      'mgnl:activationStatus': true
