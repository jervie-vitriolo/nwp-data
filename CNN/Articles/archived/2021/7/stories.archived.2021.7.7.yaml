      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marañon, who is currently playing in the 2021 AFC Champions League
        with United City FC, will need to take an Oath of Allegiance and formalize
        his naturalization process with FIFA -- the football''s governing body --
        before he can officially represent the Philippine men''s senior national team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
