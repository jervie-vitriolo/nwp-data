      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43438fd3-b901-4229-b59f-fb89067bad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:07:24.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kwento-kwento kami. Nagyabang pa siya na nagpa-</em>vaccine
        <em>na siya.</em> Pfizer <em>daw ang</em> vaccine <em>niya. Sabi niya: Ate,
        magpa-</em>vaccine <em>ka</em> na,” Jayma recalled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d1e4db-3664-4f3d-aa20-658ede470fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T18:29:18.355+08:00
