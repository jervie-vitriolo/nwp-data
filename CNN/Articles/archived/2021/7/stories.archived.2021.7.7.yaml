      'mgnl:lastActivated': 2023-01-25T12:08:19.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is very alarming,” the President said during his late-night
        address on Tuesday. “We condemn these acts, and we will not allow perpetrators
        to go unpunished.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70df8f57-c0a4-4438-8ecc-b277ffede8b2'
