      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)—</strong> The political
        party founded by the late senator Miriam Defensor-Santiago declared "full
        support" to the possible presidential bid of Davao City Mayor Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a88973-e9e4-4281-a222-8459ea86ed2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:02:36.222+08:00
      'mgnl:createdBy': 'alyssa'
