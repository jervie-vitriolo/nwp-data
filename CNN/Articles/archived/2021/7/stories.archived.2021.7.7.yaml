  'Pentagon-cancels-controversial-cloud-contract':
    'author': 'Ellie Kaufman and Zachary Cohen, CNN'
    'caption': 'Courtesy: Staff/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-07T05:07:59.653+08:00
    'imagesource': 'jcr:6e862605-67cd-4d0f-8da1-7a4269e9c753'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a38bcccf-181a-4fb2-8ac4-cec82e1dc29e'
    'lead': 'The Department of Defense is canceling a controversial $10 billion cloud
      computing contract that had been awarded to Microsoft over Amazon under the
      Trump administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T05:10:57.319+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:08:23.215+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:38.158+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pentagon', 'cloud', 'contract', 'Microsoft', 'Amazon']
    'template': '1'
    'title': 'Pentagon cancels $10 billion cloud contract given to Microsoft over
      Amazon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9f3bd2-b9d1-4c0d-8e8d-b58e11f0b8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Department of Defense is canceling a controversial $10
        billion cloud computing contract that had been awarded to Microsoft over Amazon
        under the Trump administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0c124e-280b-49de-9707-48d1d1ded32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c061ed87-09a1-4a75-9694-f5949af86e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department announced Tuesday that it is canceling the Joint
        Enterprise Defense Infrastructure (JEDI) contract that was previously awarded
        to Microsoft. It will instead seek new solicitations for an updated Joint
        Warfighting Cloud Capability (JWCC) contract from Amazon and Microsoft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512f98d3-40a7-4d4f-ac4d-1df56ee2ba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb77cb-0f9f-4c38-aff1-9928bdd9b6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JEDI contract would have resulted in Microsoft building a cloud
        storage system for sensitive military data and technology, such as artificial
        intelligence, for the Department of Defense and could have resulted in revenue
        of up to $10 billion over 10 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e6e195-f7f0-4dfc-894d-be4009d68c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1dee91-adae-4ab8-a698-e8393d9414ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft winning the JEDI contract in 2019 over Amazon caused some
        controversy, surprising many industry experts who saw Amazon as the stronger
        candidate to win the contract. Amazon Web Services is widely viewed as the
        market leader in the cloud computing industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa62bff-1eba-4912-a300-a0c1f2f44a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11644c60-7308-4dfd-860a-3843da1b9bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon filed a suit with the US Court of Federal Claims contesting
        the decision, arguing that it was politically motivated by former President
        Donald Trump''s dislike of then Amazon CEO Jeff Bezos and the Washington Post,
        which Bezos owns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ad2967-3c5d-4324-9749-a979bbdc9b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe6f995-fea0-44da-9b79-b4c2cfa9aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2020, the department said it wished to re-evaluate its
        decision to award the contract to Microsoft. Now, the Defense Department plans
        to cancel it altogether and solicit bids for a new, updated contract from
        both Microsoft and Amazon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67348a3f-f652-41ad-ba79-837a8904a8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7575c9-a7c0-4c66-92c0-80479e962733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department said it decided to cancel the contract "due
        to evolving requirements, increased cloud conservancy and industry advances,"
        in a press release. Because of this, the JEDI contract "no longer meets its
        needs," the release states.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a161e6b6-4640-4b48-8da7-91901d2ba136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a64be5d-7ee0-49e9-8e49-8b7c9843bd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department will solicit proposals from Microsoft and Amazon
        Web Services and will also accept proposals from other Cloud Service Providers
        that "can also meet the DoD''s requirements," the release said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e1db71-5a55-4608-9759-7a77d997e2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58140c95-8eeb-4742-ac47-7e0dcb858695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post Tuesday, Microsoft said it understands the DoD''s
        rationale for canceling the contract and defended its technology as being
        best suited for the job.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4935a8f-9a39-4408-b559-e496bb3d9dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6249fbf5-4303-422b-bab4-70b64df936d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DoD faced a difficult choice: Continue with what could be a
        years-long litigation battle or find another path forward. The security of
        the United States is more important than any single contract, and we know
        that Microsoft will do well when the nation does well," the post said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4492396c-932b-4439-954e-7d1e7d1c5ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8769be95-7c9e-472b-a74d-ff52e14a69bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the security of the United States through the provision
        of critical technology upgrades is more important that any single contract,
        we respect and accept DoD''s decision to move forward on a different path
        to secure mission-critical technology," the statement adds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd566b5-78e9-4061-a0ba-1bc8b571cbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398fa3c8-1863-4c02-9178-91c84782910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Amazon Web Services said it agreed with the decision,
        but noted concerns with the original process of awarding the contract.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea82436-52c1-4f0e-9d43-796563fb80c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df54bec-ffc8-48f4-b72c-3711ad5bfcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand and agree with the DoD''s decision," a spokesperson
        said in the statement. "Unfortunately, the contract award was not based on
        the merits of the proposals and instead was the result of outside influence
        that has no place in government procurement."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7c4bf9-055e-4957-96e8-6af8980b565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f1592c-41c7-4151-89be-e40ca3b8c1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon was widely believed to be the frontrunner to win the Pentagon
        contract before Trump vowed to take "a strong look" at the deal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbbf68f-2c63-4f14-86ff-c15d85291e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830c8348-e22a-458e-a760-fbc580bf7864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its suit filed with the US Court of Federal Claims contesting
        the decision, Amazon accused Trump of launching "repeated public and behind-the-scenes
        attacks" against the company in a formal protest.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12d442a-3639-45e1-b54b-4f420e8db1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5456b3-9952-4d6a-83df-4442990c0409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that court battle, Amazon asked for permission to get testimony
        from Trump and former Defense Secretary Mark Esper to bolster its claim that
        it lost the cloud contract due to political interference.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6580803e-a66d-44e4-8a6a-18244a8ec898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bea9e0e-8fc6-4cfc-8005-4bb32e5fcf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump has repeatedly demonstrated his willingness to
        use his position as President and Commander in Chief to interfere with government
        functions -- including federal procurements -- to advance his personal agenda,"
        Amazon said in a statement in February. "The question is whether the President
        of the United States should be allowed to use the budget of the DoD to pursue
        his own personal and political ends."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a011f5-db47-4f40-86d3-ec90ba932645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T05:10:57.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:08:23.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/06/tech/defense-department-cancels-jedi-contract-amazon-microsoft/index.html">Pentagon
        cancels $10 billion cloud contract given to Microsoft over Amazon</a>."</em></p>'
  'US-vaccination-to-reach-160-million':
    'author': 'Kate Sullivan, CNN'
