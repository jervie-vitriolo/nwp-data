    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73bbbc09-18dc-4194-a9f6-17b2e951e226'
    'lead': 'The government volcanology agency has so far recorded four phreatomagmatic
      eruptions of Taal Volcano on Wednesday morning'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-07T09:20:19.616+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:07:54.053+08:00
