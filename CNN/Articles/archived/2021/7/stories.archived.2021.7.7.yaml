      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two parties also forged an alliance for the 2019 elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f888e7ad-7828-42e8-8f33-c8d187082585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T19:02:36.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:07:16.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, in the People''s Reform Party, believe that Mayor Sara Duterte
        can continue the advocacies and principles of former senator Miriam Defensor
        Santiago," the PRP said.</p>'
