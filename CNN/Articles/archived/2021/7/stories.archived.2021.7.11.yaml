    'template': '1'
    'title': 'Pope Francis delivers prayer from hospital window in his first public
      appearance after surgery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95c57e8-f776-49fe-a14a-56bb572e946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:06:25.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Pope Francis appeared in public on Sunday
        for the first time since undergoing surgery for colon diverticulitis last
        week, as he held his weekly Angelus prayer from a hospital window.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72740d6-94f0-493b-8028-aef6c6261340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:06:25.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9042b1bf-74ad-459e-8007-0693c15dda37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:06:25.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:59.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am happy to be able to keep the Sunday appointment of the Angelus,
        even here from the Gemelli Polyclinic," the Pope said speaking from a balcony
        of the Gemelli University Hospital in Rome where he is currently recovering.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ad483a-0c9b-4f98-9aa1-870abe96261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:06:25.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:59.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891dcdc3-a640-441e-bd26-441dba7a0a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:06:25.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these days of being hospitalized I''ve experienced once again
        how important a good health care is, accessible to all, as it is in Italy
        and in other countries. A health care system that is free, that assures good
        service accessible to everyone," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e622363-edcd-4e5b-9b7b-ca9d189b36ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:06:25.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3b922b-06b5-4bac-8fb9-42ced5b4cdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:06:25.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:59.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pontiff also said his prayers had often gone to Haiti in the
        last few days, after the assassination of the President and wounding of his
        wife.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e74923-21ef-4e76-9ce7-5c5d73cb1875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:06:25.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:59.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d795de-8396-456d-a350-d66f274b680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:06:25.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 84-year-old pontiff entered surgery in Rome''s Gemelli hospital
        last Sunday, hours after conducting the traditional Angelus prayer in St.
        Peter''s Square.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6738ab-c20d-441e-b427-271c32321397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:06:25.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950b30bd-bb2f-4817-b442-37570017d6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:06:25.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:59.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pontiff is gradually resuming work, is walking, his blood tests
        are "satisfactory" and "he is continuing the prescribed treatment" following
        last week''s surgery, a spokesperson for the Holy See said on Saturday. He
        is expected to be released from hospital in the next few days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2db3d3-e91d-4e5d-89f4-44c4b4bfed4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:06:25.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:59.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a9f4b0-74ee-4c52-98cc-cba7956ef077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:06:25.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:59.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procedure was "a scheduled surgical intervention for a symptomatic
        stenotic diverticulitis," according to a statement from the Holy See communications
        office at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbe94f7-9d6d-42e8-8bb4-54a987081fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:06:25.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:59.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f3a96-b782-46c4-9d11-95195ff5cf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:06:25.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:59.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diverticulitis is an inflammation caused when people develop small
        sacs in the walls of the colon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f085b379-b9e5-4e56-952b-417c26da7c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:06:25.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ded1652-6f99-47e7-9943-f14f48e5ad6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:06:25.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sacs or pouches are called diverticuli. It''s usually symptomless,
        but can cause discomfort and, sometimes, bleeding.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1529ad-5cb1-437b-9c97-7075304d2aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:06:25.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0aecd7-7de7-471a-8456-956e677d599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:06:25.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a common condition affecting more than half of adults in the
        United States, according to the US National Institutes of Health, and is more
        common as people age.</p>'
