      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b301e4-e8a6-4b59-a448-b8fbcd9561ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T22:55:17.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:53.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc83d33-c25b-4dc7-a8e1-24aedc070c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T22:55:17.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:53.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Graham Harvey-mentored Philippine side failed to get a good
        goal opportunity as they only made three shot attempts in the game, compared
        to Viettel''s 30.</p>'
