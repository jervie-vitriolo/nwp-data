    'template': '1'
    'title': 'Haiti on edge as theories about President''s assassination fill the
      vacuum

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15233e0-4aa9-4e58-b247-6d8e463e6cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The charred shells of three burned-out
        cars marked the road to the president''s house on Friday in Port-au-Prince,
        Haiti. Just up the hill, former leader Jovenel Moise had been murdered in
        his bedroom two days earlier, in an otherwise quiet neighborhood of big houses
        and high walls topped with barbed wire and overhanging flowers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc672e72-94e0-481f-a336-3333794a5b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e1fcd6-a326-41ab-b352-223ed8f6acb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What exactly happened during the Wednesday attack is still unknown,
        along with its motive. But Carl Henri Destin, a local district judge tasked
        with investigating and documenting the crime scene, described the aftermath
        in minute detail to CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f482ca-5b04-4fda-996d-a778649d621c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453473ca-5f49-4aa2-8e8a-291d5b1b5f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The doors were riddled with bullets, the glass was broken, the
        doors were smashed, even the locks were destroyed and lying on the ground,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc89b459-11f2-4697-92d6-628075dfe8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0219ea59-bea7-49a3-9c08-e35f3edcd385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, up a wide bloodstained stairway leading to a bedroom, Destin
        says he peered through another smashed doorway, and saw his President lying
        on the ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6874e4-d4aa-4b4a-a0e5-9519de0ebde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209d80d2-3d36-4a0b-9dd7-f1b3e8481bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was wearing a white shirt and a pair of blue jeans. His shirt
        was ripped and full of blood. I saw 12 visible bullet wounds in the president''s
        body...they smashed his left eye, but both were still open."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccc03de-54d6-491e-880e-02d289d58db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e77b8d-b94c-4527-99f5-1b3d9e78cdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of viral images and videos purporting to show the shocking
        attack are circulating in Haiti and abroad, of which few can be verified as
        authentic. But hardly any show Moise, the damage left by the attack, or the
        removal of his body from the house; Destin takes credit for that, explaining
        that he forbade most other people at the crime scene from snapping photos
        out of respect for the fallen leader.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d376d-e69b-46bb-b50c-6353deb97b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16032070-04d7-4912-a9bd-3570c995a4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in perhaps a sign of the intense local hunger for an explanation,
        even the absence of images is spawning conspiracy theories. And in Port-au-Prince,
        it''s all adding momentum to a wave of speculation and uncertainty in a city
        already rattled by rampant criminal violence, economic deprivation and political
        instability.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bd216d-edb9-4140-b812-1e9038c46f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361f0aff-7ccc-42ab-a9b8-88ae7be8a4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What we know and don''t know</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f0bd25-95b4-4384-8927-a90a223b3583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many questions remain unanswered about what exactly transpired in
        the Haitian president''s house on the night of his death.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960b68fb-ca94-47c7-9ded-8dcdfbd19872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4283c0e-aca6-41c4-9c64-1bc4874ad970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we do know is that according to the remaining government --
        now led by acting Prime Minister Claude Joseph -- Moise''s home was attacked
        around 1 a.m. He was killed, and his wife, First Lady Martine Moise, was wounded.
        She has since been flown to Miami for treatment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703bd204-e6bb-41b6-830c-48e1d692b2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5578d89b-9f4a-46b4-a7fe-75a68d666201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of at least 28 people are suspected in the killing, of which
        26 are Colombian and two are US citizens. So far, 20 of those suspects have
        been detained, five are on the loose and three have been killed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0369771-1fbf-4180-b6e5-0f99765e3d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476b66a3-221c-4172-91da-204aa9a21a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a spokesman for the acting Prime Minister''s office,
        those burned-out cars down the street from Moise''s house belonged to some
        of the suspects, whom police later confronted in a shootout. The nearest storefront,
        decorated with a worn banner quoting Psalm 27:1''s "The Lord is my light and
        my salvation; whom shall I fear?" testifies to a fearsome battle with mounds
        of shattered glass, bullet marks and streaks of blood.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7d08e7-10e6-48ad-b726-5b0c9f1bcf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c2eaa3-c0e4-4aac-8735-11cf6f2747fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombian National Police Chief General Jorge Vargas said Friday
        that 13 retired members of the Colombian Army had traveled to Haiti over the
        past months and are believed to have been involved in the assassination. But
        why a group of foreign nationals would attack Haiti''s President is still
        unknown. No statements have been released from the suspects in detention,
        and the investigation is far from over.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4119577d-9cf2-4056-b663-ea6fa21795c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977977da-4c95-4b40-92bb-bb122191280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a mastermind behind this assassination, and that is what
        we need to find out," Elections Minister Mathias Pierre told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab34239-6844-4b07-a219-1c64132d9ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39072f1a-c0a4-44f4-80ea-9c243699a1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also unclear is how the killers were able to penetrate multiple
        levels of presidential security, including police checkpoints on the road
        and Moise''s personal guard. Despite the apparent scale of the attack, and
        signs of rampant gunfire in the President''s home documented by Destin, none
        of the President''s guards were injured, Haiti''s elections minister Mathias
        Pierre told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69c305d-808d-4ed4-9259-e49a8412121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffebcd9-c620-4284-89de-cfee9c032f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destin, who collected testimony from witnesses at the scene the
        next morning, said he has been unable to hear any firsthand accounts of what
        happened during the attack itself. When he arrived at the President''s house,
        the police security booth was unmanned, and agents without identifying badge
        or insignia met him at the entrance, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc3432e-1436-4e40-9f26-c1cdc2141669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cce940a-fbc7-4b03-9ae4-d631a91738f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was informed that nobody who was there on the night of the killing
        was present...I did not have a chance to talk to anybody who was on the scene
        during the attack," Destin said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010290b9-ea60-4a13-8fe5-0acc57bc3430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236600c8-e3bf-47d0-abb6-38082e82f455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation is ongoing, and Haiti''s interim government has
        asked for additional assistance from the US and UN to help dig into the matter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe558f15-d7a4-438e-aa28-d5a6b0644954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05135e32-65e3-4e09-8175-6fa76319c2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior FBI and Department of Homeland Security officials are expected
        to travel to Port-au-Prince "as soon as possible" to provide assistance on
        both security and the investigation, White House press secretary Jen Psaki
        told reporters Friday. Colombia is also sending its national intelligence
        chief to aid in the investigation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e77f42-16ad-42a7-a0ab-b175283b25ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2801fa-ce0a-4baf-8fe6-36161c2a0d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What comes next</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7690202c-e2a5-42e5-998c-ca09e9a09092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further down the line, are myriad more unanswered questions, from
        when the President''s funeral will be held, to who should succeed him, and
        even whether the country is prepared to move forward with much-anticipated
        elections this fall. Over it all hangs a sense of foreboding, and many streets
        in Port-au-Prince have been unusually empty.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff8211d-3052-4cb0-a18c-6b97228541ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0d498e-383f-42ef-8427-2824b4218901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assassination has sharpened fears of other violent outbreaks
        in the capital city, which saw more than 13,000 people displaced from their
        homes by arson and battles between police and rival gangs in the month of
        June alone. Haiti''s interim government has now requested that both the US
        and United Nations supply troops to enforce security at key infrastructural
        points like the ports, airports and oil terminals.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d562045-868f-4280-9ee7-4223fae068dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ea53a1-307f-4c3e-9399-26153ce46ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections Minister Pierre, who feared that he and other top officials
        might be targeted when he first learned of Moise''s death, says he still feels
        that he could now face retribution for continuing the deceased president''s
        political agenda.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b4100-7d4a-4d01-9963-98e45372351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58356ed7-d632-4944-b9c3-2909b7ecb50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone running for office, including myself, knows that we will
        face danger, and we are conscious of the danger of trying to make major changes
        in the country," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112b2db5-437d-4348-977c-a95fa43058aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef1533f-0249-4f62-b483-b6f08ba1f0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moise, 53, was a divisive figure in Haiti, and many opposition and
        civil society leaders had been calling for his resignation for more than a
        year. His signature project, the subject of a referendum planned for this
        September, was a proposed overhaul of the Haitian constitution that would
        strengthen the executive branch -- a change that critics feared would erode
        democracy, but which Moise argued was vital for leading meaningful change
        in the country.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67118a9c-2dd9-4714-8eca-9d94ce7c108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e97c51-65a9-4297-ba41-1a98a132f664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of who should even be running the current government
        is also overshadowed by discord and doubt. Days before his death, Moise named
        neurosurgeon Ariel Henry as his new prime minister -- which means that between
        Henry and acting Prime Minister Joseph there are two potential claims to the
        premiership. And there is an additional challenger for the top leadership
        role: Reuters reports that Senate leader Joseph Lambert was nominated on Friday
        by fellow lawmakers to assume the presidency ad interim.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0999865-599e-49f8-b4d2-285c0450a2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9a45b1-1035-424c-9b28-e2f4eb118202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Destin, the judge, says he is receiving death threats
        from Haitians who believe it''s all a hoax and that Moise is still alive,
        somewhere. "They are accusing me of being a part of the plot -- they say the
        president was not killed -- rather he was kidnapped."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1217c944-bff9-463c-aa01-cd80aed4563f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8721d0fc-cee5-4caa-b0fd-c5f207362772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:14:11.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the current atmosphere, he can''t afford to take such threats
        lightly, he said. "I have received anonymous calls from people threatening
        me. As a judge, there is not really a security plan to protect me... so I''ve
        had to go into hiding to protect myself and my family, my wife and my children."</p>'
  'Robredo-says-gov-t-must-declare--crisis--in-education--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-11T15:14:08.842+08:00
    'imagesource': 'jcr:22c0679a-1859-4304-8066-5cb07c838cee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '910656d8-f1de-4d26-a41f-57f396d59aee'
    'lead': "Vice President Leni Robredo said the national government should be alarmed\
      \ at the current state of Philippine education, believing the coronavirus pandemic\
      \ has worsened the situation. \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-11T15:15:48.995+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:44:07.687+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:43:36.665+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo says gov’t must declare ‘crisis’ in education


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26ee975-d57d-40f4-b919-9f8666fc666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:15:48.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — Vice
        President Leni Robredo said the national government should be alarmed at the
        current state of Philippine education, believing the coronavirus pandemic
        has worsened the situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f17e5-4733-4582-9c76-a7527bc512d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:15:48.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her weekly radio show, Robredo cited several issues hounding
        the country''s educational system, which was recently in the spotlight after
        World Bank issued its report stating the Philippines is lagging behind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939e30a8-fce3-4c23-a411-8d814e01d548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:15:48.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para sa akin, dapat mag-deklara ng krisis sa education para pagtuunan
        nang mas malaking pansin," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce2d2ab-c16d-41ea-9ce6-e89fd4c565c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:15:48.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All hands on deck na tayo. Rather than maging defensive tayo, gawin
        na natin ''yung lahat...," Robredo added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4992a6b-1472-4828-96f9-4ffab3af5ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:15:48.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:07.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, a crisis in education should be declared to
        provide more focus on the sector. It should be all hands on deck. Rather than
        be defensive, we should exhaust all efforts.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5795ab7b-a3ed-43ff-a4d9-c9bf07d2bd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:15:48.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:07.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Department of Education demanded an apology from
        the World Bank for the latter''s failure to inform the agency on the release
        of the "insulting" report, which was based on outdated data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b12b1-f2a4-403e-bf91-5fd3f442a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:15:48.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:07.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which said 80% of Filipino children fare poorly in studies
        "do not know what they should know,” used inaccurate data and that the government
        was not informed about its release, which is against protocols, Education
        Secretary Leonor Briones previously said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e8c7aa-3055-43ec-9a15-f895a7a07b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:15:48.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:07.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank issued an apology to the Philippine government on
        Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a25a55-d963-4bbc-a94d-833229b68f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:15:48.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:07.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/9/World-Bank-apologizes-PH-education-report.html">READ:
        World Bank apologizes, regrets publishing PH education report without DepEd
        inputs</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52e8e96-db41-473f-9aab-b27a24dcbc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:15:48.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:07.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Robredo said that the DepEd should also present updated
        information so the government will know the areas that need improvement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efce281d-47ec-468d-87e7-1541e547c049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:15:48.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:07.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fairness naman sa DepEd, marami silang ginawa na na hindi nag-reflect
        sa study. Sana magkaroon ng update based on the latest data para mas alam
        natin kung saan tayo ngayon," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01689685-6309-4ee1-8a1b-2f76119c605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:15:48.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:07.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In fairness to DepEd, they have done a lot that was
        not reflected in the study. Hopefully there will be an update based on the
        latest data so we know better where we are now.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238ca54d-150f-45e6-9340-09ebb8187568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:15:48.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:07.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also raised on Sunday the lack of support to teachers, the
        unending problem of malnutrition, the widening gap between the private and
        public schools, and the current learning setup imposed amid the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25746c1-664a-4b28-a99d-38e0b4cb9075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:15:48.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:07.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than a year nang wala sa paaralan ang mga bata. Ang tingin
        ko mas lumala pa ang situation, sana mali ako," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d45aace-1f93-42c3-bb5d-c53f2e6f6b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:15:48.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:07.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming students ang nagsasabi na nahihirapan sila mag-aral with
        the current setup," Robredo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6754020d-6caf-482a-a7e4-cef80227971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:15:48.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:07.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The children have been out of school for more than
        a year now. I think the situation got worse, I hope I was wrong. Many students
        have been saying they have difficulty studying with the current setup.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b64580-d43d-427a-a198-26079eaf9e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:15:48.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also pointed out that the administration has been shelling
        out more money for public works compared to the education sector.</p>'
  'dole-repatriation-united-arab-emirates':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
