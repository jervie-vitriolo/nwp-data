    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phivolcs records 74 volcanic quakes in Taal Volcano


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e37e56-03f5-4c05-b4e7-5b1561f8a503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T11:38:24.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:21.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — Taal
        Volcano remained restless as state seismologists recorded 74 volcanic earthquakes
        in the past 24 hours, maintaining Alert level 3 over the volcano in Batangas
        Province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae26b26b-8f42-4bf2-98e7-22fb303560f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T11:38:24.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:21.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 8 am bulletin, the Philippine Institute of Volcanology and
        Seismology said it observed 13 low-frequency volcanic earthquakes and 61 volcanic
        tremors having durations of one to 25 minutes on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4320ab-f8fc-4511-a69e-b5f4774cd26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T11:38:24.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:21.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High levels of volcanic sulfur dioxide averaging 6,488 tons per
        day were also observed, it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6381c7d8-3957-427a-97a2-19af0781c4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T11:38:24.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:21.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano also emitted steam-rich plumes as high as 1,000 meters
        from the main crater, Phivolcs said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6489e8f-4044-4a13-a5a0-1cc9913f9b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T11:38:24.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:21.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given its volcanic activities, Alert level 3 stays over Taal Volcano.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5c4bac-5eca-4644-90b2-243c20ad1e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T11:38:24.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:21.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Alert Level 3, magma extruding from the Main Crater could drive
        explosive eruption," the government volcanology agency said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c3a55c-a29a-40be-96c2-b370b01431ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T11:38:24.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:21.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public is reminded that the entire Taal Volcano Island is a
        Permanent Danger Zone, and entry into the island as well as into the high-risk
        barangays of Agoncillo and Laurel must be prohibited due to the hazards of
        pyroclastic density currents and volcanic tsunami should strong eruptions
        occur," it said in the bulletin.</p>'
  'ufc-conor-mcgregor-tko-dustin-poirier-':
    'author': 'Jacob Lev, Alaa Elassar and Alanne Orjoux, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-11T13:12:17.763+08:00
    'imagesource': 'jcr:647465e1-2e2d-4b8c-a4d5-b76700715b0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a576847c-7793-49df-99d9-803b47fac605'
    'lead': 'The two men had faced off twice before and talked a lot of trash in the
      lead-up to the match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-11T13:31:11.450+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:44:21.307+08:00
