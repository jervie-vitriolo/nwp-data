      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research group on Saturday reported that the COVID-19 fatality
        rate in Metro Manila has been declining since early this year. Data showed
        that Metro Manila’s overall case fatality rate dropped to 1.6% in the first
        quarter from the 2.32% recorded in 2020.</p>'
