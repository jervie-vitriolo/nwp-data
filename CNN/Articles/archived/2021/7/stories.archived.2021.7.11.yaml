      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese reinforcement Tsubasa Nishi struck the first goal for Daegu
        in the 37th minute off an assist from Brazilian forward Cesinha.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d29b3cb-be48-49c6-9fd5-3ddc44849c63'
