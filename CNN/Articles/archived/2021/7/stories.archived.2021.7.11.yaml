      'mgnl:lastActivated': 2023-01-25T12:43:55.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7311af-088d-46d2-96c4-3025de1dfaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T22:31:23.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:55.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nabuo na po natin ‘yung pag-recover ng aircraft natin. At ito within
        the day, isasakay sa Navy vessel at dadalhin sa Mactan kung saan ibubuo natin
        siya and we will piece everything together and we will try to reconstruct
        the event that happened on that fateful day,” he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bb255f-efd5-480f-9123-a5a6568fec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T22:31:23.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:55.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd971e725-aa21-47b2-973c-f4afe4c7eff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T22:31:23.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have finished the recovery of our aircraft’s parts.
        Within the day, we will load it on our Navy vessel and bring it to Mactan
        where we will piece everything together and we will try to reconstruct the
        event that happened on that fateful day.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02490f97-8aaf-4683-a4e0-5288556b2eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T22:31:23.118+08:00
