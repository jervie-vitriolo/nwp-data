      'mgnl:lastActivated': 2023-01-25T12:43:57.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students and teachers admitted the past year was particularly
        difficult, as they grappled with the challenges of distance learning amid
        the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad5460e-83b6-4dc2-9af1-ace214a057bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.686+08:00
