      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 49,701 are active cases or currently ill patients.
        At least 89.3% have mild symptoms, 5.0% are asymptomatic, 1.5% are critical,
        2.4% are in severe condition, and 1.70% are experiencing moderate symptoms.</p>'
