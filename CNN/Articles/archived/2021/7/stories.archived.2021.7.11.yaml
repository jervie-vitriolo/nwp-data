  'Metro-Manila-mayors-release-list-allowed-outdoor-places-kids':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-11T16:37:54.878+08:00
    'imagesource': 'jcr:e62105d0-1b71-4fec-ad0f-9d2abee260a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7d75abf-ce90-4f47-97eb-b183fa3f34e5'
    'lead': 'Metro Manila mayors are still ironing out the list of allowed outdoor
      places for kids in their respective localities and the protocols that will be
      enforced in these areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-11T16:37:18.086+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:44:05.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:43:37.191+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila mayors to release list of allowed outdoor places for kids'
    'updated': 2021-07-11T19:04:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a57cf6-77f2-40d8-97ad-17665027d36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:37:18.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:44:05.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) –</strong> Metro
        Manila mayors are set to release a list of allowed outdoor places for children
        in two to three days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea30fb-f381-4f11-9399-a60bd2b71bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:37:18.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:44:05.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority Chairman Benhur Abalos
        revealed the development on Sunday, two days after the <a href="https://www.cnnphilippines.com/news/2021/7/9/Children-IATF-outdoors.html"
        target="_blank">Inter-Agency Task Force allowed</a> children aged 5 and above
        to go outdoors in areas under general community quarantine and modified GCQ,
        as long as the areas are not under "heightened restrictions."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e55410-a92c-4c30-8e9c-6a4546886d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:37:18.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:44:05.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76af3bcd-ab2d-4db4-9059-dbdb4423dfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:37:18.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:44:05.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said the list aims to guide adults on specific outdoor areas
        for each of the 17 Metro Manila local government units where children could
        go.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e829f0-6b39-49ff-befd-01da0207ab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:37:18.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:44:05.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e0f54-81a1-4393-bff5-0d09b9effb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:37:18.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:44:05.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA chairman said having a specific list of outdoor places
        will also prevent overcrowding, which may cause faster virus transmission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f015f0e9-ed04-4dd6-a9a9-c5a971af72e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:37:18.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:44:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd4476-78d6-4b8a-a1c2-9dbe23a01b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:37:18.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:44:05.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is what we are trying to avoid, overcrowding. Otherwise, we
        may have a super-spreader event. We will look into the capacity of each area,"
        Abalos told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b594b59-3894-45c8-b136-0fbd25163c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:37:18.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:44:05.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09077741-1940-4fa8-b2a8-b39bb0987e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:37:18.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:44:05.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos also mentioned the Metro Manila Council will discuss the
        need for marshals in the outdoor areas and an accompanying adult for each
        child visiting these places.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ff3d3a-9cfb-43db-b95c-5b1e27afc3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:37:18.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:44:05.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a246b2-1628-4ea8-a1d1-c9ff9c098706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:37:18.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:44:05.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re talking of 12-year-olds or 14-year-olds, baka sila-sila
        naglalakad (they may be roaming by themselves,)" the MMDA chairman said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2435c475-1e5b-4495-a11a-65bdd3893031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:37:18.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:44:05.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Mayor Marcy Teodoro confirmed they are crafting the list,
        but he emphasized that minimum public health and safety protocols should continue
        to be observed in outdoor spaces and that accompanying adults should be vaccinated
        as soon as possible.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80c8513-822e-46e4-aabc-fc460da2e08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T19:04:41.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:44:05.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ea9f8-a0fc-430f-b99a-60a6d23d8808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T19:04:41.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:44:05.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said the new IATF directive also balances the need to address
        the mental health of children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae33a758-89b4-4378-8ae2-ece628ca39c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T19:04:41.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:44:05.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125036c0-4f1f-412d-bb41-342ddb723bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T19:04:41.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:44:05.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, the Metro Manila mayors, are constantly talking for the uniform
        guidelines in observing minimum public health standards. We have very porous
        borders and our people are highly mobile," Teodoro told CNN Philippines''
        Newsroom Weekend.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e043baf-204d-4630-9ebf-fc51756dad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:37:18.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:44:05.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest IATF resolution allows children to go to parks, playgrounds,
        outdoor tourist sites, outdoor non-contact sports courts, and al fresco dining
        with their parents or guardians. They are prohibited from entering malls even
        if they have outdoor spaces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20e9b96-6bf7-486f-9112-149297e57a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:37:18.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:44:05.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad2785c-af8d-418e-beec-d92a28073720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:37:18.087+08:00
      'mgnl:createdBy': 'david'
