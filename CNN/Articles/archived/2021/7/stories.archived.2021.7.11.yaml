  'DOT-children-seniors-no-complacency':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-11T14:43:45.758+08:00
    'imagesource': 'jcr:ebd35d17-b985-49ef-b52f-88ba33466ad3'
