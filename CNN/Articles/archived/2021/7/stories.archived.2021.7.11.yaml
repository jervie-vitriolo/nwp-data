    'template': '1'
    'title': 'Robredo to assist private sector in COVID-19 vaccine deployment

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08948dc3-c86b-4e15-8d90-d6a887b4e518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:13:32.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:11.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — Vice
        President Leni Robredo said Sunday her team is ready to assist the private
        sector with their COVID-19 vaccination drive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d8c3b3-a322-400b-8bda-246d00eb04a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:13:32.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:11.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tutulong kami sa pag-activate sa [vaccination drive ng] private
        sector," she said during her weekly radio show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c99927-9e76-4818-b33d-3f5b3f303f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:13:32.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:11.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will help activate the (vaccination drive of) private
        sector.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c925954-8d5a-42f1-9e3f-e440c1f43e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:13:32.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:11.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Presidential Adviser for Entrepreneurship Joey Concepcion
        said over a million private sector workers will receive their first shot of
        the AstraZeneca COVID-19 vaccine this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b20ee2-6ebb-4a13-b4fd-b472b3a46d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:13:32.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private sector also secured seven million doses of Moderna vaccine
        through a tripartite agreement with the national government and the pharmaceutical
        firm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128c88c3-e176-4cba-b719-4b99593c0eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:13:32.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:11.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said her office has been ramping up efforts to help the
        country reach herd immunity despite limitations</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e7ff1e-ef67-4d3f-95ba-1e2c6a77392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:13:32.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:11.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated that while their infrastructure, volunteer health
        workers are ready for deployment, they continue to face problems with vaccine
        supply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430e672e-dcd7-410e-bcef-a1f73d72b5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:13:32.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:11.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/7/4/Robredo-hopes-to-have-access-to-vaccine-supply-.html">READ:
        Robredo hopes to have access to vaccine supply</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f405b33-128a-4dc1-9748-388c178bb53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:13:32.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:11.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita natin na maraming dumating [na vaccines] late last week.
        Hopefully may supply na pwede tayong ma-deploy," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1441c96b-2e4b-45dc-9517-877b4701e313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:13:32.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:11.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw that many (vaccines) were delivered late last
        week. Hopefully there is a supply we can deploy.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304cbb66-fc73-4da3-b670-8d42f65852e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:13:32.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:11.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has a program called "Vaccine Express" where they provide
        logistics and vaccinators to local government units in need of assistance.</p>'
