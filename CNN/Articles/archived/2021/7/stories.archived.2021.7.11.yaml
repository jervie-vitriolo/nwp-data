    'template': '1'
    'title': 'Everything you need to know about Richard Branson going to space this
      weekend

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8162094b-89b8-48ea-bc7f-d8a5d6ba2249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Richard Branson will boldly go where no
        space baron has gone before on Sunday, when he steps onto the supersonic space
        plane from his rocket venture, Virgin Galactic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba979379-2b04-4a45-a690-78af864bc750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branson''s brief joy ride is more than two decades in the making.
        He founded Virgin Galactic in 2004 with the goal of creating a winged spacecraft
        capable of taking up to eight people, including two pilots and six passengers,
        on rocket-powered flights that reach more than 50 miles above Earth, which
        the US government considers the boundary marking outer space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd05ad9-c4b6-4bb3-ab72-401399cfb1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Galactic''s VSS Unity, as the spaceplane is called, has conducted
        more than 20 test flights, three of which have reached the edge of space and
        made five Virgin Galactic employees into pin-carrying astronauts. But Branson''s
        flight will make him the first billionaire founder of space company to actually
        travel into space aboard a vehicle he helped fund.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dcab93-a469-451d-be89-1d578f29b79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branson''s flight will take off in the early hours of Sunday, July
        11, weather permitting. Virgin Galactic will be posting a livestream — which
        will be hosted by comedian Stephen Colbert, a spokesperson confirmed to CNN
        — that morning. Grammy-nominated singer Khalid will also be debuting a new
        song at the landing site after Branson''s anticipated return, Rolling Stone
        reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86616ed9-adfd-4df3-b169-3ac9608e3220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business will also be sharing the livestream and running a live
        blog with updates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce477064-59d3-45d5-8ce9-afc354eb2736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s everything you need to know before the big event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93753333-f1f2-4782-8a50-5e392e11a930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s going?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1fb80c-e475-4925-9d3c-322ca20aa78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branson is bringing three colleagues along for the ride. They include:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d5b0fe-df4e-4dc3-ac2a-a98fccdd022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beth Moses, who holds the title of Chief Astronaut Instructor at
        Virgin Galactic and will handle the training for all of the company''s future
        customers. She''s flown to space on VSS Unity once before, during a 2019 test
        flight. Moses, an aerospace engineer, won''t just be along for the ride. She''ll
        be ensuring her fellow passengers stay safe and ensure that Virgin Galactic
        collects all the data it needs because this flight will be, at the end of
        the day, still a test flight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd064cc8e-da67-4a91-a505-19f237ad137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colin Bennett, who is the company''s lead operations engineer. Bennett
        will help evaluate the overall experience and ensure the cabin equipment is
        in good shape.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f47d28-adab-406b-80d8-1174d40f08e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirisha Bandla, Virgin Galactic''s vice president of government
        affairs and research. Bandla will be on board for the science. Virgin Galactic
        frequently flies experiments to makes use of the microgravity environment,
        and on this flight Bandla will be handling a University of Florida research
        project that involves handling "handheld fixation tubes," according to the
        company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cac2ba-a179-4252-a95c-3fdc52e59aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Galactic says that Branson''s job will be to use his "observations
        from his flight training and spaceflight experience to enhance the journey
        for all future astronaut customers," according to the company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ad6fc1-fae6-466b-a668-625455f7c947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will happen?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a3e8da-44f0-436c-beb2-972b82bc40f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When most people think about spaceflight, they think about an astronaut
        circling the Earth, floating in space, for at least a few days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cb4493-1f07-40ac-a8e3-708546344fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is not what Branson will be doing on VSS Unity, which is the
        only operational SpaceShipTwo spaceplane that Virgin Galactic has in its arsenal,
        though the company is building others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4885d61e-41cf-41db-b3c0-4daf42263ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VSS Unity''s flight path is a wild trip, in general. Rather than
        taking off vertically from a launch pad like most rockets, the space plane
        takes off from a runway near Virgin Galactic''s "spaceport" in Truth or Consequences,
        New Mexico on Sunday morning. (The former town of Hot Springs, New Mexico,
        changed its named to Truth or Consequences, New Mexico, as part of a 1950s
        publicity stunt for a radio show and the name has stuck ever since).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc1bf09-acfa-4542-b90f-1b301ec09ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VSS Unity will be affixed to a massive mothership, called WhiteKnightTwo,
        that looks like two sleek jets attached at the tip of their wings. The mothership
        takes about 45 minutes to cruise along and slowly climb with VSS Unity to
        about 50,000 feet. Then, when the pilots give the go-ahead, SpaceShipTwo drops
        from between WhiteKnightTwo''s two fuselages and fires up its rocket engine,
        swooping directly upward and roaring past the speed of sound.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc97411-37ee-427b-ac81-659f4d74fc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VSS Unity is a suborbital space plane, meaning it won''t drum up
        enough speed to escape the pull of Earth''s gravity. Instead, it''ll rocket
        at more than three times the speed of sound — about 2,300 miles per hour —
        to more than 50 miles above ground. At the top of the flight path, Branson
        and his fellow passengers will briefly experience weightlessness. It''s like
        an extended version of the weightlessness you experience when you reach the
        peak of a roller coaster hill, just before gravity brings your cart — or,
        in Branson''s case, your space plane -— gliding back down toward the ground.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c1e587-14de-4083-b4c6-b92418f7560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After about a minute the engine shuts off, leaving the spacecraft
        and the passengers suspended in microgravity as SpaceShipTwo rolls onto its
        belly and offers the passengers sweeping views of the Earth below and the
        inky black void above.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16c5388-f44f-4180-9070-25104ac48c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To conclude the trip, SpaceShipTwo uses what''s called a feathering
        system to raise its wings, mimicking the shape of a badminton shuttlecock
        to reorient the vehicle as it begins to fall back to Earth. It then lowers
        its wings as it glides back down to a runway landing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d26d3-cd96-4e6c-823c-4213da67b347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of reporters will be allowed in to watch the launch. CNN
        Business will post live updates here as well as carrying live TV coverage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59001ce6-42ca-4561-babb-cfe23834024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How is this different from what SpaceX and Blue Origin do?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91e4e6c-902d-4fd4-a706-c4b2f7126f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos'' Blue Origin took a far different approach for its suborbital
        space tourism rocket. The company''s New Shepard vehicle is a capsule and
        rocket system that fires off vertically from a launch pad, sending passengers
        on a screaming 11-minute flight to more than 60 miles high before the capsule
        deploys parachutes to bring them gently back down.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681c39f9-e678-4301-843c-375512e3e8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the companies begin commercial operations, Blue Origin
        and Virgin Galactic will be direct competitors. They''re both after the demographic
        of ultra-wealthy thrill seekers willing to fork over hundreds of thousands
        of dollars to experience a supersonic gut punch and a few minutes of weightlessness.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25baf21-f589-45b3-a23b-7d5beb74530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elon Musk — the other, other space billionaire — is running a far
        different operation than what Blue Origin and Virgin Galactic will put on
        display this month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd008c8ee-6979-4100-af22-38d00ceae718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First off, SpaceX builds orbital rockets. Orbital rockets need to
        drum up enough power to hit at least 17,000 miles per hour, or what''s known
        as orbital velocity, essentially giving a spacecraft enough energy to continue
        whipping around the Earth rather than being dragged immediately back down
        by gravity. That''s how SpaceX is able to put satellites into orbit or carry
        astronauts to and from the International Space Station.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc67689-5118-4d98-8aa2-a5becf5f3ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Branson''s other company — Virgin Orbit — has put a rocket
        in orbit, and Bezos'' Blue Origin plans to get there eventually with a rocket
        called New Glenn, neither company has made quite the headlines or the waves
        in the space sector as SpaceX has.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba564b6d-ab50-46f4-8aab-8d9d95a1875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How risky is this?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32978a1d-29f3-4a12-84e9-4dfe99b6bb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space travel is, historically, fraught with danger. Though the risks
        are not necessarily astronomical for Branson''s jaunt to suborbital space,
        as Virgin Galactic has spent the better part of the last two decade running
        its space planes through test flights.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c3665-9efe-4e82-a8bb-a2b34f3278ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, any time a human straps themselves onto a rocket, there are
        risks involved — and Branson has apparently decided that, for him, it''s worth
        it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6042c88b-d272-4c71-8ba0-1a6ea78502f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to remember that Virgin Galactic has people on every
        spaceflight...The fact that I''m willing to fly with those people shows confidence,"
        Branson told CNN Business'' Rachel Crane. "I think the least the founder of
        the company can do is go up there and fly with his people."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2275cd-bf42-4df3-b7c3-b0432722c6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:47:26.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:34.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/09/tech/richard-branson-virgin-galactic-space-flight-walkup-scn/index.html">Everything
        you need to know about Richard Branson going to space this weekend</a>".</em></p>'
  'us-uptick-coronavirus-delta-variant':
    'author': 'Aya Elamroussi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-11T07:21:17.554+08:00
    'imagesource': 'jcr:7dba54af-9e4c-4ad8-a158-f2ff33584c0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bc40cdb-4396-4d01-baee-ff449d50ab4a'
    'lead': 'The US has surpassed 20,000 new Covid-19 cases for the fourth day in
      a row as the highly contagious Delta variant persists in its track in being
      the most common form of the coronavirus in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-11T07:25:20.034+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:44:31.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:43:32.879+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With an uptick in Covid-19 cases, there is growing alarm. ''We''ve seen
      almost an entire takeover in the Delta variant,'' one US state official says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae8e77-7b25-429f-81b9-dc3b1d9998e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US has surpassed 20,000 new Covid-19
        cases for the fourth day in a row as the highly contagious Delta variant persists
        in its track in being the most common form of the coronavirus in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babdffa0-fd5f-458d-9e26-ac9dfaf47ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the country had back-to-back days of cases topping
        20,000 was in May, according to the data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4634e771-5175-4734-97a7-06ed9e43a004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rochelle Walensky, who heads the US Centers for Disease Control
        and Prevention, said Thursday that more than 9 million people live in counties
        where cases are rising and where the vaccination rates are lower than 40%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b749c2-9df9-41b9-ab57-003eaa42d033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of these counties are also the same locations where the Delta
        variant represents the large majority of circulating virus," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889b3378-ca72-4371-9240-d7f3a897e677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, said the variant could bring about mini-surges in
        infections in those areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75c8cb9-41fe-463c-9f86-fc0c887dd0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m concerned as this variant becomes more dominant, those select
        areas of the country that have a very low level of vaccination, like 30% or
        so, you''re going to start seeing mini-surges that are localized to certain
        regions," he said Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faa8000-484c-409e-a9f1-d2dc5c944017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t want to see two separate Americas, one that''s vaccinated
        and protected and yet another that''s unvaccinated and very much at risk,"
        Fauci said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17b42fd-dcc4-49f6-82e2-f023c2bcbe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, 47.9% of the US population is fully vaccinated while 20
        states have fully vaccinated more than half of their residents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f10e37e-929a-4778-84e6-57bb77a8fcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sounding the alarm in Mississippi</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7678cfe9-e525-40ac-b046-ba62a2d29cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge has alarmed officials in Mississippi, where only a third
        of the population is fully vaccinated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880f4257-7c55-4c4c-afaa-fc6cb10e891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen almost an entire takeover in the Delta variant," said
        State Health Officer Dr. Thomas Dobbs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73e8815-d5a0-4778-b5be-21925e4bfb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing a lot of outbreaks. We''re seeing a lot of outbreaks
        in youth. We''re seeing a lot of outbreaks in summer activities. We''re also
        seeing a lot of outbreaks in nursing homes, where we have our most vulnerable
        people," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e6cafc-2b0b-4110-b448-822707b2fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case numbers and hospitalizations are trending upward because of
        the spread of the virus mostly among those who are unvaccinated, State Epidemiologist
        Dr. Paul Byers said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9081ba25-43ea-48b4-aee6-de7fd7b91815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the number of deaths hasn''t risen, Byers said they anticipate
        that to change because death numbers tend to lag behind case numbers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0edbb34-8bea-4b99-a2d7-b6e9d6cc7a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state is advising seniors aged 65 and older to avoid mass gatherings
        until July 26, regardless of vaccination status.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6076474b-5e1c-478a-839a-e4df1613aa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who are immunocompromised -- whose immune system is weaker
        -- are also recommended to follow the new guidance issued Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9c96bf-4b65-409b-be79-1351524bcd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Advice for those with upper respiratory symptoms</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bdbfd7-b4f3-405d-9cfb-6cd7905b3d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases rise, the CDC is urging all adults and children who exhibit
        upper respiratory symptoms to be tested for Covid-19, regardless of their
        vaccination status, Walensky told CNN on Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a312e6e-c9e1-4c8c-95fa-db47e3e3582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is considerable overlap between symptoms of the common
        cold and Covid-19, as they are both respiratory diseases, not everyone will
        experience the same symptoms for either illness -- and some people might not
        experience any symptoms at all.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9d9b11-271a-4b4e-bd3a-cd430c05740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said that people who are fully vaccinated should continue
        to feel very protected against serious illness.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dfcc9b-e6d5-41f1-a822-07b184663bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A breakthrough infection should be thought of as "vaccine success"
        as opposed to vaccine failure, Walensky said, because the vaccine is doing
        what it was developed to do: prevent severe disease and death.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930cd7ce-fa8b-4a7a-992f-3ccfeaad704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breakthrough infections occur when fully vaccinated people contract
        the virus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a483e1f-87e8-4a92-950f-b8a401b8fa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early studies have also confirmed that most people who develop breakthrough
        infections do not replicate enough virus in their bodies to become contagious,
        she said. Even though people might test positive, they are not likely a source
        of the spread of the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9139d44e-f2fb-48f4-b2e8-4ce748b81d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will a booster be needed in the future?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a842177-050f-4ad2-bd36-7a952dcf9a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Pfizer announced Thursday that it''s working to develop a
        third vaccine booster shot, questions emerged about the long-term effectiveness
        of vaccines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5182a95-563f-4d98-8984-01ca4081e2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Fauci said people should take booster advice from federal
        health officials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d618ab-9fe9-4030-a28c-e68c84507cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, they need to listen to the CDC and the FDA, the FDA
        being the regulatory authority that has control over this. And the CDC, in
        accordance with their advisory committee on immunization practices, will make
        the recommendation," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62022d42-8080-4390-8038-fb8db897bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect what the pharmaceutical company is doing, but the American
        public should take their advice from the CDC and the FDA," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a48ccf-7744-4a85-a63b-2652bd12e7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Hotez, chair of tropical pediatrics at Texas Children''s
        Hospital, said the current vaccines offer high protection.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7463d872-7c05-4f9d-836c-1e9a1d471e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like the two doses of the current vaccine are pretty robust
        against the Delta variant," Hotez said Friday. "So yes, we''ll need a booster,
        but nothing to worry about right now in terms of vaccination."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46d2141-010e-4c99-85e6-fcc300e4e064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said it was seeing waning immunity from its vaccine -- manufactured
        in partnership with BioNTech -- and was picking up its efforts to develop
        a booster shot to offer further protection against variants.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4921f960-98e6-473d-8f10-8a74b96f1c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Stephen Thomas, coordinating principal investigator for Pfizer/BioNTech''s
        vaccine trial, said it wasn''t unusual for vaccine-induced immunity to wane
        over time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69601d5a-f51a-4050-8fc2-0c3cbfff2fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is the crucial point though, and which we don''t know the
        answer to right now is, even though that immunity wanes over time, does it
        remain above a level which we need to protect people," he told CNN''s Erin
        Burnett.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99883d0f-cdea-4f86-9a9b-b2084dc8d233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would kind of focus people on the point here, that the public
        health burden of Covid is severe disease, hospitalization and death," he said.
        "Even though these vaccine immune responses wane over time, they are very,
        very effective at preventing those three outcomes."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47a3c3-c429-4085-84a0-e78ec1a37b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Federal guidance on school in fall encourages in-person learning</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec39f340-407c-4fd1-a513-1c7ae45156e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the CDC on Friday said schools should prioritize in-person
        schooling in the fall but it was crucial to layer safety strategies such as
        masking and physical distancing, and most importantly, vaccinations for everyone
        eligible.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea8b8ab-a4a4-4732-9a0f-0ed4b7a9ba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools that are ready to transition away from pandemic precautions
        as community transmission reaches low levels should do so gradually, the agency
        said in a draft of the guidance obtained by CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a41399-db65-44c8-8499-b8a1567cee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If localities decide to remove prevention strategies in schools
        based on local conditions, they should remove them one at a time and monitor
        closely (with adequate testing) for any increases in COVID-19 cases before
        removing the next prevention strategy," the guidance says, adding that schools
        need to be transparent with families, staff and the community as they do so.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e2c8ce-90f0-43d3-878b-bd305453e56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci agrees, adding that unvaccinated children should wear masks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8bcab2-e83b-4531-a0a7-01be18263dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the message from the CDC is clear and I totally agree
        with them," Fauci told CNN. "We want all the children back in in-person classes
        in the fall term."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b9ead8-1d76-4513-aad1-474dd7531c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:25:20.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:31.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/10/health/us-coronavirus-saturday/index.html">With
        an uptick in Covid-19 cases, there is growing alarm. ''We''ve seen almost
        an entire takeover in the Delta variant,'' one state official says</a>".</em></p>'
