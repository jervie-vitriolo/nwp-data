      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors <a href="https://cnnphilippines.com/news/2021/7/10/NCR-mayors-meeting-IATF-children-5-years-old-outdoors.html"
        target="_blank">will discuss</a> concerns and issues concerning the IATF''s
