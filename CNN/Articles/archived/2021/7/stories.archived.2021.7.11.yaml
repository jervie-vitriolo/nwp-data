    'jcr:uuid': '3423734d-c1bd-43fa-9113-830db779d184'
    'lead': 'While these top hunters of the deep blue have evolved to survive cold
      and dark climates, sharks are no match for the ultimate predator - humans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-11T23:54:59.134+08:00
