      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daegu scored three more goals in the second half courtesy of forwards
        Lee Keun-ho (48th minute), Edgar Bruno da Silva (58th minute), and Jeong Chi-in
        (73rd minute).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b6c440-129f-4647-8382-90960c800978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T22:55:17.426+08:00
      'mgnl:createdBy': 'david'
