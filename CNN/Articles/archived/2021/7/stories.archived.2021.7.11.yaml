    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f845ed3-7371-4485-a38a-a6bf82906253'
    'lead': 'Hundreds more Filipinos have returned home Sunday via repatriation flights
      mounted by the Department of Labor. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-11T15:28:29.345+08:00
    'mgnl:createdBy': 'pia'
