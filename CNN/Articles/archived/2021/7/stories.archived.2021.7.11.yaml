    'jcr:uuid': '5b4ce199-b639-4492-ac17-eb39b08e0115'
    'lead': 'The death toll from the Surfside, Florida, condo tower collapse rose
      to 86 on Saturday as recovery efforts were briefly halted after a lighting strike,
      officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-11T08:34:41.243+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:44:28.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:43:33.331+08:00
