    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'DOT', 'Department-of-Tourism', 'Berna-Romulo-Puyat', 'IATF']
    'template': '1'
    'title': 'DOT: IATF rule on allowing kids, seniors to go outdoors not a reason
      for complacency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943cf5eb-68c5-4912-ba79-f18f62cd64b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T14:48:49.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:19.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — The Department
        of Tourism urges the public to remain on guard, even as the Inter-Agency Task
        Force in charge of managing the COVID-19 pandemic has given children permission
        to go outdoors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42657db8-6721-4bf2-98a4-a65eee76bfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T14:48:49.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:19.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the opening of outdoor areas to children and fully vaccinated
        seniors is a step to encourage local travel, this must not be taken as blanket
        authority for complacency and misrepresentations. We must continue to be vigilant
        and act responsibly as well," Tourism Secretary Berna Romulo-Puyat said on
        Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0c2db9-2751-4cb2-9856-7a2156439993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T14:48:49.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:19.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat''s statement came after <a href="https://www.cnnphilippines.com/news/2021/7/9/Children-IATF-outdoors.html"
        target="_blank">the IATF said on Friday</a> that children as young as five
        years old will be allowed to go out in areas under general community quarantine
        and modified GCQ, as long as the areas are not under "heightened restrictions."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aea5f9-fa23-43e7-88bc-a513f47e3b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T14:48:49.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also said that children must wear face masks at all times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f6f7eb-d887-4048-a401-384865923a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T14:48:49.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force <a href="http://cnnphilippines.com/news/2021/6/11/Senior-citizens-COVID-19-vaccine-IATF.html"
        target="_blank">earlier announced</a> that fully-vaccinated seniors are allowed
        in areas under general community quarantine and modified GCQ to go out of
        their homes, provided they present their COVID-19 vaccination cards when asked
        and observe minimum health standards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71faa042-f564-4c39-8240-4b6010f406a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T14:48:49.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THE DOT said the easing of restrictions would provide the public
        to visit outdoor destinations, as well as stay active even amidst the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f00abc-ea8d-415b-986f-f6f47711cea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T14:48:49.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Staying active, while fully practicing health and safety protocols,
        is one of the best ways for both adults and children to be mentally and physically
        healthy,” she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e0a58-3050-422e-bb8e-26820e5c808d'
      'mgnl:activationStatus': true
