    'lead': 'The charred shells of three burned-out cars marked the road to the president''s
      house on Friday in Port-au-Prince, Haiti. Just up the hill, former leader Jovenel
      Moise had been murdered in his bedroom two days earlier, in an otherwise quiet
      neighborhood of big houses and high walls topped with barbed wire and overhanging
      flowers.'
