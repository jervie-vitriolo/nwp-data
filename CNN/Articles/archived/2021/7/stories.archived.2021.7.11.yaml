      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) --</strong> The
        country tallied 5,916 new COVID-19 infections, pushing the nationwide count
        to 1,473,025, the Department of Health’s latest bulletin showed.</p>'
