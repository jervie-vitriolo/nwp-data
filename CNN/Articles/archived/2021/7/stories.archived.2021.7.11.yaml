      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll rose to 25,921 after 105 more patients
        succumbed to the disease. The recovery count also climbed to 1,397,403, with
        6,127 new COVID-19 survivors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f0b01b-ab8e-41d7-8e33-8a1a925c7c7b'
