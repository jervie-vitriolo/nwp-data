    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b1e5dfd-c8f2-4737-bf66-cf4d16dedd1d'
    'lead': 'The Department of Tourism urges the public to remain on guard, even as
      the Inter-Agency Task Force in charge of managing the COVID-19 pandemic has
      given children permission to go outdoors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-11T14:48:49.604+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:44:19.398+08:00
