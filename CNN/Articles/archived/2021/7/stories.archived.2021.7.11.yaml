      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) –</strong> The two
        Philippine football clubs ended on Sunday their maiden Asian Football Champions
        League campaign with defeats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0769af1-245e-443e-b674-9ac1e7a7a883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T22:55:17.425+08:00
