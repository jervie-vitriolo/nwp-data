      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All laboratories were operational on July 9, while three laboratories
        were not able to submit their data to the COVID-19 Document Repository System,
        the DOH said. Based on data in the last 14 days, the non-reporting laboratories
        contribute, on average, 0.7% of samples tested and 0.5% of positive cases.</p>'
