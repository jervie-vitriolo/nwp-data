      estimates from researchers at Yale University and the Commonwealth Fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-11T07:45:18.078+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:44:29.511+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:43:33.094+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid-19 vaccines saved nearly 280,000 lives in the US, new research
      estimates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3846b95-1066-4a54-a181-aec763533843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:45:18.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:29.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Covid-19 vaccines saved hundreds of thousands
        of lives and prevented more than a million hospitalizations in the United
        States, according to new estimates from researchers at Yale University and
        the Commonwealth Fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dae5da9-6dda-42e7-8828-6c0471c4df00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:45:18.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:29.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers compared actual trends in Covid-19 cases, hospitalizations
        and deaths against a modeled trajectory of what those trends would have been
        if there had been no vaccinations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca9872c-8e42-4681-b656-4b2c260b2cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:45:18.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of June, the researchers estimate that there would have
        been about 279,000 additional deaths due to Covid-19 -- about 46% more than
        there were -- and as many as 1.25 million additional hospitalizations if there
        were no vaccinations. And if vaccinations had progressed at half the pace
        that they did, about 121,000 more people may have died and more than 450,000
        more would have been hospitalized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55a04e0-c7d5-42eb-b7b5-02a49d2b573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:45:18.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing Thursday, White House Covid-19 response director Jeff
        Zients called this new research "a powerful reminder about what''s at stake
        in our vaccination efforts."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3c6cee-1a51-420a-96c3-8fb8845ee0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:45:18.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is further evidence that our whole-of-government strategy
        is working and has prevented significant further tragedy and disruption to
        Americans'' lives and livlihoods," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158bd219-9123-4107-b1a1-ccd80a118762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:45:18.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers'' model considered factors including the prevalence
        and transmissibility of new variants, vaccine efficacy rates, mobility patterns
        driving daily contacts and age-specific risks of severe health outcomes due
        to Covid-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7c7042-ce30-4911-a984-6b32676c6978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:45:18.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the additional deaths would have occurred because of an
        "increase and spread of the more transmissible Alpha variant," according to
        the researchers. The Alpha variant -- also known as B.1.1.7 and first identified
        in the UK -- became the dominant strain in the US in the spring. Without vaccinations,
        the researchers estimate there could have been a spring surge with nearly
        4,500 deaths each day, even more than the January peak of about 3,400 daily
        deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce8369d-c597-40c9-ae12-a759fb32be11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:45:18.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers compared their model against actual trends between
        mid-December 2020 -- when vaccinations began in the US -- and the end of June
        2021. However, the model was simulated using data back through October 2020
        to balance lower incidence rates with the those from winter surge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ba6e42-1a0b-4123-b8ac-e19d9bbf1439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:45:18.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 48% of the US population -- about 156 million people -- are
        fully vaccinated, according to data from the US Centers for Disease Control
        and Prevention. Over the past week, an average of about 432,000 people became
        fully vaccinated each day, down about 76% from the peak pace of nearly 1.8
        million people each day in mid-April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f20af0e-4426-43a5-9515-50b5baad0f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T07:45:18.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/08/health/covid-vaccinations-prevent-deaths-hospitalizations/index.html">Covid-19
        vaccines saved nearly 280,000 lives in the US, new research estimates</a>".</em></p>'
  'Death-toll-rises-to-86-as-recovery-teams-battle-inclement-weather-at-Surfside-collapse-site-':
    'author': 'Aya Elamroussi and Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-11T08:32:35.401+08:00
