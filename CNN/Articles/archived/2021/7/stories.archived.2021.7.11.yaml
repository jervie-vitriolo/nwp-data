    'template': '1'
    'title': 'Sharks evolved over millions of years as an apex predator, yet are no
      match for humans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f06116-a3a7-40b6-accc-db4e588756fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sharks have called the Earth''s oceans
        home for hundreds of millions of years and adapted to thrive in harsh environments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ddcfb5-0e5f-443d-9d3d-bf6ea3d9a6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8d7f5f-13b0-452b-ade6-48d2eebfbd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these top hunters of the deep blue have evolved to survive
        cold and dark climates, sharks are no match for the ultimate predator -- humans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc58610-4515-48ce-935a-c105f7f1903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215685ac-3961-405e-95d7-94da7629a086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Shark Week, running from July 11 through July 18, was
        launched 33 years ago by Discovery Channel to encourage shark conservation
        and educate the public on these underwater predators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fd3195-5945-45a5-ac39-9f2a5cf68c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919d7a6c-b854-4e10-a7ea-ec5da92bb146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s shark and ray populations plummeted 70% from 1970 to
        2018, with overfishing as a primary cause, according to a 2019 study published
        in the journal Nature.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9340b280-865e-4d53-aa13-9aaf7ec4cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a4fa4b-e469-4a34-b167-c71feae6391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 31 oceanic species of sharks and rays, 24, or over three-quarters,
        of the species are now threatened with extinction due to their steep drop
        in numbers, the study said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca716b52-8ec0-43c2-845d-6e4dd00b2e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e711d4e-349d-4d5a-a263-9a49488019f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Hollywood blockbusters like "Jaws" and "The Meg" fanning the
        flames of fear and paranoia in humans, these underwater animals have suffered
        a serious image problem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cec72c6-6440-4354-98a6-2255a29e01ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c4275e-e204-443e-9e51-50f2fc1046d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, sharks play a crucial role in their environment and keep
        the animal kingdom in check.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d2136-c341-470d-a72c-fccba310defc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b11642-a464-4f8c-a1f4-aebdf9c1bc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sharks balance the food chain</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41748963-bc8e-457b-b376-00d2835faa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As sharks were killed off from overfishing in the Sea of Cortez,
        located between Baja California and the Mexican mainland, other creatures
        swooped in to take their place on the food chain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bffec8-ae45-4d06-98fe-7a10a59792b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1157e160-1e15-4261-a732-1b9b012e46ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahoo and hammerhead sharks, along with other fish species like
        marlin and swordfish, have seen a steep decline in population due to commercial
        and local fishing in the area.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000c7c5a-4089-4c43-9c8d-ad8731a200ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9264eb46-70eb-48f7-845c-1a429c370297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists believe the decline in sharks is one of the reasons the
        Humboldt squid now call the Baja home in greater numbers. The creature can
        grow up to 7 feet (2.1 meters) long and weigh over 100 pounds (45.4 kilograms).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000fd16e-f520-4e8b-8a69-174c8c0d38b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1488724a-01b7-4f02-a6a0-72f2e0f4d6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The squid only live for a couple years, but they reproduce at a
        much faster rate than sharks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bf846a-79f0-494e-9b82-9f9bc17701bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524de049-eedf-4fb8-a5a8-f3f8972ed307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Some sharks are partially warm-blooded</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e2dc8b-96eb-43b7-bb29-040767bfac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having a reputation of being cold-blooded, some sharks --
        like the great white and the salmon shark -- are able to internally regulate
        their temperature, according to a June study published by the British Ecological
        Society.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f71ef-0294-4903-8f8f-d22b5de4c23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662e2a61-f0f8-4a85-8187-42a56aa514d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found endothermic fish, which are able to regulate their
        own body temperature, swam over one-and-a-half times faster than ectotherms,
        animals that rely on the outside temperature to regulate their body heat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ead710e-0fa8-4c82-85f7-e7854275dea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761470cd-eeba-46a9-b04b-884ea028a828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers weren''t able to make any conclusions on how the warm-bloodedness
        could be helpful to sharks, but they hypothesized that it could help them
        when searching for food or migrating.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3d9a7e-44c7-45d6-84e8-346fc7197175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6416717-2ce8-4cae-94db-63050c8a1576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sharks can live for hundreds of years</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda2b57-35f9-4140-809b-771775b7f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharks tend to have one of the longest life spans of creatures in
        the animal kingdom.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ab16a6-0412-4b81-8d31-4599ceef7aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6857bd17-b057-4e98-97ef-921fbc26ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using radiocarbon dating to estimate how old Greenland sharks were
        for a 2016 study, researchers discovered the underwater creatures lived to
        be at least 272 years old, with the largest of the group clocking in at around
        392 years old.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9851c39c-501c-43cf-a8b8-553f5f707968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff568af3-b79a-45f8-9cf1-269556bf59f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animals don''t reach maturity until the ripe age of 150 years
        old, and they are the longest-lived vertebrate known to humans.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11bba9d-b147-4d90-8b3b-77e6954ff638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e471494f-1e7c-4e15-9bd3-28e2b2f597b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Some can glow in the dark</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b0fa2a-d513-4e8e-a9c3-d2b6387b420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small number of sharks are bioluminescent and glow hundreds of
        feet below the ocean''s surface, according to a February study published in
        Frontiers in Marine Science.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbacfad-9dc5-4b5c-b7f3-ca7da19ebd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0ef95f-3a4d-41e8-9f67-7df495afe005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the sharks is the kitefin shark (Dalatias licha), which spans
        nearly 6 feet (1.8 meters). It''s also the world''s largest known bioluminescent
        shark.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0c9fe2-5d1f-43d0-99ce-9670ac5b03e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f86f21-6106-4ca1-8258-ed39d998fb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very little is known about sharks that glow because the sharks mostly
        roam in the deep sea, which begins over 656 feet (200 meters) below the ocean
        surface.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b58ccf-719f-418d-85ca-771efe3172df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9420f45-2dcc-4bc1-978f-3c3f87dd84bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also discovered the southern lanternshark (Etmopterus
        granulosus) and blackbelly lanternshark (Etmopterus lucifer) have bioluminescent
        abilities.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfba45a6-4b1e-438b-acb8-ece5043be247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1cb8d7-d088-41bb-abde-ade9befdcfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>They nearly went extinct millions of years ago</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2223248-4d82-4d0c-b408-f7358f03c782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having the reputation as an apex predator, sharks died off
        at alarming rates millions of years ago.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf0189-2c1c-4d9c-8603-f4b3e0e26d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b041bb-2c2a-4054-8514-435956c4b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 90% of open-ocean sharks disappeared from the planet around
        19 million years ago, scientists said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afce3cb2-bf6a-4603-a5d4-2cab8782d388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513b45b6-4d2d-4800-bf7c-e560dd40b214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said they could not confirm what caused the near-mass
        extinction event, and it could have lasted from a single day to 100,000 years.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a4c8a5-e00f-48b8-83b8-c0d72eb62949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44656f0-fa0c-427d-82fa-a89cdbb3e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on current research, there was no climate or ecosystem crisis
        during this time, which leaves a gaping hole of knowledge for scientists to
        do more research on and unlock the mystery.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae71db-4d79-4354-9109-c26e11d4775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T23:54:59.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:52.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/11/us/5-shark-week-facts-scn/index.html"
        target="_blank">"Sharks evolved over millions of years as an apex predator,
        yet are no match for humans"</a></em></p>'
