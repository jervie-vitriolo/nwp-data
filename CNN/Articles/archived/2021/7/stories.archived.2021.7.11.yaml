      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad2db7b-8f4a-413d-83cf-a664b230efec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One high school student shared how he needed to work harder, including
        selling noodles on the street, so he could afford to buy gadgets and internet
        load for his online studies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c5535-b778-44ec-ab4c-e074e2cfde32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc6a80-9e67-4a23-8b76-3b8be689a54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all the distractions, he admitted he had a hard time understanding
        his lessons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f9cf11-a1da-4be7-b097-16e88b36b53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7318bbbb-031b-4dbe-973e-49928e37d87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minsan wala pong gadgets, minsan walang pambili ng gadgets. Mahirap
        po talaga, (Sometimes, we don''t have gadgets. Sometimes, we don''t have the
        money to buy gadgets. It''s really hard,)" said Carlos Sepe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6963a80f-7683-4933-be88-385484b0cb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4402b23c-d553-4ae8-8c82-7222cca2b121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos was not alone in his struggles. Even teachers complained
        how hard the past year was for them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3863a515-d88f-4ae0-8677-22d157ff4dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bd039b-8f31-45ca-bbd5-c3ebfe0ed6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teacher Joselyn Fegalan of Imelda Elementary School in Malabon couldn’t
        help but get emotional as she explained why some parents could not properly
        assist their children with school. She said it was because they were too busy
        trying to make a living and making ends meet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3836c800-2637-49cc-8c84-0fd1338ed142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ccee0-e643-483b-85f3-07e262ad1c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naiintindihan po namin ito ‘yung</em> burden <em>ng mga magulang
        ngayon. Nag</em>-post conference <em>nga</em> last Friday, <em>iyakan talaga
        ang</em> teachers <em>at magulang</em>, emotional. <em>Gusto nila mairaos
        kaya lang hirap talaga sila. Nakakaawa</em>," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1424163d-e87d-4423-b243-171a6a475454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16bc7c3-324d-4796-a821-2778ed298a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We understand the burden on the parents now. During
        our post conference last Friday, the teachers cried and the parents were emotional.
        They want their children to pass but they were struggling. It was pitiful.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd37fd63-0330-4f89-8d83-e33ae8354df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd346264e-114b-48e4-94b2-7f06ed822046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung bibigyan ko ng</em> general average <em>‘yung kasalukuyang</em>
        blended learning, 70 <em>talaga or</em> failed (If I could give the current
        blended learning system a general average, it would be 70 or failed,)" Fegalan
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a70d47-250b-4665-acc9-b008b5223542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd3000c-9661-43f8-98bb-35fb0f844bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said teachers would often shoulder the expenses needed for online
        learning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75834f0-4e5c-4221-bd52-dbcf93cdfc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e55402-2cb2-4a56-a399-7432a2bf9234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Teacher Ruby Bernardo from Quezon City, aside from a health
        crisis, the country is also facing a learning crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a173b9-d853-4890-8921-029c1b3e3bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba85ed15-2d13-4c3d-b742-64629ad03cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sobrang pagod na pagod ‘yung mga</em> teachers <em>simula pa
        nung</em> June 1 <em>kung kelan kami simula pumasok. Ako</em> personally <em>‘yung
        pagod na ‘to sa sampung taon na nagtuturo ako, di ko naranasan sa isang dekada
        na nagtuturo sa</em> high school <em>dahil sobrang</em> exhausted," said Bernardo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a29ab-cd34-4cda-b89e-9def7ec4068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c08f414-a08c-4a4b-9cd0-e8656a303db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The teachers have all been worn out since June 1,
        when we first started working. I have not experienced this kind of exhaustion
        in my ten years of teaching in high school.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cf8291-7afc-4ac7-9a11-8cf56fb4de3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585416a6-dc51-46d3-9248-34da9c0d7ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T21:57:36.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:57.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Education officials said they are satisfied with the
        effort they exerted despite the many challenges they faced during the past
        year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f34465-108c-4c68-8a7b-4c1a6631bb1f'
