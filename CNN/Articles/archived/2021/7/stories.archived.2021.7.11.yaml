      'Abu-Dhabi', 'Dubai']
    'template': '1'
    'title': '67 pregnant women among latest batch of repatriated Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad21ccc2-b8e7-40e4-baa5-57fc0c611181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:28:29.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> Hundreds
        more Filipinos have returned home Sunday via repatriation flights mounted
        by the Department of Labor and Employment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0162fa55-d4cd-40f0-bfba-b30246265fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:28:29.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those in the fourth batch of arrivals were 67 pregnant overseas
        Filipino workers and 30 others who had medical cases said the DOLE in a statement
        Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51e6dd6-af53-4830-b6d0-423409620618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:28:29.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has repatriated 348 overseas Filipino workers (OFWs)
        from Dubai and Abu Dhabi in the United Arab Emirates (UAE), the fourth batch
        of repatriation since the IATF declared travel restrictions from seven countries,"
        DOLE said in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd5891e-be91-4734-8d4b-a221e7ca23f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:28:29.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has <a href="https://www.cnnphilippines.com/news/2021/6/29/Travel-ban-India-6-countries.html"
        target="_blank">extended the ban</a> on travelers from India, Pakistan, Nepal,
        Bangladesh, Sri Lanka, Oman, and the United Arab Emirates until July 15 in
        a bid to prevent the spread of the highly transmissible Delta coronavirus
        variant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4487dda7-0a6d-4cf9-97bd-831f1d89c063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:28:29.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent extension of the ban was the fourth time restrictions
        were imposed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e13fc5d-663a-4e4a-ba93-1211e24497d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:28:29.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOLE, the cost of the chartered flights was shouldered
        by the Overseas Workers Welfare Administration and was done in coordination
        with the Philippine Consulate General in Dubai.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3827f5d1-1222-40d8-9e6e-0f4444bea8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:28:29.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first three batches of repatriation were undertaken by the
        Department of Foreign Affairs," said DOLE.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd068c11-82da-476d-98b5-13cba2c36749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:28:29.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four more DOLE-OWWA repatriation flights are set on July 12, 17,
        27 and 30.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cd0c4a-ef10-46d0-b738-56b08d304bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:28:29.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the July 6 Talk to the Nation address of President Rodrigo
        Duterte, Defense Secretary Delfin Lorenzana said 1,232,947 Filipinos have
        been repatriated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acf59cf-04a1-4650-91ab-83c8bc2ad817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:28:29.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The repatriated OFWs will undergo quarantine and will be transported
        to their respective hometowns after they were cleared and tested negative
        of COVID-19," said DOLE.</p>'
  'Robredo-on-5th-anniversary-of-PH-arbitral-win-vs-China---Pagpapaalala-na-mayroon-tayong-pinaglalaban-pa---':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-11T16:26:48.447+08:00
    'imagesource': 'jcr:f586072c-f529-4293-a6cc-7124cae746e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '678a7b69-42b0-441a-aa64-dc3831b26ae2'
    'lead': 'Vice President Leni Robredo on Sunday said the country''s arbitral victory
      against economic giant China on the West Philippine Sea should always remind
      Filipinos not to be apathetic about issues threatening national sovereignty.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-11T16:26:29.156+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:44:06.183+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:43:36.993+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo on 5th anniversary of PH arbitral win vs China: ''Pagpapaalala
      na mayroon tayong pinaglalaban pa''


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbe5441-bd0a-456c-99e0-662fcf74cb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:26:29.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — Vice
        President Leni Robredo on Sunday said the country''s arbitral victory against
        economic giant China on the West Philippine Sea should always remind Filipinos
        not to be apathetic about issues threatening national sovereignty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de91d37b-5e3a-4354-94f4-a83da7696609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:26:29.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sa akin pagpapaalala ''yung 5th anniversary bukas na mayroon
        tayong pinaglalaban pa, na marami tayong kababayan na nakabase dun ang kanilang
        hanapbuhay," she said during her weekly radio show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34e1afc-2a71-423a-aa0d-cdd21f54867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:26:29.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This 5th anniversary reminds us that we''re still
        fighting for something on which many of our countrymen''s livelihood depends.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f393b5f9-dd17-4370-8c1e-aa50c986cdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:26:29.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 12, 2016—under the leadership of late former President Benigno
        Aquino III—Filipinos witnessed a major feat: an arbitral tribunal favoring
        the Philippines against China’s claims to virtually all of the South China
        Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a6a539-44d3-4d48-aec5-1cd96b068a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:26:29.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">READ:
        PH wins maritime arbitration case vs. China</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18162394-86d0-4298-9caa-ad3a664edf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:26:29.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo stressed the Philippines'' historic case against China is
        "not just a concept" that should be shrugged off.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd75754-0c2e-4058-8e92-42ad630b1c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:26:29.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Filipinos, she said, do not consider China''s presence in the
        Philippine waters as "encroachment".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c1edab-b760-4f58-9249-19437687d16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:26:29.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yun ang naririnig ko minsan, hindi tayo apektado, usapan lang
        ''yan ng mga pamahalaan. [Pero] pektadong apektado tayo, lalo na ang mga mangingisda
        natin," the government official added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fe5699-64dd-4ed5-8775-1dba6bae5eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:26:29.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s what I hear sometimes—that they''re not affected
        since it is an issue involving governments. [But] we''re very affected, especially
        our fishermen.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ae2469-676d-4054-aa0a-a2d399fce313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:26:29.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/5/6/Duterte-PH-arbitral-win-vs.-China-a-piece-of-paper.html">READ:
        Duterte says PH arbitral win vs. China ''just'' a piece of paper, trash to
        be thrown away</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c0709b-98f9-44d2-9693-d0ea3e198ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:26:29.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also expressed disappointment that Filipino fishermen experience
        harassment within the country''s exclusive economic zone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e939caa-394b-4498-9d31-e9f4bce0463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:26:29.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government, she said, should take this arbitral win
        as an advantage to collaborating with other countries that have the similar
        issues in the disputed waters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd51b2c-2296-4c52-a929-7db1e45eebdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T16:26:29.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Department of Foreign Affairs fired several
        diplomatic protests amid the incursion of over 200 Chinese vessels in the
        West Philippine Sea. Likewise, Defense Secretary Delfin Lorenzana issued strongly-worded
        statements calling for the removal of Chinese vessels, further urging China
        to stop its aggressive actions that "disturb" peace in the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4a8659-c98c-412b-8c90-a3a550cebb86'
      'mgnl:activationStatus': true
