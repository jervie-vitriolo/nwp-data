      'jcr:uuid': '593ec2e6-be04-4f12-a33e-332eeb6bae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T22:31:23.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mariano said the analysis of the contents of the C-130’s
        black box will take around a month.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa2ce62-d94c-4b45-b35c-f2ce2a0babc9'
      'mgnl:activationStatus': true
