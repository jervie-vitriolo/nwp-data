      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:53.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b10bae-e0f6-4c74-862e-981398d7494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T22:55:17.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:53.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viettel''s Brazilian reinforcement Caique scored the lone goal during
        the 57th minute, moments after Kaya players Simone Rota and Masanari Omura
        were meted a red card for tackling Vietnamese midfielder Nguyễn Trọng Hoàng
        in different sequences.</p>'
