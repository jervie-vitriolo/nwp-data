      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippines Football League champion United City was
        blanked by South Korean club Daegu FC, 0-4, at the Bunyodkor Stadium in Uzbekistan.</p>'
