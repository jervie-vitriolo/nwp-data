  'ANALYSIS--Covid-anxiety-remains-as-Pfizer-and-US-government-provide-different-messaging-':
    'author': 'Maeve Reston and Gregory Krieg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-11T06:32:07.916+08:00
    'imagesource': 'jcr:8f021c0e-93f7-4046-9531-7639b96b5e7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ab14d58-f37d-46cd-8578-44bd698f5eee'
    'lead': 'The US Centers for Disease Control and Prevention issued new guidance
      Friday with an unmistakable message: Kids should be back in school in person
      this fall and schools should be very cautious about removing the measures meant
      to protect them.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-11T06:34:47.756+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:44:35.817+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:43:32.314+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Covid anxiety remains as Pfizer and US government provide
      different messaging

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7df946-bf22-437e-93d0-fa89ff07bd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US Centers for Disease Control and
        Prevention issued new guidance Friday with an unmistakable message: Kids should
        be back in school in person this fall and schools should be very cautious
        about removing the measures meant to protect them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ade185b-0af3-4e76-b73f-0e6faf84e702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the Biden administration struggles to boost low vaccination
        rates in Southern states amid a troublesome level of Covid-19 vaccine hesitancy,
        decisions about safety precautions in schools will be made, as always, at
        the local level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bba39ed-a1cc-454f-9b91-61e7959b668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those decisions have already become a hot political topic as fall
        approaches, with Republican Texas Gov. Greg Abbott, for example, banning mask
        mandates in public schools earlier this year, while California health officials
        announced Friday that they would continue to require students and teachers
        to wear face coverings indoors even though the CDC''s new guidance said vaccinated
        teachers and students don''t need to wear masks inside school buildings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867255ae-984b-4efb-ad1e-8485b854a5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s new guidance comes when many parents are still anxious
        about the risks of Covid-19 variants, as well as the many unknowns about what
        the long-term effects of Covid infections could be in children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979a251b-e9d3-4a25-bca0-38100c9eab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As school districts brace for the uncertainty of another semester
        with many unvaccinated children, Pfizer sent a jolt of alarm through the country
        by announcing Thursday that it is seeing waning immunity from its coronavirus
        vaccine and it will seek emergency use authorization from the US Food and
        Drug Administration in August for a booster dose. In an unusual rebuke, the
        FDA and the CDC released a joint statement hours after the Pfizer missive
        saying boosters were not needed yet, and Biden administration officials sought
        to amplify that message Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a084fafa-36da-4f5d-959b-a35765983e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A very small number of children up to age 18 have died from Covid-19
        in the US -- 391 out of more than 606,000 deaths, according to CDC data. But
        there is great uneasiness among parents since only children 12 and older are
        currently eligible to be vaccinated. There have been notable outbreaks at
        summer camps this year, including infections among more than 125 campers and
        adults who attended a summer camp run by a South Texas church. And the risk
        of new variants remains an intense concern in communities with high numbers
        of unvaccinated people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21570661-45a6-4753-8273-bacdb263057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Hotez, dean of the National School of Tropical Medicine
        at Baylor College of Medicine, voiced those concerns about the lack of study
        on the long-term effects of Covid-19 in children during an interview on CNN''s
        "The Lead" Friday afternoon. He noted that the data about children is often
        presented in terms of deaths and hospitalizations, numbers he acknowledged
        are "relatively low" in that population.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5fbd0e-711c-440f-a3ee-6de1073a16d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need clarification on the percentage of children who have debilitating
        effects from Covid, especially neurological effects in the developing brain,"
        Hotez told CNN''s Pamela Brown. "We need the pediatric neurological societies
        to really look into this more in depth. ... We tend to use very blunt instruments
        when talking about either adolescents'' or children''s deaths, and only hospitalizations.
        There are so many more dimensions to Covid than that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8e3bd2-cf22-4da7-a271-201696484dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New confusion about booster shots</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed224f6c-08fd-429e-a695-3115e95c2d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s Pfizer announcement not only sparked new confusion
        about when booster shots might be needed for adults but also created a potential
        opportunity for anti-vaccine activists who are looking to undermine public
        confidence in the shots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193b036c-d608-4e47-b01b-d19c80ce3fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in April, Pfizer CEO Albert Bourla suggested that "there will
        be likely a need for a third dose, somewhere between six and 12 months" after
        the first round. On Thursday, the company confirmed his prediction in a formal
        statement, citing a recent statement from Israel''s Ministry of Health that
        said the efficacy of the Pfizer vaccine declined after six months, along with
        unreleased data from the company''s ongoing studies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5422a65-f254-4dfa-84ff-8b87ada820a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer offered an important caveat that was mostly lost in the shock
        of its announcement, confirming that the vaccine''s protection against "severe
        disease remained high across the full six months." The drop in efficacy manifested
        as a rise in symptomatic illness, the company said, while also pointing to
        the emergence of dangerous new variants as reason to get a jump on authorization
        for a booster.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c91986-89cd-4a5b-933a-ac5873b7e388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the hazy reasoning behind Pfizer''s declaration, which was delivered
        without clear clinical evidence of its underlying assertion, was met with
        the sharp contradictory statement from the leading US regulatory agencies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d10356a-3b2b-4881-9993-33fcc9241bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans who have been fully vaccinated do not need a booster
        shot at this time," the CDC and FDA said in their rare joint statement. "FDA,
        CDC, and NIH (the National Institutes of Health) are engaged in a science-based,
        rigorous process to consider whether or when a booster might be necessary."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9bf995-05bf-408a-99bf-8a3e78771482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message from the government agencies was clear: The decision
        was not Pfizer''s to make.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbbe7de-9c62-4bce-a3b5-fbeb162c7fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This process takes into account laboratory data, clinical trial
        data, and cohort data -- which can include data from specific pharmaceutical
        companies, but does not rely on those data exclusively," they said in the
        statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe789c1-03ed-4c97-ba6e-a6f067a24e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Wolf Blitzer on Friday night, Dr. Anthony
        Fauci, the nation''s leading infectious diseases specialist, disputed the
        idea that Americans were receiving a "mixed message" and said it is important
        for them to trust that their government agencies will tell them when and whether
        they might need a booster shot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2037f7e3-d93e-4897-885f-33f2b4a3aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect what the pharmaceutical company is doing, but the American
        public should take their advice from the CDC and the FDA," said Fauci, the
        director of the National Institute of Allergy and Infectious Diseases. "The
        important bottom line in all of this is that the efficacy (of the vaccine)
        against severe disease -- particularly hospitalization that might lead to
        death in some individuals -- was still really very good."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4577495c-2df7-4bc7-b636-4fd8febe3396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki stressed Friday afternoon
        that the decision about when a booster might be needed is "going to be led
        by the data and by the science."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9c4f96-29c8-4866-b79e-154ab4640c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to make clear that that is not something that the American
        people need to plan for at this moment," Psaki said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65dec51-3998-40c5-b509-3da8c9a9507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As concerning as Pfizer''s claim might have been to some, the public
        clash between the pharmaceutical giant and top US government agencies could
        foreshadow something worse.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac5265a-793f-40ab-a889-14d81a25cf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public and private institutions have largely spoken with one voice
        as the vaccines were developed and distributed, a useful tool for public health
        leaders working to chip away at hesitance as they pushed forward with this
        unprecedented mass vaccination campaign.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4ce269-e570-4aff-9a73-44c0696936ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But signals of a divide between the two could deal a devastating
        setback to that project, offering fodder to anti-vaccination agitators.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d9be9f-89be-42cc-88bf-56eb33cb40c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked at the briefing whether the administration would push for
        coordination on these kinds of announcements -- as a way of preventing another
        similar back-and-forth -- Psaki appeared to betray some frustration with Pfizer''s
        actions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd60305-2d42-417e-a6ba-a2dd0014cf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are a private-sector company. I can''t speak to the origin
        or the motivation of their announcement. You''d have to ask them that," Psaki
        said. "But the role we can play, from the US government, is to provide accurate
        information and public health information, which is what we''ve ventured to
        do last night pretty rapidly in response to the announcement."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ef4a4a-46a8-4a05-8a07-e093a9dee445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Huge challenge in regional divide over vaccines</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965b0949-79d0-48b8-b334-e301d75aa0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As school districts look to the fall semester, Biden''s team is
        redoubling its efforts to deploy trusted messengers into communities where
        vaccine uptake is low, but the challenge is monumental given the political
        polarization in this country and the unfortunate fact that masks and vaccines
        remain divisive territory.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d5d34b-2cba-45af-9dbd-80d203bd9d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis by Georgetown University this week underscored the political
        challenge of changing the mindset of those who remain unvaccinated by showing
        the huge clusters of unvaccinated people in the Southern United States. An
        increasing number of studies have demonstrated that vaccine coverage maps
        bear a striking resemblance to the 2020 election results map -- meaning it
        may be very hard for the Biden administration to shift attitudes toward vaccine
        acceptance in those regions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4665df-3e98-4de5-b55b-bff3ab2a4e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC guidance on schools is likely to become part of that debate,
        just as it was last year when President Donald Trump was in office.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e45e36-9a16-44b4-8c0a-2fd63079de4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC stressed Friday that schools should continue using safety
        precautions, including masking and physical distancing, while encouraging
        those who are eligible to get vaccinated, such as offering vaccines on site
        and providing paid sick leave for employees to get vaccinated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c270455-a7db-48a9-b4c1-6e12c77192ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated teachers and students do not need to wear masks,
        the guidance said, but the CDC still wants to see unvaccinated children masked
        indoors and for schools to continue physical distancing if not everyone is
        vaccinated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a877cd8d-ad81-4dc1-bf04-059ecefa1292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools that want to begin phasing out pandemic precautions should
        do so carefully, the CDC said, by removing them one at a time -- if community
        transmission levels are low -- while continuing a robust testing regimen to
        monitor for increases in spread before removing the next safety measure.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab60d98-d2fc-43c1-a435-f3af9a47a311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Megan Ranney, an emergency physician at Rhode Island Hospital
        and an associate professor at Brown University, noted that she has been a
        proponent of schools being open even before vaccines were on the scene. But
        now she is concerned that "the states that have low vaccination rates are
        also the states that are less likely to put the non-pharmaceutical interventions
        in place."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179b160f-4a78-4b79-84e9-08e28cd9d976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going to be less likely to say that kids should mask in
        school," Ranney said Friday on CNN''s "Inside Politics." "So they''re going
        to be setting up their communities, not just for the spread of the virus within
        the kids, but also within the larger community. Because those kids are then
        going to spread Covid on to their parents and grandparents and extracurricular
        school instructors. That''s what worries me even more than whether we can
        open the schools or not."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd695f651-a7bf-4e88-bc0d-1331b0a9a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T06:34:47.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/10/politics/cdc-schools-guidance-covid-pfizer/index.html">Covid
        anxiety remains as Pfizer and US government provide different messaging</a>".</em></p>'
  'Everything-you-need-to-know-about-Richard-Branson-going-to-space-this-weekend-':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-11T06:44:48.777+08:00
