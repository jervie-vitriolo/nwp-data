    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a22f32-62be-4209-811f-644afce320f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T22:31:23.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from military personnel, three civilians were also killed
        in the incident that happened last July 4.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f2a71a-5456-475c-a5e7-d73b3b521953'
