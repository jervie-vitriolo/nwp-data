    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll rises to 86 as recovery teams battle inclement weather at
      Surfside collapse site

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de72009b-1476-487b-b9ef-78d2ef1b8ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The death toll from the Surfside, Florida,
        condo tower collapse rose to 86 on Saturday as recovery efforts were briefly
        halted after a lighting strike, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1377453-40bd-4d8e-80cb-710a0467d491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search teams have been recovering victims more quickly now that
        a portion of the tower that remained standing was demolished and is no longer
        a threat to collapse, according to Florida Fire Marshall and Chief Financial
        Officer Jimmy Patronis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cdd03e-33f6-4a3d-9ea6-35bebd2dafe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a day after the demolition of the standing portion of
        Champlain Towers South, the death toll stood at 28. The building partially
        collapsed on June 24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1150dca-8bfd-4f80-a644-c8f8103ece55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Saturday morning, the toll reached 86 after more victims were
        recovered from the rubble, Miami-Dade County Mayor Daniella Levine Cava said
        during a news conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4db56ca-ce0f-4613-b7e0-f61d73eab565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-two of the 86 victims have been identified and 61 next of
        kin notified, with 211 people accounted for and 43 others potentially unaccounted
        for, according to the mayor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf40118-dc7f-4caa-b617-ee962f2deb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have been cross referencing names from a list of residents
        with US Postal Service and driver''s license information, Levine Cava said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b88232-a00b-431e-86d9-d349b9aa8665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can only truly account for a missing person who is deceased
        once an identification is made," the mayor said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ae2acf-f229-468d-a265-483772665697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten additional victims have been identified, according to a Miami-Dade
        Police Department statement on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcb3d60-5587-49c6-8af6-966190971978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were identified in the statement as Nicole Langesfield, 26;
        Miguel Pazos, 55; Richard Rovirosa, 60; Oresme Gil Guerra, 60; Ana Mora, 70;
        Elena Chavez, 87; Elena Blasser, 64; and Marina Restrepo Azen, 76.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0869172f-ef69-4c7c-91bb-53ab6f9701ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other victims -- ages 5 and 44 -- were not publicly identified
        at the request of family, according to the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a0bdea-a227-47ed-87d9-84f7dd25e125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recovery effort briefly halted after lighting strike</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a35f3eb-123e-4a3c-8f08-92200f625ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews at the site paused their work briefly Saturday morning because
        of lighting, but recovery efforts resumed within an hour, Levine Cava said.
        The work will continue despite rain that is expected throughout the day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bb7c3e-3cb2-40d3-8d07-4e32e7c3bb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami-Dade Fire Rescue Department Chief Alan Cominsky said the timeline
        for completion of recovery efforts was 14 to 21 days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde448a-1122-4e44-a5ed-13a8d8c81517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surfside Mayor Charles Burkett said crews removing rubble from the
        recently demolished section of the building may complete their work "a lot
        sooner than many expected."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5562e4e8-e881-44cc-9b46-8f9848e6caba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burkett described the progress in removing debris as intense, saying
        "much of the original pile is at ground level or below. "</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d9450d-51d6-4981-ab12-8d65b4dfeee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is setting up a fund for downtown businesses affected by
        recovery efforts, Burkett said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fbf9b5-1818-4f73-9cc5-3b6eedaf7d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patronis said the crews are paying the same attention to the importance
        of the task.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b26e4b-2df8-484e-887b-dd0b230e47e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing I can assure you is the dogs are still on the site. The
        infrared equipment is still being used. The cameras are still being used.
        The task forces that are here ... are the same level of skills that were here
        with FEMA task forces," he said. "They''re all still working. What''s happening
        right now is no different than five days ago."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e90544e-41a7-4d4e-b056-0309330c20ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, Chief Nichole Notte of the Florida Task
        Force 2 said there has been an emotional toll for all the workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b2dede-ff95-4d5a-a2dc-6301e1c79510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I''m physically digging, but I''m also emotionally
        digging for more strength to continue," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c87e29e-5d83-4fb3-af57-2e0f5ae1b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Focus on the investigation</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b245a768-e232-4812-97cb-e403862e186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, officials have turned more of their attention to the
        investigation and to ensuring other structures in the area are safe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121b35bc-d831-45c9-868a-2b450c229ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have already begun their investigation by examining Champlain
        Towers North, a sister building that is "substantially the same as the building
        that came down," Burkett said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bea050-fd2f-4713-b1e9-126a23bc4cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been in there several times now. We have taken out samples.
        We''ve done the ground-penetrating radar. We''re trying to determine the amount
        of steel, the thickness of the slabs, so we''re trying to compile all that
        information and see exactly if there is some indication of weakness," Burkett
        told CNN on Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39616c1-a479-4f61-9983-936ac5732442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I talked to the engineer today, and he''s ready to make a determination
        as soon as he gets results back and let the residents of that building know
        whether he feels they are safe or not."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cb2d15-4424-4ec8-ae26-514332b57b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The north towers building was evacuated for safety concerns.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f24048d-dab3-4317-97ae-e491c6abecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burkett said he urged other condo board members in the area to inspect
        their structure.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57ab1f3-5c87-4809-a283-8bf462bcfa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve given them a series of boxes to check in order to make sure
        that their buildings are as safe as they can be, given especially we don''t
        know why this building fell down," Burkett said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83352cba-6619-49c9-a3e9-a92cb6648930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patronis said that he thinks it''s important for investigators to
        compare North and South Champlain Towers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df47093-44a0-4e42-85bb-c3ed85535cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve advised them to pull the minutes of Champlain Towers North
        board over the last 40 years and compare to the minutes of South and see if
        both boards have made the same investments over the last 40 years."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708cf202-cc5c-4124-b3ec-1c1795bf9dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More structural concerns elsewhere</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3564fc10-b9b1-4a0a-9d36-3fc29cb96129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees at a local government building have been advised to work
        from home for safety reasons.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e170ee26-4f3f-41d6-9482-2fad0a0a7eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All staff at the Miami-Dade County Courthouse were directed to immediately
        begin a work-from-home protocol on Friday following safety concerns revealed
        in an engineer''s report of the building, according to a statement from local
        officials.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24192303-e229-432d-a57e-fbc24869b5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found safety issues with various floors and recommended
        floors 16 and above be closed to staff while repairs are completed, Levine
        Cava, Circuit Court Chief Judge Nushin G. Sayfie and Clerk of Courts Harvey
        Ruvin said in a joint statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0500c4f3-6fff-4374-875b-1da9a382a8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following this report, we are taking all necessary precautions
        and directing all Courthouse staff at 73 W Flagler Street to work from home
        beginning immediately while the repairs can be completed," Miami-Dade officials
        said in the statement. "Over the last year throughout the pandemic all Courthouse
        staff was already working remotely and only recently returned to the building,
        and we are moving quickly to re-activate our remote work plan."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a48130-aa20-4aae-88f8-f5fee753fe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, residents in Crestview Towers in North Miami Beach were
        also asked to evacuate after a report determined the condo building was structurally
        and electrically unsafe based on a delinquent recertification report for the
        almost 50-year-old building, City Manager Arthur H. Sorey III previously said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c6d188-cc4a-4d5b-beb7-914d422eb106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the engineer is examining the building</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa3ab94-4889-49a7-bf05-c9a01977d2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allyn Kilsheimer, a structural engineer hired by the town of Surfside
        to investigate the collapse took CNN on a tour of Champlain Tours North on
        Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0afe12-2d77-49e7-8fa4-92a51197b709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilsheimer said his team has been at the north tower for two days,
        using ground-penetrating radar to check the thickness of the concrete and
        collecting samples.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f778b2a-eb87-402b-b7d0-2cc2631ad9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilsheimer said he has not seen anything that concerns him.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52c39f9-7d21-4048-b769-e6a9239535fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing that I''m looking for is anything that would warn me
        ... to get people out of the building," he said. "I''ve not seen anything
        like that at this point in time."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3c1b11-bcb1-4846-b35d-cbc834d7f3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other buildings in the area will soon receive letters from the mayor
        advising them to take the necessary steps to assure residents their buildings
        are safe, according to a copy of the letter obtained by CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3f2f76-8f6f-4cc3-9fd8-e494e1273807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the age of the building, the city is recommending
        the hiring of an engineer to review structural drawings and review basements,
        as well as a geotechnical engineer to examine the foundation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5b53f5-6715-4d20-9ba4-98e2be29b7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recommendations are made in an abundance of caution based on
        the current status of the investigation," the letter said. "They are intended
        to serve as an interim methodology to afford residents some peace of mind
        until the forensic investigation progresses further."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3ce4cf-fc0c-46fd-b49f-f240728e5a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T08:34:41.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:28.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/10/us/miami-dade-building-collapse-saturday/index.html">Death
        toll rises to 86 as recovery teams battle inclement weather at Surfside collapse
        site</a>".</em></p>'
