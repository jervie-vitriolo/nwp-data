      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate, or percentage of people that tested positive
        for the coronavirus, stood at 11.4% based on 47,070 tests done on July 9.
        The World Health Organization has recommended that the positivity rate should
        be kept below 5%, as higher numbers may mean high transmission.</p>'
