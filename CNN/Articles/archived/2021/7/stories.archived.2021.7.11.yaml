      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Antonette Acupinpin was 7 when the sexual
        abuse started.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e243f1-ff18-4a59-8a41-6cd007bd5fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df6eecf-78f5-4008-b832-55db10808812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had already endured years of beating and physical violence from
        her mother and stepfather, she said -- but then he took it a step further.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0248f5eb-6ec3-4425-bcd0-fae548dcf574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbd244b-94c1-43ab-8dea-39e4cfac455f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would put a long knife near her face during the abuse, and threaten
        to kill her mother and brother if she reported him, she said. Terrified and
        ashamed, she didn''t tell anyone for a year and a half -- until a school teacher
        saw her with a black eye and notified the police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4139f45e-cee4-4efb-8e62-337e3ebfd763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5771756d-c581-4dbb-aa80-5c7d971d7ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt hopeless," said Acupinpin, now 23. "It felt like I had nowhere
        to go because it''s my family who was hurting me. I didn''t know anyone who
        could really help me."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef4cc7b-0e76-4efa-8716-33cad128fdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aec644-34a8-44f6-8610-a5fdb560ed4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s not alone. Child sexual abuse is rampant in the Philippines,
        which activists say is partly driven by the country''s ​law regarding the
        age at which ​girls can legally consent to sex. ​</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f717e1-3240-41ed-97de-6ae44dbe5b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c6ee7c-9c97-4e3e-ba31-9a57ecd7d4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At just 12 years old, it''s the youngest age of consent in Asia
        -- and one of the youngest in the world. Opponents ​of the law say children
        that age are incapable of giving consent, and less likely to know how to call
        for help.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84573d0e-b689-4ca6-9e3f-9a93634df69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d683c-2b0c-4884-9de9-4aa3ccd8de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law protects predators, critics say, because they can claim
        victims consented -- and children as young as 12 can often be coerced or threatened
        into silence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83a065f-8247-4a7f-b7c1-540c47ac596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03357f20-843f-41f1-8c4c-e216a0e96cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims'' advocates also argue the low age of consent contributes
        to ​what international rights organizations have described as high levels
        of sex trafficking and teenage pregnancy in the Philippines, compounded by
        gaps in the enforcement of existing laws.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd36d47f-4793-4a66-8968-a94330f3d52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7014e4-e631-41b0-8cc9-4c1489e9c17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Philippines, we have about one woman or child raped every
        53 minutes," said Rep. Arlene Brosas of the Gabriela Women''s Party, citing
        2016 data from non-profit organization Center for Women''s Resources. "We
        believe it is much worse -- especially that child victims of sexual abuse
        are very prevalent."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9691de-eeaa-42dd-b7b7-e577039566ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ea4629-989f-4e60-9661-c9a1a9aa8ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas and a number of lawmakers are now fighting to raise the age
        of consent to 16, which is standard in many other countries, including the
        majority of the United States. The movement took a significant step forward
        last December when their proposed bill was overwhelmingly approved by the
        Philippines House of Representatives.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b61be87-db3f-4bf5-8849-266103b75fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1927425e-ad8e-41c2-b589-3b279cf38252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raising the age is just one step -- the bill includes a raft of
        other provisions to strengthen enforcement, improve the investigation and
        legal process, and provide more support and confidentiality for victims ​of
        sexual exploitation and abuse.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d3d04-795f-478e-ac46-f423e3cba7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6e264d-0f70-43a4-bab3-11f5515f8e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bill still has a long way to go before it becomes law, and
        time is running out. Elections are less than a year away -- at which point
        lawmakers will have to start over from scratch. If it doesn''t pass before
        then, the bill''s ​supporters say millions of children will remain vulnerable
        to exploitation -- and with reports of ​images depicting child sex abuse skyrocketing
        during the pandemic, the threat has never been more urgent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaed1757-9992-423c-885e-e973c1011518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c820fb8-eaa2-4db1-8d9b-5b134f9932a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A 90-year-old law</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf483ce6-c7be-4675-b2fc-b3f3bd665412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists in the Philippines have been pushing to change the law
        since the 1980s.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d478ff9-b282-4a23-9618-60d47616f90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15d520b-7920-4262-babf-00be26d0d984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The age of consent is enshrined in the country''s Revised Penal
        Code, passed in 1930. Under the penal code, rape is defined as "having carnal
        knowledge of a woman" through the use of force, when the woman is unconscious​,
        "deprived of reason" -- or "when the woman is under 12 years of age."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514f8f5e-d60e-4ced-a036-bd36e842e26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3baf057-f109-4bda-bf4d-d44c544ce7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The age seems shockingly low by modern standards, but it reflects
        historical attitudes. In many places across Europe -- including Spain, which
        ruled the Philippines as a colony for more than 300 years until 1898 -- early
        laws placed the age of consent between 10 and 12 years old.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6451de41-216f-4bfc-8221-54a5bf3b7904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c549bdc-10ea-4a04-9b1c-04effcd7404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 19th century, some countries began raising it to between
        13 and 16, according to Stephen Robertson, historian and professor at George
        Mason University. By the early 1900s, legislators in the US and Britain were
        pushing to raise the age to between 16 and 18, with other parts of the world
        following suit throughout the century.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d688c8-7e2d-4445-b38d-438b3d673741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa9f6b3-38d1-4dbe-b85b-818a90001dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as other countries amended their laws to reflect their evolving
        understanding of sex and adulthood, the Philippines'' age of consent stayed
        the same.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbe14c9-79d4-4191-a85b-28f052a83187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b90eb83-46d3-4a20-9cec-2ad5d24c722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penal code is "one of the oldest laws in the Philippines," said
        Selena B. Fortich, Philippines country program manager for child protection
        at the NGO Plan International. "It has many archaic provisions -- many do
        not apply and should not exist in contemporary society."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3afbd4e-ca88-4259-b2ec-0b3851e6142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca508f2a-1449-4fa3-a148-967eaa00861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some clauses have been amended over the years, but not the age of
        consent -- meaning there are now "inconsistent" legal ages, she added. "The
        minimum age for getting married is 18, to enter into contracts and to vote
        is also 18. Yet, the minimal age for sexual consent is 12."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346bf3b3-f524-45bf-9694-9567c162b3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a36e9a-9b96-4b2d-a87d-2c64920b1d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few reasons the age of consent hasn''t changed in the
        past 91 years. A major one is the lack of education and understanding among
        lawmakers and the general public of concepts like children''s cognitive development
        and the ability to give informed consent, said Patrizia Benvenuti, child protection
        chief at UNICEF Philippines.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fcd5c5-c02e-421e-82bd-fa720b950b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0a058e-bd16-44bb-be67-135dd2302863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though public awareness about the issue has expanded in recent
        years, the child rights sector is relatively new in the country and less established
        than other social movements, such as the campaign for women''s rights.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e81454b-3e03-4097-875c-9ab0973e0aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e614215-53d7-4694-96e1-8300bf9bd974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why some lawmakers don''t want change</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c23c92-50ca-4fad-9349-d2086d6d4a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers argue there is no need to change the age of consent
        because the country already has laws against child abuse.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d4476b-d790-4087-b171-c72c084442e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e286eb01-7e55-4f7c-acdb-274666aec917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anti-child abuse law passed in 1992 criminalized sex with children
        under 18 "for money, profit, or any other consideration or due to the coercion
        or influence of any adult, syndicate or group." Another anti-trafficking law,
        enacted in 2003 and expanded in 2012, prohibited the sexual exploitation and
        prostitution of children, as well as the creation of images depicting child
        sexual abuse.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93add409-df91-40d7-acd7-880773a75c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e77681-ddac-4555-b404-bf8ab5193854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the existing laws require young, traumatized victims and
        their lawyers to prove they were coerced into sexual exploitation. It''s an
        easier task if a child is trafficked to multiple abusers -- but much more
        difficult when a child is abused by just one person, which is typically the
        case with abusive family members, said Benvenuti from UNICEF.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601ad647-6436-4fc7-8b4f-e61292042bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea40b87d-5234-4b34-9fad-7d7c100634c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An amended statutory rape law ​would automatically criminalize sex
        with children under 16.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5964d62-1fe5-468b-be06-47193b8c1571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1984aa06-e7db-4342-b663-eff6d2993b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why can''t we increase this age? The answer (from Congress) has
        always been, ''Well, because we already have laws about this,''" said Bernadette
        J. Madrid, executive director of the Child Protection Network Foundation and
        head of the Child Protection Unit at the University of the Philippines Manila''s
        Philippine General Hospital.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb45413-ecd9-433b-aba7-6b554f587b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d07ea9a-a55b-49c0-868f-907c7d119e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four advocates CNN interviewed agreed the failure to act suggests
        a lack of concern or urgency in Congress.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80842693-41ff-4369-944c-56c4c151fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848faa3d-607e-454a-8ffb-a503a77c4aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The age of consent "was never prioritized as much as other issues,"
        said Fortich, from Plan International. "That''s a big challenge in terms of
        enforcement of the law. There''s a gap in terms of implementation."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39c3915-8984-47db-ab60-c1242b93257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a527c6cb-46e9-497d-8e1f-89b1f0cda607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Abused at home</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72b9460-9f68-4194-9304-90f90081faa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the world''s largest source of livestreamed child
        sex abuse, according to UNICEF -- but children are also being abused offline
        at home.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758e0544-aec0-42ca-9ee1-23fb6dd079d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e32832-b327-4175-a053-9681bf7919fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2015 study involving 3,866 Filipino ​respondents aged 13 to
        24, about 3.2% said they had been raped during childhood. And more than 17%
        ​of those aged 13 to 17 experienced sexual violence, which includes "unwanted
        touch" or having explicit photos or videos taken, said the study, conducted
        by UNICEF and the Philippine government''s Council for the Welfare of Children.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91447e71-9077-4c34-8fd8-54c50b185d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b260ac1-1d40-407f-aef2-bc62e1b7f937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found the abuse often took place in the home​, where perpetrators
        were frequently family members -- making it harder to detect and for victims
        to pursue justice.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63082571-b5d8-43d4-82e9-2c36f2bd854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3699328a-1935-4701-b188-419a8a9ca9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acupinpin said she had been reluctant to come forward as a child
        because she feared people would blame her for the abuse. "I was scared that
        they might say, he''s my stepfather, I gave him my consent," she said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3287ccf3-8e52-486d-9cd2-fa6539a7816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f6a917-7e03-4de2-9f3b-5ada3143df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Acupinpin''s teacher notified the police about her injuries,
        she was removed from her parents'' care and placed in a care center for abuse
        survivors -- but she didn''t ​initially tell anyone about the sexual abuse.
        "I kept it to myself because I was so scared, because his threats still lingered
        in my mind," she said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9536a498-c93f-40f9-add1-5a122146a981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbd47a1-3e6f-4d45-b711-c599c3ec1f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only after she spoke with other children at the orphanage
        who had also been abused, that she finally disclosed the full extent of her
        stepfather''s abuse to her social worker.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f07bb5-9dd3-4c85-a5ea-8f28a67517eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8c680a-e0d4-4724-8d3c-3974a9cdbe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists and international human rights organizations say ​online
        abuse ​of children has proliferated during the coronavirus pandemic, which
        has caused people -- perpetrators and consumers of explicit materials -- to
        stay home and spend more time online.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185201ee-5770-41b4-93ab-96d0eb4c16b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b78323d-eace-4a69-b05e-ed82d2a534e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rampant sex industry</h3>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa546df-38a6-4d63-a3ba-ca078c0edd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A higher age of consent enshrined in law could help young children
        better identify and report abuse -- and curb the country''s flourishing sex
        trafficking industry, said Brosas, the lawmaker.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7d76a1-dc9c-4cb9-b53b-19af09e9efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d54aa4-23f9-44ed-9061-3cf18e59edb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s poorest children are particularly vulnerable to grooming
        and exploitation. There have been cases of children who are lured by traffickers''
        promises to fund their education, or to provide food and shelter, she said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179e4ff5-d8df-4b52-b694-0fa75e0acaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbb9fee-14a4-495b-9d1b-cffb642620cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though poverty in the Philippines is a long-standing issue that
        its leaders have worked for years to combat, conditions have become even more
        desperate during the pandemic, with many families left unemployed and hungry.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e935c207-3317-4bae-a859-2f5c83f8e0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4530986-7529-4d79-845f-94df2c762001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes because of impoverishment of our families, the parents
        themselves are the ones who are the perpetrators," Brosas said. "As long as
        they are being sent money from people ... they force their children into sexual
        abuse."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faa4240-6f03-44e8-8fd9-1297c5f596fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1f3427-e15c-40cf-8547-24b4ba43baf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Covid-19, the Philippines was a popular destination for sex
        tourists, due to lax regulations and poor enforcement against sex trafficking
        or abuse.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46bc46a-3483-4bdf-830e-266be3725648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6afb1f0-9317-4d8e-8db2-bd28807ae928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pre-pandemic, there are tourists with very young people with them
        -- 16, 15 (years old), in hotels," Brosas said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6151575-3597-4f7c-8d0e-24b209f04c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb418bdf-d3f3-41a2-b053-15fef34ad61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is ranked Tier 1 by the US State Department''s anti-trafficking
        agency, which means it "meets the minimum standards for the elimination of
        trafficking."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9932ccfd-e127-4901-ac1d-2db362d1b131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a2edfd-c97e-4cfd-a418-63f533bdec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, ​on the ground, there are often gaps in enforcement. The
        Philippine government "did not vigorously investigate and prosecute officials
        allegedly involved in trafficking crimes," ​consistently prosecute trafficking
        recruiters, or ​increase support for child victims of sexual exploitation,
        said the US agency.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c60ac-570a-4b40-8e69-08bdaedeb0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4945e2-7d46-44e7-9048-3a47bb7cb6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Philippine Department of Justice and
        the Philippine Commission on Women, a government agency, for comment.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71350c7a-3fda-4923-b57b-6cd228af914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ddc4cb-7409-40ca-ac0b-9b330b955fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Lack of legal action</h3>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb3a05f-f940-4b5c-80cc-36e76abfc144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though reports of ​online child sexual abuse have surged, only
        a small proportion of cases make it to court, and even fewer reach a conviction.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b139257-3620-4c59-a804-1a6a47f403b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857d2ab2-a574-42b3-8123-13849fa588ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From March to ​late May alone last year, as the country entered
        a strict coronavirus lockdown, the government''s cybercrime unit received
        280,000 reports of online child sexual exploitation located in the country
        from a US nonprofit that receives referrals from major internet companies.
        That''s more than three times the number of reports received during the same
        period the year before.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa29110-492b-4df9-aeb0-49b1c6757673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f819789-b80e-42c6-8f26-32b7ffa14888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those reports were about the same piece of content, or were
        "inaccurate reporting," said the government''s official news agency. The reports
        ​from that period led to seven arrests, and the rescue of 34 children.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b447eb1f-0e5d-4ee6-a89b-f242bf557731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feb4f0d-4532-42c3-8e5c-b8b609e90945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But although the government''s anti-trafficking agency received
        1.2 million reports of alleged online child sexual exploitation in 2020, only
        nine cases were opened for investigation, according to CNN affiliate CNN Philippines.
        It''s not clear why so few were taken up by investigators.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc646c83-d431-40c4-947f-8ac5982e8ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f843b041-b7c1-4e7c-8efd-475ed0960738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these factors -- combined with the fact most minors under 18
        can''t access birth control without parental consent -- help explain why the
        Philippines, a predominantly Catholic country, has one of the highest rates
        of teenage pregnancy in Southeast Asia.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dea7caf-11c6-4ba8-84a5-4e4109204c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd395d-cd7e-4403-b8b3-c140f7975cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2019, the Philippines recorded 55 births annually per 1,000
        women aged 15 to 19, according to the World Bank. To put that in perspective,
        the global average for that age group is ​41.6 births per 1,000 women​, according
        to the World Bank; in the US, that figure is 16.7.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f50ef9f-9eb3-46a5-850e-b98f2049184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3325143-0a47-403b-87bf-117eb1ec6cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have so many 15-year-olds who give birth in our wards, and their
        partners are 30, even 40 years old," said Madrid. "When we look at our statistics
        in our women and children''s protection units (in hospitals) ... we find that
        the age where we have the highest ​incidence of sexual abuse is 13 to 15.
        It''s a mountain peak -- just so high compared to the rest of the age groups."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f0dcd4-5689-4d5f-875c-f4a86fcb31ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a330a1f-e381-4a60-b1c1-bbde33019f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''This is our best shot''</h3>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1791f431-d27e-4032-8e6f-1a50b7894285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After decades of lobbying to change the age of consent, it has never
        felt more possible or more needed than now, said Brosas.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ee3355-c87d-420c-b80d-8545f353df29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daa7bc3-126e-42bf-b568-2fa4dcfdff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill that passed the House in December -- HB 7836 -- combined
        several disparate bills, including one by Brosas, into a single unified proposal.
        It lays out a sweeping list of amendments to the existing penal code and the
        anti-child abuse law; apart from raising the age of consent to 16, it would
        also expand the definition of rape, add a new clause for grooming, and raise
        the punishment for rape to up to 40 years'' imprisonment.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59795632-1cf2-44a6-8ae7-a37143fc7d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a9ffc8-b786-4897-9b37-7c2848b3c6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill does allow legal consent for younger teens under 16 as
        long as their partners are also close in age; for instance, a 13-year-old
        can consent to sex if the age difference with their partner does not exceed
        two years.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c24cf9-5752-4ec9-b86b-d4b65c8af228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7674d2e5-661f-4bf9-9383-f413aa327086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its supporters hope the bill has a better shot of being passed due
        to growing public awareness of the issue and a newly sympathetic Congress.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86c516e-88b5-4d33-bfd7-638ba4fa9a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f5bca3-228a-47de-8eb7-ac4e70f0097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous to (the current legislature), there was really an active
        opposition in Congress," said Madrid, the child protection director. Some
        opponents said legal change was unnecessary, given the existing laws. Newer
        members of congress weren''t aware of the issue, she said.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771d6be5-d0ac-4e37-9133-c6ce71107459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c97128f-aa4b-4407-b49b-e364b45c55e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the new congressmen were amazed -- they didn''t know that
        the age of statutory rape was below 12," she said. "So they asked me the same
        question: Why? I said, you tell me!"</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3399c6e0-eeae-4ea7-b513-a76b6e5cbab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09fd9d8-07a0-4dea-8883-88d05f587af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Congress was much more receptive, she added, as evidenced
        by the near-unanimous approval of the bill in the House. "This is our best
        shot for -- forever," she said.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f28b12f-7ea2-4bd0-96de-a580f91dda1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900b82a9-55f5-43be-83d6-bd0ff60693d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she and other advocates are nervous. For the bill to become
        law, first the Senate has to draft and pass a counterpart bill; then, the
        House and Senate must meet to negotiate any points of disagreement; once they''ve
        reached a bicameral agreement, the bill must then be signed by President Rodrigo
        Duterte.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34776da1-45b4-4074-90bf-eb5139dff548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a92cd8-3775-45bb-8477-5cf89788e193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte promised in 2016 to investigate the rise of child and sexual
        abuse, and in February this year approved new measures to combat online child
        sexual exploitation -- but he has also received harsh criticism from activists
        for sexist or offensive comments, including his claim in 2018 that he molested
        a maid while in high school, which his office later walked back.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57c4d15-9768-491d-b7ac-d68ff64e9571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764be699-19a1-4f03-9b98-4f505959b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''We have no more time''</h3>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0033fb3-dbf4-4ecc-9e4b-570b893b4fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been more than six months after the House bill passed, and
        the Senate still hasn''t produced a draft counterpart bill.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b3c769-ca2f-447a-8198-2cfe50f4ae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d260d6c-3808-43c7-b7a9-22a6c85325aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next May, the current congressional session will end and seats will
        be up for election. If the bill hasn''t passed by then, it will be shelved
        and lawmakers will have to start over again. "We have no more time," Brosas
        said.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbf7b9b-1c0a-4e5f-ac17-306ad6e34e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a82ebe-c23c-4058-935f-3275cae7af47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And next year, they may find fewer allies in the House if former
        opponents return. "We don''t know who will be in the next Congress," said
        Madrid. "We may be dealing with the same people, or not -- we don''t know
        who will get elected. Maybe the people who were opposing (the bill) before
        will win again."</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaed94a-9a7f-45ad-989f-64f0d7f2ff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75999afb-6a19-42ed-9397-e1d8ebe22d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acupinpin was eventually moved from the orphanage to a rehabilitation
        center by Cameleon, a non-profit organization that supports victims of sexual
        abuse, where she now works as a member of their advocacy staff. She, too,
        is anxiously watching the bill''s progress, hoping it can help protect children
        from the abuse she endured.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9059eb4e-def2-4cc7-b680-1d8dc4c92ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322c4d2c-1ccd-40c9-9003-55db0af60bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After police intervened, her stepfather was arrested and charged
        with violating the anti-child abuse law, but the case dragged on for years
        and was ultimately never adjudicated. The legal process -- countless invasive
        interviews, testimonies, hearings and disrupted daily life -- was like continually
        reopening a wound, Acupinpin said.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb3207-aff3-43aa-a5b1-974a4171d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e815f8f8-998f-4bf3-8fc2-ef200317d948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until now, I still have nightmares," she said. "I had to balance
        my psychological well-being, my mental battles, by talking to psychologists.
        At some points, it still comes back to me."</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ee14b5-1bfa-4aec-b4ab-e17809902f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4079e1f-8e69-4cb9-9471-15db1ebdd7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the bill, which includes clauses to make the process less traumatic
        for victims and provides a harsher penalty for those found guilty, had been
        law during her childhood, she said she would have pursued the case to the
        end.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26832ef8-73a0-4f28-b57a-20bbe47dd636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149a27aa-3973-4203-a951-3614e4d6df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like the justice system failed me at some point," she said.
        "Even though I wanted to fight for justice, I felt like I had to sacrifice
        something -- the trauma that I have to experience over and over again."</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825995a2-f58e-4f65-a402-bc59b95728aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba22540-1d83-4934-b63d-d88382d69e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many victims weren''t able to get the justice that they wanted
        because they were 14 or 15 at the time," Acupinpin added. "We are defending
        children who cannot give consent ... There''s a lot of victims suffering in
        silence."</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11554939-ce59-449a-9324-dbf1055a87ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T15:08:19.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:18.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/10/asia/philippines-age-of-consent-intl-hnk-dst/index.html"><em>"Under
        Philippine law, 12-year-olds can consent to sex. Activists are trying to change
        that"&nbsp;</em></a></p>'
  'Robredo-to-assist-private-sector-in-COVID-19-vaccine-deployment-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
