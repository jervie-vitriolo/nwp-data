      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbae42f-3b44-4c02-9355-cf425b27aeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T22:55:17.426+08:00
