    'jcr:uuid': '567f6be4-d9d6-4837-b780-68f62a82013d'
    'lead': 'Richard Branson will boldly go where no space baron has gone before on
      Sunday, when he steps onto the supersonic space plane from his rocket venture,
      Virgin Galactic.'
    'mgnl:activationStatus': true
