      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe9275a-c672-4856-89e3-fef01fe2a834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T22:31:23.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black box, which contains an aircraft’s flight data recorder
        and cockpit voice recorder, has been sent to the United States for analysis.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212cc3a8-b794-4b9a-bdb3-e9cbf8658400'
