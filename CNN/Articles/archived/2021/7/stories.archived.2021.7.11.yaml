      'mgnl:lastActivated': 2023-01-25T12:43:53.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United City finished in third place of Group I with four points,
        courtesy of their victory and draw against Beijing Guoan FC.</p>'
