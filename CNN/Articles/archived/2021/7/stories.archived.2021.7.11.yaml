      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite failing to progress in the next round, the Jason Withe-coached
        United City will go home as the first Filipino club to win a match in the
        prestigious continental club tournament.</p>'
  'sharks-no-match-humans':
    'author': 'Megan Marples, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-11T23:55:02.786+08:00
    'imagesource': 'jcr:1518ee70-9882-46b4-8f25-a8838038eb85'
