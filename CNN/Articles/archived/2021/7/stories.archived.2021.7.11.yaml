      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa15450-5dd9-4b30-ac30-24ab5d2d278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T22:31:23.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:55.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano said parts of the C-130 plane recovered by the military
        will be sent to Mactan, Cebu for reconstruction.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404125cd-7035-49cf-af0f-3969f95c91bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T22:31:23.117+08:00
