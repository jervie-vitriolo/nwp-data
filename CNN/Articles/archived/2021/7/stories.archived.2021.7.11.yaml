      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e660f6-5452-4991-b159-ac107a685331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T22:55:17.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:53.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya-Iloilo suffered a close 1-0 loss against Viettel FC in their
        final match in Group F, where they finished last after losing all of their
        six games at the Pathum Thani Stadium in Bangkok, Thailand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b943f681-52bb-4988-b5b0-1d900c87f8c4'
      'mgnl:activationStatus': true
