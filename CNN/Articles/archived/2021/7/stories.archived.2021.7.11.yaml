      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — They came with white flowers to honor a
        man accused of attempted murder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7241de1b-fdae-4f40-9f33-95a3acf86457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His victim was a seemingly random police officer — and for some
        in Hong Kong, that not only justified the violence, it was cause for commemoration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930ede62-dc99-45e1-bfa8-339b5fb5f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, a steady trail of visitors have turned the July
        1 crime scene into a memorial. Families have brought their young children
        to mourn the knifeman, who fatally turned his weapon on himself shortly after
        the attack. The student union of prestigious Hong Kong University passed a
        motion to say they "appreciated his sacrifice." And the man''s employer, beverage
        company Vitasoy, saw its stock dip 14.6%, its biggest plunge since going public
        in 1994, after it offered condolences to the attacker''s family in a leaked
        internal memo. Online, some have hailed him a hero.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09232b77-fc5f-463c-bd7a-88fc244a03a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To them, the attacker died fighting an unelected regime that has
        stifled dissent. In the year since Beijing imposed a draconian <a href="https://www.cnn.com/2021/06/29/asia/hong-kong-nsl-one-year-intl-hnk-dst/index.html"
        target="_blank">national security law</a>&nbsp;on Hong Kong, <a href="https://www.cnn.com/2021/06/23/media/apple-daily-closure-intl-hnk-dst/index.html"
        target="_blank">a newspaper has been closed</a>, public protest appears to
        have been banned, and nearly all of the city''s leading <a href="https://www.cnn.com/2021/01/05/asia/hong-kong-national-security-law-intl-hnk/index.html"
        target="_blank">pro-democracy figures</a>, including activists and politicians,
        have either been jailed or forced into exile.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffea1b42-3215-4223-a4f8-3f932552fd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have responded to the memorials with fury. Carrie Lam,
        the city''s leader who was elected by only a few hundred people, urged the
        public to avoid inciting more "immoral acts." Police guarded the stabbing
        site for several days, removing flowers from the makeshift memorial, and characterized
        the attack as "terrorism," feeding a narrative from authorities that civil
        society is now under threat from random acts of political violence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd907ca95-3817-4730-a083-1dff77c39e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July 1 attack exposed that while protests and political opposition
        have been blunted, the anger that rocked Hong Kong in 2019 lingers in the
        anti-government camp — prompting fears of more violence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17273e4d-712c-4c56-a32c-667155d2c690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A holiday subdued</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b49364-bcab-4bf6-839b-6f6a13ea220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was particularly shocking for two reasons — both the
        choice of victim, and the choice of day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a51f176-1aa3-40c8-b747-2ea221f8a491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first 20 years after Britain returned Hong Kong(https://www.cnn.com/specials/asia/hong-kong)
        to mainland China, July 1 was a day of mass peaceful pro-democracy marches.
        This year, those demonstrations were banned, ostensibly under coronavirus
        restrictions, and a huge police presence was deployed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3900619b-b011-4684-a463-f403f0a21ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was one of dozens of police officers stationed near a
        cordoned-off street corner, which had been the starting point for previous
        mass pro-democracy marches, when his attacker pulled an object from his bag
        and plunged it into him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dc9671-1204-4de5-86cc-c2f80ed14032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police officer was rushed to hospital in critical condition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1700257-a612-439e-b3f2-0923355e1db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the national security law, Hong Kong authorities gave licenses
        for July 1 marches, a symbol of Hong Kong''s relatively high level of freedom
        compared to mainland China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1d4b1f-f1c2-46cd-8aa1-c107e345051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That changed after 2019. For months that year, pro-democracy protests
        paralyzed parts of Hong Kong, at times resulting in violent clashes between
        protesters and police. Many demonstrators saw the police response as heavy-handed,
        fueling public mistrust in officers who the democracy movement saw as agents
        of the government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0e97d3-a9c5-4f08-9afd-3ecf0c56ab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the movement veered into something more dangerous, Beijing''s
        tolerance for demonstrations in Hong Kong ran out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49be1725-c0ac-48c2-88fe-3a5c925cdc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the coronavirus pandemic put a pause on mass gatherings, Beijing
        swiftly used a back door in Hong Kong''s mini-constitution to bypass the city''s
        independent legal system and pass a controversial <a href="https://edition.cnn.com/2021/06/29/asia/hong-kong-nsl-one-year-intl-hnk-dst/index.html"
        target="_blank">national security law</a>, which criminalized acts of secession,
        subversion, terrorism and collusion with foreign forces.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c31b39-e3d8-49ae-8352-36e50ff8efd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With avenues for peaceful protest blocked, thousands have left the
        city, emigrating to Western democracies offering safe harbor, while hundreds
        have become political refugees. For those left in Hong Kong, there are few
        legal ways to be heard.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8863bbcf-c59a-4c09-9a36-01bd92ab315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Lee, Hong Kong''s number two official and a former police officer,
        said in an emailed statement to CNN that the security law had restored "much-needed
        peace, calm and stability to society and the streets of Hong Kong."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f8d733-98e9-4f78-b0de-8ea1616ae18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody had been "forced into exile" or "to leave," the chief secretary
        wrote. "The so-called political ''refugees'' include those who championed
        violence and the overthrow of the HKSAR government but have avoided the consequences
        of their actions by running away," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbd9c18-85c6-4e15-96f3-bb6e5aa83b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July 1 attack showed that while dissent had been silenced, it
        hadn''t disappeared, said Joseph Cheng, a prominent Hong Kong political commentator
        who now lives in New Zealand. "The anger is obviously there," he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e782a763-daaf-47bd-8919-5209812d888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not revealed the attacker''s motive. Police called
        him a lone-wolf domestic terrorist who was likely "<a href="https://www.info.gov.hk/gia/general/202107/02/P2021070200838.htm"
        target="_blank">radicalized by myriad fake information</a>." According to
        <a href="https://news.rthk.hk/rthk/en/component/k2/1598878-20210702.htm" target="_blank">local
        media RTHK</a>, the man was 50, unmarried and lived with his parents.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c012bc44-ab14-4372-abba-51253b6ad8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reported that a police psychologist''s report on the
        attacker''s mental state would be handed to the coroner, in preparation for
        a possible inquest. A psychology professor at a university in Hong Kong, who
        asked not to be named for fear of backlash, warned against blaming the attack
        on mental health issues alone, saying such a "simplistic explanation" wouldn''t
        "adequately" unpack the situation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee08315-02f3-4475-8f5d-79fee71b87f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One mourner, an education worker in her 20s, said she believed the
        attacker had "reached a point of despair" after the 2019 protests.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af74710-12c8-442c-b0ca-d32700200995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to be a part in his commemoration to show that he was
        not alone," she said. "There is no space for political expression. We have
        no outlet at all. We cannot take to the streets, we cannot sing songs with
        political implications because it is illegal."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb2938c-a928-4b77-9c2e-7cb94846d42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''twisted pursuit of freedom''</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec519af6-078e-4ae0-bd94-133e48661081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July 1 stabbing also represents another tough reality: how the
        once-revered Hong Kong Police Force has become a public enemy for some.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edce05a4-bb47-450c-baa8-464e30659d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling by the Hong Kong Public Opinion Research Institute found
        satisfaction with the police force slumped during the 2019 protests. In the
        latest poll in May, the police satisfaction rating had risen to <a href="https://www.pori.hk/pop-poll/disciplinary-force-en/x001.html?lang=en"
        target="_blank">44 out of 100</a>&nbsp;— well below the peak of 67 recorded
        almost a decade ago.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87d6798-f7bd-46d1-abbd-a3a8639d643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong police declined to comment for this story, but one 10-year
        veteran of the force who asked not to be identified because he was not authorized
        to speak with the press, said he was shocked and saddened by the attack.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea83c50-9e6f-464e-adae-6bde9c43d45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer said it was a "twisted pursuit of freedom" inspired
        by "fake news," including unsubstantiated allegations that police had killed
        several protesters.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e382783-0da8-4208-bc46-b87f7e2478b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my line of work, I need to monitor social media activity. The
        number of fake accounts that take up my main feed is overwhelming," he said.
        "No matter what your values are and no matter how noble they can be, there
        can be no tolerance for violence and extremist tactics."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4642fbe3-370a-42a2-9958-16acf91f5164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mourners, he said are "naive." "Showing empathy to the attacker
        is wrong," he said. "How can you teach the next generation that this behavior
        is acceptable?"</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136374ad-9c1f-43b3-b260-f8c5df5b04ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former high-ranking police official, who spoke to CNN on the condition
        of anonymity out of fear of reprisals, said officers "need to be cautious."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf5b15a-55ad-4278-a56d-29c8c6309f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The man who killed himself is a killer. Why do you see him as a
        hero?" the police veteran of more than 30 years asked of those who laid flowers.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe447f0-3dda-4267-a381-86cee84782e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the government and their <a href="https://www.info.gov.hk/gia/general/202107/02/P2021070200838.htm"
        target="_blank">supporters</a>, the July 1 attacker is one of the "terrorists"
        who are beginning to emerge as the latest threat to Hong Kong''s stability.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51a7b76-a807-4ae8-9abc-5081b92cd080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fears for the future</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a386c9-97b3-48fb-a4c5-99d21d89249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a week after the attack, the Hong Kong Police Force''s
        National Security Division said it had uncovered a plot linked to a pro-independence
        group to bomb train stations, court buildings and underground tunnels.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208aea57-d5da-45ec-81eb-39a735a352a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the first alleged terrorist threat they uncovered related
        to the democracy movement. During the 2019 protests, police seized the largest
        ever cache of high-powered explosives <a href="https://edition.cnn.com/2019/07/20/asia/hong-kong-explosives-haul-intl-hnk/index.html"
        target="_blank">ever found in the city</a>.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a5f9a-e326-4710-985f-092a6ddbc4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a 29-year-old was sentenced earlier this year in relation to
        that haul, the judge said he "came close to declaring war" on society, local
        newspaper the <a href="https://www.scmp.com/news/hong-kong/law-and-crime/article/3130813/hong-kong-protests-pro-independence-group-member"
        target="_blank">South China Morning Post reported</a>. Hong Kong is a city
        with little violent crime and few safeguards against terror attacks — there
        are no security checks in subways or malls, for instance.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babd4023-f836-458a-8eb7-7c673402ca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a polarized climate, some are skeptical of how real the threat
        of terrorism is. To many, the separation of powers between police and government
        is being becoming blurred.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f1f949-1979-4c05-b853-9ed24b32768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others believe there could be legitimate cause for concern that
        copycat attacks could inflame tensions that spiral into a larger threat.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75833f6c-6349-49ec-9b1d-f49b70c2d798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A user on LIHKG, a popular, Reddit-like forum used by protesters
        in 2019, claimed to be planning a similar attack against a police officer.
        The 30-plus year police veteran said he worried about copycat attacks, especially
        if members of the public continued to offer what he called "prayers for a
        killer."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236b66a5-b535-433a-a8da-4e059878d7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diminishing legal ways to voice dissent meant it was possible that
        lone wolves could resort to more extreme actions, political expert Cheng said.
        "You are driving a very, very small group of radicals to extreme actions,"
        he said, appealing to Lam to restore and rebuild people''s trust in the police
        force.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9926a245-5bab-4532-b028-90d228f8248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any sensible government has to recognize this accumulation of anger,
        and has to make attempts to reduce the anger instead of just condemning the
        violent acts," he said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebbb4f2-4f07-469a-95f5-15a1c7134cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Hong Kongers would listen to their leader is another matter.
        A recent survey from the independent Hong Kong Public Opinion Research Institute
        found that 70% of respondents would give Lam a vote of no confidence, and
        only 16% were satisfied with the government''s performance.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf418424-d3c2-4237-b427-1b22cea4b4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, police officers, who do not make the law but have
        to enforce them, are on the frontline of public anger.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bbf6bc-4490-49c2-b6e7-91b114188ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The psychology professor said the authorities in Hong Kong had become
        an "easy target on which people can project all their frustration and disappointment,
        political or otherwise."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6cc323-57c1-4cbf-a71c-2b13adf883c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong people still haven''t had the chance to collectively
        process or resolve what they experienced (in 2019)," he said. "Covid-19 served
        as a substantial, and perhaps very effective, distraction, but ultimately
        true healing needs to take place."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc7f5d-7c6b-45bc-a29c-367d8597dac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:45:16.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:26.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/09/asia/hong-kong-stabbing-aftermath-intl-hnk-dst/index.html"
        target="_blank">Some Hong Kongers are glorifying a man who knifed a cop, showing
        the city''s problems are far from over</a>."</em></p>'
  'woman-lost-dog':
    'author': 'Alaa Elassar, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-11T10:45:54.927+08:00
    'imagesource': 'jcr:dd929b60-be6b-4095-b800-306f074282d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5f50913-420a-445a-9821-fe2098d46480'
    'lead': 'A woman was scrolling through a list of adoptable dogs at her local humane
      society when she came across a photo that made her heart skip a beat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-11T10:48:40.247+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:44:24.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:43:33.975+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pets', 'dog', 'animal', 'United-States']
    'template': '1'
    'title': 'A woman was looking to adopt a new pet. Then she found the dog she lost
      two years ago'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642d3fed-a871-4f0b-be47-3ccc4b3d97c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:48:40.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:24.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A woman was scrolling through a list of
        adoptable dogs at her local humane society when she came across a photo that
        made her heart skip a beat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b2d389-f744-4ec0-a168-f2a54018e25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:48:40.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:24.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There he was — her former pup and best friend, Kovu, who Aisha Nieves
        had devastatingly lost two years prior when she lived in Allentown, Pennsylvania.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af522872-94bf-49ca-a748-6232d0bb61e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:48:40.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:24.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was my baby. He would go with me everywhere. He would sleep
        in my bed," Nieves told <a href="https://www.wfmz.com/news/area/lehighvalley/lehigh-county-humane-society-reunites-woman-with-her-long-lost-dog/article_f249d99a-d5f5-11eb-b379-83fdc13c29fe.html?utm_medium=social&amp;utm_source=facebook&amp;utm_campaign=user-share&amp;fbclid=IwAR2ppJS0EfqnTIRJY2bAt5aCS1e_hkPHuAZPEuFNOa9kF_mJyNq-yNpnwXE"
        target="_blank">CNN affiliate WFMZ</a>. "Literally, the definition of a man''s
        best friend."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3843aeae-5b37-4628-8a29-9e3829e91e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:48:40.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:24.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2019, Kovu, a pit bull-rottweiler mix, had been picked up
        as a stray after a car crashed through Nieves'' fence, creating a hole the
        dog was able to escape through, WFMZ reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a78ef4-ca57-4ede-9609-aadc4eeba8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:48:40.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:24.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was rescued and taken to the Lehigh County Humane Society (LCHS),
        which renamed the sweet dog "Ash." For four months, Kovu underwent medical
        treatment for fleas and inflammation until he was ready to be adopted, LCHS
        community engagement manager Julie Huber told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e0fd2e-676c-4fb2-9b47-b9e218c1c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:48:40.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:24.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that time, Nieves desperately searched for her dog, but by
        the time she returned to the humane society asking if they''d seen him, it
        was too late.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b644ba26-1f7a-422c-bf2b-a3fefa192f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:48:40.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:24.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kovu had found a home with another family. However, after nearly
        two years the family faced eviction due to the coronavirus pandemic and were
        forced to give Kovu back to the humane society, Huber said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7a30c4-0c23-4c7a-a7ea-e59d0e77d685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:48:40.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:24.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when the pup''s familiar face reappeared on the website
        at the same time Nieves was looking for a new pet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab0a4cb-c3e2-497d-a489-578b617e005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:48:40.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:24.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing the small scar above his right eye, Nieves was sure
        this was her baby and immediately called the humane society, she told <a href="https://www.wfmz.com/news/area/lehighvalley/lehigh-county-humane-society-reunites-woman-with-her-long-lost-dog/article_f249d99a-d5f5-11eb-b379-83fdc13c29fe.html?utm_medium=social&amp;utm_source=facebook&amp;utm_campaign=user-share&amp;fbclid=IwAR2ppJS0EfqnTIRJY2bAt5aCS1e_hkPHuAZPEuFNOa9kF_mJyNq-yNpnwXE"
        target="_blank">WFMZ</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6869d12b-a775-4c1c-9e72-35a1500461a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:48:40.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:24.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After submitting proof of ownership to LCHS the woman came to visit
        the dog and it was apparent to all that when they reunited Ash was, in fact,
        Kovu, her beloved pet from years before," Huber said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c747e85e-0f8d-46ea-bb6f-d49466816f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:48:40.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:24.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she worried that her long lost best friend would no longer
        remember her after years apart, it didn''t take long for the two to fall in
        love again.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a620d49-84f2-4aee-b083-4e268a9bfeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:48:40.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:24.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 18, the day they reunited, Nieves and the dog locked eyes
        and he immediately started wagging his tail, she told WFMZ.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff952774-ef9d-412b-855e-6cf1b0f079ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:48:40.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:24.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as he started coming, he started squealing and screaming
        and yelling and jumping on me kissing me," she said. "I love him so much.
        I''m just so happy he''s back."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb05ea1-1816-459c-b734-7e4cfea08b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:48:40.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:24.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their meeting, which saw Kovu running in circles and hopping
        into Nieves'' arms over and over again, they went home.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b6611c-06a3-4417-8cfb-328c5707d7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:48:40.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:24.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their reunion was undeniable and heartwarming to all who were there."
        Huber said. "The way that Kovu reacted and remembered [his] owner when he
        saw her made the reunion all the more memorable. It was a moment that gave
        you all the loving chills."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f882338-c7f3-44d7-b5de-0c6afee6541a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:48:40.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:24.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The humane society encourages all pet owners to tag, license or
        microchip their pets so in case they get lost, they can more easily get back
        home.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230dc541-8882-476b-873e-291102bf78c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:48:40.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:24.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/10/us/lehigh-county-missing-dog-reunited-trnd/index.html"
        target="_blank">A woman was looking to adopt a new pet. Then she found the
        dog she lost two years ago</a>."</em></p>'
  'western-canada-shellfish-death':
    'author': 'David Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-11T10:49:11.561+08:00
    'imagesource': 'jcr:32e54495-544f-45fa-ae7f-fc16d1d04d9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef2b9c30-a2ef-4ab7-a7d7-a7114c3061bc'
    'lead': 'The devastating heat wave that ravaged British Columbia last week is
      being blamed for a massive die-off of mussels, clams and other marine animals
      that live on the beaches of Western Canada.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-11T10:54:29.254+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:44:23.021+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:43:34.165+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-America', 'Canada', 'shellfish', 'Kitsilano-Beach']
    'template': '1'
    'title': 'Extreme heat cooked mussels, clams and other shellfish alive on beaches
      in Western Canada'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e59df-714c-4845-94bf-ff67af4dd36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The devastating heat wave that ravaged
        British Columbia last week is being blamed for a massive die-off of mussels,
        clams and other marine animals that live on the beaches of Western Canada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9986ee-6b1e-4ec9-b8ac-675b10ba2400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Harley, <a href="https://www.zoology.ubc.ca/harleylab/"
        target="_blank">a professor in the zoology department at The University of
        British Columbia</a>, found countless dead mussels popped open and rotting
        in their shells on Sunday at <a href="https://vancouver.ca/parks-recreation-culture/kitsilano-beach.aspx"
        target="_blank">Kitsilano Beach</a>, which is a few blocks away from his Vancouver
        home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c15f1-9247-4b2b-a2a6-f613cfd217fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harley studies the effects of climate change on the ecology of rocky
        shores where clams, mussels and sea stars live, so he wanted to see how the
        <a href="https://www.nps.gov/im/swan/marineinverts.htm" target="_blank">intertidal
        invertebrates</a>&nbsp;were faring in the record heat wave that hit the area
        on June 26-28.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135fa3e1-0b46-4cb4-9a5b-9b9f897ea93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could smell that beach before I got to it, because there was
        already a lot of dead animals from the previous day, which was not the hottest
        of three," he said. "I started having a look around just on my local beach
        and thought, ''Oh, this, this can''t be good.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db12929-cc7f-412b-b870-dbae0fcd4666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, Harley and one of his students went to Lighthouse
        Park in West Vancouver, which he has been visiting for more than 12 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b925cfc-3680-43e2-9695-5e375d2e3961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a catastrophe over there," he said. "There''s a really extensive
        mussel bed that coats the shore and most of those animals had died."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062f85c3-2e7c-4dd7-8a4b-1407551e0353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unprecedented heat</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cef9eb0-054d-4718-9a49-16454f9de809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mussels attach themselves to rocks and other surfaces and are used
        to being exposed to the air and sunlight during low tide, Harley said, but
        they generally can''t survive temperatures over 100 degrees for very long.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f632130-f0ed-48a9-9c84-6dc189c464fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures in downtown Vancouver were 98.6 degrees on June 26,
        99.5 on the 27th and 101.5 on the 28th.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e72f34f-57eb-426a-96ac-470965c3299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was even hotter on the beach.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeb6637-71bd-4c10-96fa-5642e8f1f5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harley and his student used a FLIR thermal imaging camera that found
        surface temperatures topping 125 degrees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad27c4-8848-42c0-b316-e407aec9e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this time of the year, low tide hits at the hottest part of the
        day in the area, so the animals can''t make it until the tide comes back in,
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5412f8-1d82-4497-9f9d-9e3c1884f490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate scientists called the heat wave in British Columbia and
        the Pacific Northwest in the United States "unprecedented" and warned that
        climate change would make these events more frequent and intense.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41ca820-0018-4adf-87cb-a20156b14b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw heat records over the weekend only to be broken again the
        next day," Kristina Dahl, a senior climate scientist at the Union of Concerned
        Scientists, told CNN, "particularly for a part of the country where this type
        of heat does not happen very often."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d2613b-8f56-42dd-bae5-e9bcac404947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/07/08/weather/climate-change-extreme-heat/index.html"
        target="_blank">An analysis by more than two dozen scientists</a>&nbsp;at
        <a href="https://www.worldweatherattribution.org/" target="_blank">World Weather
        Attribution</a>&nbsp;found that the heat wave "would have been virtually impossible
        without the influence of human-caused climate change."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e74eba-e5eb-4799-979d-c40ca1b55836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also incredibly dangerous.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e22f16-8c92-4dd9-9b1a-169e9a681eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lytton, British Columbia, broke Canada''s <a href="https://www.cnn.com/2021/07/04/world/canada-us-heatwave-northern-hemisphere-climate-change-cmd-intl/index.html"
        target="_blank">all-time record</a>&nbsp;on June 30 when the temperature topped
        121 degrees. The town was <a href="https://www.cnn.com/2021/07/08/americas/canada-lytton-wildfire-climate-change-indigenous-intl-cmd/index.html"
        target="_blank">all but destroyed in a deadly wildfire</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265815b9-173a-4108-83d3-a194fcca97c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 719 deaths reported to the province''s coroners between
        June 25 and July 1 — three times as many as would normally occur during that
        time period, according to a statement from Lisa Lapointe, <a href="https://archive.news.gov.bc.ca/releases/news_releases_2020-2024/2021PSSG0062-001295.htm"
        target="_blank">British Columbia''s chief coroner</a>. Hundreds of people
        died in the US and many had to be hospitalized <a href="https://www.cnn.com/2021/07/06/weather/pacific-northwest-heat-wave/index.html"
        target="_blank">because of the heat</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd4a43a-398a-4dbc-b84c-83b198da5a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A billion animals may have died</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e23fffa-dcf5-4a5d-b8ae-ed50f15cc944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harley said the heat may have killed as many as a billion mussels
        and other sea creatures in the Salish Sea, which includes the Strait of Georgia,
        the Puget Sound, and the Strait of Juan de Fuca, but he said that was a very
        preliminary estimate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5352f9-8eef-4eff-a897-11e61675ef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that 50 to 100 mussels could live in a spot the size of
        the palm of your hand and that several thousand could fit in an area the size
        of a kitchen stovetop.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f776b43-2015-4ee1-a641-d249c4ea575a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s 4,000-some miles of shoreline in the Salish Sea, so when
        you start to scale up from what we''re seeing locally to what we''re expecting,
        based on what we know where mussels live, you get to some very big numbers
        very quickly," he said. "Then you start adding in all the other species, some
        of which are even more abundant."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c081cf0c-fa30-46c9-9721-6c6f71f81ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''s worried that these sorts of events seem to be <a href="https://www.cnn.com/2019/07/01/us/heatwave-dead-mussels-road-buckles-wxc-trnd/index.html"
        target="_blank">happening more often</a>.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5157f8f6-9ec2-415a-b2b3-98baa0d3eef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Helmuth, a marine biology professor at <a href="https://helmuthlab.cos.northeastern.edu/"
        target="_blank">Northeastern University</a>, said that mussel beds, like coral
        reefs, serve as an early warning system for the health of the oceans.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4325e4-28e3-4b31-b420-aec599d982bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we see mussel beds disappearing, they''re the main structuring
        species, so they''re almost like the trees in the forest that are providing
        a habitat for other species, so it''s really obvious when a mussel bed disappears,"
        he said. "When we start seeing die-offs of other smaller animals, because
        they''re moving around, because they''re not so dense, It''s not quite as
        obvious."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03d2ad7-ba4c-490e-853d-be8aa4603d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the death of a mussel bed can cause "a cascading effect"
        on other species.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393d8fe2-fb2b-456c-810e-e3aca1a3911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both scientists said they were concerned that these heat waves were
        becoming more common and they weren''t sure whether the mussel beds would
        be able to recover.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f52d626-4551-4da4-ad03-971de3968d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What worries me is that if you start getting heat waves like this,
        every 10 years instead of every 1,000 years or every five years, then it''s
        -- myou''re getting hit too hard, too rapidly to actually ever recover," Harley
        said. "And then the ecosystem is going to just look very, very different."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8181b0e8-80f6-4681-ae02-397a53d74ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T10:54:29.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:23.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/10/weather/heat-sea-life-deaths-trnd-scn/index.html"
        target="_blank">Extreme heat cooked mussels, clams and other shellfish alive
        on beaches in Western Canada</a>."</em></p>'
  'Phivolcs-records-74-volcanic-quakes-in-Taal-Volcano--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-11T11:38:08.808+08:00
    'imagesource': 'jcr:7a6be6f9-51c3-4338-8d34-10299fcec6bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e71f06ff-3ea4-4b07-8078-b7c10006632e'
    'lead': 'Taal Volcano remained restless as state seismologists recorded 74 volcanic
      earthquakes in the past 24 hours, maintaining Alert level 3 over the volcano
      in Batangas Province. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-11T11:38:24.428+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:44:21.845+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:43:34.321+08:00
