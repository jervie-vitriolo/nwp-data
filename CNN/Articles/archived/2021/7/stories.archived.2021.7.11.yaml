    'template': '1'
    'title': 'Dustin Poirier beats Conor McGregor with a TKO in UFC 264 after McGregor
      appears to have broken his ankle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7387afd8-bc78-4375-8d46-f1d7bc1ff6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T13:31:11.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:21.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In an anticlimactic and painful end to
        their third and much-anticipated match-up, <a href="https://www.ufc.com/athlete/dustin-poirier)
        beat Conor McGregor(https://www.ufc.com/athlete/conor-mcgregor" target="_blank">Dustin
        Poirier</a>&nbsp;by TKO in the first round in the UFC 264 Saturday night after
        McGregor appeared to have broken his ankle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb2468-900e-4757-9ecc-01678c4185b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T13:31:11.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:21.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men had faced off twice before and <a href="https://www.ufc.com/athlete/dustin-poirier"
        target="_blank">talked a lot of trash</a>&nbsp;in the lead-up to the match
        at T-Mobile Arena in Las Vegas, but Poirier came out on top in the short contest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5011b490-d888-455a-96f6-70d1909094c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T13:31:11.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:21.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor (22-5) and Poirier (27-6) are longtime rivals(https://www.ufc.com/athletes/all).
        In 2014, McGregor defeated Poirier at UFC 178 with a first-round KO. But in
        January, Poirier got his revenge at UFC 257 with a second-round finish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcef5fd-cf1e-4fae-becf-537b0a7aa0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T13:31:11.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:21.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other matches of note</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf624d9-874e-40d4-8b95-1bc57a8f3dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T13:31:11.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:21.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lightweight bout between Poirier and McGregor was the big draw,
        but the main card was jam-packed with noteworthy battles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df81edae-7c52-4982-9f53-41071ae1588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T13:31:11.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:21.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.ufc.com/athlete/irene-aldana" target="_blank">Irene
        Aldana</a>&nbsp;took down <a href="https://www.ufc.com/athlete/yana-kunitskaya"
        target="_blank">Yana Kunitskaya</a>&nbsp;in the women''s bantamweight with
        a first-round TKO.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21763523-c7f9-49c6-b225-4eb984df3de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T13:31:11.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:21.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.ufc.com/athlete/sean-omalley" target="_blank">Sean
        O''Malley</a>&nbsp;beat <a href="https://www.ufc.com/athlete/kris-moutinho"
        target="_blank">Kris Moutinho</a>&nbsp;in the bantamweight in the third round
        with a TKO, and <a href="https://www.ufc.com/athlete/tai-tuivasa" target="_blank">Tai
        Tuivasa</a>&nbsp;brought <a href="https://www.ufc.com/athlete/greg-hardy"
        target="_blank">Greg Hardy</a>&nbsp;down in a first-round TKO for the heavyweight
        match.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8e6a15-f3b2-4cb1-a521-77dcae6d4ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T13:31:11.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:21.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And <a href="https://www.ufc.com/athlete/gilbert-burns" target="_blank">Gilbert
        Burns</a>&nbsp;took down <a href="https://www.ufc.com/athlete/stephen-thompson"
        target="_blank">Stephen Thompson</a>&nbsp;in the welterweight class by unanimous
        decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
