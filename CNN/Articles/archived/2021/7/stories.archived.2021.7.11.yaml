    'jcr:uuid': '355c93ea-3f5e-47ad-9d63-57e4e9deae89'
    'lead': 'Vice President Leni Robredo said Sunday her team is ready to assist the
      private sector with their COVID-19 vaccination drive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-11T15:13:32.235+08:00
