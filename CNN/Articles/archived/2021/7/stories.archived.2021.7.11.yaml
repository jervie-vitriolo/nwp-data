      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The identification still continues. The SOCO is working
        on it and we’re providing everything -- from dental records to DNA testing
        we will do everything -- because the Armed Forces wants to be sure with the
        identities of all the service members.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df97b4b8-faa5-42e0-9fea-28a560cff492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T22:31:23.117+08:00
