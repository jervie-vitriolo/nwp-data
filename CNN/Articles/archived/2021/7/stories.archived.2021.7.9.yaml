      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mababa pa rin po iyan ano</em> (That is still low), that’s
        only 4% fully protected Filipinos of our target 70 million,” pandemic task
        force adviser Dr. Ted Herbosa told Thursday''s Laging Handa briefing when
        asked when the government can lift COVID-19 restrictions given that 12 million
        Filipinos have received at least one dose of coronavirus shot.</p>'
