      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) –</strong> Filipino
        basketball fans are in for a treat as the Philippine Basketball Association
        will hold tripleheader games in the early part of its All-Filipino Conference
        during the league''s 46th season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa6d15a-6598-449e-b0c8-79fd6a5afa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T19:30:05.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b76328-fdf4-4996-8356-88a4e17bd3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T19:30:05.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:57.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the <a href="https://cnnphilippines.com/sports/2021/7/9/IATF-clears-PBA-Season-46-return-on-July-16.html"
        target="_blank">Inter-Agency Task Force approved</a> the Season 46 opening
        on Friday, PBA Commissioner Willie Marcial announced that the games will be
        played every Wednesday, Friday, and Saturday starting at 12:30 p.m. The Sunday
        games, on the other hand, will commence at 2:30 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2724fa-cf9e-45f4-827e-b584eaacf061'
      'mgnl:activationStatus': true
