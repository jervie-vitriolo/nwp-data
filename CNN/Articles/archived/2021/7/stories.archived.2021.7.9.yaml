      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) –</strong> Filipino
        tennis sensation Alex Eala closed her 2021 Wimbledon singles and doubles campaign
        after being eliminated in the second round in both divisions on Thursday.</p>'
