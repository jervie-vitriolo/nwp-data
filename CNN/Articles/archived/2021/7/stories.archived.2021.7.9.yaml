    'template': '1'
    'title': 'IATF clears PBA Season 46 return on July 16'
    'updated': 2021-07-09T17:54:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8c2455-9b6f-4cfd-9a0d-083d8a42e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T12:45:13.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:34:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> — Filipino
        hoops fans, rejoice!</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf2e873-bc84-428a-93ce-4bca6c637842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T12:45:13.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:34:41.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four months of delay, the Philippine Basketball Association
        will finally begin its 46th Season on July 16 after securing the much-awaited
        nod of the Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases, an official announced on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de559737-a3e2-4c0b-a627-274b0990b860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T12:45:13.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:34:41.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Games and Amusements Board Chairman Abraham Mitra said the kickoff
        for the Philippine Cup will be held in Ynares Sports Arena in Pasig City,
        but spectators will not be allowed in the venue to ensure the safety of the
        athletes and staff despite improving COVID-19 cases in Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5e5724-5812-494f-9dda-e10f38308065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T12:45:13.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:34:42.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA will adopt a closed-circuit setup.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf503965-bcdc-432f-bad2-245afe1ef7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T12:45:13.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:34:42.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitra said those involved in the pro league are not forced to get
        vaccinated, but those who have been inoculated can expect to get tested via
        an RT-PCR swab test every 10 days, while those unvaccinated need to get tested
        every 7 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc2daa7-13c4-4922-b40d-3b051043875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:54:55.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:34:43.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA Commissioner Willie Marcial thanked government officials for
        giving the green light on the league''s 46th season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d80391d-e05f-4f36-ab7a-f2cc02222098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:54:55.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:34:43.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805c5457-9939-41cf-9e3f-17049fb66aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:54:55.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:34:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Friday afternoon, Marcial said 95% of team
        members and league employees have already been vaccinated against COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23fa072-f4ae-4107-ac4d-74532c53833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:54:55.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:34:44.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36bf5c7-e16d-48b6-b0e7-f5949b6bb19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:54:55.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:34:45.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the health and safety protocols the PBA will implement in
        its 46th season bubble is if a team member contracts COVID-19, the whole team
        and their opposing squad, if applicable, will have to isolate for a maximum
        of 14 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc2fcf3-f641-4c31-8c5a-e266cc1c7390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:54:55.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:34:45.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b21c9d-9541-485a-92cc-a22715354367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:54:55.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:34:46.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial added they are eyeing to implement different protocols for
        those who are fully vaccinated and those who are not vaccinated or have received
        only one dose.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df46088-df80-4520-8203-79280ac6afa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:54:55.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:34:46.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bee922c-d23f-4575-b982-5e4e212bf194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:54:55.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:34:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA plans to hold two conferences in its 46th season, Marcial
        said, as the league will look into the possibility of an import-laden conference
        after the All-Filipino Cup.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec6d109-48d3-4406-9f46-8773ddec06ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T12:45:13.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:34:47.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the GAB official added the National Basketball League
        and the Women''s National Basketball League have been cleared by the IATF
        to open on July 17.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a25682-8b50-4a00-b2a8-bae0e581168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T12:45:13.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:34:48.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports officials, however, are still finalizing plans for the Philippine
        Volleyball League since there is a possibility that Ilocos Norte — the location
        of the sports bubble — may soon impose stricter quarantine restrictions.</p>'
  'Children-IATF-outdoors':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-09T13:00:36.325+08:00
    'imagesource': 'jcr:754616c9-5cd6-46a7-b4a5-4f6f8bae4353'
