      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duarte said they are also planning to invite industry leaders
        and senior officers in the private and public sectors who want to know how
        to digitally transform their companies or industries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b164b2-1644-428f-895a-7f2f8599b126'
