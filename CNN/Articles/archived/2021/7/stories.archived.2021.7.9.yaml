      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summer sleepiness: Stocks have been boring throughout much of 2021,
        rising steadily — but not sharply — seemingly every session this year. Perhaps
        it was time for stocks to slip a bit.</p>'
