      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local leader said they hope to receive more vaccines from the
        national government to ramp up their inoculation of tourism workers.</p>'
