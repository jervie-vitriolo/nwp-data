      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''All countries vulnerable to variants''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a0af73-9749-4ae5-8967-27c81b7c5291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:16:41.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:10.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is aiming to vaccinate at least 70 million Filipinos
        to achieve herd immunity, the point where enough people are immunized against
        a virus to stop its spread."All countries vulnerable to variants"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cba580-ffba-469d-adc7-74b093fcae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:16:41.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:11.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vergeire defended the country in light of the report
        of global financial services group JPMorgan that the Philippines is among
        five emerging economies most vulnerable to the Delta variant first discovered
        in India, mainly due to low vaccination coverage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e110c82-2ac3-4e9c-a636-8e8ae20d0ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:16:41.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:11.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng bansa ngayon sa buong mundo vulnerable sa variants. Wala
        pong single country na magiging immune sa variants," Vergeire said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0516530-4a0a-44f4-865f-c5e6113f08b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:16:41.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:12.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All countries are vulnerable to these variants. No
        single country will be immune to the variants.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6a0d04-326a-492b-8eb7-0c6d9f0589bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:16:41.154+08:00
      'mgnl:createdBy': 'catherine'
