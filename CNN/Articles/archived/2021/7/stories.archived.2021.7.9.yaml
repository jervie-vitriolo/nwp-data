      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> Customers
        of the Manila Electric Company may expect higher electric bills anew this
        July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8969261-ad13-4919-b1d0-2dadd5c1b471'
