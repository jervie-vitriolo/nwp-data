  'Seoul-Australia-lockdown':
    'author': 'Jake Kwon and Angus Watson, CNN'
    'caption': 'The capital of South Korea and Australia''s largest city announced
      Friday they would increase their COVID-19 prevention measures to combat growing
      outbreaks of the Delta variant in both cities. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-09T15:00:53.893+08:00
    'imagesource': 'jcr:e7883c6c-6fd6-4a38-8ffe-954d40df24d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd56b80d-e74e-4135-be92-b8571fda2f94'
    'lead': 'The capital of South Korea and Australia''s largest city announced Friday
      they would increase their COVID-19 prevention measures to combat growing outbreaks
      of the Delta variant in both cities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T15:09:09.277+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:32:57.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:26:08.687+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Seoul', 'South-Korea', 'Australia']
    'template': '1'
    'title': 'Lockdowns toughen in Seoul and Sydney as Delta variant COVID-19 outbreaks
      grow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3433a759-1593-4ad2-9018-d709e6d55a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:09:09.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:32:58.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The capital of South Korea and Australia''s
        largest city announced Friday they would increase their COVID-19 prevention
        measures to combat growing outbreaks of the Delta variant in both cities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a388618d-8ba0-4980-814f-b3cacd76a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:09:09.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:32:58.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul will raise its distancing measures to its highest level ever
        to counter surging COVID-19 numbers, Prime Minister Kim Boo-kyum said in a
        briefing on Friday, with the Seoul Metropolitan Area to enter distancing level
        4 for two weeks starting on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b147d17-0939-4d7d-b12c-c17b6f249d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:09:09.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:32:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea''s four-tier social distancing system, level 4 is
        the strongest. The Seoul Metropolitan Area, with a population of 25 million
        people, had been under distancing level 2, which banned gathering of more
        than four people and dining in restaurants after 10 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ade414a-09ae-4922-a340-15e0c23bf513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:09:09.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:32:59.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measure will ban private gatherings of more than two people
        after 6 p.m., including in restaurants, in addition to current restrictions.
        Most public events, including exhibitions and rallies will be banned and weddings
        and funerals may only be attended by family members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a402a9-a360-4538-99fc-1c77a1057d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:09:09.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:00.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because this is the highest distancing measure, we have no place
        left to go," Kim said, urging the public to refrain from gathering from Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edffab4a-a1c1-490d-8a5f-cec117c688ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:09:09.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:00.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul and surrounding area schools will also transition to online
        classes from next Wednesday, Education Minister Yoo Eun-hae said in a briefing.
        The schools will stay online until summer break, which begins in one or two
        weeks for schools, Yoo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641b1f6f-0eda-4b4d-b4ca-1e83b4499463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:09:09.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:01.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This applies to kindergarten, elementary, middle, and high schools
        as well as special-education schools.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd3fdcc-ae67-4527-9b95-6ec1d5c5b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:09:09.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:01.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea reported 1,316 COVID-19 cases on Thursday, its largest
        single day increase yet, according to the Korea Disease Control and Prevention
        Agency (KDCA). Out of those, 1,236 of the cases were locally transmitted and
        78% of them were found in the Seoul Metropolitan Area, KDCA said. In total,
        South Korea has reported 165,344 total cases and 2,036 deaths since the pandemic
        began.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc04d29-1fa5-4bd6-8b23-38d716d8f21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:09:09.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:02.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KDCA Commissioner Jeong Eun-kyeong said on Thursday that the number
        of Delta variant infections is steadily increasing and there is a possibility
        that it will become the dominant strain in August.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3835b412-d840-4898-bce3-f0ae853815b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:09:09.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:02.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cases are rising among people in their 20s and 30s who are
        more active, and tends to be asymptomatic or has only light symptoms," Jeong
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dce1ca-9039-4e5c-9232-875311b42929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:09:09.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:03.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sydney toughens lockdown</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7df52a-12b9-43e5-b1ce-94f002c015c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:09:09.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, Sydney announced it would strengthen its COVID-19
        protection measures, as the spread of the Delta variant gathers pace in the
        city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16a5eb5-3f5e-43e7-8c13-c668709612f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:09:09.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:04.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Friday, people in Sydney can only shop for essentials, are
        not allowed to exercise in groups of more than two and may not leave a 10-kilometer
        radius from their homes unless necessary. The lockdown, which began on June
        26 will run until at least July 16.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdc4b6e-a62e-40e6-adc8-e8c5436f92ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:09:09.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:04.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 44 new COVID-19 cases were recorded in New South Wales
        in the 24 hours to 8 p.m. Thursday, New South Wales Premier Gladys Berejiklian
        said at a press conference Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293a1ed0-e537-4f96-8b2c-5093e077e92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:09:09.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:05.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berejiklian said just 9% of people in New South Wales were fully
        vaccinated, under the national figure of 10.18% of people over the age of
        16.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc0c4a5-a63b-4c28-8920-895c16a04f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:09:09.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:05.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not think that the New South Wales government thinks we can
        live with this (virus) when our rate of vaccination is only at 9%," she said.
        "Because if we chose to live with this while the rates of vaccinations are
        at 9%, we will see thousands and thousands of hospitalizations and deaths."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffba07a-b8e5-4912-855f-73a2703fc6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:09:09.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:06.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people deemed close contacts of a COVID-19 case is
        now at 14,000, up from 7,000 on Thursday, according to NSW Chief Health Officer
        Dr. Kerry Chant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06af7b60-0111-4cd3-89f7-82049db51074'
      'mgnl:activationStatus': true
