      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases have risen at least 10% in 24 US states over the
        past week. Japan declared a state of emergency that will last through August
        22 — a period that includes all of the Olympic games. China''s National Health
        Commission earlier this week reported the highest daily tally of infections
        since January 30. And a group of more than 4,000 scientists and health professionals
        signed a letter this week condemning the British government''s plans to drop
        most pandemic control measures on Monday as the Delta variant spreads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8862ea13-bd21-4002-b007-99a8afdd1a1e'
      'mgnl:activationStatus': true
