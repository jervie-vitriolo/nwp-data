      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant: The spread of the coronavirus'' Delta variant
        continued to threaten the global economic recovery. More than 4 million people
        around the world have died of COVID-19, according to Johns Hopkins University.
        But the Delta variant is about twice as infectious as the 2020 version — a
        kind of "Covid-19 on steroids," Andy Slavitt, a former senior adviser to Joe
        Biden''s Covid Response Team, told CNN on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5ec536-a18d-4acb-98a6-1c1cd1c2635f'
