  'Imee-Marcos-on-Bongbong-2022':
    'caption': 'Former senator Bongbong Marcos will surely run in next year''s elections,
      but has yet to decide on what position, his sister Senator Imee Marcos said
      Friday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-09T22:25:23.011+08:00
    'imagesource': 'jcr:e7646e42-3ff0-4294-8b7a-11693ea542d8'
