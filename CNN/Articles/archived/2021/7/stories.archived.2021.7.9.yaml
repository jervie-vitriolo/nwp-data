      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson and Sotto earlier said they have also been in consultation
        with former and incumbent government officials to help them decide whether
        to run in the presidential and vice-presidential race, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
