      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b6605f-ad42-4453-bdbc-e3ed5ac4b692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:44:23.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was almost like a force. I don''t know what it was, but I literally
        was just pushed backwards. I just ran backwards, if you can imagine, just
        screaming and I ended up in the bathroom. I slammed the door, I was on the
        floor and I had to gather myself," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8c7370-914b-4150-8362-906bfe495cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:44:23.782+08:00
