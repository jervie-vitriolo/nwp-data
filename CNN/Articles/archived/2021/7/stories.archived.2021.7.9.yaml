    'template': '1'
    'title': 'Chinese tech stocks roiled by worsening crackdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce1e279-93d7-4613-97d0-46896d5a2997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.760+08:00
      'mgnl:createdBy': 'glee'
