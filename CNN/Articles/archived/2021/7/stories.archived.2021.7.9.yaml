      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power distributor announced Friday an upward rate adjustment
        of ₱0.2353 per kilowatt-hour (kWh), bringing the month’s overall rate to ₱8.9071
        per kWh. This means a household consuming an average 200 kwh per month may
        expect a ₱47 increase in its electric bill.</p>'
