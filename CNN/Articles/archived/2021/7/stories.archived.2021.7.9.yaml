    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:26:17.379+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA to hold tripleheader games before inaugural 3x3 season plunges into
      action'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
