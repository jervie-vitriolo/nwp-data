      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came "amid the stronger US dollar worldwide to among 3-month
        highs, as well as the stronger US dollar (versus) major ASEAN currencies,"
        RCBC chief economist Michael Ricafort told CNN Philippines. He also cited
        specifically the hawkish signals sent by the US Federal Reserve over three
        weeks ago.</p>'
