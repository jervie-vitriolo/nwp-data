      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62775f79-5746-4d82-b72f-b79ea4fdb45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T19:30:05.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:58.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tripleheader games will last until the start of the inaugural
        PBA 3x3 season, but Marcial would not give an exact date.</p>'
