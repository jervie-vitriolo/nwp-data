      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Bello called for a review of the holding of the board
        and bar exams, noting that the several years of education and the accompanying
        tests students go through before graduating are enough to prepare them for
        work.</p>'
    '18':
