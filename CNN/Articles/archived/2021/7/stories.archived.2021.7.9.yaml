  'Michael-Avenatti-sentence-for-Nike-extortion':
    'author': 'Erica Orden'
    'caption': 'Courtesy: Spencer Platt/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-09T04:21:06.657+08:00
    'imagesource': 'jcr:e38878de-c24f-415b-a288-1d39bb584e8e'
