      'mgnl:type': 'text'
      'text': '<p>In doubles play, the 2020 Australian Open winning tandem of Eala
        and Indonesia''s Priska Nugroho had a hard time in matching the offensive
        momentum of Switzerland''s Chelsea Fontenel and United States'' Ashlyn Krueger,
        4-6, 6-4, 9-11.</p>'
