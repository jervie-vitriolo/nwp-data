    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeea3c15-8070-4bce-a15f-b340fe53c347'
    'lead': 'Former senator Bongbong Marcos will surely run in next year''s elections,
      but has yet to decide on what position, his sister Senator Imee Marcos said
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T22:28:52.279+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:27:41.076+08:00
