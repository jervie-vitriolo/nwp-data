    'title': 'UnionBank builds first-in-industry innovation hub, leading digital transformation
      in PH'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bcf9d6-791d-4624-93fb-66f85f92ee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T11:05:22.824+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:29.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> As the Philippines
        shifts to the new normal, UnionBank is here to help by investing on ways on
        how to boost digital transformation in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f440dbaf-8e4a-44cb-b4b5-8e5c3348f545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T11:05:22.825+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:29.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383c1a72-73cf-47a7-8dac-c5c989c2a32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T11:05:22.825+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:30.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, one of the country''s leading banks held the groundbreaking
        ceremony for its Innovation Campus located in San Pedro, Laguna. Despite the
        COVID-19 pandemic, which has caused different kinds of roadblocks to industries,
        UnionBank still saw an opportunity to push for the project that will serve
        as a hub for research and development to boost the bank''s digitization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f22329-8053-437d-836b-e47e97ee3705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T11:05:22.825+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:30.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a9f086-1827-420b-908f-dd1e2f38ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T11:05:22.825+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UnionBank is well-known for its digital transformation and even
        prior to the pandemic we already had learned a lot from our experiences into
        how to do banking in a digitized world," Ramon Duarte, Unionbank Executive
        Vice President and Head of Transaction Banking told CNN Philippines.</p>'
    '24':
      'image': 'jcr:93f83425-6c3c-446d-b7f1-f97a14d30fbf'
      'imageCaption': 'PHOTO FROM UNIONBANK'
