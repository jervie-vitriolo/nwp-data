      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force on Friday said special commercial flights
        from these seven countries can be arranged exclusively for Filipinos. The
        task force has prohibited the entry of travelers from these countries since
        April 29 ​to prevent the spread of the feared Delta coronavirus variant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aae813-5cdc-4dea-a751-67147ef454ca'
      'mgnl:activationStatus': true
