      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> The Philippine
        government has not yet given the go-signal to mix other brands with China''s
        Sinovac vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0ffdf3-a4cb-49e8-a1ba-a3587eb8dcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T14:10:28.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:33:53.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02013c8f-ca1f-408b-bfa7-703c6217a5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T14:10:28.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:33:54.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and Drug Administration Director General Eric Domingo told
        CNN Philippines'' <em>The Source</em> on Friday that a mix-and-match approach
        for COVID-19 vaccine brands has only been proven effective by a United Kingdom-funded
        study, at least on Pfizer and AstraZeneca brands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e605f17-56fe-40ce-aba9-f8bd44fedb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T14:10:28.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:33:54.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2a089e-a140-41f7-9081-343001eb93d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T14:10:28.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:33:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country is still waiting for the results of the study
        by the Department of Science and Technology on a similar method with Sinovac''s
        CoronaVac.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0ff224-4ac8-41f5-84b9-dfa2f4cbeb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T14:10:28.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:33:55.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47271953-b490-4156-8319-06036c5b3965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T14:10:28.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:33:56.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Theoretically hindi naman siya masama,"</em> Domingo explained.<em>
        "Mukhang makakatulong naman kaya lang hindi pa nga natin documented. But this
        will be a part of the study that the DOST will be doing. Kasama na sa vaccine
        efficacy nila ang possible mixing and matching."</em></p>'
