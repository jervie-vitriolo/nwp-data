      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business <a href="http://https://edition.cnn.com/2021/06/16/economy/federal-reserve-meeting-inflation/index.html">reported</a>
        last month that the American central bank expects to raise interest rates
        in 2023 - viewed as a hawkish and earlier than usual move by market watchers.</p>'
