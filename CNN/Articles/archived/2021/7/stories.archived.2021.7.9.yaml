      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377eeca1-a63f-4cfc-a574-0cc6fc78dede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:44:23.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They discusssed how the water was turning "choppy." Later that day,
        two detectives alerted her that Rivera was missing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecabebf3-0600-476c-a951-9de5947caab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:44:23.782+08:00
