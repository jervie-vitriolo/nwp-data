      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> target <em>ho na mag</em>-advise <em>na tanggalin
        iyong</em> mask<em> at saka</em> face shield <em>ay pag umabot tayo ng</em>
        50% <em>ng</em> target population… so, mga between 40-50 million, <em>nasa</em>
        three million <em>pa lang tayo</em>,” Herbosa explained.</p>'
