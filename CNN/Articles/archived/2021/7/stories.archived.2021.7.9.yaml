      'mgnl:lastActivated': 2023-01-25T12:28:18.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9390494d-4e11-4f72-a453-652a67fe6139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:30:19.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:18.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his time of 7 minutes and 28 seconds in his semifinal finish
        in the Olympic qualifiers, Nievarez has been logging better time between 7
        minutes and 16 seconds and 7 minutes and 18 seconds in their time trials at
        La Mesa Dam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274384e6-01f5-41ca-a9bc-2181c9d286b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:30:19.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:19.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb0d58e-7177-49f8-b39a-aff90a159499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:30:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him that we should target a time of below 7:15 (7 minutes
        and 15 seconds) before we leave the country so he can perform better in the
        competition," Maerina said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710c59d7-ee02-4ff8-823d-7e9f79e6e987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:30:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aef557b-1baa-4ea9-89e2-367f01a0ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:30:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:20.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maerina noted they still have to work on Nievarez''s rating, or
        the number of strokes rowed in a minute, since he observed the rower''s tendency
        to panic resulting in short strokes despite a higher rating.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ef8aa3-1200-4ea0-a8cd-c8a7d6a6129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:30:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fabbf33-f70b-463a-8814-5f6da63ae805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:30:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:21.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him to be more fluid in his recovery and exert more power
        in his drive. It is better that he performs full strokes with full drive,"
        the coach said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a653ca-1246-4949-9e95-bdfc5df51387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:30:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:22.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be9119b-4070-4a96-9966-c9c7620baf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:30:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:22.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maerina added he also looked into the coordination of Nieverez''s
        legs to further boost his performance in the quadrennial competition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa12c1b1-a081-4722-93a6-31885acd614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:30:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:23.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f145084c-3d05-41c2-af81-7a3e743c75a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:30:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:23.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these few aspects to work before they leave the country on
        July 17, Maerina believes Nievarez is ready to compete with the world''s best
        rowers in the Tokyo Olympics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb506a48-415b-4f4d-be76-7cf06da489d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:30:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:24.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0252e01c-1066-4ab6-9ad3-2c01b1d3919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:30:19.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:24.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s on the right track. We always intensify his training so that
        he can perform well in the Olympics. I can see all his hardwork, especially
        in his improved times, because of his desire to win," Maerina said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5176efdf-f6e3-4a85-b271-f8e1f438e4a2'
