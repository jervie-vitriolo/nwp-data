      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi hit back at Pacquiao''s faction, saying the senator was "clearly
        misguided."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ebf3f4-1ef4-4107-9a9a-8bcb115049d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:25:41.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:30:02.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Senator] Pacquiao demeans himself by resorting to underhanded
        tactics. Whoever advises him clearly doesn''t care about him and his reputation,"
        Cusi said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cf87bf-cf31-4ef6-b4ac-261df2f14045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:25:41.445+08:00
