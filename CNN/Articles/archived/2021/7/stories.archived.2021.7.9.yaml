    'template': '1'
    'title': 'PH gets over 2M AstraZeneca, 170,000 Sputnik vaccine doses'
    'updated': 2021-07-10T22:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b119e365-8494-40aa-96ac-6ce0d34cf752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:03:00.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:28:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)—&nbsp;</strong>The
        country received over two million more AstraZeneca vaccines and 170,000 doses
        of Russia''s Sputnik V vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d0e51-cb2a-42b3-a210-be20d54c5438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:03:00.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:28:40.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2,028,000 AstraZeneca vaccine doses from the World Health Organization-led
        COVAX Facility arrived past 4 p.m. Friday at the Ninoy Aquino International
        Airport, and was welcomed by officials, including Vaccine czar Carlito Galvez
        and WHO country representative Dr. Rabindra Abeyasinghe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adc4671-19ec-49e0-b35d-0588c43b5dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T19:12:06.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:40.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said 1.5-million of these newly arrived vaccines will be
        allotted for the second doses of vaccinated individuals in May and June.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
