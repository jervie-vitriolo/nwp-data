        Rivera''s family marks 1-year anniversary of her death</a>."</em></p>'
  'Biden-defends-pulling-out-of-Afghanistan':
    'author': 'Kevin Liptak, CNN'
    'caption': 'Courtesy: Rahmat Gul/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-09T03:44:36.183+08:00
    'imagesource': 'jcr:ed174afd-3537-4317-a2c7-899aadf661db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa224bad-ba1d-4bc9-8ffa-e712c6926a8f'
    'lead': 'US President Joe Biden delivered a vehement defense Thursday of his decision
      to end the war in Afghanistan, insisting no amount of sustained American presence
      there could resolve the country''s own intractable problems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T03:47:06.466+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:41:31.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:25:53.479+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'military', 'pull-out', 'Joe-Biden', 'Afghanistan', 'Taliban',
      'speech']
    'template': '1'
    'title': 'Biden defends pulling US out of Afghanistan as Taliban advances: ''We
      did not go to Afghanistan to nation-build'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755a512a-438b-46de-97d2-dec48ffff2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:32.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden delivered a
        vehement defense Thursday of his decision to end the war in Afghanistan, insisting
        no amount of sustained American presence there could resolve the country''s
        own intractable problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def643b3-2a66-4516-a20d-1f8c5cd8ee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f4453-9834-4737-b60c-5e63f9fb6c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:33.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Biden argued American resources -- lives, money and attention
        -- were better focused elsewhere. Pressed on the likelihood of a total Taliban
        takeover, Biden grew defensive and said nothing in Afghanistan''s history
        suggested there was anything the US could do about it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67092357-267a-4d80-beff-2a6d47a2fc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:33.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e694e1-db5c-459b-ae43-303ee8c72d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he said, it is up to the Afghans to defend their country, determining
        there was nothing more the United States could do after two decades of war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ca453f-be30-40c7-af5d-7dd787b1ef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451784ec-a6c9-4f4f-87b4-4fd9177d6c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not send another generation of Americans to war in Afghanistan
        with no reasonable expectation of achieving a different outcome," Biden said
        from the East Room after receiving an update from his national security team
        on the deteriorating security situation on the ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20502903-d773-4e20-b199-c19c13b94b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fa1b72-430b-4832-8a08-070922037295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s remarks were the first time Biden discussed his decision
        to end the Afghanistan war in a formal setting since announcing the withdrawal
        plans in April. A longtime skeptic of the war, Biden resisted pressure from
        military leaders to maintain a troop presence, determining instead there was
        nothing that could be accomplished by remaining.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f52eb14-0a5b-4e8b-bd05-784edabcab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b2d8bc-bd58-4c43-b569-35a7d2d7290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hasty draw-down has coincided with major Taliban gains and a
        growing fear that without American military support, the Afghan government
        will collapse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc975d-bcd6-4357-ad21-543f63022261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675499ea-235b-4ea3-aad5-b6494db96922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has not second guessed himself, even as his decision comes
        under scrutiny from members of Congress and others who argue the US must do
        more to prevent a full-blown civil war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c27052a-50b4-47f0-84ef-1dfdf6262d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49409153-7cf1-41aa-9454-e952523c9be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rejected comparisons on Thursday to the end of the Vietnam War,
        saying there was "no circumstance in which you are going to see people being
        lifted off the roof of an embassy of the United States from Afghanistan."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f57a560-3310-477e-b120-d2d94fa6f6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a174528-9e0d-4055-8139-c8dcfa1d4623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he said the pace with which the Taliban have gained ground
        in recent weeks has only solidified the merits of his decision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2667cbc8-cf59-4669-9386-1301cf459e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cccfa79-7892-40a7-857e-010054e65962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current security situation only confirms that just one more
        year fighting in Afghanistan is not a solution, but a recipe for being there
        indefinitely," Biden said on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf07484b-def5-4883-adcb-149bb7190d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b03af4a-197b-426b-a4d6-8def50516319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks, Biden said American troops will be done with the
        military mission by August 31 -- weeks ahead of his original schedule. After
        dismantling al Qaeda in the country and killing Osama bin Laden, Biden said
        the military mission had been accomplished.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4582b434-4de3-4722-91ac-dcc0655dc23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66020d23-8aed-4c93-a3be-29f46e8762f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We achieved those objectives, that''s why we went. We did not go
        to Afghanistan to nation-build, and it''s the right and responsibility of
        the Afghan people alone to decide their future and how they want to run their
        country," Biden said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b29e28-25be-4458-9ee6-52e7df36cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7036b858-ca9e-47b4-ae60-e1918abdd0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal is now more than 90% complete, officials said this
        week. The last US troops left Bagram Air Base last week, marking the end of
        the American presence at the sprawling compound that became the center of
        military power in Afghanistan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6694c5ba-cf56-4346-950d-cca2521c49c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4249c9-0a0a-465e-9ffd-560c4ae79041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Afghan soldiers told CNN they only found out the Americans
        were leaving that very day. And Afghan officials accompanying CNN on a tour
        of Bagram on Monday confessed they were only then getting access to much of
        the base and working out what had been left behind.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc7b54b-a2c8-4461-b951-7a476596f0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6fc408-2f6c-4ac1-9d03-58ca51260776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One senior officer said he was notified last Thursday that his forces
        had less than 24 hours to secure the perimeter of the base.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b334276c-5c5f-4815-a37b-1f38262c0c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd73cf78-1035-42b7-9651-fd921d564319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence services, military commanders and members of Congress
        have all warned that the Afghan government won''t be able to stand up to the
        Taliban without the backing of American firepower. The Taliban are already
        moving rapidly to take over districts in the northern parts of Afghanistan,
        leading US military commanders to raise the prospect of a civil war once US
        troops are gone.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4226bf3e-e812-4feb-b055-0b92bf21c5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a94f7c-9dbc-460c-8cce-35f64c8dad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden offered a less pessimistic view on Thursday, saying he did
        not believe it was inevitable the Taliban would take control of the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3243bc6f-ade4-4720-811f-bfb2755f646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8181bf91-c2dd-4991-aa94-7eac9e814bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said discord was embedded in Afghanistan in ways impossible
        for the US to resolve.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba596f3-c2e6-41ab-91de-f89ca102cd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e8fc02-b188-46cb-891b-4748e12c7e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No nation has ever unified Afghanistan, no nation. Empires have
        gone there and not done it,'''' he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c7d9c7-5487-4ded-b531-ec0c97a169f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0c7847-7b19-460a-9a38-4d880eecdda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he said, the US must move on.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c3e73b-2fc3-4eac-bcd8-6d270c6f79ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f6dcff-e12d-4cae-b0b1-e134424e9d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States cannot afford to remain tethered to policies
        creating a response to a world as it was 20 years ago. We need to meet the
        threats where they are today," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4e783a-ab43-4bb9-843b-948293ba77e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fc7e5b-dfeb-4fe6-b5cb-a2eb7bbb8994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing the prospect of a Taliban takeover within a year -- accompanied,
        most likely, by devastation and suffering -- Biden aimed to convey continued
        support for the country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c9f889-6929-4611-84b9-c0e17fa88f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd8a1e0-396c-4cbc-a6f6-a32bfae49d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He directly addressed the thousands of Afghans who assisted the
        United States during the war who are now waiting on their visa applications,
        vowing to allow them to come to the United States.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8977299f-658d-415d-9e23-a2237cd3dbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83303ddb-2955-4cd8-9b94-efcc1e62ba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our message to those men and women is clear: There is a home for
        you in the United States, if you so choose and we will stand with you, as
        you stood with us," Biden said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73f6d68-334c-4cfe-af26-b481cd7a362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0811bf21-3b25-457f-ba32-8abfe94a9dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visa process has been slow for those looking to leave Afghanistan,
        including translators and other workers, leading officials to develop plans
        to relocate them to a third country.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da068932-a6f8-49ce-a7d6-b6e8921669bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db9b69b-506f-4308-af33-a16cf9b8797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s aides have said the relocation for those waiting
        on visas will be finished before the drawdown is complete at the end of August,
        without specifying how many people they plan to move or confirming where they
        will go while they wait.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e27b0c2-9d4f-4b00-aef8-5a3bf0018165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0789dd09-88a6-4499-9794-83416cea865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One administration official told CNN the first flights for the interpreters
        could begin in two weeks.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0d3a9d-7842-4df5-a585-c00291cee4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4117db5-010b-4d29-bbcf-16b07e41d15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other big decisions have yet to be made, including whether and how
        the US will use drones in the future to target suspected terrorists in Afghanistan
        and how to secure the civilian airport in Kabul.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d834c9b-fb3c-42d0-9cf6-7a53ad996df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0755b65a-a727-42d7-bc1f-95fc2d8a5b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Biden bristled under questioning on Afghanistan, saying
        he''d rather discuss the matter after the July 4 holiday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449bd991-d52b-4f2f-bdc2-d6f72f5317a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2bbe0d-8c6f-495d-abc5-8c97400ebe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And before he spoke on Thursday, his press secretary said ending
        America''s longest war was not a moment for celebration.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2f7164-bc71-473c-b6fc-baf69c6b46d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a67422-0f18-4505-be23-798846d34019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to have a ''mission accomplished'' moment in this
        regard," Jen Psaki said. "It''s a 20-year war that has not been won militarily."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2154e7bb-1bbf-44aa-b7d9-24cb60e86b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:47:06.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/08/politics/biden-afghanistan-speech/index.html">Biden
        defends pulling US out of Afghanistan as Taliban advances: ''We did not go
        to Afghanistan to nation-build''</a>."</em></p>'
  'judge-blasts-dc-jail-access-to-evidence-capitol-riot':
    'author': 'Hannah Rabinowitz and Joe Beare, CNN'
    'caption': 'Courtesy: Win McNamee/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-09T04:06:59.514+08:00
    'imagesource': 'jcr:3dd3c9d4-7904-4ce8-9608-9f3acc90c362'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc02c1fb-81bb-4d28-910b-3c7bced65fdc'
    'lead': 'A federal judge blasted the DC jail Thursday for failing to get evidence
      to a Capitol riot defendant who has been in jail since January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T04:09:58.130+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:41:08.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:25:53.978+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['federal', 'judge', 'DC-jail', 'evidence', 'Capitol', 'riot']
    'template': '1'
    'title': 'Judge blasts DC jail for not allowing Capitol riot defendant access
      to evidence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adee66d4-5534-4ad5-b7a9-652d66e5c337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T04:09:58.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:08.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A federal judge blasted the DC jail Thursday
        for failing to get evidence to a Capitol riot defendant who has been in jail
        since January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f08632b-4192-4afe-a6fb-9ce6c74d6b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T04:09:58.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:09.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe69196c-ced5-416a-bf8c-51610754cc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T04:09:58.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:09.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t allow someone to sit in prison for this long without access
        to material," Judge Randolph Moss said at a hearing, calling the delay "utterly
        unacceptable" and "not consistent with due process."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0de5b3-085e-4973-9974-5c5a3c02db5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T04:09:58.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:10.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2551361c-25e5-419b-92ae-975238e319d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T04:09:58.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:10.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendant, Jorden Mink, was indicted on 10 federal charges,
        including theft and destruction of government property. He pleaded not guilty
        and has been in jail since his arrest in January. Mink is accused of using
        a baseball bat to smash Capitol windows and then passing furniture through
        those windows to the pro-Trump crowd outside.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d669c9-3c0e-465e-9433-e82b91f26241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T04:09:58.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2550a5-a1d2-4eb3-9879-3f3381f88ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T04:09:58.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:11.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the Justice Department nor Mink''s defense lawyer has been
        able to provide him with the evidence that the government has gathered in
        his case. Defendants have constitutional due process rights to examine all
        the evidence, and prosecutors have a legal obligation to turn over these "discovery"
        materials in a timely fashion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1475b0c7-bb60-46a5-8f3e-302937876ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T04:09:58.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:12.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f24494e-231b-40e0-9635-d629a3def430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T04:09:58.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:12.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mink''s case is the latest example of Capitol riot defendants having
        difficulty accessing evidence against them. For months, prosecutors have pointed
        to the historic size of the insurrection investigation as the reason for the
        delays. Recently, some judges have criticized both the Justice Department
        and the DC jail delays, and have pressed prosecutors to expedite the process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7cbb75-4381-4581-aaaf-ef224c60f494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T04:09:58.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:13.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bf02b6-cd14-469c-a763-2d42d4abbce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T04:09:58.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:13.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said at Thursday''s hearing that they had given the
        evidence to the DC jail in May and they didn''t know why Mink hasn''t been
        able to access any of the documents. Prosecutors also said that they have
        offered Mink a plea deal, but without access to any evidence he cannot decide
        whether he will accept it or proceed with a trial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6e0302-a775-498a-b4ad-452c44f4ad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T04:09:58.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:14.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438aee73-d20f-4ed0-a2bb-83201c223bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T04:09:58.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:14.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge ordered that prosecutors coordinate with the jail to grant
        Mink access to the documents by the end of the day, and suggested that if
        Mink did not get access soon he would reconsider Mink''s detention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00e07fc-6e40-470b-8cb1-38e7f2be6820'
      'mgnl:activationStatus': true
