      'text': '<p>He said studies have shown existing mRNA vaccines - like those made
        by US drugmakers Pfizer and Moderna - are highly effective, but for how long
        remains uncertain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf6c909-0ce9-4fcb-8b9c-cbd00678127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:47:06.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:27:14.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be6b9b4-ba91-444d-b360-d63a8d060eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:47:06.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:27:14.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know how long [they will be highly effective], so I think
        that every year we are going to be looking at a booster shot for COVID-19
        just as we look at new shots for the annual flu because the repercussions
        of allowing the virus to regain control are simply not acceptable, so we want
        to stay in control," Pitts explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a16caed-a29f-409c-a4b4-d85281e354a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:47:06.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:27:15.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5081878-2ef4-4cd6-bc21-84ef8f03869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:47:06.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:27:15.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer recently said it is making efforts to speed up its <a href="https://cnnphilippines.com/world/2021/7/9/Pfizer-waning-immunity-Covid-19-vaccine.html">development
        of a booster</a> to protect people from COVID-19 variants. It plans to seek
        emergency use approval from the US FDA in August after releasing more data
        on the performance of a third dose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7d7c22-706b-4838-8256-12703d7928d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:47:06.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:27:16.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84624d61-338f-4440-8c87-ec8d17d8fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:47:06.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:27:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1348919-0e1e-4d42-b071-feaebf1643ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:47:06.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:27:17.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other vaccine makers are also considering or are already developing
        their own boosters - which is good because it gives people more options, Pitts
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51de0ff6-78cc-4ffb-abad-b5f4400f3a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:47:06.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:27:17.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58e2541-a829-4d7b-99bd-394f8292d804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:47:06.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:27:18.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how soon should a fully vaccinated individual get a booster?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed899466-de4f-4f5e-93b4-78376f971c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:47:06.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:27:18.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2c684f-79ec-4ad4-8444-c0de91bab140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:47:06.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:27:19.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitts said there is no data about this yet, but he reiterated it
        is likely to be taken annually. However, for vaccines like China''s Sinovac
        - which have 50% to 70% efficacy rate against the Alpha, Beta and Gamma variants
        - it might be advisable to get a booster within 6 to 8 months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17488530-ee01-4190-ae81-b1dfb0ae99a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:47:06.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:27:19.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9385966f-6d84-4818-8a1c-c3a106b641b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:47:06.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:27:20.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that booster shots may have fewer side effects than
        the initial vaccination "since the body already understands what the code
        means, and the body is already producing the antibodies."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29febbab-656d-4179-94eb-37f49e4e6417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:47:06.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:27:20.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a958416d-25d3-4219-96a9-8645c70ef75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:47:06.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:27:21.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to non-mRNA vaccines like AstraZeneca and China-made
        shots, Pitts said boosters may still be equally effective.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e51eae-12c1-47ad-99a2-6271222e94da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:47:06.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:27:21.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6308cf31-18df-4df5-8c90-02436e8908a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:47:06.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:27:22.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A booster shot reminds the body of what to do. It reminds the body
        that the code it has can be, on a regular basis, used to produce antibodies,"
        he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1e6a17-174c-41eb-b317-dc10181c90c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:47:06.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:27:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f121021e-2c2e-4de1-8f64-4f19b9e0fc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:47:06.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:27:23.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On mixing and matching vaccines, Pitts said there are ongoing discussions
        on this, and there is solid data from the United Kingdom that showed it can
        be done.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a16f81-d97c-4129-85e5-b783735a70a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:47:06.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:27:23.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b33d4d-5b85-47b9-8d2d-a3f9e1fcc2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:47:06.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:27:24.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the government has yet to give a go-signal to
        mix other brands with Sinovac since the mix-and-match approach has only been
        proven to be effective at least on Pfizer and AstraZeneca.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c948b6f-8ee2-49af-a2c4-8514520e42bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:47:06.393+08:00
      'mgnl:createdBy': 'bamba'
