    'template': '1'
    'title': 'Michael Avenatti sentenced to 2.5 years in prison for attempting to
      extort Nike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce5d946-0fa6-4544-bc83-e54d2d1f3f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T04:25:22.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A federal judge on Thursday sentenced
        celebrity lawpyer turned criminal defendant Michael Avenatti to 30 months
        in prison for attempting to extort millions of dollars from Nike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265d9239-4b2a-4bbf-8506-7d75c4d3980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:51.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c17ae82-9833-42ee-86a2-a02ba2480227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:52.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenatti, who rose to fame as Stormy Daniels'' lawyer, was convicted
        in February 2020 of three counts for threatening to publicly accuse the sportswear
        company of illicitly paying amateur basketball players unless Nike paid him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50ba1d2-3ba5-48e4-b22e-a77bb85a72b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10baff5d-de04-444b-82af-b11cee3ae601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:53.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Avenatti''s conduct was outrageous," US District Judge Paul
        Gardephe said during sentencing. "Mr. Avenatti had become drunk on the power
        of his platform, or what he perceived his platform to be."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861616d8-ad5e-4200-a68b-4cadaf48207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:53.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28fb2df-c64b-4245-b3a8-96eb888a5fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:54.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before the court Thursday, Avenatti openly wept, choking
        up at several points and pausing in his remarks before continuing. Referring
        to the two mediums that fueled his rise to fame, he told the judge that "TV
        and Twitter, your honor, mean nothing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841fcf8a-960f-4c1c-b5a2-33f503821f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:54.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbfebf4-2642-4ad5-af60-12a056a27c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:55.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I betrayed my own values, my friends, my family and myself," he
        said. "I, and I alone, have destroyed my career, my relationships, my life."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9735247-a7b0-4475-9687-6099fed79470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57af260-876d-4e77-b314-bace256aaa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:56.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to evidence presented at trial, Avenatti told lawyers
        for Nike that he would hold a news conference claiming the company illegally
        paid players. In exchange for not going public, Avenatti demanded Nike pay
        his client at the time, youth basketball coach Gary Franklin, $1.5 million,
        pay Avenatti and another attorney $12 million, and guarantee $15 million to
        $25 million in payments for an internal investigation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1012f6f-0378-4195-9925-ec72236620ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:56.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ae8b19-342c-4044-bf77-d78d7e5e27dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initial conversations with Avenatti, Nike''s lawyers had approached
        prosecutors about what they believed was his attempt to extort them. The FBI
        secretly recorded subsequent conversations between Avenatti and the Nike lawyers,
        and the colorful quotes, many of which the judge read aloud Thursday, formed
        the basis for the indictment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03b106e-4f1b-4fa2-bdac-8824881054c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:57.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd381e6af-a190-4b5e-9ccc-92554366a2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:58.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenatti, 50, still faces trials on two additional criminal indictments,
        one in New York over allegations he defrauded Daniels, his former client,
        out of $300,000 from her book advance, and another in California, for allegedly
        defrauding other clients of his law firm.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535ab7ee-5d50-4bd7-8f49-4625fcbdafcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:58.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f60e93-1e4c-48d6-a4b9-58616c4d621d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:59.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentence Avenatti received Thursday was significantly lower
        than that recommended by the sentencing guidelines, which call for 108 to
        135 months in prison, though higher than the six months his counsel had requested.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f828cb-bb92-4f43-94cf-2eb22489006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:59.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f90ee91-2f6d-459b-a094-818c90fe507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:00.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenatti''s lawyer Danya Perry told the court that "he really did
        want to be the David fighting the Goliath." She added: "He certainly lost
        his way."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcf0f66-c264-4a53-9243-9ed798499dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:00.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909ae35a-1514-44c2-8b3d-06a11a9671d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Matthew Podolsky, however, said Avenatti had shown a
        "profound lack of remorse."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93dab66-480d-484b-81d2-4ef262737c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:01.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fef3c15-670c-4fb9-beda-eeba5a8854db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:02.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case was not about hard-nosed negotiations," he said. "It
        was about deceit, it was about threats, it was about taking from others and
        it was about abuse of trust."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f27288-86e1-453b-bafc-dc2f05f4e8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:02.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b788ad7c-0245-49fd-ae67-cd4b5ef89b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:03.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In determining Avenatti''s sentence, the judge said that one of
        the factors he had taken into consideration were the "horrific" conditions
        Avenatti had endured at the Metropolitan Correctional Center, the federal
        facility in lower Manhattan where Avenatti was held at the start of his detention.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e7ad4-8281-4171-a134-79a42414d3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:03.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b1e08b-36e6-475b-832e-24db055b047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:04.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenatti was held in solitary confinement for 100 days, according
        to his lawyer, and then twice in lockdown, once because someone had smuggled
        a gun into the facility and once due to the coronavirus. The judge said of
        the conditions of Avenatti''s confinement that it was "hard to believe they
        could occur in the United States of America."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66e0a24-9ce8-49f4-8f7a-b70f583c6bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:04.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0217f2-9fb8-4f93-b453-d52722e26aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:03:34.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:05.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge also said a lengthy sentence for Avenatti wouldn''t be
        just because another lawyer who prosecutors once called a co-conspirator was
        ultimately never charged.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
