      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Delta variant of coronavirus is
        now the dominant lineage in the US, parts of Europe and elsewhere.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b456a-776f-4434-a129-faaca539933e'
      'mgnl:activationStatus': true
