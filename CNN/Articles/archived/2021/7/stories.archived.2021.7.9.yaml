      'mgnl:lastActivated': 2023-01-25T12:30:13.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://www.cnnphilippines.com/news/2021/6/29/Travel-ban-India-6-countries.html"
        target="_blank">barred</a> the entry of travelers from India, Pakistan, Nepal,
        Bangladesh, Sri Lanka, Oman, and the United Arab Emirates until July 15 in
        a bid to block the entry of the Delta variant.</p>'
  'PDP-Laban-Pacquiao-faction-Cusi-violation-party-constitution':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-09T18:40:46.034+08:00
    'imagesource': 'jcr:b12032ea-68b0-499a-98b1-53cacdb5664e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ce3634d-d2fb-4fa5-969e-a28a73ca3f0f'
    'lead': 'The PDP-Laban executive committee has passed a resolution declaring party
      vice chairman Energy Secretary Alfonso Cusi and two other members ''immediately
      and automatically expelled'' for allegedly violating the party''s constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T18:46:41.725+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T12:29:56.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:26:15.942+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao-led faction expels Cusi, 2 others from PDP-Laban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b0a067-d45d-4d15-aa54-8d4dad57c8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T18:46:41.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:29:56.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)—&nbsp;</strong>The
        PDP-Laban executive committee has passed a resolution declaring party vice
        chairman Energy Secretary Alfonso Cusi and two other members "immediately
        and automatically expelled" for allegedly violating the party''s constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab29a69-b2f3-4a81-ae2b-0c147f289334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T18:46:41.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:29:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resolution dated July 3 but released to the media on Friday called
        out Cusi, secretary-general Melvin Matibag, and membership committee head
        Astra Naik for supposedly showing "allegiance to another political party."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fadf731-e9db-4d1d-8613-b500215c623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T18:46:41.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:29:57.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document —&nbsp;signed by party president Senator Manny Pacquiao
        and five others —&nbsp;cited instances where Cusi supposedly admitted he was
        open to the candidacy of Davao City Mayor Sara Duterte for president in the
        2022 polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2a02c4-405b-475e-977e-a96a07be1f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T18:46:41.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:29:58.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is guilty of having allegiance to a candidate and her political
        ideals and party," the resolution read. "Such a candidate does not even believe
        in Federalism, her party fielded candidates against and opposed official candidates
        of PDP-Laban in the 2019 Elections, and she is vehemently opposed to joining
        the PDP-Laban Party."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aabc10-0db8-4d34-b09d-c1302509ec13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T18:46:41.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:29:58.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Article VII Section 6 of the Party Constitution, he (Cusi) is
        punishable by immediate and automatic expulsion."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1021059d-4d48-439c-8229-d1ddb2b4c37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T18:46:41.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:29:59.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag and Naik were accused of "participating" in Cusi''s acts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f8e5cc-b4ca-46e6-9c2a-58752bb09a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T18:46:41.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:29:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also sought to nullify a national council meeting
        held on May 31 —&nbsp;when members <a data-cke-saved-href="https://cnnphilippines.com/news/2021/5/31/pdp-laban-resolution-duterte-vice-president-2022.html"
        href="https://cnnphilippines.com/news/2021/5/31/pdp-laban-resolution-duterte-vice-president-2022.html">adopted
        a resolution</a> pushing President Rodrigo Duterte to run for vice president
        next year.</p>'
