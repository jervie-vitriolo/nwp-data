      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United City tied the game at two-all in the 69th minute as Marañón
        tapped the ball towards the goal after a missed free-kick from Hartmann and
        a deflected close shot by Nazari.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994b0327-4d14-4aea-bd94-79590a104bdd'
