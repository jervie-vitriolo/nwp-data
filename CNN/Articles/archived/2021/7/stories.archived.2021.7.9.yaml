      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:00.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f76cc4-372c-4f69-a143-870fcd5f5c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.429+08:00
      'mgnl:createdBy': 'glee'
