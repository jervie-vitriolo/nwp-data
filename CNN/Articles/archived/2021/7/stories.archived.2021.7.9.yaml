      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growing concerns around the Delta variant are adding to anxieties
        about the global growth outlook," said Keith Lerner, chief market strategist
        at Truist Advisory Services.</p>'
