      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:31:58.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF said several concerned government agencies will form a
        special working group, which will craft the implementing protocols alongside
        airlines. Their approval is necessary before mounting the special flights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0907ef75-9768-4c93-8705-edd02dec9645'
      'mgnl:activationStatus': true
