      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far received a total of 5,708,100 doses of
        the COVID-19 vaccine developed by the British-Swedish manufacturer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246052b3-3ca0-4671-8273-25beb9060599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:03:00.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:28:43.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 4,584,000 were from COVAX —&nbsp;a global initiative
        that aims to give participating countries equitable access to coronavirus
        vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405807cd-4ce8-481b-86a9-2f56ed781605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:03:00.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:28:44.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also received 1,124,100 AstraZeneca doses donated by
        the Japanese government - with the shipment delivered <a href="https://cnnphilippines.com/news/2021/7/8/Over-1-million-AstraZeneca-donated-Japan-arrive-PH-.html"
        target="_blank">Thursday evening</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fac31a-5f98-445e-9267-926a9c51e825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:32:06.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:44.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 170,000 Sputnik V vaccine doses arrived in the country
        on two separate days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eed954-b0d4-479d-af21-250e5be3a1d0'
      'mgnl:activationStatus': true
