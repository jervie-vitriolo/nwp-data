      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naya''s little brother, Mychal, said in a statement: "One year without
        you, one year closer to when we will meet you again. Your endless energy lives
        on. May you continue to rest so graciously, Naya."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d66d2d-a00e-49ea-b3e8-c479455f4143'
