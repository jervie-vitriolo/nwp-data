      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29223d36-d55f-4231-b033-cbe24aabecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T18:36:19.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:09.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country, which has over 109 million people, administered 12.7
        million COVID-19 vaccine doses -- 9.5 million as first shots, and 3.2 million
        as second doses -- as of July 8, DOH Undersecretary Myrna Cabotaje said in
        the same forum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73b0063-1aa1-4647-bdf5-946ef2697a75'
      'mgnl:activationStatus': true
