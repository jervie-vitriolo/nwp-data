      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passage of the resolution comes amid the growing issues within
        the ruling party.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c4fd4-d75d-42d0-a107-d9d11219b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T18:46:41.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:30:01.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao earlier asked PDP-Laban members not to take part in the
        Cebu meeting in May, hinting of rival factions within the party. He said the
        meeting led by Cusi violated the party''s rules since only he and Duterte
        —&nbsp;the party chairman —&nbsp;can call for a council assembly.</p>'
