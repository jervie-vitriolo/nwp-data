      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to broaden that as our umbrella concept and what we will
        do at the campus and the programs we will run there are really more about
        the same idea of ''tech-ing up'' the Philippines because we think digital
        transformation and digitizing the economy is... a very important way to make
        the Philippines more competitive in these days," Duarte said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ac83cb-1cfb-4f8b-ae68-423e7d0c0479'
