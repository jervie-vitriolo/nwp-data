    'template': '1'
    'title': 'Duque: LGUs may require negative swab test results to allow entry of
      fully vaccinated individuals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dc7b41-21e9-4ddb-9620-e927fe62ab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T00:34:54.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong>&nbsp;The
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        allowed local governments to require negative swab test results before fully
        vaccinated individuals can enter their jurisdictions, Health Secretary Francisco
        Duque announced Thursday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149f49cc-171b-4500-b36b-0aacf136fe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T00:34:54.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520cfcf4-19ce-401f-9626-ea0fd11ed019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T00:34:54.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The final agreement there is to give the LGUs the option, the leeway,
        to require RT-PCR testing, so that has been the clarification that has been
        made," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e67beb7-a794-4da9-acbd-55890b1d5d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T00:34:54.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe38a80-bc63-49bd-89c2-7a41b2c382d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T00:34:54.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque explained local chief executives can adjust their travel requirements
        based on their own risk assessments, and there is no need to seek permission
        from the IATF to implement their policies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d24b0c9-85b2-4779-bab4-04ef1f4a344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T00:34:54.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df36da9e-3903-483f-9b06-d70171431776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T00:34:54.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can require depending on the option they wish to exercise
        <em>kung gusto nilang</em> [if they want] vaccination card," he noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6268f3e5-085d-4c0d-96c7-ee02c74f4f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T00:34:54.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e33ab86-6f69-4292-a3f7-d94e4052ba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T00:34:54.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang naging</em> issue <em>sa</em> vax card <em>yung</em> [The
        issue with the vaccination card was] authentication and validation so <em>yung</em>
        [the] DICT (Department of Information and Communications Technology) is working
        on the digital certification and by July 31st their commitment is to be able
        to upload the total vaccinated individuals," Duque added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168533db-f5ac-40d2-a9b9-65e342a6a0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T00:34:54.504+08:00
