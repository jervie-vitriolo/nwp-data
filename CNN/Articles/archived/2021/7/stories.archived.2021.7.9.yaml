      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China is not slowing down with its
        historic tech crackdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8cd5c1-c9de-4223-bcfd-ed264523016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c541fded-6988-4c66-b8e0-c4b944178edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hitting at ride-hailing company Didi once the firm went public
        in the United States, Chinese regulators this week piled even more pressure
        on the country''s tech champions. Authorities announced a slew of anti-monopoly
        fines on Wednesday, as well as promises to "regulate the irregularities" among
        payments firms on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9175e94-48bf-46ca-9b41-e6064b095e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31631239-a7ab-4f97-8c3d-ca447d66aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:41.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have been spooked by all of the turmoil. Chinese tech
        stocks in Hong Kong took a beating on Thursday, contributing to hundreds of
        billions of dollars in losses that have been mounting for months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe9263d-cdad-4e3c-a029-8237e070b2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3622c185-bb24-4158-9a11-8c4dd3f9aac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A bunch of antitrust fines</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdc227e-647c-42b2-8f02-35eaf8a091d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:43.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest concerns unfolded Wednesday when China''s antitrust regulator
        fined several internet companies — including Didi, Alibaba and Tencent — over
        accusations that they violated the country''s Anti-Monopoly Law while making
        mergers or acquisitions over the last 10 years, according to the State Administration
        for Market Regulation (SAMR). The regulator said the companies didn''t seek
        approval for the deals, which could have improperly increased the amount of
        control the firms had over the marketplace.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646ae596-3a88-4896-bb11-fe55180d962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:43.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b48262-7684-4c44-a4c1-ffd6f4efe821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAMR investigated 22 merger and acquisition deals — some of them
        from as far back as 2011 — and fined the companies 500,000 yuan ($77,174)
        for each case. That''s the maximum amount allowed by the law concerning such
        practices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8ebbdc-2b72-4b2a-9c15-ae8ebb2c2175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:44.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85b2e0d-896b-41b1-847f-8e313267fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are still incredibly small fines, especially compared with
        the record $2.8 billion punishment levied on Alibaba earlier this year, when
        regulators accused the firm of behaving like a monopoly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5240e45a-5e39-4ecd-a390-3a4e77699108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:45.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6542d5-d053-4151-8c4a-166d96501c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:46.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they do come in the wake of a particularly bad run for Chinese
        tech, including Didi — which was banned from app stores in China on Sunday
        over a cybersecurity probe. The company was involved in eight of the 22 deals.
        Alibaba is involved in six.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec52305-4a94-4fc3-8c69-584fc6a73086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc7020a-89ea-4487-8554-8532b103626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the deals belong to Tencent, e-commerce site Suning.com,
        and food delivery app Meituan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6159d6-4c6f-4b02-8c22-113c226add16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:47.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a56019-348b-429a-a2e3-5a6ce4953a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business has reached out to the companies for comment on the
        fines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd53d839-7a10-4755-b968-cf9a9c5f9616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.762+08:00
