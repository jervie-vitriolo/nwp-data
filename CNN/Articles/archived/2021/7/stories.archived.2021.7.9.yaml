    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1001a341-e69b-40e0-aa21-0c04293a9056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:48:07.539+08:00
