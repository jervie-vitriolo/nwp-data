      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government started its immunization program about five months
        ago with the inoculation of the most vulnerable sectors -- the health workers,
        senior citizens, and people with comorbidity.</p>'
