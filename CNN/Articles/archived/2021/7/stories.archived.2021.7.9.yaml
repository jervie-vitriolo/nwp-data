      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, who made an unsuccessful bid for the presidency in 2004,
        said the country should learn from the business sector and be more like Singapore
        in terms of fiscal discipline or balancing revenues and expenditures.</p>'
