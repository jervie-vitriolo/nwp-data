  'Hungary-anti-LGBTQ-law-':
    'author': 'James Frater and Mia Alberti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-09T06:41:12.430+08:00
    'imagesource': 'jcr:7d04c41d-3f53-4c32-9ccb-f92e606e821e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9679e693-adbc-4f3b-a76d-73fece955341'
    'lead': 'The European Parliament condemned in the ''strongest possible terms''
      a new law in Hungary which many critics say is homophobic, and urged the European
      Commission to impose punitive measures such as budget cuts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T06:55:06.219+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:39:18.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:25:57.402+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hungary', 'European-Commission']
    'template': '1'
    'title': 'European Union urged to punish Hungary over law criticized as homophobic'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004bc482-5a65-4055-bcc3-2c99b364d017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:55:06.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:19.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On Thursday the European Parliament
        condemned in the "strongest possible terms" a new law in Hungary which many
        critics say is homophobic, and urged the European Commission to impose punitive
        measures such as budget cuts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5accc10-56dc-4f8f-b35d-550ac0c14699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:55:06.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:19.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European lawmakers "call on the Commission to launch an accelerated
        infringement procedure and to use all tools in the Court of Justice, such
        as interim measures and penalties for non-compliance if necessary," the European
        Parliament said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1738e791-187e-4d7a-8746-9783014e8472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:55:06.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:20.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They also call on the member states to bring the matter to the
        CJEU (Court of Justice of the European Union) should the Commission not act,
        and to launch an inter-state application to the European Court of Human Rights,"
        the statement continued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da953aa4-f12e-435c-b8d0-bbd1caedfb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:55:06.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:20.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the European Parliament said the Rule of Law Conditionality
        Regulation should be "immediately triggered to protect the EU budget," meaning
        that if there''s a breach of the EU''s laws, Hungary''s budget should be affected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f32df46-c9ca-4d05-b2e7-753a3e4efccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:55:06.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:21.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution passed 459-147, with 58 abstentions. It is not binding
        on the European Commission, the EU''s executive arm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf98a0-d44e-46e1-a918-15a4ec1bd9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:55:06.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:21.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution comes after the Hungarian Parliament voted on June
        15 in favor of a law banning LGBTIQ content from being taught in schools,
        "under the guise of combating pedophilia," the European Parliament said. The
        law came into effect Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee56720-fbde-4f2f-b0c0-254e41ed6411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:55:06.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:22.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It bans all educational materials and programs for children which
        are considered to promote homosexuality, gender reassignment and the concept
        of sexuality deviating from the one assigned to a person at birth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2876fcfb-e6b1-4ba9-98b5-573a56752dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:55:06.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law has been condemned by many EU leaders as being homophobic.
        The European Parliament says the law resembles Russia''s 2013 LGBT Propaganda
        Law, and urged the European Commission " to investigate the financing of anti-LGBTIQ
        campaigns in Europe in depth."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81524244-104a-40c8-9a68-81ec29ab3770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:55:06.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:23.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parliament stresses this is not an isolated incident, ''but rather
        constitutes another intentional and premeditated example of the gradual dismantling
        of fundamental rights in Hungary,'' where state-sponsored LGBTIQ-phobia and
        disinformation campaigns have become tools for political censorship," the
        EP said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef4c95c-55cc-43c4-9c25-c42f422f560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:55:06.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These human rights violations are part of a broader political agenda
        to break down democracy and the rule of law, including media freedom, and
        should be considered a systemic violation of EU values," the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc541f1-6127-44d2-959b-610a2c8cd23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:55:06.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:24.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation is one of a string of divisive policies championed
        by Hungarian leader Victor Orban, a hardline nationalist who has previously
        railed against LGBTQ people and immigrants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b60687-966b-401e-8d49-13770bcf3a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:55:06.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orban strongly defended the new legislation on June 24.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ace901-79fa-4df0-9b53-8f98963d987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:55:06.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:25.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about homosexuals, it''s about the kids and the parents,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20827f88-b07e-408a-ad2a-209ba22adb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:55:06.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:25.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/07/08/europe/european-lawmakers-condemn-hungary-law-intl/index.html"
        target="_blank">European Union urged to punish Hungary over law criticized
        as homophobic</a></em></p>'
  'Ashleigh-Barty-Wimbledon-finals':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-09T06:55:14.708+08:00
    'imagesource': 'jcr:9f31a579-1f95-4142-9d7f-59ac91d012df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04d9cebe-0786-409c-8933-41e04f89a218'
    'lead': 'Ashleigh Barty booked her place in a first Wimbledon final with an impressive
      straight sets win over Angelique Kerber.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T07:01:45.478+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:38:58.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:25:57.796+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ashleigh-Barty']
    'template': '1'
    'title': 'Ashleigh Barty reaches first Wimbledon final with emphatic victory over
      Angelique Kerber'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0513cac6-6d71-4573-929d-a796a1ff5395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:01:45.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:59.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ashleigh Barty booked her place in a first
        Wimbledon final with an impressive straight sets win over Angelique Kerber.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f95a8a6-f73c-494a-9e92-db235c143b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:01:45.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:59.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 1 needed less than an hour and a half to defeat her
        opponent 6-3 7-6 as the Australian bids for her second grand slam title.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f1ea1-963e-42c7-a3cd-6700399cad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:01:45.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerber, a Wimbledon winner back in 2018, looked on course to the
        level the match but was broken to love in emphatic fashion as she served for
        the second set.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b086295c-549c-4666-a349-067aa6e4b75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:01:45.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:00.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were some nerves on display from Barty as she attempted to
        close out the match, needing four match points to eventually dispatch her
        unrelenting opponent after having led 6-0 in the tie breaker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b74088-7467-4bfa-ada1-fdd8f93a8c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:01:45.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:01.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is incredible," Barty said after the match. "This is close
        to as good a tennis match as I''ll ever play and Angie really brought the
        best out of me today. I''m incredibly proud of myself and my team and now
        I get the chance on Saturday to live out a childhood dream.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9c7435-3668-4af8-9d9c-136370fd1db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:01:45.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:01.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to enjoy the journey and all the opportunities I have
        I get to do with the people I love and help me be the best I can be. It''s
        about coming here and having fun. Playing in front of this crowd and on a
        beautiful court -- there is nothing better.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814a0da4-ed78-4765-ab77-4879e8cbf8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:01:45.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:02.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had ups, downs and everything in between on this journey.
        There are a lot of things which have led to this point and to play in the
        final at Wimbledon on Saturday will be the best thing ever."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ccfe11-7225-4ae4-97ab-e9053d8126f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:01:45.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barty, who is still yet to drop a set at these championships, put
        on a clinic of powerful hitting mixed with soft touches around the net and
        her well-rounded game proved too much for her opponent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c5df23-9e15-44c3-b410-7a31ed23e1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:01:45.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:03.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three-time grand slam winner Kerber, seeded 25th for this tournament,
        kept the match close throughout and there was just one break of serve in the
        first as Barty stole the lead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f1b1b5-1d54-4b93-aadc-08e9123469d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:01:45.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:03.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old, the French Open champion in 2019, is the first
        Australian woman to reach the Wimbledon final for 41 years and is looking
        to emulate compatriot Evonne Goolagong Cawley''s successes at the grass court
        grand slam. Goolagong Cawley won Wimbledon single''s titles in 1971 and 1980.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0a34c7-cc95-46eb-8816-ce7d1ee42e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:01:45.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barty will face Karolina Pliskova in Saturday''s showpiece final
        after the Czech defeated Aryna Sabalenka 5-7 6-4 6-4 in a Wimbledon thriller.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec57e10-6d67-43ce-9cf2-d93026e39fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:01:45.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both players were appearing in their first Wimbledon semifinal,
        but there was no sign of any nerves as the two big hitters exchanged some
        ferocious rallies early on.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f38a08-ed14-4862-9d19-b040d7f5c7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:01:45.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:05.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pliskova''s serve had been looking imperious from the start, but
        a double fault when set point down at 30-40 surprisingly handed Sabalenka
        the opening set.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a2d3f-6f61-44b5-9c35-b5caa106c2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:01:45.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Always so calm and collected on court, Pliskova looked somewhat
        dejected as she trudged back to her chair, perhaps bewildered at how the set
        had all of a sudden got away from her.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffa5dc3-1aa2-4108-8632-62aaf85d3fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:01:45.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:06.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she certainly showed no signs of stewing on her disappointment
        and came out at the start of the second set on a mission.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9633ae82-0b8a-4c5d-9a37-d70a672b70a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:01:45.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:06.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two players are known for their powerful ground strokes but,
        as the quality of tennis continued to improve, both showed remarkable finesse
        around the net, Pliskova in particular showed deft touches to win incredible
        back-to-back rallies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6b22c0-f79d-4e05-b956-fbf0dfcb5ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:01:45.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:07.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Czech finally got the break of serve her play merited in the
        fifth game of the second set and eventually managed to grind out the remainder
        of the set to level the match.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1701be8d-3dfb-4df6-b0ee-e0545305a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:01:45.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pliskova started the third set in much the same vein, breaking Sabalenka
        in her opening service game; the Belorussian, who is certainly more animated
        on court than her opponent, began to show some frustration for the first time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeb53ca-4a6f-4f47-ac9e-04f3e7ed06d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:01:45.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:08.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pliskova was serving for the match at 30-15, Sabalenka hit
        a ball towards the baseline that was called out by the line judge. Sabalenka
        chose not to challenge, which proved to be a mistake as the ball had actually
        caught the line.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c277c9-c562-4d43-9b3d-bd88a50635ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:01:45.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It gave Pliskova match point, which she converted at the first attempt
        with yet another ace to book her place in only her second grand slam final,
        where she will be hoping to go one better than she did in defeat to Kerber
        at the US Open in 2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf128ec7-7736-4dcf-9e87-8caaea86902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:01:45.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:09.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/07/08/tennis/ashleigh-barty-angelique-kerber-wimbledon-spt-intl/index.html"
        target="_blank">Ashleigh Barty reaches first Wimbledon final with emphatic
        victory over Angelique Kerber</a></em></p>'
  'Chinese-stocks':
