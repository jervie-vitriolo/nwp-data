        Armed Forces of the Philippines (AFP) on Friday said it has identified another
        victim of the deadly C-130 plane crash in Sulu, raising the identified bodies
        to 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d96685-63dd-492a-bac0-fc12e292680f'
      'mgnl:activationStatus': true
