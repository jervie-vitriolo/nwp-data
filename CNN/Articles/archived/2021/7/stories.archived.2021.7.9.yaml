      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes, we''re afraid of the sorrow being so heavy that we''re
        afraid for our own self, ''cause this is hard. There are no words to describe
        what we''re going through," she said. "All we know is we have each other."</p>'
