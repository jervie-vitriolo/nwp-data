    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858bb20a-e178-4bc0-a3f4-cdf1239cb36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T11:05:22.826+08:00
