      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation concerns have eased since then, but the sharp decline
        in bond yields is also a signal of fear in the market that could portend slower
        economic growth, Hogan said.</p>'
