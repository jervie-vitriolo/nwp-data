    'lead': 'Avenatti, who rose to fame as Stormy Daniels'' lawyer, was convicted
      in February 2020 of three counts for threatening to publicly accuse the sportswear
      company of illicitly paying amateur basketball players unless Nike paid him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T04:25:22.087+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:40:50.719+08:00
