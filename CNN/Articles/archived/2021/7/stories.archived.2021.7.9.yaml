      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regidor was among the 49 soldiers killed in what is described as
        one of the deadliest air force disasters in decades. Three civilians on the
        ground were also killed in the crash.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ad6d47-373c-4385-8466-057aaf306b81'
