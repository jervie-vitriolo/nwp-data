      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a6e4c5-c68a-4395-8ae2-ccf6f4c26a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T13:52:55.082+08:00
