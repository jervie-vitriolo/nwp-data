      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said the 20th fatality was identified as Airman First Class
        Fortunate Regidor of the Philippine Air Force (PAF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5491f0-112a-49e0-9867-46047e0abd72'
      'mgnl:activationStatus': true
