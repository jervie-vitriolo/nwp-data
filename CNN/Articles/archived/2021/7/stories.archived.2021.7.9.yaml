      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delta</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6ad09e-e63b-490b-8f57-0f3e0f9eb5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:01.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 3, the Delta variant accounted for 51.7% of cases in
        the US, according to the US Centers for Disease Control and Prevention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e076a27f-2326-478d-a29e-b6da50d76530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:02.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711f648b-2ec6-4693-8c83-fbc6ef077bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:03.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By mid-June, the Delta variant accounted for 99% of Covid-19 cases
        in the UK, according to Public Health England, and it is set to account for
        90% of cases in Europe by the end of August, according to the European Centre
        for Disease Prevention and Control.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a5615b-5988-4c38-b7d7-4e15be604606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:03.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2001349c-cb17-486e-8237-7d163ac45d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:04.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization reports the Delta variant has been
        detected in 100 countries. It has overtaken the worrying Beta, or B.1.351
        variant, in South Africa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9b257a-a2db-41dd-a136-528628cc7497'
      'mgnl:activationStatus': true
