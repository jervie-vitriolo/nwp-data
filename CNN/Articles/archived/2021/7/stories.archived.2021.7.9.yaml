    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bece1796-f25b-4a3e-b7bd-02b93bbeac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T00:34:54.504+08:00
      'mgnl:createdBy': 'bamba'
