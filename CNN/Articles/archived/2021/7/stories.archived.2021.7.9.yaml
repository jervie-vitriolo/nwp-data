    'jcr:uuid': '51534f00-4d72-4acd-9da9-1ab917bb6d87'
    'lead': 'The Inter-Agency Task Force says children aged 5 and up can go to parks,
      playgrounds, outdoor tourist sites, outdoor non-contact sports courts, and al
      fresco dining with their parents or guardians. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T13:02:11.252+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:34:36.423+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:26:06.082+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kids as young as 5 allowed to go out, IATF rules'
    'updated': 2021-07-09T13:33:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2ff789-0a25-43cf-b96d-5316a14a90b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T13:31:52.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:34:36.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> — The COVID-19
        pandemic response task force has allowed children aged 5 and above to go outdoors
        in areas under general community quarantine and modified GCQ, as long as the
        areas are not under "heightened restrictions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc74c9-0ecf-444d-822e-da2178c47376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T13:31:52.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:34:37.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases on Friday said they can go to parks, playgrounds, outdoor tourist
        sites, outdoor non-contact sports courts, and al fresco dining with their
        parents or guardians. They are prohibited from entering malls even if the
        shopping malls have outdoor spaces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8389cbf-3aae-4669-b407-877487bd5019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T13:31:52.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:34:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children are also required to wear face masks at all times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34695dfa-3cff-40c0-b4fa-993f209112b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T13:31:52.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:34:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF said local governments can increase the age restriction
        depending on the COVID-19 situation in their area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36816810-3bbc-4a03-87b1-a208c85114cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T13:31:52.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:34:38.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force has gradually eased travel restrictions on children,
        slowly lowering the age range for those allowed to go out of their homes for
        leisure trips.</p>'
