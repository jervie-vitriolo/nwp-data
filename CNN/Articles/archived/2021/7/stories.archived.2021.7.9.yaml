  'NPL-ratio-May-2021':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-09T17:03:01.433+08:00
    'imagesource': 'jcr:8b5ae479-89dd-4366-bf4c-8c853aacfa73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '829ca61b-7e58-4106-9a7b-33ec4f14efc3'
    'lead': 'The country''s non-performing loan ratio reaches 4.63% in May, according
      to the latest data from the Bangko Sentral ng Pilipinas. It''s the highest since
      the 4.5% rate in September 2008.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T17:05:38.339+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T12:30:53.768+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:26:13.599+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bad-loans', 'non-performing-loans', 'NPL-ratio', 'Bangko-Sentral-ng-Pilipinas',
      'pandemic', 'COVID-19']
    'template': '1'
    'title': 'Bad loan ratio highest in almost 13 years in May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7563645-97fe-427d-b192-060c9c05e593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:05:38.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:30:54.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong>&nbsp;Banks''
        bad loans again surged in May, recent data from the Bangko Sentral ng Pilipinas
        (BSP) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbbc272-7091-432a-82d1-d9707c591529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:05:38.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:30:54.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da0032-1e69-4bc1-aa7c-38966f93498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:05:38.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:30:55.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-performing loans (NPL) reached ₱479.4 billion in May, representing
        4.63% of total loans outstanding, according to the BSP data. This breached
        the NPL ratio of 4.35% logged in <a href="https://www.cnn.ph/business/2021/6/7/NPL-ratio-April-highest-in-nearly-12-years.html">April</a>
        this year, and the 2.43% in May 2020 when total sour loans hit ₱463.6 billion
        and ₱262 billion, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73b1785-2b75-4d6d-8021-0652d91e7da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:05:38.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:30:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641d22f0-19d9-4f0c-8fbd-4196d51dff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:05:38.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:30:56.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s ratio was the highest level in almost 13 years. It outpaced
        the 4.5% figure recorded in September 2008, a year marked by the global financial
        crisis. During that period, the BSP tallied ₱123.6 billion in bad loans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b330e5c-040c-427a-88ec-4a11afc2557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:05:38.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:30:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df77ba7-24da-46c4-8ce3-10eb5edda283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:05:38.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:30:57.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An economist cited ongoing challenges posed by the COVID-19 pandemic
        for the swelling of banks'' non-performing loans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cf1bfd-4366-40f3-b388-ece486291153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:05:38.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:30:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbaf390-a587-4f71-bab7-4502a508638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:05:38.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:30:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Borrowers having trouble to keep their businesses afloat are trying
        their best to stretch their payment terms or refinance their loans," Regina
        Capital managing director Luis Limlingan told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd432f-0009-46e3-901f-dcd63cd0aba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:05:38.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:30:58.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6798ada-03c3-438a-8768-4f73751c9058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:05:38.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:30:59.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limlingan also noted that borrowers and lenders alike were compelled
        to reassess portfolios and short-term strategies with the emergence of new
        COVID-19 variants, and with no "immediate" end in sight for the global health
        crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d85b68d-69f6-4940-8406-7e9f0158af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:05:38.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:30:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5311734-8bc6-48a5-a72a-fa206896ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:05:38.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:31:00.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both economic officials and market watchers have been counting on
        a speedier, more efficient vaccine rollout, and economic recovery measures
        to combat the downturn triggered by the pandemic.</p>'
  'AstraZeneca-vaccines-private-sector-next-week':
    'caption': 'The first batch of AstraZeneca vaccines ordered by the private sector
      will arrive next week, Presidential Adviser for Entrepreneurship Joey Concepcion
      said on Friday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-09T17:04:57.302+08:00
    'imagesource': 'jcr:1834616e-8ba2-401b-bc6b-0378ac459623'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '914de343-4a09-4208-9f47-475cbf2852da'
    'lead': 'The first batch of AstraZeneca vaccines ordered by the private sector
      will arrive next week, Presidential Adviser for Entrepreneurship Joey Concepcion
      said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T17:07:11.945+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:30:49.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:26:13.916+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AstraZeneca']
    'template': '1'
    'title': 'AstraZeneca vaccines for private sector to arrive next week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32fa989-23ed-4a6b-8245-e76579d312ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:07:11.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:30:49.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong>&nbsp;The
        first batch of AstraZeneca vaccines ordered by the private sector will arrive
        next week, Presidential Adviser for Entrepreneurship Joey Concepcion said
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc57352b-db8e-4351-b7cd-0fbbe52c48fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:07:11.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:30:50.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully by end of the month, we''re targeting about 1 million
        employees to be vaccinated," Concepcion said in an online forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7389ea1-5929-4a5c-b425-78db17aafaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:07:11.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:30:50.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala, Megaworld, and SM are among the private companies that ordered
        vaccines from the British-Swedish pharmaceutical company. The delivery was
        initially scheduled for June but it was delayed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2964086a-7cf0-49f6-a6ad-4bfef1297b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:07:11.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:30:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion is also pushing for the establishment of "safe spaces"
        in offices, malls, factories and other workplaces when 80 percent of vaccination
        or herd immunity is reached in buildings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2354ce2f-c606-4e1b-855b-9ccc3f198db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:07:11.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:30:51.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that with safe spaces, the government can allow businesses
        to go back to full operational capacity from the current 50%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ede8a-9aa1-44f2-bea7-6783743c163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:07:11.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:30:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like it''s very possible in the case of office buildings
        and that alone is huge," Concepcion explained. "You can have a lot of infection
        in a building similar to a condo but that''s a different story, we''re focusing
        on office work spaces and office buildings."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
