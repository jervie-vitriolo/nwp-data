      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Robert North and Charles Riley contributed reporting.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdf6943-d1be-489c-8986-72b0f335144d'
