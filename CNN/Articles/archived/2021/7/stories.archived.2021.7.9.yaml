      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) -</strong> A hotel
        group is pinning its hopes on the return of exhibitions, which is among the
        events severely hit by strict COVID-19 quarantine rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f4a574-f0e0-43d1-8a4e-ca11de3d2461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:59:24.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:27:02.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a832075-8468-4c03-9572-8eba8f232ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:59:24.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:27:02.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see that exhibitions particularly will really have to come back
        because there are certain exhibitions where you cannot do it virtually," SM
        Hotels and Conventions Corp. (SMHCC) executive vice president Peggy Angeles
        told CNN Philippines'' The Exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdfc403-fdf9-411f-a4cb-a2dc98a55c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:59:24.789+08:00
