      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Naya Rivera''s family is remembering her
        on the one-year anniversary of her tragic death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87c0329-61cd-4f4d-ac1d-6c7fb84438e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:44:23.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:37.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbfa961-cdc6-4b89-b6ef-335ac2374a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:44:23.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:37.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Glee" star went missing on July 8 last year on California''s
        Lake Piru, while boating with her son, Josey Hollis Dorsey, who is now 5.
        Dorsey was later found alive, while Rivera was determined by investigators
        to have accidentally drowned. Her body was found five days later.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b28641-7632-41cf-9e76-54e8589272df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:44:23.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:37.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c071756-9c0e-4b99-b3db-b242ee9d84fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:44:23.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:37.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolanda Previtire, Rivera''s mother, told ABC''s "Good Morning America"
        that she often is still overwhelmed with sadness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb03a2ba-3305-4cb7-b83b-240d0139ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:44:23.781+08:00
