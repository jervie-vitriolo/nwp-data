      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resolution was first issued easing travel restrictions for those
        who received both their coronavirus shots. However, the Department of Health
        later clarified that local governments may still demand negative swab tests
        results from travelers entering their respective areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
