      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this investment, he said they hope to develop the campus as
        a site for training and development, particularly when it comes to upskilling
        their people and others within the Aboitiz Group of companies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
