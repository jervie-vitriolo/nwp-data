      'mgnl:lastActivated': 2023-01-25T12:34:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said this is primarily because of “persistently high” Wholesale
        Electricity Spot Market (WESM) charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfef95ef-d83e-4dc9-b521-b0786db62f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T13:52:55.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:34:27.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ef75c3-f7b6-4028-b1d0-cb9a7ec5d4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T13:52:55.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:34:28.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“WESM charges remained high at ₱8.7424 per kWh due to tight supply
        conditions in the Luzon grid, aggravated by the ongoing Malampaya natural
        gas supply restriction,” it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987e6abb-610c-4fe8-b003-1756ac9dfde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T13:52:55.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:34:28.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e10b39-e8db-4f5a-9dc9-f85d70dcf140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T13:52:55.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:34:29.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luzon grid was placed on red alert from <a href="https://cnnphilippines.com/news/2021/5/31/Luzon-grid-red-alert-May-31-2021.html">May
        31</a> to June 2 and on yellow alert on June 4. A red alert means power supply
        is insufficient to address the projected demand for energy, while a yellow
        alert means thin reserves.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24144544-12aa-41b2-8937-12dce177451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T13:52:55.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:34:29.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc316b5-a699-4eb7-afe6-b277ebbeaae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T13:52:55.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:34:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power grid shed as much as 4,000 megawatts due to unplanned
        shutdown of power plants, prompting the red and yellow alerts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8841bd-ae01-40ae-b659-cbb2c392cadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T13:52:55.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:34:30.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2037ab1-beb9-472f-9f8d-a1a2c591c2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T13:52:55.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:34:31.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a result of these, WESM prices were persistently high for extended
        periods, almost doubling the times when the secondary price cap was imposed
        during the June supply month,” Meralco said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f63782-a163-470e-b168-cae214ad9f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T13:52:55.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:34:31.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7a849c-4ef3-41ef-8a59-4a2dba168adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T13:52:55.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:34:32.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generation charge also went up as a result this month to ₱4.8707
        per kWh, along with charges from Independent Power Producers (IPPs) to ₱0.1929
        per kWh.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764d19bb-a809-43e2-9ced-523318c0a6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T13:52:55.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:34:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d603e2-f408-4663-a9c6-25d7bfb5495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T13:52:55.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:34:33.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco also cited the peso’s weaker performance this July for higher
        IPP charges given that "dollar-denominated charges account for 97% of IPP
        costs.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f949b5d2-a250-4de8-9b1b-8a3ab19ecaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T13:52:55.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:34:33.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221da634-a492-441b-82b8-6596235c5e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T13:52:55.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:34:34.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power Supply Agreements (PSA) charges, however, fell to ₱0.0521
        per kWh this July.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad24c86-30c7-46e5-b20b-61b06913459f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T13:52:55.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:34:34.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f15107e-1434-4dbf-bfe1-1aa2a6d9dd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T13:52:55.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:34:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Transmission charge for residential customers registered a reduction
        of ₱0.1463 per kWh due to a significant decrease in Ancillary Service charges.
        Taxes and other charges registered an increase of ₱0.1280 per kWh,” said Meralco.</p>'
