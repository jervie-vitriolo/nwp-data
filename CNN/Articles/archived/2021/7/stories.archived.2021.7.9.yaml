      'mgnl:lastActivated': 2023-01-25T12:27:03.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb563b8-2c5d-4968-bc33-151cbb860d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:59:24.789+08:00
      'mgnl:createdBy': 'david'
