      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:47.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tokyo venues for the pandemic-delayed 2020
        Olympics will not have spectators due to the city''s coronavirus state of
        emergency through the Games, according to the Japanese Olympic Committee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7501d9-3168-4c18-b778-f025c023b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:05:19.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:48.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made following a meeting of five Olympic and
        Japanese government groups responsible for the Games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fefd113-a404-4205-802d-f142fdcc9b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:05:19.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:48.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Olympic Committee Seiko Hashimoto said due to the pandemic,
        organizers have "no choice but to hold the Games in a limited way."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38729536-c2ca-4496-baa3-4d668008d4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:05:19.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:49.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an IOC spokesman, it''s unprecedented for a host city''s
        venues not to have spectators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2539431c-7cb8-4e49-b334-4865afebdf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:05:19.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:49.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are total 42 venues listed on the Tokyo 2020 website. Twenty-five
        are in Tokyo and the rest are in seven other prefectures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96abfae-72b9-4e72-964f-ae3b8861b6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:05:19.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:50.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, three prefectures near Tokyo -- Chiba, Kanagawa and Saitama
        -- will not have spectators at Olympic competition venues, according to Hashimoto.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872f3511-f3a1-4d2d-ab1b-f7739bfce630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:05:19.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:50.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miyagi, Fukushima, and Shizuoka prefectures have decided that venues
        can be filled to 50% of capacity with a maximum of 10,000 spectators, added
        Hashimoto.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98662f50-0e39-44a7-8bbf-325640db029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:05:19.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by reporters if stakeholders would have access to venues,
        Toshiro Muto, the CEO of Tokyo 2020 said International Olympic Committee (IOC)
        members and National Olympic Committee (NOC) executives would not be counted
        as spectators and would continue to have access to venues as they have "roles
        to play during the Games."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6603e484-02a4-4b04-bb5f-6ab628078af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:05:19.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:51.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muto said that these members will be required to have accreditation
        to have access to the venues.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a49ecc7-e6cc-4957-9a27-98e608924045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:05:19.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:52.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo 2020 organizers will review the decision to allow stakeholders
        into the Olympic stadium during the Opening Ceremony on 23 July, according
        to Hashimoto.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a3dc11-f12b-4787-b180-d80011062335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:05:19.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:52.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Thursday, Japanese Prime Minister Yoshide Suga had confirmed
        the Games would be held under a state of emergency.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944aaa23-2e70-4843-89dc-e604b9988ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:05:19.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:53.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of infected cases in the area including Tokyo has been
        increasing since the end of last month," said Suga, speaking at the start
        of the government''s Covid-19 task force meeting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457f4e3b-8d31-4bf2-8a7e-2ace79274639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:05:19.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:53.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new state of emergency for the capital will run from July 12
        to August 22 -- covering the 16 days of the embattled Games in its entirety.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b33c29-da16-4bd4-8e2a-52114b000085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:05:19.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of severe cases and bed occupancy rate continues to
        be on the low level, but considering the impact of variants, we need to enhance
        countermeasures so that the infection will not spread nationwide," added Suga.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6669132e-b1c9-4ce1-b1f8-3f54d3745f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:05:19.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:54.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga added that a ban on serving alcohol in restaurants will continue
        during the state of emergency.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a60d09-9a9d-4bd3-9907-c71922bbaeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:05:19.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:55.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spectator decision comes as Tokyo reported 920 new infections
        for Wednesday -- the highest daily caseload since the middle of May.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a62b71-b89a-43fc-aca0-b2a7fb170600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:05:19.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:55.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a remarkable increase of infections especially in the
        big cities in the Tokyo area," said Yasutoshi Nishimura, the minister in charge
        of the country''s pandemic response. The more infectious Delta variant now
        accounts for up to 30% of cases, he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cde170-a716-4924-b7d5-a673440d135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:05:19.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:56.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of emergency -- the fourth in the Japanese capital since
        the pandemic began -- will cover the entire period of the Olympics, which
        are scheduled to run from July 23 to August 8.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734964f0-d6a4-4dec-8370-c0d47a5f2973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:05:19.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:56.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Olympic organizers said spectators would be allowed
        at the Games, with a cap of 10,000 people per venue or 50% of venue capacity.
        Organizers had already decided to ban overseas fans from the stands in March.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785e37b3-c59c-4f1c-99eb-c8f596dc618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:05:19.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:57.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IOC President Thomas Bach landed in Tokyo on Thursday morning, and
        is observing a three-day self-isolation in his hotel.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ed12b4-608a-4449-813c-4cd64fb47a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:05:19.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:57.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban on spectators is likely to be a big disappointment for some
        athletes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b93a6d6-2fd6-44f6-8f8e-a12bc1d5f6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:05:19.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:58.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sport climber Akiyo Noguchi said she derives tremendous power from
        performing in front of a big crowd, and creating that motivation and energy
        will be harder without cheers from the bleachers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8615127f-5fd4-480a-9ad4-cef5458b444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:05:19.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel very sad. I wanted to be in the Olympics because I wanted
        to show my best performance in front of my family and supporters, but this
        will not be in the form that I''ve been imagining," she told CNN previously.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5391388c-c2d7-4ea8-a22d-b6e4a0096382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:05:19.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo lifted its previous round of state of emergency on June 20,
        at the end of the country''s fourth wave of infections. It has continued to
        impose restrictions under a softer "quasi-emergency," such as an 8 p.m. curfew
        on dine-in service at restaurants. But cases have been rising again, prompting
        health experts to call for stricter measures.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4415d1-1300-436d-b358-efd7da1dc3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:05:19.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:59.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has lagged behind Western countries in rolling out its vaccination
        drive. Only 15% of its population are fully vaccinated, compared to 47% in
        the United States and nearly 50% in the UK, according to CNN''s global vaccine
        tracker.</p>'
  'World-Bank-apologizes-PH-education-report':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-09T06:07:46.409+08:00
