    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc0586-5a79-41df-8492-092c72de6e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T19:12:06.174+08:00
