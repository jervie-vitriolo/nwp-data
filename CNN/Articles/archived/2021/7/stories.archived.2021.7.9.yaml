      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> Filipinos
        stranded in India, Pakistan, Nepal, Bangladesh, Sri Lanka, Oman, and the United
        Arab Emirates due to the travel ban may soon be able to come home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1268d231-3701-4b3d-bae0-f18245d76bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:50:03.796+08:00
