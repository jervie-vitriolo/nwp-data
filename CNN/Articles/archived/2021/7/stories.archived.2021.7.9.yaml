      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c41b79d-08f9-4d51-8384-291f2ca01acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:37.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out the pandemic-related scenarios that affect one''s
        mental health include isolation after an exposure with a probable or suspect
        COVID-19 patient and discrimination after being diagnosed with COVID-19 or
        possible exposure with a patient.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ba7292-64a2-4f22-a062-bed4a41f338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1585dc18-1f00-4f4f-830f-c5e00a1f2de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:38.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palma-Ongoco added that 17% of their callers are minors, mostly
        from the 15-17 years old age bracket.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd343e174-f037-453a-96f6-6ea4122aec97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:39.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a620f1d2-f7c3-4e71-ad29-3d6e8ddaab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:39.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a very difficult transition for them, from initially
        face-to-face then all of a sudden converting into virtual platforms. It''s
        a big adjustment for them, even for the parents and caregivers," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c784747f-6190-440a-b191-3c5c099612e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:40.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dd33af-1a5f-43e6-95e5-6a5ad7da3232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCMH official also noted the rise in suicide-related calls this
        year. She said out of 8,949 calls they received as of June 30 this year, about
        28% or 2,743 related to suicide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dcfec2-551f-4c49-95d6-adbd1fd1d237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170f62f9-10b1-40bb-ba33-1b1de50f410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:42.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychologist Constancio Paubsanon Jr. said they are teaching proper
        self-care to those calling the hotline due to their mental health problems.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aca4cb-5030-4b8b-9420-64a0962e3d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:42.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad22957e-7811-4a3c-9e6f-97bd98245c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:43.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinuturo namin ''yung self-awareness, paano ba ''yung gagawin upang
        mas madali mong ma-recognize kung ikaw ba ay dumadanas ng stress o may anxiety
        na o baka mas matinding problemang psychological in nature," said Paubsanon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb8d655-c89b-4dad-91ab-c22ba4003c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:43.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff34f90-7fb6-4cdb-a46c-090ab11c271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:44.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are teaching self-awareness, especially on what
        to do to easily recognize if you are experiencing stress, anxiety, or more
        serious psychological problem in nature.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca72cf0f-0d3a-4540-aa19-2f5bf88daafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:44.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478ed7b6-6b0f-420d-a304-00ac882959ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palma-Ongoco emphasized that household members should always check
        on the mental health of each other to know whether they need help.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a6c90c-c865-43e9-ab24-89cbfadb614b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:45.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e7865a-f348-4a4e-8414-19267452768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:46.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kamusta ka? Usap tayo. Napakasimpleng na ''yun pero napakahalaga
        niya ("How are you? Let''s talk." It''s only a simple phrase but it is important)
        for somebody who''s going through something," she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d8f8a-093c-417b-a084-fb6a48ba2af9'
