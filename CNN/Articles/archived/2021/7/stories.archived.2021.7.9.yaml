    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solane now uses a Bioseal – a shift that’s guaranteed safe and sustainable'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36dc716-ca77-4813-861b-930d379ea49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:05:50.160+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:12.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -&nbsp;</strong>The pandemic
        has done more harm to the environment than what most people think. Contrary
        to the online clamor that the “Nature is healing”, months of lockdown called
        for so much single-use, disposable materials for the sake of safety, and pushed
        back the progress the world already has in terms of sustainability. And as
        lockdowns ease and vaccinated Filipinos resume going out, even more waste
        is expected to pile up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7b69da-6f31-4679-bc55-147fae508b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:05:50.160+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:13.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b9d2d2-8121-4101-94e6-360fda6a8ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:05:50.160+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:13.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this greater challenge to reduce carbon footprint, the country’s
        most trusted LPG brand, Solane, started rolling out the first of its kind
        biodegradable LPG seal in the country – the Bioseal. As part of the company’s
        commitment to sustainability, Solane is replacing its old plastic safety seals
        with the Bioseal that will be easier to recycle and takes a shorter time to
        decompose when discarded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d84905-3029-4543-b7d4-d369cae0dcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:05:50.160+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:14.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bee8c2f-9e6e-4559-ac16-ce9d088ff1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:05:50.160+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:14.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sustainability has always been at the core of our efforts as a
        company.” Valeri Villano, Marketing Manager of Isla LPG Corp said. “Through
        safe, sustainable, and innovative LPG solutions like the Bioseal, we further
        our steps to providing excellent products and services to our consumers.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b8b958-d665-4ca0-a484-e208062ff186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:05:50.160+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:15.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ffdbd-363a-4ab6-a5c7-079f42520106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:05:50.160+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:15.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using cutting edge technology from plastic solutions company to
        significantly speed up the decomposition process, the new Bioseal will now
        only take an estimate of five to ten years to biodegrade as opposed to <a
        href="http://storage.neic.org/event/docs/1129/how_long_does_it_take_garbage_to_decompose.pdf">500-1000
        years</a>&nbsp;normal plastic wastes need to decompose. Consumers can segregate
        the bioseal with biodegradable wastes in a compost pit for disposal, and let
        it decompose over time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622475bd-2373-4b78-a90a-605e2db46a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:05:50.160+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:16.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c395d7-5885-4110-a55e-f7b0f1a5e2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:05:50.161+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:16.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bioseal can also be easily recycled together with ordinary plastics.
        And with this innovative move by Solane, all the components of its LPG tank
        will soon either be reusable, recyclable, or compostable – a definite win
        for sustainability. Even more, during the manufacturing process, Solane’s
        new seal consumes less energy and has reduced carbon emissions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8d9f08-a501-433a-a34f-9bea6056408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:05:50.161+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:17.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e27a6e-1dd9-4321-bb3f-90b0532e3b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:05:50.161+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:17.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the reduced environmental impact, Solane’s development of
        Bioseal also reinforces the brand’s commitment to consumer safety. Bioseal
        is also more lightweight than the original plastic seals, but this, as well
        as its biodegradability, does not impact its strength and shelf life. In fact,
        with an improved locking mechanism, the new seal can further protect its cylinders
        from potential leaks and being tampered with, and well-adjust the discharge
        of clean fuel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c82c877-2470-4ab4-abc1-76faedafa5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:05:50.161+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:18.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e393d9a-4afc-4ac9-8364-40a7b77680e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:05:50.161+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:18.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it also complies with the European food stuff regulation and
        US food contact notification, Bioseal is guaranteed to adhere to Food Safety
        Requirements, ensuring that it is safe to use around food in the kitchen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e281218-b130-4d95-acda-d56c248eed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:05:50.161+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:19.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec3ed16-44f0-4d9c-a44a-98c12b8e744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:05:50.161+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:19.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the Bioseal will allow customers to differentiate an
        authentic Solane LPG cylinder from substandard LPGs. This makes it easier
        for consumers to verify their tanks and reduce the risk of dangerous substandard
        LPGs reaching their homes. Counterfeit tanks increase the possibility of gas
        leaks and expose households to potential explosions and fire incidents. With
        Bioseal, inspecting the authenticity of an LPG tank is one less problem to
        worry about.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc8bb81-88d5-4a5d-95f4-b34a9eddc977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:05:50.161+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:20.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c9766a-4b90-4950-90b2-8cd748e836ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:05:50.161+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:20.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The pandemic definitely makes it harder to pursue sustainability
        plans, but we can’t wait for nature to heal, we have to do something about
        it,” Villano said. “We are more committed to lessen our environment footprint
        through this launch because we see sustainability as a long-term solution
        beyond the health crisis. And we integrate in this shift our efforts to provide
        clean kitchen fuel while protecting consumer safety because we want to make
        this initiative more encompassing to better the quality of life for our consumers.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5172e35f-d7e2-4453-9aae-663bf4714b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:05:50.161+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:21.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f5bc6c-9379-4089-a849-4aefe59166fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:05:50.161+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:21.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solane further commits to being the country’s most trusted LPG brand
        with this shift, and as it elevates its sustainability, make sure you choose
        only Verified Solane products. Order Solane LPG by sending a message to <strong>0918-887-5555</strong>
        or<strong> 0917-897-7555</strong>, or to the <a href="https://www.facebook.com/solane.ph">Solane
        Facebook page</a>.</p>'
