      'mgnl:lastActivated': 2023-01-25T12:32:13.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So once they’ve hit all the millions — in views, followers, and
        comments, what is the next step for someone who’s successfully made it big
        through the Internet?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92106cf-5bf4-43db-ab7b-7df5e60e188f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:48:07.539+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:32:14.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maia, my ass is getting too fat for your phones. I think Bretman
        Rock is ready for a bigger screen,” he declared, confidence coating his every
        syllable. “I am getting too thick and I need to be on your T.V.’s and I need
        to be in your movie theatres. Because when I say I am going to be and I am
        the best entertainer of my time — I say that with my chest but I know I have
        the talents to prove it as well and I have to sharpen those talents.” He dreams
        of having his own special night on Netflix, writing jokes for stand-up comedy
        shows, and acting. “I want the world to see a fucking gay moreno Filipino
        immigrant man in front of their T.V. because that’s what the world needs right
        now. Girl, they need new faces in mainstream media — I am that.”</p>'
