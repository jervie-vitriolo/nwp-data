      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong>&nbsp;The
        country recorded over 5,000 new COVID-19 cases for the second straight day
        after 5,881 more people got infected, the Department of Health said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb8bbb4-a594-4b81-9f7c-d05a5c452bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:09:52.942+08:00
