      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bbf7be-4cdc-4664-9ac8-4846c244a576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T22:26:41.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:27:48.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They kicked off their visits to different Luzon provinces on Thursday.
        In a 17-minute video released by Lacson’s office, the potential running mates
        met with local businessmen in Pampanga and discussed the country’s biggest
        problems – the COVID-19 pandemic, a national debt breaching ₱11 trillion,
        and the West Philippine Sea issue, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8514b67b-5062-40b2-bcb6-20e93f88b8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T22:26:41.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:27:49.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
