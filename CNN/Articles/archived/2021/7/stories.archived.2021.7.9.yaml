      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re elated that we will be able to start the first professional
        season of the league. It''s all systems go," PVL president Ricky Palou said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
