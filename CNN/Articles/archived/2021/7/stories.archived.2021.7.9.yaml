    'mgnl:tags': ['World-Bank', 'apology', 'Philippines', 'education', 'report', 'DepEd']
    'template': '1'
    'title': 'World Bank apologizes, regrets publishing PH education report without
      DepEd inputs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65960c9d-c676-4017-8d80-d7206970167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:13:09.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:39:41.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong>&nbsp;The
        World Bank has issued an apology to the Philippine government over its&nbsp;report
        which said the country’s education system is lagging behind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd70271-faeb-4102-92f7-9bf45bd9b9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:13:09.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:39:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.worldbank.org/en/news/statement/2021/07/08/world-bank-philippines-on-education-report-july-8-2021">statement</a>,
        the World Bank said it deeply regrets the early publication of its controversial
        report entitled "Improving Student Learning Outcomes and Well-Being in the
        Philippines: What Are International Assessments Telling Us? (Vol.2): Synthesis
        Report Presentation” without giving the Department of Education a chance to
        provide its inputs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eb7327-287c-44d4-901d-cc887e50e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:13:09.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:39:42.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This was an oversight on our part, and we conveyed our personal
        apologies in our communication with the government,” the agency added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39589761-09f8-4e6e-b78a-68d398acb4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:13:09.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:39:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said publication has been already removed from the World Bank''s
        website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d12256-c327-4885-8919-74988a50f6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:13:09.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:39:43.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Education Secretary Leonor Briones <a href="https://cnnphilippines.com/news/2021/7/5/DepEd-World-Bank-report-public-apology.html?fb&amp;fbclid=IwAR38_cDqByNN4y4CXHEw-wdHGqKgpB3F4NZs0zCj6SoLgnS-von31Wv-qKw">demanded
        the World Bank to apologize</a> to the Philippines for its “outdated and insulting”
        report on the country''s educational situation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5329fa-60a8-4df7-aec8-31bedfe6de05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:13:09.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:39:43.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which said 80% of Filipino children fare poorly in studies
        "do not know what they should know,” used inaccurate data and that the government
        was not informed about its release, which is against protocols, she noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a7ee12-62b8-427c-96db-4ef857ef98c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:13:09.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:39:44.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the foreign institution, Department of Finance Secretary
        Carlos Dominguez III echoed Briones'' sentiment, saying that the said report
        “''does not reflect current realities'' and ''has the effect of misleading
        the public and causing undue reputational risk to the Philippine education
        sector.''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233b882a-f519-40f1-8b08-53b94ebec87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:13:09.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:39:44.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its failure to consult with the DepEd also shows lack of professionalism,
        thus the need for it to be taken down and a public apology be issued.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38271bf0-c467-4ac6-ae9a-41a6c8dde9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:13:09.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:39:45.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are aware of the Department’s various efforts and programs to
        address the challenge of education quality. We agree with the Department that
        the issue of quality has a long historical context, and support its demonstrated
        commitment to resolve it decisively,” the World Bank said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d9b2ec-2bf5-48a9-b1f9-5a898dcc8e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:13:09.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:39:45.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said it has reached out to Briones and it is looking forward
        to continuing dialogues with her department on the opportunities and challenges
        in the Education sector.</p>'
  'Pfizer-waning-immunity-Covid-19-vaccine':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-09T06:17:58.415+08:00
    'imagesource': 'jcr:30ea53c6-408b-4b2f-984a-0925e568182f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cdb498c-75de-4f64-bc4c-e904e74cf549'
    'lead': 'Drugmaker Pfizer said Thursday it is seeing waning immunity from its
      coronavirus vaccine and says it is picking up its efforts to develop a booster
      dose that will protect people from variants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T06:26:04.359+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:39:27.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:25:57.033+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pfizer', 'COVID-19-vaccine']
    'template': '1'
    'title': 'Pfizer says it''s time for a COVID-19 booster; FDA and CDC say not so
      fast'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e81e88-05d2-4dcc-bd43-0a6ac6dad472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T06:26:04.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:28.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Drugmaker Pfizer said Thursday it is seeing
        waning immunity from its coronavirus vaccine and says it is picking up its
        efforts to develop a booster dose that will protect people from variants.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da27f28-4389-487d-9b88-c8ad0c18584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:12:37.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:39:28.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it would seek emergency use authorization from the US Food
        and Drug Administration for a booster dose in August after releasing more
        data about how well a third dose of vaccine works.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ff9b4e-2f31-4297-b029-c29365f34a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:12:37.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:39:29.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an unusual move, two top federal agencies said Americans
        don''t need boosters yet and said it was not up to companies alone to decide
        when they might be needed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894708a7-ec72-46c7-a8e4-ab1a1320a81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:12:37.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:39:29.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Pfizer issued its statement, the FDA and Centers for
        Disease and Control issued a joint statement saying Americans do not need
        booster shots yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bddfea-57f6-4f03-a05d-22de9198f2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:12:37.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:39:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans who have been fully vaccinated do not need a booster
        shot at this time," they said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d0e720-4c5c-4f05-8c12-2b5a1a289bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:12:37.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:39:30.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and its partner BioNTech said evidence was building that
        people''s immunity starts to wane after they have been vaccinated. The Pfizer
        vaccine requires two doses to provide full immunity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc067f90-e895-447e-baaa-2b1242e46b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:12:37.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:39:31.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As seen in real world data released from the Israel Ministry of
        Health, vaccine efficacy in preventing both infection and symptomatic disease
        has declined six months post-vaccination, although efficacy in preventing
        serious illnesses remains high," Pfizer said in a statement emailed to CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af7615a-bce4-4119-b382-6ed669880a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:12:37.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:39:31.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additionally, during this period the Delta variant is becoming
        the dominant variant in Israel as well as many other countries. These findings
        are consistent with an ongoing analysis from the Companies'' Phase 3 study,"
        it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaa1762-5974-4340-9405-32eac8a242f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:12:37.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:39:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While protection against severe disease remained high across the
        full six months, a decline in efficacy against symptomatic disease over time
        and the continued emergence of variants are expected. Based on the totality
        of the data they have to date, Pfizer and BioNTech believe that a third dose
        may be beneficial within 6 to 12 months following the second dose to maintain
        highest levels of protection." It gave no further details.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee58078-f324-447f-aca1-5cd5f7accff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:12:37.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:39:32.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US government officials have stressed that fully vaccinated people
        have a low risk of infection, even from the Delta or B.1.617.2 variant, which
        is more transmissible than earlier lineages of the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e3842b-8fa6-44ca-bc85-cf33fcf10c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:12:37.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:39:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, several studies have indicated the mRNA vaccines made by Pfizer
        and Moderna confer longterm protection.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d0f016-6fa2-4f49-837f-ab3064d9eefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:12:37.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:39:33.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FDA, CDC, and NIH (the National Institutes of Health) are engaged
        in a science-based, rigorous process to consider whether or when a booster
        might be necessary. This process takes into account laboratory data, clinical
        trial data, and cohort data —&nbsp;which can include data from specific pharmaceutical
        companies, but does not rely on those data exclusively," they added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef90d05-bd9c-43eb-98d8-f606848eecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:12:37.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:39:34.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a clear message to Pfizer, which has been hinting at the
        need for a booster shot for months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca352bdb-ebfa-4a0f-98a1-1aea35d8c275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:12:37.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:39:34.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to review any new data as it becomes available and
        will keep the public informed. We are prepared for booster doses if and when
        the science demonstrates that they are needed," the CDC and FDA said in the
        statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77291dfa-82b4-46e2-b472-50431d007fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:12:37.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:39:35.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is fortunate to have highly effective vaccines
        that are widely available for those aged 12 and up. People who are fully vaccinated
        are protected from severe disease and death, including from the variants currently
        circulating in the country such as Delta," the statement continued.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51efcb4-41e5-458f-a6bd-fe3474eaf6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:12:37.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:39:35.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who are not vaccinated remain at risk. Virtually all COVID-19
        hospitalizations and deaths are among those who are unvaccinated. We encourage
        Americans who have not yet been vaccinated to get vaccinated as soon as possible
        to protect themselves and their community."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32017679-d98a-4522-80ad-0d3c71a71801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:12:37.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:39:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s health ministry said in a statement earlier this week
        that it had seen efficacy of Pfizer''s vaccine drop from more than 90% to
        about 64% as the B.1.617.2 or Delta variant spread.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7600013-5601-40de-b4b7-79ad1ce5db14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:12:37.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:39:36.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said research showed booster doses of its vaccine, developed
        with BioNTech, produced levels of neutralizing antibodies that are five to
        10 times higher than what''s produced after two doses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862aab0f-523f-4b8c-a175-ac792bbf031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:12:37.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:39:37.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The companies expect to publish more definitive data soon as well
        as in a peer-reviewed journal and plan to submit the data to the FDA, EMA
        (European Medicines Agency) and other regulatory authorities in the coming
        weeks," Pfizer said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52d9c56-3b7e-43ed-81f7-93ae5862d8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:12:37.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:39:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it said it''s also developing a new formulation for a booster
        dose that may more thoroughly protect people from new variants.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e15c20-8933-434a-919e-eb5f266f1cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:12:37.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:39:38.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Pfizer and BioNTech believe a third dose of BNT162b2 has
        the potential to preserve the highest levels of protective efficacy against
        all currently known variants including Delta, the companies are remaining
        vigilant and are developing an updated version of the Pfizer-BioNTech COVID-19
        vaccine that targets the full spike protein of the Delta variant," the company
        said. Current vaccines target just a piece of the spike protein —&nbsp;the
        part of the virus it uses to attach to cells.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508f28da-6770-4488-aa12-b97415176ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:12:37.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:39:38.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first batch of the mRNA for the trial has already been manufactured
        at BioNTech''s facility in Mainz, Germany. The Companies anticipate the clinical
        studies to begin in August, subject to regulatory approvals."</p>'
    '15':
