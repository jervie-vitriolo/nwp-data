      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delta is the most transmissible of the variants identified so far,"
        WHO Director-General Tedros Adhanom Ghebreyesus said last month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fb8982-4647-4901-967d-72ccae54c5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:05.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9d631c-85c6-4c30-b774-c28bcde4caec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:06.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the Delta variant has increased transmissibility and
        it is currently surging in pockets of the country with low vaccination rates,"
        CDC Director Dr. Rochelle Walensky told a White House briefing Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e327545-6b10-462b-a6ea-09e91c8006e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:06.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad294b-a9d5-44e0-bf77-5fc2c3741464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:07.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In parts of the Midwest and upper mountain states, CDCs early sequence
        data suggests the Delta variant accounts for approximately 80% of cases,"
        she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3bcdc4-1374-4434-ba46-af6754db50f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:07.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961ac058-9541-4389-8a61-7a5b83c03778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:08.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes it so much more transmissible? It carries a cluster of
        mutations on the spike protein—the part of the virus used to attach to the
        cells it attacks -- that appear to make it more effective at getting into
        cells, where it can replicate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e782c7d-c0c0-443d-9e1b-770eff812118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:08.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8be25a-7510-4734-a4df-47d4817d23c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:09.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a team of Chinese researchers reported people infected
        with Delta carried viral loads -- the amount of virus in their bodies -- that
        were 1,200 times higher than people infected with older lineages.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17d6c0-6566-4f87-afb6-ef538da26d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:09.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fa0530-5d86-4067-96f7-dca0ae610852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also appears to reach a point where it can be transmitted two
        days earlier, on average, after infection, the researchers said in their report,
        posted online.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0803b41-7772-419d-acbb-cb85f87ff5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89526e61-1ce7-40d4-bfc4-2e24dcef23e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:11.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, multiple studies indicate all three vaccines authorized
        for use in the US can protect people against Delta. They all show the vaccines
        generate a cushion of protection that more than makes up for the variant''s
        ability to compete with the immune response. They don''t prevent all infections,
        but greatly reduce the likelihood of severe disease, hospitalization and death.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e142e0-68e5-480f-a3c9-40a516c7eb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:11.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ee2185-7015-4324-a72f-83455b717be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta does evade the immune system, which may mean people who have
        been infected once with an older variant may be more likely to catch it again.
        It also eludes the effects of a monoclonal antibody treatment called bamlanivimab,
        made by Eli Lilly and Co, but is vulnerable to the protection offered by other
        monoclonal antibody treatments.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1b465-6132-4a25-8530-4f3f8ff3a794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:12.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b394c00-e9e2-40ec-a739-a7f6415771f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:13.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A French study published in Nature Thursday showed the Delta variant
        was four times less sensitive than the Alpha variant to blood collected from
        people who had recovered from Covid-19 up to 12 months ago.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9fa1a7-7217-49d0-83a0-be1bfd8fcecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:13.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bdbfd2-2937-4cb1-aa79-6b71fd97567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:14.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same researchers found a single dose of either the Pfizer/BioNTech
        or AstraZeneca Covid-19 vaccines was not effective against either the Beta
        or Delta variants. Antibodies in blood from just 10% of people in the study
        neutralized the Delta variant after a single vaccine dose. But a second dose
        of vaccine elicited an immune response in 95% of people in the study, though
        antibodies were significantly less potent against the Delta variant compared
        to the Beta variant.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b5f1bf-04cc-4de4-a42b-a76e3dd9e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dd4303-46b8-41e7-ae2e-a96161049132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:15.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early data from Scotland, from individuals who tested positive
        from 1 April to 21 June 2021, showed an increased risk of hospitalization
        among cases infected with the Delta variant compared with those infected with
        the Alpha variant," WHO noted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85503077-2f32-4a85-a3f9-7e1028c54190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:15.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c5d6b0-9432-4ec5-a408-685e42121c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:16.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta carries a distinct cluster of mutations compared to other
        variants, including one called L452R known to increase transmissibility. It
        does not carry two other worrying mutations known as E484K and N501Y -- which
        are seen in the B.1.1.7 or Alpha variant first seen in Britain, which swept
        many countries at the end of 2020 and the beginning of 2021, and also in the
        B.1.351 variant of Beta variant first seen in South Africa, and well as the
        P.1 or Gamma variant.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de4aa6a-3770-402e-b4fa-d7561f3089ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:16.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcdbb62-07c0-4874-b81e-cc53508e34cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:17.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alpha</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7625c9bf-6301-40e0-b590-d7919e76468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:17.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past spring, it was the B.1.1.7 or Alpha variant of coronavirus
        that was worrying public health officials. It swept across England quickly
        and then out into the world, quickly becoming the dominant lineage in the
        US.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee81e09-209b-4375-94df-40bf0bed8539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:18.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7291f4d-7730-46fb-9528-f64eaa5982bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:18.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, it accounted for just 28.7% of cases in the US, the
        CDC estimates, as it was replaced by Delta.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf0f39c-e39d-40b8-915a-1a721d3fa863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:19.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609e25bb-8d6d-430b-8c2f-f315eb87d182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:19.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was shown to be at least 50% more transmissible than older lineages.
        It carries 23 mutations, including one called N501Y that increases transmission.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6890a810-b285-4294-a50f-6b2e8d6bcada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:20.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5040205-2461-4059-b599-0d47a82ebd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:20.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s fully susceptible to monoclonal antibody treatments and vaccines.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d05a7-5161-48e6-b203-55a0aa15c236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:21.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0027f8-139f-4889-ad61-d635c3a64d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:21.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beta</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2a285a-96c4-43b6-8000-53029f275e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:22.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First seen in South Africa, the B.1.351 or Beta variant has both
        the E484K mutation that is linked with immune escape and the N501Y mutation
        suspected of helping make many other variants more contagious. It has been
        shown to be 50% more transmissible than older strains and evades Lilly''s
        dual monoclonal antibody treatment but not others.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6965ec28-4a5d-40c0-b433-d82b5a0d8de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:22.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d98dbb2-dce9-4384-98f4-6d2d30776291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:23.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood tests and real-life use both suggest it can infect people
        who have recovered from coronavirus and also people who have been vaccinated
        against Covid-19.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c24aa3f-e88f-4569-8615-10a27184760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:23.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec9c9f8-d9db-4f7c-bd77-f185f568efd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:24.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine makers trying to get out ahead of the new variants by developing
        booster shots have focused on B.1.351, as it''s the variant scientists most
        fear could elude vaccine protection. But partial escape doesn''t mean full
        escape, and vaccines are still expected to protect people to some degree.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81536eed-3b15-448e-be9f-31f3aea7fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:24.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ba41b3-f353-478e-9488-98bfe2588dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:25.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s being overtaken by Delta in South Africa and have never gained
        much of a foothold in the US, where it currently accounts for 0.2% of new
        cases, according to CDC.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877a9981-a873-45db-a47e-6a5ddaf49057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:25.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f39a99-cde8-4a73-8017-30482613c67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:26.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gamma</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcbc8da-c73c-4e6e-bcfe-9833500b14fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:26.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P.1 or Gamma variant that swept Brazil currently accounts for
        8.9% of new infections in the US, according to CDC.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5270097b-521f-4360-9980-fdda2cc92c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:27.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f05b82d-470c-42aa-90e8-28c8604386dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:27.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamma carries both the E484K and N501Y mutations, with more than
        30 others. It has been demonstrated to evade the effects of Lilly''s monoclonal
        antibody treatment but not one made by Regeneron. Blood tests show it might
        partly escape both natural and vaccine-elicited immune responses.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12d7787-0cbb-4b1e-a2de-f1c787518d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41595be7-947d-42a5-a7cc-c7c312af648e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Epsilon</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4a7a2e-66b0-437b-9cbe-39c8b3b35d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:29.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1.427 and B.1.429 variants are usually lumped together and
        known as Epsilon.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c31689-7659-4a6c-a517-59436809c47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:29.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e050aa-4942-4d6f-8e8e-5f74b29ce8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:30.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First seen in California, this one has the same L452R mutation carried
        by Delta, but not some of its other mutations and has not taken off in the
        way Delta has.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6e25d8-7f4a-4f7c-9283-e7ba0b9baded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:30.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d94a502-4191-4044-b059-36f9337578f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:31.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Epsilon (B.1.427/B.1.429) has been associated with increased transmissibility,
        a modest decrease in susceptibility to some antibody treatments, and reduced
        neutralization by convalescent and post-vaccination sera," WHO says.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e9614d-b673-4873-9df6-e6deeecd7fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:31.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59172132-b374-4582-98ae-f88d62eb97c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:32.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iota</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8297728-82cf-4d2d-b06f-4c5eb3931b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:32.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First seen in New York last November, the B.1.526 or Iota variant
        accounts for 3% of US cases, CDC estimates. That''s down from 9% of samples
        last April.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ead1132-93f0-4266-a396-14d485df8d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:33.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cf719d-3d1e-4c4a-97d9-cfd4085dc53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:33.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has what''s called a 484 mutation that should help the virus
        attach more easily to the cells it infects and also makes the virus less recognizable
        to the immune system.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b1bd40-028b-47f4-93cc-c45fefd8b31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:34.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12df898a-349b-4ae7-bdee-574ca2ff94de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:34.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eta</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09b1cec-8cc2-4ec7-922c-77acce8c1bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:35.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First seen in the UK and Nigeria, Eta, also known as B.1.525, carries
        the E484K mutation. It''s decreasing in frequency in the US, now accounting
        for almost no samples tested.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bae662-a3aa-482c-8397-b0ba35ce9249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032d7b28-e213-47fa-90eb-ca1554022c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zeta</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64671b6f-9059-4df4-8ef6-b46f5c7e022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:36.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Circulating in Brazil since last year, this variant, also known
        as P.2, also carries the worrying E484K mutation and has not been found widely
        globally. It''s almost disappeared in the US, according to the CDC.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8007deda-277a-4d39-97f5-11c4cfe052b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:37.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/07/08/health/variants-coronavirus-whats-known-update/index.html">Coronavirus
        variants: Here''s what we know</a>''</em></p>'
