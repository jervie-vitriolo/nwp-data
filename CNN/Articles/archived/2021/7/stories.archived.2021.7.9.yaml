      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our vaccine supply from COVAX will be utilized for our vulnerable
        sector, A1 (healthcare workers and their families), A2, and A3, while prioritizing
        those vulnerable communities in different regions," Galvez said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5546fe-22f4-49c8-8c32-4f37556d06e6'
      'mgnl:activationStatus': true
