      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top Filipino football club snatched the lead from Beijing Guoan
        in the 80th minute after Hartmann scored his second goal from the right flank
        off a Stephan Schrock assist.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
