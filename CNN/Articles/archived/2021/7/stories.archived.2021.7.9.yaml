      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local currency finished at ₱50.08 from Thursday''s ₱49.875 —&nbsp;the
        worst turnout since June 23, 2020, when it closed at ₱50.19 against the dollar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bdd11e-db9f-414b-a52e-6435791077fa'
      'mgnl:activationStatus': true
