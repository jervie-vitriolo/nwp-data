      'text': '<p>Previtire said she feels her daughter''s presence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da9dc37-f04b-4e36-a696-f0f598ecc31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:44:23.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:37.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59b4243-48f6-43a2-ae04-f4f366d0f9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:44:23.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:37.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel Naya''s energy constantly telling me, ''Mom, be happy. Don''t
        cry. I''m OK. Go get Josey. Have fun.'' And I feel that it''s coming from
        her," she said. "I literally wake up every morning, and it''s almost like
        a restart button, and I have to shake it off, one foot at a time. And here
        we are."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d35234b-5f15-4f26-ab92-02e1abf62970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:44:23.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:37.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a50d553-20cf-44c9-82c4-5befeb690b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:44:23.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:37.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time she saw her daughter was on a FaceTime call the morning
        of the tragedy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab74ff5-fb86-4cf1-887e-f00a6bd65a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:44:23.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:37.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684cebbe-9bad-451a-8c9b-e953ec361718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:44:23.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I missed two of her FaceTime calls, and I called her back. And
        we had a beautiful conversation. The sun was kissing her face and she was
        just beautiful," she said. "She had a white, beautiful swimming suit on and
        she was glowing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546d48d5-a75c-47bb-ab09-ef7bacaa1a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:44:23.781+08:00
