  'Taal-updates-July-9':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-09T09:21:53.057+08:00
    'imagesource': 'jcr:01c2c04d-f405-40a0-831a-41e01640e6e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73befd14-066f-4474-afd5-89ec7f398bb5'
    'lead': 'Taal Volcano in Batangas continues its phreatomagmatic activity as state
      volcanologists recorded five more brief eruptions in the past 24 hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T09:44:19.059+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:36:11.462+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:26:02.071+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Additional bursts from Taal Volcano logged'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9652c934-37e9-4e8d-bf60-d2e3804fbaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:44:19.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:11.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong>&nbsp;Taal
        Volcano in Batangas continues its phreatomagmatic activity as state volcanologists
        recorded five more brief eruptions in the past 24 hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3410d752-7499-40e4-8bcb-497dba181e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:44:19.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:12.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were four short bursts on Thursday, of which three occurred
        in the evening, the Philippine Institute of Volcanology and Seismology said
        in its <a href="https://www.phivolcs.dost.gov.ph/index.php/volcano-hazard/volcano-bulletin2/taal-volcano/12412-taal-volcano-bulletin-09-july-2021-8-00-am"
        target="_blank">bulletin</a>. The fifth and the latest one - when plumes from
        the main crater rose 200 meters high - was logged at 2:59 a.m. Friday, the
        institute&nbsp;added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40011ee8-c4e2-49b7-89e5-9c19bf7ccd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:44:19.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:12.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the third straight day Phivolcs has reported this type
        of explosion in Taal, which is caused by the interaction of water and magma
        at the crater.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccef7b29-74f7-490c-82f1-ff57af017a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:44:19.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:13.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there were also 58 volcanic earthquakes, including five
        explosion-type ones and high levels of volcanic sulfur dioxide emission averaging
        6,095 tons per day in the last 24 hours, Phivolcs said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5594f02-9783-4a7d-ad26-70e6c08d8763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:44:19.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal remains under Alert Level 3 of the five-step warning system.
        The status means the "magma extruding from the Main Crater could drive explosive
        eruption," Phivolcs explained.</p>'
  'Flossing-cognitive-decline':
    'author': 'Lauren Kent, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-09T10:19:07.841+08:00
    'imagesource': 'jcr:1b01be2c-2ce5-4c9e-9205-5417c32f2381'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44483442-8970-45d2-a1d2-f9468a5c2680'
    'lead': 'Flossing your teeth isn''t just important for keeping your dentist happy
      -- it may also protect against cognitive decline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T10:24:24.486+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:35:58.841+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:26:02.418+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flossing your teeth may protect against cognitive decline, research
      shows'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea52b0f-bcd0-4107-a957-c719e0e15afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:24:24.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:35:59.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Flossing your teeth isn''t just important
        for keeping your dentist happy -- it may also protect against cognitive decline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25881063-6acf-48a2-8762-b7a9f1ad57b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:24:24.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:35:59.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good oral health habits like brushing and flossing may prevent cognitive
        impairment and dementia, according to a new analysis led by researchers at
        NYU Rory Meyers College of Nursing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd40043-0e5d-48d0-9201-492553819205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:24:24.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:00.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the staggering number of people diagnosed with Alzheimer''s
        disease and dementia each year, and the opportunity to improve oral health
        across the life span, it''s important to gain a deeper understanding of the
        connection between poor oral health and cognitive decline," said Bei Wu, a
        professor in global health at NYU Rory Meyers College of Nursing and the senior
        study author, in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2029ab3-1574-4bfe-930f-051ce2b5299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:24:24.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:00.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers analyzed 14 studies on tooth loss and cognitive impairment
        conducted over an extended period of time, which involved a total of 34,074
        adults and 4,689 cases of people with diminished cognitive function.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8624a946-b9bf-4228-8f6c-acf1b907adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:24:24.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:01.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results showed that adults with more tooth loss had a 1.48 times
        higher risk of cognitive impairment and 1.28 times higher risk of dementia,
        even when other factors were controlled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f188cab-c6c5-46d4-8447-7ceb403f19d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:24:24.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:01.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with each additional missing tooth, the risk of cognitive impairment
        grows, according to the <a href="https://linkinghub.elsevier.com/retrieve/pii/S1525861021004734"
        target="_blank">analysis</a> published in JAMDA: The Journal of Post-Acute
        and Long-Term Care Medicine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdc8a4e-bf1d-44b2-8b1c-206d94676fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:24:24.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults who experienced tooth loss were more likely to have cognitive
        decline if they did not have dentures, the new research also revealed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0b046a-8444-4206-a237-87fa8de21b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:24:24.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:02.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to think about increasing awareness of the importance of
        oral health, and we also need to think about preventive treatment and dentures,"
        Wu told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbc42fa-0200-42a4-8828-7f0e65764a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:24:24.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:03.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dentures are important because they allow patients to maintain a
        healthy diet, as well as provide "the confidence to smile naturally," according
        to Dr. James Wilson, president of the American Academy of Periodontology,
        who was not affiliated with the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59469583-8bf2-4aaa-910b-efae5babd53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:24:24.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:03.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being able to eat a normal diet is extremely important to a person''s
        physical health," Wilson said via email. "The positive self-image that dentures
        provide a patient works to improve their mental health as well."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b5c9ea-b2f2-4c53-8d6c-dc823c6f2b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:24:24.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:04.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Healthy mouth, healthier brain</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb2cf88-5267-4a31-bd57-dc4291541fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:24:24.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis offered several explanations for those links between
        poor mouth health and poor brain health, including the problem of missing
        teeth, which can impact chewing, which limits the options for healthy food
        and can even lead to the loss of key nutrients for brain health. The analysis
        also highlighted evidence that oral inflammation is connected to brain inflammation
        and cognitive impairment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e102fd2-5f4a-4884-8caa-4d31d0f6b59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:24:24.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:05.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Untreated gum disease can lead to tooth loss and may also increase
        the risk of developing other health complications," Wilson added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6051b9-5892-42d9-99c8-7a87543698ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:24:24.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:05.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflammation as a result of gum disease has been linked to other
        disease states, including cardiovascular disease, pancreatic cancer, diabetes,
        rheumatoid arthritis and Alzheimer''s disease."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f38f36e-a63a-4d93-acb5-45a883b9867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:24:24.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:06.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies have also found links between P. gingivalis --
        the bacteria associated with gum disease -- and Alzheimer''s, Wilson told
        CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c42120c-d84c-424c-8aff-8e6698113f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:24:24.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:06.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Socioeconomics play a role</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1278f8-5db3-4506-b830-0af5708d5397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:24:24.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:07.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYU-led analysis also noted that tooth loss could reflect "lifelong
        socioeconomic disadvantages, such as limited access to and quality of medical
        and dental care, fewer years of education, and poor nutrition."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493d616a-c1f1-4e20-b680-ee9c452dfb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:24:24.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:07.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Income and education are very much related to oral health, probably
        even more so than many other chronic conditions, particularly because of the
        lack of dental insurance for many people," Wu said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f925de6f-b517-4f26-b06a-b2f040245884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:24:24.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:08.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu added that these oral health disparities are especially prominent
        in the United States, where the health care system is complicated to navigate,
        and many people do not have access to dental care as part of their health
        insurance or are required to pay dental expenses out-of-pocket.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5991d52c-1687-43af-be79-f6a751433e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:24:24.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:08.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the analysis should serve as a reminder -- to both governments
        and everyday people -- of the importance of maintaining good oral health from
        an early age all the way through to adulthood.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa5e5f-09fc-4d35-a01f-9c0bdc6d0cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:24:24.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:09.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Dental Association and the AAP also say that preventive
        care and regular dental checkups are important to protect teeth from cavities
        and guard against gum disease.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0210791b-8423-4118-9e86-7c2b0ac1d066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:24:24.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:09.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gum disease is preventable with daily tooth brushing and flossing
        and routine visits to a dental health professional," Wilson added. "Patients
        should also expect to receive a comprehensive periodontal evaluation on an
        annual basis."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd632cdd3-7adb-430c-82b9-82f00f6d657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:24:24.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:36:10.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/08/health/flossing-tooth-loss-cognitive-decline-wellness/index.html"
        target="_blank">Flossing your teeth may protect against cognitive decline,
        research shows</a></em></p>'
  'Climate-change-altered-the-size-of-human-bodies-':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-09T10:31:54.869+08:00
    'imagesource': 'jcr:1e712723-0000-4e2c-9f7e-1d75919ec1bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f488d771-fc8c-485d-b2a2-0cc28f8b07c4'
    'lead': 'The average body size of humans has fluctuated significantly over the
      last million years and is linked to a changing climate, according to research
      published Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T10:33:17.592+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:35:43.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:26:02.873+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate change altered the size of human bodies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d958a4-7551-4978-9eae-344a74a5ccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:44.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The average body size of humans has fluctuated
        significantly over the last million years and is linked to a changing climate,
        according to research published Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b317f371-d5e5-4cc1-b7f0-af2f47677096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of researchers led by the University of Cambridge in the
        United Kingdom and the University of Tübingen in Germany gathered measurements
        of brain and body size for more than 300 fossils from the Homo genus or family,
        to which modern day humans -- Homo sapiens -- belong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbff0d8-0575-4dc4-85b8-dea14c6a9d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:45.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team used this data, combined with a reconstruction of the Earth''s
        regional climates from the last million years, and calculated the climate
        that would have been experienced by each fossil when it was a living human.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ac8a6c-b92a-4e55-97db-38d342290c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:45.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that climate -- particularly temperature -- has
        been the main driver of changes in body size for the past million years. Colder,
        harsher climates were linked to larger bodies, while warmer climates were
        linked to smaller bodies, the team found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83f5191-8186-4de3-9af9-15586b9dcd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:46.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Larger bodies can buffer individuals from cold temperatures --
        the larger you are, the smaller your surface compared to your volume, so you
        conserve heat more efficiently," Andrea Manica, a professor of evolutionary
        ecology at the University of Cambridge, told CNN via email.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c39e70d-e9f4-4781-929f-1ad6087f38f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a relationship that is found in many animals, and even
        among contemporary humans, but we now know that it was a major driver behind
        the changes in body size over the last million years."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdae51b-508c-4ee9-b2ef-11ab475be066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was published in the journal Nature Communications.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3e0a7d-a038-4f83-9ef5-9df5a94f2ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate links to brain size are less clear</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ac0594-b528-472f-b830-bce09d333f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also looked at the impact of environmental factors on
        brain size.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473d86f3-f6d7-4136-b41f-4aad79cdb2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homo sapiens emerged around 300,000 years ago in Africa, but the
        Homo genus, which includes Neanderthals and other extinct, related species
        such as Homo habilis and Homo erectus, has existed for much longer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5df09c3-7971-49e3-9426-60fbf9d845fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said that compared to earlier species such as Homo habilis,
        we, Homo sapiens, are 50% heavier and our brains are three times larger --
        but the reasons behind such changes are still debated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbff759-176a-426c-ba87-b653d99604db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:49.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team found that climate did have a role in brain size, but there
        was so much variation in brain size that can''t be explained by environmental
        changes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1790f5e0-6841-4d66-89d6-422efa0c7fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:50.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Interestingly, brain size changes were completely unrelated to
        temperature, so body and brain size evolved under distinct pressures," Manica
        explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398700ee-8517-4be8-bdca-188205d18852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For brain size, we found that larger brains were found in stable
        environments -- brains are expensive, so you can''t sustain them if you lack
        resources."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaaa1b8-0c02-4686-bd1a-dae5953139dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:51.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "For early Homo, there was also a tendency to develop
        bigger brains in more open habitats, where our ancestors would have been required
        to hunt large mammals."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b378a7a4-0ff6-4ff5-a779-ba2774a8fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:51.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importantly, however, climate explains changes in brain size much
        less than it does for body size. This means that other factors such as added
        cognitive challenges of ever more and complex social lives, more diverse diets,
        and more sophisticated technology were likely the main drivers of changes
        in brain size," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8971fdec-a2e0-4407-950c-2b399cd2dc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manica thinks it''s unlikely that current climate change will dramatically
        impact our body sizes for now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df75dc-18f2-4931-aba9-25a8ab0521d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:52.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The changes that we described have happened over thousands of years,
        or rather, tens of thousands of years," he explained. "So a few years of climate
        change will do little to our bodies or brains.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b1a153-9b9f-4f29-978c-62c533e7aa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we managed to keep changing the climate without destroying the
        whole planet for a long time -- we are not doing too well in that regard --
        then maybe, but thankfully this is an issue we don''t have to worry about
        for quite a while," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b8da56-5a60-4989-a779-d13486970610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warming temperatures are affecting animals</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef82a84-cc03-423a-b5e3-db7536ea2b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:54.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still, climate change may already shrinking some of the planet''s
        animals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0a2de0-b3f6-439d-97b4-b7a16f3e5229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:54.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North American migratory birds have been getting smaller over the
        past four decades, and their wingspan wider. The changes appear to be a response
        to a warming climate, according to a 2019 study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047106c1-f43b-4630-b0c9-01864c6e7606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:55.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an analysis of 70,716 dead birds representing 52 species logged
        between 1978 and 2016, researchers found that 49 saw statistically significant
        declines in body size.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f88148b-9e53-4ac4-97cb-cb254167b4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:55.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors suggested that the shrinking body sizes are a response
        to climate warming, with temperatures at the birds'' summer breeding grounds
        north of Chicago increasing roughly 1 degree Celsius (1.8 degrees Fahrenheit)
        over the course of the study.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1e4830-7f9d-4d47-b06e-52837c676f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:56.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a 2011 study in the journal Nature Climate Change found that
        ectotherms -- cold-blooded animals like toads, turtles, and snakes that rely
        on environmental heat sources -- "are already changing a lot" as temperatures
        rise.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb21554b-8669-4e42-9629-5dd3a43a30b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:56.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both aquatic and terrestrial ectotherms have been shrinking, according
        to the study, with common toads'' size and condition decreasing as temperatures
        rose 1.5 degrees Celsius over a 22-year period.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52d7952-e660-4830-ad30-2bdfc343e291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T10:33:17.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:35:57.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/08/world/climate-change-body-size-intl-scli-scn/index.html">Climate
        change altered the size of human bodies</a>".</em></p>'
