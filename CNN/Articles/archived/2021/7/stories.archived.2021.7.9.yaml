      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by multi-titled UAAP head coach Ramil de Jesus, the Cargo Movers
        are bannered by former De La Salle University stars and national team players
        Kim Fajardo, Dawn Macandili, Majoy Baron, and Aby Maraño.</p>'
    '12':
