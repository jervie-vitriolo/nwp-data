  'Americans-Haiti-President-arrested':
    'author': 'Caitlin Hu, Kiarinna Parisi, Etant Dupain, Mitchell McCluskey, Gerardo
      Lemos, Helen Regan, Ivana Kottasová and Jack Guy, CNN'
    'caption': 'Two US citizens are among more than a dozen arrested in Haiti in connection
      with the assassination of President Jovenel Moise, a top government official
      said Thursday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-09T14:46:08.106+08:00
    'imagesource': 'jcr:87e40860-4678-4790-81bd-cc1010817633'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c814807f-0d2f-44e0-981e-7297c3c8ce37'
    'lead': 'Two US citizens are among more than a dozen arrested in Haiti in connection
      with the assassination of President Jovenel Moise, a top government official
      said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T15:00:44.452+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:33:15.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:26:07.888+08:00
