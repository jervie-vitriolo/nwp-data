      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> The country
        is still far from lifting its minimum health protocols intended to curb the
        spread of the coronavirus, with only around 4% of the target population fully
        vaccinated, an adviser for the National Task Force against COVID-19 said.</p>'
