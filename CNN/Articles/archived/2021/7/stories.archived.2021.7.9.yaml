      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f838be8b-195f-44d6-b9dd-c78c43c39cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:44:23.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:37.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera''s little sister, Nickayla Rivera, told "GMA" "if we could
        go back, we''d hug a little bit harder."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18709d3f-3afe-4022-b467-9a252e33aaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T03:44:23.782+08:00
