    'template': '1'
    'title': 'PSA: Suicide rate leaps by 57% in 2020 amid COVID-19 pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f4c151-d0ac-4931-a457-2c1f1b420f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:32.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) –</strong>&nbsp;More
        people in the country died of suicide in 2020 amid the COVID-19 pandemic than
        a year earlier, according to the latest report of the Philippine Statistics
        Authority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573e9bad-ee7c-406a-906f-123c6bc86300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beaab07-06e4-4ef2-b7ea-eecfa3afa476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:33.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 4,420 people died due to intentional self-harm last year,
        compared to 2,810 such deaths in 2019, it added. Suicide is also the 25th
        leading cause of death in 2020, from being ranked 31st in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b785569-9ebd-4fdc-b5fd-326c2a7c0a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:33.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abdd4c8-efcd-4e28-bd84-a4eb35a4e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:34.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Center for Mental Health''s (NCMH) said its crisis
        hotline received 11,017 calls last year, of which 1,282 or 12% were suicide-related,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5e5cd9-a760-4514-9d41-c7f9050a6616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:34.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd187eecf-42e7-402f-a6dc-e4e5f9711b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:35.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCMH Assistant Program Director Dr. Sharlene Mae Palma-Ongoco said
        the top reasons for calls were anxiety/depressive symptoms, family problems,
        love/relationship problems, academics/school problems, and requests for referral
        to a psychologist/psychiatrist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ed9dd7-8ee7-407a-9e1c-280841c00891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:35.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6051b80e-6704-4278-8dac-5000c72a89da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the pandemic, nakadagdag po ito sa (it contributed to
        the) difficult scenarios na may epekto sa ating (which has an effect on our)
        mental health," Palma-Ongoco told CNN Philippines'' Newsroom Ngayon on Friday.</p>'
