      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aeea96-34f7-4c29-aed8-cc6c404b2a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T13:52:55.082+08:00
      'mgnl:createdBy': 'pilar'
