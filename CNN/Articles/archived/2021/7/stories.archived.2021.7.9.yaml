    'title': 'Lacson, Sotto pitch budget reform, ''holistic'' anti-drug campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e46bb3-c1b1-4c62-b46e-d8946962b33a'
