    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e9d577-2fb6-40e1-8f3c-66690e1cfd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:30:19.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:13.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) –</strong> Exactly
        two weeks before his anticipated Olympic debut, Tokyo-bound rower Cris Nievarez
        gained significant progress in his strength and stamina.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fff561-a9c1-4143-ba3d-063aa9947455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:30:19.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41acb631-a640-4904-900c-8ddea2a73827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:30:19.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National team head coach Ed Maerina relayed the development to CNN
        Philippines, adding that refining Nievarez''s rowing skills and increasing
        his body weight were their main focus in training after they received the
        news of the 21-year-old rower''s Olympic qualification last May 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b829f151-24d8-4185-8a42-0d772ab3dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:30:19.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:15.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f3b385-ba28-43db-b5f7-f8c3d9e42160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:30:19.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:15.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of their nutritionist, Maerina said Nievarez''s weight
        climbed from 76 kilos to 78.5 kilos. Maerina emphasized the need to increase
        his weight for him to be bulked up in the competition day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56834ce1-40a8-4211-89b8-5068ea52d662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:30:19.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:16.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663bc06e-d87d-486f-8f47-210ca77ad07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:30:19.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:16.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But our target weight for Cris is 79 kilograms so he needs to gain
        a few kilos to boost his strength and speed while on water," said Maerina.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02819b03-025e-4566-ad81-972435665e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:30:19.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:17.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc3f3ba-6511-4f07-af3c-0feee519f32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:30:19.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:17.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of his rowing skills, the rowing ace from Atimonan, Quezon
        showed remarkable improvement in his speed during their weekly time trials
        according to Maerina.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070d57c2-9278-487a-803e-b639dbcfeb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T20:30:19.044+08:00
