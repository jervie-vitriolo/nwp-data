      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino and Spanish young tennis aces had a close battle again
        in the third set as Eala grabbed a 5-4 lead off a Del Olmo error. But it was
        Eala''s last stand in the match as Del Olmo cruised to a more offensive strategy
        in the final three games to win the match.</p>'
