  'F2-Logistics-not-participate-PVL-Open-Conference':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-09T15:21:47.444+08:00
    'imagesource': 'jcr:728bd60e-8e5f-4c6c-8cc3-0542b5df8a3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5347c41a-f64a-4eb5-937b-9c8f97ec56fe'
    'lead': '"It is not a no for us, but a not yet," the decorated volleyball team
      says in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T15:35:07.459+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T12:32:37.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:26:09.457+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'F2 Logistics won''t join upcoming PVL Open Conference'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0bb1ea-b8d5-411d-ad3c-b14f0c1ca536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:35:07.459+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:32:38.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> The F2
        Logistics Cargo Movers begged off from participating in the Premier Volleyball
        League (PVL) Open Conference, which begins on July 17 in Laoag City, Ilocos
        Norte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31edbf63-0776-45ce-b3e0-6d164c106362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:35:07.460+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:32:38.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cargo Movers made the announcement Friday, citing logistical
        problems and injuries as reasons for pulling out of the PVL''s maiden season
        as a professional league.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6dc67e-5e04-4f0d-9f89-f03b7973cf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:35:07.460+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:32:39.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should have been training in a bubble earlier, but due to unfavorable
        logistical circumstances, we need to move not only the venue, but also the
        start of our bubble training. Since it has been more than a year of no actual
        training, old injuries and even new, have surfaced," the team said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29096c3-b29b-4fa5-8f7c-523e1c28b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:35:07.460+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:32:39.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F2 Logistics wished the upcoming Open Conference success, and said
        they will be preparing for the next conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3648b856-fa1f-424b-a029-5a674fd1fd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:35:07.460+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:32:40.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are one with you in praying for a safe, secure, and healthy
        league. This league deserves a better version of our team. We will work harder
        to achieve that for the next conference," the team said. "It is not a no for
        us, but a not yet," it added.</p>'
    '10':
