    'mgnl:tags': ['Scarlett-Johansson-', 'Black-Widow', 'marvel-cinematic-universe']
    'template': '1'
    'title': 'Scarlett Johansson explains how ''Black Widow'' became Marvel''s #MeToo
      movie'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32340f98-dd87-4f1d-97a2-e56aaf8effdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:37:34.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scarlett Johansson says her highly anticipated
        movie "Black Widow" began to really take shape in 2017, amid the #MeToo movement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaaf5d0-3954-40b7-a88a-ba8ccb23ad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:37:34.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:52.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johansson said in a new interview with Yahoo that she and the screenwriters
        felt inspired to draw comparisons between the Marvel character''s story and
        that of women who had experienced abuse by men of power in real life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79b7a6d-c178-4ed9-9632-f89989592c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:37:34.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:52.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to comment on what is this incredible movement of women
        supporting other women, and coming through these shared experiences of trauma
        on the other side by really coming forward and supporting one another," she
        said. "At the very beginning of really seriously talking about what this could
        be about, it was right during the beginning of the #MeToo movement and felt
        like, you cannot miss the opportunity to draw the comparison between these
        two things."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ac11df-7100-410b-89d9-d99504a8721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:37:34.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film follows Johansson''s character, Natasha Romanoff on a quest
        to defeat Dreykov who is kidnapping women and forcing them to become assassins
        called "Widows."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92390eb8-2e8d-4b80-9e99-8e622f6b2ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:37:34.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:53.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s been the victim of childhood trauma and exploitation and
        it''s a past that she doesn''t want to face that she''s running away from,"
        Johansson said. "And then her sister, who''s this very self-possessed kind
        of firecracker liability in some ways, but person who is fiercely independent,
        basically forcing her to come to terms with that, forcing her to face it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e390a-0252-447d-812b-2af0067e3c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:37:34.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:54.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding, "It felt very much like what is happening now. It was amazing
        to have the platform to be able to comment on that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad2aa44-fce0-4bba-b7d8-a93d2aa05bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:37:34.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:54.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Widow" is in theaters and on Disney+ Premimum Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5479b957-192d-44d2-8d0a-1073571cb755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:37:34.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:55.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/08/entertainment/scarlett-johansson-black-widow-metoo-movie-trnd/index.html"
        target="_blank">Scarlett Johansson explains how ''Black Widow'' became Marvel''s
        #MeToo movie</a></em></p>'
  'Naomi-Osaka-press-conferences':
    'author': 'Sana Noor Haq, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-09T07:37:49.829+08:00
    'imagesource': 'jcr:d4335309-dac9-409d-9396-a1905ea295c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6e9ac40-e574-4823-9419-6b652047ef12'
    'lead': '"Athletes are humans. Tennis is our privileged profession and of course,
      there are commitments off the court that coincide. But I can''t imagine another
      profession where a consistent attendance record [...] would be so harshly scrutinized,"
      says Naomi Osaka.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T07:42:27.435+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:37:12.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:25:59.798+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Naomi-Osaka']
    'template': '1'
    'title': 'Naomi Osaka says the press conference format is in ''great need of a
      refresh'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd8a980-353e-40f3-9aa6-a76522687a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:42:27.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:12.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Naomi Osaka says the press conference
        format between journalists and athletes is "out of date," as the Japanese
        star penned a first-person essay on mental health in TIME magazine''s latest
        issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db68a18-3101-450a-9375-d1e030291d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:42:27.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:13.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-time grand slam champion who withdrew from the French Open
        in May, citing mental heath reasons, revealed afterwards she had "suffered
        long bouts of depression" since winning her first grand slam title in 2018.
        Osaka later withdrew from Wimbledon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e28ec25-e0c3-4230-9937-3a30b45c246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:42:27.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the four-time grand slam champion said it was never her
        intention to "inspire revolt."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb363534-e799-4369-aaca-673c45adce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:42:27.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:14.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love the press; I do not love all press conferences," wrote Osaka.
        "However, in my opinion (and I want to say that this is just my opinion and
        not that of every tennis player on tour), the press-conference format itself
        is ... in great need of a refresh."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95daef63-6968-4e13-8f10-a60a37ae2c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:42:27.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:14.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that we can make it better [...] Less subject vs. object;
        more peer to peer."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8314860-69d4-4ed4-a879-bc59bf7d3150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:42:27.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:15.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Athletes are humans. Tennis is our privileged profession and of
        course, there are commitments off the court that coincide. But I can''t imagine
        another profession where a consistent attendance record [...] would be so
        harshly scrutinized," adds Osaka.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0802f8a-f14a-4c3b-80a0-a784dd49155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:42:27.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:15.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old Osaka will make her return to competitive tennis
        at the Olympic Games in Tokyo later this month. She is one of Japan''s best
        gold medal prospects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd32144-faf2-443b-949a-d9c7ca81f847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:42:27.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:16.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing her natural introversion and desire to not court the spotlight,
        Osaka went on to say in her first-person essay for TIME: "I always try to
        push myself to speak up for what I believe to be right, but that often comes
        at a cost of great anxiety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe562a4c-3466-4983-9c73-8b3c1df5c8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:42:27.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel uncomfortable being the spokesperson or face of athlete
        mental health as it''s still so new to me and I don''t have all the answers.
        I do hope that people can relate and understand it''s OK to not be OK, and
        it''s OK to talk about it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbef40bf-8b53-4eaf-b1b7-e7b947f669ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:42:27.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:17.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I should have been prepared''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f2da40-148b-441f-97fa-f53536fe2835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:42:27.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:17.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With seismic events, including last summer''s BLM protests, the
        coronavirus pandemic and the global rise in anti-Asian hate crime exposing
        the fault lines in society, Osaka says she should have foreseen the mixed
        reaction that followed her decision to disengage with media duties earlier
        this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a9f8b7-40b8-4eef-9508-1b0162aa47bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:42:27.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:18.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can never please everyone," she writes in the essay. "The world
        is as divided now as I can remember in my short 23 years."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85038eac-ac4c-44a8-b58c-87f2aba3bced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:42:27.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:18.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I should have been prepared."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae608e62-d448-4f2e-85bc-a505b68b28fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:42:27.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:19.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Feeling under pressure</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d370391-3153-4829-bc03-2e5cae7c9d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:42:27.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka goes on to propose that athletes should have the right to
        take a mental break from media scrutiny on rare occasions, without being subject
        to strict sanctions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0784b2a-4924-44da-b236-77d530d316d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:42:27.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:20.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She highlights, "You wouldn''t have to divulge your most personal
        symptoms to your employer; there would likely be HR measures protecting at
        least some level of privacy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ffda9f-6914-49c5-a25b-535b95fe1bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:42:27.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:20.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When announcing her default from Roland Garros, Osaka revealed she
        had experienced long bouts of depression after winning her first grand slam
        title in 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47e66ed-5b0c-4547-ae7e-39bddf1c6d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:42:27.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:21.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt under a great amount of pressure to disclose my symptoms
        -- frankly because the press and the tournament did not believe me. I do not
        wish that on anyone," she says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c9837-4889-48f1-aa7c-6ad67d49b7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:42:27.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:21.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also do not want to have to engage in a scrutiny of my personal
        medical history ever again. So I ask the press for some level of privacy and
        empathy next time we meet."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce337e7-bfb5-45dd-8fb1-eb32c5303b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:42:27.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:22.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
