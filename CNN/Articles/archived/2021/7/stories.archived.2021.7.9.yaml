      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) –</strong> When will
        the country be "resilient" against the coronavirus?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55869b90-e0a9-4f6b-86de-1e6d6793b026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T18:36:19.885+08:00
