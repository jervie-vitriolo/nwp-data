      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b51c80-a127-4fd1-862c-0acb8b658c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:36:26.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:00.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s taken over from the B.1.1.7 or Alpha variant in most of the
        countries where it is spreading fastest, but most also still have a mix of
        variants. Here''s what scientists know about the most common among them:</p>'
    '6':
