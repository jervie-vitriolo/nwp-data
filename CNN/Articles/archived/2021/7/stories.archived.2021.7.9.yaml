  'US-FDA-prescribing-information-for-Alzheimer-s-drug':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'Courtesy: Steven Senne/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-09T05:10:36.674+08:00
    'imagesource': 'jcr:650e0298-dbc5-49d8-bf90-d3f9b06cf3ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56828389-7ac4-4458-9ac5-96bf67957429'
    'lead': 'The US Food and Drug Administration has narrowed the group of Alzheimer''s
      disease patients who should receive the controversial drug aducanumab, sold
      as Aduhelm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T05:17:29.942+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:40:39.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:25:54.905+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'FDA', 'label', 'Alzheimer-s', 'drug']
    'template': '1'
    'title': 'US FDA narrows prescribing information for Alzheimer''s disease drug'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7462b50f-767d-47e3-9457-810db9712d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:17:29.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:40.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration has
        narrowed the group of Alzheimer''s disease patients who should receive the
        controversial drug aducanumab, sold as Aduhelm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac775d5-05cd-43ab-9e3d-d184b26b8801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:17:29.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36c1bf6-0e22-4e90-ba49-48e9e136eb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:17:29.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA approved changing the drug''s label to clarify that the
        treatment is intended specifically for patients with mild cognitive impairment
        or milder stages of disease, according to an announcement Thursday from the
        companies Biogen and Eisai.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f165e13-b2f4-4c38-aedd-a803470d039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:17:29.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:41.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4597760a-02b0-47bd-931a-1982f08df358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:17:29.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:42.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Treatment with Aduhelm should be initiated in patients with mild
        cognitive impairment or mild dementia stage of disease, the population in
        which treatment was initiated in clinical trials. There are no safety or effectiveness
        data on initiating treatment at earlier or later stages of the disease than
        were studied," the new prescribing information states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d519a8-3e98-4483-8ebf-4a195522689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:17:29.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:42.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1561526-2c9f-4c63-bc53-5c4bf678eee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:17:29.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:43.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the previous prescribing information for the drug --
        which was approved by the FDA last month -- noted that aducanumab is indicated
        to treat Alzheimer''s disease but did not specify a certain stage of the disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9dc7a4-3e46-4a8a-9cdc-4faf35d97914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:17:29.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:43.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fbf6ac-d674-4872-b7b6-d64648f3daa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:17:29.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our ongoing conversations with prescribing physicians,
        FDA and patient advocates, we submitted this label update with the goal to
        further clarify the patient population that was studied across the three Aduhelm
        clinical trials that supported approval. We are committed to continue to listen
        to the community''s needs as clinical practice adapts to this important, first-in-class
        treatment option," Dr. Alfred Sandrock, Jr., head of research and development
        at Biogen, said in the company''s announcement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab663e3a-0d52-4d8d-959c-a4fffc2f8ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:17:29.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:44.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf3cd6-d4cb-4af8-be72-a81d66ec3f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:17:29.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:45.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the FDA approved aducanumab using its "accelerated approval"
        program, which allows for the earlier approval of a drug for a serious or
        life-threatening illness even though more study into the drug''s benefits
        may be needed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82586d44-ae0e-4e5c-9b61-04158c579794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:17:29.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:45.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19419ea6-f3c5-46dd-9f57-d12e3dac20eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:17:29.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA came under fire for approving the drug because the agency''s
        Peripheral and Central Nervous System Drugs Advisory Committee concluded last
        year that there was not enough evidence to support the effectiveness of the
        treatment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbe7c5a-d999-4437-bd62-b4c2a2cee36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:17:29.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:46.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1f3042-687a-45a1-85b1-3656fe013dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:17:29.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:47.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several members of the advisory committee resigned in protest after
        the FDA''s approval.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb05f8eb-30a9-4904-8abc-907fdf2424b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:17:29.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:47.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5b0fc9-f647-4cab-87fc-848a2b309556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:17:29.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:48.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under accelerated approval, aducanumab will still be studied as
        part of a Phase 4 confirmatory trial to verify its clinical benefit. If the
        trial does not verify the drug''s benefit, then the FDA could remove the drug
        from the market.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f8f980-c914-4c88-9aa8-76ae771b1aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T05:17:29.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:48.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/08/health/alzheimers-disease-drug-prescribing-label-bn/index.html">FDA
        narrows prescribing information for Alzheimer''s disease drug</a>."</em></p>'
