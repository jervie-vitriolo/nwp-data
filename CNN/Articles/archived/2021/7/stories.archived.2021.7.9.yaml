      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said it is okay to ask if a person has thoughts of taking
        his or her own life to prevent such act. This also gives them the feeling
        that someone can understand their mental health problems.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43439fef-f497-433c-9515-41d5a8fd10e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe53688-84de-4cba-b8be-1c3de0f1b4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:42:38.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:48.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If you are in need of mental health support, please call the
        24/7 National Center for Mental Health Crisis Hotline at (0917) 899-8727,
        (0908) 639-2672, (0966) 351-4518, or (02) 7-989-8727 or 1553 (Landline-to-landline
        only).</em></p>'
  'Sara-Duterte-now--open--to-run-for-president-in-2022-':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-09T17:42:18.699+08:00
    'imagesource': 'jcr:4c686a8a-8756-4969-8de0-df6dcfbdb71f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd464d022-c821-44aa-8e50-20071113f0dd'
    'lead': 'Another Duterte may run for the country''s top post in the 2022 national
      elections as Davao City Mayor Sara Duterte on Friday said she is now "open"
      to seeking the presidency.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T17:44:27.225+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:30:24.070+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:26:14.750+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sara Duterte now ''open'' to run for president in 2022

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7179f086-b8d3-4e3a-822d-0cb2ca589d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:44:27.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:30:24.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, July 9)</strong> — Another Duterte
        may run for the country''s top post in the 2022 national elections as Davao
        City Mayor Sara Duterte on Friday said she is now "open" to seeking the presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48abfa4e-64b5-4ede-9515-19e5f77168c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:44:27.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:30:25.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," the daughter of President Rodrigo Duterte said when asked
        in a chance interview if she is open to running for president next year. However,
        she added there is no final decision yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d08e95-b748-4735-80ae-4cae9f62bfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:44:27.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:30:25.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/7/Miriam-PRP-Hugpong-Sara-Duterte-president-2022.html">READ:&nbsp;Miriam
        Defensor-Santiago''s PRP declares support for Sara Duterte''s potential presidential
        bid</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9929e42c-b84b-49d1-82c0-dbebc2b83c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:44:27.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:30:26.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor was in Cebu for a closed-door meeting with
        Gov. Gwen Garcia at the Provincial Capitol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afca8f12-6316-4d2f-a36d-2cb1dc861e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:44:27.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:30:26.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the discussions did not touch politics, but added that
        she told Garcia she would be back in Cebu soon with her Hugpong Ng Pagbabago
        party to further consult supporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4f4ea1-b839-4f92-a9b0-024becf52d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:44:27.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:30:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also thanked Cebuanos who have put up "Run, Sara, Run" tarpaulins
        in Cebu and other localities for "their trust and confidence in me."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da19b02-4626-44e8-b7fe-93826ad0c82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:44:27.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:30:27.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang importante sa pagkakaron is mahibal an namo kung unsay ginahunahuna
        sa mga tawo ug unsay gusto sa mga tawo," she told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e6fc06-d30c-496e-844d-bb3c843892ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:44:27.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:30:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What is important now is that we know the sentiments
        of the people and what they really want.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff66aa60-835c-440a-ac7a-2e7732049cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:44:27.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:30:28.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor previously insisted she will not run for president next
        year despite emerging as the top choice in recent surveys. Her father had
        also discouraged her from running, saying the presidency is no job for a woman.</p>'
  'DICT-vaccination-verification-system':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-09T18:29:47.446+08:00
    'imagesource': 'jcr:bddcf9ab-cd26-41d1-8124-8567ce8c8405'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cb230df-14fe-403a-8ac0-6d899a3f6387'
    'lead': 'Digital COVID-19 vaccination certificates may be issued in early August
      with the help of local governments, an official said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T18:32:23.010+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:30:14.833+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:26:15.105+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Digital COVID-19 vaccination certificates possible in early August with
      local government help - DICT'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a61b7f1-1142-40df-bf9f-db62429b97c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T18:38:40.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:15.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —&nbsp;</strong>Digital
        COVID-19 vaccination certificates may be issued in early August with the help
        of local governments, an official said Saturday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed8c82-da46-4f90-a099-47e76fe1cfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:51:33.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:15.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information and Communications Undersecretary Manny Caintic said
        this target is possible if local governments are able to submit the names
        of immunized people so data may be uploaded on the vaccine information management
        system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e2e66f-8e60-4e56-b689-9790e8f450fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:51:33.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:16.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung naisubmit na ng mga LGUs ang kanilang listahan come July 31,
        pwede na tayo mag-issue ng vaccine certificate, at pwede ‘yan gamitin for
        international travel," he said in a briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f1a936-469d-4837-a401-e484fc45508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:51:33.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:16.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the LGUs can submit their lists come July 31, we
        can begin giving vaccine certificates, which can be used for international
        travel.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23455e5e-9aa4-4afb-8e12-03851435f21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:51:33.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:17.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang atin pong hinihintay ay sapat na datos galing sa mga LGU (local
        government units)... para sa ganun, ''pag mag-request naman ang isang tao
        ng isang vaccine certificate, nandoon ang record niya most likely," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dad69f-3fae-41c8-87aa-30fd348451d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:51:33.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:17.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are awaiting enough data from the LGUs...so that
        when a vaccinated individual requests for a vaccine certificate, we have their
        record.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18cbcfa-c0c8-45ae-96e7-11596f37be72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:51:33.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:18.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caintic said the agency developed a system in line with digital
        certificate standards of the World Health Organization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8340844-3df5-4e88-a9a3-f75f879e5d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:51:33.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:18.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT''s plan is to create a mobile application that will contain
        a digital version of the vaccination card and a QR code that can be scanned
        if people need to show proof of their COVID-19 immunization to enter an area,
        Health Undersecretary Maria Vergeire said Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f96467-0dbe-456c-86bd-0b1209dc3944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:51:33.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DICT committed yesterday in the IATF (Inter-Agency Task Force)
        meeting na meron na tayong sistema. Kailangan lang talaga, local governments
        have to cooperate and submit every day itong listahan nila ng nabakunahan,"
        Vergeire said in an online media forum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f2757b-1d1d-4a87-b883-b70d5f203cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:51:33.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:19.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: DICT committed yesterday in the IATF meeting that
        we already have a system in place. But the local governments have to cooperate
        and submit their lists of vaccinated individuals.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a297d3-b171-4cef-8693-49d590db6eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:51:33.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:20.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caintic confirmed Vergeire''s statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c73b84-8013-4c38-8a05-1dda7b5b6f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:51:33.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:20.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vergeire urged local governments to issue vaccination
        cards that cannot be faked.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e48ae2e-e86b-4b9a-b6f4-d983d20976b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:51:33.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:21.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really need to use technology so it is going to be tamper-proof...because
        if you use technology, you can easily verify these vaccination cards," she
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b110817a-61e9-49eb-a40f-fc45c0853674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:51:33.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:21.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These updates came after the pandemic task force said local governments
        can now allow fully vaccinated individuals to present their COVID-19 immunization
        cards instead of negative COVID-19 test results before entry to their localities.
        Issues like tampering were also raised.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2181bffd-57e4-4b5a-9cb8-e3bcbec1bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:51:33.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:22.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF later clarified it is up to the local government to require
        fully vaccinated travelers to still present negative test results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa33c3d-e269-4e3e-8731-848168e0e43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T18:38:40.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:22.876+08:00
