      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s adviser noted that of this number, around 9 million
        have received their first dose, and only 3 million their second dose.</p>'
