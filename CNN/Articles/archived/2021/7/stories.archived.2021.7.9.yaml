    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:26:21.456+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Imee-Marcos', 'Bongbong-Marcos', 'Marcos', 'Duterte', 'Bongbong',
      '2022']
    'template': '1'
    'title': 'Sen. Imee Marcos: Bongbong to run in 2022 but no position eyed yet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c8bca0-3aeb-4902-88c9-035621210582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T22:28:52.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:41.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong>&nbsp;Former
        senator Bongbong Marcos will surely run in next year''s elections, but has
        yet to decide on what position, his sister Senator Imee Marcos said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ac11d2-12e1-41a4-82bd-223246296ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T22:28:52.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:42.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Bongbong is eyeing the presidency or vice presidency
        to redeem the Marcos family, Imee told CNN Philippines'' News Night there
        is no "burning fixation" on that idea, adding that Bongbong may even aim for
        a return to the Senate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15762453-cc59-4276-90d3-8206cc55d989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T22:28:52.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siyempre tatakbo si</em> Bongbong <em>sa</em> 2022," Imee said.
        "<em>Hindi naman natin sigurado kung ano tatakbuhan</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afab262-b1d7-4aaf-9978-b22e16859924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T22:28:52.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:43.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course Bongbong will run in 2022. But we are not
        sure what position he''s looking at.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ca5fd8-9c48-45c2-bf83-7089a06e53be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T22:28:52.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:43.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imee also stressed that she still supports President Rodrigo Duterte
        - who recently told the public to "<a href="https://cnnphilippines.com/news/2021/7/1/Consider-me-for-vice-presidency-at-this-time-Duterte-.html">consider</a>"
        him for the vice presidency - despite her brother possibly gunning for the
        same post or higher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a465a5-1652-4ebf-923f-73e36ea33f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T22:28:52.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:44.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Importante para sa akin tuloy-tuloy ang trabaho ni Presidente</em>
        [What is important to me is that the work of the President will continue],"
        she said. "All these reforms need time and space and budget and certainly
        with the President as the vice president we will see some kind of continuity
        in that sphere."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdb206f-044c-42ed-a8f9-f782e17b7893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T22:28:52.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imee was also earlier spotted meeting with presidential daughter
        and Davao City Mayor Sara Duterte, who also <a href="https://cnnphilippines.com/news/2021/7/9/Sara-Duterte-now--open--to-run-for-president-in-2022-.html">revealed
        she is now open</a>&nbsp;to running for president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1852a2-db34-4635-867e-013f38648e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T22:28:52.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:45.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day <em>ay ''yung mag-ama ang magdedecide</em>
        [the father and daughter will decide]," she said. "The first order of business,
        <em>magpalakas muna kung sino man ang</em> admin candidate [is to strengthen
        support for the administration''s candidate]."</p>'
