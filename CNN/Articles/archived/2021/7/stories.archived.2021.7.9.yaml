    'mgnl:tags': ['Haiti']
    'template': '1'
    'title': 'Two Americans among 15 detained over assassination of Haitian President'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e52b2b-9a39-4da6-831d-26fefdca028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:16.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two US citizens are among more than a dozen
        arrested in Haiti in connection with the assassination of President Jovenel
        Moise, a top government official said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84f5504-b15f-4865-bb18-8a25b3803154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:16.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections Minister Mathias Pierre told CNN two US citizens were
        allegedly linked to Wednesday''s attack. Pierre identified the men as James
        Solages and Joseph Vincent, both naturalized citizens from Haiti.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72be5d9-8e59-4437-8512-09062d975de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:17.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference in the capital Port-au-Prince on Thursday,
        Haiti Chief of Police Leon Charles said 28 people were involved in the assassination,
        including 26 Colombians, in addition to the two Haitian-Americans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c3ab72-df61-4c0e-84d3-ac6f68a73bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:17.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen people have been "caught," Charles said. Haitian police
        are looking for at least eight more people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8472cbb4-b153-41b0-8c22-bf17b3bd61c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:18.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately on Thursday, Colombia''s Defense Ministry announced at
        least six alleged attackers were retired members of the Colombian Army.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de4e17-5d93-4813-9990-0327abafd06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:18.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video statement, Defense Minister Diego Molano said Interpol
        requested information from the Colombian government and the National Police
        about the alleged perpetrators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35290028-aacf-4c12-b528-9ebf9ceba392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preliminary information indicates that they are Colombian citizens,
        retired members of the National Army," Molano said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab69eee9-e60a-4d1b-9659-2f6c218309e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:19.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister Molano also pledged Bogota would cooperate in the investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53440d49-b7d2-4273-87d3-83f5cf946ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:20.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Police Chief General Jorge Vargas added that two suspects,
        killed in an operation by the Haiti Police, were retired officers of the Colombian
        Army, and four arrested by the Haiti Police were retired soldiers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba564ed-c591-4511-99ad-8f894a611221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:20.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti''s ambassador to the United States, Bocchit Edmond, described
        suspects as foreign "mercenaries" and said he believed they had received assistance
        from Haitian nationals, but officials have divulged few public details on
        the attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ccb558-4e5a-4931-a359-4ee7cc6f6be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:21.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Haitian National Police have requested investigative assistance
        and the US is responding to that request, State Department spokesperson Ned
        Price told reporters. Price said the situation is "evolving rapidly."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf85a7c2-aec9-47bf-8f5a-d0f59dc0877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moise''s death takes place against a background of extreme violence
        in the capital Port-au-Prince which has claimed the lives of many citizens
        in recent weeks. Haiti was already dealing with political turmoil, a growing
        humanitarian crisis, and a worsening Covid-19 epidemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb51480-be72-43be-a3ad-87b8c9121a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:22.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assassination also leaves a huge power vacuum in Haiti. Its
        parliament is effectively defunct and two men are simultaneously claiming
        to be the country''s rightful prime minister.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b0e75-bd44-4fa2-a8d4-5757ea21124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:22.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supreme court president would normally be next in line to take
        over on an interim basis, but he recently died of Covid-19, judge Jean Wilner
        Morin, president of the national association of Haitian judges, told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d5cdeb-da1b-480b-a12c-3a98e8f44f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:23.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph declared a "state of siege" in Haiti on Wednesday, closing
        the country''s borders and imposing martial law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40aed46-a165-4532-8cbf-a6c565ebbc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Joseph has not been confirmed by parliament -- which has not
        sat since 2020 -- and he was in the process of being replaced by Ariel Henry,
        whom the president appointed shortly before his death. Henry told the Haitian
        newspaper le Nouvelliste that "Claude Joseph is not prime minister, he is
        part of my government."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c36fc8-4c92-484a-8348-8a8089d62d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:24.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moise was killed during an attack on his private residence in Petion-Ville,
        a suburb of Haiti''s capital, early on Wednesday. The attackers stormed Moise''s
        home at around 1 a.m. and fatally wounded the head of state.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e967e632-9349-4513-806f-656807cb19e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:24.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Prime Minister Laurent Lamothe said Moise was shot 16 times.
        Speaking to CNN, Lamothe said he was calling for an international investigation
        into the assassination.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e1e6f4-378e-4e86-a65c-89e2e7fcccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:25.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president had a lot of enemies, strong enemies locally that
        he was doing a lot of reforms, and he had a lot of pushback on those reforms,"
        Lamothe said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489da90e-3e21-49e4-861a-3bff9b4200c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:25.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti''s first lady, Martine Moise, was shot in the attack and was
        evacuated to a hospital in Miami for treatment, according to Edmond, who said
        her condition is stable but critical. Images showed her on a stretcher arriving
        at Jackson Health System''s Ryder Trauma Center in Miami.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b845f2ab-ea73-44f8-99f7-1b58f8ad9784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:26.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first lady is in intensive care and she''s wounded and doing
        better, thank god," Lamonthe said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80320356-8954-4974-ab0b-95c4e3c60fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:26.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Edmond said that while he didn''t have the latest information
        on Martine Moise''s condition, he believed "she''s now out of danger."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddd5572-9cca-456f-8ba4-47210ece260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:27.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edmond said he believed the suspects, whom he referred to as "well-trained
        killers," received assistance from Haitian nationals due to vehicles they
        used to get to the presidential residence where the President was killed.
        Edmond said Haitian National Police were in the process of determining their
        nationalities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ee8ad-ee67-4217-aa83-cbbbfc21cee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:27.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to move forward and see how we can identify more
        of those who participated in this horrible act," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c90757-7097-41de-88cd-8dde6a1484a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:28.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the scene showed suspects speaking Spanish and they presented
        themselves as Drug and Enforcement Administration (DEA) Agents, Edmond said.
        "I believe they are fake DEA agents," he told reporters. CNN has viewed the
        video and cannot independently confirm the authenticity of the audio or video.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4890ecd-cced-4e72-b183-b5c878514f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:28.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how they came in," Edmond said, adding that they
        did not know if the attackers were still in the country. He said if they have
        left, it would be via a land border with the Dominican Republic because Haiti
        would have detected a plane leaving and the airport has been closed since
        the attack. He said the airport would reopen "once we have this situation
        under control."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8e4ef0-eb16-41c4-b21b-874316e3b2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:29.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dominican Republic''s flight authority has suspended air operations
        to and from the Republic of Haiti, the country''s civil aviation board said
        in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8884e23-f99f-4851-a7af-b092a65a051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:29.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the nation after the assassination, Joseph, the acting
        prime minister, declared the state of siege and pleaded with citizens to remain
        calm.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9526b4d-9dbb-428f-85a8-9822c029de1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of siege is the middle of three levels of emergency under
        Haitian law, alongside the lower "state of emergency" and the highest level
        referred to as the "state of war."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71771fb4-21ce-43ca-8932-83b8fb2aaeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:30.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the state of siege regime, national borders are closed and
        martial law temporarily is imposed, with Haiti''s military and national police
        empowered to enforce the law.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd667c040-3d56-4453-b2ef-fcc227837890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:31.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Divisive figure</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036ed141-7e38-4cd2-bb55-4d569b5afabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:31.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moise, 53, was a former banana exporter and divisive figure in Haitian
        politics. He spent most of the past year waging a political war with the opposition
        over the terms of his presidency.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0b89d7-bee8-4b3b-be47-dd4be6df66a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:32.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, it isn''t immediately clear who will replace him. Judge
        Jean Wilner Morin, President of the National Association of Haitian Judges,
        told CNN the line of presidential succession in the country is now murky.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45547914-388f-471c-aa53-6bb2bb5e4a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:33.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his presidency, Moise had repeatedly failed to hold elections
        at local and national levels, leaving much of the country''s governing infrastructure
        empty. A constitutional referendum is set to be held in September, alongside
        the presidential and legislative elections. Municipal and local elections
        have been scheduled for January 16, 2022, the official electoral calendar
        also showed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cb7bb1-b46c-4c66-a4dc-2dba1280c189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:33.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the country had disputed Moise''s right to continue serving
        in the presidency this year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1887573-68f1-4971-9aab-b1a18a1d2f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:34.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US, United Nations and Organization of American States
        supported his claim to a fifth year in office, critics say he should have
        stepped down on February 7, citing a constitutional provision that starts
        the clock once a president is elected, rather than when he takes office.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2252b58b-1a9a-4945-85fe-88e8b76d98f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:34.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moise, however, claimed his five-year term should end in 2022 because
        he wasn''t sworn in until February 2017. His inauguration was delayed over
        allegations of voter fraud during the 2015 election, which led to a presidential
        runoff that was postponed twice over what authorities called threats and "security
        concerns."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29483845-fd67-49bf-a688-1131c71227b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:35.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worsening situation</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0cb5e3-fda1-4617-98a8-aa6f7ce78295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:35.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti''s capital has been reeling from violence for weeks, with
        rival groups battling one another or the police for control of the streets,
        displacing tens of thousands of people and worsening the country''s humanitarian
        crisis.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e63580-a243-4524-a097-8dd1e7a2b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:36.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-police officer Jimmy Cherizier last week vowed before local media
        to carry out a "revolution" in the city.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ddbf89-2925-46d3-af57-0fedcf59bc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:36.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the coronavirus pandemic has been worsening in Haiti.
        UNICEF, the United Nations'' children''s agency, said Thursday that Haiti
        was the only country in the Western Hemisphere to not have received a single
        dose of COVID-19 vaccine.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130dcac2-c55e-46a0-8d3e-21327ff61fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:37.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Pan American Health Organization warned that the
        response in the country must be scaled up dramatically to cope with sharply
        escalating cases, hospitalizations and deaths. Haiti has reported more than
        19,000 COVID-19 cases and 467 deaths, according to the Johns Hopkins University
        tally.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20ad40e-405c-45f7-a14d-d14d0109b273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:37.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the country is facing a dire economic situation.
        Its economy had been contracting even before the pandemic and shrunk further
        3.8% in 2020, with about 60% of the population now living in poverty, according
        to the World Bank.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae5b398-667e-46b3-a725-c5523b3e68c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:38.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UNICEF, more than 1.5 million children are currently
        in urgent need of humanitarian assistance in Haiti. The agency said acute
        childhood malnutrition among children under five has increased by 61% last
        year and admissions of severely malnourished children in health facilities
        across Haiti jumped by 26% in the first three months of this year, it added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d52899-8ee9-43df-a52b-ed4d3db93845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:38.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new wave of violent incidents that may arise after the killing
        of the President of Haiti could further exacerbate the humanitarian needs
        and hinder humanitarian access to the most vulnerable groups, leaving thousands
        of affected people with little to no assistance," UNICEF warned.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6eab66-da71-4a33-8d3b-367c820951c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:00:44.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:33:39.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Caitlin Hu, Stefano Pozzebon, Sharon Braithwaite, Claudia
        Rebaza, Jennifer Hansler, Emmet Lyons, Melissa Bell, Artemis Moshtaghian and
        Stephanie Halasz contributed reporting.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235245c7-c3a5-4bfa-8742-7e3c9f2caf2c'
      'mgnl:activationStatus': true
