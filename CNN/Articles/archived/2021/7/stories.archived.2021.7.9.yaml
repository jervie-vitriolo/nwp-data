    'jcr:uuid': '730ecc6e-2b61-4575-8eac-7fc31427120b'
    'lead': 'The PBA will hold tripleheader games every Wednesday, Friday, Saturday,
      and Sunday in its 46th season, but it will be reduced to two games per day once
      the inaugural 3x3 season starts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T19:30:05.504+08:00
