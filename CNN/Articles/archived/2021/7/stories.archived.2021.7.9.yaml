    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f168e67-3b78-40b6-8171-200ea3cc446c'
    'lead': '''This was an oversight on our part, and we conveyed our personal apologies
      in our communication with the government,'' the World Bank says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T06:13:09.719+08:00
