      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51269b3b-b450-434c-8e43-e61fde726202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T11:05:22.825+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:32.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by the digitization the country is having now, this latest
        milestone shows the commitment of UnionBank to the domestic banking industry
        and to the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a62ae66-6299-49a0-acba-9968de1b55f4'
      'mgnl:activationStatus': true
