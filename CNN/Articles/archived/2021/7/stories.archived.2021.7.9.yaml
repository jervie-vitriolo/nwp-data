    'jcr:uuid': '62cd09a8-813d-442e-aea2-f426bbeb90bb'
    'lead': ' The Food and Drug Administration reminds the public not to buy COVID-19
      vaccines which might be sold and distributed quietly within the country by unauthorized
      sources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T11:51:17.344+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T12:34:49.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
