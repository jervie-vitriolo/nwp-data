      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong>&nbsp;The
        Philippine peso returned to the 50 to the dollar level on Friday —&nbsp;its
        weakest performance against the greenback in more than a year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb8dce2-33ca-4b8e-b4bf-3ceab8939d08'
