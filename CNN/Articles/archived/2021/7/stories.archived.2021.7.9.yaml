      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, there was confusion on whether fully vaccinated individuals
        will still be required to present negative swab test results when traveling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8125cfcd-be22-478f-9f47-ab2f7d2da035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T00:34:54.504+08:00
