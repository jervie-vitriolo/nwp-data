      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 1.25%, the 10-year Treasury yield hasn''t been this low since
        February. That''s down significantly from its 52-week high of 1.77% set in
        March, as inflation fears were running rampant. At about the time of the New
        York close, the 10-year yield was 1.29%.</p>'
