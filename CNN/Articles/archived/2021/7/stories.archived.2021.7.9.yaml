      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, which was announced late Wednesday afternoon, hammered
        tech shares in Hong Kong on Thursday. The Hang Seng Tech Index, which tracks
        the 30 largest tech firms listed in Hong Kong, tumbled 3.7% to its lowest
        level since October. Meituan sank 6.4%. Alibaba and Tencent slid 4.1% and
        3.7%, respectively.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5451797-b9b1-4ccb-a37a-3d63217279b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:49.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5dc05-fcd8-48e6-aeb3-d0557dc964b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That contributed to what has been hundreds of billions of dollars
        lost in market value since Beijing stepped up the crackdown late last year.
        Alibaba, Tencent, and Meituan have seen a combined $710 billion evaporate
        in market cap from their peaks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badb54e9-25dc-494f-87ca-4f9768199bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7276e6-ae7e-436c-b7a5-463d16064335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:51.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Regulating ''irregularities''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa1d0c8-c049-4c21-8a9f-626b1953427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:51.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, China''s central bank said Thursday that it will ensure
        further regulation of Chinese payments companies, referencing its recent,
        massive overhaul of Ant Group.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa293b2e-40a0-459a-839f-b1d1065d8208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c665ce1c-e0d8-4699-a7be-bca9c79f6845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Monopolistic practices do not only exist in Ant Group, but also
        in other institutions. We will implement the measures that we took against
        Ant Group on other payment service entities," Fan Yifei, deputy governor of
        the People''s Bank of China, said in a press conference on Thursday in Beijing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8090d91-dee1-478d-85bc-0b37969494a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:53.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde9a10e-8939-47da-a4e7-18a0cdb2f4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:53.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to regulate the irregularities in the payment
        market."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5f9389-f12c-4116-a468-a1a556b6887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:54.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4abf73-3344-4de2-865b-aca47198ebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest regulatory actions suggest Beijing''s drive to rein in
        the country''s sprawling tech sector might be far from over.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6068ec-aaa1-49b5-b38a-f468220a422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e8bbfc-91ce-4232-8313-4936346bbce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last week, authorities unexpectedly launched a probe into Didi
        and soon ordered it to be removed from app stores, accusing it of violating
        laws about data collection and use. It pummeled Didi''s shares in New York
        just days after its $4.4 billion IPO, knocking off some $29 billion from its
        market value.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb6a61-4933-4e58-b6e3-127a8e4603b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3775a8-f2e5-4cac-adb2-e1d18fe8c95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:56.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing began tightening the screws on some of the country''s tech
        champions late last year. In early November, regulators shelved an IPO for
        Jack Ma''s Ant Group at the last minute. Since then, they have investigated
        a slew of companies, including Alibaba, Tencent, and Meituan, for alleged
        monopolistic behavior or breaches of customer rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b7318-be2e-4395-a60f-a156adb2bc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T07:25:49.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:57.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/07/08/tech/china-antitrust-didi-alibaba-tencent-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/07/08/tech/china-antitrust-didi-alibaba-tencent-intl-hnk/index.html">Chinese
        tech stocks roiled by worsening crackdown</a>''</em></p>'
