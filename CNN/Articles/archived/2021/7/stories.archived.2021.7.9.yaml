  'bretman-rock-interview':
    'author': 'Maia Puyat'
    'caption': 'Following the success of his MTV reality T.V. show, Bretman’s next
      venture is a YouTube Originals Series which took him into the jungle for a week.
      Here, he talks about being a "breakout star," his father, and why the world
      needs a "gay moreno Filipino immigrant man in front of their T.V." Photo by
      BRETMAN ROCK'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2021-07-09T14:48:32.074+08:00
    'imagesource': 'jcr:6789f1ce-a6ed-4484-b6c6-c56cf0dca509'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4883d647-c5ba-41c8-8ac9-01713718e536'
    'lead': 'Following the success of his MTV reality T.V. show, Bretman’s next venture
      is a YouTube Originals Series which took him into the jungle for a week. Here,
      he talks about being a "breakout star," his father, and why the world needs
      a "gay moreno Filipino immigrant man in front of their T.V."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T15:48:07.536+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T12:32:01.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:26:10.388+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bretman Rock is becoming bigger than your phone screen'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e2913d-22f1-4c6c-9aee-cad5f5ed22de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:48:07.536+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:32:01.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Bretman Rock won <a href="https://www.mtv.com/movie-and-tv-awards/video-clips/3nkz9x/2021-mtv-movie-tv-awards-unscripted-bretman-rock-wins-breakthrough-social-star"
        target="_blank">MTV’s Breakthrough Social Star Award</a>, what might be the
        highest honor a social media star can achieve right now (it’s the first big
        award of its kind), he wondered why it hadn’t come sooner. “I’ve been doing
        this for six years and to [be] recognized as a breakout star like, bitch,
        I’ve been doing this for six years, what do you mean I’m a breakout star?
        You know what I mean? I been breaking out!”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20782bac-0969-49a5-9dcb-a1c6aa1bd6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:48:07.536+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:32:02.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his peers at the table, Bretman did not prepare a speech,
        nor did he know which camera to look at. Instead, he let the <a href="http://mtv.com/news/3177431/bretman-rock-unscripted-breakthrough-social-star/"
        target="_blank">words</a> spill out like his content — unfiltered, relatable,
        and funny. "I would like to thank everyone that watched me grow up on the
        internet. It''s probably the most traumatizing [thing] I''ve ever done in
        my entire life," he said. "But it''s all worth it because I''m here onstage
        accepting this award."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6777ad78-7d6e-46c4-9b23-5e87c38f4b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:48:07.536+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:32:02.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching his speech and then speaking to him over Zoom for CNN Philippines
        Life, I realized that it isn’t just his candor that pulls you in. Bretman’s
        ability to maintain that level of energy, to keep it interesting with almost
        minimal effort, is what keeps you watching him.</p>'
    '45':
      'image': 'jcr:09461099-d401-4fa0-a6fb-8e096cc1db65'
      'imageCaption': 'Photo by BRETMAN ROCK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8eadc6-f278-4b18-aa6d-3b10c79c85ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:48:07.539+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:32:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8ecab3-912a-469d-8571-494886e596a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:48:07.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:32:03.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My being charmed by Bretman is not an isolated event. He has a way
        of making anyone feel like his best friend. This particular trait is not only
        what sets his content apart today, but what will continue to keep it evergreen.
        Because social media will only continue to permeate the ways in which we navigate
        relationships, it’s become much easier to separate the online persona from
        the authentic. A physical indicator in the homogenized <a href="https://www.newyorker.com/culture/decade-in-review/the-age-of-instagram-face"
        target="_blank">Instagram face</a> has even emerged. It’s becoming clearer
        than ever that with social media, much like online shopping, what you see
        is not necessarily what you get.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2e5084-ba59-45e8-b437-0da1ed5e588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:48:07.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:32:04.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is not the case with Bretman Rock, and that is why you and
        I watch him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d66c2dc-69cc-480e-89d7-b2c587c1a469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:48:07.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:32:04.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A self-proclaimed learner, Bretman is naturally curious and willing
        to try anything at least once — and he has taken us all along on this journey
        by posting it online. “I just get bored. And my mind is always interested
        in so many things — my mind is always eager and so hungry to learn,” he told
        me, listing down all the things he’d tried during the pandemic: sewing, gardening,
        and reading Asian Settlers Colonialism to prepare for writing his book. “I
        try not to complicate it because, if I’m not interested in makeup right now,
        I’m really not gonna do makeup right now. I’m really interested in fashion
        right now, so that’s where all my energy is going. And who knows, next week
        I might be interested in cooking! I just never know.” His content is compelling
        precisely because, like him, we don’t know what we’re going to get next —and
        that is genuinely exciting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747a704a-8bfb-40e0-9df6-4f6ea3651b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:48:07.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:32:05.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, he keeps it real.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150e431e-0e84-481e-98c5-9486c740cb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:48:07.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:32:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bretman’s channel has grown immensely since his fifteen-year-old
        days dancing to Charli XCX and his first viral success, “How to Contour.”
        Apart from the Breakthrough Social Star award, he has been included in the
        Times’ <a href="https://time.com/5003930/most-influential-teens-2017/" target="_blank">30
        Most Influential Teens of 2017</a>&nbsp;and the <a href="https://www.forbes.com/profile/bretman-sacayanan/?sh=5741a79ade24"
        target="_blank">Forbes 30 Under 30 in Media, Marketing &amp; Advertising</a>.
        His YouTube channel alone has 8.8 million subscribers, with <a href="https://hypeauditor.com/en/youtube/bretman_rock-UC3EFKdXAU99j3ppGgvTz7XQ/"
        target="_blank">average viewership</a> hitting 2.9 million, culminating into
        a grand total of 514.81 million views. He also has 16.9 followers on <a href="https://www.instagram.com/bretmanrock/?hl=en"
        target="_blank">Instagram</a>, 5.7 million on <a href="https://twitter.com/bretmanrock"
        target="_blank">Twitter</a>, and 12 million on <a href="https://www.tiktok.com/@bretmanrock?lang=en"
        target="_blank">Tiktok</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a081000-8ded-40be-8fd9-07b47c03cf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:48:07.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:32:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive amount of engagement he brings with him is consistent
        not only on his personal channels, but in everything with his name tacked
        on it. His clothing collection with <a href="https://www.playboy.com/shop/products/bretman-rock-pride-in-numbers-t-shirt"
        target="_blank">Playboy</a> sold out before <a href="https://twitter.com/bretmanrock/status/1400922791956729856?lang=en"
        target="_blank">he could even post it,</a> and the first episode of his MTV
        show raked in <a href="https://www.youtube.com/watch?v=bYkhEdZeGFg" target="_blank">6.5
        million views</a> (as of this writing), with each succeeding episode hitting
        similarly high numbers —&nbsp;<a href="https://www.youtube.com/watch?v=-xo5NwIWbbQ&amp;t=1301s&amp;ab_channel=MTV"
        target="_blank">episode two</a> with 6.5&nbsp;million, <a href="https://www.youtube.com/watch?v=WejtDWffrDY&amp;t=206s"
        target="_blank">episode three</a> with 4.9 million, and <a href="https://www.youtube.com/watch?v=I2WfMjssJLM&amp;t=10s&amp;ab_channel=MTV"
        target="_blank">episode four</a> with 4.1 million, to list down a few.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a61270e-ef2d-43cd-a4eb-b8ae30ad2256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:48:07.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:32:06.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bretman is quickly becoming the poster child of what it is to make
        it as an internet star — a fact he’s known since he was eight years old.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cad38f-676f-474a-8fa5-18793bfa8b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:48:07.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:32:07.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My grandma has always found a way to tell me I was a star without
        telling me I was a star,” he said, recalling how she always told him his eyes
        sparkled watching Filipino movies or “Wowowee.” “She knows how I would look
        at and watch T.V., and she knows that my eyes were always so big whenever
        I’m watching something.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f44a24d-48e1-46e3-bced-a0c3064d25b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:48:07.538+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:32:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the success of his MTV reality T.V. show, Bretman’s next
        venture is a YouTube Originals Series, which took him into the jungle for
        a week. “It was a horrible fucking experience, Maia, let me fucking tell you
        that, bitch,” he said. “I was so hungry but I learned so many things about
        myself that I don’t think I would ever have learned if I didn’t do it. So,
        I’m glad I did it, but never again.”</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f415d584-0b45-4977-b993-e8163af910b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:59:36.609+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:32:08.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“I’ve been doing this for six years and to [be] recognized as a
        breakout star like, bitch, I’ve been doing this for six years, what do you
        mean I’m a breakout star? You know what I mean? I been breaking out!”</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50d2f2e-9323-4a0e-9d06-722bf09bc7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:48:07.538+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:32:08.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing me by name was something he did a lot during the interview.
        He spoke to me with the warmth of an old friend, excited to catch up on months’,
        even years’ worth of conversation. He said he refuses to go into anything,
        PR or not, like a robot — poised and stiff, answering questions with practiced
        answers. Instead, he weaved jokes in between stories, asked me questions about
        myself, and punctuated statements with his signature bitch! “Oh my gosh, Maia,
        I think this is the funniest part ever,” he exclaimed, talking about how the
        concept of camping in the jungle started out as a joke. “I did not think y’all
        would actually go through —and girl, when I tell you I was so shook because
        they came in with a full storyboard, [fully] drawn out of where I’m gonna
        be, [what] the plan was, I was like, I was just joking. And I was just like,
        Imma do it, then I ended up doing it, so that’s how [the show] came about.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db1c3ff-b2b6-4e26-8a5e-751de44f5318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:48:07.538+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:32:09.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the <a href="https://www.youtube.com/watch?v=yJ3IXWiDFQc&amp;ab_channel=BretmanRock"
        target="_blank">first episode,</a> which has already hit over 2&nbsp;million
        views since it premiered, it is clear that Bretman was unprepared for the
        experience. He attempts to bring two large bags worth of clothes, make-up,
        and emergency supplies, which his bootcamp instructor, Cap, immediately orders
        him to leave behind. Now armed with only a backpack, his bare feet, and his
        signature gung ho strut, he learns how to create shelters out of branches
        and weave baskets using leaves.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dc9f07-9a2a-4ab1-a8d4-660a9accb367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:48:07.538+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:32:09.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experience is meant to show viewers how he reconnects with his
        inner self, his ancestors, and his late father. “I don’t wanna talk about
        it as a bad thing, but when I went home to the Philippines, fans showed up
        to my dad’s funeral and I don’t blame them — they were probably very much
        excited to see me — but I could not help but feel that that moment was taken
        away from me, especially because I have not seen my dad for three years before
        that nor have I spoken to him before that,” he explained. “And so, I guess
        I was always yearning for that closure with my dad, and I always just wanted
        to tell him that I got it from here. I’m taking care of the family you left
        behind — my mom, my sister and all my sister’s kids, and my brother.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb8f9b9-42ce-47dc-bdb8-8c2edf4ec498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:48:07.538+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:32:10.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bretman’s father carried himself with the same aplomb Bretman carries
        now. “My dad had really long hair growing up, and it’s so hard not to look
        up to him because I just saw him as this rock star. He literally put rock
        in Bretman Rock, because he was literally my rock star.” Though he admitted
        that his father wasn’t perfect, he still nurtured Bretman and empowered him
        as a gay son. “I owe so much of who I am to my dad, and that’s really why
        I wanted to dedicate it to him,” Bretman said.</p>'
    '1':
      'image': 'jcr:e1f90013-ea54-40a7-bc89-0e53b568537a'
      'imageCaption': 'Photo by BRETMAN ROCK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34431cec-a5a8-4bc0-a1e6-544625d5b604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:14:23.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:32:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8febc8ea-e3f5-442f-a1f1-69a03cd74929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:48:07.538+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:32:11.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same way his father created a safe space for him to be gay,
        Bretman hopes that, as the newest face of Nike’s <a href="https://www.nike.com/betrue"
        target="_blank">BETRUE Pride campaign</a>, he can encourage more people to
        be comfortable with themselves and their identities. “There’s a time for everybody,
        and really, all I can do as a gay person is to encourage them to come out
        — I cannot make people come out. I can only encourage you that, you know,
        there’s a reason why a rainbow represents us as gay people because rainbows
        really do come after the fucking rain, Maia, I am telling you that right now,”
        he said. “If there’s one thing you could learn from me is that I’m a strong
        ass bitch even though I look like this because strength should never be measured
        by what you look like on the outside, it should always be measured from within.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b924df1-5455-4cb9-84e1-ab5bd95c1657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:48:07.538+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:32:11.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During our conversation, Bretman brought up the concept of Māhū,
        “That is a way to describe the third gender. Back in the olden days, people
        would look at gay people as healers, as [goddesses] because they possess both
        feminine and masculine energies, and so I just always identified with that.”
        I said that it reminded me of the babaylan, pre-colonial ritualists and diviners
        (<a href="https://www.centerforbabaylanstudies.org/history" target="_blank">among
        other things</a>) who were usually women or feminized men. He joked that,
        actually, the Philippines has always been ahead of its time, “You know, even
        in the fucking Philippines, bitch, everybody there is non-binary. When you
        go anywhere, ‘Hello mam/sir’.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645b54ec-329f-4193-bed1-ed8e3bea42dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:48:07.539+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:32:12.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we riffed off each other’s stories and jokes, I noticed two things
        about Bretman. First, he’s not afraid to admit when he doesn’t know something.
        And second, he’s similarly unashamed to ask questions about it. “If there’s
        anything about me is that I’m ignorant and I can always be taught,” he declared.
        “I’m not a stubborn little bitch. I can always, always be corrected, and I
        can always be taught.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eebb00-85cf-4637-9bd3-5561ee36c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T15:48:07.539+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:32:12.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the responsibility he holds as a well-known online personality
        is the expectation to speak out, and, in contrast, accepting the statement
        staying silent makes. He admitted that he spent years terrified to speak out
        and use his platform as a vehicle to bring larger issues to light. Until,
        one day, a realization dawned on him. “If you’re not talking about changes
        that you wanna see in the world, then you are a part of the problem. And so,
        I think when that clicked in my head, I was like, bitch, let’s start a fucking
        revolution!” Apart from being vocal about LGBTQA+ issues, Bretman tries his
        best to be aware of Filipino, Hawaiian, and environmental issues. “I’m very
        appreciative that people my age find value in my voice, and I’m still getting
        used to it, you know, still getting called out sometimes to speak out on things.
        And sometimes, I’m absent on certain things but that doesn’t mean I’m not
        speaking out on what I believe in — as long as you’re speaking out on something
        that you believe in from the heart, that’s all that matters because, if you’re
        not speaking out, baby, you are the problem, period.”</p>'
