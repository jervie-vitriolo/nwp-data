    'lead': 'Tokyo-bound rower Cris Nievarez has beefed up his strength and stamina
      while preparing for his Olympic debut, national team head coach Ed Maerina tells
      CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T20:30:19.043+08:00
