      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the remaining 500,000 AstraZeneca shots will be distributed
        to regions with large populations of unvaccinated persons belonging to the
        A2 (senior citizens) and A3 (persons with comorbidities) priority groups.</p>'
    '15':
