      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first 132,200 doses&nbsp;arrived at NAIA Terminal 3 at 10:45
        p.m. on Friday via Qatar Airways flight. The remaining 37,800 shots arrived
        past 9:30 p.m. on Saturday via Korean Air flight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112b618f-25f9-426a-88bf-dd12e734db77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T22:57:06.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:28:45.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the Russian-made vaccines arrived in two batches because
        a commercial flight cannot handle a huge number of doses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9509e97c-b9ff-4bfe-8c83-393df7932415'
      'mgnl:activationStatus': true
