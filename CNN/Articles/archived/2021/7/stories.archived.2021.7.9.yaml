      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether they aim for the Innovation Campus to be an innovative
        hub for Asia, Duarte said they would want to, but they would like to start
        and focus first in the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9452a18c-c791-4090-9cdf-bd172a81fc98'
      'mgnl:activationStatus': true
