      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that families of the crash victims will receive support
        from the government. Aside from financial aid, they will also get assistance
        on shelter, health, education, and employment.</p>'
