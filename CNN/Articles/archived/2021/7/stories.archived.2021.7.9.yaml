      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An example of this would be for construction materials, which she
        said involves the need to feel the material and see the equipment on-site.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e687ad-5458-47f1-989f-9bec89e5a1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:59:24.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:27:04.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccec501-a275-448d-bb07-5eb598c99f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T23:59:24.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:27:04.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly believe that this will come back pretty soon. Organizers
        are already asking and this is probably towards the end of this year and on
        to 2022," Angeles added.</p>'
