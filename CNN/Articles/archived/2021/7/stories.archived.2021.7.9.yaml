      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> While
        they have yet to confirm their plans to run as a tandem in the 2022 elections,
        Senators Panfilo “Ping” Lacson and Vicente “Tito” Sotto III gave a sneak peek
        of their possible platforms during their so-called “Tour of Luzon.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d133c2b-63c9-42d2-9f87-600ec5107d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T22:26:41.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:27:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
