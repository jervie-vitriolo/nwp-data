    'lead': 'Using cutting-edge technology, Solane''s new Bioseal will now only take
      an estimate of five to ten years to biodegrade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T14:05:50.159+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T12:35:12.233+08:00
