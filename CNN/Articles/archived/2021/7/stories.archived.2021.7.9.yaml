      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning Hartmann goal was made possible after United City made
        a counter offensive attack from a Jixuan missed goal attempt that only touched
        the post.</p>'
    '19':
