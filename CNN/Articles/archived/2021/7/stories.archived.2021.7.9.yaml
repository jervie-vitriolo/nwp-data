      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a351a6-6cb7-4603-9af1-00c1c629100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T18:36:19.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:07.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magiging resilient sa COVID-19, doon sa sakit mismo (We will be
        resilient against COVID-19), against all of these variants if people will
        be vaccinated and if we can reach 30% to 50%," DOH Undersecretary Maria Rosario
        Vergeire said Friday in an online media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5004b3db-bdcf-4a29-a7ac-cc7b67276205'
      'mgnl:activationStatus': true
