      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6332e9f7-085b-4b3a-8af8-532b5dc7d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T18:36:19.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:30:08.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts and officials have repeatedly argued that the vaccines are
        effective against all variants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28e45fb-f4ce-4bcb-acde-2584a72e9adb'
      'mgnl:activationStatus': true
