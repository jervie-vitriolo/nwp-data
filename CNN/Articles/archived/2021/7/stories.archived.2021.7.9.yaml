      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) –</strong> The Premier
        Volleyball League (PVL) is all set to open its maiden professional season
        on July 17 in a bubble in Ilocos Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441ea1ff-852b-44c5-9519-115b9157502e'
