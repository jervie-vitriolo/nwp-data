      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b3c4a7-47fe-44f1-b564-15ffc02bc047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T11:05:22.825+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:35:33.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can also look at it also as a testament to our commitment to
        the industry, to the country and to our belief that the Philippines can be
        competitive... This is like a physical manifestation of the digital world
        going forward and we really feel by doing so we are making our own part,"
        Duarte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8df03f3-6ffa-4f61-a254-842447fa0c8f'
      'mgnl:activationStatus': true
