  'Covid-destroyed-22-million-jobs-in-rich-countries-':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-09T09:32:13.001+08:00
    'imagesource': 'jcr:bf83347d-602f-49e1-8a55-b3316c6248cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b0f66b8-58e0-4054-b19b-00e2a591cf2d'
    'lead': 'The coronavirus pandemic has destroyed 22 million jobs in wealthy countries,
      according to the Organization for Economic Cooperation and Development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T09:33:53.253+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:36:23.949+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:26:01.395+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid destroyed 22 million jobs in rich countries

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf2429d-3df4-4fa3-811e-6e6fba1ff7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:33:53.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:24.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The coronavirus pandemic has destroyed
        22 million jobs in wealthy countries, according to the Organization for Economic
        Cooperation and Development.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9120cd01-26ed-49fa-8c79-5e2220d55292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:33:53.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report Wednesday warning of the risk of a rapid rise in long-term
        joblessness, the Paris-based organization said that employment across OECD
        countries is not expected to recover to its pre-pandemic level before 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a7ea37-9ad7-440c-8212-79e84a64820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:33:53.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:25.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strong economic recovery underway across OECD countries is
        yet to fully translate into enough new jobs to get employment levels back
        to pre-pandemic levels in most member economies," according to the report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d769825-de90-4783-b003-ba1fc0113a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:33:53.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:25.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has swelled the ranks of the unemployed in OECD countries
        by over 8 million in 2020, the group estimated. Another 14 million people
        are not actively looking for a job.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ab68cc-aadf-4d4f-8f35-e0df31d65275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:33:53.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of 2020, the number of people who had been unemployed
        for at least six months was 60% above its pre-pandemic level. That figure
        has continued to grow in the first quarter of 2021 and disproportionately
        affected already vulnerable groups, the report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8be3e36-9680-47ef-800b-7be2152522ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:33:53.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:26.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study comes amid a hiring surge in several major economies,
        where businesses have had to hike wages to combat worker shortages. A report
        Thursday from KPMG, IHS Markit and the Recruitment and Employment Confederation
        found that starting salary increases reached a seven-year high in the United
        Kingdom last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2322f25-bf23-4f56-86fc-49a12e6144ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:33:53.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:27.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people and low-income individuals have been hardest hit by
        the pandemic, according to the OECD. In 2020, hours worked in low-paying jobs
        fell by over 28% across developed economies — 18 percentage points greater
        than the fall recorded among high-paying occupations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a6a2eb-0962-494a-b372-61b572667bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:33:53.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:27.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of young people not in employment, education or training
        increased by almost 3 million, reversing the trend of the past decade, the
        report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ac972e-bc37-44a0-b590-dcd89515f927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:33:53.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:28.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the OECD unemployment rate has fallen from 8.8% in April 2020,
        when the first wave of the pandemic was peaking, to 6.6% in May 2021, it remains
        1.3 percentage points above its level in February 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1a7247-73ff-4a09-9c68-fbfa2c27c134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:33:53.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:28.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has recorded the most striking recovery in jobs,
        with the unemployment rate falling from a peak near 15% at the height of the
        pandemic to 5.9% last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9143f6e-53f5-46ed-8578-a43143e336a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:33:53.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:29.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that governments should train workers for jobs in
        green and digital industries, while directing job support towards sectors
        still heavily affected by social distancing and rolling it back elsewhere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8be6d10-61e0-4a88-8a02-901943a22d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:33:53.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:29.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Withdrawing fiscal support too soon would risk jeopardizing the
        recovery," OECD Secretary General Mathias Cormann said. "On the other hand,
        maintaining blanket support for too long would also risk jeopardizing the
        strength and quality of the longer term recovery by slowing down necessary
        reallocation of capital and labor across the economy," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30813b89-6a24-4323-8514-901df3d23fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:33:53.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job retention programs supported some 60 million jobs across the
        OECD at the height of the coronavirus crisis, ten times greater than during
        the Global Financial Crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d37c7d-e327-479f-8f01-1facc083c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:33:53.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:30.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/08/business/oecd-employment-outlook/index.html">Covid
        destroyed 22 million jobs in rich countries</a>".</em></p>'
  'Volkswagen-and-BMW-fined--1-billion-for-running-emissions-cartel-':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-09T09:34:33.122+08:00
    'imagesource': 'jcr:4366917a-5421-4e73-98ab-56d20b456936'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfca74c4-7c04-460a-b776-af9a8fe02388'
    'lead': 'The European Commission has fined Volkswagen Group and BMW $1 billion
      for colluding with Daimler to hold back the development of technology that could
      have reduced harmful emissions from their vehicles.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T09:35:57.880+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:36:15.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:26:01.762+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Volkswagen and BMW fined $1 billion for running emissions cartel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7ee222-734f-4606-b635-d0ff8c387a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:35:57.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:16.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The European Commission has fined Volkswagen
        Group and BMW $1 billion for colluding with Daimler to hold back the development
        of technology that could have reduced harmful emissions from their vehicles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf8d9f8-ccaa-4293-9742-d4db8b9ac1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:35:57.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:16.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the Commission said the three German
        carmakers, along with Volkswagen subsidiaries Audi and Porsche, breached EU
        antitrust rules by agreeing to avoid competing on technical development in
        the area of nitrogen oxide cleaning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be8f6d-8e67-423f-a667-c257fe85557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:35:57.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges relate to conduct that took place between 2009 and 2014,
        when the carmakers held "regular technical meetings" to discuss the development
        of technology that eliminates harmful nitrogen-oxide emissions from diesel
        passenger cars, according to the Commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376aba3f-bdd3-4377-806a-0f17c46e5182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:35:57.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:17.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The five car manufacturers Daimler, BMW, Volkswagen, Audi and Porsche
        possessed the technology to reduce harmful emissions beyond what was legally
        required under EU emission standards. But they avoided to compete on using
        this technology''s full potential to clean better than what is required by
        law," the EU Commission''s top antitrust official, Margrethe Vestager, said
        in the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2434f185-cede-41f1-b50b-ebbf6b25af42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:35:57.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:18.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In today''s world, polluting less is an important characteristic
        of any car. And this cartel aimed at restricting competition on this key competition
        parameter," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df13a36-68ca-4cec-a216-e2fe90666530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:35:57.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:18.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen, including its Audi and Porsche brands, was fined €502
        million ($595 million) and BMW was fined €373 million ($442 million). Daimler
        was not fined because it revealed the existence of the cartel, the Commission
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb5c7e7-eb6a-4769-89f1-aae3c65a0229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:35:57.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:19.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen said it was considering whether to appeal the ruling,
        which it suggested set a questionable precedent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a958afd-b55a-4afe-9726-e81de4b666b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:35:57.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission is breaking new legal ground with this decision,
        because it is the first time it has prosecuted technical cooperation as an
        antitrust violation," the company said in a statement. "It is also imposing
        fines even though the contents of the talks were never implemented and customers
        were therefore never harmed," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde29f85-2141-4783-9768-7612b32a454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:35:57.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:20.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s largest automaker said that Commission guidelines on technical
        cooperation agreements between carmakers "no longer do justice to the complex
        challenges facing the automotive industry" and need to be updated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0bfda8-d671-4f3d-8aef-4ebe0b89ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:35:57.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:20.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, BMW said that the Commission had "dropped most of
        its charges of antitrust violations" and cleared the carmaker of suspicion
        of using "prohibited defeat devices" to cheat on emissions tests. "This underlines
        that there has never been any allegation of unlawful manipulation of emission
        control systems by the BMW Group," the company added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb6f8f1-1cd2-48a2-8c7f-a4fbf1de0bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:35:57.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:21.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015 Volkswagen admitted to rigging millions of diesel engines
        to make their emissions appear less toxic in tests than they actually were.
        The scandal set off years of investigations, fines and settlements that have
        cost the carmaker at least $39 billion and sullied its reputation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13df375-2bdd-4b8b-b151-6778ab35e822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:35:57.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:36:21.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Volkswagen''s former CEO Martin Winterkorn agreed to
        pay the company nearly $14 million after an investigation found he failed
        to respond properly to signs that the company may have been using illegal
        diesel engine technology.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2527de9-1493-4818-8d36-593e7314cd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T09:35:57.881+08:00
