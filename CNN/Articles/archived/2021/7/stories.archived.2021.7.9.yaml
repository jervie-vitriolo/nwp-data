      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a note to reporters, ING Bank senior economist Nicholas
        Mapa said the greenback''s strong performance, coupled with the "wider-than-expected"
        trade gap, may have aided the peso''s return to the 50 territory.</p>'
