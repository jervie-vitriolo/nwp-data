      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH daily case bulletin said the total number of cases is now
        1,461,455 with 3.6% or 51,902 active or ill patients. The active case count
        has been below 50,000 in the past three days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b139e295-2e58-4dde-b4f8-0ecd29257ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:09:52.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:31:50.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 90.3% of active cases have mild symptoms, 4.4% have no
        symptoms, 2.2% have severe symptoms, 1.56% are in moderate condition while
        1.5% are in critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad8b4d1-b5c2-425a-885b-1fee5d7e85a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:09:52.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:31:50.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 25,720 or 1.76% of the case total after
        70 more people lost their lives to the disease. Meanwhile, 3,003 others got
        better, raising the recovery count to 1,383,833 which is 94.7% of the COVID-19
        tally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24c9d30-78c3-4e5c-84fc-a403517628e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:09:52.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:31:51.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 62 survivors - 28 into active cases
        and 34 into fatalities - after validation. Ten duplicates were also removed,
        including seven recoveries. Meanwhile, one case was deleted from the count
        after it was found that the patient tested negative.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77e1502-65b7-45a7-9ada-83de3b0f9ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:09:52.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:31:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from five laboratories that failed to submit
        their reports on time, the DOH said. These laboratories contributed an average
        of 2.2% of samples tested and 2% of positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724b0225-0871-4834-9a8d-35b231e03fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T19:05:47.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:31:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of people who tested positive
        slightly fell from 11.3% to 11% based on 50,572 tests on July 7. The OCTA
        research team classifies the figure as "high" based on the <a href="https://covidactnow.org/covid-risk-levels-metrics">metric</a>
        of the Act Now Coalition, which looks at COVID-19 data in the US. A certain
        area has adequate COVID-19 testing if its positivity rate is below 3%, the
        coalition stated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd50f318-2861-4ed8-954d-449d3f452617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T19:05:47.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:31:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In the regions</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d7f072-1a3d-4997-891e-e04454ff7820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T19:05:47.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:31:53.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA noted in a recent report that Metro Manila''s cases have declined
        once again - this time by 7% compared to last week - with a daily average
        of 636 new infections from July 2 to 8, but it is still under "moderate" risk.
        The entire country is also placed at moderate risk after an average of 5,321
        new cases were detected nationwide in the same week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f91457-a7e3-4b34-adfd-3e73f0f68388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T19:05:47.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:31:53.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA tagged Davao City, Iloilo City, General Santos, Cagayan De
        Oro, Baguio City, and Tagum City in Davao Del Norte as areas of concern based
        on reproduction numbers, daily attack rates, ICU utilization rates and positivity
        rates. Although Davao City had a negative growth rate of -26%, its ICU utilization
        percentage remains to be "very high" at 95%. The same goes for Iloilo City
        at 94%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d48765-d2b6-4af5-af8a-6154129da520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T19:05:47.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:31:54.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positivity rates were also very high in General Santos, Tagum and
        Butuan, but Butuan''s reproduction number and ICU utilization percentage were
        low at 0.67 and 67%, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab93516-de6c-47d4-882b-f9e6e7925122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T22:59:23.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:31:54.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, four more caught the coronavirus, bringing
        the total to 20,926 in 95 countries. The DOH verified 4,685 of these infections,
        the Department of Foreign Affairs said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff307f8-f177-4e5a-b394-b822948e10f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T22:59:23.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:31:55.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll and the survivor count stayed at 1,245 and 12,381,
        respectively, while 7,300 are still undergoing treatment.</p>'
  'PH-A2-A3-group-vaccination':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-09T16:06:40.470+08:00
    'imagesource': 'jcr:92f504c6-e89d-4596-960d-3094d3760c88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdf0e13d-bef6-43c0-9d1a-80e9df4c6781'
    'lead': 'The government has new targets for its COVID-19 vaccination program —
      inoculate most of the senior citizens and persons with comorbidities by the
      third quarter of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T16:09:56.839+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:31:41.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:26:11.716+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH aims to inoculate 90% of A2, A3 groups by Q3, prioritize ''model
      cities'' in vaccination drive'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf4ffc5-eaaf-4315-ab48-deeea28e66c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:09:56.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:31:41.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong>&nbsp;The
        government has new targets for its COVID-19 vaccination program - inoculate
        most of the senior citizens and persons with comorbidities by the third quarter
        of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681c0f89-b21f-432a-bfd4-9d5aa07c3c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:09:56.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:31:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For A2, we are targeting 90% by end of July and by end of August,
        sana ma-reach na natin iyong (we hope to reach) 90% of our A3," Health Undersecretary
        Myrna Cabotaje said Friday in an online media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce36c536-1720-4b9f-9401-e533e64860c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:09:56.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:31:42.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after over 98% of the A1 or 1.6 million healthcare workers
        received their first shots, of whom 71% are fully vaccinated, according to
        the data presented by Cabotaje.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc3656b-d329-4578-aefe-0e891fa480c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:09:56.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:31:43.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje, who is also chairperson of the National Vaccination Operations
        Center, said there are 8,274,916 senior citizens in their master list, adding
        7,085,183 persons with comorbidities are in their records.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac93f5-769e-4f1d-9de7-877f399fc825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:09:56.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:31:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those in the master list, only around 10% of seniors have received
        their two doses, while 32% have gotten their first shots as of July 8.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221346cd-63f0-476a-b0e4-214374fc2bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:09:56.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:31:44.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 15% of people with comorbidities completed their inoculation,
        and 45% received their first doses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41711d98-e56e-4cd5-ab5a-275ff6c79cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:09:56.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:31:44.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from medical personnel, old people and persons with comorbidities,
        the country''s inoculation drive prioritizes essential workers and indigents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd954506e-b8d3-44cc-9bf4-5c1d49131b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:09:56.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:31:45.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said 12.7 million COVID-19 vaccine doses have so far been
        administered -- 9.5 million as first shots, and 3.2 million as second doses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d1afc5-a8e3-4c16-bc4e-821ed7d59372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:09:56.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:31:45.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Model cities''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a74557-34e7-47b8-988e-4c65cbcb4d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:09:56.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:31:46.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added more areas will be prioritized for COVID-19 vaccination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdc2ef3-ad10-4de9-8047-8fe34b938ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:09:56.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:31:46.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, limited supplies had been largely earmarked for Metro
        Manila, Bulacan, Cavite, Laguna, Rizal, Pampanga, Batangas, Metro Cebu, and
        Metro Davao. Bacolod, Iloilo City, Cagayan de Oro, Baguio, Zamboanga, Dumaguete,
        Tuguegarao, General Santos, Naga, and Legazpi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd0e5b0-9044-4d62-a95f-ce488add0088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:09:56.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:31:47.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also expanding to model cities - at least two cities per
        region - para mas matutukan po ang kanilang jabbing, tapos iyong kanyang inventory
        (so we can monitor their jabbing and inventory)," Cabotaje said.</p>'
