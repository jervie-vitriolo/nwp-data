    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925124a9-aedc-40e9-b7bc-642f8d9bae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T22:26:41.514+08:00
