      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China: China continues to crack down down on tech companies that
        list their shares in the United States, contributing to uncertainty for investors
        in those companies. Publicly traded Chinese companies were down another 6%
        in premarket trading, according to Art Hogan, chief strategist at National
        Securities Corporation.</p>'
