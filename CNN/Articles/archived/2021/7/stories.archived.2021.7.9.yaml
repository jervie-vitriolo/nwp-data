      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort also mentioned that the <a data-cke-saved-href="https://cnnphilippines.com/business/2021/7/9/NPL-ratio-May-2021.html?fb"
