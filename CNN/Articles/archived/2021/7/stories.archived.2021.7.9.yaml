    'template': '1'
    'title': 'Suns overcome Antetokounmpo''s 42 points to beat Bucks, take 2-0 Finals
      lead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cd3d15-d493-4136-82cc-5ead696e1f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:24:55.731+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:31:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> The Phoenix Suns took a 2-0 lead
        in the NBA Finals by beating Milwaukee 118-108 on Thursday, overcoming a 42-point
        effort from the Bucks'' Giannis Antetokounmpo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a695887e-038a-4247-a4d6-24cbf50bafbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:24:55.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:31:20.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devin Booker led the way for Phoenix with 31 points, Mikal Bridges
        tallied 27 and Chris Paul contributed 23, while Deandre Ayton grabbed 11 rebounds,
        to leave the Suns two wins away from their first championship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa541d42-fe52-4784-b64c-0d18dd0eb3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:24:55.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:31:21.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a ''we score'' mentality," Suns coach Monty Williams said
        of the team''s balanced attack and unselfish play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14079a3b-9fba-484c-9097-cab95e9566d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:24:55.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:31:21.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when DA and Mikal give it up, it''s like they scored. That''s
        how we view it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9b2823-1b8a-411f-9c44-cd9d9c3ee0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:24:55.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:31:22.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo was outstanding throughout, dominating in the paint
        and on the glass, but received little help from his supporting cast as the
        team shot a miserable nine-of-31 from three-point range.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd19585c-36ba-4f13-8963-cdee4d6cf940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:24:55.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:31:22.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee started strong, with Antetokounmpo looking determined
        to avenge their convincing Game One defeat, but the Suns offence caught fire
        in the second quarter, outscoring the Bucks 30-16 to take a 56-45 lead into
        halftime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa87e7e-edd3-4f04-83b3-555062a46504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:24:55.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:31:23.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo continued to fight in the second half, at one point
        reeling off 13 straight points before the Bucks cut the deficit to five points
        in the fourth quarter on an alley-opp to Brook Lopez.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb0ecad-0ae5-4966-95c7-7b224b7d6d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:24:55.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:31:24.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Suns, who connected on 20 three-pointers, pushed the tempo
        and played stout defence to deliver the win before a rocking crowd at Phoenix
        Suns Arena.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ce352-19fe-439e-86fe-7e12011206a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:24:55.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:31:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everything went the Suns way though.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c49edb-9342-4183-bdbe-d198cb68f288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:24:55.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:31:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second straight game they lost a valuable role player when
        Torrey Craig suffered a right knee injury after colliding with a driving Antetokounmpo
        in the final minute of the third quarter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20357415-77f2-4343-9399-5ed2f9ddd4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:24:55.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:31:25.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns lost backup forward Dario Saric in Game One when he tore
        his right anterior cruciate ligament.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd66eaa2-cc82-4c35-b105-5b7f13745f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:24:55.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:31:26.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booker said there would be no let up in Sunday''s Game Three when
        the best-of-seven series shifts to Milwaukee.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a21d90-ee7c-486d-a89f-dbcb34c202c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:24:55.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:31:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a 0-0 mindset for us going into Game Three," said Booker,
        who connected on seven three-pointers and dished out six assists for the Suns.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9ca1ec-0b3c-45fb-b8d7-3f342530ef73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:24:55.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:31:27.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a Game Seven for us. Every game is a Game Seven at this point
        in the season. We''re locked in but we understand that''s a really good team
        over there," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe6c108-b368-47e4-bfc5-c76fe711bfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:24:55.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:31:27.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know it gets rowdy in Milwaukee but I think we''re ready for
        it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2180e1a-7e0c-45a1-840d-6a0538979a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:24:55.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:31:28.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Bucks have it all to do, they can take heart from the
        fact they have already battled back from a 0-2 deficit in the postseason after
        dropping the first two games on the road against the Brooklyn Nets and rallying
        to win the series.</p>'
  'PH-vaccination-coverage':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-09T16:24:19.190+08:00
    'imagesource': 'jcr:8a78d2ae-28d9-41c9-a11d-afbd8bda82b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29a5505d-36c9-4b01-a01c-33085ef09a95'
    'lead': 'Metro Manila has the highest COVID-19 vaccination rates while Bangsamoro
      has the lowest coverages so far due to its small population and the challenges
      in vaccine delivery, a health official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T16:27:51.472+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:31:14.587+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:26:12.853+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCR has highest COVID-19 vaccination coverages, BARMM with lowest so
      far'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932eeefb-48df-407d-8433-38d21d7ebbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:27:51.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:31:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong>&nbsp;Metro
        Manila has the highest COVID-19 vaccination rates while Bangsamoro has the
        lowest coverages so far due to its small population and the challenges in
        vaccine delivery, a health official said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae09dae0-bb95-47f4-82be-058a38a89a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:27:51.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:31:15.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the limited vaccine supplies was <a href="https://cnnphilippines.com/news/2021/5/17/PH-covid-vaccine-supply-allocation.html"
        target="_blank">largely earmarked</a> for Metro Manila, Bulacan, Cavite, Laguna,
        Rizal, Pampanga, Batangas, Metro Cebu, and Metro Davao - collectively known
        as NCR+8 due to the spikes in cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab76edf-3103-4b81-aa1f-5854aff0cba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:27:51.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:31:16.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month later, officials added more areas to the priority list for
        vaccine deployment, following local officials'' appeals to send additional
        coronavirus shots to other localities experiencing a surge in new infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e3297e-de12-4d50-b0cc-a0e8abd6c650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:27:51.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:31:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagfocus tayo sa NCR. Most of their A1, A2 and A3, pinaka-matataas
        iyan na coverage. Sumusunod na po yung ating Plus 8," Health Undersecretary
        Myrna Cabotaje said in an online media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d4c293-b9c5-48ae-bff0-902c6e5364a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:27:51.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:31:17.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We focused on NCR. Most of their A1, A2, and A3 have
        the highest coverages, followed by Plus 8.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9947f72f-2d55-4e9b-bc06-f9ca026f65d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:27:51.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:31:17.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of pinakamababa (In terms of the lowest vaccination coverage),
        of course, (Bangsamoro Autonomous Region in Muslim Mindanao) because the population
        is small. We have challenges in delivering vaccines to the BARMM but we want
        to assure everybody we are also giving vaccines to the BARMM," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8313f229-0fe4-4d60-b1a1-369a53f5dd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:27:51.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:31:18.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said they are looking for strategies to facilitate the
        delivery of coronavirus vaccines to the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7474f74f-af5e-4e87-9fd0-748574925fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T16:27:51.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:31:18.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 8, 12.7 million COVID-19 vaccine doses have been administered
        -- 9.5 million as first shots, and 3.2 million as second doses, Cabotaje said.</p>'
  'United-City-nails-historic-win-vs-Chinese-squad':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-09T17:00:06.445+08:00
    'imagesource': 'jcr:d9f764af-bb89-44b5-972c-835c5467af4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70fd4716-844c-46d3-8d56-451163fcc0b9'
    'lead': 'United City becomes the first Filipino club to win in the AFC Champions
      League with a come-from-behind 3-2 victory over Beijing Guoan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-09T17:00:39.956+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:31:01.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:26:13.219+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'United City nails historic win vs Chinese squad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14947657-9498-401f-8735-acb5a5933d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:00:39.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:31:02.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) –</strong> United
        City achieved on Thursday the milestone of being the first Filipino club to
        get a victory in the Asian Football Confederation Champions League.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b078494-341a-4a99-9eca-ea273ce18d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:00:39.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:31:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbd85d4-1287-4d81-aa74-54fef4e7693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:00:39.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:31:03.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines Football League champions came from behind in their
        historic 3-2 victory over Beijing Guoan at the Lokomotiv Stadium in Tashkent,
        Uzbekistan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b36ed7-2e55-4488-86c7-86ea3de0d943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:00:39.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:31:03.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31335a07-feaa-46aa-b984-b00a82f8e14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:00:39.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:31:04.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese squad was determined to beat the Filipinos early in
        the game after midfielder Jiang Wenhao surged for the goal from the left flank
        in the opening minute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5e8b19-c586-414e-bc74-b30407cee74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:00:39.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:31:04.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd0d38b-4c3d-437f-88a7-0409948027de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:00:39.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:31:05.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three minutes after the maiden goal, Beijing Guoan doubled its lead
        after striker Leng Jixuan rounded past United City defender William Grierson
        and goalkeeper Anthony Pinthus to score the emphatic goal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac058d8a-5eec-4d64-836b-255185ac6c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:00:39.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:31:05.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3134ff64-fa85-4edd-ba39-88690765386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:00:39.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:31:06.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly naturalized Filipino striker Bienvenido Marañón and Filipino-Persian
        midfielder Omid Nazari attempted to score before the end of the first half,
        but their shots were both denied by Beijing players.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a42fc4-8817-48e9-adc0-243986ab4b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:00:39.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:31:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272df2c6-e347-4b20-a80e-22f9541604cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:00:39.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:31:07.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second half was a different story as United City started to
        control the ball more offensively. Forward Mark Hartmann launched a shot from
        outside the box in the 55th minute, but Beijing goalie Guo Quanbo made the
        save.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b8c0e9-bcc1-4e26-9a9f-98dd8d7c46b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:00:39.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:31:07.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb3f46e-b9df-4b30-ab52-34637909e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:00:39.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:31:08.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 60th minute, Hartmann finally scored the Filipinos'' first
        goal from a free-kick off a Hu Jiaqi foul against United City midfielder Amin
        Nazari.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8793ba2-5fb1-4717-b6a7-597f72fab467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T17:00:39.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:31:08.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4cc87f-0204-4065-bfb6-9a2753c738a8'
      'mgnl:activationStatus': true
