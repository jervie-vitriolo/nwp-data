      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1f0063-49d4-43bd-8f56-d7e97fda310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T22:26:41.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:27:50.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some of these problems that we have brought out unfortunately are
        not being really directly addressed by the current dispensation so we’d like
        to get the pulse of everyone and at the proper time throw our hats into the
        arena and offer what we have, offer the solutions that we think we have,”
        said Sotto, the Senate President.</p>'
