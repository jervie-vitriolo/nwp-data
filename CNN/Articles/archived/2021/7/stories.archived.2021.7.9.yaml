    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Black market'' for COVID-19 shots? FDA says illegally sold doses unsafe
      for use'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dea218-9ce3-4b49-95dd-459bbc98136d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T11:51:17.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:34:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> The Food
        and Drug Administration reminded the public not to buy COVID-19 vaccines which
        might be sold and distributed quietly within the country by unauthorized sources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b3b701-f29c-4606-89d2-4644fd0d9a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T12:02:58.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:34:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64c3d92-808d-40a4-b46f-cdb3dee978a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T12:02:58.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:34:51.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Friday, FDA
        Director General Eric Domingo said authorities are now looking into the origin
        of 300 Sinovac doses previously seized by the National Bureau of Investigation
        and turned over to the agency for safekeeping.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9805fdbb-2388-41e9-bbda-b6e6ba79e8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T12:02:58.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:34:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07380f70-c6d1-4916-9550-d3ebd01367bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T12:02:58.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:34:52.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now tracing and looking at how they got in and where they
        got these vaccines. Once vaccines get out of the system, they are not safe
        for use because there is no way of knowing how they were handled and, in this
        case, when we saw them, these probably didn''t go through the right cold handling
        facilities," Domingo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7875d20b-ec01-42da-b030-9e5e22b32185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T12:02:58.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:34:52.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d89f56-640c-434f-91bc-e36af313cc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T12:02:58.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:34:53.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI earlier apprehended three people allegedly behind the sale
        of the 300 doses, including a nurse, a medical technologist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f448ee-3a04-464a-859d-12b0ef317137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T12:02:58.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:34:53.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4af9da3-482a-453e-8e62-6d304b30e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T12:02:58.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:34:54.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 vaccines being used in the Philippines are only approved
        for emergency use and cannot be sold commercially.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c32858-2794-43cd-abc9-8a9d9da709c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T12:02:58.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:34:54.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa5fdb-c7bf-4cb9-bbd6-f6216de60389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T12:02:58.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:34:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/7/3/Galvez-illegal-selling-of-vaccines.html">Galvez:
        Probe into alleged sale of COVID-19 vaccines underway&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fcede9-fdc0-42fb-ab9f-ebf450f79bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T12:02:58.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:34:55.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc867f6-9c74-4889-a2e8-9a081f8de72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T12:02:58.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:34:56.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said that they still have to figure out whether the retrieved
        doses came from batches legally sourced by the Philippine government or not.
        He added that there is a possibility "that someone is holding more products"
        that were not authorized for distribution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c077e05c-a7c5-4b56-942e-97544c082e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T12:02:58.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:34:56.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f55fbea-a663-4452-a519-97a5b7bd41da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T12:02:58.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:34:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one, definitely black market, this was being sold from the
        back of a car (at) a very high price. When we look at the vaccines, they look
        authentic, they really look like real vaccines," Domingo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf70fb1-c909-4f1a-9367-989b7713d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T12:02:58.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:34:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f04342-220b-43f4-9248-b7bed470b21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T12:02:58.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:34:58.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, bukas na, medyo madumi ang packaging, nakalagay lang sa
        parang (it was already opened, the packaging is dirty, enclosed in a) styrofoam
        box with ice. Definitely very, very unsafe products."</p>'
