        are expected to be done by 2023 onwards and 28 are still in the pipeline.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc924e-2f7f-427b-8c86-26ef13a7c9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Pipilitin talaga namin na magkaroon ng</em> substantial accomplishment
        or at least<em> masimulan ‚Äòyung ibang</em> long-term projects. <em>Pero ‚Äòyung
        mga</em> short to medium term <em>balak talaga naming tapusin sa</em> term
        <em>ni</em> President [Duterte],‚Äù Public Works and Highways (DPWH) Secretary
        Mark Villar said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38639e7-a765-43e8-af13-f7d98b692a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will do our best to have a substantial accomplishment
        or at least to jumpstart the other long-term projects. We are planning however
        to finish the short to medium-term projects within the term of President Duterte.]</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecd7b10-08d9-4766-80d2-89775ae8026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‚ÄòSuccessful, Unprecedented‚Äô</strong></h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd895d2-c0f4-4d9d-a958-28b04d10016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Villar, the BBB program has been successful five years on.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ec531-4a53-4006-8081-c8cba08564c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary has been conducting inspections and groundbreaking
        ceremonies of big-ticket projects every week.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9c0053-1862-47e7-8798-69f02a45f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSo <em>halos</em> times three <em>po ang</em> physical accomplishment
        <em>ng</em> Duterte Administration. So <em>masasabi ko</em> po talaga na malayong
        malayo ang accomplishment <em>sa</em> term <em>ni</em> President Duterte <em>sa
        imprastraktura</em>,‚Äù Villar said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc1cfaa-bcc9-4af6-b42d-bab9ca960486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Duterte Administration‚Äôs physical accomplishment
        is thrice that of his predecessors. I can really say President Duterte‚Äôs accomplishments
        on infrastructure surpasses others.]</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c410a208-a8bd-43d0-94ed-da4b754ac304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar also assured more major projects will be completed in the
        coming months despite woes of COVID-19 and typhoons. Some contractors are
        even working 24/7 in three shifts on the biggest infrastructure projects,
        he noted.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59d62b7-7e35-4cac-8821-dfd8c3500a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Lahat po ng</em> targets <em>ay</em> ongoing pa rin so karamihan
        po ng 119 (IFPs) <em>ay magiging</em> substantially completed by the term
        of the President [Duterte],‚Äù Villar said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8293a083-1239-4135-afcf-81dab10f72fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of our targets are still ongoing that‚Äôs why most
        of the 119 IFPs will be substantially completed by the term of President Duterte.]</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a967a9c8-7736-4a9b-8e45-4e6592114fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of Manny Villar, the country‚Äôs richest person, Secretary
        Villar is also hoping the other IFPs will be continued by the next administrations.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61b1d83-a4b7-4ff7-8889-a5c4834e0d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar, however, admitted the pandemic has affected the program,
        with funds being diverted for COVID response. His department has been focusing
        on putting up more modular hospitals and quarantine facilities in the past
        few months.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c714e21-3bc4-4d94-95f2-7d13c58b18cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH also went under pressure last March to April, when most
        of Metro Manila‚Äôs hospitals reached full bed capacity.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffc8570-f8a8-4976-a862-167634de366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they were able to lower the average capacity rate of hospitals
        to 60% with the help of these makeshift hospitals.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c8ac40-d92f-42c3-a638-9b86b9227bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can say <em>nagi</em>improve <em>na ang</em> sitwasyon<em> pero
        siyempre ayaw naming maging kampante. Kailangan naming dagdagan</em>,‚Äù he
        said in an interview last May 25.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91fa946-aaaf-4732-9c3b-4002d82076be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can say the situation has really been improving
        but we don‚Äôt want to become complacent. We need to add more facilities.]</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb78196-4db6-4827-acfe-6c5c5dd4233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Overpromised, underdelivered?</strong></h2>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396e2130-9d52-4a2b-afbe-86af967c9443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terry Ridon, convenor of think tank InfrawatchPH, meanwhile, is
        seeing it differently.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7e7a29-904d-47b7-8a02-f6ec9fd1b6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon said Duterte might be missing his own goals, even if more
        projects were either built or continued from the past. He noted less than
        40 or a third of the 119 IFPs could be possibly finished within the Duterte
        administration.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ce929c-3234-459d-a852-cbde9d917fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt had overpromised but underdelivered,‚Äù he said in an interview.
        ‚ÄúI‚Äôm quite not sure whether we had in fact reached 50% so <em>kung ganoon
        natin siya titingnan, talagang bagsak po</em>.‚Äù</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b35cb08-97f4-4fea-91b4-acfb507de57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I‚Äôm quite not sure whether we had in fact reached
        50%. If we view it that way, then the program failed.]</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992dcd4b-7c59-4fd8-8013-c0863a7c6a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former partylist congressman also criticized the government‚Äôs
        preference for China for some projects. Details of these are not that known
        to the public. He noted that the aid might have compromised the country‚Äôs
        sovereignty over its territories in the West Philippine Sea.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca784659-33c4-45cb-b4ec-419ab8582cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>14 of the 119 IFPs are funded through the China‚Äôs Official Development
        Assistance (ODA) to the Philippines. Among the biggest are the PNR South Long
        Haul (‚Ç±175.31 billion) and Mindanao Rail Project Phase 1 (‚Ç±81.69 billion).</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadcef59-9261-411b-970f-57327c1c7658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese-funded Estrella-Pantaleon and Binondo-Intramuros Bridges,
        meanwhile, are set to open this year.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389c4eaf-2a31-461c-88e5-1561ccd8412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Estrella-Pantaleon Bridge, in particular, drew some flak for
        employing mostly Chinese instead of Filipino workers.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c52de56-a7b2-444d-b85f-86cbeca445aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúUnlike today that we are really seeing vagueness and opacity and
        in fact confusion between bilateral relations between Manila and Beijing,
        the next administration should basically clarify and be transparent on how
        it views the bilateral relations particularly in regard to the West Philippine
        Sea dispute,‚Äù Ridon added.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18068205-47ec-4efd-a590-36a3c2ec44f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet members say the criticisms leveled against them are unfair.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1af17ea-c6f3-484d-aff4-f2a1e79cbf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Kaya nga hindi ko maintindihan kung bakit magkakaroon ng proyekto,
        ang sasabihin nila, ‚Äòhindi nila kayang gawin ‚Äòyan.‚Äô Bakit pinapabaunan niyo
        kami ng agam-agam</em>?‚Äù Transportation Secretary Arthur Tugade said.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ab4534-723c-404b-94d9-0121581c44be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That‚Äôs why I can‚Äôt understand why everytime we will
        have a project, they will say that we can‚Äôt do it. Why are you always doubting
        us?]</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d1f81-7392-4e24-beb5-65cac03afbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Are we now in the Golden Age of Infrastructure?</strong></h2>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd92ca9-1df9-4ed2-afe1-27af35c24942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When cabinet members were asked during the briefing if they were
        able to achieve the vision, they did not answer a yes or a no.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213a480b-1440-42b4-8cd9-0999536004fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade instead promised they will not stop on building more infrastructure
        projects to achieve Duterte‚Äôs goal.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a85da4-c1a4-4169-976a-8e03c3dbf243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBecause of the improvement, I believe we can say we were able to
        place on the pedestal the performance of the president, of the Duterte Administration,
        and the steps towards the so-called Golden Age of Infrastructure,‚Äù Tugade
        said in a mix of English and Filipino.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73de28a-8d5d-4fd3-b023-d564493bc52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Villar said the numbers speak for themselves.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e66a1b5-ded8-4427-b3a5-5c035b171ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúDespite the most challenging <em>na</em> pandemic, <em>siguro sa
        kasaysayan ng ating bansa</em>‚Ä¶ Despite that, <em>na</em>-accomplish <em>pa
        rin ng</em> Duterte Administration ang goals <em>natin</em>,‚Äù he added.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdba8454-ef0d-4d5e-8c64-a34a6faae411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Despite experiencing the most challenging pandemic
        maybe in the history of our country, the Duterte Administration was still
        able to accomplish its goals.]</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808a7648-fd9d-48cc-a4a7-e8c6fde1fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For ordinary Filipinos, however, all the structures and numbers
        are meaningless unless these help them make a decent living.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7de25d5-21a9-4fbd-84ea-3f87061a3908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonito said that while he can travel faster now due to less vehicles
        on the streets, the pandemic has affected his daily income.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89910d77-7406-4f33-9ffe-0a868fc694c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Mahirap pa rin ang pasada dahil marami pang walang pasok</em>,‚Äù
        he added.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876e43d1-fad7-4844-b618-254679befe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Taking passengers on sidestreets remains challenging
        since most people are not yet going to work or school.]</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600c3728-1b46-462f-ab91-0cae666cde6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonny, meanwhile, is hoping to get a more stable job amid the infrastructure
        progress the country has seen.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f1f5f-2a8d-482a-8428-1e054d53e51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Kay Duterte okay ako riyan sa mga</em> infrastructure. <em>Tinutuloy
        niya ‚Äòyung mga hindi natuloy na</em> project,<em> ngayon maganda na</em>,‚Äù
        he said. ‚Äú<em>Kaya lang nakakalungkot kasi ‚Äòyung ekonomiya natin eh. Tulad
        ko nagtatrabaho ako, ‚Äòyung pasok ko sa isang linggo tatlong araw lang</em>.‚Äù</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5e5d56-5021-48f3-89a8-70e1b4439592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.776+08:00
