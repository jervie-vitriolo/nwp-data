      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia said those workers with complete documents could fly to Israel
        as soon as next week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a481f65b-efc7-4bba-a7f3-06597dfc1ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T17:48:09.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:50.715+08:00
