      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) ‚Äì</strong> Vaccine
        czar Carlito Galvez identified new areas to be prioritized in the deployment
        of limited COVID-19 vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad496680-3d83-4621-ad59-c2891d0a2376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:13:50.085+08:00
