      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;The big news about the "Loki" finale,
        as it turned out, is that it wasn''t really a finale at all, but rather more
        of a beginning than an ending.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de548b5a-54fb-4301-ba68-02276767c6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T10:17:20.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:21.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did the sixth episode introduce Jonathan Majors as comic-book
        villain Kang the Conqueror (even if the "Kang" part of the name went unsaid),
        but it closed by announcing during the credit sequence that the Marvel series
        would return for a second season, which explains all the loose ends left dangling
        across its timeline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c291d5-96ab-4066-82c6-fea14d77b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T10:17:20.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:21.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation has been high that Majors'' time-traveling villain,
        already slotted to co-star in the upcoming "Ant-Man" sequel, as Deadline first
        reported, would play a major role in the Marvel Cinematic Universe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffed1185-0290-437a-9a07-908dbe8b994a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T10:17:20.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:21.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what can only be described as an audacious stroke -- setting
        up a story that promises to ripple through the Marvel movies via streaming
        service Disney+ -- that promise appears to have been realized. Kang (lacking
        another name at this point) spent most of the finale laying out a choice for
        Loki (Tom Hiddleston) and Sylvie (Sophia Di Martino): Take over the Time Variance
        Authority or kill him, and unleash "cataclysmic chaos" in the form of "multiversal
        war" across various realities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9245fe03-d2ea-4179-9936-90c6769beb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T10:17:20.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:21.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loki believed him but his variant soulmate didn''t, and her impulsive
        decision seemed to trigger the latter reaction, after Majors'' character closed
        with the ominous warning, "See you soon."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65065fb-9188-49bc-9961-1c359aebc505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T10:17:20.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:21.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the protracted buildup, and at least two episodes where not
        much happened in terms of advancing the plot, the finale offered an appropriately
        jarring payoff, even if it left behind more questions than it answered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c155a6-08b5-44f1-a6e4-2333a986ab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T10:17:20.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:21.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the plus side, Majors (fresh off his Emmy-nominated role in HBO''s
        "Lovecraft Country") looks like a splendid potential villain going forward.
        On the down side, frittering with time and alternate universes can become
        a headache-inducing mess -- just ask the Terminator movies -- despite the
        nifty contortions that went into undoing Thanos'' genocide in "Avengers: Endgame."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1cc6fb-6b0a-4f82-a235-4eb5e868e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T10:17:20.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:21.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Kang told them during his extended monologue, the danger in removing
        a dictator is "what fills the void?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36910e55-f5ed-4571-80c7-b88a967b8516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T10:17:20.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:21.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the "Loki" finale, Marvel has seemingly taken a major step
        toward filling a void in the next phase of its movie and TV projects. Having
        now whetted fans'' appetite, will the studio again be able to deliver on a
        narrative likely destined to spill across various titles?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3a0c97-3eab-446d-b7bb-968a18f98286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T10:17:20.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:21.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Kang might say, only time will tell.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91be8585-56e1-4a0f-8954-3eabaea8143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T10:17:20.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:21.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/07/14/entertainment/loki-finale-review/index.html"
        target="_blank">''Loki''s'' audacious ending is really just the beginning
        of Marvel''s next chapter</a></em></p>'
