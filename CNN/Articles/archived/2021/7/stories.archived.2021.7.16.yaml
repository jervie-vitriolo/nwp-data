      'jcr:uuid': 'ec6dbc2a-dfb5-436f-bc52-8b0835261e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:13:50.086+08:00
      'mgnl:createdBy': 'david'
