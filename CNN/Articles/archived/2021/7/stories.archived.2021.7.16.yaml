      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''One Country, Two Systems'' is dead," he said, referring to the
        rule that has for more than 20 years afforded Hong Kong political and legal
        freedoms that are not available on the Chinese mainland.</p>'
