      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-six percent of those surveyed said emojis are an important
        communication tool for creating unity, respect and understanding. And 88%
        said they feel more empathetic toward people who use emojis.</p>'
    '19':
