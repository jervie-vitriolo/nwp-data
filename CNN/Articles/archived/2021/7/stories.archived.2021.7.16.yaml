      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This agreement will serve us well as we bounce back from the ravages
        of the global health crisis. It will further ease trade in goods and services
        between our two countries," Dominguez said.</p>'
