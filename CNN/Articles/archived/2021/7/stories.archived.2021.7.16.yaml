      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) ‚Äì</strong> The Rain
        or Shine Elasto Painters earned a tough win in their opening assignment against
        the NLEX Road Warriors, 83-82, in the second game of the opening day of the
        2021 PBA Philippine Cup Friday at the Ynares Sports Arena in Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6ce400-f851-4da4-a947-cb28ab4fe62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:28:04.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:49.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f435fb-cf42-4e7c-9ada-64f3ba21a4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:28:04.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:49.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rey Nambatac led the team with 19 points and eight rebounds, while
        Beau Belga added 17 points and seven boards to give their new head coach Chris
        Gavina his first win with the Raymond Yu-owned franchise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6faca1-f62e-49d3-8ea6-7ffa036ae128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:28:04.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:49.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa814da6-8e40-420c-82a0-16f827a8e700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:28:04.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:49.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX had a chance to win the game after star player Kiefer Ravena
        scored a trey with 19 seconds remaining to trim their deficit to one. A turnover
        from Rain or Shine veteran Gabe Norwood gave the last possession to NLEX,
        but Anthony Semerad missed his floater as the buzzer sounded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255d209d-38aa-4f5d-9fdf-9d50422db619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:28:04.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:49.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acf55a6-3cf4-45e7-96ef-dac40ad56e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:28:04.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:49.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guys just really buy in and they believed in what we can do
        as coaches. We believe in them as well," Gavina said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049a710f-39ac-42e7-ad0f-16ca11b9b2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:28:04.543+08:00
