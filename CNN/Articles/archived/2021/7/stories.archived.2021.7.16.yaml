    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f29726-3231-4607-a5c7-05ac94ae42cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:28:04.544+08:00
