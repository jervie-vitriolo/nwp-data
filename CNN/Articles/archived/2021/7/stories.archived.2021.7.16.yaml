    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'CCP']
    'template': '1'
    'title': 'Chinese people ordered to think like Xi as Communist Party aims to tighten
      control'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec626f1-9a89-4aaf-846a-120bcfc6b2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Days after entering its second century,
        the Chinese Communist Party has set out its priority for the new era ‚Äî tightening
        ideological control over 1.4 billion Chinese people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252c0d53-751e-4022-bf21-a3adcc01a026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the party released a new guideline on ideological and
        political work, which targets not only its members but also "all of society."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb416602-5b24-436d-8931-2ab337c43ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under President Xi Jinping, the party has waged its toughest ideological
        crackdown in decades. It has repeatedly warned against the "infiltration"
        of Western ideas, stoked aggressive nationalism, and stifled academic and
        press freedoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6b6419-37ec-4c30-b50e-a6cd6696bbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, despite having silenced nearly all forms of dissent, the
        party appears to worry that it still doesn''t command enough ideological and
        political loyalty ‚Äî&nbsp;and is launching a vast effort to redouble education
        on both fronts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e82d3-8d03-4841-b595-b964f16989ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ideological and political work is the party''s fine tradition,
        distinct characteristic and prominent political advantage ‚Äî&nbsp;it''s the
        lifeline of all its work," the guideline said. "(It) has a significant bearing
        on the future fate of the party, the long-term stability of the country, and
        the cohesion and unity of the nation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc95ccf-73c9-4141-9590-ee0fd65c4339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A central part of the campaign is focused on the promotion of "Xi
        Jinping Thought on Socialism with Chinese Characteristics for the New Era,"
        the political doctrine of Xi which was written into the party''s constitution
        in 2017. Before Xi, only Chairman Mao Zedong ("Mao Zedong Thought") and paramount
        leader Deng Xiaoping ("Deng Xiaoping Theory") had their eponymous political
        philosophies enshrined in the party''s theoretical pantheon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c76f2-58d5-4879-b0e9-db207da4ab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2017, Xi''s doctrine has been frequently studied by party
        cadres at meetings and on a specially designed propaganda mobile app designed
        to teach the philosophy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f7b83a-5097-4419-9e27-7ec69693da50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, the party wants the wider public to enhance their "sense
        of political, ideological, theoretical and emotional identification" with
        Xi''s ideology, according to the directive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1e3843-7264-4062-990d-1dd11a093287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, a campaign is gathering pace to get Xi''s doctrine further
        "into the textbooks, into the classrooms and into the brains of students,"
        according to the country''s Ministry of Education.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359911d6-30b4-4883-a93c-b948f36f5c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last week, the ministry said primary and high schools
        across the country would start using textbooks on "Xi Jinping Thought on Socialism
        with Chinese Characteristics for the New Era" in September. Last fall, dozens
        of universities ‚Äî&nbsp;including top globally-ranked institutions like Peking
        University and Tsinghua University ‚Äî&nbsp;launched introductory courses on
        it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6526445c-9dd0-4c1e-bca5-a5acf68b9baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last month, the party''s Central Committee approved seven new
        research centers on Xi''s ideology, adding to the 11 already established.
        These centers have been set up by top universities and think tanks, provincial
        governments, and central government ministries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaa97e7-ce1a-4f6e-86a8-29af8e508e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent one, launched last week by the Ministry of Ecology
        and Environment, is dedicated to "Xi Jinping Thought on Ecological Civilization."
        Others were established for the study of "Xi Jinping Economic Thought," "Xi
        Jinping Thought on Diplomacy," and "Xi Jinping Thought on Rule of Law."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3366a3-8bfc-49cc-87cd-849cfe856740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu Qiang, a political analyst in Beijing, said the campaign is part
        of Xi''s move to further consolidate power and drum up public support before
        the party''s 20th congress next year. At that meeting, Xi is widely expected
        to stay for a third term, after he abolished presidential term limits in 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1461db-9f7b-4449-a1ea-5d0c035601ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of speculations over whether Xi''s doctrine will
        be officially shortened to ''Xi Jinping Thought'' at the 20th congress, and
        all the ideological and political work is setting the stage for that," Wu
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3b03a7-7fc0-4ee2-8a09-d9f1dcb4cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the international media has long referred to Xi''s philosophy
        as simply "Xi Jinping Thought," its official name has remained unchanged.
        Its official shortening would put Xi''s legacy on an equal rhetorical footing
        with Mao, who built a cult of personality around himself and ruled China until
        his death in 1976.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caca4ae3-c9bc-4355-9f03-013ea9c38d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ling Li, an expert on Chinese politics and law at the University
        of Vienna, said unlike in Mao''s China, Chinese people now face a deluge of
        digital information, despite the party''s best censorship efforts. "Therefore,
        if the party is determined to emerge from the information battle as the winner,
        it is vital for it to reconstruct the lens with which people read and interpret
        information so that people can always reach the ''correct'' conclusion even
        when being exposed to uncensored information," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc087c5-08f7-4c80-a7fc-40163d3e4dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to do that, the party is looking to tighten ideology in all
        aspects of society, from the government, companies, schools, rural villages
        and urban residential communities to the internet, according to the directive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0775901-1f9e-4cbe-931c-f41dde45df09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies, for example, are told to combine ideological and political
        work with daily production, operation, management and human resources development,
        so employees can "resolve ideological doubts, quell spiritual worries, quench
        cultural thirst and relieve psychological pressure."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9762982-e9dc-4b3c-8d94-8ad005aee985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In residential communities, the party demands ideological and political
        work to "deeply permeate into the work and life of the masses." In the countryside,
        the party wants to nurture "new era farmers with ideals and moral integrity"
        who are also "well educated and disciplined."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af69c5ea-0b40-4646-9c33-2aa3da01888e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some villages, for instance, have doubled down on ideological education
        by broadcasting party propaganda from loudspeakers installed on the roofs
        of people''s homes. In Xibaipo village in Hebei province which neighbors Beijing,
        loudspeakers deliver Xi Jinping Thought, party theories and policies to villagers
        three times a day, according to an article published last week by a party-run
        social media account.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8918c0f-8e19-4734-b8ba-c5fc20478a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Anhui province, these type of propaganda loudspeakers have been
        placed in 10,000 villages. "Listening to the loudspeakers and studying the
        spirits of the General Secretary''s [President Xi Jinping] important speeches...has
        become a new trend among farmers and other rural residents," the article claimed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af3d70-fe3e-4ec0-95a9-1c65dee8a6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Around Asia</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e436ebcb-dc06-4405-8861-d89339b65c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia reported more than 54,000 new cases of Covid-19 on Wednesday,
        a single-day national record. It is now reporting more cases a day than hard-hit
        India, making the island nation the new epicenter of the pandemic in Asia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4682351f-d93e-49e0-a939-f858a512b001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10 people died after a bus carrying Chinese engineers in
        northern Pakistan fell into a ditch following a "fiery explosion," according
        to local police.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c58eb-2022-4fec-b7d9-e06d78abee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in China, a man has been reunited with his son 24 years
        after he was abducted in front of their home at the age of 2. The father''s
        nationwide search for his son inspired a 2015 movie, "Lost and Love."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9db8a4e-5b94-41ac-a13c-b9793c1c839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington is about to warn American firms about doing business
        in Hong Kong</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42580e69-9169-455e-a28d-b30ada8550f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States government is about to warn American companies
        about the risks of doing business in Hong Kong, but don''t expect Washington
        to tread much new ground just yet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1688d633-8602-4232-9c55-f300932536b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden on Thursday confirmed a rumor that''s been
        floating around various media outlets all week: His administration plans to
        soon issue an advisory to companies cautioning them of a "deteriorating" situation
        in the Chinese territory.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c66d5ab-b754-427c-8367-49d0fd3adb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation in Hong Kong is deteriorating, and the Chinese government
        is not keeping its commitment that it made, how it would deal with Hong Kong,"
        Biden told reporters at the White House on Thursday, referencing Beijing''s
        pledge to maintain the city''s semi-autonomous status for 50 years from the
        date of its 1997 handover from Britain.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c874b14a-7bd6-4b68-9dfb-4b94f57e554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden described the announcement as "more of an advisory as to what
        may happen with Hong Kong," without divulging more details.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ad811-9644-4cf8-99b8-b2a8b98f6598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business advisory "probably won''t pack an immediate punch,"
        according to Brock Silvers, chief investment officer for Hong Kong-based Adamas
        Asset Management. He added that "few US companies currently operating in Hong
        Kong will be surprised at its content or otherwise unaware of Hong Kong''s
        growing risks."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfff2fb4-e58a-41f9-b72a-b65e28ec4687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Silvers said that it does reflect an "increasingly contentious"
        relationship between China and the United States. Relations have been eroding
        for some time as the two countries clash over everything from Hong Kong and
        Xinjiang to Big Data and foreign investment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d86b8b-0b16-410a-a877-2e850c507335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American companies have also been heeding caution in Hong Kong for
        a while, too.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405ddb12-acf0-4b03-acaf-5996a23b71db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the president of the American Chamber of Commerce in
        Hong Kong called the demise of the city''s pro-democracy tabloid Apple Daily
        a "shot across the bow" after its journalists were arrested and millions of
        dollars in assets were frozen. Authorities cited violations of a new national
        security law as their rationale for cracking down on the publication.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c2846f-35aa-43f0-ab2a-77bf1188cd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just the closure of Apple Daily," AmCham Hong Kong President
        Tara Joseph told CNN Business at the time. "It''s the new normal, and the
        change that Hong Kong is going through from its era as a post-British colony
        to an era where it is, more and more, part and parcel of China."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b99b6c8-28d4-49b2-8c0b-5f1c8431e270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters also reported Thursday that Washington is preparing to impose
        financial sanctions on "a number of Chinese officials" over Hong Kong, citing
        two anonymous sources. CNN Business has reached out to the US State Department
        for comment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9fe560-77da-4927-a8fd-40717400165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that, too, is not entirely new territory for Washington. Hong
        Kong Chief Executive Carrie Lam said late last year that she was forced to
        stockpile cash because of US sanctions that cut her off from the global banking
        system.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7686daaf-2716-4b98-a579-6d7ac063f125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äî&nbsp;By Jill Disis</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e1665d-c662-4907-8b9c-12e3b324ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No vaccine, no entry?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d38c043-20f5-4c89-a8e2-d11fb16cd48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of county-level governments in at least eight Chinese provinces
        this week published notices warning citizens they have until late July or
        early August to receive their vaccinations, after which they will face a variety
        of restrictions on everyday life.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac1fa4-b318-469a-83af-2ae4e3d90ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is responsible for the prevention and control of the epidemic,
        and vaccination starts with me!" read one notice issued by Dingnan county
        in Jiangxi province, which is home to about 220,000 people. The notice added
        that "in principal" unvaccinated residents would be denied access to schools,
        public transport and medical facilities, among other amenities and services,
        starting from July 26.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab21e01d-f5c4-40ed-8530-a6e7a9d297b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the areas imposing the measures are relatively small by
        Chinese standards ‚Äî&nbsp;the largest is Zaozhuang City in Shandong province,
        which has a population of 4.2 million people. The first of the measures was
        announced on July 8 and as of Wednesday new notices were still being posted.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bebd720-1a0b-4d4a-8b27-56e526478abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:56.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, China''s central government has not formally mandated vaccination
        against COVID-19, but many now worry the restrictions are a forerunner to
        a nationwide vaccine mandate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e089eebf-f974-4f2e-9b4c-e6d8c809868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:34:16.728+08:00
      'mgnl:createdBy': 'janine'
