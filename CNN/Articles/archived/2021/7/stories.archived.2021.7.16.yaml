  'small-gatherings-discouraged-Delta':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-16T16:28:58.842+08:00
    'imagesource': 'jcr:98c51051-f4cf-44db-8af2-ac371f1ff54c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61624351-46c1-432a-ab35-7df41c32d1f3'
    'lead': 'A health expert is urging caution over small gatherings following the
      detection of the first local cases of the more contagious Delta variant in the
      country, saying these are potential superspreader events.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T16:30:27.642+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:24:00.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:36.711+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Rethink'' small gatherings, expert says amid local Delta cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e200c9-373c-4b90-a4cf-344d8e8d0e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:27.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) ‚Äì</strong>&nbsp;A
        health expert is urging caution over small gatherings following the detection
        of the first local cases of the more contagious Delta variant in the country,
        saying these are potential superspreader events.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb45121-aa63-4caa-8415-0ccc7ec3daa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:27.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health detected 16 new Delta coronavirus variant
        cases, including 11 local infections. Of the 11, one died while 10 others
        recovered, DOH said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a12f48c-1406-404f-9ab0-bf1fe4255791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:31:50.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2021/7/16/Delta-variant-Philippines-local-transmission-COViD-19.html?_=1626424258269"
        target="_blank">READ: PH records 11 local Delta variant cases, total stands
        at 35&nbsp;</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a4efb8-c60b-4eae-a2f5-b03c5c6817a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:27.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we have a more transmissible variant circulating locally,
        then we need to make sure that no mass gatherings are held and even the small
        social gatherings that are held within families or workgroups, we should rethink
        these gatherings because they can really be potential superspreader events,"
        Dr. Anna Ong-Lim said in an online forum hosted by the DOH.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c092271f-d3d7-4d43-8329-a9ff7fa088df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:27.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:00.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other recommendations</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b47e4-459a-4b88-bd07-3b71515a756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:27.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:00.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other measures that the public can take to prevent the feared variant
        from further spreading are immediately undergoing a test once they exhibit
        coronavirus-like symptoms, and getting vaccinated as well as completing the
        recommended doses as scheduled if they are part of the eligible population,
        Ong-Lim said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54670364-a216-46e6-a598-a894d3bc4623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:27.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the country''s healthcare capacity must be increased
        in anticipation of a surge due to the Delta variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515efca9-cdc4-45d2-a9da-f349783fdcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:27.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam naman natin yung mga nakita natin sa iba''t ibang bansa na
        kung saan pumasok ang Delta talagang mabilis na napuno ang kanilang healthcare
        capacity, na-overwhelm. We don''t want to be in the same situation," Ong-Lim
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2b8e39-9e80-4454-ba77-b49c76ef4f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:27.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that the healthcare capacity of other countries,
        where Delta was able to enter, was quickly overwhelmed.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aee66c-c2d9-49cf-8933-3893a470ae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:27.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expert also underscored the need to maintain strict border controls,
        implement quarantine rules, and enhance the country''s capability to detect
        new variant cases, which she described as "one of the important tools that
        have allowed us to keep one step ahead of the game."</p>'
  'China-restrictions-unvaccinated':
    'author': 'Ben Westcott and CNN staff'
    'caption': 'Unvaccinated residents in parts of China will be banned from accessing
      public services including hospitals, schools and nursing homes, as the country
      targets an inoculation rate of at least 80% against COVID-19. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-16T16:26:35.705+08:00
    'imagesource': 'jcr:c253dd3b-b363-4969-abd0-a441e9d78d8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edc0aa12-a0a4-4041-93c8-64e2ba62e631'
    'lead': 'Unvaccinated residents in parts of China will be banned from accessing
      public services including hospitals, schools and nursing homes, as the country
      targets an inoculation rate of at least 80% against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T16:30:29.961+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:23:59.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:36.959+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'COVID', 'coronavirus']
    'template': '1'
    'title': 'Unvaccinated people in parts of China to be denied access to hospitals,
      parks and schools'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f8049e-bad0-4bd9-b94b-2e6ac9affe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Unvaccinated residents in parts of China
        will be banned from accessing public services including hospitals, schools
        and nursing homes, as the country targets an inoculation rate of at least
        80% against COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fb178b-c50a-407f-821b-96d2417c379c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, dozens of county-level governments in at least
        eight provinces have published notices warning citizens they have until late
        July or early August to receive their vaccinations, after which they will
        face a variety of restrictions on everyday life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662acdf7-8304-4b1d-bddc-0cceeed66c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is responsible for the prevention and control of the epidemic,
        and vaccination starts with me!" read one notice issued this week by Dingnan
        county in Jiangxi province, which is home to about 220,000 people. The notice
        added that "in principal" unvaccinated residents would be denied access to
        schools, public transport and medical facilities, among other amenities and
        services, starting from July 26.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1c814f-f1ce-406c-8c65-4917dc31dd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push by local governments to boost vaccination rates comes as
        the ruling Communist Party outlined its goal of achieving so-called "herd
        immunity" ‚Äî&nbsp;the point at which enough people have either been infected
        or vaccinated to end community transmission ‚Äî&nbsp;by December this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67322411-6e85-4d0e-8041-61e5d55e9801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shao Yiming, an epidemiologist with the Chinese Center for Disease
        Control and Prevention, told state media that given the protection rate of
        Chinese vaccines is below 100%, China will need to fully vaccinate 80% to
        85% of residents, equivalent to 1 billion of the country''s 1.4 total population,
        in order to meet the December deadline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e6caf-322b-46df-9971-50a09bd0eb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With China having largely contained the virus'' spread, many residents
        initially saw little need to get vaccinated. A history of safety scandals
        involving domestic vaccines also contributed to public hesitancy. However,
        several recent local outbreaks, including in the northern Anhui and Liaoning
        provinces, and Guangdong in the south, have fueled fears of infection, prompting
        a rush to get vaccinated in affected regions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f576b16-9310-4d47-81b3-93e8d9c9e486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And across the country, the vaccination rate has accelerated in
        recent months, with more than 10 million shots administered per day on average.
        As of Wednesday, the Chinese government had administered 1.4 billion Covid-19
        vaccine doses, according to state media estimates, though it remains unclear
        as to the total percentage of the population who have received two shots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ffc43a-3c0e-4ba5-9bfc-1062fd72d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all-out campaign has seen government workers descending on neighborhoods
        in efforts to convince people to get vaccinated, with vaccination sites offering
        benefits, ranging from shopping vouchers to free groceries and ice cream.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c4ef79-3f0e-42e0-86f1-40a2b0fc90d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts cautioned that many residents who have yet to receive
        a single dose would be harder to reach, especially in rural areas, leading
        local governments to take more drastic measures to ensure herd immunity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e010c4d3-0a0f-4d75-b708-cb593c0e088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All those strategies they used to entice people to get their vaccine
        ... may not work in this next stage of vaccination efforts," said Yanzhong
        Huang, senior fellow for Global Health at the Council on Foreign Relations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30e1664-8376-402e-9ab3-0c964e4a23c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making it mandatory may be the only workable solution to the problem,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37708746-7eb6-4ee4-b38d-d52222e15586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bans on entry</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6bc467-8713-4bff-b911-4b0e4b8f57b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first two weeks of July, at least 50 counties across 12 Chinese
        provinces issued notices warning of strengthened measures to encourage unvaccinated
        citizens to get their shots, adding that "not being vaccinated will affect
        life and going out."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cdfaa3-fcfb-4934-b06e-ea1344bd71e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, notices of new measures have been posted in Sichuan, Fujian,
        Shaanxi, Jiangsu, Jiangxi, Guangxi, Anhui, Shandong, Hebei, Henan, Zhejiang
        and Inner Mongolia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c6d658-54bf-4a95-8168-ba69c4bfaea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the areas imposing the measures are relatively small by
        Chinese standards ‚Äî&nbsp;the largest is Zaozhuang City in Shandong province,
        which has a population of 4.2 million people. The first of the measures was
        announced on July 8 with new notices still being posted as of Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880c55a0-cf0a-4b22-9fb1-6680add88e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policies vary greatly from place to place ‚Äî&nbsp;in 33 of the
        counties, the authorities said vaccination records will be checked on entry
        to public facilities, including administrative buildings and health facilities,
        and citizens who have not received their shot will be encouraged to do so.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91a6fe6-d312-4d11-8ad7-ad89d6bd2e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 19 counties, the local governments have explicitly warned
        that within weeks, unvaccinated citizens could be banned from a wide range
        of public places and services.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab9ca99-a102-43cb-9f85-d88cad4a98fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting from July 17, in principle, people who have not been vaccinated
        ... are not allowed to enter key places such as inpatient departments of hospitals,
        nursing homes, schools, libraries etc.," said a notice posted in Sichuan''s
        Jingyan district, adding it would make an exception for those with a legitimate
        health reason for avoiding the vaccine. The notice also said unvaccinated
        supermarket employees and market stall owners would be barred from their jobs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04668bf9-9788-4850-8855-b630c046eae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a few counties the measures are even more extreme. In Guangxi,
        two cities ‚Äî&nbsp;Guiping and Beiliu ‚Äî&nbsp;both said students would not be
        allowed to go to school unless both of their parents were fully vaccinated.
        After vocal opposition on social media, the notices were deleted although
        it is unclear if the restrictions will still apply.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e5046d-e582-4146-8e73-9b4bb8f36203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Tanghe county, in Henan province, state media reported that
        local government agencies would stop paying employees, or workers at state-owned
        enterprises if they refused to get vaccinated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e9f5d5-d747-4edc-a8c9-c35c6253dd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Test balloon or official pressure?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f7ba9-6ff5-4cf8-9287-41645a218cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials are not alone in ordering vaccinations for certain
        key workers, or banning access to those who haven''t received shots. French
        President Emmanuel Macron has ordered all health workers to get vaccinated
        at the risk of losing their jobs, while proof of two shots will be required
        to enter hospitals, restaurants and some forms of transport in France from
        early August.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63b870e-b713-4197-b02e-0e8bb98147aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the Australian government has mandated all aged care
        workers must have received at least one Covid-19 vaccine shot by mid-September.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e9d123-012f-4470-8619-7fb0668473e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these are the first such measures in China, leading to criticism,
        with some worrying the restrictions are a forerunner to nationwide mandatory
        vaccination.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc85cbe-a7ee-4196-9816-cc7faabb29be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in the state-owned China News Weekly, Shen Kui, director
        of the Research Center for Human Rights and Humanitarian Law at Peking University,
        questioned the legality of the measures, which he likened to de facto mandatory
        vaccinations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0083ca1b-bf75-4920-bc7f-e294de32233b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unvaccinated people will face various barriers in living and working
        under the policy. The only way to avoid these obstacles is to get the vaccine.
        If it''s not force-vaccination, what can it be?" asked Shen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a79617-0b96-4a62-b3ec-363d5a40c9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before mandatory COVID-19 vaccination becomes a legal requirement,
        there is no legal basis to enforce such restrictions," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026bc7c0-c8f8-4b53-a4a2-f5ed8b651b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An editorial about the new measures for schoolchildren in Guiping,
        posted on the popular online news site Sohu, said ignoring citizens'' right
        to not take the vaccine was a "betrayal and abuse of people''s trust."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd4562-83b3-4bab-a0cc-1bdcbbe6826c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a local administrative department, it should respect the people,
        advance and retreat with the people, and build a united epidemic prevention
        front," the editorial said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883a28fb-57ce-4cf5-b093-0870f37623c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, China''s central government has not formally mandated vaccination
        against Covid-19. Jin Dongyan, professor of precision medicine at Hong Kong
        University''s School of Biomedical Sciences, said the policies were likely
        the result of local government officials under extreme pressure to deliver
        on Beijing''s vaccination goals.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b60d10-6950-49e4-8509-dbbf516ff692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Chinese government''s top-down administrative structure,
        policy edicts are often laid out by the country''s leadership and then left
        up to local officials to decide how to implement them. Failure to meet the
        policy targets could cost local politicians future promotions or even their
        jobs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c96ebb-64b8-4917-8f0d-35353a29c1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to deliver and they will use all means at their discretion
        and they will try all available options," said Jin.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4fa9ad-b9f7-4d09-b45b-c00abdd2c719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Council on Foreign Relations'' Huang questioned whether the
        new policies were the overzealous work of local government officials under
        pressure to deliver on vaccination targets, or a test balloon being floated
        by the Communist Party in Beijing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c96dee-0015-4856-bdf3-8ea4aff4afd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has a long history of trialing potentially
        controversial initiatives at a local level before introducing them nationally
        to see how it will be received by citizens, said Huang.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709ef135-3fe1-460b-a690-234b566d3e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe this is a central government initiative," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390b89ba-25fc-4af4-aef9-0c5ec931bfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang added if Beijing wanted to make sure China could maintain
        herd immunity, it might have to make the vaccine mandatory whether it was
        a popular measure or not. "For any vaccines with efficacy rates lower than
        80%, you need to have the entire population vaccinated," he said. "Simply
        asking people to get the vaccine is not going to achieve that."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a25418-b1df-4f6c-8394-e1ea3461ba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has approved five domestic vaccines for use ‚Äî&nbsp;two developed
        by state-owned Sinopharm, and others from Sinovac, CanSino and Anhui Zhifei
        ‚Äî&nbsp;with the majority of the population receiving either Sinopharm or Sinovac
        shots.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9535397-749c-46cc-8614-96c17b6ad7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, trials show Sinopharm and Sinovac have a lower efficacy
        against COVID-19 than their mRNA counterparts. In Brazilian trials, Sinovac
        had about 50% efficacy against symptomatic Covid-19, and 100% effectiveness
        against severe disease, according to trial data submitted to the World Health
        Organization. Sinopharm''s efficacy for both symptomatic and hospitalized
        disease was estimated at 79%, according to the WHO.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91069020-6c97-4672-a31a-b290b00bc98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nectar Gan and Yong Xiong contributed to this report.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173d7919-028d-4499-afd6-ada656053ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:30:29.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/15/china/vaccine-china-restrictions-zhejiang-jiangxi-intl-hnk/index.html">Unvaccinated
        people in parts of China to be denied access to hospitals, parks and schools</a>"</em></p>'
