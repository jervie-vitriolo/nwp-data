    'mgnl:tags': ['WHO', 'China', 'data', 'investigation', 'origin', 'COVID-19', 'coronavirus',
      'transparent', 'pandemic']
    'template': '1'
    'title': 'WHO: We are asking China to be transparent with raw data for COVID-19
      origins investigation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bc79af-88f8-4c58-932a-72abcd9abb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T04:14:32.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:38.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;‚Äî</strong> Tedros Adhanom Ghebreyesus, the director-general
        of the World Health Organization, said access to raw data was a challenge
        at the start of the investigation into the origins of COVID-19 and called
        on countries to be cooperative with future phases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fb2086-7aae-4497-b7bf-0dbca273ff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T04:14:32.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:38.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7419bb-d2d6-419a-b3fb-d9be9c06c9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T04:14:32.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe have done the phase one, and the phase one has shown some progress,
        but there are also some challenges that have to be addressed,‚Äù he said during
        a news briefing in Geneva Thursday. ‚ÄúOne of the challenges is what you mentioned,
        you know, access to raw data, especially the data at the start of the pandemic,
        the raw data was not shared.‚Äù</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3973c4a7-d310-4a72-86a6-b0cd5a2aa2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T04:14:32.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f1c186-07d4-4023-ad47-57443ef9f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T04:14:32.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:38.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second phase, ‚Äúwe are asking, actually, China to be transparent,
        open and cooperate, especially on the information, raw data we asked for at
        the early days of the pandemic,‚Äù he said, noting WHO would be discussing phase
        two of the investigation with member states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f041675-3040-4bc2-828b-210fa533d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T04:14:32.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:38.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros later said that he didn‚Äôt think momentum had been lost on
        the origins investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2024fb8-c711-4cf5-a15e-1d29db6c5e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T04:14:32.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:38.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a75887-c6b8-46e8-a07f-dbc92d0b2aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T04:14:32.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:38.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe need to continue the study in order to know what exactly happened,‚Äù
        he said. ‚ÄúIf we know what happened, then we can prevent future similar crises
        or problems.‚Äù</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123b40b7-5933-40c0-b054-2bd85aec89ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T04:14:32.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:38.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b4fc69-9dbc-49ef-bb97-5ced358e0a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T04:14:32.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:38.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation is one of the basics for outbreaks, regardless
        of their size, he said, and what is done when any outbreak happens, so that
        the origins can be understood.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b63a16-8caa-4fa4-a626-c993eb19947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T04:14:32.559+08:00
