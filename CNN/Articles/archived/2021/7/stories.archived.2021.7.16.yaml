  'US-Delta-variant-COVID-19-vaccination':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-16T06:05:33.076+08:00
    'imagesource': 'jcr:82e8646a-7e73-4c56-ad54-d66d3cc0f43a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b6e528b-e386-43ba-93b1-6eaf64600a52'
    'lead': 'COVID-19 vaccination rates are down and cases are on the rise in the
      United States, exacerbated by the more transmissible Delta variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T06:09:15.529+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:24:31.841+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:26.379+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US is ''losing time'' in vaccination race as Delta variant becomes more
      pervasive, expert says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50866dd-4d03-4635-9018-94e939a5a042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>COVID-19 vaccination rates are down
        and cases are on the rise, exacerbated by the more transmissible Delta variant
        ‚Äî and an expert says the key to winning the race against the spread is getting
        more Americans vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a7f24e-dc27-4577-a8a5-d9b912dfaa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re losing time here. The Delta variant is spreading, people
        are dying, we can''t actually just wait for things to get more rational,"
        Dr. Francis Collins, director of the National Institutes of Health told CNN
        on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8526a2-1f17-48fd-a219-06dd976d64d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arkansas, the top official at the University of Arkansas for
        Medical Sciences sounded the alarm Thursday on current Covid-19 infection
        and hospitalization rates in the state.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b439bd47-cd60-4cdf-a2ca-a8c7987dff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked during a Q&amp;A on Twitter about the impact the Delta
        variant is having on hospitalizations, Chancellor Cam Patterson said hospitals
        are "full right now and cases are doubling every 10 days."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a66a4a-f1ab-402a-9fa2-ccf0d35b5932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that trend continues, there will be significant challenges in
        providing care for both Covid and non-Covid patients over the next two weeks,"
        Patterson said, noting he met with Gov. Asa Hutchinson to discuss the matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dcfa97-b885-45b5-bbf2-de86ea43d858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patterson said while hospitals have the ability to add more ICU
        beds, staffing is an acute issue. Patterson said they "are close to the limit
        now."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b15bbf-5107-4b6f-9e98-2f819ad2c39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines have been available to most Americans for months, but still
        only 48.3% of the country is fully vaccinated, according to the US Centers
        for Disease Control and Prevention -- and the rate of new vaccinations is
        on the decline. It was down 11% from a week ago and is less than a quarter
        of the pace from two months ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814ea652-fc14-4f9d-9a82-f6a741e75b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, case rates have been going up dramatically. In 47 states,
        the rate of new cases in the past week is at least 10% higher than the previous
        week, according to data from Johns Hopkins University. A total of 35 states
        have seen increases of more than 50%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c19a00-5858-4031-8258-c43706d85834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers speak positively about vaccines, expert says</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a732b9bb-343e-4433-8ad3-d637021db285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials and experts have said disinformation is largely to blame
        for the high number of unvaccinated Americans, a group that is seeing the
        largest impacts of the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f6a1f2-a856-47f4-bf30-074300cedf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just a matter of people expressing opinions that might
        be wrong, this is life and death," Collins said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dff6269-1ec1-4758-a56f-912a8262cc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the data now shows that more than 99% of people currently
        hospitalized with Covid-19 are unvaccinated, Collins said. That means those
        who are vaccinated have enough protection that they aren''t getting severely
        ill, Collins said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61f6bf3-3705-4be7-804a-b891fa61c101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the vaccines are still showing signs of being very effective
        against the Delta variant, he said, which is one of the greatest concerns
        for health experts currently.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368a1211-58e2-4b67-a90a-6166b793ea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins said he hopes the American public will pay attention to
        the data and decide that getting vaccinated is the safe and smart thing to
        do.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cd3a67-34c6-4dec-8abe-659125d36931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope people will hear this, right now listening to this: If you
        are on the fence about whether vaccination is going to help you, listen to
        those numbers," Collins said. "Why are we waiting folks? Let''s roll up our
        sleeves if we haven''t already done so."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253509bf-2a23-4205-9ef0-f0594274a985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States'' top doctor spoke at the White House press briefing
        announcing a 22-page advisory titled "Confronting Health Misinformation."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b729f716-1c4b-4800-aba3-b1a2b40deef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Health misinformation has cost us lives," US Surgeon General Dr.
        Vivek Murthy said at a White House briefing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffd8351-a7b1-4b65-bec4-9a4a3fbdfa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murthy urged tech companies to monitor misinformation more closely
        and take action against "misinformation superspreaders."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9611a6f3-370f-4e4c-9ff6-e40797acb3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked people to check sources before reposting Covid information
        on social media.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d08b76-ebb1-4692-8b8e-8d2a4b76fe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re not sure, don''t share," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e479e60a-6632-4793-bcb8-a881b446063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murthy blamed misinformation for the slowing pace of vaccinations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687f7d74-878d-42b8-b29a-e6341a6db5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of several reasons why people are not getting vaccinated,
        but it''s a very important one because what we know from polls ... is that
        two-thirds of people who are not vaccinated either believe common myths about
        the Covid-19 vaccine or think some of those myths might be true," Murthy said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7130661e-0389-4034-8e2f-81d7dbfc43be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extra doses may help people with compromised immune systems</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff9a709-fa4e-4dae-9007-6e2673e5c027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have speculated that there may be a need for Covid-19 vaccine
        boosters in the future, but many have said that for now, the current vaccines
        appear to provide enough protection.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fe77e4-b270-4f1b-bc3d-b66925383708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said last week a booster for its vaccine could be needed
        six months to a year after completion of the first two vaccine doses, prompting
        a rare public rebuke from the CDC and the US Food and Drug Administration.
        The company met with administration and top public health officials this week
        to discuss the data.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28736d98-ee95-4149-9816-4745ec8d49e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t think that boosters are needed at the current time,"
        Acting FDA Commissioner Dr. Janet Woodcock said Wednesday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a8decd-3a76-4240-a77c-f1d4575b53cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will follow the data on waning of immunity over time and the
        data on acquisition of infections by the vaccinated to see if, at some point,
        it appears that a booster would be warranted," Woodcock said in a conversation
        hosted by STAT News.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64047033-04e6-45bd-8424-649eb7d46dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more important conversation at this stage, she said, is getting
        unvaccinated people vaccinated.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3329a04-1c41-4499-a8fd-c93aa81c4861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Collins noted, for some people, an extra dose -- not a booster
        -- may help get their immune response to a fully vaccinated level.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee57a779-2e82-4068-af44-a4f344298ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who have immune deficiencies, who did not get a full response
        to the original pair of doses from Moderna or Pfizer, or the one dose from
        J&amp;J -- maybe an additional dose might help those people," Collins told
        CNN''s Erin Burnett, specifically pointing to organ transplant recipients
        and cancer patients on chemotherapy.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a979627-85c6-44bb-b5a8-c5c0fd08d671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:09:15.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t call that a booster, though," Collins added. "I would
        just say that''s trying to get the primary immunization up to the level it
        needs to be -- that''s under consideration."</p>'
  'Delta-variant-surge-Middle-East-North-America':
    'author': 'Mostafa Salem, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-16T06:14:50.736+08:00
    'imagesource': 'jcr:b07b8108-3cb1-4fd8-bf06-0a4fa481c7e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78141002-47d0-4147-970a-d21ef6139880'
    'lead': 'The Middle East and North Africa is witnessing a surge in COVID-19 cases
      aggravated by the Delta variant of the virus ‚Äî and it may get worse over coming
      weeks ‚Äî according to the World Health Organization. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T06:16:19.939+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:24:30.643+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:26.744+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Delta variant surges in Middle East and North Africa as region braces
      for ''catastrophic consequences'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18655036-b4e3-4c6e-ad7d-c27670a49645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:16:19.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The Middle East and North Africa is witnessing
        a surge in COVID-19 cases aggravated by the Delta variant of the virus ‚Äî and
        it may get worse over coming weeks ‚Äî according to the World Health Organization
        (WHO).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff836f15-4710-40f9-a563-344fa117d406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:16:19.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increase in coronavirus cases has been reported in Libya, Iran,
        Iraq and Tunisia as the region edges toward a "critical point," WHO''s Eastern
        Mediterranean Regional Office said Wednesday. Across the region, more than
        11 million cases have been recorded in total since the start of the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693c8999-0925-474a-9c68-161a70dd6ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:16:19.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO also warned of possible "catastrophic consequences" of the Muslim
        Eid al-Adha holiday, which begins in the week of July 20 and is traditionally
        celebrated with large or medium-sized social gatherings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d602d60-bd9c-4ab0-8877-79b28a4bd6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:16:19.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunisia, one of the Arab world''s worst-hit countries by the Delta
        variant, has reimposed lockdowns. It has also appealed to Arab Gulf countries
        for critical aid, as its health care sector faces "catastrophe," according
        to the Tunisian government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257b5bae-e890-466a-8fbd-c56ca13e667a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:16:19.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has announced that it will send Tunisia 1 million vaccine
        doses, and the UAE has also donated half a million vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd354d32-7307-4764-b9df-ceb5266ad9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:16:19.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North African country now has the highest Covid-19 mortality
        rate in the Eastern Mediterranean region as well as on the African continent
        after the Delta variant circulated widely in the country, according to WHO.
        Oxygen beds and intensive care unit beds in Tunisia are at 90% and 95% occupancy
        levels respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3fe3fe-c196-4b2c-af97-1e3175bf21dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:16:19.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between 8,000 and 9,500 cases are currently being reported every
        day, with wide circulation of the Delta variant. In less than one week, the
        number of deaths almost doubled, from 119 deaths on 5 July to 189 deaths on
        8 July," WHO said, referring to Tunisia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7320c-366d-432b-99b1-e8250898f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:16:19.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran, which has been one of the worst-hit countries in the region
        since the start of the pandemic, nearly broke its daily record of cases after
        reporting more than 23,000 new infections on Thursday. The country''s daily
        average tally almost doubled over the last four weeks, and the number of daily
        deaths has increased over the past two weeks, WHO said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec3a545-fecc-4dbe-86c0-e5a5e9e813e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:16:19.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Iraq, where less than 1% of the population has received
        a vaccine dose, reported its highest daily tally since the start of the pandemic,
        according to the country''s health ministry. This week, a fire wreaked havoc
        on a hospital treating coronavirus patients, killing more than 92 people and
        further underscoring the poor state of the country''s health sector.</p>'
  'Duterte-DepEd-school-opening-date-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-16T06:53:14.049+08:00
    'imagesource': 'jcr:a36eb73b-0c22-450c-ab45-dd9f9e4721de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff5cc623-b7a3-473c-8940-838011029fe6'
    'lead': 'President Rodrigo Duterte has approved the recommendation to open the
      school year 2021 to 2022 on Sept.13, the Department of Education announced on
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T06:56:25.946+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:24:30.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:26.986+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Basic education classes for next school year to officially begin on
      Sept. 13'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82be70a3-1ac2-4a35-8f1e-38f28a9ed49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:58:15.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) ‚Äî</strong>&nbsp;President
        Rodrigo Duterte has approved the recommendation to open the school year 2021
        to 2022 on Sept. 13, the Department of Education announced on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a236cdfe-eb5f-47e0-901c-a2f248840817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:58:15.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:30.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones earlier <a href="https://www.cnnphilippines.com/news/2021/6/23/deped-proposal-school-year-opening-date.html"
        target="_blank">proposed</a> three possible opening dates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
