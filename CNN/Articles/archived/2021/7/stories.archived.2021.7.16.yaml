      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3064e449-c3f4-4e60-8d13-585e93dad487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.019+08:00
