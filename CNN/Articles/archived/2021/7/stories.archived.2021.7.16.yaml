      'jcr:uuid': '08b52688-4ed1-4f08-8578-524a72618d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:30:31.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:36.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will support existing programs of the different stakeholders,
        including existing programs under the Philippine government‚Äôs COVID-19 response,
        specifically the National Employment Recovery Strategy and the Decent Work
        Country Program of the Philippines</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039ad341-8807-415f-8c89-9ac06dd4840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:30:31.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
