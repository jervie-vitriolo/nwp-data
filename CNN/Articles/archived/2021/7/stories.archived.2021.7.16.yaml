      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;US President Joe Biden on Thursday
        touted the expanded child tax credit, a provision of his administration''s
        COVID-19 relief package aimed at reducing child poverty that he believes could
        change the lives of working-class families.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86bc0a8-81b6-4fa0-b00b-f1a10301b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f502e91c-0805-4aad-a241-a6cce7878cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This can make it possible for a hardworking parent to say to his
        or her child: ''Honey, we get, you can get your new braces now. We can get
        you a tutor to help you in the math class you''re having trouble with. We
        can get you the sports equipment you need to sign up for your first team you''re
        going to play on,''" Biden said from the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461afe78-cf61-486a-a54a-47e7c45ba6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e00098-72b3-4214-82a2-92e899e086b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first monthly installment of the enhanced child tax credit --
        up to $300 a month for each child under age 6 and up to $250 a month for each
        one ages 6 to 17 -- arrived in parents'' bank accounts on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8198244f-b54c-4780-b01d-42ea0812c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e4e90-a431-4180-841e-01701fe97a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families will receive a total of $3,600 for each child under age
        6 and $3,000 for each one ages 6 to 17 for 2021. Half will be paid in monthly
        installments between now and December, and rest will come next spring, around
        Tax Day, Biden said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f20a48e-f197-4169-a535-f012c75dd204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e23777-878c-4e44-bc4b-9fcd03880441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of families -- roughly 39 million households,
        covering 88% of children -- will get the credit automatically because they
        filed 2019 or 2020 returns claiming the credit. Families that file taxes electronically
        should see payments in their accounts Thursday that say "CHILD CTC," while
        those who haven''t provided their direct deposit information should expect
        checks in "several days," an administration official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c186eb3c-35f4-4ca8-8173-43f9caefe76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d5aec6-ad94-4ac3-9f7c-bf71c93087cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full enhanced credit will be available for heads of households
        earning $112,500 and joint filers making up to $150,000 a year, after which
        it begins to phase out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d5a2bc-08b0-4944-a321-3499c2a90e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57aac1d-482b-4fd8-b249-d739b5a7af32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many families, the credit then plateaus at $2,000 per child
        and starts to phase out for single parents earning more than $200,000 or married
        couples with incomes above $400,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0439303d-778d-4680-9de5-c46e56e8e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7cac6a-ecd6-4da1-9514-dc582a843abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beefed-up credit is only in effect for 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeb1932-027d-41ba-a80b-ff62156050f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5539a887-e824-4051-b490-2bdbc4236b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also highlighted that the enhancement Congress passed as part
        of the American Rescue Plan in March makes the credit fully refundable so
        that more than 26 million low-income families who didn''t qualify for the
        full credit previously can now get it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d95bcc3-7164-44a6-ade8-983f1c4837bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14502928-28b7-43a1-a475-1a7bdbc16679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To give you a sense of how transformative this is: This would be
        the largest ever one-year decrease in child poverty in the history of the
        United States of America. Historic reduction in child poverty among white,
        Black and Latinos and AAPI communities," the President said, mentioning the
        Asian-American Pacific Islander community. "The benefits will be felt for
        years."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38db429-d5fb-47ff-b86b-cb0d99a70219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b8553b-d971-4e46-a1a7-4fa144e38006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low-income families that haven''t filed tax returns recently or
        used the non-filer tool last year to get their stimulus checks can use an
        IRS portal to register to receive the enhanced child tax credit. The sign-up
        tool allows users to provide the necessary information about their households
        and, if they choose, their bank accounts so the agency can directly deposit
        the funds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7574823-3d64-40c1-a0ee-d67b21943920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56468379-635a-4c92-92da-31a9796df2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden pointed these families to childtaxcredit.gov, a White House
        site, for more information.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601c847d-456d-4621-a071-0c135bfe68a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932b19bf-f3e3-4e84-86d9-0fb901fba360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time in our nation''s history, American working families
        are receiving monthly tax relief payments to help pay for essentials like
        doctor''s visits, school supplies, and groceries," Treasury Secretary Janet
        Yellen said in a statement Wednesday evening. "This major middle-class tax
        relief and step in reducing child poverty is a remarkable economic victory
        for America -- and also a moral one."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497164fe-d7a4-46a5-ad41-16cac441268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T03:49:04.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:39.608+08:00
