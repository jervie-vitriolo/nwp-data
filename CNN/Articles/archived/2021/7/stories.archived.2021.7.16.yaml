  'How-to-quit-smoking':
    'author': 'Megan Marples, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-16T07:17:35.975+08:00
    'imagesource': 'jcr:26ffc1d9-0abf-4e67-ad97-9f470efac0eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82de1299-8a31-4ed2-94b6-3d01081fab4b'
    'lead': 'Cigarette smoking is a highly addictive habit that can have long-term,
      adverse health effects, but there is hope for those who want to quit thanks
      to innovative apps, help lines and proven coping strategies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T07:21:28.556+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T13:24:29.583+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:27.681+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to quit smoking: 5 actions you can take now to stop and reclaim
      your health'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47fa52e-94aa-4e1f-bd84-2a09f3d6ae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Cigarette smoking is a highly addictive
        habit that can have long-term, adverse health effects, but there is hope for
        those who want to quit thanks to innovative apps, help lines and proven coping
        strategies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded73c66-d841-4841-bb19-7409af952497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2c0d49-b9b7-415e-9970-feeb71e59eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, over 34 million Americans smoked, according to the US Centers
        for Disease Control and Prevention. That was almost 14% of Americans 18 and
        older.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a7229-116c-426b-9d1d-ccc661fb83dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09b8025-4558-4ced-a750-1e834d18e20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cigarettes have chemicals that can make this addiction particularly
        insidious.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eca842b-9585-4b80-a41d-f021be63873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4539b450-0d6a-4321-b14f-bf0acbd38825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the steep uphill battle, the addiction can be overcome.
        Here are five actions you can take to help you or a loved one quit smoking
        and enjoy a healthier life:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990bb053-f9c6-4faa-9c2e-71a136163287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce00bdd8-9f55-42ce-be42-054d6aeebe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Focus on how to ''stay quit''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff277108-61dc-4776-9656-21a946ab2a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal should not be to quit smoking; rather, it should be on
        how to "stay quit," said Dr. Panagis Galiatsatos, director of the Tobacco
        Treatment Clinic at Johns Hopkins Medicine in Baltimore, Maryland.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5758437-8e4d-4279-9f8f-5b7d149def5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508c042f-fffe-4f01-970d-159d4f452daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''s had patients who say they''ve quit many times, but
        that they''ve not been able to permanently stop.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90784fdd-b5c5-418b-9838-573d0919d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287ed766-996a-4953-99cc-643ecd90bc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recommends people break up their larger goal of quitting into
        smaller goals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff3d67b-16b9-4639-bcfa-bc381cd53231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f3375-faa3-458c-ad2f-1e7041c29e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, learn your different triggers that could make you want
        to smoke. That way, you can be mindful and find solutions for those actions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e4c1e5-1bfd-4edc-91c2-2e3921dfcaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c78ed9-d9e3-4d4d-b351-2c0faee843d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Make each time you quit a learning experience</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6978393e-0566-452f-88a7-ce7ea2968bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people who smoke quit eight to 12 times, because of the addictiveness
        of cigarettes, before they successfully quit for good, said Jonathan Bricker,
        professor in the public health sciences division at the Fred Hutchinson Cancer
        Research Center at the University of Washington in Seattle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a345e338-7d6d-446c-8a93-66b3e4195677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bd671b-409f-40b5-bc21-e3811f01ca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because relapse is so common, Bricker tells his patients to find
        a lesson they can take from each experience.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa770bc-92e2-4c9f-85ca-fa3baa383de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b6271b-c4b1-460f-9168-f75e314ca26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People will say things like, ''I learned how powerful these cravings
        are, or I learned how seeing my friend smoke was a big trigger for me, or
        I learned that stress in my life was a big trigger,'' " Bricker said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866084d2-fbb5-489f-a1d4-cdaa4e8a57ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7101b8-be57-433d-a93e-3328f7bf0d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients should approach quitting from the viewpoint that the more
        things they learn from their relapses, the greater their chance is of quitting
        permanently, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808477c3-772a-4bdc-a2db-792fd72ac5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104896d0-980f-437f-8759-9e4b31096913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Use phone lines and apps for support</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc57844-8d94-4b15-8126-7aef302b4213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support groups for people who want to quit smoking are dwindling,
        so Bricker recommended calling a quitting help line to get outside assistance.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae5f8d6-7d8c-4a93-9744-34693660d767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8688ba8b-9f3c-49ba-a238-79fb70a7f058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC funds a tobacco cessation hotline, 1-800-QUIT-NOW (784-8669),
        which is free to US residents in all states, plus the District of Columbia,
        Guam and Puerto Rico. Your call goes automatically the quit line in your state
        or territory.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e49530-4210-4415-b961-4081c0f3889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb453b0-c8bb-46ca-a559-a8c2ee68d419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callers are connected to coaches who help smokers create a plan
        to quit and give them advice when facing withdrawals and cravings.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90567a3-e405-4b1c-9b89-b50f1e3e33f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0856ad-9a28-406a-80f5-61d6ab54f49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, state cessation hotlines only reach about 1% of people
        who smoke, which the CDC largely attributes to the lack of funding to promote
        the service.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64502366-8d73-4558-a397-2dd841b850d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69976f8-076b-49e4-a180-7ffcfa7a9a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bricker''s team at Fred Hutch helped to create the app iCanQuit,
        which was supported by a grant from the US National Institutes of Health.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc338ee-b011-4058-93c3-57f66477bde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80202931-128b-4a6f-99da-168b48f35844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app focuses on acceptance and commitment therapy, which encourages
        people to accept their emotions and thoughts instead of pushing them away.
        The tool also offers resources for quitting and handling cravings when they
        arise, Bricker said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec44b7d-c123-4939-ade3-79f9c9644b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Speak to your medical provider</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b361dfcc-002b-45e3-a6f7-1dcaf281e9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who want to quit smoking can talk to their medical provider
        to come up with a treatment plan filled with multiple strategies, Galiatsatos
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecd52bd-5e8e-4aa4-8e75-729b2d32f20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3dd4f3-a831-474c-bfcb-f22ac4e82a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors can prescribe medication to curb cigarette cravings and
        make them more manageable, he said. It''s a short-term solution to help train
        your brain to not crave cigarettes as strongly, Bricker added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b1326-c62a-428d-8a44-9f13832daec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b04797-e3a5-4a8d-90c3-03b3a50eafe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medications doctors provide will depend on your specific situation,
        Bricker said. The prescriptions tend to be minimal at first then escalate
        depending on the severity of the addiction.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16173b48-14ca-48ec-b324-e154d20286e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8577f9-f8f8-4148-a62a-013eaeeea127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Support people addicted to smoking</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2998623-70bd-436b-8723-0682e2a8eb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galiatsatos said he''s never come across a patient who doesn''t
        already know that smoking is bad, so he recommends avoiding that argument
        when appealing to a love one who smokes.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db13da24-012d-4091-bafb-da0854ff417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaf7010-8748-46a4-9ff3-68e3da4cb14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are really serious about helping your loved one quit, you
        have to approach it as pro-smoker and anti-smoking," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf028bdc-bfb5-4791-ac2b-6a6371525d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c27760-101d-4b9d-8f46-8f315bb24d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When trying to help someone who smokes, make it clear that you are
        approaching the situation with no stigma or judgment, Galiatsatos said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1557fbe4-2051-4284-802a-4c7dfecc8276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cd4273-d357-466b-bf6a-3de4d9cd2876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once trust is established, he recommends friends and family members
        offer to help smokers find resources on how to quit smoking.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca98a8-f633-4261-a99c-3ae4b2689b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02c0bf2-2073-42ac-92c2-57eb56b8446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical providers should also be supportive of their patients who
        smoke, Galiatsatos said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a917c4c-3991-4eb7-8a17-39de1a4960bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3316a0a-1f8a-4858-89fa-034db394c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If patients feel judged by their doctors for smoking, they might
        just lie about it. And that doesn''t help anyone, he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bc0f7d-cc60-4532-bffe-5071d231f351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f06f17-75c0-424f-89f8-4a573828fe10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when patients don''t feel motivated to quit smoking that day,
        it''s important to outline the different treatment options so they have the
        resources later .</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f460f5ba-94d0-435a-bbd0-da1a76eae02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dca8e1b-41e9-4401-bbe4-b8d5e7626aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why is smoking so addictive anyway?</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71471779-6fb9-4f0e-8d3a-04c0743237f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cigarettes are filled with chemicals such as nicotine, which are
        chemically enhanced to drive that addiction, said Galiatsatos.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6140e56-4d0b-4e72-b1c1-d562352be888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415def8c-a1dd-41ef-a966-fcae9e7db6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chemically enhanced nicotine closely resembles the common neurotransmitter
        acetylcholine, which helps control muscle movement and other brain functions.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17083cdd-b25f-4f45-8389-3fadcb207512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0d6c98-b945-480e-a099-ffce28143127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the nicotine fits into the acetylcholine receptors, your body
        releases dopamine, the "feel-good" brain chemical. When the dopamine goes
        away, people begin craving another cigarette.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70de2d4e-b7d8-475f-aab9-4bb2fd5f019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b532ae-8c5c-41fc-bf63-2522accead68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always tell people this is the most insidious addictive molecule
        known to man because it doesn''t just overdose you," said Galiatsatos, who
        is also a volunteer medical spokesperson for the American Lung Association.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab4e04c-ee9c-4493-bc56-234f756bc722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9820f5f2-b8ef-4c1d-8cfe-b5f0bc8525e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It rewires the smoker''s brain over years and years, and "by the
        time someone realizes it''s robbing them of their health, it''s incredibly
        hard to break that addiction."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fb0cdb-2bff-43a8-87ce-e86d9a37ecea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74409a66-5b37-485a-9f10-d7997bca235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the daunting effort it takes, never forget -- it is possible
        to overcome this addiction and enjoy better health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989c065e-3955-4e42-8756-ec5b28adae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:21:28.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:29.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/07/15/health/how-to-quit-smoking-wellness/index.html"
        href="https://edition.cnn.com/2021/07/15/health/how-to-quit-smoking-wellness/index.html">How
        to quit smoking: 5 actions you can take now to stop and reclaim your health</a>''</em></p>'
  'US-Navy-woman':
    'author': 'Barbara Starr and Ellie Kaufman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-16T07:53:06.478+08:00
