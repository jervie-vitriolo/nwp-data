    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fd276e-4ed6-409a-8262-1b4981755139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Xiaomi has surpassed Apple to become
        the world''s second biggest smartphone maker for the first time ever, according
        to market research firm Canalys.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c261cd-fbe5-47f6-a807-9635ddc62548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd649b8-a01e-4ebd-9914-4a5f49faa51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese company took 17% of worldwide smartphone shipments for
        the second quarter of 2021, behind Samsung''s 19%, Canalys said in a report
        published on Thursday. Compared with the same period in 2020, Xiaomi''s shipments
        jumped more than 80%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb224bc-e93c-43c6-839e-202097b5237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d3e0eb-1ff1-48fe-884b-4483fd3b0376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple ranked third, with shipments that accounted for 14% of the
        global total. Chinese smartphone makers Oppo and Vivo followed, with 10% each.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c7e387-995d-4f54-bbda-fc6a0c427d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810fb9dc-b7df-46f2-8b22-bef02df58a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canalys report measures the number of handsets manufacturers
        sell to distributors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec082962-a5b2-4322-841a-659e14105cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae91a618-97da-47d0-a047-fcc8ace41c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time ever Xiaomi took second place in the Canalys
        report. In the first quarter of 2021 and for all of 2020, Samsung and Apple
        were the world''s top two smartphone brands. In 2019, Samsung and Huawei topped
        the list.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838d10dd-b635-4ce6-99a1-3e9582f56557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4212b11e-677b-44fe-825e-4491c51885a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becoming the No. 2 vendor in the world is an "important milestone
        in Xiaomi''s history," Lei Jun, founder and CEO of Xiaomi, said in a letter
        to employees on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c636cbba-2560-4c2d-b9ca-188e78462cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c534f0bd-fbdb-4590-aaf7-22c69eb1b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Notwithstanding the celebrations now, I want to make sure we can
        maintain our second place steadily and firmly in the future," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914070b0-e04d-4656-a048-d2625a2dfb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbde121-e3ac-41bf-b674-8e4f2603cc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaomi''s stock surged nearly 5% in Hong Kong on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a2fba5-ffdd-4f2e-9c2f-75a943670fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8da5fe-465f-482b-9b6c-ad273906ff26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaomi''s global expansion and its retail strategy ‚Äî it wants its
        online and brick-and-mortar locations to work more seamlessly together ‚Äî drove
        its growth in shipments in the second quarter, the company said in a Friday
        statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53733330-305b-4c0a-b64b-7cca00b2d231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba446f9-e28e-446b-932c-662930b71002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canalys research manager Ben Stanton also said in the report that
        Xiaomi is "growing its overseas business rapidly."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83987ea8-e226-4abb-bc3b-5c853f5a6cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a51c7a-1328-448c-b669-d77d373ac3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the second quarter, Xiaomi''s shipments increased more than
        300% in Latin America, 150% in Africa and 50% in Western Europe, according
        to Canalys.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5ed452-c2fd-41d5-aa33-a0efb4bcb594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25921766-8698-4f07-b81a-1ccd6d8986c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese smartphone maker is still largely targeting budget-minded
        consumers, Stanton said. Compared with Samsung and Apple, Xiaomi''s average
        selling price is around 40% and 75% cheaper respectively, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb63ef9-a09f-4f13-8ee2-12b0df8b12b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9205f7c4-0325-4044-bbe6-1f8f5ee3278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All vendors are fighting hard to secure component supply amid global
        shortages, but Xiaomi already has its sights set on the next prize: Displacing
        Samsung to become the world''s largest vendor," Stanton said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822e4a7c-0519-4e62-bd43-505c1601ad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6974d01-a6b9-49ba-a866-300e99b99336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:48:21.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also got a big boost from an improving global economy,
        Canalys added. The vaccine rollout has brought some countries closer to normalcy,
        and people are spending more money again. In the second quarter of 2021, global
        smartphone shipments increased 12%, the research firm said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13d7c09-0281-48cf-842c-77cd3268e581'
      'mgnl:activationStatus': true
