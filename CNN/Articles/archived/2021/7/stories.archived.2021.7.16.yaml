      'mgnl:lastActivated': 2023-01-25T13:23:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2021/4/26/senate-probe-ntf-elcac-performance-sr707.html">Senators
        seek probe on NTF-ELCAC''s performance</a></strong></p>'
  'China-Xi-CCP':
    'author': 'Nectar Gan, CNN (Analysis)'
    'caption': 'Days after entering its second century, the Chinese Communist Party
      has set out its priority for the new era ‚Äî tightening ideological control over
      1.4 billion Chinese people. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-16T16:30:36.356+08:00
    'imagesource': 'jcr:42e65d4b-824b-48a6-9be6-3d9332902ccd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dff3478b-8649-4656-926a-fa242f62f60f'
    'lead': 'Days after entering its second century, the Chinese Communist Party has
      set out its priority for the new era ‚Äî tightening ideological control over 1.4
      billion Chinese people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T16:34:16.726+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:23:56.592+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:37.402+08:00
