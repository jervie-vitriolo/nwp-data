      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President encouraged the 20 other APEC member economies to resist
        imposing barriers to the free movement of vaccines and make them more affordable
        to developing countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f91da8-ec6c-4630-82ad-502134fde71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:32:26.251+08:00
