      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friends and family are not comfortable bringing it up, which only
        leads to a self-fulfilling prophecy of those going through it feeling like
        a total failure," said Schoenfelder, who recently moved to Denmark from Milwaukee
        with his wife and four kids.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53d2aca-16d3-4b40-bcb1-ddfcd7bd01cb'
