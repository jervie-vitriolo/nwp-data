      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4756f098-9529-44b7-9c57-efd0698ccd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:30:31.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:36.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Ambassador to the Philippines Kazuhiko Koshikawa emphasized
        the important role of MSMEs in economic recovery, saying it is equally important
        to ensure occupational safety and health in the sector to sustain jobs and
        businesses in the new normal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c806509f-bdd8-4fa6-8693-cfbc8a1c6f30'
