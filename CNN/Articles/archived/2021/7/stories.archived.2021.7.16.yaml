      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) ‚Äî</strong> Apart
        from a new rule slapping a 12% value-added tax on export items and deals that
        previously were VAT-free, firms have also been grappling with a more expensive
        shipping process, an exporters‚Äô group bared.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e90bcad-190a-4b5d-a410-43422aa74e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:31:32.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:27.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444d9de9-f88b-42b0-ad4a-c2ee33015e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:31:32.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:27.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe cost of shipment, minimum is three times the usual. And the
        brokerage fee is sometimes five times [higher than] the usual,‚Äù Philippine
        Exporters Confederation (Philexport) president Sergio Ortiz-Luis told CNN
        Philippines‚Äô <em>The Exchange</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09255d06-71ec-431a-99f0-bbd132c69215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:31:32.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:27.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

