      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) ‚Äî&nbsp;</strong>The
        Philippines has inked an agreement with Brunei Darussalam aimed at eliminating
        double taxation and prevent tax evasion on income from cross-border transactions
        between the two nations, the Department of Finance (DOF) announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe515a3-0ab0-43df-98ac-1f2b193fda4e'
