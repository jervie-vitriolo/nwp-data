      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e357525-6e26-4891-97ea-8ee4117e1483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:45:50.489+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:48.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a45ac-e496-407c-80b9-225d601e1a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:45:50.488+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:48.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Her willingness to take on unconventional roles</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462e389c-985b-45cf-b7e6-a9cddb53fa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:45:50.488+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:48.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something that makes Son Ye Jin such a compelling actress is how
        she chooses characters that are complex and intriguing (Interestingly, they‚Äôre
        not always likeable.) In the film ‚Äú<a href="https://cnnphilippines.com/life/entertainment/Film/2021/6/28/korean-movies-and-food-to-eat.html"
        target="_blank">My Wife Got Married</a>,‚Äù she charms audiences as a party
        girl who gets roped into marrying a fairly traditional guy, but turns the
        tables on him when she admits that she‚Äôd like to have an open relationship.
        In the drama ‚ÄúSomething in the Rain,‚Äù she plays a working woman who falls
        in love with her younger brother‚Äôs best friend. The show deals with a lot
        of taboos and prejudice that are prevalent in Korean society, and Son Ye Jin‚Äôs
        Yoon Jin-ah shows a lot of strength even as she struggles to be a good worker,
        sister, and daughter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5318671d-3c79-496f-8243-752eadde495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:45:50.488+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Her physical acting is just as powerful as her emoting</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633c93cb-57c0-491c-98fc-9ade48dec09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:45:50.488+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an actress that can show off her comedic and dramatic chops in
        the same film, Son Ye Jin‚Äôs physicality is also one of her strong traits.
        Not a surprise, considering that <a href="https://www.youtube.com/watch?v=5pa3m2YgC4o"
        target="_blank">she‚Äôs been practicing pilates for years</a>.&nbsp;She not
        only starred in the revenge/drama/thriller ‚ÄúDon''t Look Back: The Legend of
        Orpheus‚Äù (the third part of director Park Chan-hong‚Äôs revenge trilogy), but
        she was also in ‚ÄúThe Negotiation,‚Äù a 2018 film that is actually Son Ye Jin‚Äôs
        first film work with her co-star Hyun Bin. In it, she plays a cop that‚Äôs trying
        to negotiate with a ruthless hostage-taker.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1424" height="572" src="https://www.youtube.com/embed/MIeGw7ALTAI"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7990fdac-cb99-4e37-b2d8-ffefac6301d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:45:50.489+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87d5a3b-bf07-4ce9-ad62-b9a8a02cea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:45:50.488+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Her ability to embrace her age, even onscreen</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e88732f-4018-41a0-ae1f-4c8f14ec7f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:45:50.489+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:48.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, plastic surgery and skin care are some of the biggest
        drivers of the economy, which has made <a href="https://asiasociety.org/korea/korean-beauty"
        target="_blank">youth and physical beauty extremely important in society</a>.
        Though she is conventionally beautiful, Son Ye Jin has fully leaned into her
        age. In fact, her next drama is entitled ‚ÄúThirty-Nine,‚Äù in which she plays
        a dermatologist alongside a cast of women who, just like her, are also in
        their late thirties (or older). No word yet as to how the story will unfold,
        but if Son Ye Jin herself is happy with the script, it‚Äôs hard to imagine anything
        less than the best.</p>'
