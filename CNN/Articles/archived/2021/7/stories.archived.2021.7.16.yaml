      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123de204-2b0f-4cfc-aea1-b3ec2c5f3d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:38:34.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:53.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the announcement, the US central bank projected policy
        rates would remain near zero in the coming two years, according to CNN Business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e3e025-a010-4652-a7b2-1b5255144445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:38:34.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:53.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc9903-8e14-4b0e-beb6-2fb8b21e926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:38:34.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:53.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we recognize that any signal of unexpected tightening
        in US monetary policy is tail risk that could exert undue stress on global
        financial markets," Diokno added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb599bd-741b-4e15-be3c-98f44ec346eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:38:34.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:53.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b82cf0-8cc8-4729-aae9-706661ae1fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:38:34.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:53.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank chief again emphasized that inflation and growth
        outlook over the policy horizon, along with risks surrounding it, will continue
        to guide the central bank''s monetary policy response and timing of its implementation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69742fd4-fa73-4011-9680-735f624f95b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:38:34.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:53.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a776337-38f4-4a4e-a105-28d661285c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:38:34.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:53.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP continued to keep interest rates at a record-low of 2% since
        November''s surprise cut, in a bid to stimulate hampered economic activity
        amid the COVID-19 crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2703ced-9f4e-4fb5-af60-f8b147953866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:38:34.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:53.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f6674e-a119-4523-aca9-923f7a57c967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:38:34.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:53.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno and other BSP officials have maintained that monetary policy
        will remain accommodative until strong, sustained signs of economic recovery
        become evident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df655027-84db-449f-aee4-e19e8d9de2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:38:34.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:53.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ebf91-cfc1-46f2-b8fd-57405376ddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:38:34.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:53.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under an accommodative policy stance, the central bank expands the
        money supply to boost the economy. Such policies include lowering key interest
        rates to make borrowing less expensive and encourage spending.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66c6841-ad0b-4fe4-a1b9-5e28148039bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:38:34.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:53.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9237af67-5d3d-4403-9d6d-c411a0477b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:38:34.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Broadly speaking, the BSP can consider withdrawing monetary support
        when there are indisputable indications of a strong recovery in real sector
        activity, as well as a sustained downtrend in community transmission of the
        virus," Diokno said.</p>'
  'US-Air-Force-F-22-jets':
    'author': 'Brad Lendon, CNN'
    'caption': 'The United States Air Force is sending more than two dozen F-22 stealth
      fighters to an exercise in the western Pacific this month, an unusually large
      deployment of the powerful jets that analysts say sends a strong message to
      a possible adversary in China. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-16T16:34:27.136+08:00
    'imagesource': 'jcr:4bb75d0d-f60d-4a5a-993e-0c204b1a743e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '996fc6f5-b5c5-4c3d-852b-6d763c2b7b1c'
    'lead': 'The United States Air Force is sending more than two dozen F-22 stealth
      fighters to an exercise in the western Pacific this month, an unusually large
      deployment of the powerful jets that analysts say sends a strong message to
      a possible adversary in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T16:42:09.521+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:23:52.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:38.021+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-Air-Force', 'China', 'F-22']
    'template': '1'
    'title': 'US Air Force to send dozens of F-22 fighter jets to the Pacific amid
      tensions with China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd428a2-9c8b-4934-bf24-ed1f1916375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The United States Air Force is sending
        more than two dozen F-22 stealth fighters to an exercise in the western Pacific
        this month, an unusually large deployment of the powerful jets that analysts
        say sends a strong message to a possible adversary in China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f8d98b-8817-47ec-8f34-caaf761f38c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacific Air Forces in Hawaii this week said approximately 25 F-22s
        Raptors from the Hawaii Air National Guard and from Joint Base Elmendorf-Richardson,
        Alaska, will deploy this month to Guam and Tinian islands for Operation Pacific
        Iron 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d9ba60-afd3-4fb6-9e72-62924a78ad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never had this many Raptors deployed together in the Pacific
        Air Forces area of operations," Gen. Ken Wilsbach, Pacific Air Forces commander,
        told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9beceb5-815d-4c68-ae5e-86a93dc24873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-22s are fifth-generation combat jets, the world''s most advanced
        fighter aircraft, incorporating stealth technologies and connecting on-board
        sensor systems with off-board information systems to give their pilots a detailed
        view of the battle space. US F-35s are another example.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524b2b57-c92b-4ec5-a7fa-47a768531188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deploying a large number of F-22s for the exercise sends an immediate
        message to China at a time when relations are tense over Pacific flashpoints
        like Taiwan and the South China Sea, said Carl Schuster, a Hawaii-based defense
        analyst and a former director of operations at the US Pacific Command''s Joint
        Intelligence Center. Normal F-22 deployments consist of six to 12 aircraft,
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4115d18-d475-49dc-bc94-cbb7c1cdb947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pacific Air Force is demonstrating that it can deploy as many
        or more fifth-generation aircraft into the theater on short notice than (China)
        currently has in its entire inventory," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e0bfc5-2d86-4c76-919d-3eed54e927ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese air force has about 20 to 24 operational fifth-generation
        fighters, Schuster said, but he noted Beijing''s capabilities are improving
        at a rapid pace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881acc67-8aa3-45f4-ab30-0a792dc12555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Air Force has around 180 F-22s in its fleet, although only
        about half are mission capable at any one time due to maintenance requirements,
        according to Air Force statistics. So the US will be sending about 25% of
        mission F-22s to the Pacific Iron exercise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c408dbb9-3a30-4466-8ae8-e821a58d5b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of their ability to evade radar detection, F-22s would be
        expected to be among the first weapons used in any conflict, tasked with taking
        out an adversary''s air defenses among other missions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094c660e-ef7c-441e-bf62-176c87ae841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US is actively practicing the deployments it will make if there
        is a major crisis or war. The US is taking China very seriously and is developing
        its force posture and training its forces to be able to quickly move into
        position," said Peter Layton, a former Australian air force officer now an
        analyst with the Griffith Asia Institute.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbce2a4b-3029-4074-a429-1de2275f707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Operation Pacific Iron, 10 F-15 Strike Eagle fighters from Mountain
        Home Air Force Base in Idaho and two C-130J Hercules transport planes from
        Yokota Air Base in Japan will join the F-22s to fill out the air fleet for
        what the Air Force calls an Agile Combat Employment operation, also referred
        to as a combat dispersal operation, according to a statement from Pacific
        Air Forces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b90f6c-9591-48d4-b7cb-312068e0094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercise is in support of the 2018 National Defense Strategy,
        "which called on the military to be a more lethal, adaptive, and resilient
        force," the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6566b425-57e3-4366-971a-e14fddbd8635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agile Combat Employment is designed to spread US combat planes and
        other warfighting assets among airfields across the region to increase their
        survivability from enemy missile strikes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ac8983-d3e1-455d-88e0-09423030a9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, much of the US combat air power in the western Pacific
        is concentrated on large military installations like Kadena Air Base on Okinawa
        or Andersen Air Force Base on Guam. A strike on those bases could cripple
        the US military''s ability to hit back at an adversary if too much US air
        power was concentrated there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af3a843-503a-46a6-a7f5-60eeff6fb86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pacific Iron, the forces will practice from smaller, less developed
        airfields like Tinian International Airport on the island in the Northern
        Marianas, Won Pat Intenational Airport on Guam or Northwest Field, a remote
        strip separate from the main runways of Andersen Air Force Base. Lessons learned
        in the exercise could be applied to operating from smaller airports on islands
        around the western Pacific.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7734d76-e0e3-4d55-8da5-abb08f9e7f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would increase the number of targets enemy missiles would need
        to destroy and give US air power a better chance of being able to fight back.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5893d2c6-8d5d-4040-9eb2-a1c10acf4093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 report from the RAND Corp think tank, funded by the US military,
        shows how the concept is envisioned to counter growing Chinese capabilities
        .</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e33469b-9e72-4fbf-82f4-2fa576c9b494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s People''s Liberation Army "possesses a growing quantity
        and quality of long-range precision cruise and ballistic missiles that can
        threaten key targets on air bases," the report says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355c6381-3e64-4522-b1ce-375b4586bf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Distributing aircraft across more locations improves survivability;
        an adversary must fire more missiles to achieve the same effect," it says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aba15f5-6eed-4cd9-9777-e6705890ce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Demonstrating the US Air Force''s Agile Combat capability sends
        a strong deterrent signal to China and reassuring one to (US) allies and partners,"
        Schuster said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459d8b58-bad4-48d9-9aec-36da6c92ed72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will try to follow it closely," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99635682-fbaa-4641-a7cd-d73cd4419cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layton, the Australian analyst, said using the F-22 presents the
        US Air Force with some degree of difficulty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b582bae-5833-45ea-b7db-e4ff06868d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The F-22 is one of the more difficult aircraft for this kind of
        deployment exercise in terms of mission and maintenance support. If you can
        do this with the F-22 then doing it with any other US tactical fight aircraft
        should be straightforward," Layton said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62735c41-89e8-448a-8e62-cdbfb1f72440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilsbach, the Pacific Air Forces commander, called Pacific Iron
        "one of the most complex deployments we have ever organized."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e0fa32-968c-4756-ad82-6d6cd903ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can move forces and capabilities around the globe at will, but
        it''s what they do when we bring these capabilities together that matters
        most," the general said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199c0cc7-53d8-488f-8bdb-ea9dea474b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A successful exercise would have deterrent value toward China, said
        Layton..</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681b1a5e-c254-44b5-adb3-fd948d265039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this is an exercise, the same techniques, processes and procedures
        would be crucial in operations from Japan or elsewhere. For Chinese military
        planners it might suggest such F-22 force packages could be deployed to anywhere
        around China''s periphery," Layton said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeebed0-53ab-466e-89db-abb77483b50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Air Force used Guam''s Northwest Field to practice Agile Combat
        Employment operations in February, refueling both F-35 and F-16 fighter jets
        that were unable to return to their home bases in a simulated combat situation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ff011c-e35d-41cf-9fef-3c739b997d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Force Tech. Sgt. Todd Johnson, who participated in the February
        exercise, used a sports analogy to describe the concept.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cef3622-8458-457c-bcdf-8e7a06f3ed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think of it like a pit stop in NASCAR. If you have a well-trained
        and organized team, then a jet will be able to land, get a safety check, get
        refueled and ready to get back in the sky in just minutes," he said in an
        Air Force press release on that exercise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a96fc-2771-41ab-9f83-ebeb53bc534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:42:09.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:52.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/15/asia/us-air-force-f-22-guam-tinian-exercise-intl-hnk-ml/index.html"
