      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These woes come atop the imposition of the 12% VAT on export products
        that previously didn‚Äôt have it, a development that export-oriented firms earlier
        <a href="https://cnnphilippines.com/business/2021/7/13/business-groups-lower-trade-VAT-export-deals.html">cautioned</a>
