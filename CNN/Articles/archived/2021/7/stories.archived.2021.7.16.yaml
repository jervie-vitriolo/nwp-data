      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from various agencies initially identified 75 IFPs in
        2017, and later revised it to 104 projects in 2020 and 119 in 2021. These
        projects amount to ‚Ç±4.72 trillion, lower by almost half of Duterte''s promise.</p>'
    '45':
