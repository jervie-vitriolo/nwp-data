      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12498372-b8e6-4bfa-a26f-d9e8e3919cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:58:12.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:23:15.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarrying needed to build the island will "potentially flatten mountains"
        and dredging from the sea will also bury corals, she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3937c009-41e8-42c9-957a-5e2013c4deee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:58:12.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:23:15.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8ded0d-123c-44f0-b628-fc1f65b2311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:58:12.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:23:15.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjamin said Remollo needs to "face the people" before starting
        the reclamation project, or risk facing possible legal action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f6efd4-e5de-4fab-b69d-d97134f2162b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:58:12.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:23:15.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339da1be-a33c-4c00-8505-a87ea7f6f03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:58:12.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:23:15.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing massive protests in the city so he will hear us. We
        are just asking the mayor to talk to his people right now. <em>Huwag munang
        mag</em>-first step (Do not make the first step for now)," Benjamin said,
        noting that instead of holding talks, the mayor is already moving to start
        the construction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e5c8f6-c7ff-444d-b2b7-31cc47678ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:58:12.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:23:15.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1493d4-b52f-4d8d-8c76-409909a0a291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:58:12.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:23:15.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wants to take the first step to apply for a permit or a license
        at the Philippine Reclamation Authority (PRA) and then consult the people.
        <em>Mali naman ata ''yan</em> (That''s not right)," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b046b637-c550-420f-83b8-0deedc850069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:58:12.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:23:15.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f2bf1f-f0f7-4ce4-805d-96256eac1e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:58:12.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:23:15.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, the proponent EM Cuerpo Inc. is planning to
        construct a ‚Ç±23-billion "smart city" in Dumaguete. This will include building
        of coastal wastewater treatment facility, shoreline slope, wave protection,
        esplanade, a marina, a modern ferry port, and an open area for other facilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f3a15b-4610-4900-89bb-c989d6626bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:58:12.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:23:15.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02afd6f1-5550-4887-aa5f-d0854ecfff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:58:12.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:23:15.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Benjamin pointed out that the deal may have been "badly negotiated"
        since the project will cover 85% of the city''s coastline, which is only 8.5
        kilometers long. In terms of net sharing, the city will only get 25% while
        75% will be for the company.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee2f646-653a-4fc7-b80d-4a8221f0bd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:58:12.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:23:15.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a89414-1ac1-4642-85c5-67185a3f53a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:58:12.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:23:15.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is correct that it is the company that will bear the cost of
        ‚Ç±23 billion but we are talking about three marine protected areas, hundreds
        of hectares of irreversible damage to corals, death of the fish. These are
        the risks we cannot afford in our city," Benjamin said.</p>'
