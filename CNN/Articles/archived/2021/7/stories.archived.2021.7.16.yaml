  'WHO-asks-China-to-be-transparent-COVID-19-data':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-16T04:08:44.911+08:00
    'imagesource': 'jcr:e36ae99f-b825-490d-b706-205b197f37b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0c2f53b-80ba-462a-bcdd-e5a0d296ac4f'
    'lead': '''We are asking, actually, China to be transparent, open and cooperate,
      especially on the information, raw data we asked for at the early days of the
      pandemic,'' Tedros Adhanom Ghebreyesus, the director-general of the World Health
      Organization says.'
