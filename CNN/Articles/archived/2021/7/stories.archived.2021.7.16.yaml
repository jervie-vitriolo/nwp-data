      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) ‚Äî</strong> The feared
        Delta coronavirus variant has entered the Philippines, with the Department
        of Health reporting 16 new cases on Friday, including 11 patients who caught
        the virus locally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9329af-9150-4f77-aae7-130b83349dc5'
      'mgnl:activationStatus': true
