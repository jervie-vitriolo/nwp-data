      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abode''s latest Emoji Trend report also examined the three most
        misunderstood emojis in the world. The "eggplant" üçÜ symbol edged out the
        "peach" üçë and the "clown" ü§° emojis respectively as the most confusing for
