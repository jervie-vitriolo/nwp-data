    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8880332a-9612-4a80-9251-10a45856f14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:38:34.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:53.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) ‚Äî</strong>&nbsp;Domestic
        economic factors such as price increases and economic issues, not what''s
        happening overseas, are the prime considerations taken into account by the
        Bangko Sentral ng Pilipinas when it crafts monetary policy, according to the
        head of the nation''s central monetary authority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04586749-6483-4054-9a83-da68da8b37ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:38:34.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:53.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f923e-4fb7-4704-989b-768901130bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:38:34.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:53.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the BSP monitors external developments, including the monetary
        policy actions of the US Fed and other central banks, it does not need to
        recalibrate monetary policy settings based on these factors," BSP Governor
        Benjamin Diokno said during his recent weekly briefing on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ec9c33-fc4e-4fd5-ac93-287ec8d7387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:38:34.614+08:00
