      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303bd141-d9c7-42e9-a040-d1369db29868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:57:40.721+08:00
      'mgnl:createdBy': 'pilar'
