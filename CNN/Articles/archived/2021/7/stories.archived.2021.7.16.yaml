      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: The following contains spoilers about the
        "Loki" season finale.</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feca14a2-df7e-49c4-8f7a-c76e2b56962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T10:17:20.193+08:00
