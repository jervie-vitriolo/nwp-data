      'mgnl:type': 'text'
      'text': '<p>"I am encouraged by this particular statistic," Adobe typeface designer
        and font developer Paul D. Hunt wrote in a blog post about the study. "Emoji
        sometimes get criticized for being overly saccharine, but this sweetness is
        key when it comes to diffusing some of the heaviness of online communication."</p>'
