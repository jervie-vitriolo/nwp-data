      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn other words, we are going to Build, Build and Build,‚Äù the chief
        executive told Congress during his second SONA.</p>'
