  'children-vulnerable-to-anxiety-depression-amid-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-16T16:19:27.501+08:00
    'imagesource': 'jcr:66fc49db-8ac4-42c8-87fd-cc116145dfa8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab764e4b-21d8-4ca7-a4ae-6e52389977ca'
    'lead': 'As the government continues to implement coronavirus restrictions, the
      isolation may also trigger mental health problems for children, a health expert
      said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T16:21:35.479+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:24:02.789+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:36.228+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Children also vulnerable to anxiety, depression amid pandemic ‚Äî health
      expert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d70dc61-0cc3-49c6-bede-8eea36700171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:21:35.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:02.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)</strong> ‚Äî&nbsp;As
        the government continues to implement coronavirus restrictions, the isolation
        may also trigger mental health problems for children, a health expert said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca381d2-1047-4c3b-9cc0-dd35c2ee69ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:21:35.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag ang children are not exposed to a social setting, there might
        be some episodes of anxiety na makikita. May iba rin nagkakaroon ng depression,"
        Psychiatrist Dr. Bernadette Arcena-Manalo said in a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6495b7a8-efb9-4a8f-b71c-072b5ebdea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:21:35.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When children are not exposed to a social setting,
        there might be some episodes of anxiety. Others also develop depression.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052fbd95-9fac-4eb9-b555-4712a923bd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:21:35.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:02.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdown rules have been barring children from going out amid the
        threat of COVID-19. The Department of Education has also been implementing
        distance learning, forcing students to be glued to their computer or television
        screens to pass their subjects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c360b-c3b4-421f-9e3d-f2bc0541ee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:21:35.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:02.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last week, the Inter-Agency Task Force for the Management of
        Emerging Infectious Diseases announced children aged 5 and above can now go
        to parks, playgrounds, outdoor tourist sites, outdoor non-contact sports courts,
        and al fresco dining with their parents or guardians.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab3867c-ae46-4595-9b63-5e146a3ac560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:21:35.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:02.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/7/9/Children-IATF-outdoors.html">READ:
        Kids as young as 5 allowed to go out, IATF rules</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb30ef65-8ca2-4396-aae4-49ca27004eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:21:35.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:02.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said that it was a good decision from the government to restrict
        children from going out as they do not have a full grasp of the current health
        situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dfac79-b699-4b7c-b833-08881e3cc7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:21:35.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:02.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While allowing them to go out will have a positive impact on the
        mental health of children, the fear of contracting the virus remains, she
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88d6180-331a-4dd8-896e-0e54a11ced61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:21:35.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:02.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said family members must be attentive as the pandemic causes
        drastic negative effects on the mental health of every person.</p>'
