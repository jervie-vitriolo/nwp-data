      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Labor Secretary Silvestre Bello issued an order allowing
        Filipino workers to leave the country for Israel.</p>'
