    'mgnl:tags': ['COVID-19', 'covid', 'coronavirus']
    'template': '1'
    'title': 'Total COVID-19 cases nearing 1.5 million'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6dc5a9-7263-4c6c-ae4e-55806601e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:44:37.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:24:03.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) ‚Äî</strong>&nbsp;The
        country''s total COVID-19 cases moved closer to 1.5 million at 1,496,328 on
        Friday after 5,676 more people got infected, the Department of Health said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c15fbb-f2b6-4e9a-9293-a55c0762b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:44:37.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:24:03.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin said that of the total, 3.2% or 48,480 were
        active cases or currently ill with at least 91.8% experiencing mild symptoms,
        2.6% with severe symptoms, 2.1% without symptoms, 1.85% in moderate condition
        and 1.6% in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48615fe-ae17-471e-b1cc-e8a32b594191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:44:37.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:24:03.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is 26,476 or 1.77% of the case tally after 162 more
        people lost their lives to the disease. The recovery count is at 1,421,372
        or 95% of the COVID-19 total with 2,670 more survivors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3013a55-23c3-4dbc-9b56-edf1fdbb2c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:44:37.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:24:03.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 142 survivors - 28 into active cases
        and 116 into fatalities after validation - and deleted 13 duplicates, including
        ten recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09d50d7-edf9-48b3-ba44-42ddc20703ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:44:37.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:24:03.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from three laboratories that failed to submit
        their reports on time, the DOH added. These laboratories contributed an average
        of 2.4% of samples tested and 0.9% of positive individuals in the last 14
        days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e17c9de-a8d1-4ee5-becd-503f264395c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:44:37.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:24:03.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of people that tested positive
        rose from 10.2% to 11% based on 51,384 tests on July 14. The rate remains
        "high" based on the metric of Covid Act Now, an initiative developed with
        the Harvard Health Institute which OCTA uses as reference for its recommendations.
        An area has adequate testing when its positivity rate is below 3%, according
        to the criteria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98ce3c1-32da-404c-9c0f-11f0ed83833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:44:37.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:24:03.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also earlier reported that there are now 35 cases of the
        highly transmissible Delta variant in the country after 16 more infections
        were detected, including 11 patients who caught the virus locally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2551f3-a829-4a14-a55a-edec1535be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:44:37.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:24:03.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said "<a href="https://www.cnn.ph/news/2021/7/16/Delta-variant-Philippines-local-transmission-COViD-19.html">clustering</a>"
        has been recorded in Northern Mindanao with six local cases and Western Visayas
        with two local cases. Two patients in Metro Manila (including the one who
        died) and another in Central Luzon were also among the 11 local cases recorded,
        it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1538847-9187-4f70-8da9-6fe610d47dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:44:37.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:24:03.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes just a day after <a href="https://cnnphilippines.com/news/2021/7/15/Delta-variant-Philippines-Indonesia-COVID-19.html">OCTA
        experts said they were worried</a> about the country''s ability to control
        the Delta variant since Indonesia - Asia''s new COVID-19 epicenter - had better
        vaccination and daily attack rates before the variant gripped the nation.</p>'
