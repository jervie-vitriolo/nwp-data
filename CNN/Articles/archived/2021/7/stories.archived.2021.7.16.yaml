        Air Force to send dozens of F-22 fighter jets to the Pacific amid tensions
        with China</a>"</em></p>'
  'PH-first-Janssen-vaccines-arrive':
    'caption': 'The country''s first batch of COVID-19 vaccines from US firm Johnson
      & Johnson has arrived in the country. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-16T17:14:09.061+08:00
    'imagesource': 'jcr:5894beaf-5baa-47dc-9256-dd00af0a2753'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e43ad259-c4f8-4205-a803-f78dfb1c315f'
    'lead': 'The first batch of COVID-19 vaccines from U.S. company Johnson & Johnson
      arrived on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T17:28:23.233+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:23:51.826+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:38.193+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Janssen', 'Johnson-and-Johnson', 'J-J', 'COVID-19', 'vaccine']
    'template': '1'
    'title': 'Country receives first batch of J&J COVID-19 vaccine donation'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fb1cb8-17d5-4ee5-bcd7-5382adac0ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T17:28:23.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:51.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) ‚Äî</strong>&nbsp;The
        first batch of COVID-19 vaccines from U.S. company Johnson &amp; Johnson arrived
        on Friday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecfb4e5-3c04-4ef8-842c-2fe5e528f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T22:05:54.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:51.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial shipment of Janssen vaccine came with 1.6 million doses.
        The country expects to receive a total of 3.2 million shots from U.S. donations
        via the global COVAX facility, with the remaining half to arrive on<a href="https://cnnphilippines.com/news/2021/7/16/Johnson-and-Johnson-Delta-variant-COVID-19-vaccines.html">&nbsp;Saturday</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6d6c53-a989-426a-95a8-09c61dd8d4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T17:28:23.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:51.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez said the Janssen vaccine&nbsp;will be
        sent to <a href="https://cnnphilippines.com/news/2021/7/16/Johnson-and-Johnson-Delta-variant-COVID-19-vaccines.html">areas
        with a&nbsp;clustering</a>&nbsp;of the highly contagious Delta coronavirus
        variant - Metro Manila, Western Visayas and Northern Mindanao - focusing on
        senior citizens and those with comorbidities. He added that each region will
        receive at least 100,000 of the single-shot vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a405905b-9c08-446b-9dc9-9745f640f4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T17:28:23.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:51.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson and Johnson said its Janssen vaccine produced a strong immune
        response of at least up to eight months, even against the Delta variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020c3d5c-46f2-4f0c-a778-4e8a9590e87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T22:05:54.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:51.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said he is negotiating to get another six million&nbsp;Janssen
        vaccine doses. He said the country so far received around 12 million donated
        shots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310a9ad5-23fd-4f1c-8999-a0a16da4371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T22:05:54.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:51.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Embassy Charg√© d''Affaires John Law said the J&amp;J shipment
        is part of the U.S. government''s global donation of around 80 million shots
        in July. It plans to donate 200 million more doses in the next six months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b844d7-9a5f-44f7-9ffb-b9d2f4e6de6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T22:05:54.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:51.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country so far administered around 14.4 million COVID-19 vaccine
        doses - 10.1 million as first shot and 4.3 million as second dose - as of
        July 15, Galvez said. The government aims to inject 10 million doses in July.
        Over 3.7 million doses were already administered this month alone, he added.</p>'
