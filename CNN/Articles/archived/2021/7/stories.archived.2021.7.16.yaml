      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna makes one of the three coronavirus vaccines that is approved
        by the United States Food and Drug Administration. Pfizer and BioNTech also
        make a two-dose vaccine similar to Moderna''s, while Johnson &amp; Johnson
        offers a single-dose Covid shot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288aff8c-1815-4776-8f1a-13a75dc147c7'
