    'template': '1'
    'title': 'Anti-communist body seeks doubling of budget in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b186fb47-a32c-44fe-a0c8-e4b14e37d984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:33:12.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:23:58.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) ‚Äì&nbsp;</strong>The
        controversial inter-agency body looking to suppress communist rebellion will
        be asking for a bigger budget in 2022 despite calls among some lawmakers to
        <a href="http://www.cnnphilippines.com/news/2021/4/25/Esperon-defends-NTF-ELCAC-budget-defunding-.html">defund
        it</a>.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da47097-6e50-423e-8858-cad71ab96c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:33:12.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:23:58.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secterary Eduardo A√±o said the National Task Force to End
        Local Communist Armed Conflict, or NTF-ELCAC, will seek a ‚Ç±40-billion budget
        next year, double its ‚Ç±16.4-billion fund it received for barangay development
        projects this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdf9916-6e20-4606-94ba-7cb74b96663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:33:12.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:23:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the proposal, villages cleared of communist forces will receive
        ‚Ç±20 million for various livelihood and construction projects like farm-to-market
        roads, school buildings, and sanitation systems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a92f680-2808-4e4e-a3f8-8a76782cdabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:33:12.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:23:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will fight for the approval for the budget of these 2,000 barangays,"
        A√±o said during the Pre-SONA Forum on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48c37b8-986c-4383-b59a-d74801054b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:33:12.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:23:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung papayagan tayo ng Congress at ng Senate, napakalaking
        bagay ito para sa ating mga barangay</em>,<em>"</em>&nbsp;he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c1b5e1-c63a-4b9e-bf99-00c50f4a259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:33:12.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:23:58.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If Congress and the Senate grant this, it would be
        of great help to our barangays.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215c9fb0-8a61-422d-97a9-ffbd7fbdd6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:33:12.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:23:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/5/4/Franklin-Drilon-hasty-release-NTF-ELCAC-funds-.html">Drilon
        questions ''hasty'' release of anti-communist task force funds</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9424fa1-d4b8-4939-955d-bd14cd0b0f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:33:12.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:23:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 822 barangays are entitled to receive funds from NTF-ELCAC
        this year. For 2022, A√±o said the benefit will be extended to 2,000 barangays
        recently cleared of armed rebels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df797c98-7f80-4873-b6b4-7bb01771e1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:33:12.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:23:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A√±o also defended why Davao Region, President Rodrigo Duterte''s
        bailiwick, got the lion''s share of this year''s development funds at over
        ‚Ç±4 billion. He said the region is the area with the greatest presence of the
        Communist Party of the Philippines and the New People''s Army.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac119d8-8ed0-4b77-b403-9c261a9f0e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:33:12.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:23:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala talagang kinalaman ''yung</em> (There''s really no influence
        from the) national government or even, shall we say, the LGUs. It is really
        based on the prevailing situation in the barangays, particularly those under
        the influence of the CPP-NPA before," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5af3d0-c439-4aaf-b4d1-39ac88190615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:33:12.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:23:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A√±o also refuted allegations made by the group Karapatan that areas
        which got the biggest NTF-ELCAC financial assistance also tallied more incidents
        of human rights abuses. He said the claim was untrue and "not based on evidence."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547deb04-0779-4622-ab55-49283229b790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:33:12.384+08:00
