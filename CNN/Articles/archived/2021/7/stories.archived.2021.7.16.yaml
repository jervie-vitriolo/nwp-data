    'lead': 'Retired Capt. Eric Pe√±a was celebrating his honeymoon with his wife 31
      years ago when they narrowly escaped disaster after a 7.8 magnitude quake rocked
      the island of Luzon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T23:22:49.175+08:00
