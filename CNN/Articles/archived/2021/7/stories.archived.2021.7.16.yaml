    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll in Sulu C-130 crash climbs to 53'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faacc7f-f0bd-4e41-a903-8ce62fbbff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:22:12.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:23:32.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)‚Äî</strong> The death
        toll in the aftermath of the military plane crash in Sulu climbed to 53 after
        another survivor succumbed to injuries, the Armed Forces of the Philippines
        (AFP) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba07b6f-c51f-4d45-9b14-87475a64d9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:22:12.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:23:32.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the AFP confirmed the death of Private Jesfel Mequiabas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd92a49e-2d11-4282-8408-559edb9ae5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:22:12.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:23:32.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mequiabas died early morning of Friday, almost two weeks after the
        tragic July 4 plane crash in Patikul town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a7f15-9fb3-4c0f-9255-7b92d9495232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:22:12.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:23:32.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe AFP has reached out to his loved ones and his remains are being
        prepared to be transported to their home town (Misamis Oriental),‚Äù the military
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9794fde4-a991-4a03-a3b2-0d6766d99d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:22:12.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:23:32.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mequiabas was among the 50 military personnel who died after the
        crash, which also claimed the lives of three civilians on the ground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001dc2a3-b51e-4786-a26f-7f688a4de321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:22:12.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:23:32.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft‚Äôs black box or flight data recorder ‚Äî which may help
        shed light on the incident ‚Äî has been sent to the United States for analysis,
        results of which may<a href="https://cnnphilippines.com/news/2021/7/10/C-130-plane-black-box-analysis-US-one-month.html">
        take about a month.</a></p>'
