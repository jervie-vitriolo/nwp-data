      'mgnl:lastActivated': 2023-01-25T13:24:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with lockdowns implemented to control the spread of coronavirus,
        movement was restricted including economic activities. This led to many businesses
        temporarily suspending operations or worst permanently shutting down.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d085a-5a17-4c51-a1d6-af8a8ff31a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:30:31.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:36.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

