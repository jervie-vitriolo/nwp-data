    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775c4584-9db9-4991-bbb5-215420ded70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:32:26.250+08:00
