      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I use everything but the laughing emoji," 21-year-old Walid Mohammed
        told CNN Business earlier this year. "I stopped using it a while back because
        I saw older people using it, like my mom, my older siblings and just older
        people in general."</p>'
