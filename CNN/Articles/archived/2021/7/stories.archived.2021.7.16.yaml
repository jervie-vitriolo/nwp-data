      'mgnl:created': 2021-07-16T05:30:31.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:36.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, these firms contribute to 40% of the Philippines‚Äô gross
        domestic product, it added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ebb576-a47a-4f6f-9cd6-148d37120d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:30:31.647+08:00
