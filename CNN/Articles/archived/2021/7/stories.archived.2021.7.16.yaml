    'template': '1'
    'title': 'Duterte repeats call for equitable access to safe, effective COVID-19
      vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18494fa9-e75b-4d34-9a23-a988475dcc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:32:26.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) ‚Äì</strong> President
        Rodrigo Duterte repeated his call for equitable access to safe and effective
        COVID-19 vaccines before fellow world leaders present in the virtual Asia-Pacific
        Economic Cooperation (APEC) Informal Leaders'' Retreat on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322af541-79fb-466c-9dcc-9b5e0e219998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:32:26.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1759889a-3c21-4083-be6e-751bad6a839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:32:26.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:17.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines reiterates its call for equitable access to safe
        and effective vaccines. Global economic recovery hinges on the efficient and
        effective mass inoculation worldwide," Duterte said in his speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4429a672-cf45-4cc2-a83c-1734cf876851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:32:26.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:17.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3813a6f0-c26e-4629-b0d0-0591ca13bbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:32:26.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:17.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can nations have stockpile of weapons that can destroy us all,
        but not have ready reserves of life-saving vaccines and medical supplies for
        sharing that can save us all?" he added.</p>'
