      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government has pushed back on such concerns. Lam told
        reporters last month not to accuse Hong Kong authorities of "using the national
        security law as a tool to suppress the media or to stifle the freedom of expression."
        Officials have also defended the city''s status as a major financial hub,
        with the China Liaison Office in Hong Kong recently saying that its business
        environment had been stabilized.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03075c75-cb2a-43e9-8ee9-6e19c6e74894'
