      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortiz-Luis referred to the move as the nail that ‚Äúshut the coffin‚Äù
        for exporters still grappling with the COVID-19 health crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768afc7a-17aa-4489-be64-2eb034674c69'
      'mgnl:activationStatus': true
