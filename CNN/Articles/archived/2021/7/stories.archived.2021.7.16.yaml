      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb10e70-277a-4f36-a82d-3593bff1f0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:32:26.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:17.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 will not be the last disruptive event that humanity will
        face. Yet, our global and domestic mechanisms remain inadequate to address
        systemic shocks of great magnitude," Duterte said. "It is our collective obligation
        to future-proof our region...by harnessing technology and innovation through
        enhanced multilateralism."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234baaa1-4549-487f-95df-27aae7df804e'
      'mgnl:activationStatus': true
