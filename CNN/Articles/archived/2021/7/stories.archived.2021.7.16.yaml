      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also made a similar call during his September 2020 speech
        before the <a href="https://cnnphilippines.com/news/2020/9/23/Duterte--COVID-19-vaccine-must-be-considered-a--global-public-good-.html"
