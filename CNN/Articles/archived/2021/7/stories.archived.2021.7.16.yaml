      'mgnl:created': 2021-07-16T06:00:52.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Highest infra spending in history</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577f3660-3223-46cf-8e23-ff0792552b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program also aims to end decades of infrastructure underspending
        by previous administrations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5507de-6683-4041-9446-85b3d8cc0bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2000 to 2015, government spending on infrastructure averaged
        2% of the annual economy. From 2016 to the present, that amount has more than
        doubled to around 5%, with the highest rate at 6.27% in 2017.</p>'
    '162':
      'image': 'jcr:4b75a6f1-190d-4f63-afa2-9a7848b64f64'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c2d3af-f131-4df2-8564-87afdff4ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e03ba10-25a1-4c46-a9bd-60d566ba223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The present government is striving to make it 7% by next year, amounting
        to a whopping ‚Ç±8 trillion to ‚Ç±9 trillion.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa385aec-344b-44f5-9fbd-1a1120355865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration, however, spent a total of ‚Ç±2.53 trillion in
        the last five years, or only about a third of what the president earlier said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab558b1-83d1-4444-94dc-13ea63ba8519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is still three times more though than that of the Aquino government‚Äôs
        ‚Ç±820 billion infrastructure spend.</p>'
    '163':
      'image': 'jcr:8c089923-3a43-44bc-b58d-dcc032245961'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffec184-491f-471b-a99e-a7ed089b0c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f221a-f650-4d61-84c3-918deb13731f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T06:00:52.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:34.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúNowhere in our history did we exceed 5% of our Gross Domestic Product
        (GDP). Ten years ago that was our aspired goal. We could not reach even more
        than 2% of our GDP,‚Äù Socioeconomic Planning Secretary Karl Chua said in a
        press briefing last June 18.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e09a102-6a5b-4a7a-91cf-2e1bda99ec50'
      'mgnl:activationStatus': true
