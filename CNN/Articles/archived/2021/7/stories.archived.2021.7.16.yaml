      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be a one-year project, with funding worth $2.2 million (around
        ‚Ç±110.37 million) from the Japanese government, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dbf197-44a3-461d-a9dd-57e78a3fa655'
