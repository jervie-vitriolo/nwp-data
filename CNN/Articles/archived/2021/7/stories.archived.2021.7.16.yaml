  'son-ye-jin-fan-meet':
    'author': 'Marga Buenaventura'
    'caption': 'In the drama ‚ÄúSomething in the Rain,‚Äù Son Ye Jin plays a working woman
      who falls in love with her younger brother‚Äôs best friend. Screencap from JTBC/YOUTUBE'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2021-07-16T18:26:39.616+08:00
    'imagesource': 'jcr:3c43ac71-fb58-404a-9e99-b3fa9c5ab317'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29f2ed4b-5dd6-450c-a146-63b9a1698dbe'
    'lead': 'In the recent Smart Hallyu Hangouts fanmeet, South Korean actress Son
      Ye Jin spends time with Filipino fans and proves why she‚Äôs become one of the
      most beloved Korean actresses today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T18:45:50.487+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T13:23:48.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:38.992+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four reasons why Son Ye Jin is an ace actress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc68983-88ff-429b-b44f-536880703c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:45:50.488+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:48.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few years, the Korean entertainment industry has introduced
        Filipino audiences to many on-screen heavyweights, but it takes a truly inimitable
        performance to earn a solid fan base here. Actress Son Ye Jin may have had
        her breakout moment internationally by way of the epic drama ‚ÄúCrash Landing
        on You,‚Äù but as proven in Smart Communications‚Äô ‚ÄúHallyu Hangouts‚Äù virtual
        fanmeet, she‚Äôs had a devoted Filipino following long before playing CEO Yoon
        Se-Ri, who falls in love with Captain Ri (Hyun Bin).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfca6d6b-a44e-41c8-8d06-97c78cb44996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:45:50.488+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:48.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress and Smart brand ambassador, now 39 years old, has been
        in the business since she was 18, and her career has spanned several dramas
        and films. During ‚ÄúHallyu Hangouts,‚Äù her fans gamely joined the Son Ye Jin
        trivia game, where they answer questions about her debut lead role (‚ÄúThe Classic‚Äù
        in 2003, where she plays both the mother and the daughter in the film) the
        title she was given by Korean audiences to prove how beloved she has become
        (‚ÄúNation‚Äôs First Love‚Äù). She also talked about her viral Smart commercial
        in which she rides a motorcycle, and admits that the action scenes were shot
        by a stunt double and she only appeared to dismount from the bike. We love
        an honest queen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a08bb57-c393-4a5a-a467-748271f167f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:45:50.488+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:48.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/2017/10/10/indigenous-artists-national-living-treasures.html"
        target="_blank"><strong>RELATED: Will ‚ÄòCrash Landing on You‚Äô stars reunite
        for a telco ad?</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf1724f-545b-4fe2-8c0e-0932ebebbc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:45:50.488+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:48.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Son Ye Jin may not be able to fly to Manila to meet her fans
        just yet, she was able to interact with many of her fans, some of whom tearfully
        admitted that watching her shows helped them cope through the difficulties
        of lockdown. Of course, a hangout with Son Ye Jin would not be complete without
        a brief retrospective of her work, which shows the versatility of her acting
        skills. And if you need any convincing as to why she truly is one of the best
        in the business right now, here are three examples of how the actress can
        pretty much ace any genre she‚Äôs given (and soon, will be given).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e925681b-f76a-4d7f-bdb1-9c65ac8d1ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:45:50.488+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:48.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Her chemistry with her co-stars</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912af339-a4c7-4525-8504-d611f700cd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:45:50.488+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:48.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs been years since a Korean drama broke out in the same way that
        ‚Äú‚ÄòCrash Landing on You‚Äù did ‚Äî partly because being streamed on a global platform
        <a href="https://asia.nikkei.com/Business/Media-Entertainment/Crash-Landing-on-You-studio-glides-Netflix-boom-to-new-heights"
        target="_top">made it accessible to millions</a>, but also because the chemistry
        between Son Ye Jin and her co-star Hyun Bin was a huge part of why fans tuned
        in to watch the series. With the two stars reuniting through Smart Communications‚Äô
        ‚ÄúSimple, Smart Ako‚Äù campaign, Filipino fans have gotten an opportunity to
        relive the romance somehow.</p>'
