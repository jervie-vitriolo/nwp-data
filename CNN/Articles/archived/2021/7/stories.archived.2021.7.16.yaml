    'template': '1'
    'title': 'Netflix is trying to beat competitors by adding video games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9c3e47-f4b3-4db1-8d70-588206e9fa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:08:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:37.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Netflix is the king of streaming with more
        than 200 million subscribers. But now it appears the platform has set its
        sights on dominating a new form of entertainment: video games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deb5ae6-4c97-46e1-b541-1ca6b0b1097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:08:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:37.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22da7a29-30c4-452b-a123-06d05a0d9dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:08:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:37.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will offer video games on its service within the next
        year, according to a report by Bloomberg. The outlet says video games will
        appear as a new genre on the platform ‚Äî similar to documentaries and stand-up
        specials. Bloomberg didn''t get into specifics, but reported Netflix doesn''t
        plan on charging extra for access to the games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e313b432-8ddc-41a5-8016-78822549acb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:08:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:37.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03508ab6-7239-4311-a48d-54a3e6ef3125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:08:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:37.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video games may seem like an odd match for Netflix, but with competitors
        like Disney quickly catching up, Netflix is looking to see if it can do to
        video games what it did to Hollywood. Video games are not only a multibillion
        dollar business, but offering games could give Netflix its Next Big Thing
        ‚Äî something critics say it needs right now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802f1b64-f44d-4b2e-b0ac-722be2851d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:08:36.555+08:00
      'mgnl:createdBy': 'bamba'
