      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just the closure of Apple Daily," AmCham Hong Kong President
        Tara Joseph told CNN Business at the time. "It''s the new normal, and the
        change that Hong Kong is going through from its era as a post-British colony
        to an era where it is, more and more, part and parcel of China."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d6364d-4b5a-48ed-9530-ccafa6db6fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.469+08:00
