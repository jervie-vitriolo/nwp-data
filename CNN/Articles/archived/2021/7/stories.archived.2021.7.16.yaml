      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the support of the majority of PDP-Laban. Mahirap na porke''t
        kayo ang nagtayo ng partido at nagsimula, you think you own the party and
