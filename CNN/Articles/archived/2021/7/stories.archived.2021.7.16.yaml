      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI just was talking to somebody: the total value of the container
        that he is sending is about $35,000. The total charges including brokerage
        fee is about $18,000. Can you imagine that?‚Äù said Ortiz-Luis.</p>'
