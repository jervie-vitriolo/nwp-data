  'AstraZeneca-vaccine-tripartite-agreement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-16T10:44:28.998+08:00
    'imagesource': 'jcr:3d8b5c51-692a-4f83-8a84-be7a8396c46e'
