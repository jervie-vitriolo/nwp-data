    'jcr:uuid': 'fd77dd44-e825-4cf2-9b7f-17408f9d044a'
    'lead': 'The military confirms another survivor of the military plane crash succumbed
      to injuries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T21:22:12.055+08:00
