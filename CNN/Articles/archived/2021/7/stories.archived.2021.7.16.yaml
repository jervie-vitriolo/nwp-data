    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Survivor recalls 1990 Luzon quake'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8ccbd9-2863-4907-9965-cf3106cdddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:22:49.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:19.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) -</strong> Retired
        Capt. Eric Pe√±a was celebrating his honeymoon with his wife 31 years ago when
        they narrowly escaped disaster after a 7.8 magnitude quake rocked the island
        of Luzon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404053b-ca8f-4d7a-bc97-c88d86c5316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:22:49.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:19.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the hardest hit areas was Dagupan City - a place they had
        been to moments before the tremor struck.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64392d1-7fda-4db0-afec-67ccb4ddcc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:22:49.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:19.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3620b05d-f049-4793-940b-e50d0df4e192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:22:49.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:19.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pe√±a said he went to visit his grandmother in Dagupan to introduce
        his wife and stayed there for about three hours before leaving for Baguio
        City. On the car ride to the summer capital, he felt the vehicle began to
        shake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aba4340-8989-4193-9671-d94c675618b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:22:49.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:19.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389a909e-9763-4ec8-a225-73851fdb696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:22:49.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:19.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around 3 p.m. we were about an hour after we left the house of
        my lola, and we were very happy, we were looking forward to our honeymoon
        so we were singing along in the car," he shared to CNN Philippines'' News.PH.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ae60f-86cf-4a4f-8123-9c1667b625fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:22:49.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:19.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1fb282-1673-4dd3-aab8-ee21b4156bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:22:49.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:19.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then suddenly something weird happened: The car started to sway...so
        we just parked on the side of the road and then the swaying continued and...there
        was a house and an electric post and they were actually bouncing up and down,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad295ad2-7d5e-4b38-9f81-9ac6a46ff3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:22:49.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:19.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41741f2f-8208-4acf-a30c-72a63bd0df58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:22:49.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:19.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pe√±a said he also noticed fissures forming on the road.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ffaafb-262f-415c-bdde-29bfddf678d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:22:49.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:19.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee22cc3-b8f3-4844-a072-75072862c88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:22:49.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:19.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the shock, the couple returned to Pe√±a''s grandmother''s
        home, only to find that half of the first floor had sunk to the ground.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1797902-a03a-402e-b5f8-dee75d0dd68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:22:49.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:19.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4292b7-8ebe-4640-8876-8af9f1a930d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:22:49.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:19.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pe√±a also said they were initially en route to the Hyatt hotel -
        one of the structures reduced to ruins during the tragedy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76e85be-7632-4cf5-b93a-6e7501fb0e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:22:49.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:19.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288815ce-239e-45d8-8a55-52ea7bad0d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:22:49.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:19.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It was] a lot of chance and timing that we were able to avoid
        such a disaster," Pe√±a said. "If not for that I don''t know kung saan kami
        pupulutin [where we could have been found]."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392d91a2-ef36-4b90-a9ab-7443451f42dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:22:49.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:19.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455041b3-c709-494e-977d-854f44a0f559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:22:49.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:19.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastating earthquake on July 16, 1990 jolted Northern and
        Central Luzon at 4:26 p.m., lasting only 45 seconds - but leaving thousands
        dead in its wake.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a100d605-7199-4df9-b882-8d7e59613e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:22:49.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:19.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9835202-5ca6-4460-ae38-e3b11c39c56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:22:49.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremor triggered landslides, tore highways, and flooded farms.
        Two days later, a 5.3 magnitude aftershock struck, leveling more buildings
        and killing more people. The destruction was worth about ‚Ç±15 billion.</p>'
  'Duterte-repeats-call-equitable-access-safe-effective-covid-vaccines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
