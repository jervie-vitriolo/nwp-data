  'PDP-Laban-nomination-Pacquiao':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-07-16T11:34:38.635+08:00
    'imagesource': 'jcr:b12032ea-68b0-499a-98b1-53cacdb5664e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '565a4631-217f-401a-9b9a-affefffd9271'
    'lead': 'The PDP-Laban national council opened the nominations for a new set of
      leaders ahead of the formal election during the ruling party''s national assembly
      this weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T11:38:20.499+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T13:24:18.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:32.162+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDP-Laban council opens nomination for new party leaders'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39fe725-3f25-472e-87f9-79e31b551ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T11:38:20.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:18.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)‚Äî&nbsp;</strong>The
        PDP-Laban national council opened the nominations for a new set of leaders
        ahead of the formal election during the ruling party''s national assembly
        this weekend.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec97278-562d-4b22-93d6-c48e18dcc956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T19:35:19.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:18.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was carried out during the council''s meeting held Friday
        in Pampanga, led by party vice chairman Energy Secretary Alfonso Cusi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e6fb8c-d66a-4318-843c-2df53a59b74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T19:35:19.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:18.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nomination will be open until 10 a.m. on Saturday. Members can submit
        names to the newly-formed poll body chaired by former Justice Secretary Vitaliano
        Aguirre.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3199d9-2ace-4bb4-a5dc-a2a1326abb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T19:35:19.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:18.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, PDP-Laban secretary
        general Melvin Matibag confirmed the party will start the nomination process
        during the meeting, which was attended by over 100 members.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2521f957-afa0-49a2-b905-7fd284a58001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T19:35:19.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:18.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the move can be seen as a way to unseat Senator Manny Pacquiao
        as party president, Matibag noted the boxer-turned-lawmaker can still be nominated
        in his absence.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea66746-2771-4651-ad75-ecf6a8e306e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T19:35:19.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:18.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao is currently abroad to prepare for his upcoming match in
        August.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f29015-f0d3-44b3-baca-d696d757cc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T19:35:19.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:18.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know (if he will be nominated) because he has his own
        group. If they will be attending,<em> hindi ko alam ano gagawin nila but hopefully
        dumalo sila para</em> whatever issues we have<em> mapag-usapan sa</em> national
        assembly," Matibag said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b763ae-e9a9-4598-b1a8-6d66962b403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T19:35:19.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:18.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know if he will be nominated because he has
        his own group. If they will be attending, I don''t know what they will do
        there but hopefully they will attend so that whatever issues we have can be
        discussed in the national assembly.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32f8f56-0ce0-4030-b670-d6cf7054fe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T19:35:19.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:18.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past months, party chairman President Rodrigo Duterte and
        Pacquiao have been engaged in a word war after the senator accused the President
        of leading a corrupt government.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181e7cae-87ac-41a0-844a-ca21ce3f274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T19:35:19.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:18.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao ‚Äî &nbsp;who is being floated as a presidential candidate
        for next year''s polls ‚Äî &nbsp;also criticized Duterte for his soft stance
        against China on the West Philippine Sea issue.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c50c9e-6a3c-4bcf-b2b9-9c0b0f240e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T19:35:19.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:18.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is expected to grace Saturday''s assembly at around 3 p.m.,
        Matibag earlier said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718e7292-a146-4b54-bab0-04dc76ecf331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T19:35:19.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:18.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Void'' expulsion order</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7960ef2-9e75-4742-865f-8bd40039a209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T19:35:19.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:18.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag, Cusi, and PDP-Laban membership committee head Astra Naik
        were earlier "expelled" by the Pacquiao-led faction for allegedly violating
        the party''s constitution ‚Äî&nbsp;a move Cusi''s group does not recognize.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4084ff-7bba-4377-a7ca-b91cdd2b60f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T19:35:19.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:18.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/7/9/PDP-Laban-Pacquiao-faction-Cusi-violation-party-constitution.html">Pacquiao-led
        faction expels Cusi, 2 others from PDP-Laban</a></strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd2b407-7e7d-4c83-8f01-2c120970ec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T19:35:19.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:18.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, the national council declared the so-called
        expulsion order "null and void." Cusi also called for an end to the hostilities
        within the party.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d702dca-aa3a-4bd6-a9e6-cbe6606ad1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T19:35:19.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:18.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask all members, do not divide this party. Do not burn bridges,"
        Cusi said during his opening remarks. "There are no factions in PDP-Laban.
        We all belong to one united and cohesive PDP-Laban. I call for party unity."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef393032-1d2c-473e-adc3-0b2b3632de2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T19:35:19.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:18.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Eimor Santos contributed to this
        report.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94605139-601e-429c-846b-2bcdadae3208'
      'mgnl:activationStatus': true
