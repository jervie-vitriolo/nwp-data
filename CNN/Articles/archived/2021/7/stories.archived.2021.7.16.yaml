      'jcr:uuid': '07c5a94c-3785-4704-8306-5431b6994458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:30:31.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:36.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This includes ensuring a safe return to work, digitalized operations,
        and safer and more productive workplaces,‚Äù he pointed out.</p>'
