      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d545437-677c-4fea-9192-20d06b57758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:30:31.645+08:00
      'mgnl:createdBy': 'bamba'
