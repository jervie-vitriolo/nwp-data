      'mgnl:created': 2021-07-16T05:30:31.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSMEs represent 99% of businesses, employing 7 out of 10 workers
        in the country, ILO noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d430fc-8d36-4382-b082-e7328db1c772'
      'mgnl:activationStatus': true
