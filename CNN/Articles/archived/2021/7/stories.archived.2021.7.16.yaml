      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It aims to help in preventing and mitigating the impact of the health
        crisis and engage small business as well as the informal sector.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c72d62-de64-4b3e-ac55-7bf0c0cadaea'
