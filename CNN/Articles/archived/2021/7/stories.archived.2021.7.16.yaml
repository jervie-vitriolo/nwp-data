      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Flagship Projects Vince Dizon explained
        that they added more projects for the next administration to continue. Projects
        under implementation are taking a while to be completed and cannot be finished
        by one administration only.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
