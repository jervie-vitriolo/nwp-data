      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena, whose controversial move to Japan pro league was denied
        by the league, topscored for NLEX with 23 points while backcourt partner Kevin
        Alas added 13 markers.</p>'
