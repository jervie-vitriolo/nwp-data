      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The first time Justin Salinger and his
        wife experienced a miscarriage was one of the worst days of their lives together.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82ec664-89c3-4016-9d96-41fa063794ad'
      'mgnl:activationStatus': true
