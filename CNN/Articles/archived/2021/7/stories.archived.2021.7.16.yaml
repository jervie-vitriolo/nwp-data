      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b2c2c-708c-448f-b7f8-bcb5d735fcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:08:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:37.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney and Comcast''s NBCUniversal have multiple ways to make money,
        such as selling Iron Man toys and Jurassic Park theme park rides, so the companies''
        revenue streams are not intrinsically tied to their new streaming ventures,
        Disney+ and Peacock. That''s not the case for Netflix.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3df24ae-eb05-4285-a0c1-440498eff3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:08:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:37.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18deb60-e1b5-403b-a228-84c912e98e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:08:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:37.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s primary revenue driver is tied to every subscriber
        it brings in. So far, business has been booming in that department with Netflix
        at the top of the streaming mountain. However, it''s growth is starting to
        look a tad sluggish of late.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db5573c-8e65-4f5a-9fea-20801ace612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:08:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:37.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e0f1dd-c4c0-4170-9b86-577d7863cd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:08:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:37.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming service reported in April it has 208 million subscribers
        globally, after adding 4 million in the first quarter of 2021. That number
        missed expectations and the forecasts for its next quarter, which the company
        reports next week, were also pretty lackluster.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984500e0-ef45-4368-94ca-3eeaf72fd0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:08:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:37.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b256357-77c0-4f71-8ef5-437406235fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:08:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:37.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has been looking to diversify, and video games could
        be smart way to do that.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1141cb8-f232-4588-8a16-840a48f7bcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:08:36.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:37.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0370192c-cf02-4f34-80d4-9a9f36c4b051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:08:36.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:37.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world of gaming isn''t completely alien to Netflix. The company
        announced a video game based on its hit original series "Stranger Things"
        in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b23487-0d25-4759-b542-f2c852140098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:08:36.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:37.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7500ab-3c7f-48be-8e1a-d875f3c68f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:08:36.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:37.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix has hired Mike Verdu to be its vice president of game development
        and help the company with its gaming efforts. Verdu has a solid pedigree in
        this world since he was the vice president of content at Facebook Reality
        Labs, overseeing that company''s virtual reality offerings. He was also the
        senior vice president of mobile for Electronic Arts ‚Äî one of the most significant
        names in gaming.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d89fc4-1e21-4682-9409-a464eb862dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:08:36.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:37.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a370776-5aa4-4df4-bfc2-7ff6a2212e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:08:36.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:37.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix has proven time and time again that it can find success
        by offering its customers new forms of entertainment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7b3b6b-bb44-4af8-a5e1-86591c0e2a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:08:36.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:37.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f9318e-2c3e-43a1-bcc9-e1552f3469d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:08:36.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:37.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, buyer beware when it comes to video games. Other companies
        have tried ‚Äî and failed ‚Äî to make streaming video games work. Google, for
        example, said in February that it''s done making video games less than two
        years after launching Stadia, its new game platform. Amazon''s gaming strategy
        with "Crucible," its "Fortnite"-esque free-to-play game, also wasn''t a success,
        nor was its Luna streaming video game platform.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b080a427-3196-4ee6-94d6-7e3de39da60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:08:36.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:37.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/15/media/netflix-video-games/index.html">Netflix
        is trying to beat competitors by adding video games</a>."</em></p>'
