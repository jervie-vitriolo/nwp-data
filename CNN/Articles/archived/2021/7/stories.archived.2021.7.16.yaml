    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bad7d2aa-60d7-4e75-afb0-511dcd55817d'
    'lead': 'Mike DiGregorio pours in 20 points to lead the Alaska Aces to a dominating
      103-77 win over Blackwater Bossing in the opening game of the PBA''s 46th season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T15:35:30.490+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:24:06.148+08:00
