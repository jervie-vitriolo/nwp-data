      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines, the other APEC members are Australia,
        Brunei Darussalam, Canada, Chile, China, Hong Kong, Indonesia, Japan, South
        Korea, Malaysia, Mexico, New Zealand, Papua New Guinea, Peru, The Russian
        Federation, Singapore, Chinese Taipei, Thailand, United States, and Vietnam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212a969f-5c6b-4ed7-9725-6cd6d6e7df8b'
