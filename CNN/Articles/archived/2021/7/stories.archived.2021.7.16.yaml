      'mgnl:lastActivated': 2023-01-25T13:23:49.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7177b7e4-092d-41ca-abbf-ba423a29f7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:28:04.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:49.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teams kept exchanging leads in the final canto with NLEX
        grabbing their last lead, 77-76, at the 5:06 mark courtesy of a Don Trollano
        lay-up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f600f54d-759e-4690-ac70-b02355cb3460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:28:04.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:49.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd852af2-ecf3-4408-92e1-9c20d63165d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:28:04.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:49.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nambatac''s pull-up jumper at the 2:39 mark established a two-possession
        lead for Rain or Shine, 81-77, but Ravena answered with a lay-up to trim their
        deficit to just two.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b674fef-c604-4b03-97b4-4e723ff97f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:28:04.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:49.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33d542b-7457-4234-8c5a-6dbd99739cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:28:04.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:49.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burly Belga nailed the winning hook shot for the Elasto Painters
        with 56 seconds remaining in the game for an 83-79 lead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37acd5f-3c8d-4579-8e07-a00af3391000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:28:04.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:49.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b31020-5bc2-4be6-9d3b-2ad78397aec6'
      'mgnl:activationStatus': true
