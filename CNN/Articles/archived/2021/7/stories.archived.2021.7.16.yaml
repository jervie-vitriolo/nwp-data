  'COVID-19-total-near-1.5-million':
    'caption': 'The country''s total COVID-19 cases moved closer to 1.5 million at
      1,496,328 on Friday after 5,676 more people got infected, the Department of
      Health said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-16T15:38:45.364+08:00
    'imagesource': 'jcr:07dbb3dc-69c4-4cc8-8786-4ab0ffd51e8d'
