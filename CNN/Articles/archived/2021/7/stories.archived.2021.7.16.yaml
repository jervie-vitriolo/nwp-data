      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends and family members showed up to support them in their time
        of need. They cooked meals. They brought flowers. It was an outpouring of
        empathy like nothing either of them had ever seen. Yet about halfway through
        the grieving process, Salinger noticed something peculiar: While everyone
        wondered how his wife was doing, very few loved ones asked about him.</p>'
