      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was President Rodrigo Duterte‚Äôs promise to Filipinos during
        his State of the Nation Address (SONA) in July 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8269f4-c7d7-496b-829f-2adbb8d711af'
