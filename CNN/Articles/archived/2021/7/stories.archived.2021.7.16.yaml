      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of emoji users (90%) believe the modern-day hieroglyphs
        make it easier for them to express themselves. Eighty-nine percent of respondents
        said emojis simplify communicating across language barriers. And 67% said
        they think people who use emojis are friendlier, funnier and cooler than those
        who don''t.</p>'
