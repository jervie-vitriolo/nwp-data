      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the Philexport president said exporters have been seeking
        a quick loan from government so that they can immediately borrow funds for
        paying shipping costs, as these are charged upfront.</p>'
  'Xiaomi-overtakes-Apple-in-smartphone-sales':
