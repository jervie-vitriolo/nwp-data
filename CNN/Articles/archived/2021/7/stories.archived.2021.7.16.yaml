      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ee4b8-77fa-4122-96f5-f496ef4647d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:13:50.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:50.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the country''s vaccine supply was originally earmarked
        for Metro Manila, Bulacan, Cavite, Laguna, Rizal, Pampanga, Batangas, Metro
        Cebu, and Metro Davao - collectively known as NCR+8.</p>'
    '10':
