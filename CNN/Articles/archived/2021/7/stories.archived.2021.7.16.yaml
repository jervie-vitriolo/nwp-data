  'Moderna-SP-500-Wall-Street-validation':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-16T21:54:05.779+08:00
    'imagesource': 'jcr:7d4c631f-70de-4923-ad8b-3b9f567ea666'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95dc2214-0d2b-4754-908f-9f514db6eb78'
    'lead': 'Moderna, the biotech that became a household name with its Covid-19 vaccine,
      is getting the ultimate Wall Street validation: It''s being added to the S&P
      500 index.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T21:57:40.720+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T13:23:21.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:42.616+08:00
