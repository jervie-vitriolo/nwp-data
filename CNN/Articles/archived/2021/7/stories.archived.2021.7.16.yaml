      'text': '<p>"Ang arguments for conducting examinations ay para may national
        qualification system of producing professionals dahil hindi pare-pareho ang
        pinanggalingan ng mga professionals natin," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6accbc96-b500-490f-8e62-df1d09b64a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:03:20.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:07.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The arguments for conducting examinations are to have
        a national qualification system of producing professionals because our professionals
        do not have the same background.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff97060f-13b1-4118-a04b-3cb56ad47d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:03:20.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:07.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello earlier this month floated this idea during a meeting with
        the Philippine Nurses Association and the Board of Nursing. He argued the
        students'' several years of education are already enough to gear them for
        work. The PNA, however, said it does not support the proposal.</p>'
  'Johnson-and-Johnson-Delta-variant-COVID-19-vaccines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-16T15:05:29.192+08:00
    'imagesource': 'jcr:5894beaf-5baa-47dc-9256-dd00af0a2753'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03930a4a-d409-4cb1-a129-38928e358ba8'
    'lead': 'Clustering of Delta variant cases were found in Western Visayas and Northern
      Mindanao, while two cases were reported in Metro Manila. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T15:06:49.449+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:24:06.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:34.911+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Delta variant cluster areas to get J&J vaccine share'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5449e5a-830c-4db4-9236-35e5ff6e05b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:06:49.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:06.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)</strong> ‚Äî Regions
        reporting local cases of the more transmissible Delta coronavirus variant
        will be prioritized in the allocation of the millions of single-dose Johnson
        &amp; Johnson vaccines arriving from the United States in the next two days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2f6dd7-7420-4238-a2ec-cbce626f9c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:06:49.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said the 3.2 million doses will
        be sent to Metro Manila, Western Visayas, and Northern Mindanao ‚Äî with added
        focus on protecting senior citizens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc6fd82-af26-4475-ab9c-4821b9f3e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:06:49.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:06.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon ang directive namin, ang darating na Johnson &amp; Johnson
        vaccines, ibibigay natin sa mga tinatawag na areas of interest: Region 10,
        Metro Manila, Region 6," he said in a media briefing. "Ang J&amp;J kasi one
        shot yan. Ifo-focus natin ang inoculation sa vulnerable sector, lalo na ang
        A2."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712f1cf6-42c9-4440-be07-dd207b6babf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:06:49.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:06.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our new directive for the arriving Johnson &amp; Johnson
        vaccines is that it will be given to areas of interest namely Region 10, Metro
        Manila and Region 6. This is a one-dose vaccine. We will focus it on the inoculation
        of the vulnerable sector, especially the A2.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f06c60-5d25-41ea-abff-b7d02b32baea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:06:49.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:06.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 1.6 million doses of J&amp;J''s Janssen vaccine will be delivered
        by COVAX on Friday as part of the donation of the United States government.
        Another 1.6 millionJanssen shots are expected to arrive on Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263da5e7-932b-4340-b6b8-57fd870834f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:06:49.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:06.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines reported its first local cases of the Delta variant.
        Clustering of cases were found in Western Visayas and Northern Mindanao, while
        two cases were reported in Metro Manila. The country has a total of 39 Delta
        cases, 11 of which were locally found.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cec5ba5-e4b2-4f22-bbfb-ded6adf60b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:06:49.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:06.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American manufacturer said its Janssen vaccine produced a strong
        immune response at least up to eight months after vaccination, even against
        the Delta variant.</p>'
  'Alaska-dominates-Blackwater-PBA-Season-46-opener':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-16T15:45:18.867+08:00
    'imagesource': 'jcr:5617c7ad-6bc5-4fec-b62d-39367ac0b8cf'
