    'template': '1'
    'title': 'Alaska dominates Blackwater in PBA Season 46 opener'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ea97d4-2f54-44e2-894d-ed2517f225d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:35:30.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:24:06.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) ‚Äì</strong> The Alaska
        Aces started their season on a high note with a dominating 103-77 win over
        Blackwater Bossing in the opening game of the PBA''s 46th season Friday at
        the Ynares Sports Arena in Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155a065c-ff34-47e2-a12a-8bffc0f23727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:35:30.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:24:06.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43473eb-c44b-4d67-85c7-2c67739ad6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:35:30.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:24:06.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike DiGregorio led the Aces'' scoring rampage with 20 points. Big
        men Yousef Taha and Abu Tratter also had solid games offensively as they chipped
        in 16 and 13 points, respectively, for Alaska.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f343bbfd-ce58-4c27-baae-0be027039485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:35:30.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:24:06.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25e5bf4-203e-4e76-9e04-fc22a3b11161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:35:30.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:24:06.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams were in a tight battle and exchanging leads in the first
        half as they were tied at 39 after the first 24 minutes of action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a452b0c-3406-4da3-a975-18bc835d9edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:35:30.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:24:06.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68abd544-423e-45ca-9fae-b494a6354088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:35:30.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:24:06.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jeffrey Cariaso-coached Alaska made their offensive adjustments
        in the second half - unleashing their scoring prowess in the third canto,
        mostly coming from their bench players like Taha, Gab Banal, and rookie Ben
        Adamos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71531ea1-268e-4940-900f-8949f0ed86b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:35:30.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:24:06.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d17c7e-2ea4-47f6-a04b-57716b983892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:35:30.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:24:06.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces never relinquished their lead in the fourth quarter even
        after Blackwater trimmed the deficit to just six, 76-70, at the 8:11 mark
        following nine straight points from Mike Tolomia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf7e7b-e9ca-4fc5-b99b-8e389b8863f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:35:30.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:24:06.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e186da0-eb29-4dec-90c1-c85362d3a2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:35:30.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:24:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But DiGregorio and veteran guard JV Casio responded with treys to
        assert the Aces'' path to victory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f81ffb-2bfe-4e58-8f88-db092866e233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:35:30.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:24:06.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3131a3d7-5309-4fbd-a0fa-fa65d740db7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:35:30.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:24:06.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the second half, we did a better job in taking care of the ball.
        We didn''t want them to give them easy opportunities so we were transitioning
        back defensively better," Cariaso said, praising his wards for also executing
        their defensive strategies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3184d81-0318-482e-ad64-2f89a72d05f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:35:30.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:24:06.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea01f9a2-1ceb-4749-b8c6-43fac6ed5dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:35:30.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:24:06.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska outscored Blackwater in bench points (65-30), rebounds (66-46),
        and assists (28-16).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95022b69-8b5d-4397-b452-3b9cdb51e08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:35:30.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:24:06.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b6b333-514e-4b99-aa5d-47b50ee8dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:35:30.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:24:06.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Enciso - acquired by Blackwater from a three-team trade with
        TNT KaTropa and NLEX during the offseason - finished with 23 points in a losing
        effort. Tolomia had 15 points while Ed Daquioag added 12 markers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e69b92a-1f5d-4d12-966d-2f54065d96a8'
      'mgnl:activationStatus': true
