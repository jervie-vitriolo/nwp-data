  'smart-globe-dito-move-cell-number-portability':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-16T12:31:43.588+08:00
    'imagesource': 'jcr:de1bfe88-a3de-42ed-9334-276859141b41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cca98a1-f2aa-44bb-9af6-822c5e32bde8'
    'lead': 'Filipinos may smoothly switch to another network by end-September as
      major telco players announced Friday their successful mobile number portability
      tests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T12:32:02.333+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:24:16.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:32.679+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Smart, Globe, DITO a step closer to cell number portability

      '
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c71e66-11f8-4d76-ac03-59803fb6919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T12:32:02.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:16.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)</strong> ‚Äî&nbsp;Filipinos
        may smoothly switch to another network by end-September as major telco players
        announced Friday their successful mobile number portability tests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b58ce2-92d6-4a68-bed9-c7b52a8fe07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T12:32:02.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:16.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through their joint venture ‚ÄîTelecommunications Connectivity Inc.
        ‚Äî PLDT''s wireless arm Smart Communications, Globe Telecom, and DITO Telecommunity
        said they concluded the initial tests of their technical capabilities and
        interoperability on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0b4d62-8c86-4111-a2e8-d61976537b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T12:32:02.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:16.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By conducting a successful actual porting test, DITO, Globe, and
        Smart secured initial insights and details on how to address remaining concerns
        and possible challenges, before making the service available to all customers,"
        they said in a joint statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f545194-22a3-4384-9f0d-a27f2f5cda0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T12:32:02.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:16.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome of the technical tests is "within expectations," the
        industry players added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04273f4d-3b4a-45b7-8c8e-c3cf794e6533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T12:32:02.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:16.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they pass the initial tests, telcos said efforts will focus
        on streamlining the external porting process, implementing fraud and security
        safeguards, and optimizing systems and backend business operations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e99d2fb-4e97-40cd-9aa8-3ebba7df59a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T12:32:02.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:16.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The joint effort will soon allow customers the option to keep their
        mobile numbers permanently, even when they change network providers or switch
        subscriptions," the telcos said.</p>'
