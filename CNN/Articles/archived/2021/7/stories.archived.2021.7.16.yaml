      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Santa Rosa, California, couple had spent months imagining what
        and who their baby would become. In an instant, those hopes and dreams were
        gone. They wept. They cursed fate. They wondered again and again: Why us?
        Why our child?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c965b5ee-c548-42f7-b100-c67b34c7fe3d'
