      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2e52b2-e039-4c57-a8dc-e551d68218f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T04:14:32.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:38.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThere is the other part of it, especially considering the unprecedented
        nature of this pandemic, the number of people that died and the number of
        people that suffered,‚Äù Tedros said. ‚ÄúTake the number of deaths alone, more
        than four million, I think we owe it to them to know what happened. And everybody
        should cooperate to know what happened, and to prevent the same crisis from
        happening again. And that‚Äôs why we need cooperation.‚Äù</p>'
