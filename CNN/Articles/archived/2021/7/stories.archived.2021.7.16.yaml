      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/14/Philippines-OFW-deployment-Israel-resumes.html">READ:
        PH resumes OFW deployment to Israel</a></strong></p>'
    '7':
