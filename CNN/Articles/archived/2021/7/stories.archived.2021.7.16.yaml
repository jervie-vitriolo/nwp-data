    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novak Djokovic says he will compete in Tokyo Olympics, meaning the Golden
      Slam is still in play'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ba8fd0-512e-45d4-b281-d31769746890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T08:21:43.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:26.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;World No. 1 Novak Djokovic announced
        on social media on Thursday that he will compete in the Tokyo Olympics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62162fcb-c502-4339-917e-db2fc80f76f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T08:21:43.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:26.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I booked my flight for Tokyo and will proudly be joining #TeamSerbia
        for the Olympics," Djokovic said in a <a href="https://twitter.com/DjokerNole/status/1415769633777410062"
        target="_blank">tweet</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e423d2-d288-4772-9494-f728524454a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T08:21:43.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, who has won the Australian Open, the French Open and Wimbledon
        this year, has the chance to become the first man to win a so-called Golden
        Slam should he win the singles gold medal in Tokyo and later the US Open in
        New York. The only tennis player to have won all four majors and Olympic gold
        in a calendar year is Steffi Graf, when she accomplished the feat in 1988.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13de1158-b722-4908-a6cd-6649cb5c8556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T08:21:43.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:26.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following winning Wimbledon, Djokovic had put himself at "50-50"
        on competing in the Olympics, citing the lack of spectators as well as the
        strict Covid-19 restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb1b331-cd83-4f85-90f6-5b32fb2e7a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T08:21:43.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:26.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic is tied with Roger Federer and Rafael Nadal for the most
        major singles titles in men''s tennis, with 20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6298e2a2-f570-42dc-b4e7-2f5a1139793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T08:21:43.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:26.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal and Federer are part of a growing list of players opting not
        to compete in this year''s Olympics. Those not going to Tokyo also include
        Serena Williams, Sofia Kenin, Dominic Thiem, Simona Halep, Nick Kyrgios, Bianca
        Andreescu, Denis Shapovalov, Victoria Azarenka, Angelique Kerber and Vasek
        Pospisil.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce667cce-a00e-40e2-b51d-eaef2d85ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T08:21:43.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:26.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympics are scheduled to start July 23. The US Open is scheduled
        to be held August 30 through September 12 in New York.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ced84fc-c2ba-4dd8-88f4-78061fe9f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T08:21:43.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:26.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/15/tennis/novak-djokovic-to-compete-in-tokyo-olympics-spt-intl/index.html"
        target="_blank">Novak Djokovic says he will compete in Tokyo Olympics, meaning
