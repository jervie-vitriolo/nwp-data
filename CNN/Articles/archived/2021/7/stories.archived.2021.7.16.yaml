      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1424" height="572" src="https://www.youtube.com/embed/mh52MEcN8RI"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
