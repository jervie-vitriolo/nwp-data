      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c91ddf-2856-440e-88b5-987fd6edfab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:30:31.647+08:00
