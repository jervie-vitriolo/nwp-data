    'title': '''Face the people first,'' group tells Dumaguete mayor over reclamation
      project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0ed2e3-b4b2-4ded-adba-8bded8622f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:58:12.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:23:15.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) ‚Äî</strong> A group
        decried what it says was the lack of consultations with residents affected
        by the planned 174-hectare reclamation project in Dumaguete City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee76d721-5195-444b-9fcc-6378477a53bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:58:12.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:23:15.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaf4195-96a5-4bce-94e3-f916d1e1fdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:58:12.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:23:15.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Golda Benjamin, member of #NoTo174Reclamation, told CNN Philippines
        that Dumaguete Mayor Felipe Antonio Remollo failed to talk to the people despite
        the potential environmental damage the project will cause, like the burying
        of three marine protected areas where thousands of residents source their
        livelihood.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
        <iframe style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden"
