    'jcr:uuid': '02cdc47d-a07e-49e3-8ad1-81608356c378'
    'lead': 'Netflix is the king of streaming with more than 200 million subscribers.
      But now it appears the platform has set its sights on dominating a new form
      of entertainment: video games.'
    'mgnl:activationStatus': true
