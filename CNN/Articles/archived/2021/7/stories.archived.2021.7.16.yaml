    'lead': 'Twitter is under enormous pressure in India this year. But even before
      the country rolled out strict new rules for tech firms, the company was hit
      by a wave of requests from the government to remove content or provide user
      data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T09:16:44.588+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:24:25.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:29.029+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India is bombarding Twitter with user data requests and demands to remove
      content

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a820ee1-1953-4b78-941e-54c6637742fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:16:44.588+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:25.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Twitter is under enormous pressure in
        India this year. But even before the country rolled out strict new rules for
        tech firms, the company was hit by a wave of requests from the government
        to remove content or provide user data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7749a9-d569-45a6-a62d-ec663b985453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:16:44.588+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:25.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian authorities submitted more requests for account information
        from Twitter in the last six months of 2020 than any other government, the
        Silicon Valley-based company said in its latest transparency report Wednesday.
        The number of demands that India made for content removal also spiked 152%
        to nearly 7,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991f440a-5721-4b21-abb4-9cc3d2e47dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:16:44.588+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said that India''s requests for user information accounted
        for 25% of the total it received during the reporting period, which includes
        data from July 1 to December 31, 2020. Twitter did not comply with over 99%
        of the requests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ff880d-8273-4264-ba1e-afed4839483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:16:44.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Notably, this is the first time since we started publishing our
        transparency report in 2012 where the United States is not the top global
        requester," the company said, adding that the United States came in second
        in terms of global volume.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cf6c2f-2cff-43cc-a517-a13fa6bd8549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:16:44.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:25.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information requests included routine legal demands and emergency
        requests from government agencies and law enforcement authorities, the company
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1012ec23-2ccd-4644-91ab-805e350e0a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:16:44.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:25.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India''s case, Twitter said it complied with 0.6% of the total
        3,615 requests received. The company''s rate of compliance in the United States
        for the period was 59%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d72b00-8da3-46df-a1e9-c551b376d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:16:44.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:25.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where appropriate, Twitter will push back on requests for account
        information which are incomplete or improper," such as those that are "invalid
        or overbroad in scope," the company said. In case of emergency requests ‚Äî
        which involve the danger of death or serious injury ‚Äî the company may disclose
        account details, if it is provided with enough proof that such relevant information
        can avert those dangers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56659b54-1c38-405a-ac66-c8b124679649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:16:44.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:25.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter classified just over 150 information requests from India
        as emergencies. The United States sent 822 such requests, the company said,
        the highest in the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb166d8-1940-4600-857f-efed71849f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:16:44.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:25.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal demands made by India to remove or withhold content, meanwhile,
        shot up 152% during the last six months of 2020 compared to the prior reporting
        period. Twitter said it complied with just over 9% of those 6,971 demands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec6ee2d-f1a8-45b2-87e1-a582a57717a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:16:44.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:25.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jump made India the second-highest submitter of such demands
        in the world after Japan, which made more than 16,000 requests primarily related
        to narcotics, obscenity, or money lending. The number of demands from Japan
        marked a 16% decrease from the prior period, though the country still accounted
        for 43% of all global requests received.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2e2bf1-a740-444e-8aa2-229aa88acab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:16:44.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:25.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, 199 accounts of verified journalists and news outlets
        were subjected to a total of 361 demands for removal of information, according
        to the company. It added that 128 of those requests came from India alone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44daa0ee-52df-4598-a2b8-c7a9d2f63676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:16:44.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:25.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report doesn''t cover any of 2021, during which time Twitter
        has been in a tense stand-off with the Indian government over strict new information
        technology rules.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a023a65-4654-4519-bce5-77d05ff221a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:16:44.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:25.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the company clashed with the Ministry of Electronics
        and Information Technology over accounts that the agency wanted taken down
        during a series of protests by farmers. Twitter complied with some of the
        requests, but refused to take action against accounts of journalists, activists
        or politicians.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c6e8a9-1eea-4f7b-949a-2629c6c92aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:16:44.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:25.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks after that feud, India introduced the new rules, which among
        other things require social media companies to create three roles in the country:
        a "compliance officer" who will ensure their company follows local laws; a
        "grievance officer" who will address complaints from Indian users about its
        platforms; and a "contact person" available to Indian law enforcement 24/7.
        They all have to reside in India. Companies are also required to trace the
        "first originator" of messages if asked by authorities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ced86f-5b40-490e-adc4-b7909923e295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:16:44.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:25.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the company expressed concerns about "core elements of the
        new IT Rules" and the "potential threat to freedom of speech" in the country.
        A few days later, it pledged to meet the new requirements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd911be1a-6c14-4187-939d-2e17ccce656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:16:44.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:25.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter was recently admonished by a court in Delhi for not meeting
        the requirements of the new rules in time. The company responded in a court
        filing last week by saying that it had hired an interim compliance officer.
        It added in that filing that it will "endeavor in good faith to make an offer
        of employment to a qualified candidate" within eight weeks for all of the
        roles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6297d8-0527-448f-8710-0d9b4e239322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:16:44.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:25.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last weekend, the company''s website listed a grievance officer
        and a Bangalore address which Twitter can be contacted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b164aa9-ec15-47e8-96be-30ff4d99467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:16:44.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:25.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/15/tech/twitter-india-data-requests-intl-hnk/index.html">India
        is bombarding Twitter with user data requests and demands to remove content</a>".</em></p>'
  'US-sues-Amazon-selling-dangerous-products':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-16T09:17:08.571+08:00
    'imagesource': 'jcr:d35e4ffe-5dcd-4375-9052-726117fa0c13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14056a12-3431-4af4-8ba5-0d34deba93de'
    'lead': 'The US Consumer Product Safety Commission says Amazon is selling hazardous
      products to its customers. The federal safety watchdog is suing Amazon to stop.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T09:19:19.518+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:24:24.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:29.288+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US sues Amazon for selling dangerous products

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c37374-c112-4854-8b35-af96c93a450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:19:19.518+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:24.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- The US Consumer Product Safety Commission says Amazon is
        selling hazardous products to its customers. The federal safety watchdog is
        suing Amazon to stop.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391cfd1d-cf2d-4b2d-a077-22d53328209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:19:19.518+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:24.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the products cited in the suit are carbon monoxide detectors
        that fail to alarm, numerous children''s pajamas that could catch fire and
        nearly 400,000 hair dryers that could electrocute people if dropped in water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2d5f5f-e512-4b09-b085-fd6c78567315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:19:19.518+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:24.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action is another sign of a far more aggressive stance by the
        CPSC this year. In the past the agency has often pulled its punches rather
        than push a court fight with companies it believes sell dangerous products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fab21ed-9dd0-47fb-8fa6-24790089b087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:19:19.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The products cited are not sold directly by Amazon ‚Äî they''re sold
        by third parties using Amazon''s platform. Many of those companies that sold
        the dangerous products cited by CPSC are foreign, and the CPSC has limited
        ability to force a recall of their products if they are found to be hazardous.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509407e6-cbcd-4519-896f-492bc13e27b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:19:19.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:24.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPSC said cracking down on Amazon is the only way to keep consumers
        safe from these products.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48208bc5-a3dd-44a0-990e-fca8f5f1bfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:19:19.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:24.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s vote to file an administrative complaint against Amazon
        was a huge step forward for this small agency," says Acting Chairman Robert
        Adler. "But it''s a huge step across a vast desert ‚Äî we must grapple with
        how to deal with these massive third-party platforms more efficiently, and
        how best to protect the American consumers who rely on them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0911675-01a3-4a81-bcd3-c144f0ae0ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:19:19.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:24.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third-party sellers account for more than half the physical goods
        sold on Amazon. The company collected $80 billion in commissions and other
        payments by third-party sellers last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc565ea-851e-47d5-9239-5015c327be8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:19:19.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:24.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint concedes that Amazon did stop selling the products
        when notified by CPSC staff, and that it notified buyers of the products of
        the hazard and offered them cash refunds. But the complaint says "Amazon''s
        unilateral actions are insufficient to remediate the hazards posed by the
        ... products."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40adbe56-2e4a-4eb1-97fb-8344551f3d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:19:19.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:24.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPSC wants to force Amazon to stop selling the products in question,
        to work with CPSC staff on a recall of the products and to directly notify
        consumers who purchased them about the recall and offer them a full refund.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd354a7-4867-436c-aec8-a7eb7619f5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:19:19.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:24.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission voted 3-1 in favor of the action against Amazon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e469c-c9ad-4fb7-aa2e-8d7474c99ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:19:19.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:24.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon said the company takes prompt action when it is made aware
        of safety problems with products sold on the site, either by Amazon or third-party
        sellers. It said in the instances it did not recall products it was because
        "CPSC did not provide Amazon with enough information for us to take action
        and despite our requests. It said it offered CPSC to expand its capabilities
        to handle recalls for products.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ddab80-a876-4ec7-bf25-3989a4316291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:19:19.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:24.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are unclear as to why the CPSC has rejected that offer or why
        they have filed a complaint seeking to force us to take actions almost entirely
        duplicative of those we''ve already taken," said the company in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e527ca-65ff-43a1-a320-77fbaf1ef9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:19:19.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:24.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPSC has become much more active in cracking down on what it
        views as dangerous products under Adler, who was appointed by President Joe
        Biden. But the CPSC has limited powers to order recalls itself and can only
        request recalls. If a company refuses the request, the CPSC must take the
        difficult and costly step to go to court. Or it can put public pressure on
        the company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7f66b8-dc82-46bf-970d-1b9a1ef081f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:19:19.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:24.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, after Peloton initially refused to recall a treadmill,
        the CPSC released a graphic video showing a young child getting his arms trapped
        under the treadmill when a slightly older child was playing on the track.
        While that child wasn''t injured, according to the agency, it confirmed one
        child''s death and 70 other reports of injuries. And it issued an "urgent
        warning" for people with young children or pets to top using the treadmills.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3642d2a-dbae-45c5-9f7c-680dec25b13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:19:19.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:24.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peloton soon reversed course and ordered the recall and apologized
        for not doing so sooner.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a47763-1fcf-4739-a7c2-105fd69d423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:19:19.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:24.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been other questions about safety hazards involving Amazon
        products, including items sold by Amazon with the Amazon Basics brand name.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40effc5-5275-4646-81b9-c18e818c0f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:19:19.519+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:24.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation by CNN last year found dozens of Amazon''s own
        products have been reported as dangerous ‚Äî melting, exploding or even bursting
        into flames. Amazon responded to the investigation by saying that "safety
        is a top priority" and that its products meet all applicable safety standards.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf5eb95-8662-405e-b5bd-514958da759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:19:19.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:24.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of CNN''s reporting the CPSC launched investigations
        into a number of the AmazonBasics products highlighted by CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18d9044-3f61-4e94-8b4d-22a8b4bc09e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:19:19.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:24.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reaction to the CPSC lawsuit, Senator Richard Blumenthal cited
        CNN''s reporting in a press release, saying that Amazon "must take responsibility
        for stemming the tide of hazardous products sold through its platform including
        its own AmazonBasics car chargers, surge protectors, and microwaves that have
        caught on fire, exploded, and physically harmed consumers‚Äîsome of which the
        company continues to sell to unknowing Americans."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f7bf80-bfe9-48ee-9b0e-57721f176bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:19:19.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:24.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/15/tech/cpsc-sues-amazon/index.html">US
        sues Amazon for selling dangerous products</a>".</em></p>'
  'Amazon-more-carbon-dioxide':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-16T09:36:29.065+08:00
    'imagesource': 'jcr:3c8d6e9d-251f-414c-b61e-abf83ded7ff0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2b6ae77-717d-4646-add5-82a605089849'
    'lead': 'Parts of the Amazon rainforest are now emitting more carbon dioxide than
      they absorb, raising fears of the potentially devastating impact on its fragile
      ecosystems and a further worsening of the climate crisis, according to a new
      study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T09:42:23.298+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:24:23.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:29.625+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon rainforest is emitting more carbon dioxide than it absorbs in
      some areas, study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615e2dda-fb5d-4a77-880f-a0aeeeb7caa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:42:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:23.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;Parts of the Amazon rainforest are
        now emitting more carbon dioxide than they absorb, raising fears of the potentially
        devastating impact on its fragile ecosystems and a further worsening of the
        climate crisis, according to a new study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f51bc2-ba7c-4f7e-b676-0171ae9ddf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:42:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:23.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, <a href="https://www.nature.com/articles/s41586-021-03629-6"
        target="_blank">published</a> Wednesday in the scientific journal Nature,
        said the Amazon''s vital role as a carbon sink -- absorbing massive amounts
        of heat-trapping carbon dioxide from the atmosphere, helping to cool the Earth
        -- is under threat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb7c4a2-eea1-41b1-b09d-d9516203b875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:42:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:23.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This carbon sink seems to be in decline," the study said. "Over
        the past 40 years, eastern Amazonia has been subjected to more deforestation,
        warming and moisture stress than the western part, especially during the dry
        season."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600decc5-e6e5-4aba-8101-17b4714f4681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:42:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:23.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over nine years, researchers led by Brazil''s National Institute
        for Space Research conducted close to 600 flights over four main sites in
        the Brazilian Amazon, collecting data on the amount of carbon dioxide and
        carbon monoxide in the atmosphere.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6415923f-9025-4147-b3cf-d97acd07181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:42:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:23.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that collectively, these four sites emit 410 million
        metric tons of carbon dioxide per year, caused mainly by large fires -- often
        set by humans. These emissions are partially offset by the same regions absorbing
        about 120 million metric tons of carbon per year; but that''s still 290 million
        metric tons in net emissions -- about the same as the entire country of Thailand
        produces in a year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c465e077-2445-4611-86ca-a42b6a420ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:42:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:23.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These damaging factors -- deforestation, land burning, and effects
        of climate change -- "may have lasting, negative consequences for both the
        carbon balance of the region and the fragility of its ecosystems," warned
        a news release by Nature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435ed872-e800-4eaa-a08c-1edda457ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:42:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:23.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon, roughly half the size of the 48 contiguous United States,
        is the largest rainforest on the planet. Its environment is intricately linked
        with the balance of its ecosystems, home to countless species of fauna and
        flora.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3476bd04-69f9-48b4-82bc-9c85f621bedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:42:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:23.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the rainforest is healthy, its trees and plants pull billions
        of tons of heat-trapping carbon dioxide from the atmosphere each year, releasing
        oxygen back into the air. And its vast tree canopy serves as an "air conditioner"
        for the planet, scientists say, influencing global temperature and rainfall
        patterns. It is one of the planet''s best defenses against climate change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6cf61a-4495-4a65-a0a3-b98b647e536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:42:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:23.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the past 40 to 50 years alone, the rainforest has undergone
        tremendous and disruptive change due to human impacts. It has lost 17% of
        its forest, most of which has been turned into agricultural land for farming
        and livestock. This, in turn, has caused temperatures to rise and water evaporation
        to drop, meaning less rainfall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40dc1ad-b710-43a1-8471-f101fedaf63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:42:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:23.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the study''s nine years, the southeastern Amazon in particular
        has switched from a carbon sink to a "substantial carbon source," as deforestation
        and fires increased in frequency and severity, the study said. These factors,
        along with global climate change, are causing temperatures to increase steadily
        -- and "these changes appear to be accelerating," it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54d5ba1-2963-4a7a-91d4-97df42e68eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:42:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:23.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deforestation and logging have also made the land more vulnerable
        to fires, which then cause greater damage in an ongoing cycle. The Amazon
        wildfires made international headlines in 2019 when they burned out of control,
        at the highest rate on record; at one point, 1¬Ω soccer fields of the rainforest
        were being destroyed every minute.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7365a93-446e-4ed6-b953-140b9fdf4f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:42:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:23.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of this is caused by humans, according to environmental organizations
        and researchers. Even during dry seasons, the Amazon -- a humid rainforest
        -- doesn''t catch fire easily, unlike the dry bushland in California or Australia.
        Instead, many fires are set by farmers and cattle ranchers who want to clear
        and utilize the land -- emboldened, activists say, by pro-business Brazilian
        President Jair Bolsonaro, who made campaign promises to restore the economy
        by exploiting the Amazon''s economic potential.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee605ad-851f-45fa-b895-c66d29bc14b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:42:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:23.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other recent research has also suggested the entire Amazon may soon
        flip to become a net carbon source instead of sink. One 2020 study found this
        could happen by 2050 -- or sooner.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c8570b-e0ed-4c63-9145-c177f0c39e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:42:23.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:23.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the 2019 fires have since subsided, the rainforest remains
        at risk; 2020 saw a surge in deforestation, leaving parts of the Amazon parched
        by drought and loaded with fire-kindling fuel. Experts say the region has
        rarely been drier than it is now, and fear a destructive fire season is again
        looming.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384a0526-91d4-4e28-9de3-4545b7b29811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:42:23.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:23.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change doesn''t respect political and geographic boundaries,"
        said Paulo Brando, an assistant professor and scientist at the University
        of California-Irvine, last month. "What happens in the Amazon will affect
        the entire planet."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a536624c-2cbe-4be0-8557-5b066ff06b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T09:42:23.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:23.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/15/americas/amazon-rainforest-carbon-emission-intl-hnk-scn/index.html"
        target="_blank">Amazon rainforest is emitting more carbon dioxide than it
        absorbs in some areas, study says</a></em></p>'
