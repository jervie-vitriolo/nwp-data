      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said one patient from Metro Manila died, while 15 of the new
        cases were tagged as recovered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b86250e-c503-4b1e-8bd1-50a06a9a00aa'
