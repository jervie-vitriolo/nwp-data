      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOF said the deal was signed Friday morning
        by Finance Secretary Carlos Dominguez III and Yang Berhormat Dato Seri Setia
        Dr. Awang Haji Mohd Amin Liew bin Abdullah ‚Äî&nbsp;the Minister at the Prime
        Minister''s Office and Minister of Finance and Economy II of Brunei.</p>'
