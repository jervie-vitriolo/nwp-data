      'mgnl:lastActivated': 2023-01-25T13:24:20.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Two in Antique</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1c387e-515f-4e52-b06f-58264545cba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:04:15.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- One in Pampanga</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d738ed1-5165-4d3a-9f2c-2c111611cc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:04:15.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Epidemiology Bureau Director Dr. Thea de Guzman said "clustering"
        have been recorded in Northern Mindanao and Western Visayas, but it cannot
        be concluded yet if there is local transmission since the cases are "sporadic."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a0004e-0b8c-4869-b6bc-c6e277c53cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:04:15.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron na tayong local cases but it is sporadic in some areas. Meron
        tayong clustering sa ibang rehiyon pero ini-investigate pa kung may linkage
        ba sila sa isa''t-isa at saan nila potentially nakuha ang Delta variant,"
        she said in a media briefing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1050cf75-a2ee-4473-8674-36045d8e1257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:04:15.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have local cases, but it is sporadic in some areas.
        We have clustering in other regions but we are investigating if they are link
        and where they acquired the variant.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdb724c-e2b1-414e-84a0-78913c20f282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:30:49.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/16/Johnson-and-Johnson-Delta-variant-COVID-19-vaccines.html">RELATED:&nbsp;PH
        to allocate J&amp;J vaccine donation to Delta variant cluster areas</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1bdd45-bfb0-4459-8d74-9e585fe65785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:04:15.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite no clear source for the local cases, Philippine Genome Center
        chief Cynthia Saloma denied that the variant mutated in the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42c63e2-99a0-4ed8-a83f-7b51cf60d19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:04:15.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It is) 100% sourced from abroad. We have done genetic analysis
        of all Delta variants from the Philippines. They are all rooted in samples
        abroad. Some of them are closely linked with clusters in India, others are
        in UAE and Southeast Asia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b077c995-09bb-4970-8610-6b5d6d176fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:04:15.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 16 new cases, five Filipinos who returned to the country
        were found carrying the Delta mutation. They have travel history from the
        United Arab Emirates, Qatar, and United Kingdom, while the DOH is still verifying
        the travel history of the two others.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83da28c8-72f2-4c51-8dda-db9f355850fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:04:15.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten of the 16 cases are females with an age range of 14-79 years
        old.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd471bb-e4b0-45f5-91aa-be6f2aae7d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:04:15.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are to date 35 Delta variant cases in the country. The previous
        19 cases recorded were all returning overseas Filipinos who were immediately
        quarantined upon arrival.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5abe64-d42a-405c-b99e-ab7a330816a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:04:15.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta is believed to be the most transmissible variant, having been
        detected in at least 98 nations. It is associated with increased hospitalization.
        It is seen as the driver of the surge in India and Indonesia.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00433523-e7a5-425a-aa57-bbd35578bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:04:15.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman added they also detected 264 more Alpha variant cases
        and 299 new Beta variant cases based on the latest genome sequencing results.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16871574-34c3-40cb-95dd-218b28e06c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:04:15.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Contact tracing, lockdown</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4635d44-07b2-4ff3-a909-ba6bbc03813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:04:15.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the close contacts
        of the patients were already traced upon receiving the positive result, but
        local government units were instructed to backtrace and widen their efforts
        to cut the spread of the variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190306d5-4382-45cc-940b-98416d5b2603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:14:41.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:20.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro Mayor Oscar Moreno, for his part, vowed that the
        LGU will expand tracing measures and strengthen border controls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5997ea5f-442e-4146-b85e-0134b758a8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:14:41.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:20.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also advised his constituents "not to panic" amid the variant
        threat, saying this can be managed through strict observance of health protocols
        and vaccination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a3a2a4-8ead-48a8-a106-c20b97c1c767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T23:14:41.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:20.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that those tagged as Delta variant cases will be "invited"
        to the city''s temporary treatment facility for monitoring.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82cc4f5-7287-489d-b9b6-dbb33a4f5508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:04:15.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vergeire added that since cases are sporadic, city- or
        province-wide lockdowns shouldn''t be an option unless it is seeing a surge
        in Delta cases.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39758e9d-144c-4323-b4fe-ffdd38dd589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:04:15.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our primary strategy for now would be granular lockdowns, but kung
        nakikita that the area has a surge tapos meron pang Delta variant, iyan ang
        pag-uusapan sa IATF," she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eab240-5562-4010-8528-f45650061a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:04:15.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our primary strategy for now would be granular lockdowns,
        but if we are seeing surges and more Delta variant cases, that will be discussed
        in the IATF.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b0e427-41b0-4e57-ba7c-dd32da8ac594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:04:15.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF on Friday escalated the community quarantine classification
        of Iloilo Province, Iloilo City, and Ginoog in Misamis Oriental from modified
        enhanced community quarantine (MECQ) to ECQ until July 31.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ea9317-339f-4c2f-b441-043ef59684cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:04:15.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH ready for Delta, officials say</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0bf591-291f-4492-a9c4-ed84bc9b6436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:04:15.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said the government "prepared in
        scale" for the entry of the variant that is wreaking havoc in huge parts of
        the world. He said hospitals have been given additional funds to increase
        bed capacity and buy COVID-19 treatment supplies. He also said isolation facilities
        have been gradually increased over time to accommodate more patients in case
        of a surge.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6039a872-d2c3-460f-97e1-bd42f899940a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:04:15.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire seconded Galvez''s remarks, saying the Philippines is at
        an advantage because it had time to prepare for the entry of the variant.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc07c63-82b1-46c6-90b2-ced487c47e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:04:15.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added there is enough supply of oxygen tanks ‚Äî one of the main
        problems Indonesia is suffering from. But she said manufacturers have been
        asked to scale up operations.&nbsp;</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1542011d-90fa-4b52-83b5-126bd6d13665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:04:15.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nanghingi tayo ng tulong sa DTI kung maaaring dagdagan pa ang pag-produce
        because in other countries, ang oxygen na kailangan kapag natamaan ng Delta
        variant is twice as much as what we need in this current time," she said.
        "Lahat ng efforts natin anticipatory. We will not wait to get overwhelmed
        tsaka tayo aaksyon."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e29a397-f5d5-4903-a2da-32504735ee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:04:15.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We asked the Trade Department''s help if they can
        increase the production of oxygen tanks. In other countries, they need two
        times more oxygen. Our efforts are anticipatory. We will not wait for our
        healthcare system to get overwhelmed before we act.]</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8441e084-888f-447e-bbcc-9fc5f41d97e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:04:15.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has a total 1,496,328 COVID-19 cases and 26,467 deaths.</p>'
