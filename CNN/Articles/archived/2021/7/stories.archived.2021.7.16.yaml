      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalid Hassan, director of the ILO Country Office for the Philippines,
        said given the challenges these businesses are facing, ‚Äúurgent measures are
        critical to support them in dealing with the impact of COVID-19, and to build
        back better and safer.‚Äù</p>'
    '7':
