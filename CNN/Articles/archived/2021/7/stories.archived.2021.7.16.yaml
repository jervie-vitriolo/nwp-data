  'Novak-Djokovic-Tokyo-Olympics':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-16T08:18:39.731+08:00
    'imagesource': 'jcr:3e08edfe-cbdd-4847-a48b-4cf60c4ce49c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a977fcd5-c56e-4aaa-8a41-1f8abcfea08b'
    'lead': 'World No. 1 Novak Djokovic announced on social media on Thursday that
      he will compete in the Tokyo Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T08:21:43.289+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:24:26.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
