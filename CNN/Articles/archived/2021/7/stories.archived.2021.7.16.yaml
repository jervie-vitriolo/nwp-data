    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e910a0e-dd50-49fc-9ec2-4f02331ac53d'
    'lead': 'A woman qualified to become a part of the Naval Special Warfare Command
      crew for the first time in the organization''s history, according to a press
      release from the US Navy Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T07:55:39.715+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T13:24:26.756+08:00
