      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:38:34.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:53.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks ago, the US Federal Reserve said it expects to finally
        raise interest rates in <a href="https://edition.cnn.com/2021/06/16/economy/federal-reserve-meeting-inflation/index.html">2023</a>
        - a move considered as hawkish and sooner than expected by market watchers.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
