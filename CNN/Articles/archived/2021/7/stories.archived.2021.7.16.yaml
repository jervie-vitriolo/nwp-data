      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) ‚Äî</strong> The International
        Labor Organization (ILO) and the Government of Japan launched an initiative
        that will provide assistance to small companies in the Philippines that were
        affected by the COVID-19 pandemic.</p>'
