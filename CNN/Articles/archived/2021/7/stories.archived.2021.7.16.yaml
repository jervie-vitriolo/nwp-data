      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said countries must strengthen collaboration in development,
        manufacturing, and distribution of COVID-19 vaccines, especially with the
        emergence of new variants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900c7164-dfe9-47d5-beb2-e30bd9a3f75d'
