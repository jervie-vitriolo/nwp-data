    'template': '1'
    'title': 'Washington is warning American firms about doing business in Hong Kong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a4c5b9-556d-414a-bb97-5f296395fe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The US government is preparing to
        warn American companies about the risks of doing business in Hong Kong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeaa9aa-01ed-4aa0-b558-5180f216889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186b55c9-cbcb-44a5-818a-85ce6312b9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden on Thursday confirmed reports in various
        media outlets this week that his administration plans to soon issue an advisory
        to companies that will caution them of a "deteriorating" situation in the
        Chinese territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286e0c4d-b08d-48af-9f61-dfe51fea2d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af56b68e-895d-48e9-ad49-4b1c8a4c3f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation in Hong Kong is deteriorating, and the Chinese government
        is not keeping its commitment that it made, how it would deal with Hong Kong,"
        Biden told reporters at the White House on Thursday, referencing Beijing''s
        pledge to maintain the city''s semi-autonomous status for 50 years after its
        1997 handover from Britain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aae807-95c9-4ac8-a9ed-76fba66916de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3988d4ca-c02d-4307-97ec-492da314b560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden described the announcement as "more of an advisory as to what
        may happen with Hong Kong," without divulging more details, and experts believe
        it won''t go much beyond flagging the rising risks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97797dce-21d8-4315-bed9-61d98e005462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad36bb95-9572-4559-941c-98dc33bc0ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This won''t be the first time that Washington is urging caution
        about Hong Kong, which has undergone significant change since pro-democracy,
        anti-government protests roiled the city in 2019. China cracked down on Hong
        Kong last year by implementing a sweeping national security law that signaled
        Beijing is taking ever tighter control. The law raised questions about the
        city''s future as an international business center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a14fcc-042b-4ac1-b44b-f882c6125a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e157eee7-c49a-48bc-acfb-bff7ac2c7e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the passage of that law, former President Donald Trump
        revoked the United States'' special relationship with Hong Kong, which has
        in the past exempted the city from certain tariffs, among other privileges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47690606-8ca8-4f69-90d7-f4a33a13f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796ef345-9935-48ac-bb86-c7b3c0a74323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government also sanctioned several officials last year, including
        Hong Kong Chief Executive Carrie Lam, who later said she was forced to stockpile
        cash because the restrictions cut her off from the global banking system.
        (Reuters reported Thursday that Washington is preparing to impose financial
        sanctions on "a number of Chinese officials" over Hong Kong, citing two anonymous
        sources. CNN Business has reached out to the US State Department for comment.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631732c9-951d-42fb-8cb0-726470c76abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7704741b-39c3-4bc4-a6d0-d7b53744f8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s business advisory "probably won''t pack an immediate punch,"
        according to Brock Silvers, chief investment officer for Hong Kong-based Adamas
        Asset Management. He added that "few US companies currently operating in Hong
        Kong will be surprised at its content or otherwise unaware of Hong Kong''s
        growing risks."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b538472-9ba2-47da-9128-81642e89ad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98737c6d-3ef7-4a87-a87f-35ca0b2c98aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Silvers said that it does reflect an "increasingly contentious"
        relationship between China and the United States. Relations have been eroding
        for years as the two countries clash over everything from Hong Kong and Xinjiang
        to Big Data, trade and foreign investment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1c126d-8988-4be6-a2ab-2c532eea9204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf45516d-1252-464a-a323-81852447e3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American companies have also been treading carefully in Hong Kong
        for a while, too, as the distinction between operating there and in mainland
        China fades.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bf2eb8-b23b-4ba2-af8b-19eaf1c6fcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4973675-968f-49f6-8cdd-95fb657a1a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparel and footwear company VF Corp announced in January that it
        would move Asia operations out of Hong Kong, relocating its supply hub to
        Singapore and establishing other services in Malaysia. It moved brand operations
        to Shanghai. The New York Times, meanwhile, moved its digital news operation
        for Asia from Hong Kong to Seoul.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e13a33-dc2f-4300-bfd9-69b0bac8f52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca4be46-b86b-48a1-a7f8-e04b14ce37a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Tech players have also expressed reservations: Facebook, Google
        and Twitter have paused the review of requests for user data from the city''s
        government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3237cc-9d65-44bb-8c41-042d1398d834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333acaae-929c-4733-8e3b-9b39d81d1124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:53:59.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:23.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the president of the American Chamber of Commerce in
        Hong Kong called the demise of the city''s pro-democracy tabloid Apple Daily
        a "shot across the bow" after its journalists were arrested and millions of
        dollars in assets were frozen. Authorities cited violations of the new national
        security law as their rationale for cracking down on the publication.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1419fd08-4df0-4ab9-8433-adfcb4a5a54b'
      'mgnl:activationStatus': true
