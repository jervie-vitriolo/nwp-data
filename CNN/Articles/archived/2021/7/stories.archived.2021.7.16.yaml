    'jcr:uuid': 'bd2d6e4a-0654-434d-925e-68fe62a93fa2'
    'lead': 'The country''s total COVID-19 cases moved closer to 1.5 million at 1,496,328
      on Friday after 5,676 more people got infected, the Department of Health said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T15:44:37.823+08:00
