      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Two in Manila City</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c0c5cd-8bd5-4556-902f-1927d4325af5'
