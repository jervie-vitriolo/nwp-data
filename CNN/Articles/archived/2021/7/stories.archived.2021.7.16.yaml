      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Following the lifting of the temporary suspension,
        we are currently processing the deployment of more than 300 caregivers under
        a government-to-government deployment arrangement.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccd4116-04e9-4c4b-9881-b6da0689b23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T17:48:09.687+08:00
      'mgnl:createdBy': 'lisbet'
