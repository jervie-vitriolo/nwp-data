    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aec10c-d2bd-4860-bc1d-fe73d96f75f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:30:31.645+08:00
      'mgnl:createdBy': 'bamba'
