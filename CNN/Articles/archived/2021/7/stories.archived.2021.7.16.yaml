      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) ‚Äî</strong> Sen.
        Koko Pimentel should not claim the ruling PDP-Laban to himself and interpret
        its written bylaws into something that would only favor his faction, an "expelled"
        officer of the party said Friday.</p>'
