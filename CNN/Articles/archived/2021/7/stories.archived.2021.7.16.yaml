      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:49.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sobrang tagal namin na nahinto sa laro so ine</em>-expect <em>namin
        na magkakaroon kami ng medyo matigas na laro. Ang kagandahan doon,</em> first
        half <em>pa lang, nawala na yung kaba namin.</em> [We haven''t played for
        a long time so we were expecting to have a rough game. What''s good is in
        the first half, we shrugged off the pressure that we felt.] Coming into second
        half, we already got the flow of the game," Nambatac said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f3bef3-5d6b-4122-9147-aa9e56cfe53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:28:04.544+08:00
