  'Microsoft-to-bring-back-Clippy':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'caption': 'Courtesy: Microsoft'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-16T00:57:32.509+08:00
    'imagesource': 'jcr:63e7d360-fc6f-4638-a375-a0181882a3b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '455736e1-c9b1-426e-8790-2d47c9bc9440'
    'lead': 'Clippy hasn''t had an easy life. Microsoft''s iconic but polarizing virtual
      assistant first appeared in Windows 97 as a small paper clip to help Microsoft
      Office users. It was given the boot by Office 2007.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T01:00:31.501+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:24:58.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:21.126+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Microsoft', 'Clippy', 'Microsoft-Office']
    'template': '1'
    'title': 'Microsoft is bringing back Clippy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7479d88f-453b-41ce-a79b-e7610dd447bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T01:00:31.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:58.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Clippy hasn''t had an easy life. Microsoft''s
        iconic but polarizing virtual assistant first appeared in Windows 97 as a
        small paper clip to help Microsoft Office users. It was given the boot by
        Office 2007.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0925f8-254d-4d39-b070-79c28cea0d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T01:00:31.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:59.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ab1781-6c8e-4731-aef0-faa5db5cd0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T01:00:31.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, it resurfaced for one day as an animated sticker
        in Microsoft Teams before the company shut that down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86bff7a-d3ac-4241-92ee-7d116d7f2b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T01:00:31.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:25:00.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbf8b91-4ca4-4188-a318-5598b3310b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T01:00:31.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:25:00.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, ahead of World Emoji Day on Saturday, Microsoft is announcing
        plans to replace its standard paperclip emoji with an image of big-eyed, happy
        helper Clippy. The move is part of a broader refresh of 1,800 emojis across
        all Microsoft apps and services, which will roll out later this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960710d9-b330-467e-89fd-0569f7be0bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T01:00:31.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:25:01.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55da82d8-bc48-4409-832e-e589b1ac8970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T01:00:31.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:25:01.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we looked at redesigning the paper clip, we thought, ''How
        could you not?" Claire Anderson, Microsoft''s art director known internally
        as its emoji-ologist, told CNN Business. "It''s a way of honoring where we''ve
        come from as we also look at a new tech style. .. But like most nostalgic
        things, we know Clippy can be polarizing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7c1012-1c26-4dc6-8c4f-18b99a58578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T01:00:31.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:25:02.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe69bd4-0f68-474c-96e3-8290c8a843bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T01:00:31.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:25:02.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft teased the return of Clippy in a tweet Wednesday. The
        company promised -- or "threatened," as some tech publications put it -- that
        if it received 20,000 Likes, it would replace the paperclip emoji in Microsoft
        365 with Clippy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0f3996-6237-46ce-a2ab-5ef00243f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T01:00:31.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:25:03.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf42162-1280-4072-bbbf-40899db5c39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T01:00:31.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:25:03.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has been working on an emojis refresh for the past year,
        choosing 3D designs over 2D and opting to animate the majority of them. The
        move is in line with it''s new design language, Fluent, which the company
        calls brighter, vibrant and more human. "We want the design to uplift and
        make people happy," Anderson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a068ea49-eb61-44e7-a32d-43ea0ccef247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T01:00:31.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:25:04.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0e6271-49b4-4aab-b0de-dcd34f769793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T01:00:31.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:25:05.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also adding five new emojis to capture the many moods and
        challenges of working from home: a "you''re on mute" emoji, an image of someone
        multitasking with their arms going everywhere, a "business on top and pajamas
        on bottom" emoji, someone with a cat in front of the screen and a person holding
        a baby.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d51a18b-aa6a-4156-a151-738c904f9a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T01:00:31.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:25:05.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56389738-d1d9-4334-9e30-beb91032d26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T01:00:31.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:25:06.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were reflecting on this past year and thinking what it looks
        like in emojiland -- and those are the ones that stood out to us the most
        because it''s part of how we live now and interactions that happen all of
        the time," Anderson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c89434-ce8c-49c2-ab86-fd1f24c84193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T01:00:31.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:25:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cdbd90-aecf-439c-b09a-afc84019b074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T01:00:31.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:25:07.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft also conducted a study that found 57% of people believe
        emojis in the workplace are professional and help humanize conversations.
        Emojis are often used as tools to lighten or intensify tones, express playfulness
        or enhance expression.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca833cbf-7439-4677-8812-10f5e8cacde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T01:00:31.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:25:07.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91a469e-301d-44ff-a0f5-d06518488a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T01:00:31.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:25:08.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Body language, the surrounding environment, subtle forms of humor
        ‚Äî the loss of those impacts our communication greatly, but with a few pixels,
        we can telegraph our thoughts and feelings in ways that are fun, clear, and
        emotionally resonant," Anderson elaborated in a blog post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d44dc98-dc09-488c-8f25-d98e1e2529ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T01:00:31.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:25:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9016f3d5-6422-4346-a5c9-368f87f4d4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T01:00:31.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:25:09.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new Adobe study published on Thursday revealed that "laugh out
        loud" is the world''s most popular emoji, followed by the "thumbs up" and
        "red heart" emojis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32069f9f-cdec-4fba-b882-672a83a7a43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T01:00:31.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:25:09.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9ed6a1-f673-481d-85a0-2d0e722adcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T01:00:31.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:25:10.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s new emoji will roll out in the coming months, starting
        with video tool Flipgrid in August, and other platforms, such as Teams and
        Windows, during the holiday season.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466cf686-960a-4e6e-b33f-6c49a9ec80bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T01:00:31.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:25:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/15/tech/microsoft-clippy-emoji/index.html?utm_medium=social&amp;utm_source=twCNN&amp;utm_content=2021-07-15T16%3A46%3A08&amp;utm_term=link">Microsoft
        is bringing back Clippy</a>."</em></p>'
