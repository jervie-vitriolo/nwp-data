  'Sandiganbayan-Marcos-family-ill-gotten-wealth':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-16T15:38:39.836+08:00
    'imagesource': 'jcr:735ca005-4a6b-4fef-a45a-e76c8e6380e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c29917e-ccf9-47dd-80ca-356a69a60888'
    'lead': 'An anti-graft court has dismissed a three-decade civil case involving
      the alleged ill-gotten wealth of the Marcoses and two of their supposed cronies
      due to insufficiency of evidence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T15:41:35.175+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T13:24:05.078+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:35.643+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan junks 34-year-old ill-gotten wealth complaint vs Marcoses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05eb909-35bf-42d3-b5aa-e8f24b4379d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:02:47.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:05.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) ‚Äî</strong> An anti-graft
        court has dismissed a three-decade civil case involving the alleged ill-gotten
        wealth of the Marcoses and two of their supposed cronies due to insufficiency
        of evidence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb7367b-3756-4ea2-9d50-ef7ca2685123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:41:35.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:05.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6e9d4d-ca3b-4951-aa77-9f0090003788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:41:35.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:05.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a June 30 decision, the Sandiganbayan Fourth Division junked
        Civil Case 0011 which was filed on July 22, 1987 by the Presidential Commission
        on Good Government against former President Ferdinand Marcos, former First
        Lady Imelda Marcos, and late businessmen Ricardo Silverio Sr. and Pablo Carlos
        Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853469c4-2d87-4c06-9735-0accb9485bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:41:35.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:05.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38285e5d-5eb1-4caf-894d-0b20f2ca3dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:41:35.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:05.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling, which was only shown to the media this week, said the
        PCGG failed to present evidence on its complaint for "reconveyance, reversion,
        accounting, restitution and damages" which would prove that the Marcoses received
        kickbacks from contracts awarded to Silverio and Carlos, their close business
        associates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b614da-3461-492b-8c38-9450cf0ef40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:41:35.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:05.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86708a1c-b613-41ed-993d-cdf37189b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:41:35.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:05.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAfter a judicious scrutiny of all the pieces of evidence offered
        in this case, the Court finds that the plaintiff‚Äôs evidence falls short of
        the quantum required by law. Thus, the Court is constrained to dismiss the
        instant complaint,‚Äù the decision read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f73a418-b2b5-466c-a589-af7bb7a17ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:41:35.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:05.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f0292-55ff-4cec-a841-d183aeef586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:41:35.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:05.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 60-page ruling was penned by Division Chairperson Alex Quiroz,
        with the concurrence of Associate Justices Lorifel Pahimna and Edgardo Caldona.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d95079-e61c-4579-bd2b-00f5938a1001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:41:35.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:05.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8d2f77-250b-4a48-8109-ee32911ff54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:41:35.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint said Silverio and Carlos gave kickbacks and commissions
        to the Marcoses "in hundreds of thousands of US dollars" in exchange for contracts
        for Kawasaki Scrap Loaders and Toyota Rear Dump Trucks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8725545e-4c8b-41c0-9f65-694dd028f88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:41:35.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e299ef55-8ba2-40f2-bf9f-1038c352173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:41:35.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:05.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silverio, a former lawmaker, died in 2016. Meanwhile, Carlos died
        in 1998.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b7cba-8598-43d6-b0ff-21edc0ea8b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:41:35.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:05.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ac4414-4b8a-45f7-a7c5-34df1435b464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:41:35.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:05.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG did not indicate the total amount of assets that needed
        to be given back, but they include real estate properties, particularly parcels
        of land and condominium units in California, and a 28-unit apartment in Ecology
        Village in Makati City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42719d7-0bdb-4f10-829e-3e34567f520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:41:35.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:05.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef31196-ffe5-40f4-81b5-9980602362ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:41:35.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:05.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also questioned the shares of stocks in Silcor Finance
        USA, Inc.; Astroair Services, Inc.; C&amp;M Timber; Air Manila; and Delta
        Motors Corporation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cd1966-a2ca-44d0-92c3-44d7113dcbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:41:35.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122b9d68-3325-4333-bc1f-e66f982b83df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:41:35.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:05.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said there was no proof that the said properties were
        illegally acquired.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13b910d-677a-46ef-806a-7a0c3bd757b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:41:35.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:05.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79744b8-4c61-4683-b24c-a68d10f67ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:41:35.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:05.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandiganbayan also mentioned Silverio''s supposed testimony in a
        US court showing that Marcos approved the former''s application for a ‚Ç±6 million
        loan in exchange for 20% shares of the capital stock of Delta Motors Corporation.
        However, it said that the PCGG only submitted a photocopy instead of an original
        copy of the transcript.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641d1428-89a3-410e-9119-b8ab7777a9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:41:35.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:05.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60b8126-6ee9-45bb-88a9-6c284c776b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:41:35.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:05.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG also cited in its complaint Silverio''s letter dated January
        2, 1974 to Marcos where he thanked the latter for the completion of a certain
        project involving the shipment of machineries for their Progressive Car Manufacturing
        Program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee79573-b3db-4cf6-94eb-cb2ba377783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:41:35.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:05.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbf468d-bff1-432e-832c-c217aa2c3517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:41:35.177+08:00
