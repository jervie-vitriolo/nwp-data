      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He vowed to attain this vision in the coming years to enhance mobility
        and connectivity in the entire Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c7c0db-b6af-4d12-aca7-2a37ea7ddd6a'
