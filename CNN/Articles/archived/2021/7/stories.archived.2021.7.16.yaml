      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slight majority of respondents said they are more comfortable
        expressing emotions through emojis than talking on the phone or in-person.
        More than half of global emoji users (55%) said using emojis in communications
        has positively impacted their mental health.</p>'
