      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque announced on Friday the Inter-Agency
        Task Force''s approval of the country''s hosting of the Asian women''s volleyball
        tilt slated from Aug. 29 to Sept. 5 at Clark, Pampanga&nbsp;and Subic Bay
        in Olongapo City, Zambales.</p>'
