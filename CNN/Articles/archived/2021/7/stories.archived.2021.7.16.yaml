      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the government added 10 more areas to the priority list
        for vaccine deployment, following local officials'' appeals to send additional
        coronavirus shots to other localities experiencing a surge in new infections.
        These are Bacolod, Iloilo City, Cagayan de Oro, Baguio, Zamboanga, Dumaguete,
        Tuguegarao, General Santos, Naga, and Legazpi.</p>'
