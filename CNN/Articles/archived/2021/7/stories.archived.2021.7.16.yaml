      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWith the problems that we have now, exporters are really running
        after cash. Banks are not really that easy to borrow from now,‚Äù he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e77ee3-7bc6-4813-96d7-9c07738a4832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:31:32.802+08:00
