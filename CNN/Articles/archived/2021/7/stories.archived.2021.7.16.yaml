      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Harry Roque said the Inter-Agency
        Task Force (IATF) approved the updated list of "green" countries aimed at
