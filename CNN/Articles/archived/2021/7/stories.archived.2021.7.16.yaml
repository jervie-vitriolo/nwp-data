    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Moderna', 'S-P-500', 'Wall-Street']
    'template': '1'
    'title': 'Moderna gets the ultimate Wall Street validation: It''s being added
      to the S&P 500'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c05ebf-80ef-4822-a8be-a829cf35b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:57:40.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:21.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Moderna, the biotech that became a
        household name with its Covid-19 vaccine, is getting the ultimate Wall Street
        validation: It''s being added to the S&amp;P 500 index.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e0d1b-1f31-40be-8a6a-00548d0653ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:57:40.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:21.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2de2dac-b222-47f2-b196-39d724111a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:57:40.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:21.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P made the announcement late Thursday, and shares of Moderna
        surged 7% Friday morning in premarket trading on the news. The stock is now
        up nearly 170% this year, giving Moderna a market valuation of more than $100
        billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a080b07b-75b1-4f1e-b8b5-a4af18d0de0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:57:40.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:21.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f352ce-bd42-4046-90a8-5cd0dbbdadd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:57:40.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:21.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s addition to the S&amp;P 500 means that the scores of
        passively managed mutual funds and exchange-traded funds that mirror the S&amp;P
        500 will need to add the company''s stock to their portfolios. That''s a key
        reason that the stock was popping Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b3ca23-95f2-480b-a69c-5726bcf51f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:57:40.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:21.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027cc0c6-22c2-4e8d-836d-268efe1b3a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T21:57:40.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:21.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna will take the place of drug maker Alexion Pharmaceuticals,
        which is in the process of being acquired by Big Pharma giant AstraZeneca.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c91aa0-3b64-42d6-bc68-01645aa8b104'
      'mgnl:activationStatus': true
