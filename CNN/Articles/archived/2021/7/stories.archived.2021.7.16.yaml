      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as exporters deal with the lack of bottoms for the ships,
        rendering many of them unable to ship products for the past 2-3 months, he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26c8287-7076-4e3f-85cc-40a07cd70e3a'
      'mgnl:activationStatus': true
