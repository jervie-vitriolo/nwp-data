      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it will be a tough battle," he said, as rivals such as Oppo
        and Vivo share the same objective.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c9f15f-737e-4cc5-93ca-a88703f59c0f'
