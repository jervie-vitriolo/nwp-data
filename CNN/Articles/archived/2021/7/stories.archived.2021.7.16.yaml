  'Survivor-recalls-1990-Luzon-quake':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-16T23:23:42.673+08:00
    'imagesource': 'jcr:20e76a09-7c20-4cbf-857a-dd9bfd0e53e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
