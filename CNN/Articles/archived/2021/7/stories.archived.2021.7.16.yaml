      'jcr:uuid': 'c41ff6c1-40ff-4e93-9722-3b0c96d218a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that moment of sorrow, Salinger, 36, felt totally alone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acebb639-385d-4a5a-866e-139f5bbe5119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299ff71b-cab7-462e-ace7-961fdcd6f9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have a miscarriage, there''s this idea that it''s not
        as real for the man because we''re not growing the baby inside of us," said
        Salinger, who, along with his wife, has lost six pregnancies. "We''re conditioned
        not to express emotion and to give our wives space to feel grief and pain.
        The truth is that we''re hurting, too."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf4bf5-96f2-46ed-9925-64a8fac0cdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff1abe6-2cd8-4dfa-ae11-5b70bf8e3acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out Salinger isn''t the only man to experience this sort
        of isolation after a miscarriage; anecdotally, many men catch the same vibe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbed84e-af81-416d-abbb-df44c2fcf8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2fa0a6-94b3-4a09-b328-462f258e601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This phenomenon is the subject of a new book that hit bookshelves
        July 6.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6532ec43-6511-4d54-ab07-7a58734a6f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0fef4c-b7b3-4790-8dcd-c687061106a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, titled, "Men and Miscarriage: A Dad''s Guide to Grief,
        Relationships, and Healing After Loss," was written by married partners who
        have become accidental experts in childbirth tragedy. Over the course of their
        15-year marriage, authors Aaron and MJ Gouveia have weathered four miscarriages
        and a medically necessary abortion. Both husband and wife experienced monumental
        losses. Until recently, Aaron''s remained unaddressed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fab096-7a43-4fb0-9930-8381dd50c192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c4cabc-b792-42ae-b8b4-58c188640183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I say this unequivocally: The person carrying the pregnancy has
        a tougher time with miscarriage because it''s happening to their bodies,"
        Aaron Gouveia said. "That doesn''t mean there''s not room to talk about men
        and non-carrying partners in this scenario. We need to move out of the shadows."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed3b3ee-c265-41aa-9aaf-c72868b3d142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc1c173-b38f-48c1-a29f-1bcbacd8c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Understanding a phenomenon</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73384008-7e97-4e70-8cce-093b4c045490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whichever partner gets the spotlight, no conversation about miscarriage
        can begin without establishing some foundational truths about what it is and
        how often it happens.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed5dce9-51c8-4fc9-b639-7bcff662195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88523eeb-d4e9-4e8f-975e-0b3e77c69050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any spontaneous and unexpected loss of pregnancy before the 20th
        week is considered a miscarriage. Researchers say "miscarriage" is somewhat
        of a loaded term, since some of them occur because a fetus isn''t developing
        normally, and the body overcorrects by terminating the pregnancy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d73f4bd-76c2-459b-bf9b-95eaf92b0b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acd992a-1e0b-448a-a113-6cb1756cf65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth: Researchers still really don''t know why miscarriages
        happen.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e6d3c7-a890-4230-8923-e722e4f95dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815058fb-6ad9-4951-9675-33ce8ab50c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What scientists do know: About 10% to 20% of known pregnancies end
        in miscarriage, at least according to the Mayo Clinic. Many obstetricians
        and other experts say this number likely is even higher, since many miscarriages
        occur so early in a woman''s pregnancy that some women don''t realize they
        are pregnant at all.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b90169-6e55-4d5f-b0c8-558082d108ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af83d48f-aefc-486c-b943-fe9f361a75aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, because women are the ones carrying the fetus, miscarriages
        are perceived to be biopsychosocial in nature ‚Äî that is, they affect moms
        biologically, psychologically and socially.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27ab32f-d716-4a72-ad75-e0fcba726020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02f8ea0-15d7-415c-8922-dd258362c1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fathers experience acute loss as well, said Kate Kripke, founder
        and director of the Postpartum Wellness Center in Boulder, Colorado. Theirs
        is psychosocial, without the biology.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52623e58-92af-4b4c-bbd4-6fcef9acd83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020cbc5b-d55e-4448-8f2c-e4e27ac00af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you think about the progression of conversations and research
        around all of the pregnancy related-challenges families face, it''s somewhat
        remarkable that the dialog still excludes the male perspective," said Kripke,
        a licensed clinical social worker. "I would go so far to say that fathers
        are left out of the conversation entirely."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc62d81e-abb7-45ef-ac36-9631ff45863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dee2a27-be70-45be-8e7c-b3bc73b36f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kripke cited toxic masculinity and age-old gender stereotypes as
        two driving factors behind this phenomenon ‚Äî the expectation that men must
        be stoic, that stoicism equals strength, and that expressing emotions therefore
        is some sort of weakness, particularly during a time of tumult or unexpected
        turmoil.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bb1462-289c-48e5-974c-9963851e3185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46773ea3-146d-43db-889e-e17a8635e434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that most men express grief and depression differently
        than women, typically by immersing themselves in distracting behaviors instead
        of seeking connection.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba40b861-97fd-4bf4-9bd9-31094cba443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b1f83-3ce5-42f9-8947-c3940dece464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this reason, it''s important to make space for completely different
        emotions from each partner.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dc24cb-5514-41f6-8e36-393c7e6ded6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914393d2-8497-4006-bfbd-adaf1f013aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s this context in psychotherapy that amounts to ''both/and''
        and not ''either/or,'' which means mom and dad are each going to have experiences
        they share, and experiences that are individual," Kripke said. "In general,
        I don''t think we do enough of a good job asking the basic questions, ''How
        are you doing?'' or ''What has it been like for you?''"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6d5b38-eb09-48ea-aa09-ba3aade33434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540c57bc-b55a-44e3-97a2-5265293d03c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing support</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da46765c-d6a1-47ca-87aa-630faa244d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gouveias'' book works to change this approach. Sharing their
        own experiences and incorporating a variety of interviews of other parents
        who have experienced miscarriage, the couple examines the shame and stigma
        associated with pregnancies that don''t go as planned.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b15711-3a5f-4d13-b7a7-94b55bb9fc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6722f36d-efed-45c6-abd4-3896638afdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work also seeks to understand more about why men don''t seek
        more opportunities to express their feelings during these seasons of grief.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f05e79-a74c-4aae-bcba-b4f96574b635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3602a170-4517-4c8d-851d-1fa8acdf5248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason no one hears much about how men are impacted by miscarriage,
        the authors say, is because hardly anyone has ever bothered to ask them about
        it.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cc5acc-7281-40e6-b818-f3aa2a8db6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e410421-bfeb-4d22-b34c-4d6f9caee560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a July interview from their home in Franklin, Massachusetts,
        Aaron Gouveia said he was "totally screwed up" by the miscarriages and losses
        he and his wife experienced, and that they left him in a "huge state" of uncertainty.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826fb673-4add-49e4-bd4b-f35415011181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bc39b7-4968-45fe-8ed9-fbd87a9e02be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I literally didn''t know how to deal with it," he said. "I didn''t
        know if I was allowed to grieve. I didn''t know what grieving looked like.
        I didn''t know if it even mattered, since I was just the dad. And I was worried
        that if I talked about it with anyone ‚Äî MJ or anyone ‚Äî I would be a burden.
        So I did what most men do in this situation. I soldiered on. Which was exactly
        not the thing to do."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c2530-6471-4ea5-b96e-28dbf5e88d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dcabb0-f45f-4a3d-8876-afbb8a102eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Whitfield went through similar paces late this year when he
        and his wife experienced a miscarriage ‚Äî the first for either of them.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a5ca41-ce3b-4851-b6d6-aa517fcaf37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d3908c-0997-4e2d-94f4-a4721b24f348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back, Whitfield said he "didn''t know what to feel," but
        remembered that his first thought was that he needed to "protect" his wife
        and daughter from a previous relationship, and by putting all his time into
        making sure they were OK.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4b8032-609c-4921-a1f1-b1ceb0cc5427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd1bea6-cb78-4490-be79-a9ef664f042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was I protecting them from? I don''t know, grief, I guess,
        even though I knew I couldn''t," he admitted in a recent email.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c898849-8896-4d64-8c04-acbf6bd2ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d26fcb7-3fbd-4dec-a2b8-ed40cd527c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of suffering in silence, Whitfield, who lives in Newcastle,
        England, went online to find out more about what causes miscarriage, what
        he should expect in the weeks that follow, and what sort of emotional outlets
        he might consider pursuing. He found lots of information geared toward women.
        He found almost nothing for men.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5059176b-f624-4947-938b-a76e9bd23bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bee8ca-e1df-4258-bd13-d2a0e5a18825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitfield set up a website to provide this missing information in
        March. The site shares a title with Gouveia''s book: "Men and Miscarriage."
        In three months, the site has received more than 100,000 unique visitors,
        and has amassed an active user community of more than 1,000 members.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7be076-25b1-440b-b8cd-c4f53c95554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f9cb8-aa5b-4bcf-b223-b0219789aaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the community conversations are all similar stories, guys
        who have wanted to talk, but never had the platform to do so, and all the
        stories, are very similar in stature in that the miscarriage happens, the
        female partner has been offered resources but the offer for guys is slim to
        none," said Whitfield, who does not profit from the website, via email. "For
        me it''s all about raising awareness that men have feelings too."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de44bea2-ce0d-45ce-b665-c3596b9e2fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45d16b0-a806-4bb3-9156-449be220bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c21b611-eefd-4360-b49c-0d0121023918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an uptick in the number of men openly talking about miscarriage,
        Whitfield, Gouveia and Salinger hope it becomes easier for those guys who
        would rather remain silent. All three fathers hope for a world in which no
        man is ashamed or afraid to discuss the subject.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d5ec24-feb8-45f5-aa3b-092f5ef01fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd87ca4-a58f-4fe6-bfaa-810011009b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Schoenfelder agrees.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4e75bd-b77a-4408-a284-b6056eb094b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6c54f4-9622-43a4-9502-be4a45aa0ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schoenfelder is one half of a couple who experienced two miscarriages
        and one lost pregnancy over the course of eight years. He still struggles
        to talk about the tragedies, largely because he hasn''t had much of a chance
        to do so since they occurred. The 44-year-old added that simply talking about
        the grief and loss makes the heartache more palatable ‚Äî a sign that more men
        should get comfortable talking it out.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e48444-e453-4caf-b2c8-a4f9119b464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T02:52:10.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:41.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2113a34-70a7-432a-962b-286e243681b5'
