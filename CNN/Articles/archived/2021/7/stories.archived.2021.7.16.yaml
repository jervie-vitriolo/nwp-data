      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.ilo.org/manila/public/pr/WCMS_814236/lang--en/index.htm">statement</a>,
        the ILO said the new project called ‚ÄúBringing back jobs safely under the COVID-19
        crisis in the Philippines: Rebooting small and informal businesses safely
        and digitally‚Äù aims to make workplace of micro, small, and medium enterprises
        (MSME) safer and more productive so that they can reopen and operate safely
        without having to implement lockdowns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d5c5aa-e0dd-464a-a784-78d91c62b71f'
      'mgnl:activationStatus': true
