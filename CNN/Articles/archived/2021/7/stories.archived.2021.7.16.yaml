    'template': '1'
    'title': 'Woman qualifies for US Naval Special Warfare Command crew for the first
      time'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb77a12-df49-44a9-ac67-ce2f672fbd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:55:39.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:26.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>A woman qualified to become a part
        of the Naval Special Warfare Command crew for the first time in the organization''s
        history, according to a press release from the US Navy Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8969f015-2762-4635-849a-e09c3f4c24ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:55:39.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:26.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f6d744-36dd-44aa-8fe7-e18b86fa1d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:55:39.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:26.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman will go on to become an operator on one of the Navy''s
        special boat crews conducting covert operations, so she cannot be identified
        by name for security purposes, a US Navy spokesperson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfdc8a4-0915-44fc-a249-daf4211b3e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:55:39.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:26.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d88959-ff72-4f27-b87d-fa33a2b98421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:55:39.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:26.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Naval Special Warfare Command, which includes Navy SEALs and
        Special Boat crews, supports maritime "special operation forces" that "conduct
        full-spectrum operations" either by themselves or with other military partners,
        the US Navy said in a release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f88f0a-cf15-4c37-a47d-cd744d7e0c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:55:39.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:26.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16462e8-3f7f-4f73-8dd1-15baa3e07d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:55:39.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:26.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to qualify for the Naval Special Warfare Command crew,
        graduates have to complete an intensive "assessment and selection" process,
        according to the US Navy. About 35% of people who try out for the crew make
        it to graduation. Seventeen people graduated this year, the US Navy said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cb5bf0-68be-4230-b60c-4803defc6505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:55:39.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:26.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b56c6c-9dff-4217-94a6-a3913cdf78b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:55:39.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:26.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Extraordinary''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bd7d9e-2611-44cd-8f95-450c3e7e3ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:55:39.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen women have sought to become members of the Naval Special
        Warfare''s Combatant-craft crews or a Navy SEAL in the past. Fourteen did
        not complete the training. Three are still in the pipeline to potentially
        become Navy SEALs or operators, like the woman who graduated Thursday, a US
        Navy spokesperson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50619da3-72f1-416c-bc46-fedbed98c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:55:39.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f79951-50a8-4e42-a649-5f0062e78f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:55:39.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:26.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Becoming the first woman to graduate from a Naval Special Warfare
        training pipeline is an extraordinary accomplishment, and we are incredibly
        proud of our teammate," Rear Admiral H.W. Howard, Commander of the US Naval
        Special Warfare Command, said in a statement. "Like her fellow operators,
        she demonstrated the character, cognitive and leadership attributes required
        to join our force."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdec6d5-8828-4fc0-bd0c-487d077b7420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:55:39.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:26.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39584047-fdd0-4705-9045-75b70e6ac30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:55:39.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:26.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two women who are currently trying to become the first
        female Navy SEALs, according to the US Navy spokesperson.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67391c16-d0f1-43f4-a661-4aadfb64e0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:55:39.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:26.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d128cbf-b7dd-40ed-bbf6-7757e2bdb157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:55:39.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:26.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After graduation, crew members who qualified will either report
        to a Special Boat Team or complete follow-on training, the US Navy said in
        the release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61043e73-0308-4faf-9045-4689cd92316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T07:55:39.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:26.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
