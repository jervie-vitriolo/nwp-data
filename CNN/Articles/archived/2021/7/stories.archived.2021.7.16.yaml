    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cd0be2f-74c8-4f17-94a7-6090e5da99ba'
    'lead': 'Over 1.15 million AstraZeneca COVID-19 vaccines ordered by the private
      sector and local government units arrived in the country on Friday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T10:52:15.242+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:24:20.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:30.864+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AstraZeneca doses for LGUs, private sector now in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f76be-f3fd-41f5-a1fd-da8be123d188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T13:51:44.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) ‚Äî</strong> Over
        1.15 million AstraZeneca COVID-19 vaccines ordered by the private sector and
        local government units arrived at the Ninoy Aquino International Airport on
        Friday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7528dfea-7bb9-4ce0-bbf1-24191aef0da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T13:51:44.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first batch of delivery from the 17 million doses of
        the UK-manufactured vaccines procured under a tripartite agreement among the
        private sector, local government units, national government, and AstraZeneca.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ead46e4-6b8e-4268-9da7-013cd93125e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T13:51:44.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Entrepreneurship Joey Concepcion said the
        doses will be delivered to about 500 companies and different local governments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e339fffc-ebad-4418-97bb-337157f8a012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T13:51:44.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these are paid by the private sector. The donation that
        we are giving the government, Secretary Galvez has told us there is no need
        to donate. We can now donate [doses] directly to the different LGUs that supported
        the private sector," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25df328e-6d48-49f6-9465-e1449c567d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T13:51:44.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest shipment brings the total number of AstraZeneca doses
        delivered to the Philippines to 6.85 million, including donations from the
        Japanese government and global vaccine-sharing initiative COVAX.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce19170-5b8d-4264-9aff-695f508587b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:10:16.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said half of the 17 million doses
        of AstraZeneca vaccine procured by the local governments and the private sector
        will arrive this year, while the rest will be delivered next year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a566bd-4e7a-4611-8340-0aa7925bfb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T13:51:44.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also set to receive on Friday afternoon the first
        batch of single-dose COVID-19 vaccines made by Johnson &amp; Johnson. Over
        1.6 million doses will be delivered by COVAX as part of the donation of the
        United States government. Another 1.6 million Janssen shots are expected to
        arrive on Saturday.</p>'
