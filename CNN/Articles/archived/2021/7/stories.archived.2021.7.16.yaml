      'mgnl:lastActivated': 2023-01-25T13:23:49.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d55420-ea9e-400c-ad78-d8cfac07d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:28:04.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both squads traded leads in the first half, with NLEX zooming in
        to a five-point advantage at halftime. But Rain or Shine shook off the dust
        in the third frame to take the lead, 69-63, after 36 minutes of action.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afcb158-ebc3-41cf-af32-bb5586cc9db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:28:04.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:49.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db5d1af-85c7-4a2d-9443-0fe40ffb6fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:28:04.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:49.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The start of the fourth quarter saw the Elasto Painters stretching
        their lead to nine, 72-63, but the Road Warriors responded with a 10-0 scoring
        run to move ahead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2032461-1771-4728-9d75-c71381697443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:28:04.543+08:00
