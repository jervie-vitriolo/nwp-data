      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forthcoming announcement from the Biden administration is a
        "statement of the obvious," according to William Reinsch, a trade expert at
        the Center for Strategic and International Studies who served for 15 years
        as president of the National Foreign Trade Council.</p>'
    '31':
