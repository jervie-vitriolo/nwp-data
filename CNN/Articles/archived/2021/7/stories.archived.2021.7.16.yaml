  'Galvez-warning-sanctions-vaccine-wastage':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-16T16:20:06.501+08:00
    'imagesource': 'jcr:8e9f527d-3796-49be-bb14-00d484149918'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cdec39e-37b3-4146-a118-f91d3ba2f257'
    'lead': 'Vaccine czar Carlito Galvez raises the possibility of sanctioning local
      governments and vaccine safety officers found to have mishandled COVID-19 doses
      entrusted to them'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T16:24:55.371+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:24:01.894+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:36.417+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Galvez warns LGUs of sanctions over vaccine wastage'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423c526f-bf2b-43e2-9b30-a3e9952344aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:24:55.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:01.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) ‚Äì</strong> Vaccine
        czar Carlito Galvez raised the possibility of sanctioning local governments
        and vaccine safety officers found to have mishandled COVID-19 doses entrusted
        to them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d1526f-21e3-4ea3-bdee-80811bbe1c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:24:55.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:01.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, ang nasira niya ay Pfizer (For example, Pfizer shots
        were wasted), we will not anymore give them Pfizer," Galvez told an online
        forum hosted by the Department of Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f801bc5-c6da-40dc-9c75-28ac15d99255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:24:55.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:01.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Second, we will sanction the concerned LGU, at the same time, [the]
        concerned vaccine safety officer," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f024f0f-e929-4af9-aef6-b3340118cd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:24:55.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:01.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each vaccination center has a safety officer tasked to inspect the
        storage "every four to six hours every day" and ensure the proper handling
        and administering of the shots, Galvez explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a63d7a9-f159-482b-8653-4b7a77254cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:24:55.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:01.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine czar gave the warning following the <a href="https://cnnphilippines.com/news/2021/7/15/Pfizer-vaccine-waste-Festival-Mall-Alabang-Muntinlupa.html"
        target="_blank">incident in Muntinlupa</a>, where Pfizer shots are in danger
        of going to waste due to a storage problem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f0a6c-8607-41be-b43f-25a7ed8fce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:24:55.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:01.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa City said the vaccines stored in a facility in Festival
        Mall will not be used anymore as a precaution. The DOH and Galvez said the
        doses will be checked to see if they are still safe to use.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c6c87e-4e49-45e3-9950-663bd4aef049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:24:55.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:01.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Ang bakuna ay ginto''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0569cc-7f44-442d-90cb-75e54ad278cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:24:55.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:01.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also reminded LGUs to be cautious in handling the vaccines,
        especially now that supplies are limited.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c461add-89d1-4cac-92d0-0ded99a8deb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:24:55.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:01.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon ang bakuna ay ginto so kailangan talaga yung lahat ng
        nakakatanggap nito na mga LGU, they have to preserve the efficacy and safety
        of these vaccines kasi once na na-compromise ang safety at efficacy ng storage,
        it will also endanger the health of our people," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583b1438-2d22-40ec-8254-1ba61c751d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:24:55.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:01.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, vaccines are gold so LGUs that receive
        them have to preserve the efficacy and safety of these vaccines because once
        these are compromised, it will also endanger the health of our people.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbf396d-8d0b-466a-af59-3cee8cd3d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:24:55.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:01.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, 348 Sinovac doses that were left in a freezer at a health
        facility in Cotabato following a blackout went to waste. Galvez said other
        areas also had wastage due to power supply issues. However, he added that
        the wastage remains minimal at .02% of the total supply.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e72c3-1dda-4aa6-b815-5ed1642aa506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:24:55.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:01.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also said the country still has enough storage for the vaccines
        requiring sub-zero temperatures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f93e53-69d1-40ff-b383-ebdf0d3fd753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:24:55.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:24:01.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines''&nbsp;Carolyn Bonquin contributed to this report.</em></p>'
  'Sinovac-orders-all-in-by-September-Nograles':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-16T16:21:04.565+08:00
    'imagesource': 'jcr:ad90736e-4c7b-4a5c-b16e-d263875315db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de775b02-cbb7-464f-9478-9fe488f2510c'
    'lead': 'The COVID-19 vaccination drive will receive a boost as Sinovac committed
      to advance supply deliveries and send all doses bought by the national government
      by September, Cabinet Secretary Karlo Nograles says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-16T16:27:44.892+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T13:24:01.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:36.569+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sinovac', 'doses', 'COVID-19', 'China', 'CoronaVac']
    'stories': ['57310bc5-1828-4507-a8f7-6329338aef03']
    'template': '1'
    'title': 'All Sinovac vaccines bought by gov''t to arrive by September ‚Äì Nograles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57518d84-f49c-4ce7-81b3-b9f7615ac858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:27:44.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:24:01.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)</strong> ‚Äì All 26
        million COVID-19 vaccine doses bought by the national government from Sinovac
        will be delivered by September, Cabinet Secretary Karlo Nograles said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa9432-eaba-44c8-b816-c39abffd273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:27:44.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:24:01.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles, the co-chairperson of the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases (IATF), made the announcement
        during a Cabinet forum ahead of President Rodrigo Duterte''s final State of
        the Nation Address.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae22df0b-5f6f-4a84-8816-d7af34235e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:27:44.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:24:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still on track in terms of our timelines for vaccination
        in terms of population protection, in terms of herd immunity, <em>maganda
        naman ang</em> rollout [the rollout is good]," he said during the virtual
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b80462a-da96-4230-bf53-1376e3c0d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:27:44.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:24:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be faster, in fact, with the indication by Sinovac that
        they will be frontloading or advancing already their supply deliveries in
        the Philippines so much so that by September, <em>lahat ng inorder nating
        Sinovac ay darating na sa bansa</em> [all of the Sinovac doses we ordered
        will be arriving in the country already]," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ad971c-5712-45a6-8755-1b46ea8107f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:27:44.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:24:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another shipment of one million doses of Sinovac''s CoronaVac vaccines
        <a data-cke-saved-href="http://cnnphilippines.com/news/2021/7/14/Sinovac-vaccine-delivery-July-.html"
        href="http://cnnphilippines.com/news/2021/7/14/Sinovac-vaccine-delivery-July-.html">arrived
        on July 14</a>, bringing the total supply of the brand to 13 million doses.
        This includes 1.9 million vials delivered as private purchases and donations,
        according to the National Task Force against COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0f7a45-3b0b-4f7c-9b64-1a9f40eee5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:27:44.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:24:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/7/7/Sinovac-emergency-use-for-3-to-17-age-group-.html">Sinovac
        applies for emergency use of COVID-19 vaccine for 3 to 17 age group ‚Äì FDA</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb758975-b3c7-43f5-854a-a17c20417596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:27:44.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:24:01.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac vaccines are the most widely-used in the country since legal
        vaccinations began in March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bb58d3-f3d3-4e1e-afe5-296de72b3b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:27:44.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:24:01.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other countries have raised questions on the efficacy
        of the China-made vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0f55cb-82fa-4e05-ba07-e542ae2da2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:27:44.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:24:01.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Thailand announced it will administer vaccines
        made by British-Swedish firm AstraZeneca as the second dose for people who
        initially received Sinovac shots during their first dose. This is said to
        increase their protection against COVID-19 and emerging variants which are
        said to be more contagious.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5276de1-29da-4458-ba8a-6ad1242839d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T16:27:44.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:24:01.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a data-cke-saved-href="https://www.googleadservices.com/pagead/aclk?sa=L&amp;ai=DChcSEwj-4fGrlefxAhXRVWAKHYHICWMYABAAGgJ0bQ&amp;ae=2&amp;ohost=www.google.com&amp;cid=CAESQeD21f2S1q7jQcPq2WIjR0st8ps-S0ftx18BgYAR3jCIciuezfviu2lZHAu0pvqIEvcHjTSQl-5FepFG84CsPH5X&amp;sig=AOD64_03QwHNeaN5-D8F5ssNwfUcr3UAIQ&amp;q&amp;adurl&amp;ved=2ahUKEwiXlumrlefxAhWKMpQKHU1XDPMQ0Qx6BAgCEAE"
        href="https://www.googleadservices.com/pagead/aclk?sa=L&amp;ai=DChcSEwj-4fGrlefxAhXRVWAKHYHICWMYABAAGgJ0bQ&amp;ae=2&amp;ohost=www.google.com&amp;cid=CAESQeD21f2S1q7jQcPq2WIjR0st8ps-S0ftx18BgYAR3jCIciuezfviu2lZHAu0pvqIEvcHjTSQl-5FepFG84CsPH5X&amp;sig=AOD64_03QwHNeaN5-D8F5ssNwfUcr3UAIQ&amp;q&amp;adurl&amp;ved=2ahUKEwiXlumrlefxAhWKMpQKHU1XDPMQ0Qx6BAgCEAE">World
        Health Organization</a>&nbsp;has approved the emergency use of Sinovac vaccines
        given that it is "highly effective in preventing severe disease and hospitalization"
        due to COVID-19. Phase 3 trials done in Brazil showed that a person fully
        vaccinated with two CoronaVac doses received a 51% protection against symptomatic
        infection and 100% against hospitalization.</p>'
