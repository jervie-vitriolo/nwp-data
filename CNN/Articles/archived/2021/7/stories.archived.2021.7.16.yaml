      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:30:31.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt will supplement key policies and programs through safer and
        more digitalized operations of MSMEs in provinces,‚Äù ILO said. ‚ÄúAs part of
        the Safety + Health for All Flagship program of the ILO, the project is aligned
        with the ILO‚Äôs four policy areas for COVID-19 response.‚Äù</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6611793a-a66e-459d-86c1-911d19f923a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:30:31.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652444f6-d8cf-45b4-9595-916ea31961b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T05:30:31.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:24:36.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This initiative will be implemented in collaboration with the Department
        of Labor and Employment, the Department of Information and Communications
        Technology, the Department of Trade and Industry, the National Anti-Poverty
        Commission, and employers and workers organizations in the Philippines, it
        also said.</p>'
