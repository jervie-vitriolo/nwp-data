      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)</strong> ‚Äî The Philippine
        government has started processing the papers of over 300 Filipino caregivers
        bound for Israel, a day after it lifted the deployment ban, an official said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220e910b-2410-4ddf-a998-df192d77a7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T17:48:09.686+08:00
