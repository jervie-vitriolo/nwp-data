      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5896ac-8953-4d70-8180-db2f892d33be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:13:50.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are Bataan, Pangasinan, Iligan, Tacloban, Ormoc, Isabela,
        Butuan, Samar, Bicol, Negros, Mimaropa including Palawan, Davao de Oro, Tarlac,
        Aurora, and Quezon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc40986-251d-443b-a97e-07d492144d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:13:50.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37d3268-2ba3-4cbf-a6de-c0b2fbf083a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:13:50.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must continue to maintain our focus as we ramp up our vaccine
        deployment and administration strategy," Galvez told an online forum hosted
        by the Department of Health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749e1aab-b94e-4f8a-89d5-13bf0c460de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:13:50.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2600c603-bc59-4c2c-8a9b-56fc81f74aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T18:13:50.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we must also face the reality that our procured and donated
        vaccine supplies are still insufficient. This is why we have to be strategic
        and efficient in allocating these life-saving vaccines to the most vulnerable
        areas of the country," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897deb8a-ef48-4b16-bfcc-3224fb59b39b'
