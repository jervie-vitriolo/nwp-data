      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will cover provinces and non-metropolitan regions in
        the Philippines where COVID-19 risks are high, yet support is limited.</p>'
