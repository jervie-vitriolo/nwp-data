      'mgnl:lastActivated': 2023-01-25T13:23:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil na-lift na ang temporary suspension, kasalukuyan nating pino-proseso
        ang deployment ng mahigit 300 caregivers under government-to-government deployment
        arrangement," Philippine Overseas Employment Administration administrator
        Bernard Olalia told CNN Philippines'' Newsroom Ngayon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280bc79a-9bde-40f4-869c-e92d9592358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T17:48:09.687+08:00
