      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cac614-ca07-4545-963e-66e8f6352112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:43.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the win, questions still remain over Spain''s shaky defense
        and lack of cutting edge. It will certainly face a tougher test in the next
        round as it takes on either Italy or Belgium on Tuesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e80c834-8190-4393-8505-347ebc00c729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.156+08:00
