    'template': '1'
    'title': 'White House goes into damage control mode after reports of dysfunction
      in Kamala Harris'' office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed23ed72-e903-402d-a9dd-c1b3e322180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:46.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House dove into damage control
        this week after reports of dysfunction and infighting in US Vice President
        Kamala Harris'' office, with the administration trying to stop a drama-filled
        narrative from taking hold, according to five people who spoke to CNN about
        the dynamics within Harris'' office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28e021f-7ff4-44b6-92aa-d08a7ac8d1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1796a923-a889-4eef-bf53-dd51742422e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:47.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people close to Harris'' team said some individuals inside the
        vice president''s office are frustrated with what they see as a dysfunctional
        operation that has been at times waylaid by internal conflict. Some of that
        ire is directed squarely at Harris'' chief of staff, Tina Flournoy, those
        people said. Another source close to the staff said there were "challenges
        and struggles" and heard complaints about Flournoy from staff, but denied
        it amounted to dysfunction or that the tensions were directly Flournoy''s
        fault.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f180f-040f-4c09-b423-310b0c72571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:48.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659d76af-606c-4a52-b061-b737600d8587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:48.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabrina Singh, deputy press secretary to the vice president, told
        CNN in a statement that Harris'' focus remains on her work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e69547-6f6e-4533-8b39-62730b95959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:49.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d4413-8bc5-47ab-9407-c614775cf7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:49.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vice President and her office are focused on the Biden-Harris
        Administration''s agenda to build an economy from the middle out and the bottom
        up, not the top down, to making sure racial equity is at the core of everything
        the Administration does, to combatting the existential threat of climate change,
        and to continue protecting the American people from the Covid-19 pandemic,"
        Singh said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f41c93d-837b-48ae-bfd3-dade7b4a578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:50.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f216f4-9f47-4d0e-9edc-40ccabb731ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:50.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And White House press secretary Jen Psaki on Friday said, "I will
        say that the vice president is an incredibly important partner to the President
        of the United States. She has a challenging job, a hard job, and she has a
        great supportive team of people around her. But other than that, I''m not
        going to have any more comments on those reports."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e483f2ab-e847-47d6-8a58-65c83f64c744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:51.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4336aaf-f397-427b-b13b-200cf8345a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:51.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, conversations are now underway in the West Wing about how
        to better support Harris'' team, one source close to the White House said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f77fff6-3bc6-4084-867c-7966792f202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cb9d76-d7cc-432d-8c45-990c2065ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:52.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That help from the West Wing is a sign that the spiraling narrative
        could start to affect Harris, who is considered the next in line to lead the
        Democratic Party -- with a potential for a presidential run coming as soon
        as 2024 if President Joe Biden decides not to seek reelection. Biden has said
        he does intend to run.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce93abc-38f6-4f15-960e-c11852067757'
      'mgnl:activationStatus': true
