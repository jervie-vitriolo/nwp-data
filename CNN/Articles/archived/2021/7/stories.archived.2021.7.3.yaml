    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aabaf5ee-4a7b-4174-8028-9ff68a159db5'
    'lead': 'At least 13 Capitol rioters have pleaded guilty so far, according to
      CNN''s latest tally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-03T03:46:11.732+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:42:48.772+08:00
