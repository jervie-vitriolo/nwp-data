      'mgnl:lastActivated': 2023-01-25T11:42:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/02/politics/capitol-rioters-guilty-plea-doj-investigation/index.html">More
        than a dozen US Capitol rioters have now pleaded guilty</a>."</em></p>'
  'US-local-officials-report-rising-COVID-19-cases':
