    'title': 'Elvis Presley streaming channel is coming'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ff1892-5d81-4661-bd1d-596f42667f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:06:55.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:47.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The King will live on in streaming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c4c615-46af-41f2-ae50-46b8e363344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:06:55.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:48.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent streaming company Cinedigm in partnership with Elvis
        Presley Enterprises has announced the forthcoming launch of The Elvis Presley
        Channel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135a97c5-7c81-4740-99b5-91e9acf87ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:06:55.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:48.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press release, The Elvis Presley Channel will be
        an ad-supported and linear streaming service "comprised of Elvis Presley archival
        content and specials, as well as musical content from some of the most influential
        rock ''n roll artists that inspired the music industry."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339d2767-3829-4061-bff0-dd48df717e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:06:55.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:49.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thrilled to partner with Cinedigm to launch The Elvis Presley
        Channel," Marc Rosen, president, entertainment, Authentic Brands Group (ABG),
        which owns Elvis Presley Enterprises, said in a statement. "The Elvis fandom
        is incredibly passionate, and Cinedigm is best-in-class when it comes to serving
        fervent fan bases."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ede05a-917e-442d-a82a-49d613a65cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:06:55.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:49.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new channel plans to feature continual Elvis programming with
        exclusive specials and documentaries of the artist who died from heart disease
        in 1977, including his famed 1968 comeback special "Singer Presents...Elvis,"
        "Elvis Aloha from Hawaii Via Satellite" and "Elvis by the Presleys."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f1a0a5-f0ed-4edb-a12e-3a4875c7388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:06:55.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:50.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There also will be footage from the archives of legends including
        Johnny Cash, Roy Orbison and more, specials highlighting impact cities like
        Memphis that helped shape rock ''n'' roll, as well as some general music documentaries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85f2826-dd5a-4bb2-9dc2-ccec0514454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:06:55.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new channel will provide viewers an intimate view into the
        artist that defined a generation with exclusive films, specials, and documentaries,"
        the press release stated. "The Elvis Presley Channel will also give fans a
        chance to watch rare home footage from the Graceland Archives."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b1f0c5-7d43-40a3-a2e0-9ed16334631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:06:55.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:51.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new channel is slated to launch in early 2022 and will be available
        in the US and Canada.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25221d9f-5148-4e34-ae84-0474b735093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:06:55.039+08:00
