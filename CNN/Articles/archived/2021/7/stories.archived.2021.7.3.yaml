      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dessner co-produced and co-wrote Swift''s 2020 albums "Folklore"
        and "Evermore."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea616b4e-9e6c-4dca-b399-0e7ed32aafb6'
