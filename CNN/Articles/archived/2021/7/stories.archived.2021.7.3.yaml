      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have enough risk and enough unvaccinated people for Delta to
        pose a threat to our recovery and masking up now, could help prevent a resurgence
        in transmission," Ferrer said, pushing back against criticism about guidance
        to resume mask-wearing indoors.</p>'
    '25':
