    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49c3cbc4-5ea6-4019-97a1-0f668b99fbdd'
    'lead': 'Filipino pole vault ace EJ Obiena continues his solid performance in
      pre-Olympic tournaments as he clinches the gold in the Taby Stav Gala Street
      Pole Vault competition in Bottnaryd, Sweden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-03T16:03:12.660+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:37:16.494+08:00
