      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant, first seen in India, has now spread to all 50
        states, and has accounted for more than 26% of cases as of June 19, according
        to the CDC''s calculations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bbaba9-1ddd-49cc-a3db-787e31a105ba'
