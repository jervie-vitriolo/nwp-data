    'mgnl:tags': ['US', 'Capitol', 'rioters', 'riot', 'plead', 'guilty', 'January-6']
    'template': '1'
    'title': 'More than a dozen US Capitol rioters have now pleaded guilty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce0925d-0788-4d66-bc9e-20ddcfb5f7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:46:11.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:49.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> San Antonio loan officer Matthew Mazzocco
        pleaded guilty Friday to a misdemeanor charge related to the US Capitol insurrection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85d84f4-1919-4c12-81b7-79bdf064aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:46:11.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f67807-f66e-4b2c-b355-c29bfbf9ffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:46:11.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:50.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dozen Capitol rioters have already pleaded guilty, out of more
        than 510 defendants. And prosecutors are filing new cases at a steady clip
        -- including in the past week against members of right-wing groups, QAnon
        supporters and people who allegedly smashed media equipment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c89755d-984e-4ccc-9922-941759cabe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:46:11.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:50.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a32423e-3532-47f1-90d8-0420169869a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:46:11.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:51.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13 Capitol rioters have pleaded guilty so far, according
        to CNN''s latest tally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a9fa5d-f37a-4249-97b6-67c725e6eca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:46:11.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8de9fc5-4f79-47f4-8ddc-9ebf155e7143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:46:11.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These guilty pleas have largely fallen into two categories. The
        first group includes rioters like Mazzocco who aren''t accused of violence
        and might avoid jailtime by pleading guilty to a single misdemeanor. The other
        category includes defendants with ties to extremist groups who are pleading
        guilty to felony charges, could face years in prison, and are now helping
        prosecutors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba64b0d-6e1b-4f09-8447-c03125d5af2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:46:11.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:52.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7dec3c-c9f7-4104-8f8a-0bf7ac9d78a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:46:11.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:53.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, it''s clear that the Justice Department has been
        working toward resolving some of the cases in short order. Prosecutors have
        told judges that more plea agreements are expected in the coming weeks. Sentencing
        hearings are scheduled for this summer and fall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db963b4e-b10a-4d9d-b016-899f0fa5d40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:46:11.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c28084-963d-4b04-ab8d-95fa4e7a9352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:46:11.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a plea hearing on Friday, Mazzocco admitted that he knew
        it was illegal to enter the Capitol when he breached the building on January
        6.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8836f6d-ddc4-4d9d-975f-59f45d2ccc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:46:11.734+08:00
      'mgnl:createdBy': 'bamba'
