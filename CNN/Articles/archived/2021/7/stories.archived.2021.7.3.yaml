        and Harry are working together again</a>".</em></p>'
  'Taal-update-July-3':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-03T10:47:19.266+08:00
    'imagesource': 'jcr:95bd990b-cd1a-4a49-8493-6fabceb52d3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4931d79-4e5a-440a-8df9-57eccc47d17d'
    'lead': 'In its latest bulletin Saturday night, Phivolcs warned of a possible
      eruption in Taal''s main crater after the volcano spewed a record-high average
      of 14,699 tonnes of sulfur dioxide per day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-03T11:09:22.020+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:38:31.496+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:34:48.289+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taal Volcano''s sulfur dioxide emission reaches record high'
    'updated': 2021-07-03T22:00:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f4195-f594-4334-89f9-0721aca918ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T11:09:22.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:38:31.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> Taal Volcano
        in Batangas province, south of Metro Manila, recorded its "highest ever" sulfur
        dioxide emission, the Philippine Institute of Volcanology and Seismology (Phivolcs)
        said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d429022-f907-4280-860e-caad1d6d267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T11:09:22.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:38:32.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 8 p.m. bulletin, Phivolcs said the volcano spewed an average
        of 14,699 tonnes of sulfur dioxide per day, which may contribute to the formation
        of volcanic smog in lakeshore communities in Batangas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01837f42-7267-472c-8ec1-c7eb9cb543fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T11:09:22.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:38:33.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs also warned of a possible volcanic eruption due to the
        increase of sulfur dioxide emission.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a6f88a-3611-4c86-baeb-a6e7ad63a8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:00:42.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:38:33.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PHIVOLCS strongly recommends Taal Volcano Island and high-risk
        barangays of Bilibinwang and Banyaga, Agoncillo and Buso-buso, Gulod and eastern
        Bugaan, Laurel, Batangas province remain evacuated due to the possible hazards
        of pyroclastic density currents and volcanic tsunami should stronger eruptions
        subsequently occur," the agency said in its bulletin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce697fd-549e-4a45-a421-ee12f728494d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T11:09:22.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:38:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal''s first eruption on Thursday after more than a year of calm
        prompted officials to evacuate people living in high-risk lakeshore areas
        in the towns of Laurel and Agoncillo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5310a25-440e-49d7-b2f2-61d15a5cac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:00:42.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:38:34.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2531caf2-f50b-46c1-9d88-cfaae6451454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:00:42.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:38:35.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday afternoon, 3,011 people or 791 families were evacuated,
        broken down into 1,554 people or 376 families staying in 11 evacuation centers,
        and 1,457 people or 415 families outside evacuation centers, the National
        Disaster Risk Reduction and Management Council said. The agency earlier said
        some families stayed with relatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b76c5f5-930c-406d-88c5-bb58128b8866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:00:42.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:38:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a220768-846c-4aa8-85eb-3860645ad282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:00:42.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:38:36.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief PGen Guillermo Eleazar on Saturday
        said he ordered the setting up of police assistance desks in all evacuation
        centers in Batangas to keep evacuees safe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ce05e0-02c8-4b51-93de-4e404e5d20d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T11:09:22.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:38:36.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs has a five-level alert system for volcanic activity, with
        level five as the highest and means a hazardous eruption is in progress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16439af-b618-46d2-bd1c-d807d427d251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T11:09:22.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:38:37.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano''s current alert level three means "if the trend is
        one of increasing unrest, [a] hazardous eruption is possible within days to
        weeks," Phivolcs said.</p>'
  'UNICEF-WHO-women-period-report':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-03T13:25:52.730+08:00
    'imagesource': 'jcr:6765c1ef-54f0-4ec2-99a1-a72ebf3d4013'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12a08e8c-7b86-49ea-aab4-f9c779736267'
    'lead': 'For millions across the world, menstruation still remains synonymous
      with shame, hardship, and missing out on life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-03T13:29:51.092+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:38:21.496+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:34:48.652+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s 2021 and women around the world are still struggling to safely
      manage their periods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f99945f-1d7c-45c3-bc9a-6869213dbc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T13:29:51.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:21.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;For most women in rich countries, getting
        their period doesn''t amount to much more than a minor inconvenience. A few
        hours of cramps. Mood swings. Hiding a tampon up the sleeve on the way to
        the office bathroom. Yet for millions across the world, menstruation still
        remains synonymous with shame, hardship, and missing out on life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb1c58c-0184-4757-bad9-70daaa532769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T13:29:51.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:22.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report from UNICEF and the World Health Organization has revealed
        that significant proportions of women in many developing countries are still
        struggling to safely manage their periods, lacking access to menstrual products,
        water and private places to wash and change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee869f7-b16c-4062-9aaf-5a41155b2f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T13:29:51.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published on Thursday, the report is one of the first to collect
        and analyze data on menstrual health across a number of countries. The results
        make for disturbing reading.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2ee9d6-bdfb-432e-a821-b47f33517ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T13:29:51.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:23.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis shows that despite global efforts to provide universal
        access to water, sanitation and hygiene, menstruation remains a taboo in many
        places around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395900bf-f4d3-4e77-b20b-9f808c05d9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T13:29:51.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:24.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that around one in five girls and women in
        Ethiopia, Samoa and Laos, and one in seven in Niger and Burkina Faso, used
        no suitable menstrual products during their periods, putting them at risk
        of infection and other health problems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36001c87-862f-4282-a3fc-bb57e0db6c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T13:29:51.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of girls and women in Niger said they had no private place
        to change and wash during their periods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ed8851-95c2-4fac-98b4-e45556eb231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T13:29:51.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In five other countries that were included in the survey -- Nigeria,
        Burkina Faso, Laos, Ivory Coast and Ethiopia -- at least one in five women
        living in rural areas didn''t have access to a private place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a02d69-cdbe-49ed-8e9a-6d9f9e05af95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T13:29:51.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:25.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While two-thirds in Ethiopia said they had a private place to wash
        and change, only 38% and 40% said it was clean and safe, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b22827-c77f-4852-9b44-99956374c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T13:29:51.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:26.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Missing out on school, work, life</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d8a52b-1a2d-4713-8a2a-e1083aea1b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T13:29:51.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:26.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For millions of other girls and women, the only safe and private
        place to deal with their periods is at home, which leads to them missing out
        on life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2431969-54f8-4e95-96fd-5278d8e1c96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T13:29:51.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:27.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of women in Bangladesh and more than two-thirds in
        Nepal said they are not participating in everyday activities while menstruating.
        In Chad and the Central African Republic, one in three said they were missing
        out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af58cbd2-fb1c-4c3c-b64f-7da87338ecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T13:29:51.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:27.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, local customs prevent women from taking part in life.
        In Nepal, half of the women from the poorest communities said they eat in
        a separate place during their periods, with one in seven forced to stay in
        a mud huts or cowsheds while menstruating.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7455ca1-ed70-4d43-8a85-600c9cbcfaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T13:29:51.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:28.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice of banishing menstruating women to huts away from their
        communities is known as chaupadi. It has been illegal in Nepal since 2005,
        but according to the report, it is still practiced in many mostly rural and
        poor communities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62e3cfd-d514-42eb-b38d-30715df527c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T13:29:51.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the experience of being isolated and excluded during menstruation
        isn''t limited to the poorest. In the survey, 30% of women from Nepal''s richest
        communities said they ate in separate places. And nearly all women surveyed
        in the country reported staying away from religious activities during their
        periods.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0d9d1f-f5f0-4b91-a187-9e0ceac8de29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T13:29:51.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:29.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While women are forbidden or choose not to participate in social
        activities in some countries, in others, a lack of resources and access to
        safe places to change is holding women back.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389ad66d-a515-432a-a020-f927d1392c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T13:29:51.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:29.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger girls and women are more likely to miss out on activities,
        the report said. The survey showed that 15% of girls in Burkina Faso, 20%
        in Ivory Coast and 23% in Nigeria missed school in the past 12 months because
        of their period.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85679c05-6fc4-40f0-92f8-a91aa89359d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T13:29:51.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:30.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/01/world/menstrual-health-period-poverty-intl/index.html">"It''s
        2021 and women around the world are still struggling to safely manage their
        periods."</a></em></p>'
  'Atami-Japan-mudslide':
    'author': 'Junko Ogura'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-03T14:22:06.697+08:00
    'imagesource': 'jcr:5ce9bff7-d0c8-4bb3-8088-665ffb6c8bcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2413821d-cffe-492b-8eb3-196719c00337'
    'lead': 'At least two people are thought to be dead and some 20 people are missing
      after a mudslide swept across a seaside city around 60 miles southwest of Tokyo,
      Japanese authorities said Saturday, sweeping away homes amid Japan''s rainy
      season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-03T14:24:40.417+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:38:10.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:34:49.032+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'About 20 people missing and 2 presumed dead after mudslide wipes out
      homes in Japan''s Atami city'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b231d000-c72a-44eb-971f-7c362484e6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T14:24:40.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:10.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;At least two people are thought to
        be dead and some 20 people are missing after a mudslide swept across a seaside
        city around 60 miles southwest of Tokyo, sweeping away homes amid Japan''s
        rainy season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff17183c-b03a-47c6-b6f4-f8c5f78fdfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:08:24.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:11.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage posted on social media showed the powerful black mudslide
        shoot down a mountainside, engulfing homes and infrastructure as locals watched
        in horror.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e075492a-d68a-4fed-9545-bc510ebe0846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:08:24.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:11.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant mudslide in Atami, Shizuoka prefecture, which occurred
        around 10:30 a.m. local time, came after parts of the region was hit by torrential
        rain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc40f886-c059-4722-87ad-d76ac609dfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:08:24.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:12.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and firefighters have been searching for the missing and
        prefectural officials have requested help from Japan''s Self-Defense Force.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5139765-cba0-4595-a454-f5954bdc2282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:08:24.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2 p.m. local time, about 2,830 households in the city were
        out of power, according to the Tokyo Electric Power Company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ae03d6-ee03-4d08-8055-23bf10e74891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:08:24.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:13.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has set up a task force to respond to the disaster
        and collect information as heavy rainfall sweeps areas along the Pacific coast
        in central and eastern Japan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742a3db7-4959-44e0-9bc2-f8b6595029ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:08:24.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Yoshihide Suga expressed his condolences
        to the victims of the landslide and stressed that members of the police, fire
        department service, Japan Coast Guard, and Japan Self-Defense Forces were
        doing their utmost to save lives, rescue people and help with evacuations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bf6127-02b6-4646-ad0c-65543c162548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:08:24.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heita Kawakatsu, the governor of Shizuoka prefecture, expressed
        his "deepest sympathies" to those affected by the landslide and to "those
        who have been forced to evacuate," he told a Saturday press conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c321da26-bfa9-4f9f-91e1-2e407383c0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:08:24.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawakatsu warned that more rain is expected and said residents should
        watch out for further landslides. "There are many places where the ground
        is loose, so please evacuate from dangerous places, listen to information
        from the city and town, and make sure you and your family are safe," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3616a5b0-5bca-42e5-a11a-38950e857807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:08:24.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:15.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Ministry of Foreign Affairs issued a message of support
        to the Japanese government on Twitter Saturday, saying Taiwanese people "were
        shocked and extremely saddened by the news footage that was broadcast. If
        Japan needs it, we are ready to provide assistance."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d11be71-ccb4-4b6f-ae48-3f62562191a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:08:24.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:15.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, evacuation orders have been issued for people in areas surrounding
        Tokyo, as well as in Shizuoka, and Aichi prefectures, according to Japan''s
        public broadcaster NHK.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4853112-0625-4443-89f6-be81fc9e1588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:08:24.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:16.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities have issued landslide warnings for parts of Shizuoka,
        Kanagawa, Chiba and Yamanashi prefectures, NHK reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5f2c3d-3e89-4a21-9afd-77f0a024f5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:08:24.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rain front is expected to move toward the Sea of Japan coast
        over the weekend, with areas along the coast forecast to see torrential rain
        on Monday and Tuesday, according to Japan''s Meteorological Agency, which
        also warned of landslides and flooding in low-lying areas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58ef0c7-12df-4b04-9f03-eb25af94af4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:08:24.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:17.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is prone to landslides, averaging up to 1,500 landslides annually
        in the past decade -- an almost 50% increase compared to the previous 10 years,
        according to a 2020 Japanese government report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a111b0-b5f2-4d42-a518-73f352ca546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:08:24.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding related disasters, like landslides, are a traditional yet
        serious risk to the country. This is because half of the Japanese population
        and 75% of the country assets are concentrated in flood-prone areas, according
        to experts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451d526c-4323-4a69-9615-fc461728407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:08:24.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:18.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan has a whole lot of risk factors leading to landslides. For
        instance, it''s prone because of its mountainous terrain and a lot of places
        where the soil is volcanic ash, which is not as strong," seismologist Robert
        Geller, professor emeritus of the University of Tokyo, told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ded5a65-2883-4561-8f68-32e3f3bd14dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:08:24.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:18.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rise in rainfall due to global warming is increasing the risk
        of devastating mudslides.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c803d3fa-da28-4012-bfad-562e9b9159d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:08:24.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:19.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Global warming is making everything worse and is increasing the
        frequency of rainfall that can cause damaging landslides," Geller added. "The
        rainy season is going to last for another week or 10 days. Because of global
        warming, we''re probably getting more rainfall now than we normally do."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81eb6f-ef1b-4202-a5dc-d3cb342015cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:08:24.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:38:19.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/03/asia/japan-mudslide-atami-intl-hnk/index.html?utm_medium=social&amp;utm_content=2021-07-03T06%3A19%3A42&amp;utm_term=link&amp;utm_source=twcnnbrk">"About
        20 people missing and 2 presumed dead after mudslide wipes out homes in Japan''s
        Atami city."</a></em></p>'
  'India-covid-19-vaccine-delta-variant':
    'author': 'Manveena Suri and Julia Hollingsworth, CNN'
    'caption': 'India''s homegrown COVID-19 vaccine Covaxin has an efficacy rate of
      more than 93.4% against severe COVID-19 infection and 77.8% against symptomatic
      infection, according to data released Saturday by the shot''s developer. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-03T14:57:26.207+08:00
    'imagesource': 'jcr:a94d2dcd-31d2-4ecc-ae53-d2463b544859'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3189c3bb-3e73-49af-8573-168eff95c056'
    'lead': 'India''s homegrown COVID-19 vaccine Covaxin has an efficacy rate of more
      than 93.4% against severe COVID-19 infection and 77.8% against symptomatic infection,
      according to data released Saturday by the shot''s developer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-03T14:59:42.220+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T11:38:02.768+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:34:49.377+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'COVID-19', 'coronavirus', 'vaccine']
    'template': '1'
    'title': 'India''s homegrown COVID-19 vaccine has 78% efficacy against symptomatic
      infections, developer says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1870af-6075-4cc5-9cb3-dd16afef0933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T14:59:42.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:38:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India''s homegrown COVID-19 vaccine Covaxin
        has an efficacy rate of more than 93.4% against severe COVID-19 infection
        and 77.8% against symptomatic infection, according to data released Saturday
        by the shot''s developer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a75873e-a88c-4dde-975e-004318911462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T14:59:42.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:38:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmaceutical company Bharat Biotech announced it had concluded
        the final analysis of its Phase 3 clinical trials, which it called the largest
        Covid-19 vaccine trial in India.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969804e5-66a8-472d-92c6-3c6dff9a4d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T14:59:42.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:38:04.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial involved 25,800 participants aged 18 to 98. Of those,
        2,433 people were over 60 years old, and 4,500 had comorbidities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98073208-52ef-4de1-b1f4-f7160722483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T14:59:42.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:38:04.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bharat Biotech said the results found Covaxin provided 65.2% protection
        against the Delta variant, which was first detected in India and is the dominant
        variant in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49367e3-55e6-4ad1-a89a-3228d7fe93c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T14:59:42.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:38:05.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efficacy data has been published online in MedRxiv, a site where
        studies can be published without being peer reviewed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1060641c-04a5-4633-a1ba-f954f6c9967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T14:59:42.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:38:05.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bharat Biotech''s chairman and managing director Dr. Krishna Ella
        said the result "establishes the ability of India and developing world countries
        to focus towards innovation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f333a83-7f95-4464-96f6-143cf3b7d474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T14:59:42.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:38:06.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covaxin will not only benefit the Indian citizens but would also
        immensely contribute to protect the global community against the deadly (Covid-19),"
        said Balram Bhargava, the director general of Indian Council of Medical Research
        (ICMR), which co-developed the vaccine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427d5ce8-dd60-4ff4-98ca-e063db53dd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T14:59:42.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:38:06.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-dose Covaxin shot was approved for restricted emergency
        use in India in January, before preliminary results from the Phase 3 trial
        were released. It has received emergency use authorization in 16 countries
        including Brazil, the Philippines, Iran and Mexico, according to the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c404e92-1951-4044-bb22-ad099a2aa407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T14:59:42.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:38:07.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyderabad-based Bharat Biotech is holding talks with the World Health
        Organization (WHO) to receive emergency use authorization for its shot. If
        it does, Covaxin would be the first Indian-developed vaccine to receive WHO
        authorization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca4a5af-66e9-47b3-aecd-47bc506c5fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T14:59:42.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:38:07.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bharat Biotech has faced controversy over the vaccine in the past.
        Earlier this year, more than a dozen Phase 3 trial participants in slum areas
        of the Indian city of Bhopal told CNN they didn''t realize they were part
        of a clinical trial —&nbsp;instead, they thought they were being vaccinated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57b210e-4682-48a5-8907-9ea0730dc0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T14:59:42.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:38:08.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bharat Biotech, ICMR, and People''s Hospital in Bhopal, which ran
        the trial, have denied wrongdoing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706e3fcd-d7ec-4d46-98d3-2b8f7571e75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T14:59:42.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:38:08.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/03/india/bharat-biotech-covaxin-efficacy-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/07/03/india/bharat-biotech-covaxin-efficacy-intl-hnk/index.html">India''s
        homegrown Covid-19 vaccine has 78% efficacy against symptomatic infections,
        developer says</a>"</em></p>'
  'Boy-Scouts-of-America-settlement-sexual-abuse':
    'author': 'Aya Elamroussi, Melissa Alonso and Rebekah Riess, CNN'
    'caption': 'The Boy Scouts of America has reached an $850 million settlement with
      sexual abuse victims amid bankruptcy proceedings and allegations of widespread
      abuse within the group, it said in news release. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-03T14:59:53.163+08:00
    'imagesource': 'jcr:2e3ce3c9-dfa5-4194-abfe-8ca2a9bfe900'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '180bce4c-41d0-490d-bea8-e11ff5d8aeb9'
    'lead': 'The Boy Scouts of America has reached an $850 million settlement with
      sexual abuse victims amid bankruptcy proceedings and allegations of widespread
      abuse within the group, it said in news release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-03T15:04:45.283+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T11:37:54.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:34:49.740+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boy-Scouts-of-America']
    'template': '1'
    'title': 'Boy Scouts of America reaches $850 million settlement with sexual abuse
      victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97fd5be-f523-47c7-99d4-6dfdd5bece47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:04:45.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Boy Scouts of America has reached an
        $850 million settlement with sexual abuse victims amid bankruptcy proceedings
        and allegations of widespread abuse within the group, it said in news release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c06c18-003d-457c-af8e-43b6f136467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:04:45.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is among the largest single settlements of sexual abuse
        claims in US history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeab8c3-30d1-43bc-a744-700a625805dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:04:45.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, BSA will pay up to $250 million in value to
        a trust fund that will compensate survivors of abuse. The other $600 will
        come from local councils.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c313226-bf73-4deb-9dd9-1259d8eb518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:04:45.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:56.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional negotiations with sponsoring and chartering organizations
        that "have billions of dollars in legal exposure" are planned, said Ken Rothweiler,
        whose Philadelphia law firm represented more than 16,000 survivors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395a194a-029f-4a9a-82dc-5be8560e4524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:04:45.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:57.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This significant step toward a global resolution benefits the entire
        Scouting community, as this agreement will help local councils make their
        contributions to the Trust without additional drain on their assets, and will
        allow them to move forward with the national organization toward emergence
        from bankruptcy," BSA said in its release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90a6ec7-4bb5-4d75-a4bb-997c41a81cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:04:45.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noted Rothweiler: "I am pleased that both the BSA and their local
        councils have stepped up to be the first to compensate the survivors."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3439f404-bfec-4887-ba5d-30001ee9bfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:04:45.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:58.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSA filed for bankruptcy in February 2020 as hundreds of sexual
        abuse lawsuits were filed across the country. The organization months later
        faced at least 92,700 claims of sexual abuse by former scouts, a lead attorney
        for claimants told CNN just after the bankruptcy court''s claim deadline passed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e6cee2-1126-49fe-8ff2-63523e9294ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:04:45.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youth organization, which celebrated its 110th anniversary last
        year, listed liabilities of between $100 million and $500 million and estimated
        assets of $1 billion to $10 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081512a2-04b6-4e77-b382-2567d42d79d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:04:45.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:59.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Boy Scouts of America filed for Chapter 11 bankruptcy to achieve
        two key imperatives: equitably compensate survivors who were harmed during
        their time in Scouting and continue to carry out Scouting''s mission for years
        to come," the organization previously said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8cb029-cf9b-407e-a683-bf76aa1cd00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:04:45.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:59.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other institutions facing lawsuits related to sexual abuse claims
        have agreed in recent years to massive settlements. Payouts by Catholic Church
        entities involved in clerical sex abuse claims have reached into the billions
        of dollars combined.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336512a-a3ad-44f7-b13e-d7e0a1e40b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:04:45.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:38:00.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Southern California agreed pay a record-setting
        $1.1 billion over sexual abuse allegations against a former campus gynecologist,
        including one $852 million settlement. Michigan State University agreed to
        pay $500 million to settle lawsuits brought by 332 victims of a former associate
        professor and doctor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e06c8c8-4992-48f5-b7eb-6b347540c743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:04:45.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:38:00.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Casey Hicks contributed to this report.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650f8dce-c208-4d1c-b597-81d51d88b7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:04:45.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:38:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/02/us/boy-scouts-of-america-settlement/index.html"
        href="https://edition.cnn.com/2021/07/02/us/boy-scouts-of-america-settlement/index.html">Boy
        Scouts of America reaches $850 million settlement with sexual abuse victims</a>"</em></p>'
  'Elvis-Presley-streaming-channel':
    'author': 'Lisa Respers France, CNN'
    'caption': 'The King will live on in streaming. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-03T15:04:57.998+08:00
