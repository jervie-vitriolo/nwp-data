      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An uneven recovery</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fa80a7-450c-49df-81f1-c6256767416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:19.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While workers across the board struggled during the pandemic, the
        economic hardship was mostly shouldered by lower income workers and non-White
        workers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba59571d-f5d8-4c84-a839-754185ef13ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:20.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61082f5-a65c-4513-8c35-62ff5fb85c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is still reflected in the jobless rates for demographic groups.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac35943-a5d6-44de-b4ef-97d117fdcd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.012+08:00
