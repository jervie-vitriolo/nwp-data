    'template': '1'
    'title': 'Spain beats Switzerland in nail-biting penalty shootout to reach Euro
      2020 semifinals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e139f33e-4a2c-4785-b103-d59395b47bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:21.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Spain needed a nerve-shredding penalty
        shootout to beat Switzerland and reach the semifinals of Euro 2020 on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd70e694-26e4-4242-8e77-f4d873689652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:22.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8ad34c-02bd-4eb4-9697-e23d07f37f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:22.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikel Oyarzabal scored the decisive penalty after a shootout of
        low quality -- Switzerland missed four of its five attempts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6b146e-f897-4814-a5dd-2aec512bb161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01117a80-b8fb-4e8c-83bf-1c535183694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:23.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of the match, Spain looked to be breezing into the last
        four of the competition without any trouble. It took an early lead after Denis
        Zakaria''s unfortunate own goal, but struggled to cope with a late Switzerland
        flurry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328ab9a3-e9cc-48d2-b509-39c366caa528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37186474-6d6a-41fd-93a7-72ea70a8f6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:24.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as the game began petering out in the second half, Swiss talisman
        Xherdan Shaqiri fired back with an equalizer in the 68th minute after an error
        in the Spain defense.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71db171d-47fd-4118-8668-4412bfbf3606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:25.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9918f4c-12bb-4402-ac63-2a15225c5a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:25.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momentum then swung in Switzerland''s favor, but the joy was short
        lived. Remo Freuler was shown a questionable red card in the 77th minute,
        leaving 10-man Switzerland to hold out for penalties through extra-time --
        with the match finishing 1-1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d14b5e-4179-4f68-9f66-1174212bb259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:26.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e0bdce-2263-45df-a67b-34262aff9ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:26.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabe8c0d-0e3d-49aa-9839-13fdc6a1ef8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:27.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another own goal</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60920b7-6993-4d9c-b944-d5c03d2a9195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:27.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides came into the tie off the back of dramatic, and exhausting,
        round of 16 matches.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4b1c14-f742-4efa-aca4-8ccc632d7a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:28.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca7dcab-f176-4888-b6e1-99e45b544193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain edged past Croatia in extra-time on Monday, winning 5-3 in
        an epic tie, whilst Switzerland stunned reigning world champion France with
        victory on penalties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a617dcca-ee08-4631-b104-957254add908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:29.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32bd1b7-f076-444a-9964-b36820c78c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:29.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland''s heroics looked to have taken too much out of the
        team as it struggled to impose itself in a relatively subdued first half in
        Saint Petersburg, Russia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0395468-e4e6-45de-9f6c-27a6b85e09fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:30.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c1c9e5-f4d2-441c-b111-4b51aed5e7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without usual captain Granit Xhaka, who was banned after picking
        up a yellow card against France, the team looked content on sitting back and
        soaking up waves of Spanish attack.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3f5cd7-e271-438d-8120-6d35b63a4518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:31.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f4128-f1d8-445a-a473-22fdae6aa560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:31.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, it was Spain which made the breakthrough after 8
        minutes, albeit through fortunate circumstances.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bd9cb9-3ae9-4cac-bff2-de5bee27c782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f168c382-740a-4849-b8b5-aab7b10390bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:32.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordi Alba''s strike from outside the box took a wicked deflection
        off Zakaria and the ball flew past goalkeeper Yann Sommer, who was stranded
        diving the wrong way.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cee5eb-5a76-4cd3-b2ef-0d8cbec250cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f54472-511a-45fa-9ceb-06ba67981d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:33.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incredibly, it was the 10th own goal scored at the tournament, one
        more than at each of the previous 15 European Championships combined.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53e2a28-8be8-476c-a046-64035aa945ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:34.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8c545f-b20c-476d-8fa0-ed696b74e797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:34.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things got worse for Switzerland as its main attacking threat Breel
        Embolo was forced off the pitch with a hamstring injury with a little over
        20 minutes played.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3eeb44-3956-4cef-b1a3-9542e7c23485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:35.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825f4167-1efc-4bf5-84de-85ef5600efac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:35.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chances were few and far between in the match with Spain totally
        dominating proceedings after halftime.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bc95c5-3952-4dde-9ccd-a813c6af0d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c287fc94-c39e-4664-aba6-bacbe524154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:36.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, just when a Spain win seemed inevitable, Switzerland''s Shaqiri
        capitalized on a defensive mix-up to sweep home an equalizer in the 68th minute.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d24ef30-e6dc-4af8-b446-cc64d12fee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbe1321-a022-46ab-8e58-50b47e078ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:37.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite little danger, Aymeric Laporte accidentally hit the ball
        against teammate Pau Torres, leaving Remo Freuler to tee up Shaqiri for the
        goal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2fbebb-c86b-444b-a401-f487830c4704'
      'mgnl:activationStatus': true
