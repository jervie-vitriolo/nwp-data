      'mgnl:lastActivated': 2023-01-25T11:42:27.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a630e89c-5b98-42cd-b4e2-a7e6820d9809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as vaccinations continue, the Delta variant could make
        it harder for the US to reach herd immunity, Assistant Health and Human Services
        Secretary Dr. Rachel Levine told CNN Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec96a7e2-32e2-4ce4-84b4-5fc40ea69c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:28.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199ffd7b-0139-4148-ab57-892bd122b93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:28.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t exactly know what the herd immunity percentage would
        be for COVID-19. It would be different for the Delta variant, and higher,
        because it is more transmissible," Levine told CNN''s Ana Cabrera.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a55db04-76be-42df-b0f0-253977e159b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:29.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1058f9d8-1326-4a01-ae6a-0191cb6a31b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.762+08:00
      'mgnl:createdBy': 'bamba'
