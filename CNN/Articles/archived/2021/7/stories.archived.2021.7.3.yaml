  'PNP-chief--Govt-will-not-finance-civilians--firearms-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-03T15:32:06.827+08:00
    'imagesource': 'jcr:e10cc5d9-f676-48a2-8348-d9a7ba75d8d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a327cdc-2c75-4be7-b413-e9b955259731'
    'lead': 'The government will not shell out money to purchase firearms for civilian
      groups, the chief of the Philippine National Police said Saturday as he defended
      President Rodrigo Duterte''s call encouraging civilians to join law enforcers
      in fighting crime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-03T15:34:18.885+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:37:39.126+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:34:50.413+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP chief: Govt will not finance civilians'' firearms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feff2a99-df75-4bf8-a83b-39bf944224f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:34:18.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:37:39.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> —&nbsp;The
        government will not shell out money to purchase firearms for civilian groups,
        the chief of the Philippine National Police said Saturday as he defended President
        Rodrigo Duterte''s call encouraging civilians to join law enforcers in fighting
        crime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda436d6-eb7d-4e2c-9093-9ffda2886cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:34:18.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:37:40.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi namin sila bibilhan ng baril (We will not buy them guns),"
        PNP Chief Gen. Guillermo Eleazar said in a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a2f2db-aa91-4a90-b76e-4ded02a0c03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:34:18.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:37:40.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said he sees nothing wrong with Duterte''s proposal to arm
        civilians so they could defend themselves while helping in the administration''s
        anti-crime campaign, as they have the right to acquire their own firearms—just
        like businessmen, members of the press, politicians, and gun enthusiasts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af6564-24ba-4aaf-bb0f-9eba0c07aa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:34:18.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:37:41.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief also assured the public that existing rules—including
        the need to secure the License to Own and Possess Firearms and the Permit
        to Carry Firearms Outside Residence—are in place to prevent any possible abuse
        in the use of firearms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c14df29-6954-4b75-bfcf-3d0c5029c2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:34:18.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:37:41.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56c808b-8550-4eb0-bea6-db0965b29bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:34:18.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:37:42.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are volunteers, kailangan din nila ng protection (they also
        need protection)," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813afd56-11c7-49cb-8d7d-dc4807239940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:34:18.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:37:42.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shrugged off concerns this may lead to vigilantism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be50694-d3a1-48d5-968f-ffc152b0b917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:34:18.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:37:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung may paglabag jan (If there''s a violation), they will be treated
        as criminals... just like anybody else," Eleazar said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffccd74f-dc80-4c08-924b-665e80715832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:34:18.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:37:43.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e137930-436d-4eb9-a74e-03c4e2f85da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:34:18.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:37:44.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backing Duterte''s statement, Eleazar also said the PNP alone cannot
        implement peace and order across the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad1a5cc-93de-4038-960f-f8f8c9af732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:34:18.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:37:44.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang peace and order ay (Peace and order is a) shared responsibility,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2742b1-5cff-4192-b951-f8bf17320d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:34:18.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:37:45.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi sapat ang ating police, hindi namin kayang bantayan ang lahat
        ng sulok ng ating komunidad. Ang ating mga kababayan ay dapat maging mapagmatyag,
        mag-obserba, at iparating sa amin ang inyong mga sumbong," the PNP chief said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b626a3-2877-4028-952a-e405d01b1733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:34:18.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:37:45.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our police force is not enough to guard every corner
        of the community. Our countrymen must be vigilant, observant, and they should
        convey to us their complaints.]</p>'
  'United-City-loses-big-against-top-Japanese-pro-club':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
