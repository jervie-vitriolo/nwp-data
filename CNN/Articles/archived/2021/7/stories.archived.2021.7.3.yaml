      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county is one of the first areas in the US to revisit its mask
        recommendation after California lifted most of its Covid-19 restrictions last
        month. The new, voluntary mask guidance is needed until health officials can
        "better understand how and to who the Delta variant is spreading," the county''s
        department of public health said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e756ed2-bed0-4dd2-8572-0ee04b2c8c61'
