    'template': '1'
    'title': 'Germany issues world''s strongest recommendation for mixing COVID-19
      vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b50f0f-3504-4c58-9795-5b689a86af9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:40:53.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Germany has issued what appears to be the
        strongest recommendation anywhere for the mixing of COVID-19 vaccines on efficacy
        grounds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b48b2c4-9958-4f38-975d-1968dbeec992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:40:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68682a6-e4d3-4386-b4e5-bad1337d3abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:40:54.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German Standing Committee on Vaccination (STIKO) said Thursday
        that people who receive a first dose of the Oxford-AstraZeneca vaccine "should
        get an mRNA vaccine as their second dose, regardless of their age."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6292e2-72d6-4329-bec6-fb230d47bca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:40:55.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6b1dc8-0cd0-4127-b313-9e6de5d575c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:40:55.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes Germany one of the first countries to strongly recommend
        that people who have received a first dose of AstraZeneca receive either a
        Pfizer-BioNTech or Moderna vaccine as their second dose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedbc501-6afd-4a23-b70a-f20a58d4118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:40:56.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0b4666-c570-4a55-8441-ce403e066616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:40:56.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel helped pave the way for mixed vaccine
        use when she received the Moderna shot in June as her second dose following
        a first dose of the AstraZeneca vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dcda8b-d8ba-4a34-8f68-9c952713661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:40:57.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cdcb0a-a6ef-4ff9-adfc-e9db5348a03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:40:57.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>STIKO said that "current study results" show that the immune response
        generated after a mixed dose vaccination "is clearly superior."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e01221a-297d-491d-8a10-1693e2c03c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:40:58.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3278891-d187-4c31-9b20-5c1ef7857e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:40:58.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mRNA vaccines currently approved by the European Medicines Agency
        (EMA) are Pfizer-BioNTech and Moderna.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a106ee-7a39-4e7d-8dd7-b87f737526b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:40:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db304e-1c9c-4564-ae43-005c8d88a975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:40:59.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s National Advisory Committee on Immunization made a weaker
        recommendation on June 17 when they said that "an mRNA vaccine is now preferred
        as the second dose for individuals who have received a first dose of AstraZeneca/COVISHIELD
        vaccine."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd331f24f-3d4b-445c-ac94-5c2216a613f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:00.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59c586a-fe46-4c4f-9a12-0d0ed4f7a821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Better immune response''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a300768f-4a9b-4e1f-b320-e84871abf5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:01.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian committee said it was making the recommendation based
        on "emerging evidence of a potentially better immune response from this mixed
        vaccine schedule."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793d93eb-9d5c-4ed6-88a0-d8dd403858c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:01.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576f4b45-1a97-4168-bd30-abda3b0fd97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study carried out by researchers at the University of Oxford and
        published June 28 found that "alternating doses of the Oxford-AstraZeneca
        and Pfizer-BioNTech vaccines generate robust immune responses against COVID-19."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715a0073-ae77-4f89-84bc-a527a82b04ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:02.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0edc220-accf-4f9c-a7a1-f5152dd0b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:03.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a University of Oxford press release, the paper found
        that "both ''mixed'' schedules (Pfizer-BioNTech followed by Oxford-AstraZeneca,
        and Oxford-AstraZeneca followed by Pfizer-BioNTech) induced high concentrations
        of antibodies against the SARS-CoV-2 spike IgG protein when doses were administered
        four weeks apart."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc4fdf3-99f4-4c59-9b5c-4236b8c4ab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:03.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f3bfb2-96a8-4c6b-8518-cb0e69326174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:04.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMA said in a press briefing on Thursday that although they
        are not "not in a position to make any definitive recommendation on the use
        of different COVID-19 vaccines for the two doses" there is a "strong scientific
        rationale" behind the approach.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae3757-d013-43aa-ad95-542cfcdbb37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:04.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435d66db-fd6c-49b3-9f3e-e2b99fe0c06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:05.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco Cavaleri, head of Biological Health Threats and Vaccines Strategy
        for the EMA, told the briefing that the agency is "aware of the preliminary
        results from studies conducted in Spain and Germany" that "show that this
        strategy achieves satisfactory immune response and no safety concerns."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ecde12-34b1-4afe-b4c2-2944d0aebbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:05.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc730934-1365-46b8-82f7-caa6b0c3f4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:06.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also making reference to the recent Oxford data, Cavaleri said the
        EMA would continue to review the data as it becomes available.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd206d65d-a67a-4f89-abc9-c68b0198afbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:06.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf1601-4dda-45b8-8bcb-f66a1b508a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:07.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavaleri affirmed that although the EMA makes recommendations "based
        on all the available evidence on the benefits and risk of a specific vaccine,"
        the responsibility for how the vaccination should be administered falls to
        "the expert bodies guiding the vaccination campaigns in each member state."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0452b2d-e5ee-493f-8fa5-7b14ac6e4aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:07.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c4f8f-b9dc-443c-a553-ac13a767e2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:08.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some European countries have previously administered mRNA vaccines
        as the second dose following a first dose of AstraZeneca on health and safety
        grounds, rather than for efficacy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ff8d6-d857-4698-bf73-efe28f3394b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:08.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a141baa-7890-4038-a706-e92c012afb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:09.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following concerns about potentially fatal blood clotting incidents,
        countries such as Germany and Spain recommended that people under the age
        of 60 who received a first dose of AstraZeneca should a receive a mRNA dose
        for their second dose.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a386a0d-d321-4f5f-ad73-ff730dfe4531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:09.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6164b0be-4c8d-40fa-ad84-c679a11509ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:10.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In making their recommendation on May 21, the Spanish Bioethics
        Committee said that although they recommended people who had a first dose
        of the AstraZeneca vaccine to receive a second dose of an mRNA vaccine, they
        would prefer people taking a second dose of AstraZeneca over no second dose
        at all.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dbfa9f-70ad-4666-b201-d836a931f5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:10.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81114026-9607-42c2-a748-359ba5620c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:11.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New wave fears</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7583ca75-d29b-44ff-b865-2fbe625dbaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:11.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s updated guidance comes as the World Health Organization
        (WHO) warned that Europe was risking a new wave in August due to the relaxation
        of restrictions, the spread of an infectious COVID-19 variant and low vaccination
        coverage.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10516a8b-8188-48a7-886e-f6d4bf415003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:12.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5c406-6e5d-4b5e-8d8c-769a4a49a20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:12.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last week, the number of cases rose by 10%, driven by increased
        mixing, travel, gatherings and easing of social restrictions," Hans Kluge,
        WHO Regional Director for Europe, said Thursday in a statement, as he warned
        that the Delta variant would be dominant in the region by the end of the summer.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd8b04f-2817-4605-9b56-ef2825eb5e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:13.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef7571f-8ce7-4aa6-b598-0ed8d6d998a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:13.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 63% of Europeans are waiting for their first jab, he said.
        yet Europe "will still be mostly restriction-free, with increasing travels
        and gatherings" in August.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cb3b82-6e3c-4b31-a040-d817ddfdc0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd302082-db09-4481-95d4-a3bf9836bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:14.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The three conditions for a new wave of excess hospitalizations
        and deaths before the autumn are therefore in place: new variants, deficit
        in vaccine uptake, increased social mixing," he said. "There will be a new
        wave in the WHO European region unless we remain disciplined, and even more
        so when there are far fewer rules in place to follow -- and unless we all
        take the vaccine without hesitation when it is our turn."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d105624-ffcf-425c-a104-b67798a91150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:15.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39801ea-e87b-464e-96b2-06217c30220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:15.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kluge stressed two doses of the vaccine were effective against the
        Delta variant. "But the truth is that the average vaccine coverage in the
        region is 24% only, and more serious, half of our elders and 40% of our health
        care workers are still unprotected," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2d7392-9b79-4518-8dda-27a896bb4d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:16.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef63177a-7287-41d5-8c04-9d730d6b91ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:16.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these figures, nowhere is the pandemic over, and it would
        be very wrong for anyone -- citizens or policy makers -- to assume that it
        is," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c561605-67b5-431b-97bc-ab4b67a1dc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:25:18.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:17.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/02/health/germany-covid-vaccines-mixing-intl/index.html">Germany
        issues world''s strongest recommendation for mixing Covid-19 vaccines</a>."</em></p>'
