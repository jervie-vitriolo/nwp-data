      'mgnl:lastActivated': 2023-01-25T11:42:42.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said one dose elicits both a lasting antibody response
        and generates immune cells called T-cells that can last for that time period.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d581d5-a75c-4691-9612-bce52be82964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.764+08:00
