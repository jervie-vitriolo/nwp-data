      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For people who are unvaccinated, the Delta variant poses a threat,"
        she said. "So in areas that have low vaccination rates, those communities
        and counties and states are vulnerable."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00fc6b5-2bc0-4afe-8350-b6d154558ce2'
