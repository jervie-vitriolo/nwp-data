      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the collaboration, Swift wrote on Instagram: "I can''t believe
        I get to work with Aaron Dessner. When Aaron came into my life, I was ushered
        into his world of free-flowing creativity where you don''t overthink, you
        just make music. His generosity of spirit and humility bleeds into every part
        of his life, and that''s why so many artists have jumped at the chance to
        be a part of his collaborative project, Big Red Machine. A song we wrote (which
        also features Justin Vernon) is out today! It''s called Renegade. Thanks Aaron
        for asking me to show up at your party.)</p>'
