    'mgnl:tags': ['Pacquiao', 'DSWD', 'ayuda', 'SAP']
    'template': '1'
    'title': 'Pacquiao calls out DSWD over ''missing'' ₱10.4-B pandemic aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434fc383-119c-44c7-9b62-ca0a73be75a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)—&nbsp;</strong>Senator
        Manny Pacquiao on Saturday called out more government agencies allegedly engaged
        in anomalous transactions, this time putting the spotlight on the Department
        of Social Welfare and Development over what he claimed are missing pandemic
        funds worth ₱10.4 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8d758b-da35-4139-8d0e-e91093c55ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:11.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Pacquiao questioned the DSWD''s deal with e-wallet
        application Starpay in the distribution of the Social Amelioration Program
        (SAP). The boxer-turned-senator claimed that out of the 1.8 million SAP beneficiaries,
        only 500,000 were able to download the app.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d35ce7-60d6-41cc-9589-a7ea1c25411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:12.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang tanong ko po, anong nangyari sa</em> 1.3 million <em>katao
        na hindi naka-</em>download <em>ng</em> Starpay app? <em>Ngunit sa</em> record
        <em>po, nakatanggap na po sila ng ayuda</em>?" Pacquiao told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c4ec4a-1832-47d7-8e8c-ebbbd6e1d702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyan po ang gusto kong itanong sa</em> DSWD, <em>ang nawawala
        pong salapi ay</em> ₱10.4 billion <em>po, nasaan po napunta ang limpak limpak
        na ayuda</em>?" he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771d9f0b-0349-4c24-9f84-358f25b7cbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:13.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My question is, what happened to the 1.3 million people
        who were not able to download the Starpay app? But on record, they were able
        to receive the aid? That''s what I want to ask the DSWD. The missing ₱10.4
        billion...where did the money go?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ba616f-3c42-4a2a-86df-c729f0d0932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:13.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD said it is "willing to face any investigating body" to
        present necessary evidence and answer the allegations raised by Pacquiao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3defb9d3-73a9-4ede-ad92-be357908b94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:14.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Expiring medicines?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dbce18-f0cc-48d0-8f28-369b59c97b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:14.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao again flagged the Department of Health, this time for the
        supposed purchase of near-expiry medicines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac91534-09fb-4edb-b1bd-f2e9334e7d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:15.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Binibili nila ang mga gamot na ito sa</em> regular price,<em>
        samantalang dapat ay bagsak na ang presyo. Ang masaklap ay hindi na ito napapakinabangan
        ng mga kababayan natin</em>," he claimed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8134a5-674f-4111-8b46-08730b7f35ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:15.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were buying medicines for the regular price,
        when these should be on discount. The sad part is our countrymen can no longer
        use the medicines.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810142da-38a7-4117-8fd6-1d8292c14f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:16.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao added that his team continues to review documents on the
        alleged corruption in the agency, noting that he will reveal these at the
        "right time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5986bc45-9197-4aee-bb9f-db4a4445fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:16.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said it was also willing to cooperate with legislators
        if they investigate the matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da06be45-b923-4f57-9daf-9af488385477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:17.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/6/30/DOJ-DOH-no-corruption-complaint-COVID-spending.html">DOJ:
        Task Force yet to receive complaints vs DOH over COVID-19 spending</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf04ecb-dc16-4a36-aefc-1122414a08d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:17.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questionable agreement?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9be8c97-a19c-4100-a373-1d6f01959417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:18.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao also questioned the Department of Energy''s deal with the
        Independent Electricity Market Operator of the Philippines (IEMOP).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd6df0-42ce-4885-b0aa-19ea11fe437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:18.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ibinigay sa</em> IEMOP<em> ang kontrata na hindi man lamang
        dumaan sa</em> bidding. <em>Mula sa</em> 7,000 paid-up capital <em>ay naging</em>
        instant billion pesos company s<em>a loob lamang po ng isang taon</em>," Pacquiao
        alleged.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b53da48-e8e9-4e78-a474-d3eaafe6b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:19.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The contract was given to IEMOP without any bidding.
        From a 7,000 paid-up capital, it became a billion-peso company in just a year.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432204fd-70fe-48be-bbb2-37de7e21fee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:19.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed for details, Pacquiao said he will defer to the Senate Blue
        Ribbon Committee, noting his team will be submitting the findings of its investigation
        to the panel. He added he will be filing a resolution next week urging lawmakers
        to look into the "evidence" his team collected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3624135-7219-4347-b0ff-b81fdfec36ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:20.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is still trying to get comment from the concerned
        agencies regarding Pacquiao''s claims.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ba64ab-18fe-4e52-9df2-a8363059bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:20.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pacquiao to Duterte: I''m here to help</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d65484-2484-4e90-82f6-c5306315a1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:21.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier challenged Pacquiao to expose
        alleged corruption in his administration —&nbsp;a dare the senator accepted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62236ebe-3f28-419e-9e58-9538e2e0c51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:21.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/6/29/pacquiao-accepts-duterte-challenge-expose-corruption.html">''Hindi
        ako sinungaling'': Pacquiao accepts Duterte challenge to expose govt corruption</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a9cdf0-32c4-4120-8d43-387e5a7088c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:22.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the chief executive, Pacquiao stressed he is "here to
        help" fight anomalies in the government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf00ada-b6b1-4cfb-bccf-f39d4aea0413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:22.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, <em>huwag po kayong mawalan ng pag-asa. Nandito
        po ako para tumulong, tumulong po sa inyo upang tukuyin ang mga ahensya at
        opisyal ng gobyerno na may maling gawain,</em>" he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f98a3c-cf6f-45f3-84ed-34ab89d3db02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:24:50.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:23.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mr. President, don''t lose hope. I''m here to help,
        help you pinpoint erring government agencies and officials.]</p>'
  'gulf-of-mexico-fire':
    'author': 'Philip Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-03T22:45:47.416+08:00
    'imagesource': 'jcr:0de0158b-c2d1-4014-8a2c-2079ccb24a9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2f2cdf0-afa0-4533-bbaa-f5ea71c4a81b'
    'lead': 'A blaze on the surface of the Gulf of Mexico resembling a large ''eye
      of fire'' has been brought under control, according to Mexico''s state oil company
      Pemex.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-03T22:44:38.345+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:36:04.020+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:34:53.998+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gas leak responsible fire for ''Eye of fire'' in Mexican waters, says
      Mexican oil company'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65cf9e6-4ac9-4c78-a815-8f055176ad7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:44:38.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:04.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> A blaze on the surface of the Gulf of Mexico
        resembling a large "eye of fire" has been brought under control, according
        to Mexico''s state oil company Pemex.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37076530-a728-4294-90b7-7095a77267a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:44:38.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:05.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47ab3fe-605a-4827-8cf2-1229b36e8e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:44:38.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:05.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orange flames resembling molten lava were pictured on social media
        and dubbed an "eye of fire" on social media because of the blaze''s circular
        shape, as it raged a short distance from a Pemex oil platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35058f63-b5c7-4a81-ba49-1bb8293ad730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:44:38.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:06.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Pemex said the fire, blamed on a gas leak from an
        underwater pipeline, happened at 5:15 a.m. local time off the coast of Campeche.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77065fc-0b0a-4a9f-98cd-934993603a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:44:38.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, which was close to an oil platform, was put out by 10:45
        a.m. local time, and no injuries or evacuations of the facility have been
        reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd232f7-1c1c-4220-a0b8-cfd656081989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:44:38.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:07.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemex said an investigation has been launched into the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3fcd1a-e344-4cd3-925f-469d082147d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:44:38.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:07.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angel Carrizales, head of Mexico''s oil safety regulator ASEA, wrote
        on Twitter that the incident "did not generate any spill," according to Reuters
        news agency, but did not explain what was burning on the water''s surface.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f3903b-8f9c-4bb6-99b8-c08a3530ba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:44:38.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemex, which has a long record of major industrial accidents at
        its facilities, said it would investigate the cause of the fire and said it
        shut the valves of the 12-inch-diameter pipeline, Reuters added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df871057-87c5-4124-b439-41cad4d4b8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:44:38.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:08.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/03/americas/gulf-of-mexico-fire-intl/index.html"
        target="_blank">"Gas leak responsible fire for ''Eye of fire'' in Mexican
        waters, says Mexican oil company"</a></em></p>'
  'ireland-britain-bridge':
    'author': 'Maureen O''Hare, CNN'
    'caption': 'Photo courtesy: Charles McQuillan/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-03T23:10:27.536+08:00
    'imagesource': 'jcr:6e491f1a-9ac6-4c83-a02d-2aa159b3fd32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d55d17b-3d60-4e27-95b9-319570babab3'
    'lead': 'In a bid to improve domestic transport links, the UK government is now
      conducting a feasibility study to see whether Northern Ireland can be linked
      by a bridge or tunnel to Scotland, its neighbor over the water.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-03T22:58:01.586+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:35:31.877+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:34:54.533+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The UK wants to build one of the world''s most ambitious bridges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b93a04-7941-4c6d-bb97-f668d8a83ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:32.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At the western edge of Europe lie two little
        islands with a complex past.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0d5b3c-c782-45c9-b52b-870c5c6c1757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:32.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland and Britain are just 12 miles apart at the Irish Sea''s
        narrowest point, but waters run deep here -- in every sense.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad05127-8e43-4e88-b4e8-3b63390f4630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:33.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past century, Ireland''s northeast corner has been part
        of the United Kingdom of Great Britain and Northern Ireland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93687d74-25a5-4755-a27b-dd73ffabbfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:33.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to improve domestic transport links, the UK government
        is now conducting a feasibility study to see whether Northern Ireland can
        be linked by a bridge or tunnel to Scotland, its neighbor over the water.
        The findings are due later this summer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3e3e5e-49c2-4be7-8205-9cdcb7f2f802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:34.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is not a new one, but it''s been gaining traction since
        2018, when UK Prime Minister Boris Johnson gave the bridge concept his support,
        and Scottish architect Alan Dunlop unveiled his proposal for a rail-and-road
        bridge between Portpatrick in Scotland and Larne in Northern Ireland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac191cd4-c487-4228-bc89-d5cce1563c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:34.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recent arguments -- dubbed "sausage wars" -- between the European
        Union and the UK over trade links disrupted by Brexit have added a fresh impetus
        to the search for a way to create a frictionless route across the water.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da3d805-4a6e-4b3a-a18c-80c868b4327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distances involved are short. However, there are geological
        and environmental challenges so immense this would be one of the most technically
        ambitious projects in engineering history. There are also questions of economics,
        infrastructure and entrenched local politics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b540960f-0074-4810-a9cd-e5a1efe97046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Westminster plans have met with scepticism from local politicians,
        with Scotland''s First Minister Nicola Sturgeon describing it as a diversion
        from "the real issues," while in Northern Ireland, Sinn Féin Deputy Leader
        Michelle O''Neill called it a "pipe dream bridge."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00048a5c-7b4a-4bf9-b602-bf36674f0045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:36.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now isolated in Europe, the UK today has a reputation more for burning
        bridges than building them. However, if it pulls this project off, it could
        be a wonder to rival the Golden Gate Bridge or the Channel Tunnel. The question
        the upcoming report must answer is: Can a fixed sea link be done -- and is
        it worth it?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eb94ff-4709-4ca8-9185-02c998c24b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:36.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bridge over troubled water</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065ac7a3-6e50-4203-87b0-586491cca75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:37.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unique geology of this corner of the world is seen to spectacular
        effect in the Giant''s Causeway, a Northern Irish UNESCO World Heritage site,
        and its Scottish counterpart Fingal''s Cave. Legend has it that the countries
        were once linked by a bridge made of these basalt columns created by ancient
        volcanic lava flow.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b070a4-df4c-4de8-bc64-8cb605d6225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But deep below the surface of this narrow sea you''ll also find
        Beaufort''s Dyke, a huge 50-kilometer-long natural trench created during the
        last glacial period. Its average depth is around 150 meters, but at its deepest
        point, it''s about twice that -- enough to submerge the Eiffel Tower.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f066cedf-bdca-41d3-a4e0-e336f069987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:38.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This dyke lies slap-bang on the most direct route between Scotland
        and Ireland, and what''s more, it''s the largest known British military dump.
        There are more than a million tons of unexploded munitions here, as well as
        chemical weapons and radioactive waste, jettisoned by the UK Ministry of Defence
        between World War II and the mid-1970s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9009613d-c453-488a-8def-d37a9f1beead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:38.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of this, there are rough seas, strong currents, and the famously
        unpredictable Irish and Scottish weather. The munitions are the first challenge
        to the fixed sea link project.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff36608-1ca4-43ad-8f05-1d2f3165ba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:39.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The clearance operation</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8f7932-7106-4da2-acfc-cf6cf6f1802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:39.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s "a considerable clearance campaign," says David Welch, managing
        director of bomb and explosives disposal experts Ramora UK: "not impossible,
        but incredibly challenging."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c6cc32-ed4f-4a3a-85e1-12dfb54bc6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:40.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He compares the project to trying to recover the most famous product
        of Northern Ireland''s shipbuilding industry: "It''s a bit like raising the
        Titanic."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb3bd20-5b99-4970-8097-e3fec10876c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:40.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On an average offshore project, clearance teams might deal with
        anywhere between one and 10 large munitions a day -- so the bill for clearing
        the trench would run to "many, many millions of pounds" before any construction
        work could take place.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded245a9-3d78-4591-bd45-1fe8abf3e818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:41.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have very strong currents around there," says Margaret Stewart,
        a marine geoscientist from the British Geological Survey. The precise location
        of the munitions aren''t known, as many have been swept north along the seabed,
        and others never made it to the dyke at all, having been dumped ahead of target
        by crews cutting corners.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c7a32-77e5-4823-bcf2-125334260b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re putting in the foundations for a bridge or tunnel, says
        Welch, "you need to be confident that the area in which you''re about to place
        equipment or assets or people is sufficiently clear to allow the safe mooring
        or positioning of the vessels and everything else.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a481b393-fd10-4914-8f49-86c8bd4e9ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:42.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you don''t want is to clear an area around the bridge, only
        for it to over time have migrated munitions move up against the base of the
        bridge."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f19346a-42b4-43a6-b9fd-441d641fdce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:42.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Getting from A to B</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96229e0a-db25-42dd-bf05-e87aff04d9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:43.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building a bridge or tunnel is not just a question of drawing a
        line between the two closest land masses, explains Paul Quigley, geotechnical
        engineer and director of Ireland''s Gavin &amp; Doherty Geosolutions. The
        sea isn''t the blank canvas we imagine it to be.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81995f4d-d6b4-4c5a-b510-ec00f93b72ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s "existing infrastructure, you''ve got cables, you''ve got
        shipping lanes," says Quigley. "When you start to map the seabed, it''s surprising
        how constrained the resources can be."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c02831-784e-4fe8-ab22-2db3a523a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then when you''re on land, you need to consider the quality
        of road and rail links, and distances to large population centers. Torr Head
        in Northern Ireland and Mull of Kintyre in Scotland are the two closest points,
        but they are remote locations, some way from the key cities of Belfast and
        Derry in Northern Ireland and Glasgow and Edinburgh in Scotland.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6dcff9-8118-472c-bc0b-d81ce8da460e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The islands'' biggest cities -- Dublin in the Republic of Ireland
        and London in southeast England -- are further away again.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05554f6-826b-4875-bbed-606f9c23bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:45.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three existing ferry routes between the two islands. The
        Larne to Stranraer ferry connects Northern Ireland and Scotland but its distance
        from the main hubs means it''s less popular than the busy service between
        Dublin and the Welsh port of Holyhead.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b0d4fc-d934-4554-b3ef-a6e4e73390b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:45.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Says Quigley, "What Brexit has shown is there is a sizable volume
        of trade that comes into Dublin from (Britain) and it''s destined for Northern
        Ireland." He thinks it would be hard to get stakeholders to invest in a route
        that directs traffic so far north, or for it to be more appealing than the
        ferry crossings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c8e1fd-e22b-4f95-ba30-4db38a8e7fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:46.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good to dream and good to imagine these things," he says,
        but there has "to be a project need."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4257f449-fe05-4b43-a97e-307a78331a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:46.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Celtic Crossing</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70016f7-f850-4546-9478-83b8bc881658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There isn''t a major infrastructure project that hasn''t received
        criticism," architect Alan Dunlop tells CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f027a90-8642-4056-8888-15db9d5eaa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:47.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s studied recent bridge, tunnel, highway and oil rig projects
        around the world in similarly "difficult geological conditions" and while
        he admits there''s "none of them as challenging as this," it''s his firm belief
        that "within the United Kingdom, we have absolutely the engineering and architectural
        talent to tackle this."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a268274-b08b-4536-991f-11beb5954a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:48.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s made proposals for a "Celtic Crossing" bridge -- with an estimated
        price tag of £20 billion ($28 billion) -- and also a sea tunnel. His heart
        is with the bridge concept, though, as a national symbol and a way of linking
        the Celtic nations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58bec3a-e0d1-4ccb-9df7-0dd25fd6eea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:48.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His crossing would be a 45-kilometer-long floating pontoon-style
        bridge anchored to the seabed by cables. He was inspired by oil rigs in the
        Gulf of Mexico which are connected to the seabed at depths of up to 1,000
        meters below.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bda140-6a8d-49a7-8a15-4ced3c32a6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the greatest lessons can be learned from the Norwegian Coastal
        Highway, a $40 billion, 1,100-kilometer route which connects the country''s
        west coast.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b15db7b-abdc-4e25-a217-22e1c4590a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its pioneering plans include floating bridges supported by pontoons
        -- a way of handling extreme depths which avoids column contact with the seabed
        -- and the world''s first "floating tunnel."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7761ac0-2edf-4603-871e-49cdb9295ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:50.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A submerged "floating tunnel" tube, attached to surface pontoons
        or tethered to the sea bed, perhaps in tandem with a bridge, is one of several
        design propositions in currency.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e5bbac-be13-4ed7-931a-714abe0d2680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:50.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Record-breaking bridges</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a8477-0dae-410b-8a7d-7c5be00c8ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:51.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Irish Sea project, "you''re at the outer limits of what
        is possible from bridge technology," says Quigley.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed97176e-c48c-4022-97cf-e1b45df3e8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:51.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real constraint on the bridge is the fact that, given the weather
        conditions, there will be periods when you will close a bridge due to high
        winds and just the safety aspects. The other issue is you''re putting a structure
        into a very harsh environment. The maintenance of a bridge structure is likely
        to be prohibitive."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c7560f-1d49-4fd7-8be0-30c76fcfca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:52.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both a multi-span suspension or cable-stayed bridge might
        be possible, traditional tower supports on the seabed would have to be at
        a height never achieved before in the world -- so more creative solutions
        have to be found.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e6c09-99ec-46b4-adae-0a52c21617f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:52.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is currently the world leader when it comes to record-breaking
        bridges. At 48.3 kilometers (30 miles), Hong Kong--Zhuhai-Macau Bridge is
        the world''s longest bridge over water. It was designed to withstand typhoons
        and is composed of cable-stayed bridges, an undersea tunnel and its length
        is broken up by four artificial islands -- although the waters there are more
        shallow than in the Irish Sea.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a196188f-d221-4f66-bb40-0b179c105750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:53.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s longest bridge, at 164 kilometers (102 miles), is China''s
        Danyang-Kunshan Grand Bridge, while Hangzhou Bay Bridge (36 kilometers or
        22.4 miles) spans the greatest expanse of open sea.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10dc20a-ac07-4be6-b98f-01295f600a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:53.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tunnel vision</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e95e35-3b7a-419e-9c98-d04d416b77ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grant Shapps, the UK''s transport minister, told the BBC in March
        that if a fixed sea link is built, the weather factors mean it''s more likely
        to be a tunnel than a bridge.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544f2970-eeed-4c7e-b4f5-8ca675f23705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:54.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Speed Rail Group, a rail industry body, has proposed a
        sea tunnel between Larne and Stranraer that could bypass Beaufort''s Dyke
        -- but it''s based on plans made by Victorian engineer James Barton 120 years
        ago. The group also recommended that existing rail infrastructure would need
        to be improved in both countries to support the tunnel link.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aaabde-ab82-42de-b657-13d4d9db8278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:55.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another bold plan reportedly investigated by UK government officials
        is a three-tunnel proposition connecting at an underwater roundabout underneath
        the Isle of Man, similar to the new Eysturoy tunnel network in the Faroe Islands.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38d1f53-ea77-4f2a-a010-bd4b5248faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineer Ian Hunt, meanwhile, has located his proposal further south
        to make use of the existing infrastructure that supports the current ferry
        service. He revealed his plans to New Civil Engineer for a bridge and tunnel
        link, via two man-made islands, between Holyhead in Dublin.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39e77a6-979c-4834-b726-181245959a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:56.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Political divide</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc0da59-35bc-4a7a-93c2-6f3c70f51a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:56.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is also politically charged, with more support typically
        coming from Northern Irish and Scottish unionists and less from nationalists.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace86c27-6648-4aa5-a6ff-51395e6ce9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:57.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Northern Ireland, the bridge''s strongest advocate has been the
        Democratic Unionist Party (DUP), the country''s biggest party, which floated
        the idea in its 2015 general election manifesto.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaee96c-e15c-4f01-b347-bbeed7567615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:57.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party, which in 2017 struck a deal with the ruling Conservative
        party which helped prop up the government now headed by Johnson, is currently
        in disarray, and on its third leader in as many months.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60581c7f-c146-4993-ab10-419f10aea4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:58.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Dunlop tells CNN that reaction to his Celtic Crossing proposal
        had initially been largely positive, but the Scottish backlash began once
        Boris Johnson gave public support to the bridge idea at the DUP conference
        in November 2018.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62aed3e-7b24-426c-9914-c3795a84a207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:58.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nichola Mallon, Northern Ireland''s Infrastructure Minister and
        a member of the nationalist Social Democratic and Labour Party (SDLP, told
        CNN in a statement that it was a "vanity project from Westminister." Said
        Mallon, a fixed link "will not provide us with the level of improvement to
        jobs or trade that some may expect, until we have addressed the longstanding
        issues within our existing transport network."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069472f9-e380-4fb9-a1fc-a1ebbeb99230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:59.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The £20 billion figure is the one that''s bandied around most in
        discussion around the project, but commentators have speculated that the costs
        could be much more than that.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d80833c-4395-485d-8bbf-c134cf31a4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:59.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Quigley points out that that figure is based on technology
        associated with the Channel Tunnel between England and France, completed in
        1994, but the costs of the Irish Sea project could be much higher because
        "we''re in a very different era in terms of environmental compliance and risk
        assessment."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40985eaf-cb77-4f07-9f2d-0bb818f42a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the matter of infrastructure improvements to support
        the fixed sea link -- which will cost money which many on both islands have
        said would be better used on other community investments.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd29769e-4e75-466f-af73-9bb3167424d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:00.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"it''s difficult to argue on the basis of economics, but it''s not
        really a project about economics," Dunlop tells CNN. "It''s about the future
        of countries and doing something for our kids."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c241b-19c4-4a6d-b1f8-1a1839d59ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:01.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a bold vision for the future, but it will need a lot of buy-in
        from the four nations that co-exist in Britain and Ireland.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3108b02-a569-40c3-8b09-a1dbb3dcd807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:01.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the legend of the Giant''s Causeway, the bridge built by the
        Irish giant Finn McCool and destroyed in a fight with the Scottish giant Benandonner,
        it may in the end be a fantastic tale of hubris -- but the challenge is not
        insurmountable.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13112ce8-0ae3-4df5-97d2-6d7879fd17e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:58:01.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:02.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/northern-ireland-scotland-bridge-project-cmd/index.html"
        target="_blank">"The UK wants to build one of the world''s most ambitious
        bridges"</a></em></p>'
  'unvaccinated-people-variant-factories':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-03T23:30:27.079+08:00
    'imagesource': 'jcr:bbf6dcc7-3504-4ad4-be42-2429aafedf7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4a546e6-77c6-4c7d-aa69-96b06f12472b'
    'lead': 'Unvaccinated people do more than merely risk their own health. They''re
      also a risk to everyone if they become infected with coronavirus, infectious
      disease specialists say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-03T23:16:43.311+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:35:15.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:34:55.103+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unvaccinated people are ''variant factories,'' infectious diseases expert
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5000f1de-0db0-4a1e-9626-510a413eca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:16.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Unvaccinated people do more than merely
        risk their own health. They''re also a risk to everyone if they become infected
        with coronavirus, infectious disease specialists say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57dac96-96c4-4519-8a30-d5cb04c6b315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:16.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c35b1d-e38b-414a-af81-b16c5582df8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:17.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the only source of new coronavirus variants is the
        body of an infected person.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2a0d24-906a-45da-a7ae-819b76dd6fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:17.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unvaccinated people are potential variant factories," Dr. William
        Schaffner, a professor in the Division of Infectious Diseases at Vanderbilt
        University Medical Center, told CNN Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98aa457-061b-4242-981c-02288afee18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:18.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more unvaccinated people there are, the more opportunities
        for the virus to multiply," Schaffner, a professor in the Division of Infectious
        Diseases at Vanderbilt University Medical Center, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc8241a-e4b8-413b-baab-a28c70ec8a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:18.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it does, it mutates, and it could throw off a variant mutation
        that is even more serious down the road."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b76fab9-f7b0-44d7-9580-7f97490ab17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:19.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All viruses mutate, and while the coronavirus is not particularly
        mutation-prone, it does change and evolve.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d6a8c9-3356-4ca3-b722-d5a58299d3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:19.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the changes mean nothing to the virus, and some can weaken
        it. But sometimes, a virus develops a random mutation that gives it an advantage
        -- better transmissibility, for instance, or more efficient replication, or
        an ability to infect a great diversity of hosts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496c1234-f5bc-4eda-867d-9e6eb67ed98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:20.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viruses with an advantage will outcompete other viruses, and will
        eventually make up the majority of virus particles infecting someone. If that
        infected person passes the virus to someone else, they''ll be passing along
        the mutant version.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c836173f-99a5-4aed-aef4-36c13258c81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:20.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a mutant version is successful enough, it becomes a variant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0551a088-d695-402b-829b-bcfe00eda946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:21.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has to replicate to do that. An unvaccinated person provides
        that opportunity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692b8223-c5b8-458b-aa26-17545f1b3dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:21.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As mutations come up in viruses, the ones that persist are the
        ones that make it easier for the virus to spread in the population," Andrew
        Pekosz, a microbiologist and immunologist at the Johns Hopkins Bloomberg School
        of Public Health, told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c786b8c-53d9-4363-867f-8ba0a3f02c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time the viruses changes, that gives the virus a different
        platform to add more mutations. Now we have viruses that spread more efficiently."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c12142a-0724-4b42-8367-92ab5e55bc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:22.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viruses that don''t spread cannot mutate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c87dfe7-c901-40d4-ac86-90f21cc657e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:23.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variants have arisen all over the world -- the B.1.1.7 or Alpha
        variant was first seen in England. The B.1.351 or Beta variant was first spotted
        in South Africa. The Delta variant, also called B.1.617.2, was seen first
        in India. And the US has thrown up several of its own variants, including
        the B.1.427 or Epsilon lineage first seen in California and the B.1.526 or
        Eta variant first seen in New York.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecf06cd-dbbe-4724-8633-ff30ad343093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:23.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, one new variant has swept much of the world. Last summer,
        a version of the virus carrying a mutation called D614G went from Europe to
        the US and then the rest of the world. The change made the virus more successful—it
        replicated better -- so that version took over from the original strain that
        emerged from China. It appeared before people starting naming the variants,
        but it became the default version of the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e772305-0729-44a3-abe9-6ccaad84f4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:24.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the newer variants added changes to D614G. The Alpha variant,
        or B.1.1.7, became the dominant variant in the US by late spring thanks to
        its extra transmissibility. Now the Delta variant is even more transmissible,
        and it''s set to become the dominant variant in many countries, including
        the US.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2ad568-6ede-4e5d-bd5b-a71eb56c2268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current vaccines protect well against all the variants so far,
        but that could change at any moment. That''s why doctors and public health
        officials want more people to get vaccinated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06b6e77-ecbf-42a8-aa6a-111aea8d257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:25.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more we allow the virus to spread, the more opportunity the
        virus has to change," the World Health Organization advised last month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8432bd-fa7b-4683-8287-f95cdc14acdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:25.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines are not widely available in many countries. But in the
        US, there is plenty of supply, with slowing demand. Just 18 states have fully
        vaccinated more than half their residents, according to data from the US Centers
        for Disease Control and Prevention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1946b1f5-6235-4bf5-9f06-2dca1a2ccb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:26.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, approximately 1,000 counties in the United States have
        vaccination coverage of less than 30%. These communities, primarily in the
        Southeast and Midwest, are our most vulnerable. In some of these areas, we
        are already seeing increasing rates of disease," CDC Director Dr. Rochelle
        Walensky told a White House briefing Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cc5a48-60ac-41f8-9bde-7697ab5f973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:26.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time we see the virus circulating in the population, particularly
        a population that has pockets of immune people, vaccinated people, and pockets
        of unvaccinated people, you have a situation where the virus can probe," Pekosz
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08e4969-7d11-40d5-822c-8a83e96ea411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:27.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a virus tries to infect someone with immunity, it may fail, or
        it may succeed and cause a mild or asymptomatic infection. In that case, it
        will replicate in response to the pressure from a primed immune system.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6570979-baf5-4575-8183-a51bf6d45c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:27.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a bank robber whose picture is on wanted posters everywhere,
        the virus that succeeds will be the virus that makes a random change that
        makes it look less visible to the immune system.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39905fee-b76f-44e8-971b-0be992eac204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:28.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those populations of unvaccinated people give the virus the change
        not only to spread, but to change.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5b8cbf-7a00-4aca-99fd-42e39a4e138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:28.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All it takes is one mutation in one person," said Dr. Philip Landrigan,
        a pediatrician and immunologist at Boston College.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15159605-0b51-4396-8a8c-068ae6019b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:16:43.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/03/health/unvaccinated-variant-factories/index.html"
        target="_blank">"Unvaccinated people are "variant factories," infectious diseases
        expert says"</a></em></p>'
  'Mouse-thought-extinct-for-150-years-found-living-on-island':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-03T23:55:00.583+08:00
    'imagesource': 'jcr:1df7836e-afe9-4e41-88f4-674a816233ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc30c4ef-960b-4e22-8af6-52a5e24d62c3'
    'lead': 'A mouse thought to have become extinct more than 150 years ago has been
      found alive on an island off the coast of Western Australia, researchers have
      discovered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-03T23:53:11.365+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:35:06.195+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:34:55.497+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mouse thought extinct for 150 years found living on island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8a2410-f876-4106-b1d7-9ec55d98ae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:53:11.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:06.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> A mouse thought to have become extinct
        more than 150 years ago has been found alive on an island off the coast of
        Western Australia, researchers have discovered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c3f259-bfe9-4bd2-bfb6-ed86c4454e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:53:11.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:07.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa62e262-69b1-498c-8d8a-4c0ac1aacaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:53:11.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:07.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists compared DNA samples from eight extinct Australian rodents
        and 42 of their living relatives, and discovered that the extinct Gould''s
        mouse was "indistinguishable" from the Shark Bay mouse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678ceba8-ea02-44e0-b142-a2079b1c4c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:53:11.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:08.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers were studying the decline of the country''s native species
        since the arrival of Europeans in Australia in 1788.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd26772-e166-447c-a96e-296f69b5aa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:53:11.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:08.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mouse -- which will still be known by the common name "djoongari,"
        or "Shark Bay mouse" -- was once found across the country, from south-west
        Western Australia to New South Wales, but was last seen in 1857. The introduction
        of invasive species, agricultural land clearing and new diseases destroyed
        the native species, researchers said, adding that climate change and poor
        fire management also affected population sizes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647ca730-f596-45a7-aa2f-6c71c55788ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:53:11.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:09.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining populations of the djoongari were located on a single
        42 square-kilometer (16.2 square-mile) island in Shark Bay, Bernier Island.
        One small population is not enough for a species to survive, researchers said,
        so the mice have been taken to two other islands to establish new populations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024bbbb2-8b4a-497a-8c36-a8e5198868fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:53:11.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resurrection of this species brings good news in the face of
        the disproportionally high rate of native rodent extinction, making up 41
        per cent of Australian mammal extinction since European colonisation in 1788,"
        lead author Emily Roycroft, an evolutionary biologist from the Australian
        National University (ANU), said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b5bf11-a850-4350-8717-af1987e3a4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:53:11.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is exciting that Gould''s mouse is still around, but its disappearance
        from the mainland highlights how quickly this species went from being distributed
        across most of Australia, to only surviving on offshore islands in Western
        Australia. It''s a huge population collapse," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82c8f0a-2102-43fa-af42-367dea67f253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:53:11.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also studied seven other extinct native species, which
        were found to have high genetic diversity immediately before extinction, showing
        that their populations were widespread before Europeans arrived.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8065f63d-5433-47aa-9489-f706f4ae3afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:53:11.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:11.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows genetic diversity does not provide guaranteed insurance
        against extinction," Roycroft warned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9df39a1-7976-43fd-ac43-7b6468a5a98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:53:11.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:11.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80% of Australia''s mammals are endemic, as result of
        Australia''s long period of isolation from other continents. But the country
        has what researchers described in a 2015 paper as an "extraordinary rate of
        extinction." Meanwhile, a study published in 2019 found that Australia was
        home to 6-10% of the world''s post-1500 recognized extinctions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8239bc5a-fef7-4d8c-91a5-9313a46fd3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:53:11.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:12.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roycroft said the extinction of the seven native species happened
        "very quickly."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5007ef7-da85-4f61-b1e6-bafcfa73ccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:53:11.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:12.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were likely common, with large populations prior to the arrival
        of Europeans. But the introduction of feral cats, foxes, and other invasive
        species, agricultural land clearing and new diseases have absolutely decimated
        native species," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a034377-0ecd-4857-923f-586457eec17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T23:53:11.367+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:13.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans have already wiped out hundreds of species and pushed many
        more to the brink of extinction through wildlife trade, pollution, habitat
        loss and the use of toxic substances. The Earth''s sixth mass extinction is
        happening now, much faster than previously expected -- and the rate at which
        species are dying out has accelerated in recent decades, scientists have warned.</p>'
