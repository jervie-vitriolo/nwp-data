      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7582094-54c2-4175-9cad-e31730476196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re on track exactly where we expected to be," he said, adding
        he wanted to build in "running room" to ensure some forces remain to protect
        diplomatic facilities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89870bff-30f6-481c-9920-0a718f6e2f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:52.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dcdb2c-3fbc-403d-9817-49289745010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.518+08:00
      'mgnl:createdBy': 'bamba'
