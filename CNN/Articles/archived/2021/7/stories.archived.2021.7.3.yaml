      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US local officials are sounding the
        alarm over an increase in COVID-19 infections just as the nation prepares
        to celebrate a Fourth of July holiday that many hoped would mark the start
        of the resumption of normal life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4581d44-b48a-43cd-a69e-f4310e648580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:12.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f61412-9d73-416c-9bc5-e653a23c8f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:13.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arkansas, which has one of the lowest vaccination rates in the
        nation, cases are surging, officials said. In Los Angeles County, where the
        vaccination rate is slightly above the national average, officials warned
        about a possible new wave of infections, especially given the rapid spread
        of the Delta variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4316b981-bb77-499e-9b07-0074eeeca4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:13.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bf1c23-eb5f-4276-90b0-fc55a22758a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:14.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now going in the wrong direction yet again with COVID-19
        infections here in the state of Arkansas," said Dr. Cam Patterson, chancellor
        at the University of Arkansas for Medical Sciences, during the state''s weekly
        briefing Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c2462f-8cce-47d5-990a-a25277073721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:14.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5746abcc-8d1c-4527-9b72-b0f9706f4bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With July 4th holiday coming up and eventually kids going back
        to school, we have to be concerned that this would be a trend that could continue.
        And if it does, it would appear that we may be in the beginning of the third
        surge of COVID-19 here in the state of Arkansas," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2910dc0-e312-4723-a682-f6b47b2758c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1a80f3-fd0e-4f88-864c-b19d86dbbc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:16.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 90% of active virus cases are people who have not been
        vaccinated, Gov. Asa Hutchinson said during the briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf4f379-7b30-4a26-b26c-bdb624324a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45152dcb-441b-41e9-92e5-588b918f7829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:17.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state saw 988 COVID-19 deaths since late January, and 99.6%
        of those deaths were people who were not vaccinated, Hutchinson added. In
        the same time period, more than 98% of those hospitalized with Covid-19 were
        not vaccinated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2051325f-60f8-4dc7-a640-8be50372e92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:17.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bc94f9-3780-45fc-ae1a-e957a6ef1039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:18.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arkansas has fully vaccinated 34.3% of its total population, federal
        data shows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81c69bc-fae2-4344-ba5f-acdd37cfc2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:18.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc1d97b-527a-4685-bacf-517ab51003dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine, as well as continued practicing of social distancing
        and masking when that is necessary, are our pathways out of a third surge
        of COVID-19," Patterson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa47a241-548d-45f7-a279-6ea6cbd7b2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:19.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf9b5e4-7c81-49b8-ba99-1a51513e84d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally, the seven-day average of new COVID-19 cases has been
        going up for six straight days, according to a CNN analysis of data from Johns
        Hopkins University. As of Thursday, the seven-day moving average of new cases
        -- just more than 12,700 per day -- was up 9.08% compared to the week prior.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eabb2b5-0002-41a9-8385-3aff7ceaae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:20.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c26706-4e45-4126-a85a-a66f5b2ce2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:21.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking state by state and county by county, it is clear that communities
        where people remain unvaccinated are communities that remain vulnerable,"
        Dr. Rochelle Walensky, head of the US Centers for Disease Control and Prevention,
        said Thursday. "This is all true as we monitor the continued spread of the
        hyper-transmissible Delta variant."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db146098-d158-4f88-98c6-3c9a2334f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.761+08:00
      'mgnl:createdBy': 'bamba'
