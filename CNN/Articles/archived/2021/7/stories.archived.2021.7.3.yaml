  'PH-in-global-dirty-money-watchlist-to-affect-OFW-remittances':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2021-07-03T00:40:05.125+08:00
    'imagesource': 'jcr:8ac6ef23-20d4-4b4a-bdb9-704926284cd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a9d5589-d7b4-406f-a6f2-6b9bf85cafe2'
    'lead': '''Whenever they go to a remittance company outside the Philippines, they
      will be tagged as a high-risk customer,'' says the Association of Remittance
      Company Compliance Officers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-03T00:47:20.106+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:44:35.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:34:39.026+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
