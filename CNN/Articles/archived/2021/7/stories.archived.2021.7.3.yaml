    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cda9ddd-e8b8-4d50-a77b-0c4aa3c4bc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:12.094+08:00
