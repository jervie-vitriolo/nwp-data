      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b856bf7-8f08-41d6-813e-5b24aabc7b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T18:35:17.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:53.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paradigm Sports Management filed the case against Pacquiao last
        June 27 at the Orange County Court in California for breach of contract.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b1613c-f1a8-44c2-89ee-4c55846c6454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T18:35:17.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:54.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f4ba0-148f-45ef-9c9f-58fb0f72ef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T18:35:17.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:54.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southern California-based sports agency - headed by combat sports
        manager Audie Attar - is seeking $3.3 million in damages and an injunction
        to stop the 42-year-old Pacquiao''s fight against the 31-year-old Spence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608f19d4-f25d-4cd6-af1e-990caf987e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T18:35:17.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:55.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b1e683-397e-4d4f-a501-a3f45438c0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T18:35:17.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his busy work as a senator, Pacquiao emphasized that boxing
        remains his passion, which is why he agreed to fight Spence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4339d626-dbbe-4b0c-b1a4-8344fc1db2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T18:35:17.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:56.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa300c5-f35f-408f-8a7d-b376c923e695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T18:35:17.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isa sa mga dahilan kung bakit nandito pa po ako lumalaban dahil
        nami-</em>miss <em>ko po yung makikita ang buong sambayanang Pilipino na nagkakaisa
        at sumusuporta sa isang adhikain</em>, (One of the reasons I''m still fighting
        is because I miss seeing the whole Filipino community united and supporting
        a common cause)," Pacquiao said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41d94f3-52ec-4042-9389-197176e74d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T18:35:17.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:57.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14550b51-7214-4a3a-a70b-c57e4c322e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T18:35:17.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:57.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight-division world champion Pacquiao did not predict a knockout,
        but expressed confidence that his strength will take him to victory against
        his younger opponent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d7c977-1915-4f30-8966-2ae5cdb91790'
      'mgnl:activationStatus': true
