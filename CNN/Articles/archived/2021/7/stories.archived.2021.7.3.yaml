      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sentence will be decided by a federal judge on October 4.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ff06d5-1ff6-4dba-ba78-1ded42ea3eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:46:11.734+08:00
