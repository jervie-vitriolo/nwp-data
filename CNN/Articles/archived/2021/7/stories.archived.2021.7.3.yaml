      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0e7831-77e7-405e-b968-be46b060bd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.761+08:00
