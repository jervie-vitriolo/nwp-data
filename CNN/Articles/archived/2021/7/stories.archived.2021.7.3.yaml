      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden grew visibly
        irritated Friday when questioned about the state of Afghanistan, where a formal
        withdrawal is nearly complete, and a major US air base was officially handed
        over even as US generals warn of a looming civil war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e85840-146b-41ed-977b-f00c6bcf0181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.517+08:00
      'mgnl:createdBy': 'bamba'
