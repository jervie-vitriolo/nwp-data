      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>J&amp;J vaccines protect against variants and don''t need boosters,
        data shows</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2974ba0a-bbc8-4326-9f02-ac96a6c6feb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson said its one-shot coronavirus vaccine provides
        immunity that lasts at least eight months, and it appears to provide protection
        against the Delta variant.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f997fad-f1f8-4a30-a326-52d536d86490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:41.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ada2ba2-ee10-497f-9fa7-ac58878bfa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:41.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current data for the eight months studied so far show that the
        single-shot Johnson &amp; Johnson COVID-19 vaccine generates a strong neutralizing
        antibody response that does not wane; rather, we observe an improvement over
        time," Dr. Mathai Mammen, head of research and development at J&amp;J''s Janssen
        vaccine arm, said in a statement.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2355a6ff-4a2a-4942-80f8-e79f3a7d21ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.763+08:00
