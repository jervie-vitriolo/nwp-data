      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an appropriate time to step back and celebrate the progress
        we''ve made," Zients said during a briefing.</p>'
