      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) –</strong> Filipino
        boxing icon Manny Pacquiao is not worried about the lawsuit filed by a sports
        agency seeking to stop his August 21 fight against unified World Boxing Council
        and International Boxing Federation welterweight champion Errol Spence Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a5efc1-aa5b-4f91-8f8b-bb5df0d51405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T18:35:17.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:52.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3b09f7-c0f0-4310-827b-f69ada66bd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T18:35:17.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:52.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ako nababahala doon dahil wala silang</em> basis <em>para
        po i</em>-stop <em>yung</em> fight and <em>walang</em> basis <em>yung reklamo
        nila</em> (I am not worried because they don''t have any basis to stop the
        fight and their complaint has no basis)," Pacquiao said in a press conference
        on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e72c5c-15b2-4760-ac5b-a567e0b28591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T18:35:17.950+08:00
