      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/travel/article/florence-ban-food-drink-uffizi/index.html"
        target="_blank">Italian tourist city bans evening walks to halt overcrowding</a></em></p>'
  'space-telescope-asteroids-Earth':
    'author': 'Ashley Strickland, CNN'
    'caption': 'A new space telescope that could spot potentially hazardous asteroids
      and comets heading for Earth is one step closer to reality. Courtesy: NASA/JPL-Caltech '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-03T07:06:45.640+08:00
    'imagesource': 'jcr:c0d0f42c-5468-4403-a976-71692ec47c86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9af6c1c-b4f2-4021-a594-0bb973f91c6e'
    'lead': 'A new space telescope that could spot potentially hazardous asteroids
      and comets heading for Earth is one step closer to reality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-03T07:17:24.043+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:40:12.141+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:34:45.466+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New space telescope could spot potentially hazardous asteroids heading
      for Earth'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4c26b2-acff-4ccb-9d53-35b927dfcca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:12.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new space telescope that could spot potentially
        hazardous asteroids and comets heading for Earth is one step closer to reality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e26dcdd-e79a-4bcd-8c40-ae3a2f4b1f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:13.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Near-Earth Object Surveyor space telescope, or NEO Surveyor,
        has been approved by NASA to move forward to the design phase. The 20-foot-long
        (6-meter-long) infrared telescope would bolster planetary defense by helping
        astronomers find asteroids and comets that come within 30 million miles (48
        million kilometers) of Earth''s orbit.=</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74df5e66-ef16-4cff-a8d2-8f0867b3b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:13.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission''s launch is currently scheduled for the first half
        of 2026.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5618ce-d79b-4429-ac4c-b681ed0fc543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:14.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NEO Surveyor will have the capability to rapidly accelerate the
        rate at which NASA is able to discover asteroids and comets that could pose
        a hazard to the Earth, and it is being designed to discover 90 percent of
        asteroids 140 meters (459 feet) in size or larger within a decade of being
        launched," said Mike Kelley, NEO Surveyor program scientist at NASA Headquarters,
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b05f52-43b4-4c9c-8807-6dc69a10b77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:14.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday is International Asteroid Day, commemorating the Earth''s
        largest recorded asteroid impact while focusing on the real danger of asteroids
        that could collide with Earth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b38548-2cf7-4b86-bcc4-756fdb1fa903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:15.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1908, a powerful asteroid struck the Podkamennaya Tunguska River
        in a remote Siberian forest of Russia. The event leveled trees and destroyed
        forests across 770 square miles, which is equal to the size of three-quarters
        of the US state of Rhode Island. The impact threw people to the ground in
        a town 40 miles away.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dabe4ae-c2f5-4379-8211-de0c4dcdd193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:15.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it explains why astronomers and the Asteroid Day group want
        people to be aware. Detecting the threat of near-Earth objects, or NEOs, that
        could potentially cause grave harm is a primary focus of NASA and other space
        organizations around the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c0a2a0-29ae-4889-9ae8-d2c1b57fcb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:16.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, NASA completed its goal of discovering 90% of all near-Earth
        objects larger than 1,000 meters (3,280 feet) in size. The agency was then
        directed by the National Aeronautics and Space Administration Act of 2005
        to find 90% of NEOs larger than 140 meters (459 feet).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226723a5-05d3-4435-b101-aa80cd7c59c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:16.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, NASA has found 40% of the objects within this range.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d293c-725b-47ab-83de-c10a2a83aef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:17.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each night, astronomers across the globe diligently use ground-based
        optical telescopes to discover new NEOs, characterize their shape and size,
        and confirm they do not pose a threat to us," said Kelly Fast, program manager
        for NASA''s NEO Observations Program, in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c87aea8-cacb-4a7c-a567-4d684f3345ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:17.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those telescopes are only able to look for NEOs in the night sky.
        NEO Surveyor would allow observations to continue day and night, specifically
        targeting regions where NEOs that could pose a hazard might be found and accelerating
        the progress toward the Congressional goal."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df50284e-3f73-44dd-889d-0a25b6b58599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:18.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ability to discover and characterize potentially hazardous NEOs
        also allows astronomers to track these objects. Currently, there are no known
        NEO impact threats to Earth for the next century. However, unknown NEOs can
        lead to unpredicted impacts, like the Chelyabinsk event in Russia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4b95e1-d23d-48b4-955a-3ef8195ba993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:18.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, an asteroid entered Earth''s atmosphere over Chelyabinsk,
        Russia. It exploded in the air, releasing 20 to 30 times more energy than
        that of the first atomic bombs, generating brightness greater than the sun,
        exuding heat, damaging more than 7,000 buildings and injuring more than 1,000
        people. The shock wave broke windows 58 miles away. It went undetected because
        the asteroid came from the same direction and path as the sun.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b8b9a4-453e-4f60-b155-4353cbe06030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:19.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEO Surveyor will use infrared sensors that can help astronomers
        find these objects -- even ones that may approach Earth during the day from
        the direction of the sun. This isn''t something that''s possible using ground-based
        observatories.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace37b08-c59f-4c17-81f5-211a248e51a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:19.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By searching for NEOs closer to the direction of the Sun, NEO Surveyor
        would help astronomers discover impact hazards that could approach Earth from
        the daytime sky," said Amy Mainzer, principal investigator for NEO Surveyor
        at the University of Arizona and professor in the University of Arizona''s
        Lunar and Planetary Laboratory, in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a131ae-8642-42cc-91a3-bc4073a9b2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:20.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think there are about 25,000 NEOs large enough to wipe out an
        area like Southern California," Mainzer said. "Once they get bigger than about
        450 feet (137 meters) in diameter, they can cause severe regional damage.
        We want to find these, and as many smaller ones as possible."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ee07de-a2b8-4497-a771-fb2348287750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:20.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEO Surveyor can search for asteroids by sensing the heat they
        emit in infrared light. This information can help astronomers detect the position,
        movement and size of NEOs. The telescope will follow an orbit that takes it
        outside of the moon. This position will allow it to scan the sky and focus
        on areas near the sun where asteroids with orbits that bring them close to
        Earth can be found.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fc74e8-932f-4a3f-8148-a4773bfa7d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:21.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earth-approaching asteroids and comets are warmed by the sun, and
        they give off heat that the NEO Surveyor mission will be able to pick up,"
        Mainzer said. "Even asteroids as dark as a chunk of coal won''t be able to
        hide from our infrared eyes. With NEO Surveyor, we want to spot potentially
        hazardous NEOs when they''re years to decades away from possible impact. "The
        whole idea is to provide as much time as possible to develop mitigation efforts
        that enable us to push them out of the way."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c9e49c-e442-4d38-9760-b787e8cad030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:21.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deflecting asteroids</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d44a3fb-245e-4eb0-96de-b32360010d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:22.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is enough warning, near-Earth objects could possibly be
        deflected. Later this year, NASA will test its asteroid deflection technology
        to see how it impacts the motion of a near-Earth asteroid in space with DART,
        or the Double Asteroid Redirection Test mission.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acce66a-fd02-4d88-81ab-059f3f126d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:22.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two decades ago, a binary system involving a near-Earth asteroid
        was found to have a moon orbiting it, dubbed Didymos. In Greek, Didymos means
        "twin," which was used to describe how the larger asteroid, which is nearly
        half a mile (805 meters) across, is orbited by a smaller moon that is 525
        feet (160 meters) in diameter called Dimorphos, which means "two forms."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f889beac-0491-4119-8e73-74f1bc2d2bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:23.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2022, Didymos and Dimorphos will be relatively close to
        Earth and within 6,835,083 miles (11 million kilometers) of our planet --
        the perfect time for the DART mission to occur.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5411783-3786-47e7-b5fe-366df97e171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:23.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DART spacecraft will deliberately crash into Dimorphos to change
        the asteroid''s motion in space, according to NASA. This collision will be
        recorded by LICIACube, a companion CubeSat or cube satellite provided by the
        Italian Space Agency. The CubeSat will travel on DART and then be deployed
        from it prior to impact so it can record what happens.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71927ecf-9b9d-4e5b-a5c5-728d43344b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:24.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years after the impact, the European Space Agency''s Hera
        mission will conduct a follow-up investigation of Didymos and Dimorphos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06631092-569c-4b23-986a-d643e457f1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:24.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fast impact will only change Dimorphos'' speed as it orbits
        Didymos by 1%, which doesn''t sound like a lot, but it will change the moon''s
        orbital period by several minutes. That change, which is unlikely to be a
        negative one, can be observed and measured from ground-based telescopes on
        Earth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a40061b-5072-4319-b58f-93cab736178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:25.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also be the first time humans have altered the dynamics
        of a solar system body in a measurable way, according to the European Space
        Agency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d922091-db5e-4f58-9e3c-f6c1fe68e60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:17:24.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:25.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/30/world/international-asteroid-day-2021-nasa-telescope-scn/index.html"
        target="_blank">New space telescope could spot potentially hazardous asteroids
        heading for Earth</a></em></p>'
  'mix-and-match-COVID-19-vaccines':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-03T07:47:57.652+08:00
    'imagesource': 'jcr:3939dbd9-3f30-4199-8952-525294bd59d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c4d7a8b-45c6-4714-ad9a-9d2d86852819'
    'lead': ' From a scientific point of view, the jury is still out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-03T07:52:18.164+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:39:54.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:34:45.912+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More places are mixing vaccines, but do they need to?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbf3722-8989-4176-936d-221128f8bedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>From Germany to the Dominican Republic,
        government health authorities are recommending the "mix-and-match" approach
        to vaccination in the hope of better protecting people by giving people them
        two different types of vaccine —&nbsp;one as a first dose, and another as
        a second or even a third dose.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2153c58e-3c46-49b5-8c4e-9c2569803bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:55.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But does it really protect people better, and is it even necessary?
        From a scientific point of view, the jury is still out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70805af-b00d-47bb-a707-8cb0f72f9001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies are currently underway to better understand the risks and
        benefits of mixing coronavirus vaccines -- which might ease logistical problems
        for some global vaccine programs. But more research is needed to see whether
        mixed vaccine schedules work in the real world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91914614-ea75-4e57-8e7f-e8927d586440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:56.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Germany issued what appears to be the strongest recommendation
        anywhere for the mixing of coronavirus vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6425df-070f-47ba-813c-fc3f50c9c177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:57.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German Standing Committee on Vaccination (STIKO) said people
        who receive a first dose of the AstraZeneca vaccine "should get an mRNA vaccine
        as their second dose, regardless of their age."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5c70eb-6c65-44c9-a885-283e31944431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:57.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech and Moderna coronavirus vaccines use mRNA technology,
        while AstraZeneca''s vaccine uses a virus called an adenovirus to deliver
        immune-generating instructions to the body.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87edef42-3d72-4033-a746-ca7bd0b43e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>STIKO said "current study results" show the immune response generated
        after a mixed dose vaccination "is clearly superior."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690257ff-99f6-43d7-94a7-b9afecdab8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dominican Republic said Thursday it would begin giving medical
        professionals a third, booster dose of vaccine to counter emerging coronavirus
        variants and said recipients should receive a different vaccine type from
        their first two doses. The country has been using three different vaccines:
        AstraZeneca''s, China''s Sinovac vaccine and the Pfizer/BioNTech vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dfa41f-1a00-4a5b-b931-e911bdebe815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:59.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Canada''s National Advisory Committee on Immunization made
        a weaker recommendation when it said "an mRNA vaccine is now preferred as
        the second dose for individuals who have received a first dose of AstraZeneca/COVISHIELD
        vaccine."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62668dc8-f8df-4e0d-a6bf-9c7b837f8c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian committee said it was making the recommendation based
        on "emerging evidence of a potentially better immune response from this mixed
        vaccine schedule."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81b3d30-aad4-4527-8d87-dcd07b9e0f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine schedules that mix the Oxford/AstraZeneca and Pfizer Covid-19
        vaccines all induced robust immune responses, although schedules including
        the Pfizer vaccine were stronger, researchers in the United Kingdom found.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddd42b7-7466-4cdd-973c-b6e5f4c6f4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:00.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate study, people who got mixed doses of coronavirus vaccines
        -- receiving a different vaccine type as a second dose than the first dose
        -- appeared to be more likely to experience mild side effects such as fever,
        chills, fatigue or headache, researchers in the UK reported in May in the
        Lancet medical journal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e925882b-071e-46a0-b60b-a98b77ea93e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:01.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the side effects following mix-and-match vaccinations were short-lived
        and there were no other safety concerns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01085648-f680-4034-b719-27c5b4f44532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:01.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A research agenda to try and optimize vaccines''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58fc0a9-6c0a-4dc0-92a3-076bd261a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of using one type of vaccine for a first dose and a different
        type as the second has been explored for quite some time -- even before the
        coronavirus pandemic, Dr. Amesh Adalja, senior scholar at the Johns Hopkins
        University Center for Health Security, told CNN on Friday. The concept is
        called heterologous prime-boost vaccination.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ea572f-4754-4973-8280-a616f411d228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:02.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were studies in the past with bird flu viruses using heterologous
        prime-boost, and this is part of a research agenda to try and optimize vaccines,"
        Adalja said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18185fca-18dd-40af-829a-4c602dd2af8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:03.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s early in that research to understand where this will all
        end up several months to years from now in terms of what Covid vaccines will
        look like in the future. But it''s important to understand how to make better
        second-generation vaccines and to use this knowledge to even improve other
        vaccines for other infectious diseases," Adalja added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb89bfb-0492-40ae-9978-00f63530febc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:03.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to understand how immune responses differ to different
        vaccines, Adalja said. The immune system responds in varying ways to different
        vaccine technologies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c2d370-754d-4e8b-ae91-c788485d97fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:04.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very fruitful area of research that''s important to understand,
        and it may help to design better vaccine regimens, especially in people that
        might not necessarily respond as well to the standard regimens -- for example,
        an immunosuppressed person who''s had a solid organ transplant," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928f59f5-cc10-478f-a8f2-70a3c06e83c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study, published in June in the journal Annals of Internal Medicine,
        suggests that a third dose of coronavirus vaccine could help boost antibody
        levels among some organ transplant recipients who have not had robust responses
        to the standard vaccination schedules.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd093d59-f748-4c79-8a19-54645c0dd6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:05.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among patients in the study who had no measurable antibodies after
        receiving two doses of vaccine, one-third saw a rise in antibodies after a
        third dose -- and among those with low antibody levels after two doses, all
        of them saw an increase after a third dose. Some were boosted with the same
        vaccine but many were not.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4104e953-28eb-414c-b916-5bea5ed153db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No need for boosters quite yet</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e83d6f1-a7fa-45a5-9dee-b08c6f6f532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:06.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the more contagious Delta coronavirus variant circulating in
        the United States, some people worried whether an extra dose of vaccine would
        be needed to boost those who have been vaccinated -- especially those who
        received the Johnson &amp; Johnson coronavirus vaccine, which was perceived
        as potentially being less effective.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7333d5-407a-45f3-9c97-2f0188d4df6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But newly released data suggest otherwise.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74f6141-cb35-44a2-a33b-35289b637b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:07.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johnson &amp; Johnson vaccine provides immunity that lasts at
        least eight months, and it appears to provide adequate protection against
        the worrying Delta variant, the company said in a statement Thursday night.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da93d118-3049-4d66-b375-659eb8f420d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:07.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current data for the eight months studied so far show that the
        single-shot Johnson &amp; Johnson COVID-19 vaccine generates a strong neutralizing
        antibody response that does not wane; rather, we observe an improvement over
        time," Dr. Mathai Mammen, head of research and development at J&amp;J''s Janssen
        vaccine arm, said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9fe3bd-310c-4487-8ea5-64eef202c5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:08.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said one dose of the vaccine elicits both a lasting
        antibody response and generates immune cells called T-cells that last eight
        months, also.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e285faa-7c12-46f2-9f78-6416c3d67de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:08.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This suggests boosters are not needed at this time, Dr. Paul Offit,
        director of the Vaccine Education Center at the Children''s Hospital of Philadelphia,
        told CNN on Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29793a1-0255-4b74-83f0-db7d67b20d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:09.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be driven by the science," Offit said. "Right now, the
        science tells us the two doses of the mRNA vaccine or a single dose of the
        Johnson &amp; Johnson vaccine would protect you against severe critical disease
        caused by the Delta variant."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758cdeb8-a975-4871-9f8e-4b229c373dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T07:52:18.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:09.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/02/health/mixing-coronavirus-vaccines-explainer-wellness/index.html"
        target="_blank">More places are mixing vaccines, but do they need to?</a></em></p>'
  'Amber-Heard-baby-girl':
    'author': 'Toyin Owoseje, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-03T09:41:37.028+08:00
    'imagesource': 'jcr:0f6d7e32-9dec-4a41-9b9a-63969a71cc6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a2eaab3-dc24-4113-850d-fe8eae78675d'
    'lead': 'Amber Heard has announced that she is a new mother after welcoming her
      first child, a daughter named Oonagh Paige, earlier this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-03T09:44:15.264+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:39:46.471+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:34:46.317+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amber Heard, Johnny Depp''s ex-wife, has had a baby girl'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43228ed-f276-48ee-8735-e7fd0643bcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T09:44:15.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:46.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Amber Heard has announced that she
        is a new mother after welcoming her first child, a daughter named Oonagh Paige,
        earlier this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40c2865-d32a-4a49-bb5c-d3b780dd95f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T09:44:15.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Aquaman" star shared the news with her 3.9 million Instagram
        followers on Thursday night, saying she wanted to have a child "on my own
        terms."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e7672-8982-419e-a919-1045cf9a3949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T09:44:15.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:47.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so excited to share this news with you," she wrote, alongside
        a picture of herself tenderly cradling the baby on her chest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef6aec0-7547-4a72-8eb7-37e2191ee87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T09:44:15.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:48.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oonagh was born on April 8, 2021, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac9c7b-9233-4848-85eb-bc61a8c38992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T09:44:15.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four years ago, I decided I wanted to have a child. I wanted to
        do it on my own terms."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b87a36c-1efc-43a7-b154-8db668f2c195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T09:44:15.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:49.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard, who is currently in a relationship with cinematographer Bianca
        Butti, went on to say that venturing into motherhood on her own terms gave
        her a new appreciation of "how radical it is for us as women to think about
        one of the most fundamental parts of our destinies in this way."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9199db7-b85b-4118-8b83-aeb8193c713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T09:44:15.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added in the post that her hope was that society would one day
        normalize the desire "to not want a ring in order to have a crib."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfac0c46-7323-4bc3-a367-654a36593c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T09:44:15.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:50.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard concluded the lengthy caption by saying that while she wanted
        to "uphold that my private life is none of anyone''s business," she felt compelled
        "to take control of this."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b245ae-362b-43fc-8e68-f6079db4f457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T09:44:15.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:50.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My daughter was born on April 8, 2021. Her name is Oonagh Paige
        Heard. She''s the beginning of the rest of my life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daae191-546d-4571-8329-dac07fefeb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T09:44:15.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby''s middle name, Paige, appears to be a tribute to the star''s
        late mother, Paige Heard, who died in May last year. At the time, Heard said
        she was "heartbroken and devastated beyond belief."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f14769-e1a4-4a46-906f-b672522662ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T09:44:15.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:52.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a turbulent couple of years for Heard, who had been
        locked in a feud with ex-husband Johnny Depp after their two-year marriage
        ended in divorce in 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8074289-1494-4091-84a7-5098c711a29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T09:44:15.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:52.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November last year, Depp lost a high-profile libel case against
        Britain''s The Sun newspaper over claims he was an abusive husband.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49f4960-8b84-436f-8b20-95b911d0837e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T09:44:15.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:53.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/02/entertainment/amber-heard-baby-intl-scli/index.html"
        target="_blank">Amber Heard, Johnny Depp''s ex-wife, has had a baby girl</a></em></p>'
  'COVID-19-outbreaks-Chinese-vaccines':
    'author': 'Julia Hollingsworth, Saruul Enkhbold and Amy Sood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-03T10:01:42.315+08:00
    'imagesource': 'jcr:ec13a44f-74bc-42e7-af90-f63db98c283f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5c2084e-8d3b-4691-a26b-8f45d8c3d080'
    'lead': 'Experts say that while these Chinese vaccines might not be as effective
      as some, they aren''t a failure. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-03T10:09:11.735+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:39:12.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:34:46.911+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why COVID-19 outbreaks in countries using Chinese vaccines don''t necessarily
      mean the shots have failed'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c3dfb-00ae-41ec-8de9-5b0fd2940a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In Mongolia, hospitals are overwhelmed.
        In the tiny archipelago of Seychelles, more than 100 new Covid-19 cases are
        being reported each day. And in Chile, a nationwide lockdown was lifted this
        week -- but the country is still reporting thousands of daily cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd25d801-4805-499d-a387-55309674d169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:13.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What links these countries is that they have each fully inoculated
        more than 50% of their populations, largely with Chinese-made coronavirus
        vaccines. And that''s raised questions over the vaccines'' efficacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db49768b-7a39-4b10-b9d5-0b422cdb1a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:14.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Chinese vaccines aren''t working, that''s a huge problem
        -- and not just from a health perspective. Beijing has staked its reputation
        on providing other countries with vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c294173c-8ea7-4ca0-9aae-c1b288eccd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Western nations stockpiled supplies for their own populations,
        China sent vaccines overseas -- in June, the foreign ministry announced the
        country had delivered more than 350 million Covid-19 doses to more than 80
        countries. That mission highlighted inadequate Western efforts at a time when
        tensions between China and many major democracies were running high.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298bc422-a356-44dc-8561-c73b98967de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:15.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions over the efficacy of China''s Sinopharm and Sinovac vaccines
        now jeopardize that soft-power win for Beijing, although China''s Foreign
        Ministry spokesperson Wang Wenbin has dismissed such criticism as a "bias-motivated
        ... smear."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaf9976-e75b-45bf-a323-8b514319dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:15.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that while these Chinese vaccines might not be as effective
        as some, they aren''t a failure. No vaccine gives 100% protection against
        Covid-19, so breakthrough cases are to be expected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29614f85-8b94-4f6f-800e-39fc85beff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:16.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crucial metric for measuring success, they say, is preventing
        deaths and hospitalizations, not aiming for zero Covid-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63a9386-4e3e-425a-80df-ad83b3bd3424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:16.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are vaccinated people getting sick?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e5d3dc-6ea3-4b13-9556-9df4678f29d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has two vaccines authorized for emergency use by the World
        Health Organization (WHO), Sinopharm and Sinovac. Both use inactivated viruses
        to prompt an immune response in the patient, a tried and tested vaccine method.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f54c88a-9077-48f1-9331-869327b8aa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:17.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and Moderna, by contrast, use a newer technology called mRNA,
        which teaches the body''s cells how to make a piece of the coronavirus spike
        protein that triggers an immune response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37f132d-0a4c-46da-a6b4-b8f4659286a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, trials show Sinopharm and Sinovac have a lower efficacy
        against Covid-19 than their mRNA counterparts. In Brazilian trials, Sinovac
        had about 50% efficacy against symptomatic Covid-19, and 100% effectiveness
        against severe disease, according to trial data submitted to the WHO. Sinopharm''s
        efficacy for both symptomatic and hospitalized disease was estimated at 79%,
        according to the WHO.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1759db3-f05e-4b0d-aa74-925cca49d7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:18.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pfizer/BioNTech and Moderna Covid-19 are more than 90% effective
        against symptomatic Covid-19. Global efficacy studies of the Johnson &amp;
        Johnson vaccine showed it was 66% effective against moderate to severe illness,
        85% effective against severe disease and 100% effective at preventing death.
        The trials took place at different times, and in places where different variants
        were circulating.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0fb03a-9348-450b-acf6-4d241233532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:19.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the outbreaks in places that used Chinese vaccines are
        broadly in line with what we would expect from these efficacy rates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33e9a6a-375c-4908-aeb7-244247db4148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to bring down the severe cases (and) the number of deaths,
        the Sinopharm, Sinovac can help," said Jin Dong-yan, a professor in molecular
        virology at Hong Kong University.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64d3a08-b778-4269-bcb3-e4835031cd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:20.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Cowling, a professor of infectious disease epidemiology at the
        same university, said the Chinese vaccines appeared to be limiting the number
        of serious infections and deaths.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa131c1-406a-48c7-bb5c-3f142b3af922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:20.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the vaccines are certainly working and they''re certainly
        saving a lot of lives," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e4e690-3c96-46eb-984c-9378b0ae3973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:21.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s going on in Chile, Mongolia and Seychelles?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ecae89-e2b9-4556-a049-1f50a86b8cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:21.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chile is reporting thousands of new Covid-19 cases each day. There,
        55% of the population is fully vaccinated, and among that cohort almost 80%
        received Sinovac.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39124b55-c944-462d-a5d7-2d8aff90b6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:22.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the Ministry of Health, 73% of cases in the intensive
        care unit between June 17 and 23 were not fully vaccinated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5037850c-42f2-44fa-b1cb-2cad50f8cfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a similar situation in the Seychelles, where authorities said
        almost all critical and severe cases of Covid-19 were in people who had not
        been fully vaccinated. The country is using Sinopharm in adults under 60,
        while over 60s get Covishield, the AstraZeneca vaccine made in India, which
        has a similar efficacy rate of 76% against symptomatic Covid-19 and 100% efficacy
        against severe or critical Covid-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e08dbc-dd64-4c9d-8f57-8d684e4e9fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:23.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seychelles Ministry of Health said in a Facebook post last month
        that of the 63 people who had died from Covid-19 in the country at the time,
        three had been vaccinated with two doses. All three were aged between 51 and
        80. CNN has reached out to the Ministry of Health for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc116e-215e-4b7e-8145-4a7b70870e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:23.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mongolia has fully vaccinated 53% of its population, with 80% of
        those people receiving Sinopharm, according to Enkhsaihan Lkhagvasuren, the
        Ministry of Health''s head of public health policy implementation. A fifth
        of Mongolia''s Covid-19 cases have been fully vaccinated, but 96% of Covid-19
        deaths were in people who were either unvaccinated or had received just one
        dose, Lkhagvasuren said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb91f56-7580-43f3-9ec4-6b7953b36809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:24.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach herd immunity, Lkhagvasuren said more than 80% of the population
        needed to be inoculated. The country of 3 million still has 1.6 million people
        vulnerable to Covid-19, she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28c11d5-e8ae-4aa8-be75-d91f164aba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:24.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she maintained that Sinopharm had been very effective.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a024db5c-1dea-4c73-9b62-2dd19f95b53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:25.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot differentiate between Covid-19 vaccines, saying this
        one is bad or that one is good. All of the available vaccines reduce the risk
        of severe illness," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7005ca0d-872f-414a-b67d-78bb78f69ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:25.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odgerel Chuluunbat, a fully vaccinated business owner in Mongolia''s
        capital Ulaanbaatar who tested positive for Covid-19 two weeks ago and recovered
        at home, said she believed her infection could have been much worse without
        the Sinopharm vaccine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc391d9a-0055-43aa-b233-937537752d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:26.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t regret getting the jab," she said. "Without it, the situation
        in the country would be very bad."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd238dfb-bbfe-453e-9895-46500a1cb291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:26.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With global vaccines in short supply, many developing countries
        had few other options. Mongolia was allocated more than 112,000 AstraZeneca
        doses and 126,000 Pfizer doses via COVAX, but production issues and India''s
        outbreak have delayed deliveries.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949b9756-e44f-4589-bb33-f2f61eda21e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are vaccinated people dying?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58995842-1fd5-4ce7-b655-2d217e9a3655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people who are getting vaccinated with Sinovac or Sinopharm
        are still dying of Covid -- although these breakthrough cases are possible
        with any vaccine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694799b5-72d4-481a-9267-dc2e86d60f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:28.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Indonesia, which the Red Cross warned this week is "on the edge
        of catastrophe," at least 88 doctors died of Covid-19 between February and
        June 26. At least 20 were fully vaccinated with Sinovac, according to Dr.
        Adib Khumaidi, the chief of Indonesian Medical Association''s risk mitigation
        team. Another 35 had not been vaccinated, and 33 deaths are still under investigation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18c2df1-e1ca-47cb-9aa4-f9c9eb09049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:28.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 1,600 doctors in Indonesia have been infected with
        Covid-19 in May and June alone, although it''s unclear how many of those had
        been vaccinated.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedbb74b-ba4e-4955-ab64-561e730f16bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:29.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adib said most medical workers died because they were in a unique
        circumstance: they were overwhelmed with patients, meaning they had to work
        long hours with little rest.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9224f745-07bf-4e82-86e4-114692958223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:29.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our investigation data, the death of medical workers has
        nothing to do with the Sinovac vaccine," Adib said. "The most important thing
        is taking the Covid vaccine and people should keep following health protocols."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec2c8f3-f821-469a-9147-d9f6ece879e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:30.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Hermawan Saputra, an epidemiologist and member of the Indonesian
        Public Health Experts Association, said more virulent strains of Covid-19
        may have reduced the efficacy of the vaccines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2a923f-6d6e-43ed-8730-f92ad66da889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:30.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of inoculated people dying from Covid-19 is not contained
        to Chinese vaccines. A Public Health England report in June found that of
        the 117 people who died within 28 days of testing positive for the Delta variant
        in the UK, 50 had received two doses. But such deaths are rare -- in total,
        there were 92,029 Delta cases, of which 58% were unvaccinated. The UK is using
        Moderna and Pfizer/BioNTech, which are both mRNA vaccines, and Oxford/AstraZeneca,
        which uses a different technology.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef82cde-20c8-4968-9632-c5155772efca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:31.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article in the Guardian, statisticians David Spiegelhalter
        and Anthony Masters said some deaths were to be expected from good, but not
        perfect, vaccines.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b2f6a3-ac0d-4b20-9381-a0089d90ef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virologist Jin cautioned there could be underlying issues in these
        serious cases. Some vaccinated people hospitalized with Covid-19 might be
        immunocompromized, meaning their body is not able to produce a strong immune
        response, he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b8409a-551a-4909-af47-75b72b408078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Have the Chinese vaccines failed?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5951fb1-9753-4f64-bd78-419a97551124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:32.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and Moderna vaccines appear to be more effective than Sinovac
        and Sinopharm at limiting transmission, but whether the two WHO-approved Chinese
        vaccines have failed depends on the metrics for success.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd371612b-63ca-4a20-afae-db345919dd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jin said the Chinese vaccines'' efficacy might not be high enough
        to stop the virus circulating in a community, thereby putting herd immunity
        out of reach. That runs the risk of vaccine-resistant variants emerging.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aebca9b-3cde-4ce8-a17f-cb92c0a5211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:33.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s possible that the end of the pandemic might be delayed, or
        we might have to work with these flu-like diseases for a longer period of
        time," Jin said. "(The Sinovac, Sinopharm vaccines) are good, but they''re
        just not good enough. We want the vaccine to help put an end to the pandemic,
        and if that is the case, Pfizer and Moderna are doing a much better job."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1175e3-3ae9-48fa-bc9c-483c8ec34cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:34.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the manufacturers of the Sinopharm and Sinovac vaccines
        have a responsibility to improve, which could just be a matter of increasing
        the dose or adding a third dose.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8136fe6c-cae9-4b92-ae1a-c4418c3bfc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:34.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also signs China might not rely entirely on homegrown
        vaccines in the future. China''s Shanghai Fosun Pharmaceutical said in a Hong
        Kong Stock Exchange filing that it would work with BioNTech to produce up
        to 1 billion vaccines annually.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525efc3b-a35f-488c-b478-5c6448a6ab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:35.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and Moderna may roll out in more countries next year after
        manufacturing capacity is increased. But right now, there''s just not enough
        to go around.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593800f4-b1f3-4fac-abc4-9826d32e07c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:35.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, getting a Chinese vaccine is still better than nothing,
        said Scott Rosenstein, director of the global health program at Eurasia Group.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94d7fb0-99b1-4f70-b275-c0ee4e474aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In places where that''s the only option, it still remains the best
        decision to take it," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3c9d06-f16c-497f-9a65-9b4d962b0e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he worries that criticism of the Chinese vaccines may encourage
        people to wait until more effective vaccines become available.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf0f66-e94a-458f-8869-d5c7a0cf6900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:37.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That itself creates challenges for the rollout, it means that you
        vaccinate people slower," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20787df-9c14-43ca-9713-ab021725aaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:37.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does politics play into this?</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8f66e6-bcb4-4174-baf0-60fba55debf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:38.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it exports vaccines around the world, Beijing has promoted the
        Sinopharm and Sinovac shots as "Chinese vaccines," aligning the products with
        China''s government in a way not seen in the US or the UK.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3406b3ba-2f6e-4ccc-a97e-5ba4ce7ae21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:38.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the WHO validated Sinovac and more efficacy data on Sinopharm
        was released in June, for example, state media Xinhua ran an editorial under
        the headline: "Latest evidence reaffirms Chinese vaccines'' benefits to the
        world."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fbb7fc-7bdb-439e-902c-49e466a17f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the vaccines are a success, that reflects well on the Chinese
        Communist Party, even though Sinovac is a privately owned company (Sinopharm
        is state-owned). But because China''s shots are often flattened to "Chinese
        vaccines," when there are questions over efficacy, that impacts all of them
        -- and hurts the party, too.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e81ff6-11a4-4573-b8f7-386d4f39d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither vaccine company has made extensive trial data public, which
        may allow efficacy questions to continue.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95104dc6-d688-4f11-952c-3ff6871b1965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:40.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most I can say about that data is that those vaccines seem
        to work OK," Rosenstein said. "You''re sort of partially flying blind here
        because the gold standard is a randomized trial, and we don''t have that much
        to work with for those."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d3daae-dad2-4ac6-9972-321afd7b4982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:40.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of data has fed skepticism. Now reports of cases even among
        vaccinated people is prompting a backlash. In Mongolia, where there''s already
        a long-running anti-China sentiment, partly thanks to a belief that neighboring
        China wants to undermine its sovereignty, many are frustrated about the rate
        of infections.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9accd9-6cce-4d57-a323-1da93c292b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:41.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandi Boldbaatar, a 22-year-old student, said she was fully vaccinated
        with Sinopharm a month ago, but tested positive for Covid-19 last week and
        is now in intensive care in a government hospital. She said she didn''t think
        Mongolia''s vaccination campaign was very effective.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c93ff2-85c5-4ee9-a97a-86099db9245a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:41.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still got very sick," she said. "If given the option to get inoculated
        again with Sinopharm or any other vaccine, I will refuse it."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f893fa7-7b35-443d-8b36-82ccf6262692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:42.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the backlash is wrapped up in "political scorekeeping" over
        the vaccines, said Rosenstein. When China''s efforts started, Western countries
        were accused of hoarding vaccines. Questions over Chinese vaccine efficacy
        have come about as the US announced its own plans to donate millions of vaccines
        abroad.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2a6a96-4d0c-488a-86c4-1898abbc76c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:42.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too early to say that the verdict is in," Rosenstein said.
        "The downside (of vaccine diplomacy) may have outweighed the upside ... I
        think that the vaccine diplomacy objectives of China at this point are not
        being realized."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ffeba2-25f3-41f9-96c6-aedde1272f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:43.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bigger picture, Rosenstein said, isn''t about politics --
        it''s about health.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b420675f-a804-4630-8e37-efcbe14037fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:43.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s bad for public health when you have so much political jockeying
        instead of good faith discussions around what''s the best way to get this
        outbreak under control."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf83ed8-2f9e-4396-ba86-339cb513ef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:09:11.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/02/china/vaccines-sinovac-sinopharm-intl-hnk-dst/index.html"
        target="_blank">Why Covid-19 outbreaks in countries using Chinese vaccines
        don''t necessarily mean the shots have failed</a></em></p>'
