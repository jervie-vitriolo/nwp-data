      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the joy was short lived with Freuler sent off for what referee
        Michael Oliver deemed a reckless tackle in the 77th minute.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f8f534-fa05-4212-b5b5-a4f6371bcf05'
