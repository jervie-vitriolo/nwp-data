      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35e9a7c-6adf-4778-a386-cf55def918ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:21.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate for Asian workers rose to 5.8% in June, from
        5.5% in May, registering the biggest percentage point increase, even though
        it remained below the rate for the general population.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145a6657-b3a9-4551-b0fc-f8804c519713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:22.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb35a21-7a14-410a-a870-e6f5dff88b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:22.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jobless rates for Hispanic and Black workers each rose 0.1 percentage
        points, to 7.4% and 9.2%, respectively. This puts the rate for both populations
        far above that of the overall population.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88a3be5-99cc-4ad2-8d52-e14c09d78b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3139dc8-5398-430c-9981-ff30d610181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White unemployment increased to 5.2% from 5.1% in May.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c053a1-6286-4d95-a6af-61a5a49ebc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:24.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86237763-9674-43cf-a6f2-6f7755930db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:24.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women were also disproportionately affected last year, but they
        made up nearly half the job gains in June.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80207cfe-d4b3-43a9-8713-c441c1a78174'
      'mgnl:activationStatus': true
