    'template': '1'
    'title': 'United City loses big against top Japanese pro club'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd18988e-40d6-482f-8133-ec6c1b8e5434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:42:00.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) –</strong> Philippines
        Football League champions United City FC suffered another huge setback in
        their Asian Football Confederation Champions League campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09495c84-3fc3-4eba-8b10-f5ba12692523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:42:00.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddad4fe-8fe2-464e-88bc-a1107b2c4ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:42:00.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:32.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jason With-mentored squad went through a tough outing on Friday
        after a 0-8 blowout loss against Japanese pro league titlist Kawasaki Frontale
        at the Bunyodkor Stadium in Tashkent, Uzbekistan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6ac07e-7267-44a4-a9d4-88977298e3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:42:00.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:33.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d447a5d-9378-4afb-8fe5-ea04fa8d4d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:42:00.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:33.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawasaki midfielder Kento Tachibanada netted a hat-trick as he scored
        all of his three goals in the second half. Kaoru Mitoma struck two goals in
        the match while Ryota Oshima, Brazilian forward Leandro Damiao, and Yasuto
        Wakizaka each scored a goal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10c91ae-aa2a-40ba-8495-33235eba9a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:42:00.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:34.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757ab538-95fa-43b8-bd57-e0651a9c4f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:42:00.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:34.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United City was only held to three shot attempts in the match, compared
        to Kawasaki''s 20 tries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf461e-d12a-4f32-bf34-e3754d7bd95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:42:00.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:35.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26601e6-e480-498c-a5dd-aeebcda0143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:42:00.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:35.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three games, United City remains tied with Beijing Guoan FC
        in the bottom of Group I standings with a point. Kawasaki leads the bracket
        with nine points, winning all their first three assignments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
