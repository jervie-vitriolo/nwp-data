      'mgnl:lastActivated': 2023-01-25T11:44:24.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be91771-4232-4c37-a4a4-a76c699276fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:57:47.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:25.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson appeared on NBC''s TODAY show on Friday morning and said:
        "I just want to take responsibility for my actions, I know what I did, I know
        what I''m supposed to do, I''m allowed not to do and I still made that decision.
        I''m not making an excuse or looking for any empathy in my case."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882ba780-d45e-4e89-8495-9e7303bd5ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:57:47.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:25.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d2c161-7ffc-4c4a-9858-8be2b848cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:57:47.900+08:00
