      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delta variant will make it harder to reach herd immunity</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d292bad-87d7-4041-a5b2-c14d013903ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:26.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds of adults in the US have received at least one dose of
        the vaccine as of Thursday, CDC data shows. Over the past week, an average
        of 661,795 people became fully vaccinated daily.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba379243-6ee5-4fce-8892-89727f4059a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.761+08:00
