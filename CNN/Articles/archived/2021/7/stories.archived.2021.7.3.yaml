      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ba533c-5d89-4da7-8d08-4d87fb03803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:57:47.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:26.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson had booked her spot at the Tokyo Olympics with a runaway
        victory in the women''s 100m at the US Olympic track and field trials in Eugene,
        Oregon last month. Due to the positive test, her Olympic trials results were
        automatically disqualified and she will not be allowed to participate in her
        signature 100m race at the Tokyo Olympics later this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1759c04f-fc5f-4a39-b5b6-7730da7ae90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:57:47.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:27.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481477c1-8254-464f-8c8f-de0888365742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:57:47.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:27.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether Richardson will miss the Games altogether.
        She may still be eligible to compete in another event besides the 100m, such
        as the 4x100m relay. CNN has reached out to Team USA for clarity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4deae73-05cb-4628-8279-8a20ac49b668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:57:47.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:28.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a9aaa-b8fa-4112-8bdb-9609c38e5372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:57:47.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:28.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s USADA statement reads: "Richardson''s competitive results
        obtained on June 19, 2021, including her Olympic qualifying results at the
        Team Trials, have been disqualified, and she forfeits any medals, points,
        and prizes. Beyond the one-month sanction, athlete eligibility for the Tokyo
        Games is determined by the USOPC and/or USA Track &amp; Field eligibility
        rules."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc93d42d-a757-41a8-9302-3b6bce2446b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:57:47.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:29.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d88218-35bc-4221-b749-863e52a29c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:57:47.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:29.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson cited finding out from a reporter that her biological
        mother had passed away as part of the reason she consumed marijuana, saying:
        "I was just thinking it would be a normal interview and then on the interview
        to hear that information come from a complete stranger, it was definitely
        triggering, it was nerve shocking because it''s like who are you to tell me
        that?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad7c4b6-e8d1-42a9-857f-da539d03b921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:57:47.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:30.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d494644-05be-4b37-b803-91b680ce857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:57:47.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:30.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From there just blinded by emotions, blinded by bad news, blinded
        by just hiding hurt, honestly for the fact that I can''t hide myself, so at
        least in some type of way, I was trying to hide my pain."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0362613-2d06-4164-a631-f71cbd62d646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:57:47.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:31.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ad94f7-8835-4056-b7ca-e8d1e0c736ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:57:47.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:31.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Anti-Doping Agency (WADA) and the USADA label cannabis
        as a banned substance as it "poses a health risk to athletes, has the potential
        to enhance performance and violates the spirit of sport."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a409811-c5cc-4838-aabb-4c663c28889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:57:47.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:32.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e72522b-dc99-42b6-97d8-54bc2e12b136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:57:47.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything I do comes from me naturally. No steroid(s). No anything.
        This incident was about marijuana. After my sanctions are up, I''ll be back
        and able to compete and every single time I step on the track I''ll be ready
        to compete for whatever anti-doping agency to come and get what it is that
        they need," Richardson concluded.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b37af68-4487-4992-a4d9-31e8cd441e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:57:47.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:33.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0783dd0-b633-4431-8818-03ddefc74cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:57:47.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:33.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sha''Carri Richardson''s situation is incredibly unfortunate and
        devastating for everyone involved," USA Track and Field said in a statement.
        "Athlete health and well-being continue to be one of USATF''s most critical
        priorities and we will work with Sha''Carri to ensure she has ample resources
        to overcome any mental health challenges now and in the future."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e755897c-16ba-4bd9-b81f-9b95f4217fce'
