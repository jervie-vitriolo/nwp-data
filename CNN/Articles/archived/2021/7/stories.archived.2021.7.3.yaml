      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17461b06-1a73-481d-99f1-5d569444a7ed'
      'mgnl:activationStatus': true
