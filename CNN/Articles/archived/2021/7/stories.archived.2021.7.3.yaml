      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0658fd-b6db-4c7e-bf01-18ccc85ac051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the scores level, the tie went into extra-time with 10-man
        Switzerland holding out for penalties.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d20823f-6116-499f-bac2-45d9eb82fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.155+08:00
      'mgnl:createdBy': 'bamba'
