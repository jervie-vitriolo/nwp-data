      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for those who received a J&amp;J shot, Fauci said clinical data
        currently do not show a need to administer booster doses.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e957c618-0453-4aff-8bfe-372128b5a64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.764+08:00
