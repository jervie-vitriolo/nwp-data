      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1240f6a3-a922-4151-9d15-818c98d23258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:46:11.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the plea agreement, he agreed to pay $500 to cover some
        of the damage to the Capitol, which has become the standard fine for rioters
        pleading to misdemeanors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1b838a-8936-4258-8a91-12ae5c059868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:46:11.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:56.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cdffda-266b-45fd-ae0c-4d4e70e7ad48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:46:11.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:57.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department''s investigation into January 6, when supporters
        of former President Donald Trump breached the Capitol building in hopes of
        stopping Congress'' certification of the November 2020 election, has grown
        to be one of its largest investigations ever and a major law enforcement effort
        to address domestic terrorism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8977903-8be3-45c4-8f0c-d4583b712ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:46:11.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:57.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931fe395-359e-485a-9e21-2ee01a5c977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:46:11.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 500 defendants, hailing from 43 states and Washington,
        DC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b987409-313a-45d9-be97-897b18c2001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:46:11.734+08:00
