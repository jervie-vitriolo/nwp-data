        grows visibly frustrated with questions on Afghanistan: ''This is a holiday
        weekend, I''m going to celebrate it''.</a>"</em></p>'
  'Florida-condo-collapse-death-toll-update':
    'author': 'Amanda Watts and Melissa Alonso, CNN'
