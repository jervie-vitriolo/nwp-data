    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'COVID-19 deaths top 25,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff63ff62-a0fa-494a-baf3-c7fd158d48cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T17:10:10.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:08.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —&nbsp;</strong>The
        country''s COVID-19 death toll topped 25,000 on Saturday after 90 more fatalities
        were recorded, according to the Department of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f6cefb-c1d9-4008-89a8-87ffd48e9deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T17:10:10.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH daily case bulletin counted a total of 25,063 deaths, which
        is 1.75% of the case tally. The case total is 1,430,419 with 5,908 new infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7836e4-4cd4-46d0-ba7a-08fbcd25b243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T17:10:10.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:09.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 3.8% or 53,665 are active cases - with 91.2% experiencing
        mild symptoms, 3.8% without symptoms, 2% with severe symptoms, 1.51% in moderate
        condition, and 1.4% in critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5052592b-d36f-4b20-b9e7-ef2bd0b05188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T17:10:10.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:09.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of survivors also climbed to 1,351,691 or 94.5% of the
        COVID-19 tally after 7,698 more people recovered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d6c867-551b-4bb6-8548-9526c4d01a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T17:10:10.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:10.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the total excludes data from five laboratories that
        failed to submit their reports on time. These laboratories contributed an
        average of 2.2% of samples tested and 2.9% of positive individuals in the
        last 14 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f14e5d-81ac-4942-a531-132a25c9f98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T17:10:10.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:10.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that it reclassified 65 recoveries - 19 into active
        cases and 46 into deaths - after validation. It also deleted seven duplicates,
        including five recoveries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dcee67-a81c-4652-b3f0-6ddb6391c952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T18:42:54.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of people who tested positive
        dropped from 11.4% to 10.6% based on 50,752 tests on July 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58daa3b-973b-40fa-9b22-03628ebfeb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T18:42:54.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is still far from the benchmark of the World Health Organization
        of below 5% . Experts said high rates may mean high transmission and that
        there may be more cases that have yet to be detected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f1c519-bd45-4200-bc6d-eda5339e9cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T18:42:54.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:12.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent research group OCTA earlier noted a <a href="https://cnnphilippines.com/news/2021/7/2/OCTA-July-2-update-Metro-Manila-areas-of-concern.html">5%
        increase</a>&nbsp;in the daily average number of cases in Metro Manila over
        the past week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfd77c4-4152-4ed7-ba15-28246862e52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T18:42:54.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:12.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City, Iloilo City, Baguio City and San Fernando in La Union
        were also tagged as areas of concern due to high health care utilization rate
        and rising cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a58b09-ce32-437a-9f20-3fc954242658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:57:34.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:13.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs reported 99 new cases,
        88 more recoveries, and eight new fatalities among Filipinos abroad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02fa35c-0a4c-46bb-93d5-5b4f652332a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:57:34.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:13.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case total is now 20,881 in 94 countries, with 4,653 infections
        verified by the DOH, the DFA added. The number of survivors rose to 12,375
        while the death toll climbed to 1,237. There are also 7,269 patients still
        undergoing treatment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebcefe1-93f2-44a4-a4d9-e44110a73ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T22:57:34.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:37:14.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA had not posted COVID-19 case updates in the past two days.
        The last update was on June 30 when cases were still at 20,773, recoveries
        at 12,261, and fatalities at 1,229.</p>'
  'DOH-delay-mix-and-match-of-COVID-19-vaccines':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-03T16:46:46.045+08:00
    'imagesource': 'jcr:9525a952-bc0b-45d3-935a-a65c195d3f8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '007be34c-6f26-4f7a-bbb6-2acf6127facd'
    'lead': 'Other countries are recommending the mix-and-match approach to COVID-19
      vaccines, but now is not the time for the Philippines to follow suit, a health
      official said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-03T17:12:01.134+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:37:02.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:34:52.208+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH says ''prudent'' to delay mix-and-match of COVID-19 vaccines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0524b354-174d-4f1f-bd0b-db21b14ef0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T17:12:01.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:37:02.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> —&nbsp;Other
        countries are recommending the mix-and-match approach to COVID-19 vaccines,
        but now is not the time for the Philippines to follow suit, a health official
        said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c87a192-010c-4b48-b27c-15641802290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T17:12:01.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:37:03.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami po ay nakipagpulong sa ating mga eksperto... kung saan ang
        sabi po nila it is prudent for our government to delay ito pong mixing and
        matching," Health Undersecretary Maria Rosario Vergeire said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c7ad5f-497a-4a38-af0b-a32070ad6b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T17:12:01.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:37:03.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We met with our vaccine experts, and they told us
        it is prudent for our government to delay this mixing and matching.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1b5c8b-92b5-4c2c-b92a-2890c4498324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T17:12:01.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:37:04.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire''s remark came after Germany <a href="https://edition.cnn.com/2021/07/02/health/mixing-coronavirus-vaccines-explainer-wellness/index.html"
        target="_blank">said</a> people who receive a first dose of the AstraZeneca
        vaccine "should get an mRNA vaccine as their second dose, regardless of their
        age."&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbef779b-c849-42e7-8324-341864b6e259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T17:12:01.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:37:04.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the University of Oxford in Britain have <a href="https://papers.ssrn.com/sol3/papers.cfm?abstract_id=3874014"
        target="_blank">found</a> that mixing and matching Pfizer and AstraZeneca
        shots induced a strong immune response against the coronavirus.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59ca566-92d5-4675-a555-e08a25262bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T17:12:01.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:37:05.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they noted the antibody levels were higher when the AstraZeneca
        shot was given as the first dose and the Pfizer vaccine was administered as
        a second dose after four weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd924a2bb-5f53-4671-9e03-f0a8306ad077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T17:12:01.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:37:05.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said they are awaiting more evidence to support the mix-and-match
        approach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba406e-09f1-404d-99f3-761c1b51cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T17:12:01.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:37:06.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the country''s vaccine expert panel, Vergeire added if ever
        this is applied in the country, it might be safest to go with vaccines that
        use the same platform.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840065fb-1dd0-4b7e-a8a0-0f810c1ca173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T17:12:01.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:37:06.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are different types of COVID-19 vaccines - from inactivated
        to mRNA. Inactivated vaccines like Sinovac''s CoronaVac, which was the first
        to be rolled out in the country, use a killed form of the coronavirus. This
        is one of the tried-and-tested methods to prompt an antibody response. The
        mRNA shots like those made by Pfizer-BioNTech and Moderna do not use an actual
        virus, just a genetic sequence of the virus-causing disease.</p>'
