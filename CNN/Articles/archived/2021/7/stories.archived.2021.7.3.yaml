      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong>&nbsp;The
        body of the missing Filipino woman who was among the victims in the collapse
        of a condominium in Florida has been found, according to her niece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5950e76c-1c91-404b-a3d5-bdeee4de7383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:02:05.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:36:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My aunt Maricoy &amp; uncle Claudio''s bodies were found today,"
        Bettina Obias said in a Facebook post on Thursday. "We are deeply grateful
        to the rescue teams [especially] the Israeli team who found them together."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0523e2-437d-4629-a78c-9bd6a5cae4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:02:05.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:36:25.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maricoy Obias-Bonnefoy, 69, and her husband Claudio Bonnefoy, 85,
        were among the 22 people reported killed after a building in Surfside town
        partially collapsed last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc400ff-e8f7-4837-b87f-bfc2279e864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:02:05.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:36:26.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the United States Jose Manuel "Babe" Romualdez
        also confirmed that Obias-Bonnefoy''s remains have been retrieved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e441c9f4-0082-4f7c-be09-28ddddeeea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:02:05.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:36:26.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 55 of the building''s 136 units collapsed on June 24. Investigators
        are still looking into what caused the accident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82d7911-b2ff-41b4-9eef-d46f539549d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T20:02:05.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:36:27.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US authorities counted 126 individuals who are still missing. Rescuers
        face an additional hurdle as a hurricane that may disrupt operations is headed
        towards the area,&nbsp;<a href="https://edition.cnn.com/2021/07/02/us/miami-dade-building-collapse-friday/index.html">CNN
        reported.</a></p>'
  'Pacquiao-corruption-DSWD-SAP-DOH-DOE':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-03T20:18:36.625+08:00
    'imagesource': 'jcr:5b4b33dd-d5fa-41dc-8565-77bbd1984a37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
