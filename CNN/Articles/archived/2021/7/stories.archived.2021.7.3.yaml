      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f385b15d-3648-4159-9296-e779283f29df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:04:16.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:10.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already identified the lot numbers of the vaccines, and a combined
        follow up operation is now being conducted by a composite team of the Food
        and Drug Administration, NBI (National Bureau of Investigation), AFP (Armed
        Forces of the Philippines) intelligence unit, and Philippine National Police
        to apprehend the offenders," Galvez said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8be411-e7a6-4705-a998-2f0f399ee12c'
      'mgnl:activationStatus': true
