      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134cbc03-8192-4955-9e9c-42b5f685c63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:34.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is, if you were vaccinated, you have a high degree of protection.
        If you are not, you should wear a mask, and you should think very seriously
        about getting vaccinated," said Fauci, who heads the National Institute of
