      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a82b17-ef6f-4f6f-88b3-d644e575fa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:42.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being so impressive with its spot kicks against France,
        Switzerland only managed to score one of its penalties against Spain, which
        itself missed two attempts.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f59e9b-a6bd-4b07-a1d5-52fdaab312d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.156+08:00
