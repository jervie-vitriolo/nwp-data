      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who are vaccinated are protected against the variant, Levine
        added, underscoring the fact that vaccinated individuals are "extremely unlikely
        to get sick" and that it would be "virtually impossible for them to require
        hospitalizations."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344c0728-7edc-4028-81b5-f512cf540e17'
