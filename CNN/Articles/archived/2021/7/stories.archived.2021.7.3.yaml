      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As the tourists head back to Italy,
        one of the cities that has suffered most at the hands of tourism is fighting
        back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3be368e-5e2d-4faf-8b06-518fee005d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:32.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to avoid overcrowding during the pandemic, authorities
        in Florence have announced that people will be banned from the city''s most
        popular nightlife areas, unless they''ve been eating or drinking in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0d864f-7079-4638-9e6d-74400960709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a bid to tackle the side effects of tourism, one of the city''s
        most important voices has called for a tax on street food stalls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b4bbb-1803-4af1-a996-b65556f0e9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:33.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor of Florence Dario Nardella has signed an ordinance banning
        people from wandering around popular areas on Thursday, Friday and Saturday
        evenings until further notice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07ec385-1c6f-41a2-8930-3946cc50914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access to six areas of the historic city center -- including the
        popular nightlife area of Santo Spirito -- is not allowed from 9 p.m. to 6
        a.m., unless people are using the bars and restaurants there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce3e81-436c-41b0-9563-7f8dc6c1b91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other bans include the central areas Piazza Strozzi, Santa Croce
        and Piazza S.S. Annunziata. All are places where people like to congregate
        in the evenings on the steps of the famous churches and palaces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4890f25c-1e16-48eb-9ac9-158f7988b9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:35.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating or drinking on the steps of the basilica of Santo Spirito
        is banned 24/7, as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c666b784-ab65-47f2-84aa-5565079ae5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:35.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone breaking the rules will be fined between €400 and €1,000
        ($475 - $1,185).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af54f22-c11e-46e2-ad56-1aa400b0068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:36.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules will be in place until the end of the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473fa9f6-f585-4556-bd84-363634069e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals have reacted angrily to the news. Veronica Grechi, who owns
        a B&amp;B in Florence, Velona''s Jungle, said the decision is "not right."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d96b00-666e-4719-9595-dfa70b782428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:37.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The squares are public -- if people are behaving badly you need
        to make them go away, you don''t say that you can only access these places
        with a receipt from a bar -- it''s saying you can only get access if you pay,"
        she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6803e2-9caa-4c21-821f-75427f46e836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:37.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fine to say you can''t bring a beer along and chuck it on
        the ground, but limiting access -- no, it''s not right."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb80c72f-204a-4cc9-9640-6068b1e8ad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The call for a ''sandwich tax''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103723e3-6c9a-4333-a589-03c4e0f82457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:38.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the city authorities declare war on nightlife, the director
        of the Uffizi Galleries -- home to one of the world''s most famous collections
        of Renaissance art -- has gone after tourists, demanding a "sandwich tax"
        on the street food stalls which supply visitors with take-out meals that end
        up littering the city center.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccc28dd-cb65-44c0-83d0-18e49cd413d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:39.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bans [on eating] and fines [for littering] have proved mostly inadequate
        at tackling the phenomenon," Schmidt told CNN. The open courtyard around the
        Uffizi is ringed by inbuilt benches of highly absorbent "pietra serena" stone,
        so the problem is not just litter, he says -- food and drink are ruining the
        stone that''s been there since the Renaissance period.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ce3b8c-333c-4c59-886f-81998cc75dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:39.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even now, the benches and steps of the Uffizi and the Loggia dei
        Lanzi [which looks onto the main square] are full of people eating and drinking.
        The result is oil and sauce on the stone, bits of paper, food leftovers and
        stains from soft drinks everywhere.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3cb564-8459-4538-b897-c85961fe9bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:40.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stone absorbs it all and gets damaged over time, so to protect
        it we have to be cleaning it continuously."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef69c1be-5c4e-4c91-9230-d124b3c2bd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:40.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having stallholders take responsibility through a small contribution
        could be a concrete way of tackling it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d01d87f-82ed-4ff8-ace7-f4080f42ca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:41.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Street food sellers are different from restaurateurs, said Schmidt,
        because the latter have premises where clients can eat, that they clean afterwards.
        Whereas with street food, "of course it''s a legitimate business, but they
        take the money for the sale of the product, but essentially flush the consequences
        -- litter, oil, ketchup, sauce that drips on the ground or the stone -- on
        the citizens. So we need to balance the situation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fbdfc8-bd2d-42af-a39a-334f90568e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:41.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ''absurd'' idea</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37eda38-17e7-40e4-bacc-ef8f7d8b6d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:42.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His proposal has been met with delight by some locals. "The situation
        is terrible, and needs to be managed," said Grechi, who would like either
        to see eating and drinking banned in the area, or to change the urban planning
        to ban clusters of street food stalls: "It means that anyone who doesn''t
        want to sit down for a meal goes to the same places," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f05c51f-df04-448b-a595-651ca83389e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:42.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those in the business have reacted with fury.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddeaf68-6f54-4207-b331-5ee68cf4c71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:43.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo Gori, president of the business and service sector of Confartigianato
        Imprese Firenze, a trade association for small and medium businesses which
        has 8,000 members in the area, called it "absurd."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd52275-1749-467f-9fbb-0a028492b6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the moment to think about new taxes after 18 months of
        a pandemic," he told CNN, adding that about a third of&nbsp;his members have
        either folded in the pandemic, or are close to folding.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116793b9-0b4d-40b8-abf8-22401ffbf229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hospitality sector is one of the most affected industries --
        they''re just starting to see light at the end of the tunnel, and here comes
        this idea of a sandwich tax."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51c761c-fe36-49bb-9171-83bdbd7782cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:44.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, he said, "Florence was born on street food -- we have
        a street food culture," referring to lampredotto, the local delicacy made
        from the fourth stomach of a cow, usually served in a sandwich.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c44a38e-e76c-4904-9fa7-5bd0b88386d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:45.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he said the city should be putting the onus on the tourists
        making the mess.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e140a0c1-1589-46f8-a71e-bc8163ef5bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to fine people who don''t behave well -- who litter, who
        make the city dirty," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02430103-9c7c-4958-b483-4bf4f9856637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want tourists, but behavior needs to be civil. Florence is everyone''s
        heritage, but tourists need to respect it enough to leave it clean."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f4bc88-2504-4da4-968d-eb07dac3c9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:46.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A question of quality</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bea432-84cf-418f-b775-d69a80d324b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:47.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alessandro Frassica, owner of upmarket sandwich bar Ino, agrees
        that it''s too much, too soon.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfe5695-23d3-433a-96a9-7f0658c3313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:47.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem definitely exists, so we need to take action that can
        better ''hit-and-run'' tourism, but I haven''t understood how the tax would
        be applied, and who to," he told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe26e7e3-51fe-48ef-9dd3-8ce80327f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.645+08:00
