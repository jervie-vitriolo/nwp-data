      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> An investigation
        on the alleged sale of COVID-19 vaccines is ongoing, according to Vaccine
        czar Carlito Galvez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a25694d-d4fa-42d5-8826-c52efbaea75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:04:16.374+08:00
