    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EJ Obiena dominates Sweden pole vault meet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84c5d2e-8fbc-4d7a-90eb-63e8728d9f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T16:03:12.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:16.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) –</strong> Filipino
        pole vault ace EJ Obiena continued his solid performance in pre-Olympic tournaments
        - winning the gold medal in the Taby Stav Gala Street Pole Vault competition
        early Saturday morning (Philippine time) in Bottnaryd, Sweden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bc5e15-f511-4d4e-90b0-cdfe9643761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T16:03:12.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:17.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64419db-a145-43a9-a422-b34fa6410786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T16:03:12.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:18.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena tied with training partner and 2016 Rio Olympics pole vault
        champion Thiago Braz of Brazil and American pole vaulter Andrew Irwin after
        they cleared the 5.80-meter mark.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2019557a-d2dd-41ff-a784-48fe485b8252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T16:03:12.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:18.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0553bd-9492-450e-9f3b-b9dcafff2242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T16:03:12.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:19.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sweden meet title was given to the 25-year-old Filipino pole
        vault sensation after he hurdled the 5.60-meter and 5.80-meter clearance in
        one try.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f88c287-6680-4f0a-a8b3-edf6defa05c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T16:03:12.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:19.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5943c2-f548-452c-a183-90d5a29cf4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T16:03:12.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:20.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braz settled for runner-up honors after starting the tournament
        in the 5.50-meter mark, where he surpassed it in his second try.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba85921a-4318-4fb0-8333-e9a4511f70f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T16:03:12.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:20.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3122b6c8-d428-4025-b380-7b8f01b353d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T16:03:12.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:21.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Obiena and Braz - training under famed Ukrainian mentor Vitaly
        Petrov - attempted to clear the 5.90-meter mark but they failed in their three
        tries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c2aefa-dd3c-4ba3-bc95-0a9340cf5428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T16:03:12.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3ac65a-01f2-4a9f-a9c3-0e67796842dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T16:03:12.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:22.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irwin captured the bronze medal after hurdling the 5.80-meter clearance
        in his third attempt. He failed to pass the 5.85-meter mark.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea4cad6-3fb4-4440-b2e3-99081e5baf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T16:03:12.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:22.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e63acb-8790-4e3c-8065-0e555a50d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T16:03:12.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:23.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taby Stav Gala Street Pole Vault trophy is Obiena''s fourth
        title in over a month after topping the <a href="https://cnnphilippines.com/sports/2021/6/3/EJ-Obiena-pole-vault-gold-Folksam-GP-Sweden.html"
        target="_blank">Folksam Grand Prix</a> last June 3, the <a href="https://cnnphilippines.com/sports/2021/6/12/EJ-Obiena-new-outdoor-record-gold-Germany.html"
        target="_blank">Jump &amp; Fly International Athletics Meet</a> last June
        12, and the <a href="https://www.cnnphilippines.com/sports/2021/6/27/EJ-Obiena-tops-meet-with-2016-Olympic-champion.html"
        target="_blank">True Athletes Classics meet</a> last June 27.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843b0cb1-0d3f-4def-b540-5509abae171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T16:03:12.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:23.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874034a6-68d1-44a6-8208-ebcde1034c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T16:03:12.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:24.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena was fresh from his silver medal finish in the Irena Szewinska
        Memorial / Bydgoszcz Cup last July 1, where he cleared 5.87 meters to record
        the <a href="https://www.cnnphilippines.com/sports/2021/7/1/EJ-Obiena-new-outdoor-record-Poland-silver.html"
        target="_blank">new national record</a> in outdoor pole vault. He also had
        a runner-up finish at the <a href="https://www.cnnphilippines.com/sports/2021/6/7/EJ-Obiena-snares-silver-netherlands-meet.html"
        target="_blank">FBK Games</a> last June 6.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adb451a-09e7-4999-a42b-7d828b5097bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T16:03:12.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:24.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d93461-29ec-4e17-ba16-6d0d6941097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T16:03:12.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:37:25.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena will next compete in the Bauhaus-Galan Wanda Diamond League
