    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b560db6-ee34-4f02-8757-e025037cf782'
    'lead': 'The King will live on in streaming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-03T15:06:55.039+08:00
