      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top White House officials and aides to the vice president went on
        the record to defend Harris and Flournoy, calling reports of infighting and
        dysfunction overblown or simply untrue. And Harris'' outside allies and advisers
        -- like influential adviser Minyon Moore and Democratic strategist Bakari
        Sellers -- quickly took to Twitter, looking to drown out the criticism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fd34cc-15c4-4d12-8557-155d01394894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab57f614-6452-4c88-9166-73a3eba0074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:54.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Biden''s chief of staff, Ron Klain, a longtime friend
        of Flournoy, said in a statement to CNN: "Vice President Harris and her team
        are off to the fastest and strongest start of any Vice President I have seen.
        She''s Delivering for the American people on immigration, small business,
        voting rights, and economic growth. The President''s trust and confidence
        in her is obvious when you see them in the Oval Office together."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45de71b-a041-408f-9072-39de262a7b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:55.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcba150-4a4f-46a3-9d8c-5afc21ee9a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:55.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results speak for themselves: a decline of border arrivals
        from the Northern Triangle, improved vaccine equity, and increased economic
        opportunities for women. Anyone who has the honor of working closely with
        the Vice President knows how her talents and determination have made a huge
        difference in this Administration already," Klain''s statement added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ade47d-ea7d-48f1-94e2-ace31cabdd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:56.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed2d6eb-5f72-41f9-be5f-fb7c625978b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:56.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the frustrations bubbled to the surface this week and damage
        control commenced, the full-court defense also served to amplify the clear
        concern inside and around the Biden administration about the drama unfolding
        in Harris'' office. The latest reports are seen as part of a pattern of stories
        about staff infighting and low morale, which have followed Harris from her
        Senate office to her presidential campaign and now to the vice presidency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5e48d5-cb79-4637-ae09-af93b26aa501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:57.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef303eb-5f2b-406c-be11-47c7c78ee001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:57.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One administration official described the current efforts by the
        West Wing as an attempt to help with any issues any staff might be facing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711a5a29-4311-403b-8e33-bf8d26c31044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:58.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8849ec0-b9c8-4449-8a05-e37039d3a7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ron, Anita (Dunn), Cedric (Richmond), others, have certainly expressed
        their solidarity with our team, internally and externally," the administration
        official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93258b4-501e-4e26-ac36-ac2773261da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:59.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6469c01-34bb-4d4d-a7b7-1b00f4ef128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:41:59.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of those efforts actually helped solidify reports of staff
        discontent. Rather than denying the existence of complaints about morale inside
        Harris'' office, Dunn -- a White House senior adviser -- told Politico the
        complaints were "not anywhere near what you are describing" and acknowledged
        that there "may be people whose feelings were a little hurt on her staff"
        after many staffers weren''t told of her trip to the southern border ahead
        of it being announced publicly.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d358840-0562-47c5-ba74-8c5e74a298ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:00.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc010f1-4e11-4f93-b2aa-a5cf5ee2aca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The departure of Harris'' top two advance officials has also served
        to compound a chaotic narrative, even though some officials insisted the pair
        had always planned for early exits from the administration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e218b3-ce15-4eaa-a55f-1b6357c7ce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:01.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f58bcc-1376-4ddc-aea7-7795f04c97ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:01.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not help that Harris has come under fire for multiple missteps
        in her first few months in office, starting after just a few weeks when she
        gave an interview to a West Virginia TV station that angered crucial moderate
        Democratic Sen. Joe Manchin, who hails from the state. That tension reached
        its apex last month during her first international trip as vice president,
        a two-day visit to Guatemala and Mexico, during which she likened not going
        to the border to also not having visited Europe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68fee31-6b5c-4067-bb5c-8b7ea8763659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:02.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e969e68f-fbe0-48b2-becc-57a244ff7110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:02.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I, and I haven''t been to Europe. And I mean, I don''t -- I don''t
        understand the point that you''re making," Harris said with a laugh to NBC''s
        Lester Holt when pressed about the fact that she hadn''t visited the US-Mexico
        border.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1c08aa-8e9e-49b7-9409-ff9b24fd7fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:03.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed50cdbf-a9f3-46c1-8520-18251b1fdd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip to El Paso, Texas, last week was without incident and some
        people close to Harris called reports alleging dysfunction overblown. But
        others told CNN that the office is rife with frustration and occasional infighting.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb2a3f-78a0-4398-85ae-a62ca6486f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:04.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d747593-ac6b-44a2-b380-42ef1f23e5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:04.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everybody is just feeling overwhelmed," a source close
        to the White House said of the dynamics in the vice president''s office.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2e617a-1701-4956-bfda-2c52cf40bdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a37964b-3935-49c1-9726-27c72c381687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:05.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tough place, obviously," the administration official said,
        not just of the vice president''s office but of all administration jobs, which
        operate at a high level of stress and pressure. "But for the most part, people
        are focused on the mission."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd851300d-5362-4c6e-8b03-a1280b240f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:06.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ec3be0-a4c6-41df-abc1-e1facbc0dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:06.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That official contended that Flournoy has been asset to Harris as
        her chief of staff, and a source close to Flournoy credited her with keeping
        Harris'' circle tight, saying her role "is to be the gatekeeper, it is to
        keep the principal on task and it is to be the person that is the last voice
        before the principal''s make the decision, so in that regard, she is doing
        the job that she''s supposed to be doing." Some of the complaints voiced in
        media reports alleged that Flournoy has limited access to Harris too much.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a55dcb5-0f97-4c01-bbfe-7493e32f20d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:07.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269f2219-c2c0-41a0-9d9f-34253b5fe4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:07.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not infighting between the teams," the administration
        official said. "The office is united together as part of the larger goal of
        the OVP. People are working together to make sure that she is executing on
        like the tasks she''s been assigned."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52a54cf-1128-491c-8c96-19ac7c8cf80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:10:24.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:08.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/02/politics/kamala-harris-office-dynamics/index.html">White
        House goes into damage control mode after reports of dysfunction in Kamala
        Harris'' office</a>."</em></p>'
