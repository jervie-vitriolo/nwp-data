      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monarch made the statement during a visit to the Edinburgh Climate
        Change Institute on Thursday, PA Media reported. She joined a climate discussion
        during her final engagement of Royal Week in Scotland. It''s quite rare for
        the Queen to share an opinion publicly on a major political issue.</p>'
    '40':
