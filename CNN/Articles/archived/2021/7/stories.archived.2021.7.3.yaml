    'template': '1'
    'title': 'Health dept. wants supervisors in COVID-19 vaccination sites'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80543780-d5aa-4567-8c18-d2c9d3be5e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:44:27.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:37:27.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong>&nbsp;Supervisors
        were sought to be present in COVID-19 vaccination centers in the wake of reported
        mistakes in administering shots, a Health official said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf764c6a-476a-4798-962c-9579b482500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:44:27.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:37:28.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have recommended na kailangan talagang mayroong isang supervisor
        within a vaccination site checking on all the stations ... para makita po
        natin ng maayos ang naisasagawa nating mga proseso," Health Undersecretary
        Maria Rosario Vergeire said in a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd91b874-0080-4f2d-80e3-915f3de9da46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:44:27.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:37:28.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have recommended that there must be a supervisor
        within the vaccination site checking on all the stations to see if inoculations
        are being done appropriately.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd1e13-8f84-4e20-a40b-318e4019de18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:44:27.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:37:29.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, the Department of Health confirmed the viral video
        showing that a volunteer nurse in one of the vaccination sites in Makati City
        failed to press the syringe plunger into the arm of the vaccine recipient.
        This process, which comes after the needle insertion, is needed to release
        the syringe contents. Similar incidents were reported in other parts of Metro
        Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59945562-cef5-4681-aa9a-33775fe9064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:44:27.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:37:29.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said vaccinators should only work for a maximum of eight
        hours to prevent fatigue and "minimize errors."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f56f11-86f5-409d-acbd-1cd55ebbf93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T15:44:27.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:37:30.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the government is retraining health care workers
        administering shots to prevent lapses.</p>'
  'EJ-Obiena-dominates-Sweden-pole-vault-meet':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-03T16:04:21.520+08:00
