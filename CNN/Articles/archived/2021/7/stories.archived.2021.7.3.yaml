      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci added that the decision to boost may depend on local conditions
        and could be determined on a local level.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aaa3c1-8151-4745-82a0-d474152cdd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.764+08:00
