      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are estimated to be 14 million metric tons of microplastics
        sitting on the ocean floor, while plastic was found in the gut of a small
        invertebrate in a remote island in Antarctica in 2020.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
