      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:51.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the withdrawal was not going faster than he planned.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c761a527-d242-48ba-a1a9-3ba4b8765c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:51.813+08:00
