      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d97a3fd-2b3e-4dba-ad0e-c30825ed0823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:43.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the company said additional data from its study of the
        COVID-19 vaccine will be made available in the coming months.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6d3e61-fbd1-4fdd-b1e3-182cd3fa80b3'
      'mgnl:activationStatus': true
