      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58957201-2635-4bb4-a5f5-387c70071743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:42.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to talk about happy things," Biden said as a reporter asked
        a third question about the winding-down of America''s longest war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ee9e96-eecd-441b-b53f-55ae1f4f3686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:42.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae40a5f3-0473-42b0-aa5a-5390a529b537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:43.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to answer any more questions about Afghanistan,"
        Biden said later after detailing his drawdown plans, his hopes for the embattled
        civilian Afghan government and his view of US air support.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab46f8d-8542-482b-88ef-6541a2881e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:43.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76fdaa6-fcc3-4a9c-8776-56d274c59ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:44.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, It''s the Fourth of July," Biden said, gesturing with his
        hands in exasperation. "I''m concerned that you guys are asking me questions
        that I''ll answer next week. This is a holiday weekend, I''m going to celebrate
        it. There''s great things happening."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79307c5-54e3-44ba-84ae-e800bd3e62cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:44.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4601acfd-73a4-4529-8094-2314d6b2931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:45.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, CNN reported the last US troops have left Bagram Air
        Base, according to a US defense official, marking the end of the American
        presence at the sprawling compound that became the center of military power
        in Afghanistan. Bagram was officially handed over to the Afghan military Friday,
        Rohullah Ahamadzai, spokesman for the Afghan Ministry of Defense told CNN.
        The full withdrawal of US troops from the country is not complete yet but
        expected very soon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1165d7-04c5-4333-87b1-894b43e03f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:45.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7db73cb-d3a8-41d7-bdd8-eeffd1eed8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:46.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon had been drawing down the troop presence in Afghanistan
        for years, and the Biden administration made it clear the last remaining troops
        would be out by September 11 at the latest. As the withdrawal progressed,
        it became clear they would be out far earlier. Over the last few days of the
        US withdrawal, crews loaded shipping crates onto cargo planes, loading up
        the last of what was deemed valuable enough to remove from the country. On
        Tuesday, US Central Command, which oversees Afghanistan, said it had removed
        the equivalent of nearly 900 C-17 cargo loads out of Afghanistan and destroyed
        nearly 16,000 pieces of equipment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c66fd2-055a-45ea-80a7-2111acd85fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ce1609-8540-4574-92c4-de34bbc1eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, concerns are rising about the deteriorating security in Afghanistan,
        the pace of withdrawal and the many questions that are still unanswered about
        America''s long-term strategy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47713eaa-24f4-4e91-9ca6-0e2aa32a7e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:47.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdea10c-d79b-485a-b129-3095291de58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden was loathe to discuss any of those worries on Friday,
        growing frustrated with reporters as they asked questions. He cited a growing
        economy, progress against Covid and the fact US troops are coming home after
        20 years of war as reasons to celebrate -- even if the future of Afghanistan
        remains uncertain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1781631-81a0-4463-b6db-aa4796361553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:48.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cec349a-bc85-4d31-aca9-4ec0e1c08fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:49.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re bringing our troops home. All across America, people are
        going to ballgames and doing good things," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648bcdb3-58db-4952-a987-206e58dae2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.518+08:00
