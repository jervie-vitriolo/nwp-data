    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8d1970-b5a8-4e6b-bde8-9ffaf6173533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.516+08:00
