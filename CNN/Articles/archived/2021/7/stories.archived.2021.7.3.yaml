      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung may</em> knockout <em>man</em> early or later round, <em>yan
        ay pasalamat tayo sa Panginoon</em> (If I can score a knockout early or later
        round, we''ll just thank the Lord)," Pacquiao added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742b071a-4c7d-4984-9122-c38e47fa6b09'
