    'lead': 'A member of City of Miami Fire-Rescue has lost his 7-year-old daughter
      in the Surfside, Florida, building collapse, officials said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-03T02:38:54.977+08:00
