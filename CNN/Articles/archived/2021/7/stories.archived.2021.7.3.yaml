    'title': 'Cows'' stomachs can break down hard-to-recycle plastic, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853bc136-91ed-458e-bf44-ca440e117d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:00.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Researchers in Austria may have found an
        unlikely solution to the problem of plastic pollution: cows, and the microbes
        found inside their stomachs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9395b21-6b26-46d3-9cc3-c147590ee00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:00.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7b41bc-28a8-4912-ae17-050ca02a7e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:01.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the University of Natural Resources and Life Sciences
        (BOKU) in Vienna, the Austrian Center of Industrial Biotechnology and the
        University of Innsbruck found that common plastics could be broken down when
        exposed to rumen, the matter found in the largest part of a cow''s stomach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f935ab79-96db-40b1-bb9a-e8d622a136ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:01.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1320d1d-ad42-4157-aea5-7377b949a3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:02.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The microbes and enzymes found within rumen can break down common
        plastics -- including those widely used for plastic bags, bottles, textiles
        and food packaging, they found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fca6c85-7e96-4f36-8d24-c49518e55c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ebf378-2ed1-4b6a-947f-d822b2f996fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:03.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the scientific journal Frontiers on Friday,
        looked at samples of rumen from Alpine cows in an abattoir in Austria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c8c9d-6892-43a0-8e9c-249ca008f722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:03.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8651327-19e3-42d8-8345-b8c7093d1a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:04.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers tested the effect of rumen on three types of plastic
        -- polyethylene terephthalate (commonly known as PET), polybutylene adipate
        terephthalate (PBAT) and polyethylene furanoate (PEF).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40179689-a913-42fa-b446-86cdadf8d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:04.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcea16a9-9dbb-4ea5-a3ce-4d2e3dee71d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:05.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trained to digest</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd356d5-8de0-46cd-a558-eb0878d2cd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:05.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Georg Gübitz, from BOKU, told CNN that rumen could break
        down plastics in "several hours" -- and that it could break down some of the
        plastics entirely when treated with it long enough.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64674a1-6561-44eb-a1b2-ce6533781836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:06.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c336e6a-2757-4cd9-bfb7-9de827e36ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:06.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because cows'' stomachs are already "trained" to break down
        difficult-to-degrade food matter, including the plant polymer cutin -- a waxy
        substance found in plants, including in apple peels and berries, Gübitz said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471cfedd-d158-4dab-b03e-4781d87f552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bef0c12-4fd7-4d2f-b215-9d42f11ed2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:07.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutin is "a polyester, not identical, but similar to PET (the most
        common type of plastic, found in plastic bags and food packaging)," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e74139-4343-4ec1-8c8b-940807facb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f7fe9c-8387-486e-9dad-4e7d6c989c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:08.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said more research was needed but that the findings were significant
        because they could help find a solution to degrading otherwise "difficult
        to recycle" plastics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0be5357-e627-47fc-b655-7d1539d24eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:09.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684d7d7b-0640-4203-9fc1-0b46aae5d3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:09.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research into how microbes and enzymes affect plastics is already
        a current field of study, he said, but he believed the potential role of cows
        had not been explored until now.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c673097c-3549-422e-845d-92e4ed323eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:10.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1489725f-5a82-42af-96f5-e1b7e75a134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:10.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It (rumen) was quite efficient when compared to other enzymes tested
        in the last 10 years," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80de8bcf-8472-42e4-aca3-8d7601c123ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:11.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edc9a5f-c914-48b6-8940-d5c51851ef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:11.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If manufactured at scale, rumen could initially be collected as
        a byproduct of the meat and dairy industry, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9fe4c0-305b-42c9-b968-99962ca83589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:12.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbc055b-ec9d-413a-9c4f-205278ac741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:12.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But longer term it will make more sense to produce the responsible
        enzymes and even further enhance their activity by using genetic engineering,"
        he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f60543a-338c-4a0f-aad3-e0246c5d8e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:13.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5289c5-9063-4a47-8bab-25ea5dc29e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:13.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Richard C. Thompson, head of the International Marine
        Litter Research Unit at the University of Plymouth, England, who wasn''t involved
        in the study, told CNN that using microbes from cows was novel but that the
        wider concept of degrading plastic using organic matter was not new.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9568e229-37a2-41a6-a614-e5e778fa7b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eaa818-c249-4f17-a8ed-e9658b5dc366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most conventional plastics are very resistant to biodegradation
        and that on one hand creates a benefit. While the plastic is being used --
        like the mobile phone I''m using now, or lightweight parts in an airplane,
        or even a bottle of lemonade, we want the plastic to last.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b21376-5088-4bae-b639-77fc47843033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b50ed27-1a0d-4d8b-bde4-ca7cdebcf711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:15.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the challenge is then what happens when you finish with the
        item -- and that''s where biodegradation often comes in as part of the answer."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31adf171-0462-406e-9d3b-48f60531fb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6240ee-6cd4-496f-8082-0a979f2dad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:16.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem of plastic pollution is widely documented.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e72fd41-5b3b-4df4-a16b-bcdbc429fcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:17.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec860b0-ca54-48ff-86a7-402e54bad494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:17.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, "widespread consumption of plastic waste (has) led to
        the accumulation of 25.8 million tons of waste," the researchers said in the
        study.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05986596-6503-469a-a8c1-8ddcecba80d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:18.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f5bf57-ae24-4af5-b261-35848edbc5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:18.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a separate study predicted that the world will have 710
        million metric tons of plastic by 2040 -- and that''s taking into account
        efforts to reduce, reuse and recycle plastic products.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90bd71b-e8e2-4454-9026-09f3e65e91f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:38:33.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:19.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
