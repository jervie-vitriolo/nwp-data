    'mgnl:tags': ['Philippines', 'dirty', 'money', 'OFW', 'remittances', 'laundering',
      'watchlist']
    'template': '1'
    'title': 'PH inclusion in global dirty money watchlist to affect OFW remittances,
      groups warn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d771bd-f9bf-4765-85f3-f73a25f94c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:36.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong>&nbsp;Overseas
        Filipino workers sending money back home may face more scrutiny after the
        Philippines slipped back to the Financial Action Task Force (FATF)''s gray
        list, an organization warned Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf1fc27-a43f-4818-8884-400a36b48228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:36.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70754fa-77c8-4a06-b276-9db902958e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the gray list thing, whenever they go to a remittance
        company outside the Philippines, they will be tagged as a high-risk customer,"
        Association of Remittance Company Compliance Officers president Guadalupe
        Vergel De Dios told CNN Philippines'' The Exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a7dea6-e5f0-4e5a-ac4f-463d5e53f62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e02967-ad92-4f95-85cf-f3aaa8e05aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:38.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of just capturing five data points from that customer and
        requiring the presentation of one ID, that customer would be now required
        to submit additional data points and perhaps documents to prove financial
        capacity," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d5f530-942f-462c-81c0-d3d8fcd63dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:38.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50110ca-797b-4546-b29a-66259f274da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:39.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Dios said these could lead to higher operational costs for remittance
        companies, and make sending money home more expensive. The additional requirements
        could also cause delays in remittances, according to Indonesia-based fintech
        company Xendit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0273bdad-55c2-410b-ba45-00e2ea391de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:39.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2682c6f3-fd9c-4df4-93aa-7083b5220db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re thinking about a family that''s relying on receiving
        their remittances right away, even a five-day delay, a ten-day delay is really
        quite disastrous for the families'' cash flow in general," Xendit president
        and chief executive officer Yang Yang Zhang said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f8dce2-e234-4e73-8ca5-fe7bfea96df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0d0b42-9f1b-4341-91a0-0c7dcc5cc6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:41.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the FATF - a global watchdog protecting against ill-gotten
        money and criminal proceeds - <a href="https://cnnphilippines.com/business/2021/6/26/PH-back-in-global-dirty-money-watchlist-.html">released
        its list of jurisdictions under increased monitoring</a>, which included the
        Philippines.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecd2b7b-ef1e-4aa9-9edc-b3748578a006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f93619-e552-4efd-9830-14ad11f8186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''One nation'' approach necessary</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f47b3-23cb-4b32-9621-5d071d1aeca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:42.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89203e9-6e03-4fa1-99d0-655087cc4dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:43.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its return to the FATF watchlist, the Anti-Money Laundering
        Council (AMLC) said all hands need to be on deck to pull the Philippines out
        of the gray list.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89eea41-b9a9-4299-a75e-8e16a35c499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f4f490-3825-4e4f-bc2f-580fe9ca4476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not only from the AMLC or from the supervisors but the entire
        bureaucracy. It has to deliver prosecutions; it has to implement our [Anti-]Terrorism
        Law, anti-terrorism financing laws, supervisory framework of supervisors,"
        AMLC executive director Mel Georgie Racela said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2f6193-3444-482e-951f-93adbc895697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8489bd-0c27-4f2f-bc87-0fa989788a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:45.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an entire nation approach, a one-nation approach. We can
        only achieve this if we cooperate fully," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d8c2e9-28fe-48f9-8fbc-d5290ea41338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85922e1d-b663-4f87-a369-02dc03268793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bankers Association of the Philippines (BAP) president Wick Veloso
        supported this, saying a good monitoring and tracking system is key to weeding
        out dubious monetary movements.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd4fa03-4044-4cc6-94e1-ef571ef0e7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:46.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94013489-33e5-4005-ae93-34e047618dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso assured the BAP''s commitment to working with the government
        on implementing measures to combat money laundering.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3b64ae-b96b-460b-ab48-3a8f1253e64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:47.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b815e39-e7f4-4cc1-860b-432443206757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged the public to always be "curious" and keep an eye
        out on suspicious transactions, and report them immediately so they can be
        addressed promptly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2785d0-5e22-4698-8e27-f6259309769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:48.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7434e7ab-5c36-4b84-8425-5ff2f45ee92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:47:20.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:49.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Governor Benjamin Diokno earlier said
        the country is <a href="https://cnnphilippines.com/news/2021/6/28/BSP-on-PH-return-global-money-laundering-watchlist.html">expected
        to exit the gray list</a> upon the completion of all action plans "hopefully
        on or before" January 2023.&nbsp;</p>'
