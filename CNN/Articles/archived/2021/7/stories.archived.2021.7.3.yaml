      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will ensure that a thorough investigation on the matter is conducted,
        and those involved will be penalized under RA (Republic Act No.) 11525, or
        the COVID-19 Vaccination Program Act of 2021," he added.</p>'
