    'jcr:uuid': '5aa36744-a7de-46f5-8c85-7a47d58d6f9d'
    'lead': 'Senator Manny Pacquiao on Saturday called out more government agencies
      allegedly engaged in anomalous transactions, this time putting the spotlight
      on the Department of Social Welfare and Development over what he claimed are
      missing pandemic funds worth ₱10.4 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-03T20:24:50.338+08:00
