    'lead': 'Philippines Football League champions United City FC suffers another
      huge setback in their AFC Champions League campaign after a crushing 0-8 loss
      against Japanese pro league titlist Kawasaki Frontale.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-03T15:42:00.249+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:37:31.331+08:00
