    'template': '1'
    'title': 'The US economy added 850,000 jobs in June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d93ae7-fdf1-4c07-a4cc-387a8fdb3112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:01.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US economy added 850,000 jobs in June,
        when adjusted for seasonal changes. It was far more than economists had expected
        and a signal that American job growth is accelerating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb026d7b-f4a6-444f-9d20-9b183f540267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcb2372-74e6-4393-a1a7-4de5540620d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:02.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the biggest monthly jobs gain since August 2020, when the
        economy added 1.6 million jobs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab0a2e8-c85a-4701-b457-9c6cc03967e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:02.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73364476-7ed1-4e1e-a025-be9010fa3dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:03.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospitality and leisure sector grew the strongest, having the
        most ground to cover after the pandemic devastated the travel and service
        industries. That sector added 343,000 jobs. More than half of them were at
        restaurants and bars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965be741-ea3f-483d-9ef5-c5678fe892dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:03.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a91c7f-be73-460d-8746-bd8a6c65ab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of education jobs also surged in June. Local government
        hiring jumped by 155,000 jobs, state governments jobs increased by 75,000,
        and private education positions were up by 39,000. The sector has seen a lot
        of fluctuation during the pandemic, distorting its seasonal patterns, making
        it harder to know what''s actually going on from month to month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1731202-37a0-4ab3-bed9-b7530a74decb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:04.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160435f5-692a-437c-a4c0-5a942629ff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:05.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, June was a "bright" jobs report, even though there
        is still plenty to worry about, wrote Kate Bahn, interim chief economist at
        the Washington Center for Equitable Growth, in a tweet. It "just means it''s
        good foundation to grow," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3256c0a4-a84c-4923-b892-8445c8b9017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:06.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e236ebb6-7744-4d8d-8d26-16952608dc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:06.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s once-strong labor market is still far from being back
        to normal, down 6.8 million jobs compared with February 2020. According to
        the report, 6.2 million people reported that they didn''t work at all or worked
        less because their employer had been affected by the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fab1900-f418-4091-863c-74c8b69724da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:07.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b32b0d6-93a5-412a-a770-5f78828c1b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:07.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A tale of two job markets</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568630fa-d6c3-42a1-9634-8b2de94763e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:08.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate stood at 5.9%, up from 5.8% in May, the Bureau
        of Labor Statistics reported Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8649e8ec-61d2-4633-a535-af04022c4fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:08.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b2742f-55b2-4733-b96a-a125397901b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:09.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the labor force participation rate was unchanged at 61.6%,
        the number of people quitting their jobs voluntarily to look for another position
        jumped by 164,000 to 942,000 in June -- the highest level since November 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1df4309-deae-40d4-9a58-9729f6ec4443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:09.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413a0492-70a7-4562-9b8e-4bf1f5db5750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:10.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might seem counter-intuitive, but this actually could be a sign
        of worker empowerment: people who had few alternatives during the height of
        the pandemic, might be reconsidering their workplace now. And workers might
        take more time deciding on taking a job right now.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1419c557-a828-4f74-a495-aeca666d35fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:10.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f638c313-1dfe-4a68-861d-4ac58464e52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:11.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, workers who quit their jobs aren''t eligible for benefits.
        But the pandemic has changed the rules slightly, making certain circumstances
        -- such as child care issues or health conditions -- reasons that some benefits
        can stay in place.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7861eb54-0125-4d44-ac2b-ec14131e6a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:11.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd223510-5228-40e2-bb19-5c8c2af96847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:12.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a tale of a job market in imbalance: Employers are struggling
        to attract and retain staff as the reopening spurred a hiring surge, because
        some workers are still not ready to return to work. Many fear infection, or
        worry about adequate care for their children or elderly relatives.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0cb038-3527-4549-a42e-97896f585eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:12.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f82e042-b1f2-4307-b604-8f23a2b30faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:13.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this is creating an unprecedented mismatch between worker
        supply and demand.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2606bb-1d90-4896-9fff-56555223e8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfaef7a-a6f9-4837-b978-f96e52a51121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:14.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also what''s behind the recent increase in hourly earnings,
        as companies are upping pay to keep staff. Average hourly earnings rose by
        10 cents to $30.40 in June, a slightly smaller increase than in the prior
        two months.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddbf840-b959-4a54-b658-f32b48b70bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:14.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8eaf44-7f57-4520-a03d-f13b3ce05358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:15.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many economists rejected claims that pandemic-era jobless
        benefits are keeping people comfortably at home and away from work, a number
        of states have cut the special programs ahead of the September deadline.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c9374e-be57-41de-873d-620ea6a988ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:15.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28299da-b360-4d15-a9be-848abcf76451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:16.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that didn''t move the needle much in June yet. Early data from
        states that ended those programs shows that the move didn''t push workers
        to resume their job searches, said Cailin Birch, global economist at The Economist
        Intelligence Unit, in emailed comments.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de9ef29-2ac2-47dd-8ef7-ebf4d89805be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:16.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de517115-9fed-4d49-996e-b0f2336fd6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:17.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once all 50 states phase out the benefits in September, there could
        be a noticeable effect, she said. Benefits expire in 26 states by the end
        of July.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3f0493-73d7-41fd-9653-ed23cfee6ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:17.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b590983a-8921-4c03-bfe1-69db86c133f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:18.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than this, however, we expect an additional few months of
        economic growth, more progress on Covid vaccinations and the resumption of
        in-person education in September to be the main factors driving a stronger
        increase in labor-force participation in the fall," Birch added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dd86c0-56a0-4809-b4a7-0ba2a936777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:41:48.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:18.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891ac463-46be-4e1f-a75c-a2ba884e2956'
      'mgnl:activationStatus': true
