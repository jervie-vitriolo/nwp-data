      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a1259e-3b32-4345-bf22-b72fd94eae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T03:52:54.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:42:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County, where 59% of residents aged 16 and older are
        fully vacinated, on Thursday reported 506 new COVID-19 cases, the highest
        in a single day since mid-April, Health Director Barbara Ferrer said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925a2a07-9ffe-42a6-b318-7a08cdb6a013'
