      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tesla managed to sell more than 200,000
        vehicles last quarter, even as the company faced rising prices, a PR disaster
        in China and a shortage of computer chips.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f072b-46fb-4002-bd94-9e41c9804b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:31.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:39:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also managed to build more than 200,000 cars over the
        past three months despite those enormous headwinds. The increase in the number
        of vehicles produced and sold more than doubled the number from a year ago,
        when the pandemic caused Tesla to shut its factories. But orders and deliveries
        were also up modestly from the first quarter of this year, similar what was
        reported Thursday by other automakers. Deliveries came in at 201,250, compared
        to about 91,000 a year ago and 184,800 in the first quarter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ba4e74-8a1f-49ec-80b7-8374c593f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:31.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:39:02.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire auto industry has been struggling with the chip shortage.
        In April Tesla CEO Elon Musk called the shortage a "huge problem" for Tesla.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dd0d94-2762-44d9-94bf-f50c6a02cf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:31.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:39:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our teams have done an outstanding job navigating through global
        supply chain and logistics challenges," said Tesla''s statement about second-quarter
        sales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35914937-50d0-4abb-afb2-45f31ce7911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:31.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:39:03.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla also has raised car prices to deal with rising raw material
        costs, which is also a problem across the industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11baee73-08c8-430a-9415-792bc808d2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:31.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:39:03.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tesla has been uniquely dogged by bad publicity in China, the
        world''s largest market for car and EV sales, over safety and quality concerns.
        A group of Tesla owners protested at the Shanghai auto show in April. And
        nearly 300,000 Teslas built at its relatively new Shanghai plant were recalled
        a week ago. There have been concerns among investors that Tesla could be facing
        long-term problems in China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6e12d0-fbf3-4bdf-805e-e7087fc319e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:31.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:39:04.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s sales report did not break down Tesla sales by market,
        but the headline number should quiet some of the concerns about China, said
        Dan Ives a tech analyst with Wedbush Securities who has a buy recommendation
        on Tesla shares.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472f6938-6d5f-4f73-ace2-a8ee0661cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:31.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:39:04.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, this quarter was an impressive performance from Musk &amp;
        Co. and now with a strong second half performance should be able to hit about
        900,000 vehicles for the year, which was a major stretch goal to kick off
        this year," said Ives in a note to clients. "China and Europe had strong months
        of May/June we believe, which were key this quarter."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713a247f-45e3-4c4d-b612-28d24ade5d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:31.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:39:05.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla is also facing growing competition from electric vehicles
        from established automakers such as Volkswagen, General Motors and Ford.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c25e94-28f4-40e0-aa57-f41683ea2154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:31.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:39:05.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM reported US sales of the only EV it sells here, the Bolt and
        Bolt EUV, jumped 350% in the quarter after it introduced updated versions.
        GM has yet to report second-quarter sales in China but through the first quarter
        it said its Wuling Hong Guang Mini EV, introduced last year, is the best-selling
        electric vehicle in China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc3d8f3-6845-4719-8c99-3bda16b966b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:31.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:39:06.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen has passed Tesla in EV sales in numerous European markets,
        and Ford''s new Mustang Mach-E has been taking share from Tesla, according
        to analysis by Morgan Stanley. Ford sold 13,000 of the model in the US since
        deliveries started earlier this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8affdf3-93c1-43a1-954a-edf5c6f12462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:31.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:39:06.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those EV sales by established automakers, coupled with the continued
        rise in Tesla sales, also demonstrates the growing appetite for electric vehicles
        by car buyers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7ff350-b560-4f5c-847e-deb9a088d6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:31.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:39:07.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tesla''s second-quarter sales illustrate how effectively the automaker
        is riding the global EV wave," said Karl Brauer, executive analyst at iseecars.com.
        "But increased competition from more established automakers is inevitable
        and could impact Tesla''s growth curve."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c693c2f2-0e88-415f-a1b3-9209b8e83335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:31.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:39:07.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company restarted production of its more expensive Model S and
        Model X in the quarter, and delivered just less than 2,000 of those vehicles,
        which Ives said was less than forecasts of sales of more than 5,000. But the
        Model 3 and Model Y, which account for more than 90% of sales, topped sales
        forecasts</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0630901-f06f-4be4-8c22-97a074fe4c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:31.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:39:08.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Tesla were slightly lower on the report as the total deliveries
        was a bit less than analysts'' forecasts. Tesla was the best performer among
        US stocks in 2020, rising 743%, but it has struggled this year, falling into
        bear market territory, with a 25% decline from its record high in late January.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e6b4b-a165-440c-82c6-da3634c7e6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:31.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:39:08.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/02/investing/tesla-sales/index.html">Tesla
        sales rise despite problems with chips and China</a>".</em></p>'
  'ANALYSIS--William-and-Harry-are-working-together-again-':
    'author': 'Max Foster, Lauren Said-Moorhouse and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-03T10:27:19.624+08:00
    'imagesource': 'jcr:49540b73-fd75-4e3d-a0a4-82ffdc19bcd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83c5e6f4-be5d-42eb-ba78-82678074a98e'
    'lead': 'Just seeing Princes William and Harry in the same space is rare enough
      these days, let alone at an event they organized together. But that''s where
      we found ourselves Thursday -- at the unveiling of the statue of Diana, Princess
      of Wales. The two were intimately involved in the design of the long-awaited
      artwork and the redesign of the Sunken Garden around it.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-03T10:27:55.740+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:38:38.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:34:47.876+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: William and Harry are working together again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6fc28e-106d-44cb-9290-c93ef63479c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:39.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Just seeing Princes William and Harry
        in the same space is rare enough these days, let alone at an event they organized
        together. But that''s where we found ourselves Thursday -- at the unveiling
        of the statue of Diana, Princess of Wales. The two were intimately involved
        in the design of the long-awaited artwork and the redesign of the Sunken Garden
        around it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934e4911-1dc0-4d66-bbab-1541bda5823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:39.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kensington Palace, this was one of Diana''s "favourite
        locations" and it''s where the young princes played growing up. The poignancy
        and nostalgia of the moment weren''t lost on anyone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494784fc-8d9a-4dce-be78-a1b8faf91731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since Harry left Kensington Palace to set up
        his own household with Meghan, the brothers issued a joint statement: "Today,
        on what would have been our Mother''s 60th birthday, we remember her love,
        strength and character -- qualities that made her a force for good around
        the world, changing countless lives for the better.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3422ab2e-1e8c-48f0-a52c-ea975fc7fbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day, we wish she were still with us, and our hope is that
        this statue will be seen forever as a symbol of her life and her legacy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432fe089-37a4-4b62-b515-14bdca2618bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:41.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorializing and commemorating their mother and her impact on society
        is an incredibly important mission for the brothers. They knew everyone would
        be watching how they interacted and set the tone of the event by entering
        in conversation and with broad smiles on their faces. They appeared at ease,
        warmly greeting their aunts -- Lady Sarah McCorquodale and Lady Jane Fellowes
        -- with kisses before laughing and joking with family and guests at the small
        ceremony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d06038-daf2-4c9d-aea4-f3c13b1b1bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:41.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times it almost felt like it once was -- brothers standing shoulder
        to shoulder, firmly focused on a single goal. Harry seemed a little more relaxed
        than his brother, making a few quips and gestures to invitees and engaging
        in some light banter. But that was like old times, too ... Harry the joker,
        against William''s more reserved positioning as king-in-waiting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c78b31c-3630-4b6e-a72b-bbf7c487a67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:42.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They co-commissioned the artwork in 2017 from the sculptor Ian Rank-Broadley
        and wanted it to "reflect the warmth, elegance and energy of the Princess
        in addition to her work and the impact she had on so many people," according
        to Kensington Palace.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d40b07-7807-4847-a9ea-f0bf251e7daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is seen surrounded by three children, who "represent the universality
        and generational impact of The Princess'' work," with the brothers choosing
        to cast their mother''s image "based on the final period of her life as she
        gained confidence in her role as an ambassador for humanitarian causes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179117dd-6b93-4c0e-baf9-530f05b8a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:43.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a low-key but tightly choreographed event, the brothers each
        took a corner of the fabric covering the statue and revealed their mother
        immortalized in bronze. They looked at each other, clearly pleased with how
        it had all played out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0f839b-e8f5-400a-a8e4-40a7d62dfd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:43.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had worked together on every aspect of the project, with their
        teams coordinating the media arrangements at the unveiling, and both appeared
        to get what they wanted out of it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75337eb-e3ef-40cf-a193-ef1555f79490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make no mistake, the issues that have pulled the brothers apart
        remain. Thursday''s event will not have magically resolved the challenges
        they share or the fact that they are "on different paths at the moment." But
        it did feel like a coming together for the two brothers. They have grown apart
        personally but are still able to work together professionally for common causes
        -- and the one thing that will always unite the estranged siblings is keeping
        their mother''s exceptional legacy alive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d90a02-7e97-4eca-beb4-aa888395e9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ROYAL FANS GATHER OUTSIDE</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba0ce7d-fb22-402a-879e-caf98e6bb427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:45.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of royal well-wishers gathered outside Kensington Palace
        despite the closed family event for the statue unveiling. They left tributes
        and cards at Diana''s former residence to mark what would have been her 60th
        birthday. A small group even sang "Happy Birthday" for the late Princess.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965e1530-64fd-475b-a1d2-7a70aa1c1864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DIANA AT 60: HOW WOULD THE PRINCESS OF WALES HAVE DRESSED IN 2021?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bf2655-18ed-47df-8be0-e669e1a3415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:46.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Diana''s wardrobe has been immortalized in everything from
        books and exhibitions to photo shoots and even a musical. From her fairytale
        wedding gown to the so-called "revenge dress" she wore after Prince Charles
        admitted to infidelity, royal fans adored her style transformation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdee30d-be4c-4c78-b7db-8ba390313159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:46.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today there is still plenty of nostalgia surrounding the Princess
        of Wales'' style, and designers continue to be inspired by her ensembles.
        Diana was known for using her wardrobe for tactful, defiant and symbolic statements
        but she was also a trendsetter, making garments go viral in the days before
        that was even a thing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f9733f-5a20-4fa6-9bb6-68ffe801b566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:47.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her style was so very much her own," said Jack Carlson, whose label
        Rowing Blazers recently launched a Diana-inspired clothing line. "She was
        not a follower. To the contrary, she did her own thing, and we all watched
        in wonder and tried to keep up."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80be19e9-6e93-4aa3-8e16-665c86b3fd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:48.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fashion researcher Eloise Moran, who founded the Instagram account
        Lady Di Revenge Looks, describes Diana as "a true chameleon," adding that
        the "People''s Princess" liked "to mix things up, from both high and low designers."
        She continued, "I know that would still be the case if she were alive today."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd05f57-e8da-4764-89c4-1ed4ba43089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Style took a look back at the influences that informed her style
        -- and how they might have shaped her look today. Read the full story here.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53597d6d-e0b6-4e28-9201-ae7bff769943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:49.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ANNOUNCEMENTS</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1020b1-90bd-455b-a80a-be6022595e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:49.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royals are throwing a party, and it''s going to be a big one.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efb1b0a-8459-469d-b28b-6bf84ba7d30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:50.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace has promised one memorable party for the Queen''s
        Platinum Jubilee next year -- and the first details of the event appear to
        live up to the billing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ec90ed-8b2b-4454-a603-3171d2f00c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:50.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-day pageant will be a "reopening ceremony for the UK," organizers
        said as they unveiled some of their plans at the Victoria and Albert Museum
        on Tuesday. A marching band, circus acts and street theater will spill out
        onto the streets of central London. And no celebration would be complete without
        a giant dragon puppet, right? The one on show at next June''s event will be
        larger than a double-decker bus, with a wingspan the width of the famous Mall
        road that leads up to Buckingham Palace.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62439f84-458b-4daf-9614-297055a2a917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pageant on June 5 forms part of a four-day weekend of events
        to mark the Queen''s unprecedented 70th year on the throne. No other monarch
        has reached a Platinum Jubilee; Elizabeth II became the UK''s longest-serving
        head of state in 2015.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbab66e-75b1-4c28-a411-fcd5fa05fb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By pitching the festivities as Britain''s grand comeback from the
        pandemic, officials are clearly hoping that the specter of Covid-19 will be
        in the rearview mirror. A need for social distancing would damp all of the
        weekend''s events, which also include a concert outside the palace and full-fledged
        Trooping the Colour.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626c7eaa-b7b4-45aa-81fb-3855b810b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:52.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all goes well, the weekend could be a royal pick-me-up for Britain.
        "The Platinum Jubilee weekend is an opportunity for the country to emerge
        re-energised and renewed, expressing optimism and confidence," Nicholas Coleridge,
        the pageant co-chairman, said Tuesday. "It will be something of a reopening
        ceremony for the United Kingdom, following a period of uncertainty and hardship,
        a catalysing moment of unity and fun."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd8160a-9b1b-4702-abf6-47943e0d0599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WHAT ELSE IS HAPPENING</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db572bc4-add1-44e9-a964-382944147194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:53.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen ramps up her diary once more.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e046e740-c188-45ea-b5b4-382e1f62fc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Queen will meet with visiting German Chancellor Angela
        Merkel at Windsor. It caps off a busy week for the monarch, who only just
        got back home after her traditional annual trip to Scotland for Royal Week.
        During the four-day visit, the Queen toured the factory that makes the country''s
        iconic orange Irn-Bru soda -- though she left Prince William to sample a cup
        on her behalf. Then it was back to work, with the monarch meeting Scottish
        First Minister Nicola Sturgeon for the first time in several months. "It''s
        very nice to be back again, a year''s gap is incredible," the Queen said.
        Their sit-down came hot on the heels of her first face-to-face audience since
        the pandemic struck with Prime Minister Boris Johnson last week, and just
        days after she dropped in on the G7 and welcomed President Joe Biden to Windsor.
        After a year in isolation, the 95-year-old''s schedule is packed once again.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd172d906-4288-46c5-adbd-b2cd44a8ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip was on William''s mind during a shipyard visit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f2ed0-ac60-4193-b29e-30f72155a027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:54.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Duke of Edinburgh would have been fascinated to see a new
        warship under construction, Prince William said as he toured a shipyard in
        Scotland this week. William said workers building the new anti-submarine HMS
        Glasgow vessel were "rightly proud" of their "truly staggering" project. And
        the tour brought back memories of his grandfather, who served in the Navy
        during World War II and died in April aged 99. "My family''s affection for
        the Royal Navy is well known, and, as I saw the work taking place here today,
        I was thinking of my grandfather, the Duke of Edinburgh," William said. "He
        would have been fascinated and excited to see such advances in skills and
        technology being put into practice."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a62430-1f92-4c93-b66d-f8643d6e21c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:55.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The Crown'' fills out its new cast.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5079747-3195-4b9a-a2e8-b5041d57371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:55.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addicts of Netflix''s hit royal drama "The Crown" still have some
        time to wait until its fifth season arrives. But the show''s latest cast is
        taking shape. "Trainspotting" star Jonny Lee Miller has signed up to play
        former UK Prime Minister John Major, Netflix revealed last Friday. It''s a
        left-field choice for the Conservative Prime Minister, who served between
        1990 and 1997, but the show is known for its actors'' remarkable physical
        transformations. Imelda Staunton is stepping into Olivia Colman''s shoes to
        play the Queen as the show tackles a turbulent era in royal history. Elizabeth
        Debicki, Dominic West and Jonathan Pryce are all on board, too.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63dd1ac-9ca1-4035-bcb0-c7843b36c0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:56.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana would have been ''so proud.''</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1ebb0b-3ac5-47b8-9d64-a21e66e27b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry this week told recipients of the Diana Award that his
        mother would have been proud of them, in a surprise congratulatory message
        to those who have worked on issues related to the pandemic. "Thank you for
        inspiring us with your brilliance, your determination and your compassion,"
        he said in a video message shared on the Instagram page of the Diana Award
        -- the only charity set up in memory of the Princess of Wales, who died in
        1997. "Our mum believed that young people have the power to change the world.
        She believed in your strength because she saw it day in, and day out," he
        added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f3a747-d9b1-4217-bc61-a4beb1d9ad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:57.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PHOTO OF THE WEEK</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd0f162-a47e-47e3-ac82-5bd837dc50e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:57.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a big night for English football Tuesday, with the country''s
        team finally emerging victorious against historic rivals Germany. England
        hadn''t won a knockout match against Germany in a major international competition
        since 1966. An ecstatic William, Kate and George joined delighted soccer fans
        in celebration at Wembley to watch the Euro 2020 last-16 match. The family
        were joined in the royal box by other British celebrities, including David
        Beckham and Ed Sheeran.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda843fc-0e41-41b7-ae90-eb4027b97c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:58.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FROM THE ROYAL VAULT</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada22d22-ec64-4537-9d90-85fffd5a17e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T10:27:55.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:38:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A car given to Princess Diana by Prince Charles as an engagement
        present has sold for more than £52,000 ($72,000) at auction. Diana drove the
        1981 Ford Escort Ghia "in the early and happiest part of her relationship
        with the Prince of Wales," auctioneer Reeman Dansie said. And the vehicle
        fetched more than the auction house had estimated -- despite its famous previous
        owner helping to rack up more than 83,000 miles on the clock. Read more on
        this story here.</p>'
    '39':
