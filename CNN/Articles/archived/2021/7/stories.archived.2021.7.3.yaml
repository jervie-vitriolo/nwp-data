    'template': '1'
    'title': 'The 7-year-old daughter of a Miami firefighter is among the Surfside,
      Florida, building collapse victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557caf72-9ce4-4361-8d26-548735fe665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:38:54.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:28.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A member of City of Miami Fire-Rescue has
        lost his 7-year-old daughter in the Surfside, Florida, building collapse,
        officials said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd90d0-81d7-4043-a71f-9de0c9dccc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:38:54.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:28.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4521d350-d41a-4c6f-8f6d-55ee7bf80c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:38:54.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:29.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl''s remains were recovered Thursday night in the rubble
        by members of the department''s urban search and rescue team, Chief Joseph
        Zahralban said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d88bb8f-904a-4f5d-b2fb-f2f3145b9786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:38:54.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6972f2e3-bb94-4c1a-8c21-bf21531c053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:38:54.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:30.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief asked for privacy for the family and the fire department
        "while we grieve our loss and support our own."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46dea6b-bde1-4dc0-83aa-b4248b09ee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:38:54.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:30.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cf979c-c8b1-4058-99b3-0a99163cdb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:38:54.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:31.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami-Dade County Fire Chief Alan Cominsky said the firefighter
        was not part of that rescue process. His task force comrades found the remains
        and then called him over, Cominsky told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccea008-701a-4f9a-a55c-fbfa11de3f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:38:54.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7eef34-460b-4ed7-b9f2-6181bddcb704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:38:54.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:32.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Task Force 2 (FL-TF2) was working the rescue on Thursday
        evening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c73966e-e90c-40bb-9bd3-198d96e497a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:38:54.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:32.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8b66db-1af6-4d89-9050-0d2628acec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:38:54.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:33.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we come across an individual, you know, obviously we pay our
        respect, we have a process. I''m not going to go into details, but with different
        religious faiths, we have a process that we started from the very, very beginning,
        and we comply with that," Cominsky said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f8d2ff-3b8c-4b01-8f03-53cb38e995e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:38:54.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:33.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4686b586-6ee7-42a0-b38c-3148fef2524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:38:54.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:34.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to emphasize ... we do that. We honor all the loved ones
        that we''ve lost," said Cominsky.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91f4850-c78d-442e-b26d-15d450522cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:38:54.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:34.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37128d8-fdbf-4f11-a79a-39f05eb23388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:38:54.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:35.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll in last week''s collapse in the Florida city now
        stands at 20. The bodies of two other children , ages 4 and 10, have been
        previously recovered at the site.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df901c0-5a55-4cab-bdc4-024de4fb4dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:38:54.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:35.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3f100a-8d12-45b9-9f7b-fe3c552651e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:38:54.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl''s remains found Thursday were among two victims discovered
        in the evening, Miami-Dade County Mayor Daniella Levine Cava said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e680147a-a0a7-4744-9296-bf7ed9d2abc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:38:54.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:36.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8f5427-968f-4427-93f2-2cca5e115fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:38:54.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:37.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It goes without saying that every night since this last Wednesday
        has been immensely difficult for everybody and particularly the families that
        have been impacted, but last night was uniquely different," said Cava.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6215c6f-84d9-49c6-88e8-1971da7be2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:38:54.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7f32f0-6465-4ba2-b601-722fe86adc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:38:54.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:38.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was truly different, different and more difficult for our first
        responders," the mayor said in a Friday midday briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40b1ad1-e037-470a-9c49-4802bf6bb4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T02:38:54.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:38.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/02/us/7-year-old-condo-collapse-victim/index.html">The
        7-year-old daughter of a Miami firefighter is among the Surfside, Florida,
        building collapse victims</a>."</em></p>'
