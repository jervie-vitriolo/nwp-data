      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/02/football/spain-switzerland-euro-2020-spt-intl/index.html">Spain
        beats Switzerland in nail-biting penalty shootout to reach Euro 2020 semifinals.</a>"</em></p>'
  'Germany-recommendation-mixing-COVID-19-vaccines':
    'author': 'Niamh Kennedy, Fred Pleitgen and Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
