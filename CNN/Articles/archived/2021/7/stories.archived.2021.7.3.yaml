      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On second viewing, and despite VAR agreeing with Oliver, the decision
        seemed harsh with Freuler seemingly making contact with the ball in a sliding
        tackle on Gerard Moreno.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39eb3eb-5dfc-41e8-9f3c-d0c335b7f59e'
