      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is not just sandwiches, he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e57dfea-14be-4fdd-bea0-6ebc5eb8590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:48.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ice cream, pizza -- it''s all out of control now, especially if
        you''re talking about the quality of what''s on offer.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cf3581-0748-461d-9905-77f33ee5f2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:49.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To make something of good quality has a cost -- from the product
        itself to the staff, hygiene and cleaning of the sales point. So when something
        costs so little, we should be asking questions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc9339f-3f1b-4b4a-840c-0a7fb854dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:49.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And let''s not forget that often people bring their own food in
        a backpack and leave the waste everywhere."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9267ebd-d45e-4047-8f23-ad276d64989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:40:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Schmidt insisted: "The situation that''s on its way back is
        already penalizing various kinds of business -- but most of all it''s damaging
        the image of the whole city, and that hurts everyone."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e42c456-f103-4463-af4e-37cc4a9835b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T06:37:36.645+08:00
