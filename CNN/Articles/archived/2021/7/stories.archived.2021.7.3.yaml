    'template': '1'
    'title': 'Sha''Carri Richardson suspended from US Olympic team after testing positive
      for marijuana'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4e7e70-95df-40ae-8690-733cf263e2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:57:47.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:23.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US track and field star Sha''Carri Richardson
        has been suspended for one month from the Olympic team after testing positive
        for THC, a chemical found in marijuana, the US Anti-Doping Agency (USADA)
        announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ceafdd-43f6-476f-bf85-34f880836cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:57:47.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:23.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55e4e08-fa31-4704-8cc6-f7c1e457ca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:57:47.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:24.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rules are clear, but this is heartbreaking on many levels;
        hopefully, her acceptance of responsibility and apology will be an important
        example to us all that we can successfully overcome our regrettable decisions,
        despite the costly consequences of this one to her," said USADA CEO Travis
        T. Tygart in a press release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5402b24d-8d05-482f-a55b-67643e62d23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T00:57:47.899+08:00
