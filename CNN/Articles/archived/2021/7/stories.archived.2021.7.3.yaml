      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3b6784-e8fe-4724-8699-2bdb7dd681cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.155+08:00
