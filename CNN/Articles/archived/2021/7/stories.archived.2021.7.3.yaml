      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be656cfd-74ef-4edc-a61c-393eba98e4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:54.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were in that war for 20 years," he went on when questioned about
        the Afghan government''s ability to resist Taliban offensives.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ba7643-aab4-4636-b7d7-a10d43d7367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:54.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ba55e2-3a56-44dd-ae52-84c36fa86a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:55.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they have the capacity to sustain the government," Biden
        said, adding negotiations with the Taliban -- currently stalled -- would likely
        have to resume.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4299ee-4f8a-4a85-bfbb-2aa09bf1bbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679be389-98e3-4dee-9cd4-66c3fbc41a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:56.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am concerned they deal with the internal issues they have to
        generate the kind of support they need," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10c9376-cc81-407d-bd77-80b560ebf374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.519+08:00
