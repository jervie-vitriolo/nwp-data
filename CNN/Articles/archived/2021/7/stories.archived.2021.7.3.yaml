      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chicago, Friday is expected to be the busiest day of travel at
        O''Hare and Midway International Airports since the beginning of the pandemic,
        according to the city''s Department of Aviation. More than 220,000 passengers
        are expected to pass through O''Hare and 41,000 passengers at Midway on Friday,
        the department said in a statement.</p>'
