      'mgnl:type': 'text'
      'text': '<h2>Red card</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de39bcf-77e3-4daf-8963-54205d7c1a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T05:13:16.155+08:00
