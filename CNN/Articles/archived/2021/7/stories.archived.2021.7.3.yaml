    'jcr:uuid': 'c5820bde-1a6d-4baf-a4fe-a4896a85a47d'
    'lead': 'The chief of the country''s anti-corruption body on Saturday belied allegations
      thrown at the current administration, stressing efforts to curb corruption actually
      "doubled" during President Rodrigo Duterte''s term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-03T18:39:05.502+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:36:29.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:34:52.951+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t efforts vs corruption ''doubled'' during Duterte term — PACC
      chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cac8ae-1a14-49fb-a7a4-47cf348d0bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T18:39:05.503+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:36:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> – The chief
        of the country''s anti-corruption body on Saturday belied allegations thrown
        at the current administration, stressing efforts to curb corruption actually
        "doubled" during President Rodrigo Duterte''s term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075c279f-c7a9-4927-9c97-8b02514a8c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T18:39:05.503+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:36:30.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang efforts po ng gobyerno labanan sa korapsyon ang dumoble, hindi
        ang korapsyon," Secretary Greco Belgica, chairman of the Presidential Anti-Corruption
        Commission, said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b98c4af-9d58-4e72-ab13-8488c428872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T18:39:05.503+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:36:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government''s efforts to fight corruption doubled,
        not corruption.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7411f466-fe13-4cae-bf95-ba4d68d451c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T18:39:05.503+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:36:31.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement came after Senator Manny Pacquiao claimed the current
        administration is more corrupt than its predecessor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b924f82-6300-43ea-ad32-d351088ba14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T18:39:05.503+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:36:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/6/29/pacquiao-accepts-duterte-challenge-expose-corruption.html">READ:
        ''Hindi ako sinungaling'': Pacquiao accepts Duterte challenge to expose govt
        corruption</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fcc00a-c1fc-4603-be6a-6942762be102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T18:39:05.503+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:36:32.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Belgica, Duterte''s approach to publicly shame government
        officials and workers allegedly engaged in corrupt activities "proves to be
        effective."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9772b4-d96b-4339-b894-cbec06814dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T18:39:05.503+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:36:32.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight against corruption in government offices, he added, was
        further strengthened through the creation of the Presidential Anti-Corruption
        Commission, the Anti-Red Tape Authority, and the Department of Justice-led
        task force against corruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7612b9-01e3-450f-8dea-c9354f7e2f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T18:39:05.503+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:36:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time and time again this administration has shown its commitment
        in ridding corruption in government. We cannot eliminate corruption overnight,"
        Belgica said.</p>'
