      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b066a6c7-1de2-43cb-bf38-14fdbbb16041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-03T01:42:00.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:43:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about American air support, Biden said he''d worked out "over
        the horizon" capacity but that the "Afghans are going to have to do it themselves
        with the air force they have, which we''re helping them maintain."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c281396-b994-48c1-b7c3-d14747b0a608'
      'mgnl:activationStatus': true
