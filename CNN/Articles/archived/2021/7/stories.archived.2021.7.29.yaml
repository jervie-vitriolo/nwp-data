      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — The Philippine
        Coast Guard evacuated dozens of residents from barangays in Bataan Thursday
        due to floods caused by nonstop rains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdb624e-e1ff-455b-85e4-095f08b98939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:35:27.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:06:59.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 70 people from Barangay Pag-asa in Bagac were moved to
        safer ground after floods reached waist-level.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c298a9d7-72a4-451d-aeac-9dc1e3ca0ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:35:27.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:06:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are temporarily staying at the Bernabe National High School,
        which is serving as an evacuation center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b3c881-65d8-4ba9-a8c9-e8c7395f5196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:35:27.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:06:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two families from Barangay Panilao, Pilar were also evacuated and
        were brought to the Pablo Roman National High School.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c44c04-682e-4523-bb44-f5319d12bb8d'
      'mgnl:activationStatus': true
