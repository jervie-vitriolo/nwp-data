      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 29) —</strong> After a hot 6-0 start
        for the Filipino boxers in the 2020 Tokyo Olympics, the country absorbed its
        first defeat in the competition as flyweight Irish Magno bid goodbye to her
        medal hopes after losing to Thailand''s Jutamas Jitpong via a unanimous decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8066e3b3-6d26-4ac8-9605-9d14fa4982d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:47:21.873+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:10:15.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All judges scored the three rounds for the Thai boxer, 30-27, 30-27,
        30-27, 29-28, 30-27, Thursday at the Kokugikan Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a799e1-0f52-4b08-9aa3-0b53ab5e5260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:47:21.873+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:10:15.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jitpong kept her distance and dictated the tempo for most part of
        the match. Magno tried to fight back in the final round but the Thai was just
        too strong for any surprises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905aa2a9-990f-4d23-a7ce-674c48415ea7'
      'mgnl:activationStatus': true
