      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) ​—​​​​​​&nbsp;</strong>Aboitiz
        Equity Ventures (AEV) saw earnings skyrocket in the first half of 2021, according
        to its recent disclosure with the local bourse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76b947a-0e01-4d29-bab3-57eff9af5785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:06:00.360+08:00
