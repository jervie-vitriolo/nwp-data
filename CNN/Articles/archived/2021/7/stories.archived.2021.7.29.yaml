      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch projected a 5.1% surge in private spending in 2022 in what
        it calls a "full recovery," with total expenditure possibly hitting ₱11.2
        trillion. "More conventional" growth shall return the year after, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a653b3bc-54ef-4079-82ca-3373ea6d09e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:43:36.150+08:00
