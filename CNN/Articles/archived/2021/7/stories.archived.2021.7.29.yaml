      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3460d361-3906-4cff-940f-ef1818f1ad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:22:28.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:06.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Treasury Bureau published Thursday revealed the national
        debt stock reached ₱11.16 trillion by the end of the month, breaching the
        previous ₱11.07 trillion record high logged in May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5ea573-6c6f-495d-b586-ae3e6fc85654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:22:28.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a5a54a-6283-4920-8ff3-48fde99b61ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:22:28.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:07.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure is also a 23.3% jump from the ₱9.05 trillion figure
        recorded as of end-June last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3158829-c50d-4f5f-8a52-18bd41e41101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:22:28.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:07.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8737b665-0c17-4378-a5b0-8148efa37285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:22:28.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:08.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both local and foreign borrowings rose during the month compared
        to end-May’s levels, the bureau also observed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1960f629-c33f-4fdc-a1c5-686628f95da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:22:28.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:08.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a605aad8-b24c-402e-8773-ffbdfd06642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:22:28.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:09.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic loans reached ₱7.93 trillion as of end-June, 0.3% higher
        than the previous month’s tally due to the net issuance of government securities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90381be-93d5-4730-9273-180802ea4205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:22:28.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805de251-8eab-4ebe-b263-d91cfcffe5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:22:28.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:10.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>External loans, meanwhile, climbed 2.3% to ₱3.22 trillion month-on-month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb32600-015d-4ba8-9a54-9704e5347c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:22:28.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:10.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d86da2c-dd8d-447e-a1ca-085aa4728803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:22:28.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This  was because of the “impact of local-currency depreciation
        against the US Dollar amounting to ₱64.86 billion and net availment of foreign
        loans amounting to ₱25.52 billion,” the Treasury said. It added these were
        offset by the ₱18.27 billion drop in the peso value of loans denominated in
        other currencies like the euro and yen due to currency appreciation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541b327d-5886-4181-956c-7c1efc847298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:22:28.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdf4b07-219a-450b-9e46-823e64a99ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:22:28.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:12.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s guaranteed obligations also went up by 2.8% in
        June, reaching ₱438.6 billion by the end of the month. The bureau said this
        was due to the net availment of ₱11.07 billion worth of local guarantees,
        along with the impact of local currency depreciation reaching ₱3.98 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcabf2d9-c4e9-4197-92c6-89beaf5a04a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:22:28.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:12.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518358ac-c49f-4ed8-b32b-18d3f110de95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:22:28.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:13.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Third-currency exchange rate fluctuations and net repayments were
        able to offset ₱1.48 billion and ₱1.56 billion respectively,” added the bureau.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4e99b9-f56b-4fdf-b81a-ee31f61f0751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:22:28.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:13.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c971cfe-f6e9-4952-9eb0-40d7b328eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:22:28.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:14.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez <a href="https://cnnphilippines.com/news/2021/6/15/Dominguez-PH-debt-level-covid-19-vaccine.html">said</a>
        in June that while the country’s debt level is high, it is still sustainable
        and could be managed in the years ahead.</p>'
