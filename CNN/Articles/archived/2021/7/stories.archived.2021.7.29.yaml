  'Duterte-BI-personnel-pastillas-scam':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-29T17:49:26.618+08:00
    'imagesource': 'jcr:9b3aa461-bfa9-4f79-b54d-46d88ee5765b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db0284a5-af1a-450e-90fb-6fd32dea4bac'
    'lead': 'Malacañang says President Rodrigo Duterte was simply uninformed when
      he claimed during his State of the Nation Address that he has fired Immigration
      personnel tagged in the "pastillas" bribery scheme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T17:50:28.108+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:07:01.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:49.229+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Duterte not informed about non-dismissal of BI personnel in
      ''pastillas'' scam'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdf448e-200e-4639-9438-00051d2edd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:50:28.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:01.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> —&nbsp;Malacañang
        on Thursday said President Rodrigo Duterte was simply uninformed when he claimed
        during his State of the Nation Address that he has fired Immigration personnel
        tagged in the "pastillas" bribery scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff490bd-272e-41df-aa6d-a30117f175ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:50:28.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:01.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro po, obvious ang sagot. Hindi po siguro alam ni Presidente
        na hindi pa sila nasisisante [Perhaps, the explanation is obvious. The President
        may not have known they have not been fired yet]," Presidential spokesperson
        Harry Roque said in a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6469add-ede6-422c-a8ce-9e4bed2d4326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:50:28.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:01.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to a hundred Bureau of Immigration (BI) employees were suspended
        by the Ombudsman last year over their alleged involvement in the scam. <a
        href="https://www.cnn.ph/news/2021/7/28/BI-personnel-pastillas-scam-back-to-work.html">They
        are now back to work</a>&nbsp;after their six-month preventive suspension
        lapsed, contrary to the President''s assertion last Monday that he has already
        removed them from their posts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d7e3de-f2f9-4eb7-9324-176d40033d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:50:28.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:01.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque said Duterte''s incorrect statement can be construed
        as a "mandate" for the Department of Justice to dismiss the implicated workers
        at the soonest possible time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536063ad-13e8-45bb-8d26-55e3ff4c0a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:50:28.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:01.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po katanggap-tanggap ''yung ginawa nilang ''pastillas'' scheme.
        Kailangan po talaga sibakin sila [Their involvement in the ''pastillas'' scheme
        is unacceptable. They really have to be fired]," Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3f53e7-5790-4e0b-bfa0-bd3d18d5d358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:50:28.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:01.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra on Wednesday explained the BI
        personnel were allowed to return to work since the investigation on their
        alleged participation is not yet finished.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ec1a5a-e97c-4ff0-bd04-b460e4ecab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:50:28.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:01.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastillas scheme - first exposed in February last year - allegedly
        allowed Chinese nationals to enter the country without background checks in
        exchange for grease money. The operation was dubbed "pastillas" because money
        would be hidden in rolled bond paper like the wrapping for the milk candy.</p>'
  'PH-moderate-risk-classification':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-29T17:50:13.883+08:00
    'imagesource': 'jcr:10d325c8-6fa4-4ba5-9c64-5b6f48d3a6ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '193c1b58-dde3-4f20-b292-130c7a06fff4'
    'lead': 'The country is currently at “moderate risk” for COVID-19 as cases in
      several areas soared after weeks of declining infections, according to the Department
      of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T17:52:52.441+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:07:00.856+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:49.669+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH now at ‘moderate risk’ for COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8677f2-a6fb-457f-8ce1-de7fe79a031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:52:52.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:07:00.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> The country
        is currently at “moderate risk” for COVID-19 as cases in several areas soared
        after weeks of declining infections, according to the Department of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40947774-f445-4a72-87a8-b9c5ab09a19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:52:52.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:07:00.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-week growth rate in cases went up to 1% in the past 14 days,
        from -10% recorded three to four weeks ago, Health Undersecretary Maria Rosario
        Vergeire said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08007045-bf9a-4f72-8549-c5fdad3a3ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:52:52.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:07:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A positive growth rate means infections are increasing, while a
        negative growth indicates that cases are decreasing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57671b2-f76e-4bd5-aee3-c267191c889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:52:52.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:07:00.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the average daily attack rate (ADAR) from July 10 to
        24 is still at moderate risk at 4.95, Vergeire added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cd652b-ca83-4d82-9a4c-9897a71bad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:52:52.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:07:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADAR, defined as the number of infected people per 100,000 population,
        was 4.88 from June 27 to July 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3acaae-9fbd-488d-a016-111265183240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:52:52.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:07:00.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials earlier said the higher the attack rate in an area, the
        higher a person''s risk of getting the infectious disease there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7503808-7bc4-4751-af4e-9059f669b62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:52:52.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:07:00.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw a decline in case after the peak in cases in the first week
        of April," Vergeire said in a briefing. "Since May, however, the decline slowed
        down, and this mid-July, increases were seen."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef28a26-56a2-4468-9292-d4cef1564fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:52:52.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:07:00.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases in the Visayas and Luzon, except for NCR Plus, are showing
        the "fastest increase," Vergeire noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d5ef3b-a485-48b0-b8ce-222b79e1c43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:52:52.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:07:00.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, infections in the NCR Plus -- composed of Metro Manila,
        Bulacan, Cavite, Laguna, and Rizal -- are seeing a steady rise, she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02fb781-0abb-48fd-867e-0eaa9746fd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:52:52.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:07:00.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region logged a 19% two-week growth rate, Vergeire said,
        noting "this should be a cause for concern as the NCR [had] a negative two-week
        growth rate for weeks before this current week."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751ee137-4a42-45e2-8c54-3c9768a1e857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:52:52.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:07:00.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire tagged Las Pinas, Makati, and Pasay as high risk in terms
        of ADAR. An area is considered high risk if its attack rate reached above
        seven.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7afbd79-0447-483a-8f51-e9278380f543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:52:52.442+08:00
