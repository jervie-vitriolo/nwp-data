  'nanjing-china-covid-outbreak':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-29T19:36:43.143+08:00
    'imagesource': 'jcr:7b6bec15-1546-4b6c-80e3-0701407c16e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e93902fe-fdb8-42df-bb70-8b018ba4fe4d'
    'lead': 'Beijing recorded its first Covid-19 case in nearly six months, as Chinese
      authorities scramble to prevent the spread of the Delta variant amid an outbreak
      linked to an airport in the populous eastern city of Nanjing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T19:41:46.444+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:06:54.202+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:51.224+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beijing reports first Covid case in 179 days as alarm grows over Nanjing
      Delta cluster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8fd766-e59c-4ddf-89e8-364c2577823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Beijing recorded its first Covid-19 case
        in nearly six months on Wednesday, as Chinese authorities scramble to prevent
        the spread of the Delta variant amid an outbreak linked to an airport in the
        populous eastern city of Nanjing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cd78d7-539d-4497-9020-d50ddcb852a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China recorded 49 new cases on Wednesday, including 24 local infections
        from three additional provinces, according to the National Health Commission
        (NHC), taking the total number of cases associated with the new cluster to
        at least 175.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758389c4-45f5-4fba-afa5-96e351440ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the latest nationwide count marks a slight drop from the
        86 cases recorded Tuesday -- the highest single day increase since January
        -- the virus'' spread across provincial borders is sparking alarm among the
        country''s leaders, after more than a year of low case numbers and resumed
        daily life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a3d056-f8f1-4559-9af9-3ef92063afc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second new case was reported in Beijing on Thursday afternoon,
        with health authorities describing the two local cases as a husband and wife
        who had recently traveled to a city in Hunan province that has been linked
        to the latest outbreak. Close contacts of the couple have been placed in quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8274c223-9d02-4774-9842-f809f9c08d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus was first detected in the central Chinese city of
        Wuhan in late 2019, rapidly spreading across China and the world. Yet despite
        being the first country to succumb to the virus, China has since managed to
        successfully contain its spread. Since March 2020, the official case figures
        have remained low, and occasional flare-ups have been quickly contained with
        mass testing and severe restrictions, including mass lockdowns of hundreds
        of millions of people across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106182da-e26d-4454-b3af-9c3e30c8b57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current outbreak, however, poses a new threat, with the more
        transmissible Delta variant identified in the eastern city of Nanjing, capital
        of Jiangsu province and a major industrial and transport hub home to more
        than 9.3 million people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acd232d-43e2-41f7-ac06-432b1f1fc446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also be a test of the efficacy of China''s massive vaccination
        program, which has administered more than 1.5 billion doses so far -- a scale
        and speed unrivaled by any other country in the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff64f50c-f2c2-4484-9206-75e8489f1cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries in the region, including Thailand and Australia,
        have also been hit by the Delta variant and are currently battling outbreaks.
        But these countries have also struggled with a slow vaccination rollout beset
        by delays and shortages. This is in sharp contrast to China, which is on track
        to reach its goal of achieving so-called "herd immunity" -- the point at which
        enough people have either been infected or vaccinated to end community transmission
        -- by December this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af7945b-ea24-4337-8dd6-cfe0ca40d245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Airport cluster and flights grounded</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa227fc6-468d-4172-b536-42f91733a58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest outbreak first emerged last week after more than a dozen
        cases were detected among cleaning staff at Nanjing Lukou International Airport.
        The airport is one of China''s busiest, and handled more than 30 million passengers
        in 2019, according to Chinese authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c88c15-1e52-4c4a-98d2-fe56531eb5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak prompted officials to launch mass testing for more
        than 9 million residents starting July 21; a second round of mass testing
        was completed over the weekend, and a third round began on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b50a1b-d8f0-425e-9a1c-531f9518b316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, at least 175 cases are connected to the airport cluster,
        which officials have linked to the more infectious Delta variant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91958f94-51be-4c31-91bf-579890742394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent spike in infections in the city can be attributed to
        the special location of the outbreak and the highly contagious nature of the
        (Delta) strain," said Ding Jie, vice director of Nanjing''s center for disease
        control and prevention, at a news conference, state media reported Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7453e3-f7f7-4413-9612-163faf04c32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rapid and aggressive testing campaign, the virus appears
        to have already spread beyond Jiangsu province.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f06ba0-1733-44df-a890-c6395d85b459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infections have been reported among travelers who flew from Nanjing
        to other parts of the country, according to state-run news agency Xinhua,
        including the provinces of Guangdong in the south, Sichuan in the southwest
        and Liaoning in the northeast.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e226fd77-6a38-4e40-9a54-68b99970868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, state-run tabloid Global Times reported that the airport
        would look to suspend all flights until August 11, citing an insider source.
        Nanjing airport authorities told CNN that all flights have been canceled since
        Monday for disinfection works, and would resume once the process is finished.
        They did not say when that would likely occur and there has been no official
        announcement relating to the cancellation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553bbaea-5718-4b0d-8de6-64b0c0a1f7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Whole country'' at risk as officials probe Hunan connection</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dcec75-4afb-424c-b3db-f1957b7ea7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern is also growing over a possible secondary cluster, connected
        to a popular live show in Zhangjiajie national park in Hunan province. Three
        confirmed cases in the city of Dalian, Liaoning province, are thought to have
        visited Nanjing airport before traveling to Zhangjiajie for the live show
        last week, according to state media outlet, The Paper.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7308d58-411d-48a1-864c-a951ea256d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,000 spectators watched the live show in close quarters
        on July 22. The Beijing cases are among those linked to the live show, according
        to authorities, ending the capital''s 179-day run without any reported infections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa9f649-db01-4ee9-bd0b-9949e4c81ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zhangjiajie city government sent out a notice on Wednesday,
        warning those who attended the show they were "high risk" and needed to self-quarantine
        and test for infection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0065590-047c-4039-9c2d-6166e517a927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare public show of concern, a number of high-ranking provincial
        party leaders, governors and health officials met on Wednesday morning in
        Jiangsu to discuss the outbreak. In a news release posted on their site, the
        Provincial Committee of the Communist Party of China acknowledged the current
        outbreak was "severe," and said the Nanjing cluster could influence the "whole
        country."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a1b406-dfbd-4857-b524-29f61576b2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement urged stronger prevention and containment measures,
        including "closed communities and enclosed areas" -- a striking call to reimpose
        restrictions more than a year after China relaxed its nationwide lockdown
        and reopened businesses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bfc92f-afc4-45f4-9820-b2c030bee5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parts of Nanjing are now under "high" Covid risk alert, while
        other areas have been raised to "medium."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4afd414-b04f-4027-8843-c26f5e5415e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under these new restrictions, indoor venues like cinemas, gyms and
        bars have closed, large gatherings have been reduced, and authorities are
        urging people to cancel "non-essential" events. Airport employees are facing
        restricted movement; the city has also stepped up health monitoring measures
        and testing for high-risk groups like taxi drivers and security guards.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94aec06-a0b0-44d6-a1ed-09096693409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has also built six makeshift testing sites in exhibition
        centers and train stations, with a maximum capacity of testing 7 million people
        per day, according to state broadcaster CCTV.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4015951b-65ff-43a4-9711-d9df1637dbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmacies have been ordered to suspend the sale of over-the-counter
        medicine for fever and cough, that could potentially suppress or hide Covid
        symptoms. Residential complexes in the city have also tightened their rules
        by barring the entry of delivery services.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f0d0f2-105e-4fe5-b223-17cc97e26add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:41:46.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:54.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/29/china/nanjing-china-covid-outbreak-intl-hnk/index.html">"Beijing
        reports first Covid case in 179 days as alarm grows over Nanjing Delta cluster"</a></em></p>'
  'simone-biles-support':
    'author': 'Sara Spary, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-29T19:41:52.580+08:00
    'imagesource': 'jcr:a73335ad-504c-467f-8a87-08793388c6cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a194616-4258-4598-b1c9-8e1f912d3c46'
    'lead': 'Simone Biles, the US gymnast who withdrew from Tokyo 2020 Olympic events
      to prioritize her mental health, has thanked fans for their "love and support"
      amid an outpouring of praise and well wishes from people around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T19:43:50.090+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:06:52.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:51.496+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Simone Biles says fans'' support is helping her realize that she''s
      more than her gold medals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9413ea-64a2-459f-ad8a-305774543ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Simone Biles, the US gymnast who withdrew
        from Tokyo 2020 Olympic events to prioritize her mental health, has thanked
        fans for their "love and support" amid an outpouring of praise and well wishes
        from people around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986eb3f8-70ce-4fe4-ab81-efff7a6fc66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old, who is one of the greatest gymnasts of all time,
        withdrew from Thursday''s individual all-around competition yesterday after
        stepping away from a dramatic team competition earlier in the week. She cited
        mental heath concerns and the need to protect "her body and mind."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2451146d-2c48-4771-bcfc-5342c7d51676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet published Wednesday, Biles addressed the support she
        has since received from fans and said it had shown her she was "more" than
        her sporting accomplishments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ed59ff-8f00-46da-a295-2a6f416bb17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outpouring love and support I''ve received has made me realize
        I''m more than my accomplishments and gymnastics which I never truly believed
        before," Biles said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037c6348-7258-48b3-b239-34486ccec684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Gymnastics said in a statement earlier on Wednesday that it
        supported her decision "wholeheartedly" and applauded her "bravery."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a33af3-2e6d-4532-9dae-b20afa19bf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her courage shows, yet again, why she is a role model for so many,"
        USA Gymnastics said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6455ff-6d36-423e-b42d-b0543394a957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles, who had been a favorite to win gold in the final, has won
        every individual all-around competition that she has entered since 2013 and
        won four gold medals at the 2016 Rio Olympics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8125458-82b1-41b9-8739-cc60180e1ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, while attempting an advanced vault that involves
        a back handspring with two-and-a-half twists in the air before landing, Biles
        faltered and left the field of play close to tears.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63e85bc-9ccf-429b-8c01-8dc910907130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weight of the world on her shoulders</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bfefb1-0b50-4424-accc-dcb3988ee9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on Instagram earlier in the week she said she felt "the
        weight of the world on [her] shoulders at times."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08205df5-9ca0-40b0-bb27-7e182add5e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know I brush it off and make it seem like pressure doesn''t affect
        me but damn sometimes it''s hard hahaha!" she wrote in the post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e137485-ec29-471a-a803-be4788eae8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her honesty about the pressure of competition and mental health
        has been supported by fellow athletes, as well as sponsors including Visa,
        American Airlines and Uber Eats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87a7b67-0927-4026-a814-5504b6ef777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three-time Olympic gold medalist and former teammate Aly Raisman
        is among those to voice their support for Biles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0549de2-4977-4854-a750-26e2de815bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She criticized USA Gymnastics and the US Olympic Committee for a
        lack of leadership in supporting athletes and said athletes were "people at
        the end of the day."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea1542b-9d5e-4379-89c7-c868dbd0bb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"USA Gymnastics has been an absolute disaster for years and unfortunately
        not enough has changed for us to believe in a safer future, but I think this
        just really shows the lack of leadership [of] USA Gymnastics and the United
        States Olympic Committee," she told CNN''s Jake Tapper Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4651426-0f34-49bf-b24a-aa9a704d0bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does Simone have the support that she needs?" continued Raisman.
        "Do other athletes have the support that they need?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547e5345-f862-4a63-acd2-1715981c9820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "It''s a tremendous amount of pressure... I''m completely
        devastated and I support her so much."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b2d00f-e086-4313-9f19-76ca18f36a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paula Radcliffe, the former team GB runner who was labeled a "quitter"
        when she was forced to withdrawn from the 2004 Athens Olympic marathon a few
        miles before the finish line due to injury, spoke of her own experience in
        an interview with CNN Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ac9230-ad26-4531-84e7-d6099d6c89c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither one of us quit. Our bodies just weren''t able to do it,"
        Radcliffe said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a920ae4-d1a3-4429-9628-885a0fbf1c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very few people actually understand the relationship between your
        mind and your body ... particularly in something that''s really physically,
        or mentally -- or both -- taxing, you really need to know when to push through
        it and when to listen to your body, and it''s what has made her the great
        champion that she is," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34988fe1-9f05-4967-a811-c053487d5cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would argue that she''s actually even stronger mentally for being
        able to make that call now," Radcliffe said of Biles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219ba7bb-01f3-478d-98c5-ae311b53d26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports stars are becoming more open about the pressures they face.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5cdc1-11a8-4897-b9b5-176226f6c25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, four-time major tennis champion Naomi Osaka withdrew from
        the French Open, citing mental health reasons.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ef152-250d-4808-850f-0658cd5e3c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old revealed she had suffered with anxiety and depression.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400ecb46-1062-4c8f-8e53-9ac4abd28c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that I have suffered long bouts of depression since
        the US Open in 2018 and I have had a really hard time coping with that," she
        said in a statement at the time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0950ac-7043-467b-94c2-f53c69da2299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone that knows me knows I''m introverted, and anyone that has
        seen me at the tournaments will notice that I''m often wearing headphones
        as that helps dull my social anxiety."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ccfb45-d456-447f-aef3-757f93295bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:43:50.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:06:52.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/07/29/sport/simone-biles-tweet-scli-intl-spt/index.html">
        "Simone Biles says fans'' support is helping her realize that she''s more
        than her gold medals"</a></em></p>'
  'fintect-startup-NextPay-1.6-million-investment':
    'author': 'Lisbet Esmael, CNN Philippines'
    'caption': 'NextPay founders Don Pansacola (right) and Aldrich Tan.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-29T20:27:44.500+08:00
    'imagesource': 'jcr:0057eeb7-1882-43e8-a704-07e1647dba5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '075f543f-1fba-435b-b578-01938ebd26ea'
    'lead': 'Filipino billionaires have backed homegrown financial technology startup
      NextPay in its $1.6-million (₱80.7 million) investment round.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T20:30:12.005+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:06:51.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:51.788+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH''s biz tycoons pitch in for fintech startup''s $1.6M funding

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf345c4d-7127-453c-8f56-41f933b7c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:30:12.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — Filipino
        billionaires have backed homegrown financial technology startup NextPay in
        its $1.6-million (₱80.7 million) investment round.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255a73f9-06ac-4a6f-afc8-b74d0ba53026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:30:12.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sy Family, which runs SM Investments Corp., led the oversubscribed
        seed financing round through its private investment vehicle Gentree Fund,
        together with Singapore-based venture capitalist Golden Gate Ventures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc1590-39be-42f0-8cde-e35294af1ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:30:12.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local investors, including Ayala Group''s Kickstart Ventures and
        Lisa Gokongwei of JG Summit, also participated in the financing round.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e0795c-2538-4796-9cd8-814c8bde29ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:30:12.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other investors were Tribe Capital, Broadhaven Ventures, 1982 Ventures,
        Saison Capital, and Razorpay, Rohit Mulani of GoTrade, and Abhinay Peddisetty,
        and Chinmay Chauhan of BukuWarung.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e427e56-3ca2-49e8-82c1-d2fda35d498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:30:12.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodwater Capital — which has invested in Facebook, Spotify, and
        Twitter — also supported the funding exercise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bd2d38-96eb-4750-bffa-2daeb1cba6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:30:12.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NextPay provides digital invoicing, cash management, and batch payments
        to any bank or e-wallet in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc31961b-c121-4c60-8a67-54e06d50a08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:30:12.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company — which has already processed over $9.1 million in digital
        transactions despite launching in the market just last year —&nbsp;said proceeds
        will finance its target of developing new digital financial solutions for
        micro, small, and medium enterprises.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11b7e46-7cce-4b47-8b6e-8bbcef8c772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:30:12.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NextPay''s portfolio is expected to be boosted with digital banking
        solutions such as corporate cards, loans, and integration with other platforms
        focused on MSMEs, NextPay chief experience officer and co-founder Aldrich
        Tan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91d8a77-1d96-470f-9077-c1faf6e3bc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:30:12.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its chief executive officer and co-founder Don Pansacola is optimistic
        about the group''s growth prospects, as efforts of Philippine companies to
        ramp up digital transformation got the coronavirus push.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530648bc-9304-448a-a165-3e8d8be0481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:30:12.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that business banking will continue to digitally evolve,
        as the Philippines accelerates its digital transformation initiatives," Pansacola
        was quoted as saying in a statement issued Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd89f5de-864e-48ea-a6c3-bc8b722ba78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:30:12.007+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This investment supports our goal of putting the power of big banks
        in the hands of small businesses," he added.</p>'
  'Jollibee-eyes-over-120-stores-West-Malaysia':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-29T20:45:36.212+08:00
    'imagesource': 'jcr:8b5a6f3d-b128-4fdc-905d-8a1bb28956a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c401ff17-cdc2-487b-8ded-00fa2e27adb5'
    'lead': 'Food chain giant Jollibee Foods Corp. is expanding its international
      footprint through a joint venture seeking to establish and operate at least
      120 stores in West Malaysia, covering the capital Kuala Lumpur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T20:47:35.488+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:06:51.137+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:51.929+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jollibee eyes over 120 stores in West Malaysia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568ef9a1-e2fe-401f-93c7-e2caad39024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:47:35.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> —&nbsp;Food
        chain giant Jollibee Foods Corp. is expanding its international footprint
        through a joint venture seeking to establish and operate at least 120 stores
        in West Malaysia, covering the capital Kuala Lumpur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923ec9b7-a712-4387-a352-1cce247e9605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:47:35.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its subsidiary Golden Plate Pte. Ltd. based in Singapore inked a
        joint agreement with Beeworks Investment Pte. Ltd. for Jollibee''s venture
        in Malaysia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7769fffa-8321-4ac6-b0b9-d48008fb2d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:47:35.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal includes the creation of a company in Malaysia with an
        initial investment of $8 million, the group said in a disclosure Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa45fe-0761-484f-a5a6-3d3458e22fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:47:35.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jollibee''s subsidiary will hold 30% while Beeworks Investment will
        control 70% of the firm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ca2c19-7817-4170-b808-0115e9833ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:47:35.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment of at least 120 Jollibee stores is targeted within
        10 years, starting next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01f22ee-45ca-421a-9196-eb635e5f94cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:47:35.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino fast-food chain said it has a total of 885 stores in
        Southeast Asia, accounting for 6.7% of its global system-wide sales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b44a1ca-e872-433f-8668-46a54e9e9a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:47:35.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The creation of the joint venture for Jollibee West Malaysia will
        accelerate even more this growth and will help make Southeast Asia a more
        significant business for the JFC group," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753df706-166d-4918-85b4-04361da2ca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:47:35.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jollibee Group of Companies operates 17 brands in 33 countries.</p>'
