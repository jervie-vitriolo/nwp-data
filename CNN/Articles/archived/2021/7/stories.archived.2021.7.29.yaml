      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After months of encouraging employees
        to get vaccinated against Covid-19, companies are beginning to take a harder
        line and roll out mandates — a dramatic escalation of Corporate America''s
        approach to halting the spread of the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fe1ced-7601-42fc-9a36-3b8b75a891eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.602+08:00
