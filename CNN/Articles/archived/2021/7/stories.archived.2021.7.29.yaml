      'jcr:uuid': '3e5a0843-25cf-481c-ae83-59d5cf6f6e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:21:27.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:15:22.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Eating a plate full of colorful foods like
        strawberries and peppers, which include flavonoids, could slow your cognitive
        decline, a new study found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c408d72-4e7c-45bc-8c13-2996dfefa41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:21:27.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:15:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who ate about 600 milligrams (0.02 ounces) of flavonoids
        per day had a 20% lower risk of cognitive decline than those who ate only
        150 milligrams (0.005 ounces) per day, according to the study published Wednesday
        in the American Academy of Neurology journal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a760b7-9567-4bb4-b158-a2323b230356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:21:27.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:15:23.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 100-gram (3.5-ounce) serving of strawberries has about 180 milligrams
        (0.006 ounces) of flavonoids, while an apple has about 113 milligrams (0.003
        ounces), the study said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded0f3aa-ad5f-42d2-b1c8-0b8cc55e3617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:21:27.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:15:23.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flavonoids are a series of compounds with strong antioxidant abilities
        that are commonly found in many fruits and vegetables, said study author Dr.
        Walter Willett, professor of epidemiology and nutrition at the Harvard T.H.
        Chan School of Public Health and professor of medicine at Harvard University
        in Cambridge, Massachusetts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1434439-5f7d-472b-a8b2-6cb499d1b86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:21:27.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:15:24.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to the "blood supply to the brain is an important contributor
        to cognitive decline," said Willett, adding that the anti-inflammatory properties
        of flavonoids help protect that blood supply, which in turn slows down the
        cognitive decline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af7ab85-1e88-47d8-9b17-399187eda359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:21:27.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:15:24.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cognitive decline can lead to diseases like dementia and Alzheimer''s,
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5446b9ed-c778-481b-b546-60b45f56235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:21:27.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:15:25.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study spanned nearly a quarter of a century and had about 75,000
        participants. The average age of the participants at the start of the study
        was 50, and they are now in their 70s and 80s, Willett said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c9e94a-2b03-4653-b14f-30c463a57b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:21:27.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:15:25.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People''s brain functions begin to decline in our 20s and 30s, but
        we usually don''t notice it until we reach our 70s, he said. Eating foods
        high in flavonoids could make the downward slope less steep, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379f1abb-bb26-42ea-b8d5-992f6c64ad75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:21:27.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:15:26.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After tracking the participants'' diets over 20 years, researchers
        had them answer a questionnaire multiple times over a four-year period to
        determine cognitive decline, Willett said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c7fbd5-338a-4234-aec0-22680972a89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:21:27.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:15:26.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each person''s cognitive decline was calculated with six yes or
        no questions. Questions included "Do you have more trouble than usual remembering
        a short list of items, such as a shopping list?" and "Do you have trouble
        remembering things from one second to the next?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908b2792-00a1-4310-8f01-5c392097ce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:21:27.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:15:27.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the study took place over decades, the results are much
        more valid than other studies that occur over a couple years, said Dr. Daniel
        Potts, a fellow of the American Academy of Neurology and attending neurologist
        at the US Department of Veterans Affairs in Tuscaloosa, Alabama, who was not
        involved in the study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bd47bb-30d1-4549-93ce-028e2d8c1053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:21:27.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:15:27.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cognitive decline is something that takes place slowly, so when
        you''re assessing it, you''re able to pick up subtle changes better over a
        long period of time," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006fd274-0e47-4dc5-b3d2-7707deeb40d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:21:27.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:15:28.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to eat more flavonoids</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ccb863-6611-466e-b065-372bc92f8b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:21:27.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:15:28.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willett said there isn''t a specific number of flavonoids people
        should eat each day, and they shouldn''t be counted or measured.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ff336d-ec95-4ff0-bbc1-1f972ab70564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:21:27.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:15:29.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, eating flavonoids only plays a small role in potentially
        slowing down cognitive decline, he said. People should live a healthy lifestyle
        as well, he noted, which includes <a href="https://www.cnn.com/specials/series-fitness"
        target="_blank">regular physically activity</a>&nbsp;and <a href="https://www.cnn.com/2021/07/15/health/how-to-quit-smoking-wellness/index.html"
        target="_blank">not smoking</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94595f4e-a8df-446d-b29b-6c293fdf2f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:21:27.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:15:29.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/01/05/health/mediterranean-diet-2021-best-diet-wellness/index.html"
        target="_blank">The Mediterranean diet</a>&nbsp;has been shown to be effective
        in the preservation of cognitive function, Potts said, and many of the foods
        featured in the diet are high in flavonoids.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf8f0c6-f378-4b6d-874d-2ec8c7c7f603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:21:27.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:15:30.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nutrition has a lot to do with our cognitive health, and the choices
        that we make today concerning the things we consume have a big role to play
        later in life in protecting our brains," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4052a52f-6551-47ce-9043-2170d484b73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:21:27.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:15:30.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fruits high in flavonoids include strawberries, blueberries
        and oranges, he said. Peppers and celery are some vegetables with high amounts
        of the compound, he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bccd1c-9443-4b6d-b231-0c0d47dec85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:21:27.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:15:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/28/health/flavonoid-cognitive-decline-study-wellness/index.html"
        target="_blank">Eating foods high in flavonoids could slow down cognitive
        decline, a study says</a>."</em></p>'
