      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/7/29/Metro-Manila-remain-under-GCQ-until-August-15.html">Metro
        Manila to remain under GCQ with heightened restrictions until August 15&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d25ba30-dd67-4ce9-8445-9c340a272ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:13:25.195+08:00
      'mgnl:createdBy': 'glee'
