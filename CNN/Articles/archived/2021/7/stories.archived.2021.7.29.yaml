      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-week growth rate in infections went up to 1% in the past
        14 days from the -10% recorded three to four weeks ago, Health Undersecretary
        Maria Rosario Vergeire said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbfbb74-2b8e-4655-b772-de3d9e65f175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:05:23.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:45.995+08:00
