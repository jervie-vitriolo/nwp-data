      'mgnl:lastActivated': 2023-01-25T15:06:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- cups, bowls, lids</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085aaee4-a189-407f-a104-396f47b97af4'
