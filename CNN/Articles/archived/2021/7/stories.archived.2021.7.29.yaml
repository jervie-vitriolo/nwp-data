      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f74a44-321e-4b6b-b1e1-3dfb26174e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he is adopting a tougher approach as caseloads surge: vaccine
        requirements and blame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8adf81b-4f6a-4763-b536-4907c9935149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964a1ab1-1067-4e88-b4c3-5a7dfc156643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of merely asking Americans to get vaccinated, the President
        on Thursday is set to take his first step toward ordering it. In afternoon
        remarks, Biden is planning to announce that all federal employees must attest
        to being vaccinated against Covid-19 or face strict protocols including regular
        testing, masking and other mitigation measures, according to a source with
        direct knowledge of the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b025c464-9c6c-4bed-a001-6c0ffec5bd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cca6d67-c045-47c2-abd2-44df84a71a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a mandate, officials insist, and most federal employees
        who do not get vaccinated will not lose their jobs as a result.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68799698-3da2-43fa-8430-cd14f63da673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86745f10-5ef1-4b44-ae48-ed19544e310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the shift toward placing the onus for the current situation
        on those who have refused to get vaccinated reflects Biden''s growing impatience
        that still-hesitant Americans are prolonging a crisis he said earlier this
        month was no longer paralyzing the nation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a20926-fe94-438b-8e9e-62ea9bafa3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd495d9-f338-4f24-bc4e-41758ca42f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As vaccination rates have fallen across the country, Biden has become
        increasingly frustrated. During his speech Thursday, he also plans to directly
        address the millions who have procrastinated or outright refused to get vaccinated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7071feff-5677-4e7c-b1fb-15e96c8a8597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383cb20b-bdae-45e8-af2d-25302523c8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal worker directive, which has been under review by the
        administration for several days, will be delivered in sterner terms than Biden
        has used previously, one official said. It marks a sharp strategic shift for
        the White House as it urgently moves to address the spread of the highly transmissible
        Delta variant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8292b992-88cc-4766-917e-c47fe402b31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de881c46-cfcf-4623-a75a-7bd1b3c47d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the administration was still finalizing details of
        the announcement, including how it might be implemented across the sprawling
        federal bureaucracy. It is not expected to apply to the military. The announcement
        itself is likely to be quite broad, with the details left to individual agencies
        to sort out. It''s possible different agencies, and different types of workers,
        will face different requirements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b073a86-6833-4c5b-b821-cb8169a1cc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7099bc1-81c9-4f0d-a033-2669b6b04dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the goal, according to aides, is to render being unvaccinated
        so burdensome that those who haven''t received shots will have little choice
        other than to get them. It''s an approach being tested by leaders in Europe,
        including France''s Emmanuel Macron, who required either proof of vaccination
        or a negative test at public venues. And some states, including New York,
        have also said government employees must either prove they''ve been vaccinated
        or be tested weekly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896f0f80-021d-42da-a556-d5ca53ed2297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35872af4-ee9c-4aae-a747-2f0393a618eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At earlier stages in the pandemic, Biden resisted steps that would
        require people to provide proof of vaccination. The White House flatly rejected
        the notion of "vaccine passports" in April. Attendees at a major July Fourth
        party were not expected to show their US Centers for Disease Control and Prevention
        vaccine cards. And as recently as Friday, the White House said it was the
        role of private-sector entities and local communities to mandate vaccines,
        not the federal government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d60939e-b828-4986-aab5-06bf95be39dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770b222b-68b0-44b2-b5a3-42ea91cd902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s aides still say they do not believe he has the power to
        require all Americans to get shots. But his oversight of the federal workforce,
        they believe, can be a powerful model to other employers considering their
        options on mandating vaccines. One of the principal motivators behind Biden''s
        vaccine requirement for federal workers is providing a model for private companies
        and local governments considering similar rules for their own employees, according
        to administration officials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fce6ba-193c-4b8a-a4cf-da48c0e029d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5817432-869b-4f33-bc9e-6b4a24e4a6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recently posted legal opinion from the Justice Department finding
        that federal law doesn''t prohibit public agencies and private businesses
        from requiring Covid-19 vaccines could also give cover for businesses to require
        their employees to be inoculated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eb681d-7533-4f35-9f09-ba461647165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f88e39-71bf-4731-8ee5-601e77fdfea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials wanted to announce the requirement before agencies and
        private businesses return their workforces to offices in the fall to give
        them time to implement the changes and to allow workers time to get fully
        vaccinated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2315e57b-ff3a-406e-a155-7de28d7ece6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cfa2c5-223a-440d-9c74-4ead643add37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rochelle Walensky, director of the CDC, said Wednesday on CNN
        that health passes for the fully vaccinated, such as those used in parts of
        Europe, "may very well be a path forward."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f0c52e-b2e7-4723-a753-58693b184073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f47ab-1ecb-435c-99af-ee3b6ac48dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she acknowledged there was little the federal government could
        do to require vaccines in the broader population.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a6bde0-089c-4338-a21e-6f07fcfd84ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea2f726-49eb-48cc-8318-ff875e24a8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can provide this advice, but we can''t mandate it at the federal
        level," she said. "Those are all jurisdictional discussions and jurisdictional
        mandates. We are hoping that our advice will lead to more and more jurisdictions
        leaning in to get more people vaccinated."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536b4a40-08ec-40d4-8e23-3f33a566492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0450fda9-31d9-45d4-b463-d57d18642c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A far different mindset emerges</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668040a1-6db6-4372-91d1-e518c8641380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Delta variant rising and new mask guidelines suddenly in
        place, the White House is in a far different mindset than officials had hoped
        at the beginning of July. For weeks, great pains were taken not to even utter
        the word "mandate" inside the West Wing, for fear of alienating Americans
        or injecting even more raw politics into the pandemic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55f7eed-9da2-48ad-8394-181b85ea9832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c529ed-769f-4544-8e34-775734cea690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet over the past week, a determination has been reached inside
        the White House that moving slowly and strategically was no longer the best
        course of action. The Delta variant was moving far faster, one official said,
        and it became untenable to ignore that point, so adjustments have been made
        on the fly.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd760139-c891-4f4d-8d25-ee10f3dc9076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f5cdd-6237-426c-8f2b-2159d527653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Word of a bipartisan deal on part of the President''s infrastructure
        plan Wednesday was one of the few bright lights in the West Wing, where the
        fight against Covid has become "stubbornly frustrating," in the words of a
        top Biden adviser.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ee35c1-564d-4739-a927-6d8e663b0063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a527b64-ab3b-4b2a-8a4a-4b1ccabdebfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were winning the fight against Covid, but no one ever said it
        was over," the top Biden adviser said, adding that blame should be placed
        on the unvaccinated, not those who were following the rules. "Now that''s
        more clear than ever. It''s not over."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e9b09-afb0-4128-9294-0e1ead780043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6424ff55-a255-45cf-87b8-4edfd8c8f929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New indoor mask guidelines for vaccinated Americans that the CDC
        unveiled this week have only exacerbated the sense that inoculated people
        are still being asked to sacrifice because a sizable portion of eligible adults
        won''t get shots.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89697a2a-7e15-4ca7-853a-d462eb6e6d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3255245-8637-49dd-9c92-85188d4aa33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who along with senior aides has been careful over the past
        several months to avoid directly criticizing vaccine holdouts, did not hold
        back ahead of the CDC''s announcement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72af0706-8e0d-4ccc-aacf-813035278efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f2df1-71f6-43c3-9d73-ab730fd2642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a pandemic because of the unvaccinated, and they''re sowing
        enormous confusion. And the more we learn about this virus and the Delta variation,
        the more we have to be worried and concerned," he said on Tuesday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5e16a7-9b76-42d3-9f83-e0d38d73d4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ad9fa1-ed4f-49e1-b63d-def300a28d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a striking departure for Biden, who until now has mostly
        refrained from directly blaming the unvaccinated for extending the pandemic.
        Last week, his press secretary said it was not the White House''s goal to
        "place blame" for the surge. Earlier this month, Vice President Kamala Harris
        told a crowd in Detroit that it was important to convey empathy for those
        still unsure about vaccines.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5033cd17-927e-4643-8439-6648cc3b8a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ff742e-7ab7-48ba-b04c-d3fda58a84aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s do this in a way that we don''t judge anybody," she said.
        "We''re not looking down on anybody."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60568e7-391f-4051-9796-abee3fff32a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73574da3-f51f-4cc7-b8e7-351d6843c81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fed up</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dec355-8470-44c9-8801-27280b263639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was not the attitude Biden took on Tuesday as the new mask
        guidelines went into effect.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c72d5cf-5113-4cf7-a718-c8388308dbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b7cb4a-3f73-4695-a960-1bed0d2b94bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If those other hundred million people got vaccinated, we''d be
        in a very different world," he said. "So, get vaccinated. If you haven''t,
        you''re not nearly as smart as I said you were."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c120ff-353a-4d72-b2d3-72fd89e45aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025ec0bb-a97b-454d-8e6e-3effeabd2f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials have been heartened to see a recent uptick
        in vaccination rates after weeks of steady decline.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2957184e-80a4-4a9b-ab35-9ba824580d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5be43b-124d-438c-a6c3-35bb421e1f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily pace of people getting their first shots is the highest
        it''s been in three weeks, CDC data showed on Wednesday. On a seven-day average,
        382,106 people are starting their vaccinations each day. That''s a 35% increase
        over last week''s pace.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f455f-064d-4323-97a2-9e6ebe843258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698e991c-d6ce-46ba-aa4e-89f5d7bdc2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it is dramatically lower than the pace set by millions who
        were receiving shots every day earlier in the pandemic.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210325a3-584c-4ac9-be48-6ec9a69bef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cba6221-c7d4-4420-a610-799810d60eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear ahead of Thursday''s announcement how many people
        in the federal workforce have not been vaccinated. The federal government
        does not currently ask employees for their vaccination status, according to
        guidance provided to agencies by the White House-led Safer Federal Workforce
        Task Force.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076d6a14-a8d0-4e52-98ed-67b39a2b059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b17443c-a41f-4257-8cdd-b4527ab69ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Federal employees and contractors may voluntarily share information
        about their vaccination status, but agencies should not require federal employees
        or contractors to disclose such information," the guidance reads. "Responding
        to agency inquiries should be voluntary, and agencies should comply with any
        applicable laws."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58b4455-45c0-42ea-a8b4-ddc77c3a990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4016aca-d72a-48b4-b002-8e64c6751b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials have reached out to key union representatives
        over the last two days to lay the groundwork for Biden''s decision to require
        federal employees to get vaccinated, according to two people familiar with
        the discussions.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802fce61-585f-4524-adc5-367d37f0eeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbe4a23-7095-4e6c-bb19-d2dc8e49716c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Biden''s close ties to labor -- and AFL-CIO President Richard
        Trumka''s public comments supporting vaccine mandates for workers on Tuesday
        -- the conversations with both public- and private-sector union officials
        haven''t been seamless, the people said. Some representatives raised concerns
        about the speed with which the White House was moving toward a position the
        West Wing hadn''t previously endorsed, as well as potential pushback from
        union members.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70023d43-702c-415a-bf86-b1e44a43b8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764c5d4a-7266-4bf0-8691-e7a9cb0c20c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, to this point there haven''t been significant public grumblings
        from any national labor groups -- something one source attributed at least
        in part to the recognition through the conversations that the White House
        had already decided to move forward.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffee5da-e7d7-4f32-873b-a32ba62b46a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aef85f-0c84-4521-9e24-223ca5b27a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:43.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was less of a ''What do you think about this?'' conversation
        and more of a ''Here''s what we''re doing'' conversation," one of the people
        said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef87cf92-2069-4d6e-9541-fba15765f67a'
      'mgnl:activationStatus': true
