      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- sticks for candies, balloons and cotton buds</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d73a547-7d47-44ce-80f8-4b9c751557d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- buntings</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee39bde-71e2-4f6f-9c80-d6b61982fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- confetti</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea57fe6-f549-4df9-988e-a0e96a508643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- packaging or bags of less than 10 microns in thickness</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e7360-6d59-4f5d-9035-a36a14ee2a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cc166a-241e-4732-a998-025e63fa16bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterwards, these products should no longer be produced or sold
        in the country. However, drinking straws for persons with disabilities shall
        be allowed when no suitable reusable alternative is available, the measure
        stated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be2a45d-4ef8-482e-96ee-065d7b8e4e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b46ab5-4a4c-42b7-8fda-7d9fdfb31637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compostable plastics are allowed provided that the items will have
        a logo indicating that it is compostable.  They shall be subjected to standards
        developed by the Trade Department, the bill said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3d691e-5dd3-4426-950b-8b6f1d5d4925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b19ecc3-a39e-4e1f-8d0c-358106020d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Natural Resources and Environment shall come up
        with the phase-out plan that will cover reduction in consumption and recycling
        or proper disposal of the single-use products as well as producer responsibility.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fb98a9-7de5-4a6f-8f53-5ab57105bff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8661a1d6-64b7-4110-a512-b4210ac0c171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large, medium and small enterprises shall be fined not less than
        ₱250,000 and not exceeding ₱500,000 for the first offense, not exceeding ₱750,000
        for the second offense, and not exceeding ₱1 million for the third offense.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4a5d03-441d-4406-a84c-573890ca9234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586e5eb6-9e42-4654-ab3e-0cc06d0c06e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:50.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Micro and smaller businesses will have smaller penalties at not
        less than ₱50,000 and not more than ₱100,000 for the first offense, not more
        than ₱300,000 for the second offense, and not more than ₱500,000 for the third
        offense.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4bfe31-cd33-4291-a463-e1e4a7593a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:50.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses will also have their permits revoked after the third
        offense.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a03f69e-925c-4a65-9cdc-017cd59eac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fd1b53-cbb8-49f0-a728-c4c3981e4da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment conservation group World Wildlife Fund-Philippines lauded
        the House''s move, saying it will bring closer its goal of removing <a href="https://wwf.org.ph/what-we-do/plastics/">plastics
        in nature</a> by 2030.&nbsp;</p>'
