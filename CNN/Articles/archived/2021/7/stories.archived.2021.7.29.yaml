      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the threat of the highly transmissible Delta variant
        would now prompt local government units to intensify its prevention, detection,
        isolation, treatment and reintegration or PDITR strategies to contain its
        spread instead of waiting for cases to spike.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c5aba-56af-49da-8a0c-7afb52fdf135'
      'mgnl:activationStatus': true
