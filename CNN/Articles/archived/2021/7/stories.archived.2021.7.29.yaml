    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058c1976-bbf0-4416-a459-2433047eaa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:43:36.150+08:00
      'mgnl:createdBy': 'pilar'
