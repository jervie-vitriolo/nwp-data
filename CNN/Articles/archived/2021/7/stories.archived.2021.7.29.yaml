      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That can change, correct," he said when asked if the quarantine
        status in the region can still change considering the IATF will meet again
        with Metro Manila Council on Thursday. He added that any change may likely
        cover August 1 to August 7 up to August 15.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadad4d7-69a5-4a57-8920-e9ab90041ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:55:17.059+08:00
