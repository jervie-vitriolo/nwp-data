      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) -</strong> The Bureau
        of Internal Revenue has suspended the implementation of a new regulation imposing
        higher taxes on private schools amid the ongoing health crisis.</p>'
