      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> limitations <em>natin dito ay yung</em> studies <em>ng
        mga bata, wala pa tayong ganong bakuna na maganda ang</em> studies. And remember
        these are children, higher risk <em>din ito sa mga</em> adverse reaction,"
        Solante said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af0c93b-6a51-4cf1-ad51-c62087557412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:27:24.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation; The limitation here is the studies on children, there
        still isn''t enough on vaccines where there are good results. And remember
        children have a higher risk of adverse reactions.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80da5dd-c704-45d5-b8e1-74f4ec8ab34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:27:24.851+08:00
