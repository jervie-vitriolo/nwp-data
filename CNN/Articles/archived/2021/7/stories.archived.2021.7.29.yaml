      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that he was on mute for a long time during Wednesday''s
        IATF meeting so he was not able to present appropriately the stand of the
        mayors.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
