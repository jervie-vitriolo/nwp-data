    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17002213-ba09-4c5b-a900-7ded0ea4ff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:22:28.225+08:00
