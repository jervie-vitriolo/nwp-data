      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/28/business/boeing-earnings/index.html">Boeing
        returns to profitability, drops layoff plans</a>."</em></p>'
