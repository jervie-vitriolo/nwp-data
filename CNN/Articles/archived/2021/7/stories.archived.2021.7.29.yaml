      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloriani added the issue was still being discussed with the Philippine
        Pediatric Society.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed838b92-fda5-46ad-80fb-eabec8c04d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:27:24.851+08:00
