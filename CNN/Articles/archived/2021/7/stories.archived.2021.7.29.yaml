      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "And that is why this afternoon, the IATF is meeting once
        again to address the NCR and also other regions where spikes or a relatively
        huge increase in cases has been observed."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fedf095-9402-43fb-bc8e-861234f5baca'
