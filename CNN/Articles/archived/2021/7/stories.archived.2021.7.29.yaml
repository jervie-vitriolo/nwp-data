    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd08fdd-1867-4e7f-8ff7-cec20038665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:43:36.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:06:45.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch also forecasted better unemployment figures this year. From
        14.5% in 2020, the rate is expected to ease to 11%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3f472e-136f-44fe-b695-5d333a2ea5e5'
      'mgnl:activationStatus': true
