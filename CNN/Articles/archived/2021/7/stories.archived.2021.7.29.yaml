      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dbd34a-09cf-4bcb-96bb-61f138f39763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:00.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to their relatives, Odet and Reinier protested peacefully
        and returned home.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2fcb8e-2d46-4fad-ba95-6434d4d5b1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:01.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e88b989-6790-47d5-b1c6-9ca3b9bd4b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:01.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They weren''t violent, they didn''t throw rocks at anyone," said
        Odet''s cousin Angelo Padron, who lives in France but has kept in close touch
        with relatives on the island. "They didn''t commit any violence. Then special
        troops came to get them at their home. A commando unit with many police."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80534f54-9189-4e50-bde3-df7d9d33ee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:02.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cde1bf-2391-4156-9450-ac0811435c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:02.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padron said the couple is now under arrest and facing serious charges
        including assault, disorderly conduct, damage to public property and instigation.
        CNN has not been able to independently verify the charges.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cbf7ea-bde4-42ff-9337-eb0c3319ee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:03.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036ac2d5-8ca2-4dee-a801-d1b215c34bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:03.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives are trying to find the couple a lawyer while they take
        care of Odet''s five-year-old daughter, Padron said. Neither had any prior
        arrests, he added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16df75f1-69a2-4175-90bb-520860ac1d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:04.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f2a8e9-c1e6-41b5-a552-9a0b6cf3b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:04.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While their family assert the couple do not seem to present much
        of a threat, the Cuban government appears increasingly wary of newly tech-savvy
        and defiant Cubans.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6bca20-e922-4b39-b5fb-1b0511b64635'
      'mgnl:activationStatus': true
