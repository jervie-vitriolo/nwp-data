      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, most of those who got suspended have returned.
        There are only 30 now who have yet to be reinstated.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41be6995-cd07-4803-8761-5606c861ea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:19:55.595+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:07:31.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benavidez expressed optimism the issue would be fixed "in the next
        few days" as dialogues between riders and Foodpanda continue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b234fbb4-6b77-4a57-a3e1-5cd82aa80fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:19:55.595+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:07:32.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/7/19/Foodpanda-suspends-for-10-years-Davao-City-riders-demanding-higher-pay-.html">READ:
        Foodpanda suspends for 10 years Davao City riders demanding higher pay</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589c4a4d-2b9d-4d05-a401-1c6a234e65fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:19:55.595+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:07:32.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edmund Carillo, president and co-founder of the Davao United Delivery
        Riders Association Inc., confirmed that some delivery riders are now back
        on the roads of the city to deliver food orders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d4afb1-daf1-48e4-bf36-35098efc12ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:19:55.595+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:07:33.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he lamented the fact that the management of Foodpanda refuses
        to hold a meeting with Davao riders in the presence of DOLE officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7e7d20-89df-4cd9-aa59-0294c7919b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:19:55.595+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:07:33.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami po mga rider ang gusto namin ay may DOLE para magawaan ng
        agreement kung anong mapag-usapan," he said through a messaging platform.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979f4cf5-82d1-42c2-8bc2-d1ba93d81d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:19:55.595+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:07:34.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We, the riders, want DOLE to be present so they can
        come up with an agreement on the matters discussed.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93920b6a-64b2-4062-baac-323fe2597fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:19:55.595+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:07:34.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous statement, the food delivery firm said “difficult”
        actions such as offboarding a “small number of riders who have violated their
        agreement” are needed to ensure their platform remains reliable for all its
        users.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ad94c3-4a8e-4e5c-8079-c9d02664d592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:19:55.595+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:07:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/7/20/Foodpanda-offboarding-riders-protest-pay-structure.html">READ:
        Foodpanda stands by ''offboarding'' protesting riders: Disruptions may affect
        system</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1bfa03-8187-45bf-b794-670068cfb50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:19:55.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:07:35.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Benavidez, the agency issued a labor advisory for the
        delivery service sector which provides guidance on how companies should treat
        their partner riders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa49a82e-7ca1-4ada-b969-03ef69d8f372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:19:55.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:07:36.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang labor advisory ay nagbigay din ng proteksyon para sa mga freelancers.
        Dapat may contract at nakalagay ang fair, reasonable compensation ng mga rider.
        Rehistro rin sa SSS, PhilHealth, at Pag-IBIG," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db968ef2-09f6-45f7-8605-12fb40f53883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:19:55.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:07:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The labor advisory also provides protection for freelancers.
        There must be a contract which includes fair, reasonable compensation for
        riders. Also, they should be registered with the SSS, PhilHealth, and Pag-IBIG.]</p>'
  'Masungi-attack-Senate-probe-sought':
