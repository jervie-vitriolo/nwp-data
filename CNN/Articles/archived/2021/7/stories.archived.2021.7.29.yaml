      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this is still higher than a pre-Covid environment (the unemployment
        rate averaged 5.1% over 2019), it indicates an improving economic and employment
        environment, which will bolster consumer confidence and spending," the company
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c6a7ec-87ad-4698-88c1-ecd9db692176'
      'mgnl:activationStatus': true
