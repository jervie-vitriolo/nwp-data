    'template': '1'
    'title': '''Final chance'': Del Rosario urges Duterte to raise Arbitral Award
      at UN General Assembly in September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd566d8e6-3599-455c-9817-845c2015f408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:31.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong>&nbsp;Former
        Foreign Affairs Secretary Albert Del Rosario renewed his call for President
        Rodrigo Duterte to step up and defend the South China Sea Arbitration ruling
        in the upcoming United Nations General Assembly (UNGA) in September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc18fb5-0158-4ba2-877f-9e2cd470d18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:31.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b77ee7b-a7e5-4281-8d71-98b53a3071b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 74th UNGA is set to open on September 14, 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf9446b-28b9-41a0-b278-33ee9fafd5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:32.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f95deb-7e33-412b-8979-2d0b88c4f000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:33.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past years, Del Rosario said Duterte enabled China to advance
        its "unlawful interests" in the West Philippine Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c2dcaa-6036-4f25-a923-e0990b78fe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:33.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5605f113-54e4-418c-b27e-9ace6712849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:34.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have won the arbitration case which legally secured our sovereign
        rights in the West Philippine Sea but later saw President Duterte casually
        throw it away by setting it aside and then labeling it as garbage," Del Rosario
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c9c7a1-8ecd-496d-9cea-9bb65599408e'
      'mgnl:activationStatus': true
