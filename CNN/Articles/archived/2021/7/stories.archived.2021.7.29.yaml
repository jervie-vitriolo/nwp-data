      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> —&nbsp;Residents
        in the four areas under enhanced community quarantine will receive cash aid
        from the government, Malacañang announced on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8a265c-613e-40f3-ae84-914f09540ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:53:09.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:10:50.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are Iloilo province, Iloilo City, Cagayan de Oro and Gingoog
        City, where the strictest lockdown status has been imposed until August 7
        to curb coronavirus spread.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c22ad3-61e4-4053-89fc-3a13bde02b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:53:09.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:10:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nandyan na po ang assistance na sinabi ng Pangulo na kinakailangan
        ibigay kapag tayo po ay nag ECQ," Presidential Spokesperson Harry Roque said
        in a briefing. "Ito po ay ₱1,000 kada tao or maximum na ₱4,000 kada pamilya."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1281ee-8e18-4e01-b976-4c0e1f4b5fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:53:09.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:10:51.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The aid that the President promised to give if we
        implement ECQ is now here. It amounts to ₱1,000 per person or a maximum of
        ₱4,000 per family.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf3892b-f3b1-4331-adb7-0ec0e951e6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:53:09.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:10:52.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the funds are now being downloaded to the recipient local
        government units.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f7c837-dbf9-4c76-aaf2-25835e4cb55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:53:09.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:10:52.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development will distribute
        the cash aid through its Assistance to Individuals in Crisis Situation program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b734a0a-5524-41ac-9f1f-cf139bd76ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:53:09.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:10:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As COVID-19 infections rise in Metro Manila, some experts monitoring
        the pandemic have also pushed for the imposition of ECQ in the country''s
        capital region-- a proposal backed by the mayors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c610ba-20e6-4620-8e51-4b25b71cfcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:53:09.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:10:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/news/2021/7/29/Metro-Manila-final-quarantine-classification.html">NCR
        mayors to seek two-week ECQ in meeting with IATF</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd5ff2c-96df-4298-9709-8b08437678a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:53:09.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:10:54.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these calls, the national government <a href="https://www.cnnphilippines.com/news/2021/7/29/Metro-Manila-remain-under-GCQ-until-August-15.html">retained</a>
        the more lenient general community quarantine status in the region until August
        15. This is still subject to appeal, with the mayors and the national COVID-19
        inter-agency task force set to meet on Thursday over the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f893e3-17be-4d10-a655-9a2be465af7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:53:09.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:10:54.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque said financial aid for Metro Manila residents remain
        uncertain should another stringent lockdown be enforced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89be464a-6ef1-488a-8d4c-a313922c061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:53:09.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:10:55.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayong hapon, pakikinggan po ng ating IATF ang ating mga alkalde,
        pero kung ang kanilang rekomendasyon po para sa ECQ ay kasama ang pagbibigay
        ng ayuda, hindi ko po alam kung meron po tayong ayudang maibibigay," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b899bcd5-cb4e-48d8-8ed8-9b778e53f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:53:09.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:10:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This afternoon, the IATF will listen to our mayors,
        but if their proposal for ECQ requires the distribution of cash aid, I''m
        not sure if we have the funds to do that.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471542dd-0f71-4715-90a8-d012885a2a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:53:09.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:10:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier briefing, he said President Rodrigo Duterte has made
        it clear he will not allow ECQ unless subsidy is given to those who will go
        jobless because of it.</p>'
  'filipino-pottery-pandemic':
    'author': 'Maia Puyat'
    'caption': 'When people found themselves separated from others, they gravitated
      toward handmade mugs, bowls, and plates — pieces that felt touched by a human.
      In photo: works by Iori Espiritu. Photo courtesy of IORI ESPIRITU'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2021-07-29T13:00:53.573+08:00
    'imagesource': 'jcr:cd531b3b-9868-4e1b-bbbe-ccd20e0de396'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '190afc8e-e837-4c71-8a52-cbaa4dc565a0'
    'lead': 'When people found themselves separated from others, they gravitated toward
      handmade mugs, bowls, and plates — pieces that felt touched by a human. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T13:02:04.952+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T15:10:19.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:39.951+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino ceramic arts is expanding during the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d75109e-2142-41e9-8296-8e92ce642005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:02:04.952+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tucked inside Tiaong, Quezon is <a href="https://www.facebook.com/ugubigyan/"
        target="_blank">Ugu Bigyan’s Pottery Garden and Restaurant</a>. The building
        is a mix of brick, dark wood, and concrete painted sunflower yellow. Bigyan’s
        ceramics decorate the shelves and tables in lines of greens, browns, and oranges
        that mimic mountains and sunsets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a7196f-e415-460f-b905-e211c7c0988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.420+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:20.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My style is very natural,” described Bigyan. An accountant who
        chose craft over the office, he finds excitement in incorporating parts of
        nature he’s found into his work. “I’m always experimenting with something.
        Instead of putting the regular clay handle, I want to make it into roots,
        into twigs, or sometimes I’ll visit the sea and look for some nice shells
        or stones around the area and then I bring it back home and I use it in my
        pottery.”</p>'
    '48':
      'image': 'jcr:f9f0d1aa-8a4e-42c2-a8ea-70667c2c8d35'
      'imageCaption': 'Ugu Bigyan’s Pottery Garden and Restaurant in Tiaong, Quezon.
        Photo courtesy of UGU BIGYAN/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb57675b-3cba-486c-863a-1868e596544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:34:16.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:21.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ce9c6b-5f39-4bd0-8e08-336db348a0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.420+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:21.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He alternates his days between glazing and working the potter’s
        wheel. Sometimes, he''ll find time to do molding. “It’s exciting every time
        you open the kiln because you discover new colors of glazes. And then for
        the clay, [by] using different [types] of clay, makaka discover ka ng different
        textures (you can discover different textures),” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3caa78b-472e-40ef-8800-5d7857a391dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.420+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:22.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, [a] long, long time ago, I also wanted to learn pottery but
        there [was] no school here in the Philippines,” said Bigyan. He learned pottery
        through a mixture of self-teaching, attending workshops taught by his friend
        and fellow Quezon-bred potter Jaime de Guzman, and observing the techniques
        of foreign potters who came to visit. While the names of all those potters
        have escaped him now, their techniques still live on through his teaching.
        “I decided to teach pottery to some students who really wanted to try hand
        techniques with clay,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10e740d-2f66-43e4-b990-19adaf97e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.420+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:22.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Alcantara, a writer who runs an inn in San Pablo, Laguna, had
        asked Bigyan to teach her ceramics to help work through the grief of her father’s
        passing. “Ugu was a friend,” she said. “We had been friends for several years
        before that because we would collect his pottery and because he’s just an
        all around nice person.” On Mondays, Bigyan’s day off, she used to drive for
        30-40 minutes to his garden to learn claywork.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ccd34c-9e11-4b88-8aa2-669142966d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.420+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:23.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcantara’s first foray into ceramics was through a gathering her
        sister-in-law had organized. There she met <a href="https://www.instagram.com/leaf.studio.pottery/?hl=en"
        target="_blank">Lanelle Abueva-Fernando</a>, another ceramics artist known
        for incorporating a volcanic ash glaze into her pieces. She taught them how
        to make their own pieces starting with the basics. Alcantara had never been
        interested in making bowls and plates — she liked to make little worlds with
        their own contained stories. At the gathering, amid the bowls and flat dishes,
        was Alcantara’s elephant, glazed blue.</p>'
    '46':
      'image': 'jcr:96f914ee-d4da-41d2-a1e0-eefb32df52eb'
      'imageCaption': 'From Lanelle Abueva-Fernando''s barong series. Photo courtesy
        of LANELLE ABUEVA-FERNANDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c7be8-5174-42bb-afa5-81611c01ef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:40:05.387+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:23.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f6b1b1-ef63-42cf-9815-2612dd99d249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.420+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right away I told Ugu I’m not so interested in doing functional
        ware. I wanted to do little figures,” Alcantara expressed. “He told me he
        doesn’t really do that but he was willing to explore it with me.” Bigyan taught
        her the fundamentals: the qualities of clay, how to handle it, how it behaves,
        and helped her explore how to make the figures she wanted by letting her use
        the kiln in his pottery garden.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46fe60d-840b-4317-9a94-8b551bb420cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.420+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:24.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Monday, when she wasn’t bent over the pottery wheel, she was
        reading one of the many books Bigyan had left for her as references. In its
        pages she discovered the myriad possibilities of ceramics; forms other than
        the vessels, bowls, and cups that were the domain of pottery. “In one of those
        books I discovered a woman named Helen Cordero. She’s from Cochiti Pueblo
        in New Mexico. And, you know, she was making little figures — little people
        — exactly like I wanted to make!” said Alcantara. “Through her and through
        that book, I discovered a Mexican genre called Clay Storytellers.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e69cf9d-c539-4e4a-bceb-9c0abb38e302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.420+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:25.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clay storytelling genre, the big figure is called the Storyteller,
        who is surrounded by smaller figures, referred to as Listener dolls. “She’s
        a storyteller,” she said, referring to a larger, more detailed sculpture at
        the center of the piece. “That’s why the mouth is open and the eyes are closed.”
        She explained, “For me, for a time, I was not putting eyes because I was of
        the thinking that whoever owns it would just project the expression.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6db8d06-31f5-4454-8118-757dcdad1913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.421+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:25.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcantara is inspired by ordinary folk, like someone selling vegetables
        at a marketplace, or sweet sampaguita by a church. Her proudest works are
        Luis Magwawalis, named after the person who used to sweep their gardens, Little
        Boy Bagwis, an imagined toddler who runs fast, and Boni Mag-iibon, based on
        a man she met in Lukban who whistled to attract birds. “The whole point is
        that a story comes alive only in the relationship between the storyteller
        and the listener,” she said.</p>'
    '49':
      'image': 'jcr:060ad6f9-433a-418d-8011-71ee86cc9fe3'
      'imageCaption': 'An Alcantara''s Luis Magwawalis and Boni Mag-iibon. Photos
        courtesy of AN ALCANTARA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4683ddb4-01b9-4c22-aee9-e99f1a53e1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:34:16.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:26.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a6d22c-d535-4477-914b-9a1d16ec40eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.421+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:27.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A tight-knit community</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08aff28-2083-447a-b959-6ca3cc8af7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.421+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:27.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because people were locked down at home, many decided to redecorate
        their homes, makeover their favorite spaces. Functional pottery like vases,
        pots, and plates were in demand,” explained Alcantara. “Some potters shifted
        to online selling, giving them a wider market. I also heard that those who
        have participated in online fairs like Art in the Park do very well.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c27745d-8dd3-4d56-8685-152bd70ecf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.421+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:28.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I like is, now, potters are doing well because people are
        going back to basics: handmade stuff. I’m proud and happy that all the potters
        here in the Philippines are doing well,” said Abueva-Fernando. “People stay
        home more often these days, so they are more aware and conscious [of] decorating
        interior and gardens. Stay home [so] might as well enjoy beautiful and pretty
        things — [like an] uplifting house and garden during this pandemic.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f6d12a-3745-467b-a4e1-23d83ebb2cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.421+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:28.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva-Fernando first learned about pottery in 1977, when her family
        had moved to Tokyo, Japan. “You go all around Japan — museums, galleries,
        and restaurants, there’s ceramics all around,” she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df47ef42-93b1-491c-931c-3cafebee05d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.421+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:29.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She spent six months casually learning about ceramics in what she
        described as hobby schools, before meeting <a href="https://japanese-ceramics.com/aoki-shokichi-%E9%9D%92%E6%9C%A8%E6%AD%A3%E5%90%89-2/"
        target="_blank">Aoki Shokichi</a>, a photographer and filmmaker turned potter
        who established a kiln in Hachijojima. “I lived on an island, apprenticed
        with him, for three years,” she explained. “I was one of the six apprentices
        with him.” She said that, despite not knowing any Japanese, she learned through
        the act itself. They spent days silent, working exactly as their sensei had
        instructed. “The Japanese terms I learned were glazes, equipment, and ingredients,”
        she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a425bbb1-719e-42b4-8f7f-f0c0c900c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.421+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After three years, I wanted to undo what I learned because it was
        too Japanese looking, so I went to Sun Valley, Idaho,” she explained, learning
        of their workshops through Ceramics Monthly, a magazine she was subscribed
        to. There, her teachers gave her the creative freedom to explore. “We were
        left to do what we wanted to. We had ten different kinds of kilns,” she described.</p>'
    '50':
      'image': 'jcr:148efa3e-ecd2-4270-be71-d7915f41bb3b'
      'imageCaption': 'Crescent Moon Café and Studio Pottery in Antipolo. Photo from
        CRESCENT MOON CAFE/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871e74c0-40fc-49d7-9021-86c0fbff562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:34:16.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:30.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24d3a96-6b63-4420-a834-e333fd2f2803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.421+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:30.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She returned home to the Philippines in 1981, where she started
        her first studio in Antipolo (in 1997, she opened her current studio, <a href="https://crescentmoonantipolo.com/"
        target="_blank">Crescent Moon Café and Studio Pottery</a>, with her late husband,
        Bey Fernando). For ten years, she would have exhibits three times a year,
        where she created one-of-a-kind vases and vessels. At the same time, she was
        trying to sell her items to larger establishments, who rejected their lack
        of uniformity. “Hotels and restaurants were telling me, oh bakit tabingi (oh,
        why is this askew)? Oh the sizes are inconsistent. Oh the colors are not the
        same,” she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865a06a2-854a-4c60-8dd2-8d63e3bb8c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.421+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tide changed when a bar along Jupiter St. commissioned her,
        specifically to make pieces that embraced irregularities. Requests rushed
        in like waves. Hotels wanted her pieces — the same ceramic pieces they rejected
        for the past decade. “It took me ten years to convince them,” said Abueva-Fernando.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37a62ad-9ce7-40a8-b0b7-b3d9cbc61b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.421+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Bigyan and Abueva-Fernando, <a href="https://www.instagram.com/pettyjohnpottery/?hl=en"
        target="_blank">Jon and Tessy Pettyjohn</a> are part of what could be considered
        the first generation of Filipino potters. “There were very few potters in
        the ''70s. We didn’t see each other very often, we were all isolated,” described
        Jon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4a85e5-892b-433f-99a9-0c75f2de830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.422+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:32.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon learned the craft through an apprenticeship in Barcelona while
        visiting his cousin. Tessy was a Fine Arts student in the University of the
        Philippines taking up painting, who fell in love with the craft after a teacher
        had come to the school. “I completely forgot about painting and did pottery,”
        she said, describing pottery as more calming. They set up the beginnings of
        what would later grow into a school, and then a community.</p>'
    '51':
      'image': 'jcr:ec42122f-555b-4591-af53-ea393620b302'
      'imageCaption': 'Jon and Tessy Pettyjohn. Photo from ART IN THE PARK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1402b7eb-834b-4915-bed0-abf0bcd0aeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:34:16.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:32.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16841afb-5ed1-4abf-9442-86d444085291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.422+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school started with the wives of scientists from a research
        institute in Calamba, Laguna, who wanted to take up pottery as a pastime.
        News spread like the roots of an old tree, slowly but with great strength.
        Their pottery school attracted such large crowds from outside cities like
        Manila and Los Baños that they were forced to move to the Madrigal Center
        in Alabang, and then in Greenbelt — “the old Greenbelt,” they clarified, before
        the mall was built.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eaf907-7d8d-4170-9a8f-3550b135a550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.422+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:33.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By teaching, it created a community. I don’t think we saw it at
        first,” said Jon, who admitted that they were initially apprehensive at the
        idea of teaching. “Teaching is very difficult when you begin, but then it
        starts to pay off in ways you never imagined. It created a community that
        just expanded over the years and has paid back in so many ways.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4bf8bf-ccca-4b1c-a738-77bd38560234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.422+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:34.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pottery is blossoming in the Philippines today because of Jon and
        Tessy Pettyjohn,” confirmed Alcantara. “They produced many excellent potters.
        And from there, some of their excellent teachers became teachers themselves.
        It is through them that the UP Fine Arts now has a Ceramics degree.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb67cb1-1de2-4149-ae8c-7fdf5770834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.422+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:34.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such student is <a href="https://cnnphilippines.com/life/culture/rituals/2020/9/2/iori-espiritu-ceramics-interview.html?fbcid&amp;fbclid=IwAR18trALPuTDyNTuaWaVMArj2eZceG8NcgwLNa099nhdVA75B96eR0gPu2s"
        target="_blank">Iori Espiritu</a>, who learned pottery in a 2008 Pettyjohn
        Workshop. “I wasn’t able to attend a class field trip to Ilocos where they
        visited a pottery factory there and I was so amazed by my classmates'' photographs
        of a man working on the wheel that I got compelled to look for pottery classes
        in Manila. At that time, the Pettyjohns were the only ones offering it,” she
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aee8b5-c9d5-4b20-9214-96b2e05ca594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.422+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:35.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espiritu is most known for mugs that feature a human face molded
        and painted into the clay. “I had several attempts at it before I reached
        this design. I like drawing portraits so I thought, why not on ceramics? I
        wanted to create something happy and also reflective of who I am as a person,”
        she said.</p>'
    '47':
      'image': 'jcr:94c9dada-c657-4d71-b3e0-83635fdc9511'
      'imageCaption': 'Iori Espiritu learned pottery in a 2008 Pettyjohn Workshop.
        "I wanted to create something happy and also reflective of who I am as a person,"
        she said. Photo courtesy of IORI ESPIRITU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff73842e-156f-41a3-8f9e-ab5732ef0f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:41:56.480+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:35.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533a191c-9bda-4b45-9d61-dd76c552cc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.422+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hails from Polillo, an island in the northeastern region of
        the archipelago. “I''m mostly inspired by nature and my experience growing
        up in the province — my random walks there, looking and trying to [identify]
        wild plants, animals and textures of rocks, sand and earth, the colors of
        the sunset.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be57d66c-dff7-4d21-a274-b2a6fe306d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.422+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pottery, as Espiritu describes it, is forgiving in nature, which
        lends itself well to experimentation. “I think the older you get, you realize
        it’s important to try to see things from different points of view,” said Jon.
        “That’s another thing — students will do things they shouldn’t do, and you’ll
        learn from it. We can learn from their mistakes. Sometimes their mistakes
        aren’t mistakes, they’re good, and [something] no one ever thought of.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ab66f-6eb3-4b24-bece-79dae7073d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.422+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:37.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon likened potters to farmers, who balance being both craftsmen
        and artists. “What’s so interesting is fusion in the pottery world — potters
        have been copying from each other and [are] inspired by different cultures
        throughout its history,” he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a9f97b-3997-4a39-8a89-eb30f5dad921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.422+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:37.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, pottery pieces are like sentences, preserved and
        passed down from a different time. They are the communication between potters
        of the past and the present, nature and the craftsmen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ce4e4b-5c3b-406b-8375-9ce5c78b2b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.422+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We use the earth’s materials and the earth’s forces to make colors
        and textures,” said Jon. When they fire the kiln, the temperature they use
        is the same as fresh lava flowing out of a volcano, bright red with spots
        of glowing white, indicative of the heat. “We love rocks. We look for them
        all the time. We drive around. We have a hammer and a sack at the back of
        the car. That’s the most fun part.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd1046e-ce0b-4142-b476-82dcc80e6a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:38.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The language of pottery</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d031c65-882f-479d-a510-38cb005baf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.instagram.com/ililikhaanceramics/" target="_blank">Rosa
        Mirasol</a>, who similarly happened into the field by taking a pottery elective
        in college, described the process of sourcing her materials as magical, like
        holding the earth in your hands. She buys stoneware clay from Central Ceramics
        in Maryland, Cubao, and then mixes it with local terracotta from Batangas
        to add more redness and strength.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b4a9a-31a1-4a2d-87ea-991d5e02337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:39.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In pottery, the most important lesson is listening,” she said.
        “Listen to your clay and you give life to a new form.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512d443c-43a2-47d3-81c4-a4e087f3281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:40.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirasol’s work puts organisms in the forefront, like human faces
        and bodies, sea creatures, and flowers. “We get our inspiration from the same
        world we live in, and working with natural materials is collaborating with
        nature,” she said. Apart from pottery being a craft, it is also how she expresses
        her spirituality. “I''ve been making Diwatas (Goddess forms) since 2017. I
        think the first sculpted and painted piece I made was the Diwata ng Pagsibol
        (Goddess of Spring). I was moved to paint the Diwata with flowers as I was
        praying for strength and healing after the Taal eruption and the rising number
        of COVID-19 cases. That was last March 2020. Since then, I always seize all
        opportunities to share my prayers through the things that I make.”</p>'
    '52':
      'image': 'jcr:4b1cd244-f6b4-420f-b9c1-fb86b4e51a6d'
      'imageCaption': 'Rosa Mirasol''s work from her Instagram page, @ililikhaanceramics. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce82df5-7add-41e3-b74a-95157e5563e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:34:16.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:40.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc0f3cc-6ff7-4790-90e6-635e7a3ee584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:41.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her recent online exhibition, entitled “Ritwal ng Paghilom at Pagsibol”
        (Ritual of Healing and Beginning), was a three month long prayer where she
        responded to the fears, hurts, losses, and anger the world felt when coronavirus
        cases surged to the thousands, and when conflicts ravaged Israel and Palestine.
        “In every piece, I whispered prayers of healing and hope which I sincerely
        wished to bring not only to those who will be able to receive my works, but
        also those who need healing and hope the most. I sent my work with a small
        love letter saying, "maghilom at sumibol ka" (heal and continue to bloom).”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f808ed9-1b79-44c5-8799-ac57d8df5fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:41.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Pettyjohns, she is engaged in the ongoing conversation
        that pottery pieces instigate. In particular, she finds herself drawn to unsigned
        cultural artifacts like the Manunggul Jar, Maitum Jar, and 2000-year-old ritual
        vessels that tell the humble tales of our Filipino ancestors’ beliefs, cultures,
        and principles. “I draw inspiration from them and hope that I can give justice
        to our cultural roots and be able to share their wisdom through my works,”
        she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67385117-5d6e-4527-8072-a10b531cd093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:42.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catalyst that invites someone to try their hand at ceramics
        can come in different forms. If Jon and Abueva-Fernando had found it walking
        the streets of a foreign country while Tessy and Mirasol had been drawn to
        it through school, <a href="https://www.instagram.com/manibalang/" target="_blank">Aly
        Kangleon</a>''s&nbsp;first exposure was through a series she’d watched in
        her childhood.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e99e4d-d80a-458f-8c81-af01fd7befc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:42.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I first encountered pottery in an anime I watched as a child called
        ‘Honey and Clover.’ It’s about a group of art students in college and one
        of them is a potter named Yamada,” she explained excitedly. “Nakakatawa, ang
        dami kong kilalang fellow potters na yun rin ang ceramics awakening (It’s
        funny that the show was also the ceramics awakening of many of my fellow potters).
        We’re all just a bunch of weebs out here, it seems!” She laughed.</p>'
    '53':
      'image': 'jcr:14e1fc0d-11bc-48ce-9e39-06dd9e2b8fa1'
      'imageCaption': 'Works by Aly Kangleon. Photo from @MANIBALANG/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70ab003-2a7d-4e75-a74c-67db82010bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:34:16.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:43.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64089c82-5213-4e18-8ccf-db4e6d2d5f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:43.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made the decision to take up pottery a decade later, trying
        to find a way to work through a period of anxiety and depression.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2409b1aa-e486-4a9b-a879-68e375957dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:13:14.871+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I [thought] about the scene from ‘Honey and Clover’ where we see
        Yamada in the ceramics studio. It’s a shot of the pottery wheel as her hands
        guide the clay to realize the shape of a bowl. Suddenly, droplets of water
        seem to bloom against the dark canvas of clay as her tears fall onto the pot.
        It looked cathartic,” she painted the scene. “So I figured, yeah, ok I want
        that! Perhaps I, too, can cry into a bowl and be done with my endless sadness!
        Clay as a spectral ear, keeper of my doom thoughts so I can be free!”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f734d2e-42d4-4c3b-9fa1-a5e2dae7ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:44.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She took up various projects and part-time jobs to pay for classes,
        which she dropped and returned to for several years until 2017, where she
        found herself rooted and entwined firmly in the community.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec38d27-6314-4744-a77a-24afa6c9e56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:45.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not gonna lie, I was OBSESSED with it right off the bat ‘cause
        I was so horrible at it,” was her response when asked when she fell in love
        with pottery. “Though of course, my glazing skills improved over time, which
        greatly helped in making my work look better —&nbsp;what really shifted everything
        was taking ceramics for what it is rather than vilifying it for what it’s
        not,” she explained. The experience of letting go of her expectations, she
        said, made her feel like a child peering through curious eyes, brimming with
        wonder. “Through making ceramics I’ve really become more mindful sa buhay
        and gracious sa mga things na hindi ko naman makokontrol.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f0bef0-9a18-4041-a687-1666146cd4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kangleon, who goes by the handle <a href="https://www.instagram.com/manibalang/?hl=en"
        target="_blank">@manibalang</a> on Instagram, started <a href="https://www.instagram.com/manibalang.bentahan/?hl=en"
        target="_blank">selling</a> her pieces through the platform around September
        last year. Similarly, Espiritu, who began selling her pieces through the account
        <a href="https://www.instagram.com/masa.ceramics/?hl=en" target="_blank">@masa.ceramics</a>,
        opened up online sales around May. Both of their accounts follow similar mechanics:
        the first person to comment the number, phrase, or answer to a riddle gets
        first dibs. For both of them, each piece sells out in minutes, even seconds.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d0b469-fa13-49e4-90ba-f233d4867490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:46.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pottery has gained popularity in recent years, especially nitong
        pandemya, and I love that the community is expanding,” gushed Kangleon. Where
        people found themselves separated from others, they gravitated toward handmade
        mugs, bowls, and plates — pieces that felt touched by a human.</p>'
    '55':
      'image': 'jcr:233181db-2b92-4e85-ade9-8fed06abbf1c'
      'imageCaption': 'Stonewear sink by Lanelle Abueva Fernando. Photo courtesy of
        LANELLE ABUEVA FERNANDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f3dc06-5494-4960-9c30-c14bd9880311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:34:16.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:46.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234f6efc-72f1-4646-ab0e-d1cd9260e316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kangleon is best known for her pieces that incorporate breasts into
        mugs, bowls, plates, and even coffee drippers. “I’ve always held the body
        — my body — as something magnificent in its ordinariness,” she explained.
        “I’ve always made an active effort not to hide my body as [a] rebellion to
        societal expectations of what women should look like [and] who our bodies
        should cater [to] — really just trying to normalize bodies as something that’s
        not a big deal. But ayun, [I] really just made some boob cups for myself to
        reclaim the body — my body — as something that doesn’t inherently invite shame
        or violence.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f473df8e-e814-4a44-892b-99fc5080186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:47.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same way pottery has been a way for her to feel and understand
        her body, Kangleon approaches her ceramics as a diary. “I really see my work
        as a distillation of my life and experiences, which are not necessarily limited
        to those realized in the material world. There’s an entire universe of thoughts,
        desires, and meditations that are already memories constantly finding their
        way into my work,” she said candidly. “Which is also why a lot of my work
        is not available to the public. They’re kept and shared among friends because
        everything is so intimate, too personal!”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed2885d-b535-4632-a342-cc41d8e4f9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:06:08.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:10:48.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also views her pottery as an ongoing conversation between herself
        and the user who receives the piece. Each time a mug is held, a plate is eaten
        from, or a coffee dripper is used to make a brew, these new stories are strung
        together, tied to the narrative Kangleon began with her pottery. “It’s a continuous
        process na every time you use it, dumaragdag ka rin sa naratibo ng piyesa
        (it adds to the narrative of the piece),” she said.</p>'
