      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Coffee prices are surging. But that won''t
        make a difference in how much you spend on a cup of joe at Starbucks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2395a9c2-eec4-491d-9eb5-e198e4e784b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:25:09.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:21.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/06/09/business/rising-prices-inventories-post-pandemic/index.html"
        target="_blank">Higher input costs</a>&nbsp;have been prompting companies
        across industries to charge their customers more. Household furnishings are
        <a href="https://www.cnn.com/2021/06/10/economy/rising-prices/index.html"
        target="_blank">more expensive</a>. Cereal boxes <a href="https://www.cnn.com/2021/07/23/business/shrinkflation-prices-grocery-stores/index.html"
        target="_blank">are shrinking will prices stay the same</a>&nbsp;or grow.
        And restaurants from Chipotle to McDonald''s have been <a href="https://www.cnn.com/2021/06/08/business/chipotle-menu-prices/index.html"
        target="_blank">increasing menu prices</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432574b8-372d-4a73-9ef8-7abdc0009edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:25:09.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:22.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee is the latest item to become more expensive due to supply
        shortages, recently caused by bad weather in Brazil. This week, Arabica coffee
        futures reached their highest price since 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e605a-8c42-4eb6-affd-dc27be88e690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:25:09.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The volatility in the coffee market does not impact retail pricing
        plans, and our pricing strategy remains unchanged," a Starbucks spokesperson
        told CNN Business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505ebd67-c9ae-4d32-88ea-9cf4d6246caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:25:09.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:23.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks is able to avoid raising prices for customers because
        of its purchasing strategy, CEO Kevin Johnson explained during a Tuesday analyst
        call discussing earnings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47c6b44-7cd0-42b7-a621-2070bf9bdbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:25:09.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:23.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks has employed a number of tactics to make sure it can buy
        coffee beans at an "attractive cost," Johnson said. Those include buying coffee
        ahead of time and locking in prices, Johnson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5e6ea4-b8b6-4264-bc20-9c89a1d6b8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:25:09.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:24.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually coffee chains are hedged well ahead, but the length of
        coverage" varies from company to company, said Carlos Mera, who heads up Rabobank''s
        agri commodities markets team and is an expert on coffee prices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4062fe-22b3-4f17-9ace-2b64c2ac5a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:25:09.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:24.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Starbucks, short-term volatility could end up offering an advantage,
        Johnson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea56a748-0bd9-4ba6-b817-fbd7feb8a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:25:09.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:25.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives us a significant advantage relative to our competitors
        who, if they don''t buy this far in advance, will certainly not have that
        cost structure that we put in place," he explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91db0ee0-eab6-4fd1-838a-b24de24a3d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:25:09.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:25.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some competitors are less certain that rising input prices won''t
        affect what consumers pay.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795ce13e-c17a-4cc1-b539-0d0f9b37c17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:25:09.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:26.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JDE Peet''s, which has a broad coffee portfolio that includes Peet''s
        Coffee, Stumptown and Intelligentsia, said in a statement that "over the last
        12 months we have seen a sharp rise in ingredient, freight and other costs,
        which will require us to take appropriate measures," adding that "historically,
        significant fluctuations in green coffee prices have been reflected in the
        market and we expect that precedent to continue." Green coffee refers to raw,
        unroasted coffee beans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd593a0c0-6beb-4386-a489-57e7dfedbc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:25:09.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:26.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that "our top priority remains as always to offer
        our consumers consistently high quality coffee products through our brands."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca21ed-4d4e-4ce8-820d-dafc725d5590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:25:09.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:27.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s going on in the coffee market</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2ff102-f704-4f22-8bb6-cd754d5b571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:25:09.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:27.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, a devastating frost in Brazil has harmed the country''s
        coffee trees and could seriously reduce its supply.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6f5ddc-7d59-4c72-ba71-f9b034b2a3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:25:09.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:28.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the worst frost in 27 years," Rabobank''s Mera said. The
        event could mean the loss of millions of bags of coffee in Brazil, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0ea4f9-edcd-4a32-a213-62b2cfca6f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:25:09.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:28.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frost has driven Arabica coffee prices up this week. But coffee
        prices were rising even before the frost for a number of reasons, Mera added,
        including dry weather in Brazil, protests in Colombia and the increase in
        <a href="https://www.cnn.com/2021/03/26/business/global-shipping-supply-chains/index.html"
        target="_blank">shipping container</a>&nbsp;costs, among others.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008ac728-bbfd-4cef-acf5-0dc946460f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:25:09.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:29.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these prices stay elevated, then they will have to be passed
        on to consumers," he said. But big companies have ways to keep prices relatively
        stable for customers, he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6697fd0-87de-426c-9fd0-e4f18fe2a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:25:09.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:29.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most companies have some sort of risk management in place, so they
        can weather the crisis for a little bit," he said, and "may be able to delay
        any price increase." Plus, some drinks like cappuccinos, which use little
        coffee compared to other ingredients, won''t be as heavily impacted by higher
        coffee prices, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d83dd2a-2041-481d-965b-d4dbe6ddd80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:25:09.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:30.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/28/business/starbucks-coffee-prices/index.html"
        target="_blank">Why rising coffee prices won''t change what you pay for Starbucks
        drinks</a>."</em></p>'
  'Hidilyn-Diaz-book-sells-out-':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-29T09:43:21.911+08:00
    'imagesource': 'jcr:7d3ee851-0402-4890-87e5-e91049ae33eb'
