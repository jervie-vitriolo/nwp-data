      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167ac4d6-1e7d-4cae-9ce3-e3ab9ff34991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:20:33.762+08:00
