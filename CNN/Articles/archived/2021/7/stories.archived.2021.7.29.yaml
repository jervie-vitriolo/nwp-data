      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:11:21.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e3dc41-c33d-46a7-ab28-f335949d1778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:55:17.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:11:22.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>ECQ talaga ang gusto namin</em> (ECQ is what the mayors really
        want). If the funds of the national government will allow it, we are ready
        for that," Abalos said, referring to the fund that may be tapped to provide
        aid to lockdown-affected households.</p>'
