      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- food and beverage containers made of expanded polystyrene</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fd4c50-74cb-4147-9782-6d814fdb72f7'
