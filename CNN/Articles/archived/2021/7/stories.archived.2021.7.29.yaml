      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The referee eventually stopped the bout at the 2:41 mark of the
        first round as doctors evaluated that Nemouchi''s bleeding was too much for
        him to continue to fight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
