  'Duterte-unvaccinated-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-29T12:33:48.926+08:00
    'imagesource': 'jcr:144cf3c2-d1b9-4aad-a257-23d023d0fde4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '028de1a2-ebe8-4e86-98b7-fabdc8b75a09'
    'lead': 'President Duterte says the unused vaccination slots should be given instead
      to those who are eager to be inoculated. However, many Filipinos who are part
      of the A4 or economic frontliners are still waiting for their vaccination appointment.
      There are also instances where some local governments have to pause their inoculation
      drive for lack of supply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T12:37:55.645+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:10:58.915+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:38.522+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escort home unvaccinated COVID-19 ''spreaders,'' Duterte orders authorities'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d4b2e-3c01-4cf4-82a2-9214eab15859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:37:55.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:10:59.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — President
        Rodrigo Duterte on Thursday told unvaccinated individuals to avoid going out,
        directing local authorities to escort the "spreaders" back to their homes.
        He also said the unused vaccination slots should be given instead to those
        who are eager to be inoculated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b868b6b-cee5-4f0b-9330-d96743e2037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:37:55.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:10:59.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech past midnight, the chief executive said those who refuse
        to get vaccinated should not be tolerated. He said they should be contained
        in their homes to stop the spread of COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c210a34-659f-42af-b007-e8371e1bf1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:37:55.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:11:00.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang katapusan ito kung pagbigyan ko lang kayo. ‘Pag mahina ang
        loob ko dahil mag-iyak-iyak kayo diyan, eh ibang istorya ito, adre. Bayan
        itong pinag-uusapan natin kaya kung ayaw ninyong makatulong by having the
        vaccines, eh ‘di huwag na lang kayong lumabas ng bahay," he said in a taped
        address.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c492c7-2aa6-4c01-aa3c-b52d7ab3f08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:37:55.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:11:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will not end if I let you do what you want, don''t
        go crying about it. We are talking about our nation. If you do not want to
        help by getting vaccinated, then don''t go out of your house.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4c4480-1411-43c6-8def-200c3a145a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:37:55.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:11:01.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vaccinated person, although protected against severe COVID-19,
        can still spread the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff45ea20-03f0-499c-a995-0882f464c11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:37:55.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:11:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said barangay captains can give warnings to those unvaccinated
        who are roaming the streets. If they refuse to go home, they should be escorted
        back. He said he will take responsibility for his order despite the fact that
        there is currently no law prohibiting the movement of unvaccinated individuals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e38299-1f8a-4095-a48b-84f5813e7a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:37:55.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:11:02.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung may idemanda, ako na. Iyan ang utos ko, ibalik ka doon sa
        bahay mo. Harapin ko ''yan. I assume full responsibility for that," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ea3a36-40ad-477a-ad07-ef9c3f0fef50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:37:55.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:11:02.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there should be a law prohibiting the movement of those
        who refuse to get vaccinated since they are endangering others, especially
        since some people are getting impatient waiting for their vaccines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed4536-28ae-412d-82c9-266bae5d5000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:37:55.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:11:03.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong ayaw, huwag na, huwag mo nang hintayin [Don''t wait for those
        who don''t want it]. Let''s give it to the people who want it," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be359f6-1d55-4f85-a8a7-c0a5f50b996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:37:55.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:11:03.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many Filipinos who are part of the A4 or economic frontliners
        are still waiting for their vaccination appointment. There are also instances
        where some local governments have to pause their inoculation drive for lack
        of supply.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b3f61a-6dfd-411f-a17f-2429b68125ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:37:55.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:11:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is prioritizing vulnerable sectors in the national
        vaccination program by simultaneously vaccinating healthcare workers, elderlies,
        people with comorbidities, and economic workers. Those outside of these categories
        have to wait for their turn.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5567e4-b6cd-4e64-99bb-2d6cd79bea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:37:55.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:11:04.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has received over 32 million COVID-19 vaccine doses,
        the biggest chunk of which are Sinovac shots. Over 11 million Filipinos have
        received their first dose, while 6.8 million individuals are now fully vaccinated.</p>'
