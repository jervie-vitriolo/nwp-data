      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong>&nbsp;Filipinos
        are expected to spend more starting this year, ushering the full recovery
        of consumer spending in 2022, a global research company said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc0baa3-8fdd-44a2-96ab-8202ac392c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:43:36.150+08:00
