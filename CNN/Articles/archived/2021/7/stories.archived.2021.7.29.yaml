      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Metro Manila Development Authority chair Benhur
        Abalos said all mayors of cities and municipalities in the capital region
        will appeal to revert to the strictest measure, the enhanced community quarantine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250ec518-8c2a-4552-a393-78f9b3d4a152'
      'mgnl:activationStatus': true
