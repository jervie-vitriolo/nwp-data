      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> The country’s
        outstanding loans rose to a fresh high in June as the government continues
        to borrow more to finance its pandemic response measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7376771-e3a8-4876-8559-b62be4a3db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:22:28.225+08:00
