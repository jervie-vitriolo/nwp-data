    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfaea91-00e5-425d-bd2f-3d12d721d76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:39:54.467+08:00
