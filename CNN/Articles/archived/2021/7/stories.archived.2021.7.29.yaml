      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6513d9c1-b4c8-4a07-a9c3-6566452f84c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:05:23.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:44.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said the country is at "<a href="https://cnnphilippines.com/news/2021/7/29/PH-moderate-risk-classification.html">moderate
        risk</a>" for COVID-19, as cases in several areas soared after weeks of decline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ce3dc5-ba1e-4cc6-a015-3d7d0f8adc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:05:23.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:44.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f027213e-516d-4ba4-be1f-74c4cac99401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:05:23.003+08:00
      'mgnl:createdBy': 'janine'
