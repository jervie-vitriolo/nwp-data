      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) -</strong> The Estrella-Pantaleon
        Bridge connecting the cities of Mandaluyong and Makati opened on Thursday,
        with President Rodrigo Duterte leading its inauguration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f13bfeb-4759-4b31-bdc2-20362e489608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:45:59.186+08:00
