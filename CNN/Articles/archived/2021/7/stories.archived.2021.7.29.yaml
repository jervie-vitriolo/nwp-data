    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt can''t grant request of Metro Manila mayors for 4M vaccine doses
      should ECQ be imposed – officials'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3480b750-497f-4d09-904c-20d0ef8ed4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:09:29.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:09:26.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> The national
        government on Thursday said the request of Metro Manila mayors for four million
        vaccine shots amid the possibility of a hard lockdown is not feasible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdec118-41b7-4c9c-8acb-f54b013be62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:09:29.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:09:26.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17 mayors unanimously said they are in favor of imposing a two-week
        enhanced community quarantine (ECQ) amid the threat of the Delta variant if
        four million vaccine doses can be allocated to the region, which will all
        be administered to the general population sans prioritization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f8cebf-9c54-42eb-b3d7-2a8630d7e771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:09:29.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:09:27.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Presidential Spokesperson Harry Roque said the government can
        only allocate half of the request, at most.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfc29b7-ea03-4998-83e3-4fc38637422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:09:29.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:09:27.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Narinig po yan ni Secretary Galvez. I think what he can guarantee
        for now is around 2 million or so kasi kinakailangan nga po na magkaroon din
        ng equitable distribution ng mga bakuna," Roque said during a media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a44a3-7afa-4067-9930-b59546b0049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:09:29.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:09:28.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Galvez has heard the request. I think for
        now he can guarantee 2 million or so because we need to have an equitable
        distribution.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22b873b-f320-47b7-8f4f-51f6751bffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:09:29.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:09:28.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Carol Tanio, meanwhile, said other regions
        experiencing surges need to get vaccines, too, such as Iloilo and Cagayan
        de Oro.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4af3e9-724b-47c0-9627-3a6c47ae21d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:09:29.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:09:29.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All mayors of cities and municipality in the National Capital Region
        will appeal to the Inter-Agency Task Force to shift to the strictest quarantine,
        according to Metropolitan Manila Development Authority chairman Benhur Abalos.</p>'
