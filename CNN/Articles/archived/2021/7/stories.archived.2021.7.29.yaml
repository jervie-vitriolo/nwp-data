      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Diaz <a href="https://www.cnnphilippines.com/sports/2021/7/27/Hidilyn-Diaz-Tokyo-Olympics-gold-medal.html"
