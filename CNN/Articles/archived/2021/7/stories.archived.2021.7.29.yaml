      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —&nbsp;</strong>President
        Rodrigo Duterte said on Wednesday that he still has no copy of the Rome Statute
        of the International Criminal Court signed by the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85291d9d-c558-4c3b-a7ac-d1f58dd56285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T09:36:07.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:17:01.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa19658-f7b6-48f0-922b-742486cebb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T09:36:07.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:17:02.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his weekly address, he explained he has no copy of the statute
        because it was not published in the Official Gazette. Publication in&nbsp;the
        Official Gazette is a requirement before any law takes effect in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d14b7a-54ec-4ae7-8a5d-45009a280c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T09:36:07.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:17:02.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5d6534-76fc-4dd6-896b-f6551885f5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T09:36:07.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:17:03.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong kopya hanggang ngayon sa Rome Statute (I don''t have
        a copy of the Rome Statute up to now). Wala akong copy (I don''t have a copy).
        I do not know what I committed, whether it''s a crime, a wrong, I don''t know,"
        Duterte said.</p>'
