      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the companies that have announced Covid-19 vaccine requirements
        for at least some of their employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0fef5e-836b-495d-8561-ada4f16b4cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:18.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcfe6ff-c9a0-4248-a727-d90252bd8846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.603+08:00
