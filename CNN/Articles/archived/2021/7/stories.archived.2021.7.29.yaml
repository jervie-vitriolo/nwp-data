      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque reasoned that the Philippines already sequenced over 9,000
        COVID-19 samples this year. However, critics have been pushing to further
        boost the government''s current sampling capacity since the PGC can only process
        750 samples per week.</p>'
    '9':
