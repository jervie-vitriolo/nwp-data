    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9902ffc2-407d-4202-9e7f-0f409d3b153f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:20:33.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong>&nbsp;Senator
        Risa Hontiveros has called for a Senate investigation into the shooting of
        two forest rangers of Masungi Georeserve in Baras, Rizal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3b5072-7e63-40e6-9866-de0ada63722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:20:33.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:18.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3faead5-8708-49f1-98bb-08cd8b9ad7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:20:33.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Masungi forest rangers have dedicated themselves to preserving
        and defending our environment, but unscrupulous individuals have attempted
        to take their lives," said Hontiveros in a statement on Thursday, upon filing
        Senate Resolution 806 dated July 27.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1521d3-3556-4a33-a1e7-f6a7ba5dddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:20:33.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:19.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab342b38-df87-4b23-8590-ab64af60f4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:20:33.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:20.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two forest rangers have undergone operations and are recuperating,
        the Masungi Georeserve group said in a recent post.</p>'
