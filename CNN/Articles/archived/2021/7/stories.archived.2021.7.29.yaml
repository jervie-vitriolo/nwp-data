    'title': '''Possible unity'' ahead of 2022? Robredo meets with Lacson, Gordon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16efc4c8-09ec-4de1-9c93-8a8580441ac3'
      'mgnl:activationStatus': true
