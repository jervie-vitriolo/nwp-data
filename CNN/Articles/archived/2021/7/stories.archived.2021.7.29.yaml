    'lead': 'The Philippines'' first ever Olympic champion Hidilyn Diaz''s ''Ginto''t
      Pilak'' sold out shortly after she won at the Tokyo Games, so her publisher
      is reprinting the book about the weightlifter''s life story, launched nearly
      a year ago'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T10:29:51.381+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:14:06.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:27.451+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hidilyn Diaz''s book sells out after historic win, but publisher is
      printing more'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2d8439-df26-41c0-b165-0415cca57621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:29:51.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:14:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> —&nbsp;The
        Philippines'' first ever Olympic champion Hidilyn Diaz''s "Ginto''t Pilak"
        sold out shortly after she won at the Tokyo Games, so her publisher is reprinting
        the book about the weightlifter''s life story, launched nearly a year ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18650eeb-8a79-494d-bcdc-9697d7492c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:29:51.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:14:07.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec73c9-da5c-4786-8724-b6098117c224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:29:51.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:14:08.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Anvil Shopee and Anvil Lazada stores and website ran out after
        two days, so we''ve had to turn it off for a while but we''re reprinting so
        that a lot of people can share in the story of Hidilyn," Anvil Publishing
        President Xandra Ramos-Padilla told CNN Philippines'' New Day on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c91f594-71f8-4a85-a387-36eee6c38ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:29:51.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:14:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d43646-ff8f-4d59-9deb-62863fadaffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:29:51.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:14:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos-Padilla said the public can also get a copy of the book through
        National Book Store if there is stock. But as of this writing, Diaz''s book
        is out of stock in the National Book Store''s <a href="https://www.nationalbookstore.com/search?controller=search&amp;orderby=position&amp;orderway=desc&amp;search_query=gintot+pilak"
        target="_blank">online store</a>.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a902230b-380b-43a8-9c80-8e41be80a871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:29:51.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:14:09.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab6c974-19b4-40a3-8cab-3af79cda374b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:29:51.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:14:10.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginto''t Pilak tells a "very inspiring story of grit and determination,
        and you can see her journey from when she was at home in Zamboanga carrying
        pails of water and fish to the market and, that''s how she started," Ramos-Padilla
        shared. She added the book is about how the four-time Olympian overcame misconceptions
        about women in weightlifting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55db4b82-adac-41d5-8106-96e185d60624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:29:51.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:14:10.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7844f695-422b-4db4-b1ea-25197a1a60bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:29:51.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:14:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book was co-authored by Eugene Evasco and Noel Ferrer, who is
        also Diaz''s manager.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9809ae5-ffcd-49cd-8caf-44376feeac5d'
      'mgnl:activationStatus': true
