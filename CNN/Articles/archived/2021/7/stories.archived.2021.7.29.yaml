      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said his move to withdraw from the statute in
        2019 was an empty gesture.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd367ad-76c0-4459-b9fd-f53d5d3c30b2'
