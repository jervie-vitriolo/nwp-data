      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31913f8b-ff7f-4cca-a7ba-6967c51f77bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:55:17.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:11:14.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Duque reiterated
        President Rodrigo Duterte''s announcement that Metro Manila is still under
        the general community quarantine (GCQ) "with heightened restrictions" until
        August 15. Duque dispelled what he called "rumors of a looming lockdown" but
        clarified that the current status of the capital region is "not yet final."</p>'
    '3':
