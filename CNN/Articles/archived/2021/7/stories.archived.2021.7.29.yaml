      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PGC is asking for at least ₱50 million for each satellite office
        in the Visayas and Mindanao to boost its genome sequencing capability. The
        amount will help each facility sequence 50 samples per week and improve the
        turnaround time of results.</p>'
