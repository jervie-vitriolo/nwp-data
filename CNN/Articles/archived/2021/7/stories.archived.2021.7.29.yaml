    'imagesource': 'jcr:acf9f556-0404-4ffb-a05d-584527142c84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27389451-8055-4724-89a9-4d434589f546'
    'lead': 'Filipino middleweight boxer Eumir Marcial unleashed his power punches
      against his Algerian foe as he notched a win by referee stoppage in Round 1
      to book a spot in the quarterfinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T12:01:27.092+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:11:48.615+08:00
