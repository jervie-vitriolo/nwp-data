      'mgnl:lastActivated': 2023-01-25T15:06:39.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ddec1-31b4-4e61-8cfe-3e4952f4323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:06:00.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:39.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate reported a consolidated net income of ₱13.5 billion
        - way up from the ₱3.9 billion logged in the same period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88005af-a188-4b1a-88b3-50cf456e7e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:06:00.360+08:00
