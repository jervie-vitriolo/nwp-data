      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e617b0-13df-4438-a000-19bd5acd9908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:17.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momentum for vaccine mandates has been building, and President Joe
        Biden was expected on Thursday to announce a requirement that all federal
        employees and contractors be vaccinated or be required to submit to regular
        testing and mitigation requirements. On Wednesday, Google and Facebook became
        the first two Silicon Valley giants to issue mandates of their own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc821f3-16e3-4d6a-9457-d582f0a5942a'
      'mgnl:activationStatus': true
