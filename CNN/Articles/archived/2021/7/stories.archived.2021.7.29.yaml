      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ed490e-ad8d-4b4d-bb66-3b46678aa3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:20:33.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:21.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the Senate Committee on Environment should also
        look into the private firms that have been illegally erecting structures as
        well as deploying armed guards in the protected area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12c66de-3fa4-49d6-b41d-0f27d2174d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:20:33.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:22.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b330c5-d703-45e6-9ea1-0caa40b8999e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:20:33.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:22.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rangers were shot —&nbsp;one on the neck and the other on the
        head —&nbsp;on Saturday evening in a reforestation site separate from the
        reserve but also covered by Masungi under its geopark project.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424c4dd3-7906-492c-afa7-f44099c2cbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:20:33.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:23.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541e6ab4-4bd3-45b8-b1a9-d875029e0b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:20:33.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack took place near GSB resort which had been reportedly
        closed down due to illegal occupation of the forest land, Masungi said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b5c22d-be2c-4cdc-9f5b-95f8441a22c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:20:33.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:24.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49e418c-82e8-4c83-9539-184edd0783a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:20:33.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:24.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masungi Georeserve, known for its scenic hiking trails and reforestation
        projects, had been the target of many encroachment attacks by private entities.
        Some violations include the burning of its trees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3823c7-a28c-4cb9-9330-5393d3b078c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:20:33.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:25.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad03ad1-0986-4686-9a00-bc96328b4024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:20:33.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:25.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the <a href="https://cnnphilippines.com/news/2021/7/26/Masungi-Georeserve-forest-ranger-shooting.html">police
        had earlier assured</a> the public that it is looking into the incident, the
        conservation group also appealed for the presence of more security personnel.</p>'
