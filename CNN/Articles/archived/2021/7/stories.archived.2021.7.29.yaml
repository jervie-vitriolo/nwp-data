      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To ease the burden of taxation among proprietary educational institutions,
        especially during this time of COVID-19 pandemic, and taking into account
        the pending bills in Congress...to finally clarify the income taxation of
        schools, the implementation of the following provisions of Revenue Regulations
