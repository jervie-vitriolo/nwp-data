      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 506.46-meter, four-lane bridge is expected to decongest EDSA
        as it can accommodate 500,000 vehicles daily, the DPWH said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a07498-aacb-45d2-b0f3-185b1cb18a76'
