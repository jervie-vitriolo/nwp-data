  'Senate-bill-increases-penalties-falsification-COVID-19-test-results-vaccination-cards-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-29T22:08:50.137+08:00
    'imagesource': 'jcr:2d91d56c-dc69-4a45-8b7c-b4f01c533094'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '486dda39-b630-49cc-839e-5ce4bc76ed66'
    'lead': 'Senator Richard Gordon has filed a bill that seeks to increase the penalties
      for falsification of medical certificates, including COVID-19 test results and
      vaccination cards.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T22:11:32.178+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T15:06:46.010+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:54.874+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senator-Richard-Gordon', 'falsification', 'medical-certificates',
      'test-results', 'vaccination-cards', 'penalty']
    'template': '1'
    'title': "Senate bill increases penalties for falsification of COVID-19 test results,\
      \ vaccination cards  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55faea9f-418a-4295-9cfe-c02ea34ae681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:11:32.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:46.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) -</strong> Senator
        Richard Gordon has filed a bill that seeks to increase the penalties for falsification
        of medical certificates, including COVID-19 test results and vaccination cards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9379a7d0-ce8a-4c8d-9332-5989a769ae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:11:32.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:46.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b53ae0-d186-415b-8aca-24c239ee3bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:11:32.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:46.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falsification of such documents is already punishable under Article
        174 of the Revised Penal Code, with arresto mayor in its maximum period (4
        months and a day to 6 months) to prision correccional in its minimum period
        (6 months and a day to 2 years and 4 months), and a fine of ₱200,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc8e3c3-c9d9-48c9-974a-0ae43ef87aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:11:32.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:46.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48732451-a012-4c88-a806-495006b6d461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:11:32.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:46.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said he filed the bill as fake COVID-19 test results have
        proliferated amid the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac63799-492e-4419-8f92-05c500bf4a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:11:32.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:46.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3deb769-088e-4f11-946f-5b495fea6552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:11:32.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:46.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the capacity of the proliferation of fake COVID-19
        tests to undermine the government''s efforts to address the on-going COVID-19
        pandemic, the undersigned deems it necessary to increase the penalty in the
        falsification of medical certificates in times of declared National Health
        Emergency such as the ongoing COVID-19 pandemic," Gordon said in his explanatory
        note.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c3d623-e5f3-48ba-a07d-d510f896dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:11:32.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:46.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556faf93-26ab-4440-aba6-7f277ad2866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:11:32.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:46.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 2315 would impose prision correccional in its medium
        period (2 years, 4 months and a day to 4 years and 2 months) to prision correccional  in
        its maximum period (4 years, 2 months and a day to 6 years) and a fine of
        not over ₱250,000 to persons, physicians, or surgeons found falsifying medical
        certificates, test results, and vaccination cards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236c2c7d-30f8-440a-a300-e9ca0618462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:11:32.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:46.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5ffd01-101a-4963-8230-033ea2825ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:11:32.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:46.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the falsification is committed by a group of three or more people,
        the measure proposes a penalty of prision correcional in its maximum period,
        and a fine of ₱1 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ab264b-6c1a-4bfb-a633-5a9837595914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:11:32.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:46.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a8a85-ca4b-417c-95d2-8d08f30118de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:11:32.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:46.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deplorable results in Philippines'' fight against COVID-19,
        which emphasizes the T3 strategy (Trace, Treat, Test) brings into fore the
        need to stop the growing proliferation of fake tests results currently being
        peddled by unscrupulous individuals," Gordon said.</p>'
