      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook''s business is soaring, but
        the boom times may not last.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec67c9b-564b-456f-81a5-d0174137f40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:35.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6f2442-6036-44c0-93d5-46c46a873f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:35.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook on Wednesday reported revenue of nearly $29.1 billion for
        the three months ended June 30, a 56% jump from the same period last year
        when online advertising took a hit as businesses grappled with Covid-19. The
        company also more than doubled its quarterly profit to almost $10.4 billion,
        well above the $8.7 billion analysts projected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca68d58c-d6c3-48ff-bf80-f99bb0578d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40e23d2-303c-4909-b6cb-1f7aa7b5a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:36.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the outlook for the rest of 2021 is not so sunny, CFO David
        Wehner said in a statement with the earnings report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0a76f3-1e85-41b2-816e-24dbfce8cefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:37.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b88cdf-c1ec-4cc8-86d3-81badf22dad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:37.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales growth could slow thanks to "regulatory and platform changes,"
        Wehner said, specifically pointing to Apple''s recent iOS app tracking rules.
        These changes, which went into effect in April, are likely to have a greater
        impact on Facebook''s business in the third quarter than they did in the second,
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414210d7-1910-463e-9d4d-cf8392ebb7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:38.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bfedd6-14b2-4584-91f6-e5eb805c55fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s stock fell nearly 4% in after-hours trading following
        the earnings report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff79203f-2cdc-4687-9593-ef3990e25202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:39.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3b0ae9-72e7-41e1-8a82-a96b35ea0eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:39.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s iOS 14.5 software update requires that users give explicit
        permission for apps to track their behavior and sell their personal data,
        such as age, location, spending habits and health information, to advertisers.
        Facebook, which makes nearly all of its money from advertising, has aggressively
        pushed back against the changes and warned investors last year that the update
        could hurt its business if many users opt out of tracking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373289da-cf7e-4a4e-a9f5-091c2f4da010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a4b8f0-2d90-4271-a60d-36861ac1f67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:40.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is also facing growing regulatory scrutiny. The company
        and fellow tech giants are the targets of a slate of new antitrust bills proposed
        by House lawmakers last month. And the company recently had a testy back-and-forth
        with the White House after President Joe Biden claimed that health misinformation
        on social media platforms is "killing people," although he later backtracked
        slightly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93f221c-6b82-4eac-8e68-cdf520b0330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:41.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87eaad4-b638-4c8d-843f-72b18c04f788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:41.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small group of protestors on Wednesday lined the street in front
        of Facebook''s Washington D.C. office with body bags labeled with tags saying
        "disinformation kills." On Tuesday, Facebook announced a partnership with
        the Digital Health Lab at Meedan, a global technology nonprofit, to help train
        fact checkers in spotting health misinformation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73be9b83-d529-42fb-9b15-49c3da03614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:42.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520c9f7b-3adf-4f0c-ac96-fc326160343e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:42.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the scrutiny, Facebook''s reach and ambitions only continue
        to grow. Facebook had 2.9 billion monthly active users during the quarter,
        an increase of 7% from the year-ago quarter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896dd45f-8095-41c4-bdba-482ac755ca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24366265-3cf8-41bb-a785-fec5f942b402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:43.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a conference call with analysts on Wednesday, CEO Mark Zuckerberg
        highlighted the company''s successes in key areas such as creators and e-commerce
        — and teased a new area of focus that he hopes will redefine Facebook.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5979a2-d264-4a64-9a4b-fbd7617e97d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:44.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e072bde-a85e-4460-ba4c-318af1e92fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:44.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the coming years, I expect people will transition from seeing
        us primarily as a social media company to seeing us as a metaverse company,"
        Zuckerberg said on the call.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe034f83-4a9c-45dc-bedb-3ec022770761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:45.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6ade6c-2150-4ecf-8733-5d362623107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:45.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called "metaverse" is a set of augmented and virtual reality
        technologies that would allow people to interact in 3D virtual worlds on the
        internet. Zuckerberg said the company is investing in building tools and experiences
        — both software and hardware — for metaverse users, and expects the metaverse
        to be the "successor to the mobile internet."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9c75c9-a3f6-4802-8fde-49ae39f47c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:46.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7524ee0-e678-45e2-9bbc-7f989f3d54a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:46.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zuckerberg suggested that it will be some time before Facebook
        is turning a profit because of the metaverse.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa36bd83-aa23-4dc2-82a0-6dfae2df8c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:06:09.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:47.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/28/tech/facebook-earnings-q2-2021/index.html">Facebook
        doubles profit but braces for hit from Apple privacy changes</a>."</em></p>'
