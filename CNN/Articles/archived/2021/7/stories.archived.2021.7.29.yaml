      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmasungigeoreserve%2Fposts%2F3156130358006507&show_text=true&width=500"
        width="500" height="790" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56c2cb8-5cd1-4958-931f-3e4337b41c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:20:33.763+08:00
