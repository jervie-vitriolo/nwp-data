      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec093d83-8653-4b5f-a05b-cf96de0d3149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:43:36.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:06:45.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest commentary, Fitch Solutions forecasted household expenditure
        to expand by 4% this year —&nbsp;shifting from the 8.3% plunge recorded last
        year as coronavirus woes and lockdowns held back both consumer and business
        activity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a2b630-e74e-4d96-aeac-0b057a25d29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:43:36.150+08:00
