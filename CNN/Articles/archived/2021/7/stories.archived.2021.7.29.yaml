      'mgnl:type': 'text'
      'text': '<p>In a decision written by Senior Associate Justice Estela Perlas-Bernabe
        promulgated last March 15 but made public only on July 8, the SC dissolved
        the TRO issued in July 2014 that enjoined customs and taxing authorities from
        slapping excise taxes on the oil refiner’s imports of the gasoline blending
        stock.</p>'
