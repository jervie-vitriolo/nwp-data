    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How ‘Kingdom: Ashin of the North’ expands the K-zombie show’s universe'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af5cb0a-b071-4e8c-80ea-cb9ce49e06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.472+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of two seasons, “Kingdom” has shown great range
        and depth in tackling social inequalities, politics, and the horrors it comes
        with.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae89805-dc79-409e-97f4-d4f4358ead0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.472+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the show''s story, the undead were just part of&nbsp;the universe
        of the lore — just another means of spreading the intended message of the
        series.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9723ead3-5293-4478-852e-cd9f264e5af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.472+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special episode, “Kingdom: Ashin of the North,” expands the
        “Kingdom” Universe further through the character of Ashin, played by Jun Ji-hyun.
        After a brief appearance at the end of the second season, the role she plays
        in the whole scheme of things also happens to unravel more about the origin
        of the resurrection plant.</p>'
    '27':
      'image': 'jcr:99f00a5a-6085-4fa3-acb5-e0544423b564'
      'imageCaption': 'Jun Ji-hyun stars as the mysterious Ashin who expands her role
        from the season end tease of “Kingdom.” Photo by KIM YOUNG BAE/NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e04abbc-4e7b-43f7-a9ea-a6894c096315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.473+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2734e87d-3a47-400e-8445-ecfcac2691d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.472+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;actress,&nbsp;known for her iconic roles that led to not
        one, but two Hollywood adaptations of her movies (“My Sassy Girl” and “Il
        Mare”), takes on a very different side — one that personifies the unique Korean
        concept of “han.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4ff024-b632-49ce-acb8-dd52e457f7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.472+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In terms of physique or stamina that the character required, I
        was ready before I got into playing the role of Ashin, so I tried to focus
        mostly on how to interpret the personal anguish and hurt,” the actress shares
        during the recent virtual press conference for the show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20972bf1-9b16-48d8-b58f-d190c51d155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.472+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first two seasons focused on the spread of the virus, the
        special episode digs into what caused it and how it happened. For existing
        fans, it provides an enlightening background outside of Dongnae and Hanyang.
        For new ones, it gives a chronological perspective of events (although you
        don’t really need to watch the first two seasons of the show to watch the
        special episode).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331427b0-5f00-4627-95b6-104ceb64aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.472+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writer-director tandem of Kim Eun-hee (also the writer of the
        <a href="http://ylabcomics.com/bbs/board.php?bo_table=03_02_eng&amp;wr_id=46&amp;page=3&amp;pg_position=46"
        target="_blank">webcomic</a> the show was based on) and Kim Seong-hun, who
        worked together for the first season and the first episode of second season,
        reunited for the special episode.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0616369-48ed-4511-9d60-0fc476db512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.472+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was lucky enough to read the first treatment of the script. I
        thought to myself, ‘I knew she was a great writer, but was she this great?’
        So I decided that the fastest way for us to really bring that to life was
        for me to do it together,” he says. “I also don''t think there is any director
        who would say no to any opportunity to direct something that Jun Ji-hyun would
        be starring in,” he adds.</p>'
    '28':
      'image': 'jcr:02edb7c9-6427-4b71-b6e5-a10c553c0202'
      'imageCaption': 'Actress Kim Si-ah plays the younger Ashin in the show. Photo
        by KIM YOUNG BAE/NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f80d33-d6ec-4fa3-9aca-ddbff2e6ba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.474+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a37779-786e-43a6-be49-52ba9ae0f16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.472+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of Ashin plays a larger part in the “Kingdom” Universe,
        especially as her people are like modern-day immigrants in search of a better
        life. As Kim Eun-hee tried to dive deeper into the cold properties of the
        resurrection plant, she came across the story of naturalized settlers in Northern
        Joseon. “The Seongjeoyains (Jurchen people who settled in Joseon) were the
        marginalized people that didn’t belong anywhere, and in taking an interest
        in that process, the character Ashin was crystallized,” she says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf78e1fa-f4ce-4300-9e04-36daa8720b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.472+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rather than incorporate her story into the third season, I felt
        that it would be more audience-friendly and conducive to higher quality content
        if it were in a special episode,” she adds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0cffc2-ab29-4820-9e0d-c603e3f68b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.472+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the main characters from the series would appear in the
        special episode, but Park Byung-eun, who plays the Head of the Royal Commandery
        Division Min Chi-rok, is shown to have an important part in Ashin''s story
        as well. Previously shown as a dedicated public servant, and not just one
        who blindly obeys the powers that be, he differentiates the tone between the
        series and “Ashin of the North.” “Rather than focusing on action, the episode
        builds on his relationships — him and Ashin, him and the resurrection plant,
        and how all of that ends up unfolding in this outbreak in Joseon,” he says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7368c57-9cc1-4987-91bf-75df4669769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.472+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the writer-director combo, this was a reunion for Jun Ji-hyun
        and Park Byung-eun, who previously worked in the movie “Assassination,” a
        period piece about a plot against a pro-Japanese group set in the 1930’s.
        During the Netflix press conference, the two shared about their experiences
        behind the scenes.</p>'
    '0':
      'image': 'jcr:4f2dc9fe-8ea6-4e1c-921f-14f1038faf30'
      'imageCaption': 'Park Byung-eun on the set of “Kingdom: Ashin of the North.”
        Photo from NETFLIX '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbde6ad1-08f6-49b7-88d1-1e88ff6e565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:09:31.413+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2694c18-189b-4d00-8512-d857ce86b055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.473+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Jeju was pretty much our primary location for shooting the episode.
        I didn’t know which to focus on more, because while I’m supposed to be working
        on my acting skills, these people drove me out to sea to be fishing for more
        yellowtail and cuttlefish,” says Park.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f04e56-0c3d-4323-8bfb-16f6207a54eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.473+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we were shooting before, he was boasting about his fishing
        skills, but I never really got to taste what he caught,” shares the actress.
        “We all begged him to bring the catch he had, and we were able to enjoy the
        results of his wonderful fishing skills. He’s definitely a better fisher now.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedcb7f0-bd73-40c6-99ea-e50f0e734a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.473+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park also shares his experience with the actors who play the zombies
        in the show. “It would be very late at night, the zombie actors would be wearing
        fake blood on their bodies and faces, and sometimes I would spot them having
        a meal underneath a huge tree in the dark woods. It was startling at first,
        but seeing them on their cellphones and talking to their friends and family,
        calling and saying ‘Hey mom, what’s up? Remember to sleep tight!’ It was such
        a new experience. It really made me think how on the verge life and death
        is.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c6f956-ae02-437d-b3a5-4c88d4fb6bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.473+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun Ji-hyun, a self-confessed fan of the series, shares that her
        excitement was borne from seeing these actors face-to-face. “When I got there
        on set, I realized how much trouble they were going through to present themselves
        as convincing zombies. I also begged them for pictures so I can brag about
        it to my friends and family.”</p>'
    '31':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
