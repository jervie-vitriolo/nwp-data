    'lead': 'Simone Biles'' sponsors offer statements of support following her decision
      to pull out of the individual, all-around gymnastics competition at the Tokyo
      Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T06:52:47.168+08:00
