    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374a8075-8623-4bf0-b934-6697c1e8bac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.473+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should be noted that the zombies of “Kingdom” aren’t your regular
        “walkers.” In fact, their being more agile brings forth a different dimension
        that attracted many viewers, in the same way that movies like “Train to Busan”
        and “Parasite” had those elements seamlessly melded into a commentary of society.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1926d8-0a04-4305-a965-027d87e869be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.473+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sageuk, or what we refer to as historical dramas, delves further
        into the origins of these inequalities, and how <a href="https://journals.sagepub.com/doi/full/10.1177/1354067X20922146"
        target="_blank">psychocultural concepts like “han”</a> can be depicted while
        sharing the experiences that hone their being. It’s the ultimate flex — showing
        one’s status as a cultural powerhouse and not being embarrassed by the darker
        parts of history and&nbsp;embracing it as part of their identity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e13bf11-d080-4503-94ab-56b98d0debae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.473+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you compare it to similar works in the genre, the ‘Kingdom’
        stories incorporate human history, the hunger, the greed for power, the concept
        of han, or anguish or sadness, and I believe it truly creates a wonderful
        harmony that leads to a unique chemical reaction that I think was the key
        why it was loved by so many fans around the world,” says director Kim Seong-hun.</p>'
    '30':
      'image': 'jcr:39e9094a-fa88-4123-968d-98e9194bf15d'
      'imageCaption': 'Park Byung-eun continues his role as the Head of the Royal
        Commandery Division Min Chi-rok for the special episode. Photo by KIM YOUNG
        BAE/NETFLIX '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66596593-ec24-4cec-8c27-e6ba4c337d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:09:31.413+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c276fa4e-a0bc-49c2-b55f-ef705e5478d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.473+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park also plays his role alongside the young version of Ashin, played
        by Kim Si-ah. “My scenes with young Ashin were very special and memorable
        because Si-ah’s performance was absolutely amazing. I was able to completely
        immerse myself in the role and really think about what this character would
        do, how he would feel with this little girl asking all of these things.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dd461f-34cb-4805-8548-bf7b9cb405c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.473+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young and adult versions of Ashin almost split the time on screen,
        in what is a brilliantly-executed character study of the anti-hero story that
        brings about the outbreak seen in the series. It is what director Kim Seong-hun
        calls “a most concentrated and profound form of a base emotion” by writer
        Kim Eun-hee.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f611cf-1179-4525-972c-2bec8507e284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.473+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For fans that were really looking forward to a lot of action, they
        might slightly think it’s not really what they expected,” says the writer.
        “However, I truly hope that we can successfully convey the creative intention
        behind it, the character that is Ashin, and how we depicted the lands and
        backgrounds of the far northern lands.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b8c55-89f0-47d1-965f-44cc222f31db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.473+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now that many people are watching globally, more effort was put
        into meticulous investigation of historical correctness and each of the props,”
        the director adds.</p>'
    '29':
      'image': 'jcr:095ac7e6-2a33-43be-aed8-1f2d8e0cfbfa'
      'imageCaption': 'Having actual physical sets looking exactly the same as they
        did centuries ago not only saves time and resources on production, but also
        allows the cast and crew to share moments and experiences on set. Photo from
        NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e5dde9-3f1d-440b-be2e-9c96d3546e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:09:31.413+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75d2a51-ae80-4205-b20e-176089cf7eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.473+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a seasoned veteran like Jun, getting the chance to participate
        in a series like “Kingdom” was still a new experience. “My personality is
        one that does better under pressure. I think I deliberately tried to feel
        that positive pressure to do better, I didn’t want to make it look like I
        was just kind of enjoying the ride that was already propelled–what was already
        a great show before I joined. In that aspect, I really tried to focus on bringing
        everything that I had into the series,” the actress says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b351e041-58cf-423d-9324-c21db55988a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.473+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:06:57.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kingdom: Ashin of the North” may have been set centuries prior,
        but it feels just how things are like today. It’s not a diversion from what
        is happening around us, but a deep and riveting journey of how one copes with
        the horrors of life. Through Ashin, we are shown a unique sense of vengeance,
        one served with spicy ''han.''&nbsp;It’s a thrilling, riveting, and oddly
        satisfying journey, one that leads us back to where “Kingdom” all began.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d21e734-4643-460f-b646-af14e8b117b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T19:00:45.473+08:00
      'mgnl:createdBy': 'don'
