      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Metro Manila mayors pushing for ECQ</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79693c7c-3861-4be0-a273-1ce033982d3e'
