    'template': '1'
    'title': 'Galvez: PH needs additional 42.6 million COVID-19 vaccines to fill demand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50d093a-fc0c-4f33-8d4f-94748741d8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T05:32:44.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:18:54.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> The government
        still needs 42.6 million COVID-19 shots to address the supply and demand gap,
        vaccine czar Carlito Galvez Jr. said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf9a0c8-d316-4480-8b99-4c31832d0874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T05:32:44.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:18:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbef254-17b2-4892-935e-18e397df3721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T05:32:44.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:18:55.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung makikita po natin, malaki po talaga iyong</em> gap… <em>mayroon
        po tayong</em> gap <em>na</em> 42.6 million between supply and demand,” Galvez
        said during President Rodrigo Duterte’s weekly address, noting that they are
        expecting to meet demand over supply by October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01167b78-d460-4afc-afdd-4608cdbf0fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T05:32:44.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:18:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b09b9e-f5e2-4d0d-b8b6-da59d43d0db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T05:32:44.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:18:56.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As we can see, there is a big gap... we have a 42.6
        million gap between supply and demand.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0533f46-d024-4dcd-9fa7-3a4c81262539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T05:32:44.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:18:57.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536feb71-d022-4b33-aaf5-f6892901124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T05:32:44.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:18:57.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez explained that around 70.8 million is the projected number
        of Filipinos eligible for vaccination. Of this, around 59.92 million belong
        to the targeted population, or those from A1 to A5 priority groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd79b78-6d2f-4b64-bc25-acba553df27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T05:32:44.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:18:58.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646ae981-c8e0-46d5-ae0c-d1b5181a19dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T05:32:44.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:18:58.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the government has so far only received over 31 million
        vaccine doses, which translate to two doses for 17.3 million persons. This
        already includes more than 3 million shots of the single-dose Johnson &amp;
        Johnson vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb4598c-d9a2-46d1-8ebf-ddc77c9130bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T05:32:44.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:18:59.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86397f15-af84-4967-aa17-5f1978de8042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T05:32:44.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:18:59.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although <em>malaki ang</em> deliveries <em>natin</em>, in reality,
        <em>kung</em> i-open up <em>natin mula</em> A1 to A5 <em>kulang na kulang
        po tayo ng</em> vaccines in terms of actual doses,” Galvez said. <em>“Humihingi
        po tayo ng</em> patience<em> sa mga</em> LGUs <em>at tsaka sa mga</em> provincial
        governors and cities <em>na talagang kulang pa iyong… ating mga</em> vaccines.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac36898-365e-474e-a9ca-21fe94cd5e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T05:32:44.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:00.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73ae25f-e261-4d58-9525-69f73a1edef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T05:32:44.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although we have big deliveries, in reality if we
        open up A1 to A5 groups, vaccine supply it is still not enough in terms of
        actual doses. We are asking for patience from LGUs and provincial governors
        and cities since vaccine supply is very limited.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae04ab27-8234-4203-bf77-88182d69027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T05:32:44.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:01.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb4e569-2da4-4b15-8061-e3919c51a7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T05:32:44.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:01.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this is why the Department of Health and the government’s
        pandemic task force have recommended to focus on A1 to A3 groups, which include
        health workers, elderly and people with comorbidity to achieve population
        protection by shielding these vulnerable sectors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b39b8d-8827-4218-9aea-1e35c4c543fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T05:32:44.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:02.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11f6f14-6240-4677-a76d-016d78914bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T05:32:44.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:02.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 27, a total of 18,174,405 doses have already been administered.
        Of this, more than 6.8 million Filipinos have been fully vaccinated, government
        data shows.</p>'
