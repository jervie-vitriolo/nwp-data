      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cuban government later said one protester was killed in the
        neighborhood by officials, who claim the demonstrator attempted to attack
        them.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ada17c-9ec1-4897-896d-52ccf750ff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.363+08:00
