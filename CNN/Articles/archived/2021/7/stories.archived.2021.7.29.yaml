      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9e71cf-08d2-48ab-b5af-81412b3d0220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:43:36.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:06:45.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Philippine economy primarily being driven by household
        spending, the company said it also expects a 5.3% growth in gross domestic
        product in 2021 from the record 9.6% dive last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bb119e-23b6-48ea-85b3-5e11f4b9db2f'
      'mgnl:activationStatus': true
