  'brexit-united-kingdom-lugano-convention':
    'author': 'Luke McGee, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-29T10:25:39.934+08:00
    'imagesource': 'jcr:50cfcb00-226b-4934-ba3e-847c092e4ef5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59788539-b273-4aae-a245-8b164baf9185'
    'lead': 'The agreement in question is called the Lugano Convention, and essentially
      it establishes the jurisdiction of national courts, guaranteeing the legal recognition
      and enforcement of a wide range of civil and commercial judgments in cross-border
      disputes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T10:35:10.167+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:13:46.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:29.241+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'United-Kingdom', 'Brexit', 'Lugano-Convention']
    'template': '1'
    'title': 'ANALYSIS: The explosive Brexit spat that no one is talking about could
      slam the UK economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e98084f-2633-40e1-9e37-8157d2ad3fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:47.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Boris Johnson has spent decades agitating
        against the <a href="https://cnn.com/2021/07/24/business/brexit-deal-northern-ireland-gbr-intl-cmd/index.html"
        target="_blank">European Union</a>&nbsp;and the last five years battling to
        free the United Kingdom from the shackles of <a href="https://cnn.com/2021/02/20/europe/boris-johnson-brexit-deal-aftermath-gbr-intl/index.html"
        target="_blank">regulation from Brussels</a>. Now he''s in the awkward position
        of finding himself at the mercy of EU leaders for permission to rejoin an
        international treaty, or risk devastating Britain''s multi-billion-dollar
        <a href="https://cnn.com/2021/02/25/investing/brexit-london-financial-services/index.html"
        target="_blank">legal services industry</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee73e030-0c3d-43ff-af7c-8d3d52a0b8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:47.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement in question is called the Lugano Convention, and essentially
        it establishes the jurisdiction of national courts, guaranteeing the legal
        recognition and enforcement of a wide range of civil and commercial judgments
        in cross-border disputes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4384dcb3-25cd-4eb4-a4c8-62bef118ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:48.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London is widely regarded as the global capital for international
        dispute resolution, thanks to England''s world-class legal system and courts.
        It is a broad and highly lucrative industry, dealing with everything from
        family disputes to international business operations. And a long-term failure
        to rejoin the Lugano Convention could represent a grave threat to the UK''s
        world-beating legal services sector, as well as creating difficulties for
        large companies and ordinary people alike.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2987c0-a2b0-496d-a36a-1fbbde42735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:48.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK dropped out of the treaty as a consequence of Brexit, and
        applied to rejoin in April 2020. Yet, while the non-EU signatory states (Iceland,
        Norway and Switzerland) agreed to its re-admission, to date the European Commission
        has recommended that the EU deny this request, and said that the bloc was
        <a data-cke-saved-href="https://www.reuters.com/world/uk/eu-bars-britain-cross-border-pact-civil-courts-2021-07-16/"
        href="https://www.reuters.com/world/uk/eu-bars-britain-cross-border-pact-civil-courts-2021-07-16/"
        target="_blank">"not in a position"</a>&nbsp;to give its consent to UK accession.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601762bb-fba3-44b4-8963-ab0c4ec9abdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:49.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is tricky for the British prime minister, both politically
        and economically. <a href="https://www.lawsociety.org.uk/en/topics/research/contribution-of-the-uk-legal-services-sector-to-the-uk-economy-report"
        target="_blank">According to the Law Society</a>, legal services added nearly
        £60 billion ($83 billion) to the UK economy in 2018, while in 2017 exports
        of legal services hit £5 billion ($6.9 billion).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bcfdfc-dcc8-4d8b-9ca1-816437fa5b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:49.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Devine, from The City UK, a body representing UK-based financial
        and professional services, says the legal services sector employs over 350,000
        people, with two thirds of those jobs outside of London.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3551900-4912-4567-996f-baeee453a75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:50.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These positions are not all in major commercial law firms. The sector,
        Devine says, "is anything from a big multinational law firm" working on international
        contracts and mergers to "the high street solicitor sole operator dealing
        with family issues," such as wills and property.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d8c070-76ea-4b25-aae1-a8fb02b6066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reputation of English law has, Devine says, made it the "preferred
        law of business and international contracts." According to Devine, in 2019,
        77% of claims issues in the commercial court had one party from outside England
        and Wales, while 43% were based entirely externally.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2021703e-0fc8-4002-b563-24732b694194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:51.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Brexit''s most ardent critics are concerned that the failure
        to join Lugano and the poor relationship between the UK and European countries
        following Brexit could diminish the standing of this important sector.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba45d3-b25c-4893-8941-7edb727c83ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:51.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominic Grieve, the former attorney general for England and Wales,
        says his concern is the long-term "viability of London as a center for dispute
        resolution."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c1973c-b629-408c-b110-d11750e9387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:52.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continues that the longer it goes on, "the more potentially damaging
        it may become, because there''s no doubt that the UK, when it was in the EU,
        was seen as the place of dispute resolution of choice for EU litigation of
        every conceivable kind."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28438695-5c76-4ae7-9f97-7f8636090b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:52.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One problem London now faces is that outside of the convention and
        no clear sign of a decision any time soon, EU nations can directly compete
        with the UK capital for business.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6acb8e5-5d4f-4113-84d5-08cf1bbf67f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:53.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alternatives are slowly becoming clear for international companies
        that want to operate in the EU and don''t want any blockages," says Josep
        Galvez, a former Spanish judge admitted to the English bar at Del Canto Chambers
        in London and Galvez Pascual in Spain.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5415e617-f323-4daf-a681-227d1c98d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:53.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Lugano limbo the UK finds itself in is the worst situation
        possible as lawyers on both sides have no clarity on what will happen in the
        long term. I think the EU wants to make the UK suffer and give EU jurisdictions
        the opportunity to take business from England."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e410ea48-c323-48d6-9540-9c6d6d3d80c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:54.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez believes that over time, more difficulties will arise that
        could undermine confidence in English courts. He points to a recent decision
        in a Swiss court, where an English ruling was not upheld, which he believes
        shows "the rough ride ahead for UK judgments to be enforced across Europe
        ... I''m afraid Brexit has brought a goat trail where there was a highway
        for UK judgments."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0360cb-d303-4731-bb79-3593e676f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:54.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are more optimistic. Devine says that "the confidence in
        our judiciary" which is seen as "incorruptible" and "experts in the commercial
        field" should mean the UK retains its appeal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e1167a-8052-492e-8e64-310b5692d28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:55.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Devine and others have wider concerns about the UK''s status
        outside of Lugano.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077076a9-c1b0-455e-981f-dd905718385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:55.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine McGuinness, policy chair at the City of London Corporation,
        thinks that the biggest losers will be individuals seeking justice as consumers
        or in their personal lives.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b4cb4c-67e4-4dae-9377-ebb070fca977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d be more concerned about the implications for ordinary people,
        and smaller businesses operating cross border," she says, adding that very
        big firms will be able to amend their contracts to ensure they still work.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3334fe60-92f8-4123-9687-fc2d25ca4ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:56.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the person who''s buying something across borders or considering
        how to divorce their partner across borders who''s going to find that they
        don''t have access to this really pragmatic route to clarify their legal situation."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e769f40d-02b0-40fc-a600-8739e34ce129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Garvey, chair of the Law Society''s Private International
        Law committee, agrees that the strained political relations between the UK
        and EU won''t have as negative an impact on big commercial contracts, but
        could severely harm those seeking legal recourse as consumers or in family
        disputes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f6b07b-dae5-432b-9add-09e3c55bf9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:57.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was initial concern amongst commercial parties that English
        judgments would be more difficult to enforce in the EU. But they have been
        reassured by the UK rejoining the Hague Convention and have been adapting
        their contracts."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f0a906-3bf4-4d20-9cab-2026fcb9af28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside the high business, reputational and individual costs,
        for Johnson himself, there is also strong potential for personal embarrassment.
        It would be a political nightmare for the UK''s prime minister, an architect
        of Brexit, to be seen as at the mercy of the very Eurocrats he claims to have
        saved Brits from in 2016.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2490228a-78dc-46c3-952f-ad473f6c7514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:58.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s politically uncomfortable for Johnson that the EU is starting
        to react to what it sees as our bad behavior," says Anand Menon, professor
        of international politics at King''s College London.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634b43ad-191a-457f-a02e-1c81a71a52be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:59.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lots of Brexiteers said from the start of the Brexit process that
        London taking a hard-line stance wouldn''t result in retaliation from Brussels.
        This is one of the first examples where we are being damaged internationally
        and the EU holds the keys, and it gives us an idea of how much they think
        our reputation has changed," he adds.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee45ed-7d2e-4190-91d1-b740e8a68f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:13:59.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This standoff does appear to be driven by political disputes between
        the UK and the EU, and critics of both sides are quick to point out that the
        people this most affects are British and European citizens.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf744cc-7489-46ec-810e-abe900575552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:00.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In cases that involve victims of corporate human rights abuses,
        business-versus-consumer cases, and family law -- in those cases, the party
        that has more financial resources may try to introduce arguments about which
        country should be hearing the case, and whether a UK court judgment can be
        enforced," says Zach Meyers, a research fellow at the Centre for European
        Reform. "I think that the Commission''s being short sighted by treating this
        solely as a way to withhold a favor from the UK, because this doesn''t just
        negatively affect the UK, it will affect EU nationals too."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b78b65-d2db-4d4c-8193-578ed54cb50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:00.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, relations between Brussels and London are dire. The
        UK is currently trying to renegotiate a key part of the Brexit deal that Johnson
        himself signed in 2019, which is uniting EU member states against the UK once
        more.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f086b62a-595d-4147-a15e-ab9e83bd5ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:01.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government''s official position remains that it wants to
        rejoin Lugano. Downing Street says convention is not something that should
        be policed by the EU and the UK should be admitted as soon as possible. Less
        humble request to join, more anger at Brussels trying to punish it for Brexit.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331744a3-c3a0-4f66-97de-04cc5e040cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:01.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Downing Street spokesperson told CNN: "We maintain that we meet
        the criteria for accession both because it is open to countries outside the
        EU and all non-EU members already supported the UK''s membership. Supporting
        UK accession is the sensible and pragmatic solution for all citizens."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e15b3be-a09c-4765-b8ba-25ceca7de1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:02.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This incredibly important issue is likely to rumble for some time.
        It might not be as exciting as sausage wars or fishermen ramming each other''s
        boats, but over time, the consequences of a poor relationship between London
        and Brussels will become much more obvious to citizens on both sides.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f9b512-91ab-4976-80b2-c27969e9938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:02.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question for both parties now: how long can you maintain political
        stances that ultimately harm your own citizens for the sole purpose of saving
        face and making a point?</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42f467e-2363-4c1b-8c0d-114fd2efcf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T10:35:10.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:14:03.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/28/business/lugano-convention-uk-europe-dispute-intl-cmd/index.html"
        target="_blank">The explosive Brexit spat that no one is talking about could
        slam the UK economy</a>."</em></p>'
