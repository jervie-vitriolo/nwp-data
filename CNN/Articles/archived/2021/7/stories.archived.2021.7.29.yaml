      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — A shipment
        of 1.5 million Sinovac COVID-19 vaccines ordered by the national government
        arrived in the country on Thursday morning. Another batch of one million shots
        of the Chinese-manufactured vaccines will be shipped on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418454f3-325f-460a-b1f9-ae8ae8915e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T09:25:27.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:37.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Carol Tanio said the 1.5 million doses do
        not have a certificate of analysis yet, which is a requirement before the
        vaccines can be distributed. She said it could take two to three days before
        the shipment can be sent out to different local government units.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3080f8c9-84a4-4f8b-8110-b1fa24932821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T09:25:27.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the 2.5 million Sinovac doses are set to be distributed
        to Metro Manila, Bulacan, Cavite, Laguna, Rizal, Pampanga, Batangas, Metro
        Cebu, Metro Davao, and other areas experiencing COVID-19 surges such as Iloilo
        and Cagayan de Oro.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0736b7c-df39-4228-91dc-93bd63fd18cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T09:25:27.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:38.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has received over 32 million COVID-19 vaccine doses,
        the biggest chunk of which are Sinovac shots. Over 11 million Filipinos have
        received their first dose, while 6.8 million individuals are now fully vaccinated.</p>'
