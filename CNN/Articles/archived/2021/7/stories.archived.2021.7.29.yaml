      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff245ca-6d0f-4b50-8ac0-26a81c0c158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:27:59.965+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:19:58.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also featured are Babu Kwan and Torogan Kape in Cagayan de Oro City,
        Pater al-Kuwait House of Palapa in Iligan City, Dennis Coffee Garden in Zamboanga
        City, Mama Ping in Cotabato City, Tambilawan Kamayan Restaurant in General
        Santos City, and Radin''s Guinamos in Agusan del Sur.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68748856-775d-45d5-9c41-252d9a91b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:27:59.966+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:19:58.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2113fe-041f-40d5-b1c7-49f675301182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:27:59.966+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:19:59.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Halal Food Tourism program promises to provide tourists with
        a unique and flavorful experience by letting people experience what halal
        food is.</p>'
