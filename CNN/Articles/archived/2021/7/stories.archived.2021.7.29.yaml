    'template': '1'
    'title': 'DOT Launches Halal Food Tourism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dd405c-3340-4d49-beeb-271f15a49615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:27:59.961+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:19:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> In line with the
        celebration of the Muslim festival Eid''l Adha, the Department of Tourism
        launched Halal Culinary Tourism, an initiative that showcases unique culinary
        finds in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8601486b-00fa-4502-9aed-eaf8eb727e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:27:59.961+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:19:51.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e52eed-562a-4bb7-930b-0eab95f2e2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:27:59.962+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:19:51.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unveiled through a delightful video, Halal Culinary Tourism aims
        to promote the culinary heritage of Mindanao and the Bangsamoro Autonomous
        Region in Muslim Mindanao (BARMM) and its destinations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd3c94d-3011-4810-a548-fb28ac4236b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:27:59.962+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:19:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a7899-57c8-47c8-8125-1dfe642697d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:27:59.962+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:19:52.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Food is an important part of a tourism experience. It gives us
        a glimpse of a place''s culture and heritage," shared Tourism Secretary Berna
        Romulo-Puyat. "Through the development of Halal Culinary Tourism, we are encouraging
        the discovery and familiarity with the traditions of our Muslim brothers and
        sisters," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0390bb-071c-4959-aa71-eebd921e3e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:27:59.962+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:19:53.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb45e9c-d652-4eed-8e4b-d58f475b3967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:27:59.963+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:19:53.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary explained that Halal, which means permissible, is
        something that is clean and good for the health. "Halal is not exclusive to
        Muslims, it is for everybody. This is what we want to introduce through this
        project," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06c7a6b-69fc-4fd9-98fc-c23824d3be68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:27:59.963+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:19:54.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'image': 'jcr:83f73544-49b1-428b-bc8a-467495186d4c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a50d7b4-d599-49bc-bfec-7f787e2d477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T12:44:15.422+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:19:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e1200d-d0b8-4a01-99dc-751d7079aee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:27:59.963+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:19:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mindanao Halal Culinary Tourism is a project of the DOT with
        the Brunei Darussalam-Indonesia-Malaysia-Philippines East ASEAN Growth Area
        (BIMP-EAGA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614c63cf-2f35-4731-99e6-267e826076d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:27:59.963+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:19:55.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a59d4f5-4b52-4596-b108-03ed6fef5aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:27:59.963+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:19:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from promoting the culinary heritage and culture of Mindanao,
        the project also aims to document culinary practices of the area; create experiences
        and attractions by local government units and private enterprises for tourists,
        and promote Halal Tourism industry in the regions of Mindanao through culinary
        and heritage mapping.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c82c3df-6cda-4e22-85fd-4e7f19db6be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:27:59.965+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:19:56.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd541ae81-9960-41d0-803d-0cb2b0891b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:27:59.965+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:19:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Featured in the launching video of the project are Halal-certified
        and Muslim-friendly establishments across Mindanao Regions. These include
        Black Seed Burger in Davao City, which features "black seed" on a burger,
        a traditional herb among western Asian culture that is believed to have medicinal
        values; SpiChef in Davao City, which offers the Mango Pineapple hot sauce,
        an innovation of fresh and natural herbs and spices; Bay Tal Mal in Zamboanga
        City, which offers traditional Moro cuisines like Tiyulah Itum that is usually
        served during special occasions; and Hashy''s Cuisine in Cotabato City in
        BARMM, one of the pioneering Halal-certified sites in the region. Its culinary
        highlight is Sinina Kambing, a traditional Maguindanaon dish.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c86dd2f-7f6a-4746-8004-c7ecd022b9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:27:59.965+08:00
      'mgnl:createdBy': 'joemil'
