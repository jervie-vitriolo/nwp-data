    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7897a1-b4f1-4d06-8185-a3d9d536c269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- sachets and pouches that are multi-layered with other materials</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7777aeb-6732-4cc5-8e9f-922249a1c0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d43c054-b186-436c-b14c-7304ae07144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the bill allowed a leeway of only one year to phase out
        the following items:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db2a509-5180-4457-a978-4d83926277ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f4221e-3f6f-4ccc-9416-54f9b2fbc179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.597+08:00
