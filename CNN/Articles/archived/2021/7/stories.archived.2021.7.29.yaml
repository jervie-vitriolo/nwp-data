      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR also noted that the bills clarifying a provision in the
        Corporate Recovery and Tax Incentives for Enterprises law on taxation of private
        educational institutions are still pending in Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
