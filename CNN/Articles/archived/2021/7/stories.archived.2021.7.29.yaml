  'dost-vaccine-experts-delta-variant-vaccination':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-29T16:23:05.252+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac4528e9-714b-4e64-be5c-c9b3803e8abf'
    'lead': 'Members of the Department of the Science and Technology''s vaccine expert
      panel said the target number of people to be vaccinated must be raised to achieve
      herd immunity especially in light of the Delta variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T16:27:24.849+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:07:48.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:46.018+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Delta-variant', 'DOST', 'Department-of-the-Science-and-Technology',
      'vaccine-expert-panel', 'Nina-Gloriani', 'Rontgene-Solante', 'Department-of-Health']
    'template': '1'
    'title': 'Vaccination must be stepped up in light of the Delta variant — DOST'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ef8725-dc40-4508-8aa3-c2550aa79103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:27:24.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:49.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines July 29)</strong> — Members
        of the Department of the Science and Technology''s vaccine expert panel said
        the target number of people to be vaccinated must be raised to achieve herd
        immunity especially in light of the Delta variant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa05fd2-0716-4b17-adf4-5371888420c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:27:24.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:49.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to aim higher and do it faster. <em>So, yung dati nating</em>
        60% to 70%, <em>baka</em> 85% to 90% na yan... This Delta variant is a real
        concern," Dr. Nina Gloriani, the head of the panel, said at a virtual briefing
        on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e55f57b-b16f-4956-9fa1-dd86f8ad3c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:27:24.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:50.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to aim higher and do it faster. So, if it
        was 60% to 70% before, it could be 85% to 90%... This Delta variant is a real
        concern.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb70c31-b2b0-411b-8106-c8f273a3ddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:27:24.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:50.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases expert Dr. Rontgene Solante, a member of the
        vaccine panel, said the current target of 70% was not enough.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6949823c-64c5-4780-9621-f04a92647722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:27:24.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:51.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to vaccinate everyone more than that because you want
        to prevent symptomatic infection. Symptomatic <em>ibig sabihin</em> regardless
        of what is the severity. So, for us to get a better immunity at the population
        level, <em>siguro pataasan natin yung</em> target natin in a scenario <em>na
        meron na tayong</em> Delta variant," he said at the briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e89536f-9063-4ef4-8f8b-af713ff9cdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:27:24.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:51.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You need to vaccinate everyone more than that because
        you want to prevent symptomatic infection. By symptomatic we mean regardless
        of the severity. So, for us to get a better immunity at the population level,
        we could raise the target in a scenario where the Delata variant exists.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85ac2c9-272b-444a-be45-cae8471aac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:27:24.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing the percentage of Delta variant infection in the daily case
        updates will give more information on how much the target needs to be bumped
        up, he added</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efd1a1e-83e3-4fba-9b51-07f99aa2d5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:27:24.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:52.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, both experts said pediatric vaccination is still being
        discussed</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024edd84-826f-4ab3-b451-3706b7f9f2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:27:24.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:53.258+08:00
