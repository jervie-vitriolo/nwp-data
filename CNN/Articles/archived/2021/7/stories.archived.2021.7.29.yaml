      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cefac6f-65f5-469b-840f-2e4b2a2082b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:55:17.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:11:26.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should their request be ignored, Abalos expressed hope that the
        IATF will consider imposing even stricter measures such as barring dine-ins
        in restaurants and encouraging more work-from-home arrangements for employees
        to reduce virus transmission.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f242561-c00f-46e7-96a8-90aa1f8bfdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:55:17.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:11:26.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2129fa6-4242-4042-8f5f-fe483e121aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:55:17.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:11:27.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque explained that the IATF will consider the availability of
        funds for subsidy and the available vaccines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4445863-873d-4d96-8458-a33c6b6f7d4b'
      'mgnl:activationStatus': true
