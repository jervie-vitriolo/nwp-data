      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a testament to the strong commitment of this administration
        to improve mobility and promote easy travel among motorists and commuters
        in Metro Manila and adjacent cities," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd59e35-070a-452c-9c57-7ca55e79af43'
      'mgnl:activationStatus': true
