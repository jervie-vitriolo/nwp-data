      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 29) —</strong> Juvic Pagunsan opened
        the Philippine golf team''s campaign in the Tokyo 2020 Olympics on a good
        note as he finished joint fifth in the men''s first round Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1267b008-cd44-4b36-a07d-b02d49efd613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:52:51.241+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:06:58.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the tournament''s suspension due to lightning and bad weather,
        the Filipino golfer shot five-under par 66 at the end of 18 holes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc996a8-1d0b-44ea-b83d-44702fb8761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:52:51.241+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:06:58.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagunsan shared the fifth spot with Denmark''s Joachim Hansen and
        Venezuela''s Jhonattan Vegas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25a2a47-c1e7-4be5-a496-9ee60123c4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:52:51.241+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:06:58.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria''s Sepp Straka led the 60-man field with eight-under 63.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea4a266-f0f4-4d1e-8978-3f9b125e458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:52:51.241+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:06:58.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Action resumes tomorrow for the male golfers at the Kasumigaseki
        Country Club.</p>'
  'kingdom-ashin-of-the-north':
    'author': 'Anton Holmes'
    'caption': 'The Kingdom Universe expands further north as it introduces the origins
      of Ashin, the resurrection plant, and the outbreak. Photo from NETFLIX'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2021-07-29T18:35:24.586+08:00
    'imagesource': 'jcr:63b1a420-9f9c-4d0c-983c-8bd7363b5304'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9335479-3f22-467d-bf11-a3436d777163'
    'lead': 'The Kingdom Universe expands further north as it introduces the origins
      of Ashin, the resurrection plant, and the outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T19:00:45.471+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T15:06:57.609+08:00
