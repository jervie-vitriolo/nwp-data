      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> The Department
        of Health has detected 97 additional cases of the more contagious Delta variant,
        88 of which are local cases, it reported on Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12978c76-0694-44bf-9e0e-53f0ae19156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:03:41.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:09:32.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases, 94 have recovered while 3 have died.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61766f66-0b10-428e-af54-d7f5ebf3b726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:03:41.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:09:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said two seafarers onboard the MT Clyde and Barge Claudia
        anchored off Albay and four crew members of MV Vega from Indonesia were also
        found with the Delta variant. Three other Delta cases are still being checked
        if they are locals or returning Filipinos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc2ddb3-d404-4be2-8e3b-a838b87a05bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:03:41.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:09:33.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has detected a total of 216 Delta cases, with eight
        deaths.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6975d33-51cf-4c4a-ad86-81ab1d3aaac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:03:41.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:09:34.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Thursday shared
        the pandemic response recommendations of a small technical working group as
        the country detected more cases of Delta, the most contagious among all variants
        of concern.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff7eaa-1f39-42bb-83ad-00824bf19d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:37:30.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:34.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94c4fe0-96c9-46aa-9346-c11ff416bb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:37:30.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should be able to intensify interventions to shorten detection
        to isolation or quarantine interval to less than five days,” Vergeire said
        in a briefing. “This we hope to accomplish through active case finding, strategizing
        or intensifying our current testing protocols.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edacc5b4-514d-4079-a5f4-1edefe29a5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:37:30.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:35.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c73418-f8d2-4ff4-93a6-c2d50f4136d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:37:30.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:36.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid antigen tests should be efficiently utilized on suspected
        COVID-19 cases as well as close contacts, she noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d29a66-133f-428e-80b6-aee1eeae1cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:37:30.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:36.707+08:00
