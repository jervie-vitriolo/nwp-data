      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3f9236-c325-483e-9736-c8f506ae9a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:45:59.187+08:00
