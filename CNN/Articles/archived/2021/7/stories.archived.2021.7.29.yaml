    'jcr:uuid': 'ca88d115-c47c-4259-80f5-b8eb8ea2f563'
    'lead': 'The Department of Science and Technology''s vaccine panel said it is
      looking into administering vaccine booster shots, but these could be limited
      to special groups for now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T17:42:43.090+08:00
