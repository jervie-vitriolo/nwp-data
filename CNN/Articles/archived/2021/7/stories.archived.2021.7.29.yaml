      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing that the government should do at this
        point is to hasten vaccination, bring in the vaccines from all over the world
        and try to vaccinate all our people the soonest time," he added.</p>'
