      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> United
        States Defense Secretary Lloyd Austin III will pay a courtesy call on&nbsp;President
        Rodrigo Duterte on Thursday for the 70th anniversary of the signing of the
        Mutual Defense Treaty, Malacañang said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a2b397-b47b-47ea-bc03-ec94bf4694b4'
