      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05b9874-576b-47de-a3d4-922e3227d6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:55:17.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:11:17.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NCR mayors, we met yesterday and since they are the implementing
        units on the ground, they have broached the idea that a higher community quarantine,
        if not, the highest community quarantine classification is something that
        they would welcome, endorse or recommend to the IATF (Inter-Agency Task Force
        for the Management of Emerging Infectious Diseases)," Duque said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f96870d-227a-49b7-ab5f-f49fb0ed24fd'
      'mgnl:activationStatus': true
