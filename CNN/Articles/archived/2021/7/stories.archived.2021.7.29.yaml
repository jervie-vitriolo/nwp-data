      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d2257b-53f8-4f20-ad16-1dd14e048dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T09:36:07.885+08:00
