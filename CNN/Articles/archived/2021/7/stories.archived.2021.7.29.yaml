      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Morgan Stanley</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd235d95b-997c-4649-ad84-6788ec0fd4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:25.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Stanley''s New York office is banning all unvaccinated staff
        and clients from entering its headquarters. All employees who work in buildings
        with a "large employee presence" were required to confirm their vaccination
        status by July 1, according to a company memo to employees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17a5abe-77e2-4f3e-8a1a-09b89234a486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:26.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca8f33b-d93a-4bfb-aa7f-7506b42d5e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:26.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Saks Fifth Avenue</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7057428-f251-46ce-93b1-1d1c411562b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:27.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luxury department store chain Saks Fifth Avenue is requiring that
        all employees be vaccinated, the the New York Times reported. "We need to
        be much more office-based," and "the default needs to be our office," CEO
        Marc Metrick told the Times.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207cd593-81f9-465d-87fb-9b6178e20c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:27.878+08:00
