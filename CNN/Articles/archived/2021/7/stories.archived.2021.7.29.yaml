    'template': '1'
    'title': 'PH records highest COVID-19 positivity rate in three months'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d697d45-aa8d-4a45-a41b-0327f9085090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:03:33.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:38.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> The country''s
        COVID-19 positivity rate or percentage of people who tested positive climbed
        to 16.2% on Thursday —&nbsp;the highest in three months —&nbsp;according to
        the Department of Health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c86a610-7a5e-499b-aa76-99fe4eb5d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:03:33.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:39.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the highest since April 29 when the figure was at 16.3%. The
        rate is classified as "high" based on the metric by <a data-cke-saved-href="https://covidactnow.org/covid-risk-levels-metrics#positive-test-rate"
        href="https://covidactnow.org/covid-risk-levels-metrics#positive-test-rate">US
        nonprofit Covid Act Now</a>, which is used by the OCTA Research Team as reference
        for its recommendations. An area has adequate testing when its positivity
        rate is below 3%, and it has inadequate testing when the percentage is above
        20%.&nbsp;The World Health Organization''s criteria states that a positivity
        rate of below 5% is one of the indications the infection is under control.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e474582b-31f3-42f3-810a-7ee4063eba5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:03:33.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:39.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also jumped to 27,577 —&nbsp;which is 1.75% of the
        nationwide tally —&nbsp;after 176 more people lost their lives to the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2118d8-b39f-4cbe-864b-50ddafca9fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:03:33.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:40.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d29c3ea-cd66-457b-bdda-2642241df337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:03:33.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:40.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 case total is now at 1,572,287 with 5,735 new infections.
        Of this total, 3.6% or 56,273 are active cases or people currently sick —
        with 93.5% experiencing mild symptoms, 2.3% having severe symptoms, 1.61%
        in moderate condition, 1.4% in critical condition, and 1.2% without symptoms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c420657-b9a3-4015-a583-e59b8299e565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:03:33.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:41.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d55782a-ebdc-4c69-8aae-056acba747cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:03:33.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:41.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery count climbed to 1,488,437 —&nbsp;which is 94.7% of
        the COVID-19 count — after 4,069 more people got better. The DOH said it reclassified
        132 survivors into deaths after validation and deleted 114 duplicate cases,
        including 32 recoveries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82224245-8376-48e8-a28f-2ef61d9457ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:03:33.957+08:00
