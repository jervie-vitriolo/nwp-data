      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon, karamihan sa mga na-suspend ay nakabalik na. 30 na lang
        ''yung mga hindi pa nakakabalik," DOLE Undersecretary Benjo Benavidez said
        in a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
