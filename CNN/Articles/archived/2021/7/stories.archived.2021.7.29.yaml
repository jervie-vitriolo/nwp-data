      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> The quarantine
        classification imposed on Metro Manila for Aug. 1 to 15 may still change before
        the end of that period, as officials will meet again Thursday to discuss the
        government''s next measures, Health Secretary Francisco Duque III has disclosed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d01c6-22b2-4f1e-9070-bdd6dc116663'
