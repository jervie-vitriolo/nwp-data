  'hard-lockdown-Metro-Manila-to-displace-1.8m-workers-DTI':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-29T16:01:39.829+08:00
    'imagesource': 'jcr:b31ac372-15fe-4fa9-bb70-821858fe404f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2aa618bf-6968-46da-88c2-bc07615cbb60'
    'lead': 'Trade Secretary Ramon Lopez warned the country cannot afford another
      hard lockdown in Metro Manila as businesses would be forced to close or scale
      down operations, affecting about 1.8 million workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T16:08:06.946+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:08:26.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:44.792+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Hard lockdown'' in Metro Manila to displace 1.8M workers - DTI Chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c286bee8-6573-42f1-bcdc-85452f9fad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:08:06.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:08:27.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — Trade
        Secretary Ramon Lopez warned the country cannot afford another hard lockdown
        in Metro Manila as businesses would be forced to close or scale down operations,
        affecting about 1.8 million workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5de3b88-8c94-4dbd-9944-4a2c2626dd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:08:06.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:08:27.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez on Thursday thumbed down calls to reimpose the strictest enhanced
        community quarantine (ECQ) in the National Capital Region for two weeks, "unless
        there''s a steep surge" in COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa49f538-ebae-4339-b591-f767c15ea3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:08:06.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:08:28.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang bawat lockdown, nawawala billions of pesos na wages, pati mga
        negosyo nagsasara," he told a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72a7e2f-f132-4663-9b7d-b7cc40154b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:08:06.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:08:28.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Every lockdown, we lose billions of pesos in wages
        as businesses close.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d14a8-7d5a-409b-8e3b-4d37aa1ba5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:08:06.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:08:29.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said if ECQ is reimposed in Metro Manila, the number of businesses
        that will be affected will jump to 16% from the current 8% to 10%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c53d428-be15-4236-91be-948532ceb23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:08:06.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:08:29.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will lead to 1.8 million jobless Filipinos, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf760e3-89c5-43c2-8aa6-c21cb899a7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:08:06.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:08:30.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila remains under general community quarantine (GCQ) with
        "heightened restrictions" until August 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861863ae-7fa6-494d-993e-2e68924fc31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:08:06.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:08:30.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/7/29/Metro-Manila-remain-under-GCQ-until-August-15.html">READ:
        Metro Manila to remain under GCQ with heightened restrictions until August
        15</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57000fb6-c443-43ad-b03e-87e92a564dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:08:06.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:08:31.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez also said he believes the government''s strategy in combating
        the virus works as the infections are manageable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a1ab4e-9523-421d-a307-42479be33334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:08:06.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:08:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while the highly contagious Delta variant has been
        detected in the country, cases are "contained."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5a6d5e-fd9f-431f-88b1-5ff74d95eb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:08:06.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:08:32.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported 97 new Delta cases on Thursday,
        pushing the total to 216.</p>'
  'NBI-probe-shooting-Albay-activists':
