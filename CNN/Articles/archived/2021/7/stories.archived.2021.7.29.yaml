      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China''s Foreign Minister met with senior
        leaders of the Taliban in the northern Chinese city of Tianjin on Wednesday
        in the latest sign of warming ties between Beijing and the resurgent Islamist
        group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ca0f3c-6f5c-44e6-a153-6d7b2e11c823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:10:45.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:09.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daccac0e-b370-41b2-a7dd-525da3b46cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:10:45.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:10.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a meeting with Taliban''s co-founder Mullah Abdul Ghani Baradar,
        who heads the group''s political committee, Chinese Foreign Minister Wang
        Yi described the Taliban as an important military and political force in Afghanistan,
        and that he expected the Taliban to play an important role in the country''s
        "peace, reconciliation and reconstruction process," according to China''s
        Foreign Ministry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9044074-260d-4790-aa45-acdcf764280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:10:45.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13174f42-cb93-48db-877c-90b40192cfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:10:45.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:11.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the withdrawal of American troops from Afghanistan, the
        Taliban has rapidly expanded its presence -- and now controls large swathes
        of country. The speed at which Afghan security forces have lost control to
        the Taliban has shocked many, and led to concerns the capital Kabul could
        be next to fall. All foreign forces are expected to leave Afghanistan by August
        31.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5571387-3052-4290-92e5-91e55af032a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:10:45.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:11.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
