      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old is of Filipino descent and projected to be a top
        5 pick in the 2021 NBA Draft on July 30 (Philippine time).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3a428f-4530-456e-ada1-002054d60d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:00:38.086+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:10:08.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Merced, California, Green’s mother is Bree Purganan who
        hails from Ilocos Sur. His maternal grandfather is a full-blooded Filipino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46f4dfd-ff49-4bfc-b37a-dae0c54592fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:00:38.086+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:10:08.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love the Philippines, the show of love and support. I''m just
        happy I get to represent them and I''m happy I have family out there...I''m
        excited and I hope they''re excited," Green <a href="https://www.instagram.com/p/CR4RfBLrl_K/">told
        the NBA G League</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e48ae3-9200-4e1c-b127-9a94262256fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:00:38.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:10:09.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>HOMECOMING</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b52023f-f01f-44aa-abd0-194b708ee61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:00:38.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:10:09.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green first visited the Philippines three years ago during the 2018
        NBTC tournament, where he suited up for the Fil-Am Sports team.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c0775-2b3b-43cb-b0e6-26796d4951b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:00:38.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:10:10.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green returned to the country a year later and played for the same
        squad in the 2019 NBTC tournament, where he put on a couple of highlight reels
        against the best local high school players.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0865022c-ef3a-49d7-b020-a0aebb758e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:00:38.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:10:10.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>SHINING ON THE INTERNATIONAL STAGE</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a798190e-859a-4677-8a47-2f76690fbae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:00:38.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:10:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green was named the FIBA U17 World Cup Most Valuable Player after
        steering Team USA to its fifth straight title in 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3cf709-e18a-4405-b9ca-e06647d5bb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:00:38.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:10:11.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing alongside top prospects Evan Mobley and Jalen Suggs, Green
        led the team in scoring with 15.7 points, 2.3 rebounds, and 1.7 assists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f7ecf4-c5ca-436f-8241-9429b8841f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:00:38.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:10:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>NBA G LEAGUE STINT</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d9ef8-b96b-4adf-81ae-ad9efe787e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:00:38.088+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:10:12.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green has decided to not play college basketball in the U.S. National
        Collegiate Athletic Association (NCAA) and <a href="https://www.cnn.ph/sports/2020/4/17/Jalen-Green-Fil-Am-top-prospect-NBA-G-League.html">joined
        the NBA G-League Ignite</a> — a team composed of elite NBA draft prospects.
        He showed flashes of brilliance in 15 games where he averaged 17.9 points,
        4.1 rebounds, and 2.8 assists in 32 minutes of action.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ac461a-93cd-414a-8030-f17de5413a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:00:38.088+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:10:13.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His experience in the pathway program has prepared him with the
        style of play in the NBA.</p>'
  'ping-lacson-partido-reporma-2022-elections':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': '(From L-R) Partido Reporma president Rep. Pantaleon Alvarez, party
      founder and former Defense Secretary Renato De Villa, party chairman Senator
      Ping Lacson, and former Rep. Monsour del Rosario'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-29T14:29:27.986+08:00
    'imagesource': 'jcr:c5505dc1-a3f1-4b45-8994-dd7e7549ed89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca81e9ce-47da-4b1c-8e00-4fc1befd6c97'
    'lead': 'After running in three national elections as an independent candidate,
      Senator Ping Lacson – the first confirmed presidential bet in the 2022 polls
      – is now chairman of a political party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T14:35:17.894+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T15:10:00.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:41.445+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Partyless no more: Lacson now chairs Partido Reporma'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a57d026-5831-4ca6-a63a-ef5447f553cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:35:17.894+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:10:01.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — After
        running in three national elections as an independent candidate, Senator Panfilo
        “Ping” Lacson – the first confirmed presidential bet in the 2022 polls – is
        now chairman of a political party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc89e5e3-a7e7-4cb9-ac3f-0ae37e5fd4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:35:17.894+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:10:01.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson took his oath as chairman of Partido Reporma before former
        Defense Secretary Renato de Villa, who founded the party in 1998. The party
        went dormant after the 2004 presidential elections where it supported the
        candidacy of then Senator Raul Roco.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a1da00-8aa4-4399-a9d5-d00ddf35dcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:35:17.895+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:10:02.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2020, Davao del Norte Rep. Pantaleon Alvarez resigned
        as secretary general of the ruling PDP-Laban party and assumed as Reporma’s
        chairman. Alvarez is now party president as Lacson takes over the chairmanship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a036d450-ddb3-425e-a757-863a84df909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:35:17.895+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:10:02.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said Reporma is now consolidating old guards and new members
        of the party.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9643de2e-abf2-4297-8e18-0ae922eb844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:35:17.895+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:10:03.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My advocacies are well-aligned with those of Reporma like people’s
        sovereignty and democracy, decentralization and devolution of powers, social
        justice responsibility, strong economic foundation, environmental awareness,
        voters’ education, among others," Lacson said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74250332-742d-45e1-afee-5340b452c694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:35:17.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:10:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson was an independent candidate in the 2004 presidential polls,
        as well as the 2007 and 2016 senatorial elections. He’s now taking another
        shot at the presidency with Senate President Vicente “Tito” Sotto III as running
        mate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894e03f3-5542-4e97-9975-6eae51131027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:35:17.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:10:04.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, chairman of the Nationalist People’s Coalition, said his
        fellow party officials want to have a dialogue with Lacson ahead of the filing
        of certificates of candidacy in October.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd70d526-b542-46cf-9a46-dfbb93c5cb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:35:17.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:10:04.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he and Sotto are "open to alliances with other political
        parties who may be willing to work with us for change for the betterment of
        our country and people."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128c47b5-3078-4d5a-9dae-a6e2463e54b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:35:17.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:10:05.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the tandem also met with Vice President Leni Robredo
        of the opposition Liberal Party. Robredo’s spokesperson, Barry Gutierrez,
        said it’s part of the Vice President’s “commitment to forge the broadest possible
        unity” against the administration’s bets in the 2022 elections.</p>'
