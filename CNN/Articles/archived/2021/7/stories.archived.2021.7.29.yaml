  'Metro-Manila-vaccines-hard-lockdown-ECQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-29T15:05:01.991+08:00
    'imagesource': 'jcr:92f504c6-e89d-4596-960d-3094d3760c88'
