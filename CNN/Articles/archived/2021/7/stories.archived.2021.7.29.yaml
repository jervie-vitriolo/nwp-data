      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also intends to increase COVID-19 ICU beds in anticipation
        of the surge, boost vaccine supply, and continue strict border controls, he
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc97aff-599a-4a17-a854-7b128487b75d'
      'mgnl:activationStatus': true
