    'title': 'Detected Delta variant cases in PH rise with 97 more patients, 3 deaths'
    'updated': 2021-07-29T20:38:00.000+08:00
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dd2d37-d3eb-42e8-9253-cbd38e514361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:03:41.606+08:00
