      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a901ef0f-c3a9-4bbc-8848-3b13c6baa31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:37:30.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:37.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official underscored the need to quickly collect samples in
        areas with clustering of cases. The specimens will be sequenced to determine
        the presence of variants of concern.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80933dae-47a0-42b2-85ec-7a9e179adda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:37:30.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:37.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be167923-6e9e-4ae6-9569-d9810cc13d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:37:30.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:38.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said the Labor and Trade departments should ensure
        that health protocols are followed in workplaces to prevent transmission in
        these areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8d291e-355b-4af6-afe2-7ca47b6027a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:37:30.540+08:00
      'mgnl:createdBy': 'vince'
