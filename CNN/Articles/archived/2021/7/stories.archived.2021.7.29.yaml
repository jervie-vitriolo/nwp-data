      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden, who for months used
        techniques like public service announcements to persuade Americans to get
        vaccinated, feels he has struck a "brick wall" in convincing holdouts to get
        shots, according to people familiar with his thinking. In private meetings
        with top aides, Biden has raised one question repeatedly: "What''s the problem?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a173ac7-ec8a-4421-8468-8d6420e4743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.496+08:00
