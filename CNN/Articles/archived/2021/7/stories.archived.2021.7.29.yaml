      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According IATF deputy chief implementer Vince Dizon, over 18 million
        vaccine doses have been administered in the country as of July 27, including
        over six million second doses.</p>'
  'COVID-19-update-cases-positivity-rate':
