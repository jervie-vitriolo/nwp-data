    'mgnl:tags': ['Fed', 'White-House', 'inflation', 'bets', 'United-States', 'US',
      'Federal-Reserve', 'Joe-Biden', 'Jerome-Powell']
    'template': '1'
    'title': 'All bets are off if the Fed and White House are wrong about inflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec075b86-9235-4fa8-a003-7d923afec27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:40.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The White House and the Federal Reserve
        broadly agree: Inflation isn''t here to stay. Red-hot prices will cool off
        as the US economy reopens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7f68a7-00c8-4929-9577-426b09de039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:40.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1e2b3d-fe4c-43d5-bbaf-04e63b8ba108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:41.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most economists seem to concur that inflation is "transitory," as
        the Fed puts it. Investors aren''t freaking out either about the biggest price
        hikes since 2008.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56964972-f049-415c-b6a6-e19b9b36e28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:41.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a46a658-5d86-41d6-b7e4-9581c9b8008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the stakes couldn''t be much higher here. If the consensus is
        wrong (as it sometimes is) and inflation remains uncomfortably high, it could
        threaten the economic recovery, the stock market boom and even the Biden agenda.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1461c2-9597-4d3c-a06b-2e0add996587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d96c81-4d66-4c25-bf41-99fc2f4a9c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It still screams transitory to us," said Stephanie Roth, senior
        markets economist at JPMorgan Private Bank. "If we''re wrong, it could shorten
        the economic cycle that we''re in."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e02ba-0a30-42ad-b594-ac2860d3d3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:43.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bf8724-9bba-4187-be37-dd4e4138fd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:44.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the Fed would need to cool inflation off by swiftly
        raising interest rates. Higher borrowing costs would slow or even derail the
        economic recovery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e3838e-0843-46cf-b050-b664b1443071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:44.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44dd627-c247-44eb-8e6a-155fac4efc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:45.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, high inflation and higher rates would make it
        harder for President Joe Biden to enact sweeping infrastructure and social
        safety net programs costing more than $4 trillion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6456e5df-ba32-4ecb-a6e2-812decb335ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:45.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5881bb3e-b7c9-4de7-b93b-41a98abbf4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:46.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed is playing a game of chicken that they''re going to lose,"
        said Peter Boockvar, chief investment officer at Bleakley Advisory Group.
        "I think the Fed will be wrong on inflation being temporary."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e766a6-e1d9-40e4-842c-e4d46532a8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:46.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d86c816-e865-4c4f-925c-1eca19647edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:47.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boockvar said the Fed should move soon to exit its emergency stance
        because waiting too long will make it that much harder to ease inflation without
        slowing the economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6192bed-d0b0-4deb-8eb2-d4761504b50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:47.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cd34a0-5b85-48d6-8ccb-e5aa1f64d0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:48.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t want to be playing catch-up," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2255f7-8be7-47b8-87f9-723e8eae40e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c7e9bf-07f8-42f8-b85a-38def5007b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:49.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some leaders on Wall Street, including BlackRock CEO Larry Fink
        and JPMorgan Chase boss Jamie Dimon, have similarly warned in recent weeks
        that inflation may not be temporary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324c5117-25b8-428e-a5a4-5754a9d414d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:49.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b529f-71e0-44e6-ad3c-1a84920d6471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:50.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delta variant and used car prices</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598959fd-275c-46cd-94f8-50e6fbc5c7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:50.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that inflation fears have eased a bit in recent
        weeks, although not necessarily for positive reasons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8e1196-ae45-4815-927d-3a9b4d7a97de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:51.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6b0b94-9414-4c1b-8b54-3ae74ff3b7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:51.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summer spike in Covid-19 cases, driven by the Delta variant,
        threatens to slow the booming economy. That in turn would cool off surging
        demand, suggesting inflationary pressures could ease, at least in the short
        run.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5752fa2e-db92-4b8d-9dfb-f17128b10e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:52.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422b5694-fc8f-4ebe-84a4-63077964e75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:52.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Covid variants have surpassed inflation as the top risk
        facing markets, according to a July 21-23 survey of market professionals released
        by Deutsche Bank on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2b0634-1426-439a-a3fa-92cc23c378df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9ac1e1-38ca-4d56-a20e-e620e06e3b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:53.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risks have shifted toward growth being more disappointing than
        expected. That gives me confidence that inflation shouldn''t be a problem,"
        said JPMorgan''s Roth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ba04b6-6546-47ed-880b-e640a8760126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:54.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e7627-0923-4628-95af-b9159891c065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:54.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed to how the recent spike in consumer prices is being
        driven mostly by several factors like used cars that are already showing signs
        of cooling off.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8257f4fc-bc48-405c-8410-9913d3ec0b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:55.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de04e809-5de8-49c0-b04b-f0e89ab1a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you strip those components out, inflation looks far less scary,"
        Roth said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562ce259-f1d0-46ee-844e-84d2852be0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:56.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aa8378-34f0-45d8-8ea7-bba7ff44bc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund is urging central bankers not to
        overreact to a few months of hot prices.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68767b36-0909-497f-a7cf-f4dead36cbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:57.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c4ebfc-bb97-4d2d-9eb4-2976da509964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:57.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Central banks should generally look through transitory inflation
        pressures and avoid tightening until there is more clarity on underlying price
        dynamics," the IMF said in a new report Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99661a6-28a9-45c2-8476-5415df9ad413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:58.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443f682e-9361-4dbd-ba98-cf75b7c4f9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the IMF acknowledged there is a "risk that transitory pressures
        could become more persistent and central banks may need to take preemptive
        action."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1649bbb-62de-4b84-b81b-4f04968541b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:59.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4596361c-12f6-4ea6-b441-55a39cad2f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We are raising prices everywhere''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff1a841-c70b-4fb5-b928-bb0219fb34ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:00.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some leading companies signaled Tuesday that they are passing rising
        costs along to consumers, suggesting at least some inflation will stick around.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431518fe-950f-4604-9477-7f815099c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:00.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e27e26-c70d-423a-8f11-e1af727dd7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:01.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Industry raw material inflation is more significant and sustained
        than originally anticipated," Sherwin-Williams CEO John Morikis said in the
        paint company''s earnings release.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd533f07-c95f-4f6d-9fb4-9899b6a4560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:01.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00e4c25-d540-4aec-8dad-82ecf6402798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:02.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherwin-Williams said it is confident it can offset higher costs
        through its previously-announced price hikes. "We are prepared to implement
        additional increases should they become necessary," Morikis said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7186aff-1c97-49a2-890c-66bdf4fa1335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcdbcd2-45ff-44a6-9229-339cec8afc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:03.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mitigate the impact of rising costs, General Electric said it
        is raising prices "across the board" and taking other steps.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5501b74-d9e9-403c-83a2-b8d6762cca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95560ad2-6f5c-48f8-8842-8f4752a8c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:04.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives at Post-It maker 3M simply said, "We are raising prices
        everywhere."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c60e00-1a74-40c9-9ff6-0fbeb35d08ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:04.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5fa435-350a-40a7-a89d-41e5fa9e9719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:05.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of those comments help the transitory inflation case.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225ea98a-2f18-49bd-8747-043bead6fd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:05.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667d54e1-2c66-4245-a3a4-e06d314b5689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:06.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liz Young, head of investment strategy at SoFi, thinks inflation
        will cool off, yet settle into a level high enough that they force the Fed
        to act sooner than people expect.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d94296f-2adc-4932-975c-b441230f859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:06.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f626e465-867d-4577-a1ef-8222be573245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The assumption that the Fed won''t raise rates until 2023 is way
        too far off," Young said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c579172d-d0dc-4759-bd28-f37a0ff0fc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:07.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671378e7-3282-4793-ae65-f81c3cbd1d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, traders now see a 51% chance of at least one interest rate
        hike by the end of next year, according to the CME''s FedWatch Tool.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9765f4-36a2-4f04-8c25-acf22d4baa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:08.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dba7b2-9bed-4942-841a-0293b920a417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:09.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''There''s a lot to be humble about''</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7613a516-ca16-4144-afc6-33282ee53ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:09.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another risk is that high inflation slows the economy down.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f954c05-2ca9-47ff-b265-9e7e88dcca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:10.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85564b0-8c38-4c4e-ac6f-c87314fe2b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:10.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m concerned about stagflation," said Danielle DiMartino Booth,
        CEO and chief strategist at Quill Intelligence. "That toxic combination of
        slowing growth and rising prices is a real risk here."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74930708-f601-4f1b-a83e-8868aaa08d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:11.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a47883-df80-4f5d-9617-332ffbcfc604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:11.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a whiff of stagflation in the latest housing numbers.
        With sticker shock pricing some Americans out of the market, new home sales
        unexpectedly fell in June for the third month in a row, slipping to the weakest
        pace since April 2020. Existing home sales declined four months in a row before
        ticking up in June.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e930e5d-d8c8-4a76-bc49-1334630492f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:12.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78c0660-2f97-440c-909a-bc4082816750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:12.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar story is playing out in the auto market, where sales have
        slowed after months of blistering price gains.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd73a5b-6ffe-4e58-b7d6-ffd44c0e1bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:13.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b91528-d5a5-4287-88cd-4e54dbfde3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:13.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stagflation, defined as a period of slow growth and rising prices,
        is a nightmare for central bankers because both rate hikes and rate cuts can
        make one part of the problem worse.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a6d19-0308-4c7e-a273-f76ea06fed2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:14.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4063d3dc-6808-4839-b9ec-e18cc2eac36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:14.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopefully stagflation concerns are overdone and inflation eases
        in the coming months, as the Fed expects. That would allow the recovery to
        continue and the United States to move closer to full employment.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db968f2e-d1f3-48e5-b7ca-dc1bf75e6bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:15.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c1d263-dffd-4f5c-ba7f-1fbff5d9d321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s also important to remember that economic forecasts, including
        ones from the Fed, can turn out to be very wrong.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55546a70-9b37-4dba-815e-5231066a9434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:16.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20083f4f-4445-45de-a6a6-2f9bf2c23b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:16.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot to be humble about," Fed Chairman Jerome Powell
        said last month. "It''s a highly uncertain business."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec64f0e6-615e-4a77-9d76-55fae0a25cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:40:32.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:17.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/28/economy/fed-meeting-inflation/index.html">All
        bets are off if the Fed and White House are wrong about inflation</a>."</em></p>'
