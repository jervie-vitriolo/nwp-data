      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo City and Iloilo Province in Region 6 and Cagayan de Oro City
        and Gingoog City in Region 10 were placed under the most restrictive enhanced
        community quarantine until August 7.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
