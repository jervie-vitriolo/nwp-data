      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0daea3-15bf-489b-ba19-97548c196b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:06:00.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:39.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure segment Republic Cement &amp; Building Materials
        Inc. earned ₱1.3 billion during the period - also reversing losses of ₱10
        million during the first half of 2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd00efc4-20c0-4418-828d-ea8c970b06be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:06:00.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:39.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24f334a-c428-4cc3-9429-abbbc2a5ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:06:00.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:39.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was primarily due to stronger market demand driven by the
        residential and infrastructure segments, as well as reduced costs and increased
        overall efficiency," read the disclosure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4653b86-c2f0-4cde-9a4f-fd86b4340948'
