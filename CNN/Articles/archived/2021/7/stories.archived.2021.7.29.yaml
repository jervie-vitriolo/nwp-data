  'Palace-cash-aid-NCR-lockdown':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-29T18:02:16.048+08:00
    'imagesource': 'jcr:16c94901-716f-4431-a448-b636e9c31072'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5d36c58-7c10-49a5-a11c-44257a695190'
    'lead': 'But Presidential spokesperson Harry Roque says the government will find
      a way to source funds for the financial assistance, if necessary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T18:04:38.342+08:00
