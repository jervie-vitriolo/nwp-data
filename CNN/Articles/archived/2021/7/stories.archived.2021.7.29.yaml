      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked everyone who supported Diaz, including tycoon Ramon
        Ang, who earlier committed to give cash incentives to Filipino athletes who
