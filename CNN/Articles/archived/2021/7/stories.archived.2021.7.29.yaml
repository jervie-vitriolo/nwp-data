    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UK', 'Philippines', 'AstraZeneca', 'vaccine', 'donation', 'coronavirus',
      'pandemic', 'COVID-19']
    'template': '1'
    'title': 'UK to donate 415,000 AstraZeneca doses to the Philippines'
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c37aaf-9083-4f35-9e58-4c3f0188f499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:22:32.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:17:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> The United
        Kingdom is set to donate 415,000 doses of the AstraZeneca vaccine to the Philippines,
        the British Embassy announced Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dee4406-2df2-4581-b8f3-b62c6b485a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:22:32.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:17:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.gov.uk/government/news/uk-begins-donating-millions-of-covid-19-vaccines-to-countries-overseas-including-the-philippines">statement,</a>
        it said this is part of the nine million coronavirus shots the UK will deliver
        starting this week to poor countries around the world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1970cbdf-9749-4208-b03e-637269026d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:22:32.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:17:14.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is part of the first batch of the 100 million doses we’ve
        pledged to get to the poorest parts of the world vaccinated as a matter of
        urgency,” UK Foreign Secretary Dominic Raab said. “We’re doing this to help
        the most vulnerable, but also because we know we won’t be safe until everyone
        is safe.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e9376-deae-4b47-8351-1701e507617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:22:32.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:17:15.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Carol Tanio said the shipment is expected
        to arrive in the Philippines on August 2.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e1cd97-cddd-4c75-b1d6-04e67e8c14aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:22:32.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:17:15.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. thanked the UK government for the
        vaccine assistance and noted that the “generous donation of vaccine doses
        to the Philippines will boost the national government’s capacity to provide
        the country’s most vulnerable sectors with an added layer of protection, particularly
        our uniformed personnel who put their lives on the line to ensure the safety
        and welfare of the Filipino people across the country.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d303681-e6e8-49e3-ba9a-81150bff5338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:22:32.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:17:16.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the Philippines has received over 32 million doses of COVID-19
        shots, of which more than 18 million have been administered.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce14e20b-be4b-4097-b23f-a75e0507d1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T14:22:32.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:17:16.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government hopes to vaccinate some 70 million Filipinos this
        year to achieve herd immunity.</p>'
  'Duterte-has-no-copy-of-Rome-Statute':
