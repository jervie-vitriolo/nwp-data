      'mgnl:lastActivated': 2023-01-25T15:06:39.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb966ac-c942-431a-a106-cae613d01945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:06:00.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:39.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AboitizPower was also able to claim liquidated damages for the delay
        of GNPower Dinginin Ltd. Co.''s construction, AEV said, adding it was able
        to receive the final payment for business interruption claims from GNPower
        Mariveles Energy Center Ltd. Co.''s 2019 outages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a92c67-4db7-40f9-8241-c3a87a152f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:06:00.360+08:00
