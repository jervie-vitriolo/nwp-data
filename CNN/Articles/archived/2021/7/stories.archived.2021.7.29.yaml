      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad9b5f4-2950-4657-82f6-f37ae910c4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:24:43.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:25.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
