      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong>&nbsp;The
        House of Representatives passed a measure seeking to phase out single-use
        plastic products, as well as prohibit their production, importation, sale,
        distribution, provision and use within four years.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba85a7bc-4dd5-40d4-9539-25a1fa874b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15fca29-8c1e-47c2-acfa-f95a160cc240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a <a href="https://twitter.com/HouseofRepsPH/status/1420327399443427331">190-0-1
        vote</a>, lawmakers approved <a href="https://www.congress.gov.ph/legisdocs/first_18/CR00897.pdf">House
        Bill 9147</a> on Wednesday. The bill proposes that within four years, the
        following non-compostable plastic products must be phased out:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f8c966-43a1-4281-a49b-bb3641467b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.596+08:00
