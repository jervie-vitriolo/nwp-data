      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ddd36-6b25-46e3-991c-a04090c51506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:05:23.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:46.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A positive growth rate means infections are increasing while a negative
        growth indicates cases are going down.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9fe978-2a77-4403-8aa0-83a24fddf381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:05:23.004+08:00
      'mgnl:createdBy': 'janine'
