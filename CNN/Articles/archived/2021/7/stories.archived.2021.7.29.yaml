    'imagesource': 'jcr:3bd0ce66-db10-4d70-a11d-4fbda3a2f12b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1489393e-86ff-42c5-ae85-843b6b0ae818'
    'lead': 'Vaccine czar Carlito Galvez Jr. says the country needs 42.6 million COVID-19
      vaccines to close the gap between supply and demand.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T05:32:44.848+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:18:54.299+08:00
