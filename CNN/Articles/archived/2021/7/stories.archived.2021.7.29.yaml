      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> The Supreme
        Court has lifted an almost seven-year old temporary restraining order (TRO)
        barring the government from imposing taxes on Pilipinas Shell Petroleum Corp.’s
        (PSPC) importation of alkylate.</p>'
