    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391bf71d-f91b-4a3c-9608-5a516f9a30ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:10:45.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:13.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has invested heavily in Central Asia in recent years through
        its Belt and Road trade and infrastructure scheme, and China''s Foreign Ministry
        has previously discussed the possibility of extending the China-Pakistan Economic
        Corridor (CPEC) into Afghanistan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2317284-fe4d-47a5-b99c-b780b6d0ca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:10:45.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:13.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99de0713-e3af-43c1-9154-cdf1c4a4bbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:10:45.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:14.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s meeting, Wang referred to Afghanistan as China''s
        largest neighbor, and emphasized the fate of the country should be "in the
        hands of the Afghan people."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ae206f-7784-4ca3-8a58-e743d1ffc5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:10:45.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:14.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a00b1e4-9c3a-41c0-9114-ee522d2a2853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:10:45.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:15.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said the withdrawal of American and NATO troops from Afghanistan
        under US President Joe Biden marked the "failure of the US'' policy towards
        Afghanistan," as well as an opportunity for the country to stabilize and develop.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873474ff-563b-4f13-ab56-2661dda6aec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:10:45.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:15.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcf4a39-2a1d-4666-9783-2ecf7223190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:10:45.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:16.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(China) respects Afghanistan''s sovereign independence and territorial
        integrity, (and) always insists on non-interference in Afghanistan''s internal
        affairs," Wang said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1421345b-a023-4c2a-9e32-ff5618c139b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:10:45.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:16.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f86a188-d64e-4c5f-b61b-8be2b126fc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:10:45.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:17.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Islamist group told the Hong Kong-based South
        China Morning Post in early July that it considered China a "welcome friend."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595d4956-8e33-418e-9cef-1c7c1928297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:10:45.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:17.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3a3b1c-29f7-431b-8540-462af45bb631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:10:45.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:18.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang also mentioned the East Turkestan Islamic Movement (ETIM) which
        he called an "international terrorist organization," and said the Taliban
        should "completely sever all ties" with the group to promote regional stability.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d8f21b-3ba5-49be-a341-c3263bdb9d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:10:45.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:18.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a209f3bc-d357-4258-ae97-9c120ba29b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:10:45.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has regularly accused the ETIM of planning
        and undertaking terrorist attacks in Xinjiang, accusations it has used to
        justify its widespread crackdown in the Western region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12fbad9-d734-463f-b408-85ba80ab1fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:10:45.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:19.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e0bbe2-1927-4327-a53f-c0c05c089b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:10:45.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:20.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in India on Wednesday, US Secretary of State Antony Blinken
        said both Washington and New Delhi had a "strong interest in a peaceful, secure
        and stable Afghanistan" and described the Taliban''s military advances as
        "deeply troubling."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b289ba9-dcf7-4b3b-852f-abdd08182b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:10:45.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:20.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0d3704-a3ac-4265-b31b-4c2d04a87a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:10:45.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:21.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken added that the US and its partners would continue to work
        together to "sustain the gains of the Afghan people and support regional stability
        after the withdrawal of coalition forces from the country."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c5b5f7-0333-4229-aefb-eeb047bf6869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:10:45.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/29/china/china-taliban-tianjin-afghanistan-intl-hnk/index.html"><em>"Chinese
        officials and Taliban meet in Tianjin as US exits Afghanistan"&nbsp;</em></a></p>'
  'Cuba-mass-trials-historic-protest-':
    'author': ' Patrick Oppmann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-29T15:12:28.837+08:00
    'imagesource': 'jcr:7f53784a-44fc-4c73-8d6e-1ac936ec3723'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffe5f039-268d-45a4-8a37-83128cbc5662'
    'lead': 'Following the most widespread protests since Fidel Castro''s 1959 revolution,
      Cubans are now bracing themselves for a new aftershock poised to shake the communist-run
      island: Mass trials of those who dared to take to the streets calling for change.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T15:14:08.360+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T15:08:35.978+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:43.693+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cuba', 'protest', 'mass-trial']
    'template': '1'
    'title': 'After historic protests, defiant Cubans face mass trials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0171d7a4-4f7e-4d5d-8715-69d09ac6083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:36.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Following the most widespread protests
        since Fidel Castro''s 1959 revolution, Cubans are now bracing themselves for
        a new aftershock poised to shake the communist-run island: Mass trials of
        those who dared to take to the streets calling for change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e825951c-b711-4f86-a0e8-402ae58998e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:36.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc18e5f-8a85-40cc-a530-cdf88e1eda84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:37.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than three weeks since the beginning of the unprecedented
        anti-government demonstrations, the trials are already underway. Not surprisingly,
        those proceedings are leading to swift convictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6690d67-54c2-4fc5-83e5-0d2371585961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:37.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cb56e2-adba-4982-b7cd-54ef95e3463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographer Anyelo Troya said he was running errands when thousands
        of Cubans streamed into the streets of Havana this month, many chanting "liberty"
        and "homeland and life," a reference to a viral anti-government song. Troya,
        who had already drawn the ire of Cuban officials for filming part of the music
        video for that searing opposition anthem, rushed to the protests carrying
        his camera.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd656b061-bdbd-4e17-9837-e439605220d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:38.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7264fbf-6309-4529-84df-49708abc3fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was arrested immediately," his mother Raisa Gonzalez told CNN.
        "He didn''t even get a chance to take a photo."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209649aa-5d1e-4b59-beff-5f7d0bbb77a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:40.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e06dd41-7e75-4f2e-a30e-9dd081deba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:40.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following week, Troya was put on trial with a dozen other protesters
        and convicted of instigating unrest. At his sentencing, where he was given
        a year in prison, Troya''s mother said he asked to address the judges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75351610-d960-43cb-9404-b6383b89c563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:41.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c57704e-e269-450f-b40b-5a936fec410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:41.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother said he told the court he did nothing wrong, asking,
        "How is this just when I haven''t even seen a lawyer and I am innocent?" Raisa
        Gonzalez added, "Immediately one of the police in civilian clothes came and
        handcuffed him. I said, ''My love be calm, you are not alone.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dc520d-2eda-40fd-98f7-8885cb3992c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bbdabc-5fca-49a9-90fc-222d63c486aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban officials have refused to say how many people were arrested
        following the island-wide protests, which came as the Cuban government struggles
        to deal with increasing shortages of basic goods and surging coronavirus cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73160ed-b49e-43a4-8d01-1518ef87c62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:43.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe11fbc-c54e-4518-80c0-6eab75cd0ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:43.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the exile group Cubalex which has tracked the arrests,
        as of July 26, nearly 700 Cubans have been detained since the protests started.
        Cuban officials have said some protesters who were arrested are being released.
        Cubalex puts the number of those released at 157.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b83303-54d1-49ce-9766-1f585f0cfb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:44.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b870b05c-0f86-4c3c-9612-3ec1b30e5fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:44.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families of some protesters, who did not want to be identified,
        told CNN their relatives were arrested merely for being in the street while
        the protests took place or simply for filming the demonstrations. Many young
        people in Cuba had not seen protests on such a scale in their lifetime.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb35e83e-c3cc-4c09-b05a-2aab862bec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787276e1-f3c2-444e-a9b3-137d7484d7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:45.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stung by criticism that its crackdown on protesters shows a glaring
        disregard for basic civil liberties, Cuban officials said due process was
        being followed and that some demonstrators had destroyed property and attacked
        police.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d212b1f-77cc-4e50-b45b-7b3a552105a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:46.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87415538-0e82-4d30-a331-1197a6fbfc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:46.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having different opinions, including political ones, doesn''t constitute
        a crime," said Rubén Remigio Ferro, the president of the Supreme People''s
        Court of Cuba, at a press conference. "Thinking differently, questioning what''s
        going on. To demonstrate is not a crime, it''s a right granted by the constitution...We
        are not troglodytes."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351b56cf-86e8-436a-922c-bbcd58811e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2ec201-3bd5-4a5f-a077-c9d33a3bf30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:47.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in practice, officials treat any calls for change to the Communist
        monopoly on power in Cuba -- where opposition parties are outlawed -- as an
        existential threat.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5dd028-32c7-46b0-8a41-215c0ea0603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd957b90d-f5cb-44b6-a40c-6f4b306fee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:48.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid growth of mobile internet in Cuba has opened the way for
        Cubans to quickly organize and share images of protests. Activists in recent
        years have tried to hold demonstrations protesting artistic censorship; in
        favor of LGBTQ rights; and demanding a law banning animal cruelty. But Cuban
        police, plainclothes state security and baton-toting ''rapid response brigades''
        have quickly shut down those rare displays of defiance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd985ed12-f23f-4108-af36-548f2867ad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:49.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0ba6b2-2172-4e2a-9449-86303206f5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:49.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only when thousands took to the streets in July did Cuba''s security
        apparatus seem briefly overwhelmed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f64a96f-7a5f-4834-a122-13d0f1aa734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:50.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d2f45a-08c1-4eb1-b7da-a526bfc74606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban officials justified the crackdown on protesters by saying
        the demonstrations had been fomented by Cuba''s Cold War nemesis, the United
        States.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6c75dd-fb6c-4fde-8dab-6a603155f3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2852d567-dd88-4cd3-902c-0d210728122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:51.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you try to do a movement organized from abroad and aim at
        trying to create the kind of situation the United States government will use
        as justification for greater aggression against Cuba, that naturally is not
        allowed," Carlos Fernandez de Cossio, the head of US affairs at the Cuban
        Foreign Ministry, told CNN. "That can put in jeopardy the national security
        of our country."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd36b75-c435-45cf-a993-278be862841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:52.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4756b3-8264-4f11-b910-b2c608087334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:52.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban artists, writers and musicians have decried the arrests and
        called for an amnesty for non-violent protesters. Facing heavy criticism,
        the government, in at least a few cases, appears to be backtracking.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd769888-9463-4a8a-bdc9-5f1f195123c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:53.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387e2284-41d5-4090-9692-1c3f954a91af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:53.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his conviction, Anyelo Troya was released under home arrest
        while he pursues an appeal. "I should be 100% free," Troya wrote to CNN in
        a message.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee795921-cd94-4701-a4ce-9265a4b1ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:54.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26f71c0-c10e-49ba-8465-d9713ee6cc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:54.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others may not be so lucky.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e6c163-584b-4525-af92-13fe42f6f8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:55.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5180d48e-4d43-4a10-8d0d-d058e10d8ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:55.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When protesters took to the streets on July 11 in the working-class
        neighborhood of La Güinera, homemaker Odet Hernandez Cruzata and her husband
        Reinier Reinosa Cabrera, who before the pandemic worked in nightclubs, joined
        in, according to their relatives in Cuba and abroad.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2c702b-a88c-43dd-bf03-0396646af683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e744bc3-b78a-4473-ba0e-75e500a6c035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:56.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odet streamed the protests live on Facebook.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee08060-7d1c-4bbd-bf3f-f02bbd7f96ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:57.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9e23d5-557a-4796-98e6-cba8abd354ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:57.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 22-minute-long video, the crowd can be heard yelling "homeland
        and life" and "a people united cannot be defeated!"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f07dae8-a622-497e-8fa0-9a1cfc30f82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:58.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26275e7f-8b2e-4161-a0de-76a226c44c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:08:58.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the crowd approaches what they say is a police station, people
        cry out that shots are being fired at them and to take cover.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
