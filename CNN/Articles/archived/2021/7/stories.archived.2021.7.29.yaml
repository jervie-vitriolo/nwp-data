    'template': '1'
    'title': '''I didn''t think I would ever be here,'' says Sunisa Lee after winning
      ''surreal'' all-around gymnastics gold at the Tokyo Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2a5242-0165-49e0-9d53-75c47dfe7465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After a turbulent few years, Sunisa Lee
        can now call herself an Olympic gold medalist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6de4296-684e-4f2b-8077-60686a2d0b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeb05aa-7b0c-4386-b3ab-18a6e81642bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American gymnast won the women''s all-around title in Tokyo
        on Thursday ahead of Brazil''s Rebeca Andrade in second and the Russian Olympic
        Committee''s Angelina Melnikova in third.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25872ba6-d06f-44c1-8558-3b15f5289dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d47fa52-86cd-462b-ae37-fc9967710b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, who extends the USA''s run of Olympic gold medals in the event
        to five, scored 57.433 as teammate and 2016 all-around champion Simone Biles
        watched on from the stands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f91ddd8-d166-4361-aeb6-4b0d02c528d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899e8dc8-7046-47ed-8df4-f8063e9adcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given what Lee has experienced over the past two years, no wonder
        the word she twice landed on to describe her victory was "surreal."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0e2db0-b2b0-4ffc-a1bd-bebedcd49d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53103ec5-79fc-4db8-8559-f9351a41cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, she won gold on uneven bars at the US Championships shortly
        after her father had fallen off a ladder and become paralyzed from the chest
        down, while last year she lost her aunt and uncle to Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad7a229-15a5-4c3b-b41d-5006fd29022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b33e63-34eb-4f96-8338-70b61a51e86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, who turned 18 in March, has also overcome a spate of injuries,
        including a broken bone in her foot and an Achilles tendon injury last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328d7fb-d64f-4b66-8ae3-d4016c998b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16aa915-70ba-4e6c-adad-f356218c5361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The past two years have been absolutely crazy with Covid and my
        family and everything else," Lee told reporters at the Ariake Gymnastics Centre.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee849a7d-2dca-4706-a6fe-e35d4df11a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69625714-d267-439e-88f1-14c6ac018807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This medal definitely means a lot to me because there was a point
        in time when I wanted to quit and I just didn''t think I would ever be here,
        including injuries and stuff.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ccec4e-ba84-4ec7-8e11-abc1ea6ff5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1edc5e-e047-4841-a78b-d54463e56fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So there are a lot of emotions, but I''m definitely super proud
        of myself for sticking with it and believing in myself."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a684831-c364-4054-8404-2cef39e7c9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bff7d54-fd95-4ef5-bb60-d2dddb8f142a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the build-up to the final had been dominated by Biles''
        withdrawal from the event to protect her mental health. Biles, a four-time
        Olympic gold medalist, had pulled out of the team competition earlier this
        week after landing awkwardly on her vault.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2d60f9-ce0c-4e87-ae6c-c6107e833d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724724b8-650b-4849-aa2c-330f45cf3d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside teammate and close friend Jordan Chiles, Biles was there
        cheering and clapping Lee and Team USA''s Jade Carey from the stands.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8d4355-4938-4a8a-a8ed-0fdcc8da0a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e3c7d3-d6d5-4256-a932-ce1a4095256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gold medal adds to the silver Lee won with Team USA in the team
        competition on Tuesday, and her victory means the US draws level with the
        Soviet Union with a record six wins in the women''s all-around.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224ee97a-9a9b-4dbe-ab0a-fd9769e04095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f7e93-c5d2-4cbc-9aab-a6b2f3c11d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee started the evening with a score of 14.600 on vault before moving
        into the medal positions with 15.300 on uneven bars.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300f1175-172f-49b4-ac0b-cd80e860f1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22149c29-27b7-4d83-9fbf-6f1bcba146d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her 13.833 on balance beam handed her the lead over Andrade, and
        the Brazilian then stepped out twice on her floor routine to end her hopes
        of a gold.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909bd34d-af83-4c66-b000-327251e0dbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e3ab52-5117-40e8-8c9e-6aa0abaa6e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was starting to put a little bit too much pressure on myself,"
        said Lee. "Knowing that Simone was gone, I feel like people kind of put that
        pressure on me that I had to come back with a medal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b8c8da-66e0-433e-b6a0-7a0c886c615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba5d613-fb8c-43f2-9781-0a4efecf9fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:29:36.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried not to think about ... (and) just focus on myself and do
        what I normally do because that''s when I compete the best."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca6219e-2978-4e0e-8743-89e2f455d8a6'
      'mgnl:activationStatus': true
