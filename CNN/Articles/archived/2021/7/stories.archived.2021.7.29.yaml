      'mgnl:lastActivated': 2023-01-25T15:06:59.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://web.facebook.com/permalink.php?story_fbid=353361726327232&amp;id=107199420943465"
        target="_blank">Municipal Disaster Risk Reduction and Management Office</a>
        of Hermosa shared images of the flooding in Barangay Almacen.&nbsp;</p>'
    '10':
