      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:10:45.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:12.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s meeting, which was also attended by the heads of the
        Taliban''s religious and publicity committees, is the latest move by the Chinese
        government to strengthen its relationship with the Islamist group.</p>'
