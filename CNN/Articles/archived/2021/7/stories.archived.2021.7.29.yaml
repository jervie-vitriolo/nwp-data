      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439544be-eda8-4f2e-b48e-dd31f77091c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:55:17.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:11:19.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Council and the IATF already met on Wednesday to
        discuss the situation. But despite calls for a hard lockdown to arrest the
        ongoing surge in the capital region, Duterte approved the recommendation to
        retain the current community quarantine status for now.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0955546-a681-4a58-b3ac-0993c8499151'
