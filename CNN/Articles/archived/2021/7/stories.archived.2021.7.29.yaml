      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c525fc-7385-4c41-afdb-8764025e0f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:37:38.261+08:00
      'mgnl:createdBy': 'bamba'
