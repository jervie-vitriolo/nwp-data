    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a221a223-fe85-49e5-b9bb-357aa40f24ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T15:14:08.364+08:00
