    'template': '1'
    'title': 'Justice dept. orders NBI probe on shooting of two Albay activists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaed2c0-7d1b-4e81-911f-436150097b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:15:48.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:04.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> - The National
        Bureau of Investigation will investigate <a href="https://cnnphilippines.com/news/2021/7/28/Albay-activists-killed-Duterte-Ibagsak-SONA-Duterte.html?fbclid=IwAR1teeKo2082_V4_TbmcE3bvho_x79LCFMKX3GjGjTe8_KTXAiMPTLSmijU">Monday''s
        killing of two activists</a>&nbsp;who allegedly engaged in a shootout with
        police, according to a Justice department directive, even as human rights
        groups rejected the narrative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436c85d5-3b62-40cb-a7a6-f19df92de976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:15:48.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:04.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a department order dated July 28, Justice Secretary Menardo Guevarra
        told NBI officer-in-charge Eric Distor to look into the case that involved
        Marlon Naperi and Jemar Palero, who were reportedly spray-painting anti-government
        slogans before they were shot dead by Albay cops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42198dfc-1632-41b9-b7a4-26a5e377c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:15:48.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:05.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they retaliated after the two opened fire, but rights
        groups said the two were unarmed and that it was “unbelievable” to carry arms
        while doing graffiti.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27251ff0-55b3-41d3-8c47-06b59d73194a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:15:48.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:05.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra also gave the NBI authority to file charges against those
        who will be found liable for the deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691f4940-90ad-4820-8264-044e54a2dc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:15:48.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:06.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Further, OIC Distor is hereby directed to submit reports on the
        progress of the subject investigation directly to the Office of the Secretary
        within 10 days and periodically thereafter,” the order read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b411da9-f01d-434c-ba87-ddb6331a1435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:15:48.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:06.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police also launched an investigation on
        the shooting. PNP chief Gen. Guillermo Eleazar on Wednesday said he ordered
        restrictive custody for the policemen involved pending the investigation.</p>'
  'alaska-quake-magnitude-8-5':
    'author': 'Madeline Holcombe and Joe Sutton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-29T16:14:30.838+08:00
    'imagesource': 'jcr:3ad72165-b6b2-46f5-b53d-bbef4356e8f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d9f6801-ef37-426c-8dda-2dad4f9d3833'
    'lead': 'The very strong quake was located about 56 miles (91 kilometers) east
      southeast of Perryville, Alaska, and occurred around 10:15 p.m. Wednesday night
      local time, USGS said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T16:18:05.213+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:07:56.068+08:00
