    'template': '1'
    'title': 'QCPD Station 3 head relieved from post for deploying police to SONA
      pending test results'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03203bf1-9641-4af7-bd5b-3b64081977a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:24:43.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> The commander
        of Quezon City Police District Station 3 has been relieved from her post for
        deploying police personnel awaiting their COVID-19 swab test results during
        the State of the Nation Address, Philippine National Police chief PGEN Guillermo
        Eleazar ordered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563a8507-8af8-4577-889d-3cbc5b402cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:24:43.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:20.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82b4612-ee6e-4efa-bbd1-2c2ff4b8655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:24:43.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:20.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming the station commander, Eleazar said in a statement
        Thursday the administrative relief he ordered was for command responsibility
        “in view of the apparent breach of protocol” that occurred.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e12d32-a71f-4a06-8b5a-3270ae1365b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:24:43.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:21.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3e033a-032e-4cb0-b524-b2f947eb8d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:24:43.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Station 3 commander PLtCol. Cristine Tabdi said yesterday that their
        51 infected police officers were assigned as route security and did not engage
        with the public directly during the SONA. The station logged <a href="https://cnnphilippines.com/news/2021/7/28/82-QCPD-Station-3-cops-positive-COVID-19.html">82
        positive cases</a> among its cops in total.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cafeca-d412-43df-8039-41da6748bc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:24:43.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:22.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19cec5e-7d8e-4690-8e7d-6fc805c3add9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:24:43.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:22.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing on Thursday, Health Spokesperson Ma. Rosario
        Vergeire said a breach did happen, emphasizing the police personnel shouldn’t
        have been deployed while their test results were still unknown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1d80ba-4b93-4b89-9631-af0aac6c8070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:24:43.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:23.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda08e7a-0d65-4d09-8862-858c761bd74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:24:43.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:13:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This should serve as a reminder to all our commanders to exercise
        prudence and to strictly abide with our existing protocols amid the serious
        threat of COVID-19, especially with the rising number of infection(s) from
        the Delta variant,” said Eleazar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23cd610-1e14-4f5b-a8c1-318e3ca6df4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:24:43.070+08:00
