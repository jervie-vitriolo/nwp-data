      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6b278b-9ffa-4fcf-9585-0b428fa399d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:35.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former DFA chief said Filipinos had a glimmer of hope when Duterte
        brought it up in last year''s UNGA. The problem, however, was there was no
        follow through.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e91135-6003-41df-82d6-1fec53287ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.730+08:00
