      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- CARAGA: Butuan City</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4165e73b-7620-4d23-afd1-81a6ba13e9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T09:52:41.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:19:15.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 research watchdog OCTA has urged the government to implement
        a hard lockdown or a "go early, go hard" strategy in Metro Manila before coronavirus
        cases spike further.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87435f9f-2a3c-4436-9f14-132daf249b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T09:52:41.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:19:15.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the surge is only in its early stages and can still be managed,
        but OCTA fellow Dr. Guido David said lockdowns should be enforced immediately
        to turn the tide. The region is recording an average of 1,000 COVID-19 infections
        daily, but OCTA predicts it can double in two weeks if stricter restrictions
        are not implemented immediately.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cbc05c-ddb5-4b63-b454-3a4305b460ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T09:52:41.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:19:16.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business groups have warmed up to the idea of a two-week hard lockdown
        due to the spread of the more contagious Delta variant.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd439b87e-8043-4975-95f4-d8d6f174db5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T09:52:41.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:19:16.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors, meanwhile, said they are agreeable to the imposition
        of stricter measures for two weeks, but the 17 cities and municipality must
        be allocated four million vaccine doses, which will be administered to the
        general public during the lockdown period.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d41dd9-be5e-44b9-9a82-20bf2bed2f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T09:52:41.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:19:17.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Duterte''s approval, the local chief executives said they
        requested the pandemic task force to impose stricter quarantine measures.
        They assured that they are ready to implement a two-week enhanced community
        quarantine —  the strictest quarantine status —  if the national government
        has a budget for cash aid.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6842128f-d9fe-401f-9db7-ec0fcfc19e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T09:52:41.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:19:17.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said the quarantine classification
        for Metro Manila is subject to appeal, adding the Inter-Agency Task Force
        will meet with the mayors on Thursday.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d83594f-d7a2-4461-810d-22b1484b69dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T09:52:41.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:19:18.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is GCQ with heightened restrictions</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5837eaf-8ff5-4552-85a9-cd0eb7df2e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T09:52:41.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:19:18.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the guidelines released by the IATF in May, indoor dining
        is allowed at 20% seating capacity while al fresco or outdoor dining is permitted
        at 50% capacity, the Palace added. Tourist attractions in the area may also
        open at 30% capacity.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913dbe50-a784-4819-bba6-a117a9017b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T09:52:41.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:19:19.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatherings for religious or necrological services, wakes, inurnment,
        and funerals for those who died of causes other than COVID-19 in NCR Plus
        shall be allowed up to 10% of the venue capacity.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770471b6-6ad7-47a7-a1c7-a66afad2ab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T09:52:41.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:19:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GCQ with heightened restrictions status also allows personal
        care services that do not require removing masks, including salons, parlors,
        and beauty clinics, at 30% capacity. Non-contact sports, games and scrimmages
        held outdoors are also allowed.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d73d9b7-3557-4e09-94ac-807b35357e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T09:52:41.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:19:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals 18 to 65 years old can leave their places of residence
        in GCQ areas with heightened restrictions.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9679d4-7ed1-49a0-933f-1333bdea4232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T09:52:41.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:19:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions also prohibit opening entertainment venues such
        as bars, concert halls, and theaters; recreational venues such as internet
        cafes, billiards halls, arcades; amusement parks, fairs, playgrounds, kiddie
        rides; indoor sports courts and venues and indoor tourist attractions; and
        venues for meetings, conferences, and exhibitions.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9825db69-cac6-4478-80ea-8533ac20efc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T09:52:41.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:19:21.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interzonal travel from NCR Plus areas, except those conducted by
        authorized persons shall remain prohibited in GCQ areas with heightened restrictions.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dc371d-943b-481c-bb38-66a3b51d09a4'
      'mgnl:activationStatus': true
