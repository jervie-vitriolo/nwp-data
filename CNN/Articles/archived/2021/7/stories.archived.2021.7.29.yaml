      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Diaz, who arrived home Wednesday after over a year of being
        away for training and competition, will be focused on "giving back to the
        Filipino people and giving them more inspiration now," Ferrer said.</p>'
    '0':
