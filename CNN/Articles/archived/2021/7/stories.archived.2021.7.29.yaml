      'mgnl:type': 'text'
      'text': '<p>Ater dropping their opening game of the season the San Miguel Beermen
        have bounced back big time by claiming three straight wins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6ca421-6c5c-402c-b212-2bbd409e52b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:46:47.001+08:00
