      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e483c4fb-d0fb-4119-8e0a-6d6990c5c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:06:00.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:39.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank''s net revenues, net interest income, and non-interest
        income all grew during the period, the conglomerate noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25fd3c7-ac36-4221-9d0f-51e3ceedd915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:06:00.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:39.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86267395-c020-4825-878e-12f78a4f0d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:06:00.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:39.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Loan loss provisions were recorded at ₱3.1 bn, 56% lower YoY as
        non-performing loans (NPL) started to stabilize. The Bank''s NPL ratio improved
        to 4.7% as of end-June 2021, from 5.1% as of year-end 2020," AEV added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609bf964-a2e1-4784-b43a-a4ca521b660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:06:00.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:39.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364bc596-5aa5-42f6-baf9-cd23f9ea0fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:06:00.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:39.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, AEV''s food subsidiaries saw earnings grow to ₱1.1 billion
        for the first half of the year from last year''s ₱795 million. The subsidiaries
        are composed of Pilmico Foods Corporation, Pilmico Animal Nutrition Corporation,
        and Pilmico International Pte. Ltd., which includes Gold Coin Management Holdings
        Pte. Ltd.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c4d666-ef6e-4e04-9efc-de0d3b468c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:06:00.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:39.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011a06e5-4d1d-45b6-8095-66a849c2fa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:06:00.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:39.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AEV''s real estate arm AboitizLand and subsidiaries logged a ₱385
        million income for the period, swinging from ₱39 million in losses last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b03d66-f673-49c1-aba7-102f21007d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:06:00.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:39.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2021a2b4-e23e-466b-b43d-b4f47f982843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:06:00.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:39.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AboitizLand logged ₱1.8 billion in revenues for the first six months
        of 2021, higher than 2020''s ₱1.1 billion figure due to "increased" construction
        activity for its residential business. The rise in sales, especially those
        making large spot down payments, also contributed to the increase.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6281cb-d536-4b02-bb69-eeb4a9d1469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:06:00.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:39.085+08:00
