      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- drinking straws</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83bd9f6-a43f-4f05-9755-8d3b511685a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- stirrers</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ca483-abc7-49ad-8419-417b5ca86b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:28:51.597+08:00
