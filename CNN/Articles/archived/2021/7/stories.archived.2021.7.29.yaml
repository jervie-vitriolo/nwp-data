      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This better outlook comes from expectations that there will be
        more jobs and better incomes, fewer quarantine restrictions, and more businesses
        reopening," Fitch said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7afe79-e52b-4084-82ba-8d9b704a7b6b'
      'mgnl:activationStatus': true
