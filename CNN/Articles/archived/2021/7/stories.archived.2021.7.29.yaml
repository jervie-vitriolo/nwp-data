      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prospect, however, falls below the dialed-down 6-7% target
        band set by economic managers for the year.</p>'
