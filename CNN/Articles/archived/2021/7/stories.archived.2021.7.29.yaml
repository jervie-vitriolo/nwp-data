      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Netflix</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e095242-2915-42bd-beeb-82bcba5ba769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:22.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix is requiring Covid-19 vaccines for the casts of all its
        US productions, as well as the people who come in contact with them, according
        to Deadline. Last week, Hollywood unions and major studios hammered out return-to-work
        protocols that include "the option to implement mandatory vaccination policies
        for casts and crew in Zone A" on a production-by-production basis. "Zone A,"
        consists of the actors and the people who come in close proximity to them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc16b9d-f1c9-4b78-ac8e-6c5083f2bfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:23.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c4927-503b-426b-b5c6-3fccc0a363fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:23.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>BlackRock</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58d8416-7f41-44a8-ac05-f8e5500977f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:24.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BlackRock, the world''s largest asset manager, is currently allowing
        only vaccinated employees to return to the office, a spokesperson for the
        company said. This decision is a policy adjustment based on employee feedback
        and an employee survey, the spokesperson said. From September the company
        will have a "hybrid model," with some vaccinated employees working from the
        office and others from home, the spokesperson added. The company is planning
        to share an updated policy for unvaccinated employees later in the summer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a915f5-8d51-47e5-bdbf-bbd998aa97f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:24.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c1eaf6-982e-44d7-9d2c-8d0f27023345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:25.354+08:00
