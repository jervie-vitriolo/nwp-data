      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — The Department
        of Labor and Employment hopes to iron out issues involving food delivery giant
        Foodpanda as 30 more riders remain "offboard" its system, an official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1047d48f-4c04-4f4d-8bd3-9f302f0d5de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:19:55.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:07:30.894+08:00
