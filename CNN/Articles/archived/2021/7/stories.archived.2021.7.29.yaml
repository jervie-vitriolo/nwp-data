      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Boeing returned to profitability in
        the second quarter, posting net income for the first time since the start
        of the Covid-19 pandemic last year, a recovery that will save 10,000 jobs
        at the company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccdb705-d480-461c-aa9a-26f18bea7f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649d97e0-7ca1-4985-9c8b-c7ca6be28fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:57.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing earned $567 million in the quarter, compared to a $2.4 billion
        loss a year earlier. Analysts had forecast another loss of $161 million, and
        had not expected Boeing to return to profitability until later this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e814cd6-57f4-4c37-9995-542f6698d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6b8d49-0520-4f43-9feb-a62af4125524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But revenue of $17 billion exceeded estimates by nearly $500 million,
        helping to lift results. Shares of Boeing jumped 5% in midday trading on the
        news.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e6307d-b867-48c8-abb2-1dfefdd55c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed918f-6eef-4392-b172-c365a39d438c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:11:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing CEO Dave Calhoun cautioned the company''s problems are not
        necessarily behind it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d0ed0-c9a0-41c8-bf01-6d1b098c0df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:00.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c889674-f875-45fc-8edf-56698d44e5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:00.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While our commercial market environment is improving, we''re closely
        monitoring Covid-19 case rates, vaccine distribution and global trade as key
        indicators for our industry''s stability," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1df4a-174b-49b8-a72e-2fe50889b13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:01.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0967e7d-54ee-4298-aaa1-47f1cb67fb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:01.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Layoffs canceled</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fe98b1-4c28-4e51-83fd-db5caf380ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:02.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Calhoun did announce that the company is shelving plans to cut
        staff by another 10,000 workers this year. In a message to employees, Calhoun
        said Boeing will keep its workforce at its current level of approximately
        140,000 employees due to "encouraging recovery trends."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f70540-fcc2-4ca6-b2c2-7b82d89e96e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:02.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ab350-082a-4367-b951-2496c679cbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:03.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had previously announced plans to reduce its workforce
        to about 130,000 by the end of 2021. "Going forward, the pace of the commercial
        market recovery, trade relations with China and our own performance will be
        key enablers to overall employment levels," he said in the message.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63feea6-e553-4530-88fa-acb03300f12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:03.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ae9be2-8a58-41b9-8506-16444adb9cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:04.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing first announced plans to cut 19,000 jobs in April of last
        year as air travel cratered and losses mounted. It announced a second reduction
        target of another 7,000 jobs in October. The company had completed about about
        16,000 of those job cuts before Wednesday''s announcement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f140643-3ee1-409b-ab6b-69548841cb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:04.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074b4d99-c459-4838-8eac-491c79ccd905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:05.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although thousands of Boeing employees took voluntary buyout packages
        there where thousands who were involuntarily laid off. Among the cuts, Boeing
        closed a unionized plant in Washington that built the 787 Dreamliner and consolidated
        production to a non-union factory in South Carolina.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae9c849-8393-4eea-9b8c-093741d7d5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:05.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49cb662-c11d-4f3a-ab2a-6132960400cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:06.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air travel has rebounded in recent months, particularly in US domestic
        markets, with a surge of leisure travel this summer, driven by pent-up demand.
        Business travel is expected to rebound in the fall.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bac702-4367-478a-b649-658d179545de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d4997a-54fb-4fa1-9a7d-dcb893b358cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:07.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most major US airlines said they expect a return to profitability
        in the second half of this year. But international travel, a key to the many
        overseas airlines operations, remains stalled by pandemic-related measures
        limiting cross-border flights.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6dcace-d47c-4213-9209-630d06583afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c02f90e-02c9-438b-97df-d96673ea30f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:08.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, expectations of a rebound in air travel is good news for
        Boeing. Last month, United Airlines booked the largest plane order in its
        history — for 270 737 Max jets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555adcd4-41ef-4483-9864-9af38874890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:08.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa0c07e-a3f7-4ad8-90cf-ff5d550c602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:09.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing''s commercial airline business still lost money in the quarter,
        but it shaved its operating loss significantly, to $472 million from $2.7
        billion a year ago.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd113468c-c061-4ce7-a0ac-641a2bb50fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:09.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdc87ce-0435-4ba5-a375-d0d724f20144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:10.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We are turning a corner''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34477d7d-8804-493e-b879-927ffc4abc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:10.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company overall was able to turn a profit thanks to improved
        earnings from its other units. The defense, space and security division posted
        operating income of $958 million, up from $600 million a year ago. Its services
        business swung to a $531 operating profit from a $672 million loss a year
        ago. Boeing Capital also swung from a narrow loss to a narrow profit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba0f172-5b23-41a8-8dbe-0888a4bd1a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:11.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb98f984-80f2-4ae7-9466-17d5ee559e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:11.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there are still ways to go before a full recovery, we''re
        encouraged by the continued progress on vaccine distribution and the uptick
        in domestic travel," Calhoun told investors in a conference call. "We are
        turning a corner, and the recovery is gaining momentum."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03547a61-c0be-45ee-931f-ce88950bddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:12.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3df3eb-b25e-4f79-8ae8-65519c119ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:12.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing''s problems predate the pandemic. Its best-selling plane,
        the 737 Max, was grounded in March 2019, halting deliveries for 20 months,
        following two fatal crashes that killed 346 people. Orders for more than 1,000
        of the jets were canceled during the grounding, especially when the pandemic
        hit demand for flying and caused airlines to conserve cash. Boeing is still
        working to deliver the jets it built during the grounding, sometimes looking
        for new buyers for some of the completed aircraft.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9476fc4d-19f2-4ec9-a8ee-bb7856cbd308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1c1514-c530-49d5-8043-8f458ff2c322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:13.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although most airline regulators around the world have approved
        the 737 Max to fly again following the FAA clearance in November, Chinese
        aviation authorities have not cleared the plane as of yet, blocking deliveries
        to airlines there. Deliveries are a key for Boeing since it gets most of its
        revenue at the time of delivery.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb368e2-5f12-41b5-83a1-73500b9ae9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:14.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb451d6c-ba99-47f9-9c09-d5fa2337e48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dreamliner problems</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f231db-7ce9-42c9-9ac7-d05e1fff90d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:15.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing continues to deal with other quality problems. Earlier this
        month it disclosed a new issue with the 787 Dreamliner widebody jet, which
        has been dogged with problems since August. The company said some of the planes''
        fuselage was not joined together to meet precise standards and there are questions
        about the verification process to make sure those standards are met. Those
        questions will delay the delivery of some of those jets that Boeing has already
        built.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be931d83-af5b-4626-be04-c81269dc3641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:15.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59b6cb3-1331-4c06-9b86-c6511404a8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:16.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said though it was the defense and services business that
        carried Boeing over the line into profitability in the second quarter, its
        commercial airline business is still the key to its success going forward.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e072e6f-0173-48b0-9619-38e179330ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:16.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1be6ee9-c49f-4a00-a24a-c4c3e9d09263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T11:47:23.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:12:17.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A key driver for shares will be the pace of travel recovery and
        Boeing''s ability to deliver commercial planes," said Jeff Windau, an analyst
        for Edward Jones who has a buy recommendation on Boeing shares. "Longer-term,
        we believe there will be demand for commercial aircraft as travel improves
        and global flights get back to pre-coronavirus numbers. We like Boeing''s
        position."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
