    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ff77b4-9456-41f0-abf9-93aa4d5ec205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:30.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ascension Health announced that it will require Covid-19 vaccinations
        for all of its employees "for the safety of patients and visitors, our associates,
        our families and loved ones, and the community," according to a Tuesday press
        release from the company. "Ascension will require that all associates be vaccinated
        against COVID-19, whether or not they provide direct patient care, and whether
        they work in our sites of care or remotely," the company said in the statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077e2b4b-fbee-4da1-90fa-c9e1e3d70909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:30.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa83074f-1f58-4b3b-ad88-8ada261fcd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lyft</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6969a7-632f-413c-a2a1-0207b7405ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:31.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 2, all employees working in Lyft''s offices are required
        to be vaccinated, according to an email Lyft CEO Logan Green sent to staffers
        that was viewed by CNN Business. In addition, the majority of the company''s
        offices in the United States will now return to the office on February 2,
        2022, according to the email, a six-month extension from the company''s original
        return-to-office date. Lyft informed team members several weeks ago that they
        will be required to submit proof of vaccination in order to return to the
        office, a spokesperson told CNN Business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103764be-d4c1-42ee-a89d-20c4fa8af4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:32.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/07/28/business/companies-vaccine-mandate/index.html"
        href="https://www.cnn.com/2021/07/28/business/companies-vaccine-mandate/index.html">These
        companies are requiring Covid-19 vaccines for their employees</a>''</em></p>'
  'Pfizer-booster-shot-COVID-19-vaccine':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-29T07:31:55.380+08:00
    'imagesource': 'jcr:d4d9b4a4-b67b-43cf-87c4-ed0fb602433f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe26dc66-4ccc-4513-aa7d-1ac9e2c6b305'
    'lead': 'A third dose of the Pfizer/BioNTech COVID-19 vaccine can ''strongly''
      boost protection against the Delta variant — beyond the protection afforded
      by the standard two doses, new data released by Pfizer on Wednesday suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T07:33:29.310+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:15:57.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:22.589+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer data suggest third dose of COVID-19 vaccine ''strongly'' boosts
      protection against Delta variant'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cade1eb-0e92-4056-b41d-dd30bd5ca7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:57.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A third dose of the Pfizer/BioNTech Covid-19
        vaccine can "strongly" boost protection against the Delta variant — beyond
        the protection afforded by the standard two doses, new data released by Pfizer
        on Wednesday suggests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9805b7c9-7b18-4237-ad98-e1ddd3dc8b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:58.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data posted online suggest that levels of antibodies that can
        target the Delta variant grow fivefold in people 18 to 55 who get a third
        dose of the vaccine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d92aa4-93fe-4832-bff7-4d182794e7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:58.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among people ages 65 to 85, the Pfizer data suggest that antibody
        levels that should protect against Delta grow 11-fold more than following
        a second dose.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0229d295-feee-43f7-a99a-674485e920ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data, which involved tests of 23 people, have not yet been peer-reviewed
        or published.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c53eb4-af9f-42e8-aabf-1beccb863edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:59.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if boosted antibody levels actually correlate to
        better protection, or if that extra protection is even needed. The US Centers
        for Disease Control and Prevention says the current vaccines protect people
        well against all the common variants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0acdf2-4fdc-4c5c-8d79-b2cf8fef8bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:00.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a company earnings call on Wednesday morning, Dr. Mikael
        Dolsten, who leads worldwide research, development and medical for Pfizer,
        called the new data on a third dose of vaccine "encouraging."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23179b7-a413-43a2-9aa8-cc83dbf3c09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:00.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Receiving a third dose more than six months after vaccination,
        when protection may be beginning to wane, was estimated to potentially boost
        the neutralizing antibody titers in participants in this study to up to 100
        times higher post-dose three compared to pre-dose three," Dolsten said in
        prepared remarks. "These preliminary data are very encouraging as Delta continues
        to spread."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a79ab7-199d-4406-807f-d09fad44d3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:01.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data also show that antibody levels are much higher against
        the original coronavirus variant and the Beta variant, first identified in
        South Africa, after a third dose.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb44a54f-a83a-4fd7-984d-7db89af00079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:01.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Pfizer and its partner BioNtech released new safety
        and efficacy data for their coronavirus vaccine Wednesday, and said it shows
        protection holds up for at least six months, although it may start to wane
        slightly towards the end of that time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef9d007-ec96-407a-81b1-89c91f255537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:02.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-print paper, posted Wednesday to the online server medrxiv.org,
        updates results from Pfizer''s trial involving 44,000 volunteers around the
        world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91866572-1e37-4020-99b2-2202dac27941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:02.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found the overall efficacy was about 91% during the six months.
        Vaccine efficacy against severe Covid-19 was about 97%, the data show. The
        paper has not yet been peer-reviewed nor published in a journal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a19c2c-a643-492b-b364-d99b9ebe401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:03.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data show that the vaccine''s efficacy peaked at more than 96%
        from a week to around two months after receiving a second dose of vaccine,
        and then appeared to gradually decline to 83.7% four to six months later,
        with an average decline of about 6% over the last two months.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3af852-e693-40cc-b7a3-ef5d21485d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:03.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Pfizer announced it has seen waning immunity
        from its coronavirus vaccine, saying it is picking up its efforts to develop
        a third dose that will protect people from variants. The company also specified
        it would seek emergency use authorization under the US Food and Drug Administration
        for a third dose in August.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b877057f-40ce-4cee-a089-afd5a304bae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:04.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an unusual move, the FDA and CDC said at the time Americans
        don''t need third doses quite yet and that it was not up to companies alone
        to decide when an additional dose might be needed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30af638-3962-45fb-83b9-209b5f1a9050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:04.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Surgeon General Dr. Vivek Murthy repeated that point Wednesday
        morning, telling CNN''s Poppy Harlow, "People do not need to go out and get
        a booster shot."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ade00-7134-4de2-9e17-4d4581f1ebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:05.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, there is much more to the immune system than antibodies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7135286e-d13f-4752-baea-b4467dddbd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:05.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, experts say it remains unclear how antibody levels
        correlate with real-world immunity, and to what extent other parts of the
        immune system -- such as B cells and T cells -- could factor into protection.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdb935e-0b07-4afe-b0c2-40a687858299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:06.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer to submit third-dose vaccine data to FDA soon</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527f4f3e-e021-4b35-8616-412a5b77ab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:06.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said it anticipates submitting data on a third dose of its
        coronavirus vaccine to the FDA as soon as next month, Dolsten said during
        Wednesday''s earnings call.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788548e3-efe6-488b-a60b-d357d2ea340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:07.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in ongoing discussions with regulatory agencies regarding
        a potential third-dose booster of the current vaccine and, assuming positive
        results, anticipate an emergency use authorization submission as early as
        August," Dolsten said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75375cf8-32a9-4fcf-b59a-5f6d9c73be0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:07.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order for third doses to be administered to people in the United
        States, the emergency use authorization that the FDA issued for the vaccine
        would either need to be amended or, if the vaccine were fully FDA approved,
        a third dose could be given off label.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa2887-7b08-4b3c-90a3-99d0ee541cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:08.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to believe it is likely that a third-dose booster may
        be needed within six to 12 months after full vaccination to maintain the highest
        level of protection, and studies are underway to evaluate the safety and immunogenicity
        of a third dose," Dolsten said, adding that data suggest antibody levels appear
        to decline around eight months after receiving a second dose of vaccine.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c015e094-fcd8-45b5-a545-7999961ed5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:09.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pending regulatory approval, we also plan to start an immunogenicity
        and safety study in August to evaluate an updated version of our vaccine specifically
        designed to target the Delta variant," Dolsten said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903d861d-b814-4477-b2c6-a65117c18f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned how the Delta variant is the "most transmissible" yet
        seen and now represents about 83% of sequenced Covid-19 cases in the United
        States.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6204733-54fd-44fe-b358-b3635e91aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:10.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surgeon general: ''People do not need to go out and get a booster
        shot''</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49874b8d-246e-4dd5-a62f-bbb7e8876943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:10.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, the decision on if and when booster shots are necessary
        will be made by agencies such as the FDA and CDC, Murthy said on CNN on Wednesday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c4d42d-6f0a-4593-9118-07e85bdb0423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:11.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This data from Pfizer, we''ve been in talks with them about what
        they''re seeing with regard to their studies related to boosters," Murthy
        said, when asked about Pfizer''s new data. "But at this point, I want to be
        very clear: People do not need to go out and get a booster shot."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31768fa-2492-417b-86cb-02464c3e8c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:11.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murthy said government agencies would be "looking at the whole breadth
        of data that will come from companies, that will come from cohorts that the
        CDC is now following, where they''re tracking whether or not there is any
        waning in immunity or increase in breakthrough rates.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036d9681-7b22-4600-9979-d8e4d259681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:12.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, that collective information is what will drive any
        decision about boosters."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968ccfd6-5f22-4274-bd88-6ac2414157dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murthy also said that the question of whether it was ethical for
        a third booster shot to be recommended while there is a major vaccine supply
        shortage in the developing world was a "critical question" because the ability
        to reduce the likelihood of future variants depends on tamping down spread
        of the virus around the world.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7737e932-63de-42f1-9d99-b765c7f6afa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:13.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We as a country have a vested interest in getting the rest of the
        world vaccinated," Murthy said. "It''s one of the reasons why we don''t want
        to have to choose between giving our population boosters, if it''s required,
        and vaccinating the rest of the world."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd54c84f-0c87-42ec-9e06-6fc91220e0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:33:29.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:13.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why the United States is making sure it is increasing manufacturing
        capacity in other countries, he said, working with vaccine companies such
        as Pfizer and Moderna to ensure they are producing more for the rest of the
        world and donating excess supply to other countries.</p>'
  'Gymnastics-health-Simone-Biles':
    'author': 'Analysis by Elle Reeve, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-29T07:43:12.975+08:00
    'imagesource': 'jcr:2e231ffd-0bf5-48e4-8a18-a474265078d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ab462ab-46c3-4f75-8f16-edcc6d824405'
    'lead': 'Simone Biles once said in a morning practice that she had a little bit
      of the twisties. The twisties are a mysterious phenomenon — suddenly a gymnast
      is no longer able to do a twisting skill she''s done thousands of times before.
      Your body just won''t cooperate, your brain loses track of where you are in
      the air. You find out where the ground is when you slam into it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T07:48:27.309+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:15:40.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:23.056+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Simone Biles and ''the twisties'': How fear affects the mental health
      and physical safety of gymnasts'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61767fe4-3d37-4e50-87ad-0110064f5c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:40.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> You can learn a lot about a subculture
        by the slang it develops. Gymnastics has a lot of slang around fear: the twisties,
        headcasing, mental block, bailing, balking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b567e5d4-5128-4c96-8322-f7af65461b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:41.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gymnastics is obviously physically demanding with a high injury
        rate. But it is extremely difficult psychologically as well. Many of the skills
        could kill you. When Kevin Durant''s foot was off by an inch in Game 7 of
        the NBA''s Eastern Conference semifinals, his shot was worth two points instead
        of three, and the Brooklyn Nets lost in overtime. When Riley McCusker''s foot
        was off by an inch on her beam dismount at the 2017 American Cup, she slammed
        backward onto her neck and then rolled over it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7126bfb3-f919-4994-9a5b-3a0b27ba1cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every perfect, floaty flip performed in competition, there are
        thousands done in practice, many of them ending with scrapes, crashes, and
        haunting near-misses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2961949-5ddd-4be0-8580-262f1cdf214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Simone Biles scratched most of the Olympic team final, she
        said it was not because of a physical injury, but her mental health. This
        doesn''t mean she felt sad, or didn''t have her heart in it to compete. It
        means that her psychological state put her at significant physical risk. If
        her brain wouldn''t play along with what her body knows how to do, she could
        be seriously injured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce8878f-13b8-4e17-a791-6bf9483ab8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:42.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vault was the first event for the US and Russia in the team finals.
        Biles was supposed to compete an Amanar, a backward flipping vault with 2.5
        twists. The Amanar has taken out a lot of knees, but Biles has been competing
        the vault spectacularly since she was a 16-year-old with braces in 2013. But
        in warmups, she bailed out of it, doing just one 1.5 twists out of a vault
        that got pretty high in the air. In the competition, it was worse: 1.5 twists
        again, but with less height, forcing a deep step out of it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7265d7-b623-4f81-abb5-7e0368b2739c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Yurchenko with 1.5 twists is worth much less than an Amanar, so
        Biles scored just a 13.766. The US was a point behind Russia after vault,
        which is usually where the Americans secure a large lead. This made the possibility
        of winning gold very low, no matter how well Biles''s teammates rallied.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a7c259-20a4-43b6-bc91-7bea1c2e80b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles pulled out of the rest of the team competition. "I just don''t
        trust myself as much as I used to," Biles told reporters in Tokyo. "I''m a
        little bit more nervous when I do gymnastics. I feel like I''m also not having
        as much fun."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c426bb65-344f-4e36-aac4-7fdb545c954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:44.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles later also withdrew from the individual all-around competition,
        again saying she wanted to focus on her mental health.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb3f6a8-4df9-4822-ad63-a47e7aaf77e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Gymnastics said it supported her decision "wholeheartedly,"
        adding in its statement that Biles would be assessed every day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a38ef6-ccd1-4e40-885a-f160e9d77bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:45.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A case of the ''twisties''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50422fae-5eec-4337-ade6-5855331676b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:45.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said in morning practice that she had a little bit of the twisties.
        The twisties are a mysterious phenomenon — suddenly a gymnast is no longer
        able to do a twisting skill she''s done thousands of times before. Your body
        just won''t cooperate, your brain loses track of where you are in the air.
        You find out where the ground is when you slam into it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63edb20-1b20-491a-9860-b21e2646753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:46.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was a competitive gymnast for 10 years, though a mediocre one.
        I quit when I acquired 7 inches in height and an attitude problem, on top
        of an extant paralyzing fear and total lack of flexibility. Since then, I''ve
        followed gymnastics obsessively, and covered it occasionally. And in March,
        I came down with the twisties myself when I dragged a CNN crew to an open
        gym class in Dallas and threw sad, little back full twists into a foam pit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a4d04d-7b95-46be-87b2-62f7beeff9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:46.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiss gymnast Giulia Steingruber got the twisties in 2014. "When
        I wanted to twist, especially on vault ... I had no feeling where I am. I
        was really scared," Steingruber said in a 2016 documentary. "It was quite
        tough for me, because I didn''t understand why it came, and I couldn''t stop
        it. It was just strange for me, and it was horrible. The feeling was really
        horrible."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aeb60f-809b-45b2-89fa-8f6ff7fdad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had to relearn it, starting with a simple half twist on floor.
        "I started to learn the twist again like a small child." In 2016, she won
        an Olympic bronze medal on vault.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9987aeaa-9f32-4af0-8813-d3ad3b44fe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:47.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flipping and twisting at the same time can be extremely disorienting
        -- you can''t just watch where you are with your eyes. You have to feel it.
        This is proprioception, a sense of where your body is in space and what it''s
        doing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6c4eec-ae6d-444d-9fc2-cc9c4d15d7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In gymnastics, this is called "air sense." And Biles is famous for
        how good hers is. "She''s always had incredible air sense, which is what you
        need in this sport," her former coach Aimee Boorman told Houstonia magazine
        in 2015. "She doesn''t crash very frequently. Other kids, you''ll just see
        them splat, or get lost in the air. That doesn''t happen with her."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be4e878-cd45-4cc2-b4a5-0f0cd64ebe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her natural talent is why her missed vault is so stunning. But her
        decision to scratch makes a lot of sense. When the twisties set in, it''s
        hard to know when they''ll go away. But Biles''s decision to protect herself
        marks a shift from the old way gymnastics worked in the US.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e38458c-edef-420d-8f3f-7dc2d21f271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:49.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also have to focus on ourselves, because at the end of the day
        we''re human, too," she said. "So, we have to protect our mind and our body,
        rather than just go out there and do what the world wants us to do."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d1350-78f9-4aaf-8ad7-dc6897dfd300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:49.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2016 American Cup, I asked then-national team coordinator
        Marta Karolyi how she dealt with athletes who felt fear. She blew me off,
        saying at the elite level, fear is not a problem anymore.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ed4ba0-28a8-41c2-8fec-bc7e6e4517f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:50.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, obviously, was not true. Asked by the New Yorker in 2016 why
        she wouldn''t try a front handspring double-front vault, called the Produnova,
        Biles said, "I''m not trying to die." But many elite gymnasts have described
        the pressure to never show weakness under Karolyi.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e772623-34f2-4feb-bed2-e7af27255993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bailing, balking and headcases</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d8469-79da-4a0e-90ae-917a6a3cd378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:51.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some more slang: bailing is when you pop out of a skill in the middle
        of it before you''ve done the whole thing — like doing a single flip instead
        of a double. Balking is when you hesitate or stop doing the skill before it''s
        really begun — especially dangerous on backward flips, because often the momentum
        is not stopped but slowed, and can make you crash onto your neck or head.
        (Baseball has this term too, but it tends to come with less risk to the spine.)
        A mental block is when one skill becomes a fixation, and you can''t make yourself
        do it, even if it''s relatively easy. A headcase — which is almost a slur
        in gymnastics -- is a talented gymnast who melts down in competition.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34ba381-25ad-48c2-9741-b29b311b93e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:51.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2011 national championships, Gabby Douglas balked twice on
        her beam dismount —&nbsp;two back handsprings into a double pike. After the
        first balk, which drew gasps from the crowd, you can see a coach point to
        the beam to tell her to get back on it.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb725218-e9e7-433e-a82f-7e439ede73f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:52.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 1996 Olympics in Atlanta, Kerri Strug landed a vault on one
        leg as the US won its first-ever team gold medal in gymnastics. This is remembered
        by regular people as a glorious moment of sports heroism, but on the gymternet,
        the take is more nuanced. The US didn''t actually need Strug''s score to win
        the gold.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bff507-9e19-4986-9191-72a459c417d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:52.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Athlete A, a documentary about how former team doctor Larry Nassar
        was able to get away with his sexual abuse crimes for so long within elite
        gymnastics, 1986 national champion Jennifer Sey makes the argument that gymnasts
        were trained under Karolyi''s system to be perfectly obedient. Of Strug''s
        vault, Sey said, "Everybody''s cheering her on as this hero, and all I could
        think was, ''Why are we celebrating this? Don''t pretend she had a choice
        ... She was not going to do anything but go do that vault."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a104fe86-d06b-4faf-b716-cb7c0be36089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:53.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gymnastics has changed then, and even since 2016. This has been
        in part thanks to Biles, who has been so surpassingly great that USA Gymnastics
        has had to respond to her complaints. It has also been because of the internet,
        where the gymternet has put huge pressure on the gymnastics establishment
        to change.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed05dca2-a5cf-402d-a3d7-98273b3dcfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:53.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most influential gymnastics coverage comes not from NBC broadcasts,
        but from the podcast Gymcastic, which since 2012 has been relentless in pushing
        radical ideas like that psychological abuse of athletes is bad, that taking
        care of your mental health is important, and that elite gymnasts are not fat
        just because they have breasts.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca16b4a4-2f13-49c1-9614-ecc2a8f31dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the Olympic Games," Biles told the press, "But at the end
        of the day, it''s like, we want to walk out of here, not be dragged out here
        on a stretcher."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7f0d36-4899-42a0-9921-6c233749cb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:48:27.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:15:54.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/28/us/simone-biles-olympics-gymnastics-physical-mental-health/index.html">"Simone
        Biles and ''the twisties'': How fear affects the mental health and physical
        safety of gymnasts"</a></em></p>'
