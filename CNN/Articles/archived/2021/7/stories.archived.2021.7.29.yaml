      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:37:38.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:11:28.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cecilio Pedro from the Federation of Filipino Chinese Chambers of
        Commerce and Industry told CNN Philippines&nbsp;that while they are against
        a hard lockdown, the country really has no choice but to implement this, citing
        problems on the pandemic response like vaccine supply and contact tracing
        efforts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bb48ab-9a0b-476d-8327-8605efd4a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:37:38.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:11:29.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f41622-e58b-406a-8ff2-0802ba32b1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:37:38.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:11:29.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very strongly against total lockdown but at the same time<em>
        wala naman tayong ibang</em> (we do not have any other) solution. Other than
        a lockdown, what else can we do to contain the virus? It''s the only way out,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e42704-e067-4c6d-b24f-86fe9c9ad996'
