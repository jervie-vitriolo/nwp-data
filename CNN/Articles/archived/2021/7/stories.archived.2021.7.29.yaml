    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Simone Biles'' sponsors stand by her after she withdraws from Olympic
      events'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff812121-f560-4b97-a376-5076139fd550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T06:52:47.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:46.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Simone Biles'' sponsors offered statements
        of support Wednesday following her decision to pull out of Thursday''s individual,
        all-around gymnastics competition at the Tokyo Olympics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0a72f0-227b-41b7-a527-a201a94b956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T06:52:47.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:46.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old champion cited mental health concerns as the reason
        for her earlier withdrawal from Tuesday''s team competition during interviews
        with reporters in Tokyo. Biles may still compete in next week''s individual
        event finals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2cb41a-6ef4-4cae-a09a-496398214a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T06:52:47.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:47.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athleta chief brand officer Kyle Andrew said the sports apparel
        company stands by Biles and supports her well being "both in and out of competition."
        Biles signed an endorsement contract with Athleta earlier this year after
        ending her contract with Nike.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c8f426-02a8-46e2-83f9-4972d47ee1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T06:52:47.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:47.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being the best also means knowing how to take care of yourself,"
        Andrew told CNN Business via email on Wednesday. "We are inspired by her leadership
        today and are behind her every step of the way."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093692ee-da55-4d17-9d2c-aac92ff6b946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T06:52:47.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:48.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Biles said she was going to take the rest of the Olympics
        "one day at a time" as she looks to add to her haul of four gold medals won
        at the 2016 Rio Olympics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4611286-b2c7-4d3d-8adf-c4434923f2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T06:52:47.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:48.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visa, another athlete sponsor, recognizes Biles'' "incredibly brave
        decision," said senior vice president of global sponsorship strategy Andrea
        Fairchild. The decision "shows how Simone is able to inspire both on and off
        the mat."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc9aaf9-82da-4cc4-b021-81d7183df00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T06:52:47.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:49.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles is one of the 102 Olympic athletes Visa sponsors in conjunction
        with its Team Visa program. "We wish her well in the days ahead," Fairchild
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd401f518-8d5b-47b1-b1ba-478cb0d1a5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T06:52:47.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:49.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protein shake brand Core Power tweeted Wednesday morning that Biles
        is "showing us all that her courage and strength extend well beyond the mat."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f014e469-d2a7-4cbb-a6fd-ea8c8a891e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T06:52:47.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:50.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in awe of you today and every day," the company added on
        Twitter along with a goat emoji (a reference to GOAT, or greatest of all time.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f00ae0-24a4-4789-a6a4-9087e473f3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T06:52:47.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:50.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Core Power told CNN Business it has partnered with Biles for the
        last six years and that she has been one of its brand ambassadors since 2016.
        The company launched a new ad campaign featuring Biles on June 29.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5bb027-8206-43a0-bd3b-0ca7284e0a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T06:52:47.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:51.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve supported her physical recovery with Core Power protein
        shakes, and as a company we unequivocally support her full and complete health,"
        the company said via email.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76425ae-5ccb-49b1-a206-abcdeee6a0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T06:52:47.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:51.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team USA sponsor United Airlines weighed in Wednesday afternoon
        with its own statement praising Biles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6271bb36-0188-4f1c-bf78-d0ba4c9276e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T06:52:47.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:52.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have huge admiration for Simone Biles — not just for her world-class
        talent on the mat, but more importantly for the individual she is every day,"
        the company said in an email. "We''ve been proud to partner with her for years
        and continue to support her."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a8fb12-023c-4c70-9844-94f65059ad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T06:52:47.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nabisco similarly said it was "proud to support Simone Biles today
        and every day." The snacks maker announced its latest partnership with Biles
        and other Team USA Olympic athletes in May.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628da1f0-b827-481b-9a69-6d75e0c4f0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T06:52:47.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:16:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber Eats, which featured Biles in its "Tonight I''ll be eating"
        commercials late last year, said Wednesday that it also stands by her. "She
        has shown true strength both inside and outside of the gym, setting an incredible
        example for athletes around the world."</p>'
  'ZZ-bassist-Dusty-dies':
    'author': 'Sandra Gonzalez and Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-29T07:14:51.592+08:00
