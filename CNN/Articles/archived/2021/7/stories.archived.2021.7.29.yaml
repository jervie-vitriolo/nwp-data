      'mgnl:lastActivated': 2023-01-25T15:07:42.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a88e107-5f01-4dda-881a-ec0a7acf40f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:03:33.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:42.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One laboratory was not operational on July 27 and was not counted
        in the report. The laboratory contributed an average of 1.6% of samples tested
        and 1.1% of positive individuals in the last 14 days, the DOH added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5f9e42-3733-4a5f-94d8-290c385dbcfc'
      'mgnl:activationStatus': true
