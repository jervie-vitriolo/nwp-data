      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting between Duterte and Austin will also highlight the 75th
        anniversary of the establishment of diplomatic relations between the two countries,
        the Palace added.</p>'
    '3':
