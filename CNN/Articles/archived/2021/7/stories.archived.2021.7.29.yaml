      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41cd6ab-0d62-4ecb-b166-e283fea1cbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was more lip service than anything as there was absolutely no
        follow-through in terms of the specific steps that need to be taken to enforce
        the Award," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f946c710-1e39-4caf-9d5a-99783d4a4e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3c2f4d-0c2a-43a7-b9c2-65fa18aa0071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:37.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario urged the government to file resolutions before the
        UN and open the debate on the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74608bf6-a373-43c5-93c8-7bb5abf71be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:37.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6007c5c-79ad-43bb-87fd-ca73ca43f124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Placing the subject under continued deliberation by the international
        community would be a good avenue in drawing international attention and support
        for the Award in the West Philippine Sea," Del Rosario explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafb02df-23ce-4e66-b1fe-cafb776e2f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3af1766-421a-437c-b3b3-868eebd5ddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:39.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the next UNGA as Duterte''s last and final chance to
        gather support from the international community.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf262ba-4f13-4407-8054-30f3e67cdd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:40.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ee50a8-2021-41c7-b631-8d523c484c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:40.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This September 2021, President Duterte has one last chance to bring
        our case in earnest to the UN General Assembly and, equally important, to
        consolidate the support of the international community for the Award," Del
        Rosario said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6dc193-367e-47d2-92ce-2c9d69b23235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:41.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b2b4fc-11f1-4ea6-96a6-49cbca37fee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an opportunity for the President to show his love to the
        Filipinos and not to Chinese President Xi Jinping," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b95d030-ba13-4d41-8abe-e07d36fce256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbadadc1-eb6b-43aa-8177-80374b4903ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duterte: Arbitral Award beyond compromise</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649e90ae-17b8-4ce9-ae2e-b4ff22b212f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:43.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c187ca8c-e3d5-470e-93a0-ee805354af97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:43.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his final State of the Nationa Address, the President reiterated
        his position in last year''s UNGA that the Philippines has clearly asserted
        its position in the South China Sea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd55ff9-92ce-42b4-9668-ead123afe973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:44.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1199ebcf-e0a1-436a-a3b1-9da61dfb36a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And let me talk about what I said in the September of last year:
        The Arbitral Award is now part of the international law and beyond compromise
        and beyond the reach of the passing governments to dilute, to diminish or
        abandon," Duterte said, while also stressing that the country cannot go to
        war against Beijing because it would be a massacre, and Manila is "not yet
        a competent and able enemy of the other side."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3270a4-3b4c-43a7-87b4-7948a71c7a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2442febe-ed26-4a7e-8339-b7835cbb16ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:45.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ano pa ang gusto ninyo?</em> (What do you still want?) What
        will I do with a document that [does] not bind China because they were never
        a part of that arbitration? There was really no arbitration at all because
        it only the Philippine side was heard. Well and good," he told his critics.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cae4d1-e8bf-4b73-aac4-fd597e5902b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71bb74d-9217-4877-8cd9-2d3141ff9f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 5th anniversary of the Arbitral ruling, the Chinese Foreign
        Ministry called the arbitration illegal, null, and void.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d93e7e-bbca-464c-86f8-5a3fbb9586ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c535700-9881-4308-a39b-8ae4e54a8c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:47.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China neither accepts nor recognizes the award, and we firmly oppose
        any claims or actions based on the award," the Chinese Foreign Ministry added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996cdedd-f020-4b3a-b002-7d0e7bd5c499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:48.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2d909a-456a-48c5-adb3-8695bdfd0d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:33:44.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 Arbitral ruling rejects China''s sweeping claims in the
        South China Sea.</p>'
