    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9398c1e9-a5c4-4bb1-82e7-066af0f823a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:00:07.496+08:00
