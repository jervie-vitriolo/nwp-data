      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While confidence among consumers remains muted based on the central
        bank''s latest expectations <a href="https://www.cnn.ph/business/2021/7/2/consumers-businesses-Q3-confidence.html">survey</a>,
        Fitch noted the recent results still exhibit improvement from figures logged
        in late 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ffdc3f-06ca-4638-be79-e6cbe9e0d623'
      'mgnl:activationStatus': true
