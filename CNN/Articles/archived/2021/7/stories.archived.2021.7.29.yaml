      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz is also expected to witness "a long list of commercial endorsements."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7c8a1c-5089-4c83-ac83-cd2fce0011d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:44:39.705+08:00
