      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddfe14c-bb8f-462d-bcf6-a7e64db20733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:45:59.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:06:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱1.46 billion project is one of two bridges funded by China.
        The other is the Binondo-Intramuros Bridge in Manila, which is expected to
        be completed by year-end, the Department of Public Works and Highways (DPWH)
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c213da41-7d4b-406f-8b1a-2b81341003e7'
