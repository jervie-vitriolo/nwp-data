      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz will receive at least <a href="https://www.cnn.ph/sports/2021/7/28/LIST-Rewards-Hidilyn-Diaz-Olympic-gold.html"
