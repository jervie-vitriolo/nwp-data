      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e424565b-9b3f-4791-b6ff-eb6a24f73fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:43:36.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:06:45.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm said overall spending could reach ₱10.6 trillion in 2021
        —&nbsp;still down from the ₱11.1 trillion in pre-pandemic 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27c0f51-0335-4eee-a56e-ff36131cb2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:43:36.150+08:00
      'mgnl:createdBy': 'pilar'
