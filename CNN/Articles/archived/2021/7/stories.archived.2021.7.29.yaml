    'title': 'Duterte claims he has no copy of ICC''s Rome Statute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a48b8-c7b4-4431-b104-b57343092a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T05:45:46.672+08:00
