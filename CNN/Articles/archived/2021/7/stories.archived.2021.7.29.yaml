      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee3cfa-5aad-400a-b862-300cda4898a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T22:43:36.151+08:00
      'mgnl:createdBy': 'pilar'
