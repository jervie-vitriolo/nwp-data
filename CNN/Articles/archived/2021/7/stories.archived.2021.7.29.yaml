    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US', 'USGS', 'US-Geological-Survey', 'quake',
      'earthquake', 'Alaska', 'Perryville']
    'template': '1'
    'title': 'Tsunami warning in effect for parts of the Alaskan coast after an 8.2
      earthquake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a62ab5-b9f4-4c58-bf66-c44b24203048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:18:05.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:56.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Parts of Alaska are under tsunami warnings
        after a 8.2 magnitude earthquake struck off the coast, according to preliminary
        data from the <a href="http://ttps://earthquake.usgs.gov/earthquakes/eventpage/us6000f02w/executive"
        target="_blank">US Geological Survey</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b577183-4195-4d39-ad2f-eea86e7abe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:18:05.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:57.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very strong quake was located about 56 miles (91 kilometers)
        east southeast of Perryville, Alaska, and occurred around 10:15 p.m. Wednesday
        night local time, USGS said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8557ff2-fa7e-45f2-9607-127dabf0b7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:18:05.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:57.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 29 miles deep (46.7 km), the earthquake is considered shallow.
        Shallow earthquakes are between 0 and 70 km in depth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb66575-9a18-4933-b05e-bd43721db52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:18:05.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:58.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been at least two strong aftershocks, including a preliminary
        magnitude 6.2 and magnitude 5.6, the USGS reports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33edefb1-29bc-4633-9176-19e608b96456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:18:05.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:58.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tsunami warning <a href="https://tsunami.gov/" target="_blank">has
        been issued</a>&nbsp;for portions of the state, according to the U.S. National
        Tsunami Warning Center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d29962d-17f2-4dd9-8c34-0b76c4f8382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:18:05.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:59.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include South Alaska and the Alaska Peninsula, from Hinchinbrook
        Entrance, (90 miles east of Seward) to Unimak Pass, and for the Aleutian Islands,
        from Unimak Pass (80 miles northeast of Unalaska), to Samalga Pass, Alaska,
        which is 30 miles southwest of Nikolski.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e2a5d2-ef30-4645-b6d0-a9eadf00ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:18:05.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:59.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Kodiak, the largest town on the island of Kodiak, advised
        residents to move to high ground, adding that the high school was open as
        an evacuation location.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d38d6b-aeef-42be-8578-e5f7029b9930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:18:05.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:00.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kodiak is near the northwestern tip of Kodiak Island, which is the
        largest island in Alaska and is the second-largest island in the US.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b67b53-3267-46cb-a223-f8718c21c25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:18:05.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:00.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tsunami watch was issued for Hawaii, according to the National
        Weather Service Pacific Tsunami Warning Center.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f506b0-27be-490e-8d3a-018f8ed9317c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:18:05.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:01.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The waves for Hawaii are forecast to be less than 0.3 meters (0.98
        feet) above tide level, Hawaii <a href="https://twitter.com/GovHawaii/status/1420650923316039685"
        target="_blank">Gov. David Ige said on Twitter</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2395ac65-cc9e-4942-aaf9-c794ec7abb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:18:05.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:01.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The level of tsunami danger is being evaluated for other US and
        Canadian Pacific coasts in North America, according to the NWS.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd429051b-f66f-4e45-a4bf-51deff7622ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:18:05.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:02.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story and will be updated.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8051140d-3fd9-44d4-b979-5bc6930874cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T16:18:05.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:02.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
