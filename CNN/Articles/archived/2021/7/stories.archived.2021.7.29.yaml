    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'DOST', 'Department-of-Science-and-Technology', 'vaccine-expert-panel',
      'Nina-Gloriani', 'Rotgene-Solante']
    'template': '1'
    'title': 'Booster shots may be limited to special groups for now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f2f132-19ff-4353-b951-2886900d7ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:42:43.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:02.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — The Department
        of Science and Technology''s vaccine panel said it is looking into administering
        vaccine booster shots, but these could be limited to special groups for now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afb85dc-43cd-419b-ab90-d43ea48f406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:42:43.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:02.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito kasi ang tinitignan natin</em> and the group <em>na kung
        meron mang kailangan ng</em> booster, <em>doon natin ibibigay sa mga</em>
        special population <em>na medyo mababa na ‘yung</em> antibody and response
        <em>nila sa mga bakuna,"</em> vaccine expert panel member Dr. Rontgene Solante
        said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd0a1d1-f40a-4e0a-b54b-74bac3ef8ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:42:43.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:02.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are looking at this and the groups who would need
        booster shots are the special populations who have few antibodies and a low
        response to vaccines.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d0dd83-c08a-4716-a677-d481df2b71fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:42:43.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:02.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante said among the groups that are being considered are HIV
        positive patients, those with cancer, and the elderly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f7cabc-1717-4234-bd02-058884e91399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:42:43.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:02.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the possible population that the VEP will hopefully recommend
        <em>kung kailangan nating i-booster</em> [if we will need to give booster
        shots] over the general population," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e7406-71de-47dd-9e11-c9bb9f9c8b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:42:43.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:02.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine panel head Dr. Nina Gloriani added, "We''re looking at that
        possibility (of booster shots), especially in view of reports<em> nga na</em>
        waning immunity, but we''re looking more at special populations."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e08755-4450-4aec-b55e-b6664433217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:42:43.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:02.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/5/25/Mixing-vaccine-brands-study-boosters.html"
        target="_blank">In May</a>, the DOST said it would study the need for booster
        shots, along with mixing and matching COVID-19 vaccines.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b51bfa-5c57-4cc2-8df3-48022c36cce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:42:43.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:02.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung pangalawang</em> part <em>ng</em> study <em>ay ang tinatawag
        nating</em> boosters. So <em>kunyari, ineksyunan ka ng</em> brand <em>na pareho</em>
        for dose 1 at saka dose 2. <em>Ngayon, magkakaroon ka ng</em> booster or third
        dose <em>na ibang brand,"</em> said DOST Undersecretary Rowena Guevara</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2574517-0288-4990-88a8-68328c71a6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:42:43.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:07:02.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The second part of the study is called boosters. So,
        for example, you were injected with two doses from the same brand, now we
        will study what happens if you get a booster or a third dose from a different
        brand.]</p>'
  'BIR-tax-issues-Hidilyn-Diaz-Olympic-winnings':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-29T17:43:11.645+08:00
    'imagesource': 'jcr:513e474b-21cc-4c16-baab-0da5cbc1827e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e17b4d5f-8643-4844-9b3b-86b888b7641c'
    'lead': 'The Bureau of Internal Revenue on Thursday addressed the confusion over
      the financial rewards and incentives for Olympic gold medalist Hidilyn Diaz,
      saying the cash prize from the government will be taxed.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T17:44:39.704+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:07:01.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:48.911+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BIR answers tax issues on Hidilyn Diaz''s Olympic winnings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64998972-a607-4da7-b3d0-6cba7a4cc9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:44:39.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:07:01.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — The Bureau
        of Internal Revenue on Thursday addressed the confusion over the financial
        rewards and incentives for Olympic gold medalist Hidilyn Diaz, saying the
        cash prize from the government will not be taxed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf96349-e93f-4fe1-8b6c-21f860ece4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:44:39.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:07:01.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz may also not need to pay taxes on donations given to her by
        businesses, private individuals, and entities —&nbsp;provided the donor''s
        tax has already been paid, the BIR added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9729301-c169-4af9-ab64-94383dddf098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:44:39.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:07:01.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In times when a fellow Filipino represents the Philippines and
        wins in the international arena, the BIR always gets asked on the taxability
        of their prizes—be it a medal, a crown, or cash,” the BIR said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df63e257-5506-4c6f-b732-29c0b5fe73d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:44:39.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:07:01.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending the country''s 97-year Olympic gold medal drought, Diaz has
        secured ₱10 million cash incentive as mandated under Republic Act No. 10699.
        This reward, the BIR noted, will not be taxed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33324ae6-9501-495c-9697-521435cfc17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:44:39.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:07:01.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given Diaz''s rare feat, gifts from local businesses have also flooded
        the athlete—from cash incentives to house and lot, amounting to over ₱50 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e619a-d5f7-45cc-b44b-3432c5a72287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:44:39.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:07:01.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2021/7/28/LIST-Rewards-Hidilyn-Diaz-Olympic-gold.html?fbclid=IwAR0JZQQvbA6YgWcXmmtDKUVqWiqzh1lh2yTIh4pWZq3DtFoPfA5lIzr4cmo">READ:
        LIST: Rewards, prizes for Hidilyn Diaz after Olympic gold victory</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e7bdd-93f8-4fe4-8472-90a48c8a91fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:44:39.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:07:01.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The donations given to her by businesses, private individuals,
        and entities shall also be excluded from the computation of her gross income
        under Section 32(B)(3) of the Tax Code," the agency said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867c718c-a028-4240-b42f-d31db67b1475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:44:39.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:07:01.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latter, however, presupposes that the generous donors have
        already paid the donor’s tax on these items," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9469666-2f5d-4c05-acb5-1dc7b96cb3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:44:39.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:07:01.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR said the Tax Reform Acceleration and Inclusion Law lowered
        the donor’s tax rate to 6% in excess of ₱250,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24ff74f-7477-4b35-b223-58009c77737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:44:39.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:07:01.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise, the maximum donor''s tax would be ₱1,004,000 + 15% in
        excess of ₱10million," the BIR said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e3a45d-96b1-47e4-a4b3-bb00e1ebb35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:44:39.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:07:01.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines earlier this week, GoNegosyo
        founder Joey Concepcion said Diaz will live a "comfortable" life as he sees
        up to ₱100 million incentives from various brands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7322b7f8-bd92-4a6d-9e26-bdf5cedfd111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T17:44:39.705+08:00
      'mgnl:createdBy': 'lisbet'
