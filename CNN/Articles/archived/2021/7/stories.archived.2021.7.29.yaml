      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ffebe8-01bc-4a9b-b0f7-a84df32291e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T20:05:23.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:47.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, the country recorded <a href="https://cnnphilippines.com/news/2021/7/29/Delta-cases-Philippines-July-29.html">97
        new cases</a> of the highly contagious Delta variant - including 88 local
        infections. This raised the total to 216 Delta cases, with eight deaths.</p>'
