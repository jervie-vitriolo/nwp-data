    'template': '1'
    'title': 'Golfer Juvic Pagunsan opens Olympic campaign at joint fifth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a9c3b-9cca-4c4c-9830-9a6bf2d20a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:52:51.241+08:00
