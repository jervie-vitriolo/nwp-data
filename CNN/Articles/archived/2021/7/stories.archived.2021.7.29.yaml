    'jcr:uuid': '91beb334-59a6-4bcb-89cc-12d7d3285aba'
    'lead': 'The White House and the Federal Reserve broadly agree: Inflation isn''t
      here to stay. Red-hot prices will cool off as the US economy reopens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T11:40:32.212+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T15:12:39.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:33.398+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
