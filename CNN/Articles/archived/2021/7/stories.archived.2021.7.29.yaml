      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang winithdraw ko (what I withdrew) was nothing really. It was
        an empty gesture kasi (because) there was nothing to withdraw in the first
        place. Ginawa ko lang iyun (I did it) just to impress upon everybody. I was
        really withdrawing nothing," he added.</p>'
