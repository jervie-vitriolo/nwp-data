      'mgnl:lastActivated': 2023-01-25T15:06:39.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244f7898-d6ff-495d-9944-64ca382062de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:06:00.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:39.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power unit and fellow listed firm AboitizPower reported earnings
        of ₱10.1 billion, rising from ₱3.7 billion last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8428c36-c208-4e4d-b9ef-129f407480f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:06:00.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:39.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292ea023-2955-4e79-a40d-5d1af310cc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:06:00.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:39.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was primarily due to commissioning revenue from GNPower Dinginin
        Unit 1, higher water inflow, higher demand, and higher wholesale electricity
        spot market (WESM) dispatch in compliance with the must offer rule," read
        the disclosure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d07755f-a1dc-4c24-bf57-dbb86830e43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:06:00.360+08:00
