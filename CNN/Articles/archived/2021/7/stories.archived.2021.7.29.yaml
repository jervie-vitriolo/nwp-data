    'lead': 'Philippine National Police chief PGEN Guillermo Eleazar said he ordered
      the station commander’s administrative relief for command responsibility “in
      view of the apparent breach of protocol” that occurred.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T11:24:43.069+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T15:13:19.067+08:00
