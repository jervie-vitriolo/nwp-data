      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9407055-a8dd-4a19-a30f-715a168a709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:06:00.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:06:39.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Union Bank of the Philippines and its subsidiaries also registered
        a ₱8.3 billion net income for the period compared to ₱2.3 billion from January
        to June 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3ba1ae-f326-472c-bd40-dd34a0abb605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T23:06:00.361+08:00
      'mgnl:createdBy': 'bamba'
