    'jcr:uuid': '73f0084d-a486-4669-97ad-877ed8d7b00e'
    'lead': 'Dusty Hill, the bearded bassist with American blues-rock band ZZ Top,
      has died, according to the band''s official website. He was 72.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T07:19:16.638+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T15:16:34.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:21.149+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ZZ Top bassist Dusty Hill dead at 72'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d37354-8dbd-4c84-9a9b-8b9c694a1a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:19:16.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:34.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dusty Hill, the bearded bassist with
        American blues-rock band ZZ Top, has died, according to the band''s official
        website. He was 72.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a0bc5-46ae-428e-8338-6e3771cb2f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:19:16.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:35.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c42a6-89cc-4f12-a537-961ad9403a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:19:16.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are saddened by the news today that our Compadre, Dusty Hill,
        has passed away in his sleep at home in Houston, TX," the statement, from
        surviving members Frank Beard and Billy Gibbons, said. "We, along with legions
        of ZZ Top fans around the world, will miss your steadfast presence, your good
        nature and enduring commitment to providing that monumental bottom to the
        ''Top''."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d165a7-f3b2-4def-8c40-5cea74bee622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:19:16.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:36.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a6833a-1692-41e4-9aca-ab9905fa4034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:19:16.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:36.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band was formed in 1969. Hill joined not long after, staying
        with ZZ Top for more than five decades, until his death. Hill performed alongside
        Beard and Gibbons and together they went on to have a string of hits and put
        out 15 studio albums. Among their most famous hits are "La Grange," "Tush"
        and "Gimme All Your Lovin''."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eeb847-7df7-4540-965e-55a19e458686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:19:16.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:37.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb1cdca-ad6c-423c-bc5c-c2d8b7aa19ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:19:16.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:37.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill was born in Dallas, and after trying to break into the music
        scene there, he eventually moved to Houston, where he met Gibbons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f23763-c272-4aaa-9fb6-69fff3117f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:19:16.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:38.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bb5743-5c36-4dbd-9ff9-5d75f0c5fafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:19:16.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:38.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the band''s official site shared that Hill was being
        sidelined due to a "hip issue."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701916e1-6df5-485d-bbd4-50a2365ace84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:19:16.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:39.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34088249-633f-45a8-8fe9-281520ac97b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:19:16.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:39.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band''s longtime guitar tech, Elwood Francis, stepped in for
        Hill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c63db7-6dec-4cab-8baf-535cbc3d3ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:19:16.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:40.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2f71dc-0cb3-4b0f-9ee7-6c65efa4e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:19:16.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:40.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per Dusty''s request, ''The show must go on!" the band had written
        in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0175c71-a8ae-490c-8d40-de1176aeafb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:19:16.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:41.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f331bc75-eb5d-4021-8147-669a72ed84e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:19:16.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Gibbons was the lead vocalist for most of the band''s songs,
        Hill stepped up to sing "Tush," an early hit. The band was inducted into the
        Rock &amp; Roll Hall of Fame in 2004.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25565bc5-ae9a-447b-b149-bb7f8fb92499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:19:16.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:42.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ccdb77-8012-4e07-a46d-9d1958194428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:19:16.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:42.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may have even seen him on screen in various appearances such
        as "Back to the Future Part III" and on "Deadwood."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7ecec3-f79b-4aa6-9a19-62b7c119f81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:19:16.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:43.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
