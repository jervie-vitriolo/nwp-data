      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases will meet with Metro Manila mayors to finalize the quarantine classifications
        for August following pleas to revert to enhanced community quarantine for
        at least two weeks.</p>'
