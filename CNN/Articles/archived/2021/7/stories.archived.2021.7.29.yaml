      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Google</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ef9c9d-cb3b-4a5a-a854-2fb023464cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:19.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google CEO Sundar Pichai sent an email to staff Wednesday announcing
        a vaccine requirement for employees who are coming back to the office. The
        policy would roll out in the United States in the coming weeks and in other
        regions in the following months as vaccines become more widely available,
        Pichai said. It''s not clear how Google plans to enforce the policy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15e28b4-5d7e-4a71-b2b3-88d99d795e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:20.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3bbbe1-2b76-4b83-b5f7-fd0b48a84328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:20.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Facebook</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f679688-9e3b-4d27-b3e7-2f7487f57fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Facebook employees must get vaccinated before coming back to
        the office, the company announced Wednesday. "As our offices reopen, we will
        be requiring anyone coming to work at any of our US campuses to be vaccinated,"
        Lori Goler, Facebook''s VP of people said in a statement. "We will have a
        process for those who cannot be vaccinated for medical or other reasons and
        will be evaluating our approach in other regions as the situation evolves,"
        she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8192f437-1a4f-4760-886f-59c411f7651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:21.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed434d2-c874-48f2-a1d0-49c9f94fb0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:22.338+08:00
