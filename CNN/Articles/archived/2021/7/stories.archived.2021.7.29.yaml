      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 119 detected Delta variant cases nationwide,
        98 of whom have recovered while five have succumbed to the virus, the Health
        Department said Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901346ce-d6b9-45cc-86de-bf3a59381481'
