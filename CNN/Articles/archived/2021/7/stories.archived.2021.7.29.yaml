  'UK-to-donate-AstraZeneca-vaccines-to-PH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-29T05:37:19.946+08:00
    'imagesource': 'jcr:1a9b2055-f979-493f-b8bf-b033469e9ba7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa9df231-faea-414a-a7af-a5e3c4548356'
    'lead': '''We’re doing this to help the most vulnerable, but also because we know
      we won’t be safe until everyone is safe,'' UK Foreign Secretary Dominic Raab
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-29T05:39:45.567+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:17:13.240+08:00
