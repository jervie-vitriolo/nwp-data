      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps because, so far, the video of the protest that Odet live-streamed
        to Facebook has received more than 124,000 views.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229001d-45f7-49ab-a8a8-7f53d78196c2'
