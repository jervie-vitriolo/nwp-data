      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH at moderate risk</h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf122e4-8142-4b9b-9a94-d3fe33534133'
      'mgnl:activationStatus': true
