      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)—&nbsp;</strong>Vice
        President Leni Robredo held separate meetings last week with Senators Ping
        Lacson and Richard Gordon ahead of the 2022 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3307dc-0e84-4992-931d-2422d6904737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:15:30.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:20:26.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af792b1-db7f-4343-a4b8-2f3b4d6d8724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:15:30.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:20:27.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by the concerned camps on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b181944e-8f57-436d-ba55-09d15959916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:15:30.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:20:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d52c0c6-df7c-4d8c-87cf-fcb4825c2d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:15:30.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:20:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t speak about the specifics, but this is all part of the
        [Vice President''s] commitment to forge the broadest possible unity among
        groups and individuals seeking change in 2022," Robredo''s spokesperson Barry
        Gutierrez said in a statement, referring to the meeting with Lacson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ef487a-40f0-43ad-9140-d73efb626e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:15:30.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:20:28.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d3590b-d614-49f5-b20b-62f20d91e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:15:30.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:20:29.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson earlier announced he would be running for president in the
        upcoming elections, in tandem with Senate President Tito Sotto.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e8a40b-72b9-4b5a-a55a-f26fbce0b963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:15:30.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:20:29.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b175fc2-8928-4241-b4c1-f85b21638d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:15:30.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:20:30.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gordon also confirmed meeting with Robredo, but said
        there were no final commitments made.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f17fe94-a686-428d-a62f-2efe5b97a6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:15:30.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:20:30.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33641be-06c9-4a61-ae1c-8daf44d5fd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:15:30.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:20:31.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just a good talk between two people who respect one another,"
        Gordon told CNN Philippines. "We talked about the country, we talked about
        helping one another."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0756969-1b11-401c-b113-96e4c0342f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:15:30.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:20:31.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1468e260-393d-49a8-a651-a813f8559980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:15:30.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:20:32.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has yet to reveal her plans for next year''s polls, with
        her camp stressing the decision will be announced "at the appropriate time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71f9d71-4be9-4be2-850f-28a3eb0fe718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:15:30.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:20:32.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeb1b84-943c-495d-ae1e-8286d2c0fa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:15:30.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:20:33.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an earlier statement, the Vice President said she was not
        closing her doors on a possible bid for the presidency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2952ebe-a4c4-4ee1-b0e0-ba173fdb95b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:15:30.160+08:00
