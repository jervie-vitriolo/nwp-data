      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar assured the PNP is currently focused on the aggressive conduct
        of contact tracing and testing, and provision of medical needs of COVID-19-positive
        officers.</p>'
  'US-Federal-Reserve-meeting-inflation':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-29T11:36:24.896+08:00
    'imagesource': 'jcr:dd9945a0-428e-4ae4-a782-c17386c8ecbe'
