      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296d9798-cf7d-4b02-aa2b-602e2837a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:28.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Washington Post</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5e6565-8c0b-42bb-8257-9603c568f608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T07:29:30.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:28.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All new hires and current employees of the Washington Post will
        be required to demonstrate proof of full Covid-19 vaccinations, the company''s
        publisher and CEO Fred Ryan said in a memo to employees Tuesday. Ryan stated
        that the requirement is a "condition of employment" beginning with the publication''s
        return to the office on September 13.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
