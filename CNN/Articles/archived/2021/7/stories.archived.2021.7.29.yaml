    'template': '1'
    'title': 'Eumir Marcial downs Algerian foe, books quarterfinals spot'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd66c273-4bbb-4ef6-834e-653599041040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:01:27.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:11:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) –</strong> Filipino
        middleweight boxer Eumir Marcial started his Tokyo Olympics campaign on a
        rousing note after scoring a win by referee stoppage in the first round against
        Algeria''s Younes Nemouchi, Thursday at the Kokugikan Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52567c6-faf1-456c-9e65-e45640eb674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:01:27.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:11:49.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afa838d-ddc7-4ca0-8b53-641b4fbaddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:01:27.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:11:50.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dominant win sent Marcial to the quarterfinals of the tournament,
        where he is set to face Armenia''s Arman Darchinyan on Sunday, August 1, at
        11:36 a.m. Philippine time. A win there will assure the Filipino pugilist
        of at least a bronze medal finish in the Olympics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f6b764-e5cb-4ec6-a888-86e1083148f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:01:27.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:11:50.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05578db-b818-446a-9f48-41bcfc018e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T12:01:27.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:11:51.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial unleashed his power punches against Nemouchi right at the
        opening bell. The Filipino eventually scored a knockdown towards the end of
        the round, which forced a cut above the Algerian''s left eye.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f68f7-5992-4db1-90e7-60afd1c4814b'
      'mgnl:activationStatus': true
