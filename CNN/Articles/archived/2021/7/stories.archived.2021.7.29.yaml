      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f641f27b-8b68-4ff1-b2c9-9594bd313d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T13:55:17.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:11:25.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Council resolution which will be submitted to the
        IATF meeting at 2 p.m. also includes the mayors'' request for at least 4 million
        vaccines from the national government to be administered to the general population
        if stricter measures will be implemented for two weeks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a32f478-70b3-4c14-aa04-543b7769aef1'
