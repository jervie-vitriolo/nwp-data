    'template': '1'
    'title': 'Palace: Cash aid for another NCR hard lockdown uncertain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711f3d56-0f2a-4f6e-b8d3-997b7cc1ffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:04:38.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:00.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> While
        Metro Manila mayors agreed on a return to enhanced community quarantine (ECQ),
        Malacañang expressed uncertainty over funds for the financial aid that comes
        with the strictest form of lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1814aca-23cd-4c92-a4c9-ac2d1ac3d82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:04:38.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:00.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9367d8-e86f-4e4c-a720-a7b1958ee0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:04:38.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:00.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sabi nila,</em> okay <em>mag-</em>(enhanced community quarantine)
        <em>sa kanila basta may ayuda. Ang isyu po, meron ba ho talaga tayong mabibigay
        na ayuda</em>?" Presidential spokesperson Harry Roque said in his virtual
        briefing Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c576cdb7-2b51-42d2-a995-3c7b816d1c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:04:38.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:00.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3432cc01-8364-42ad-86c8-e84deade3f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:04:38.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:00.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said it''s okay for them to return to enhanced
        community quarantine as long as there''s cash assistance. The issue is, can
        we actually give out financial aid?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340152ee-10cf-4d9b-8c13-10f9df6162d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:04:38.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:00.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fae447-179d-4c7a-b560-1560de25689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:04:38.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:00.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region is currently under general community
        quarantine (GCQ) with "heightened restrictions" until August 15. However,
        experts have been flagging the rise in coronavirus cases in Metro Manila -
        a threat local chief executives <a href="https://cnnphilippines.com/news/2021/7/29/Metro-Manila-final-quarantine-classification.html">want</a>
        to quash through a two-week ECQ period.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbaaa7e-81fb-425d-ba47-8704e00c0429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:04:38.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd23ab9-2913-4953-ac29-4acd42ee1cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:04:38.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:00.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang katotohanan po, hindi ko po alam kung meron tayong pang-ayuda
        para sa</em> another <em>malawakang</em> lockdown<em>. Siguro po kung talagang
        kinakailangan, hahanap at hahanap tayo</em>," Roque said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1d051d-57b6-426b-8296-d5e089f49cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:04:38.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:00.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab876e2b-4156-424e-82a0-e84762db66c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:04:38.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The truth is, I don''t know if we can still fund the
        cash assistance for another wide lockdown. Perhaps if there''s really a need
        to, we''ll find ways to fund it.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193e44e8-4260-4f32-91f6-84f864ccde01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:04:38.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d0db49-7304-4d1d-bba6-f2d8f59a1bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:04:38.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero kung sang-ayon naman po sa ating</em> criteria <em>na
        wala pa po tayo sa</em> moderate risk.<em>..siguro paghandaan na lang talaga
        natin ''yung pagkakataon na talagang kinakailangan na mapabagal ''yung pagkalat
        ng sakit</em>," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa3fbbe-d4f7-4c6c-a1a8-654a0c2e68c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:04:38.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17105436-3d52-43d3-921b-c0ece1c76f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T18:04:38.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:07:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But if we''re not yet on moderate risk according to
