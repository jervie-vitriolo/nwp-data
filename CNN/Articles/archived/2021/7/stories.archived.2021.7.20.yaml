    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['city', 'children', 'woodlands', 'mental-health']
    'template': '1'
    'title': 'City children have better mental health and cognition if they live near
      woodlands'
    'visualType': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01806d08-2f5b-4252-b859-286868934cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> City children who have daily exposure
        to woodland have better cognitive development and a lower risk of emotional
        and behavioral problems, according to a new study published in Nature Sustainability.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f51a5cd-a950-4497-88e8-0fc38ec7faa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c8356a-9708-44ef-b410-cc531ba4f044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers studied 3,568 adolescents aged 9 to 15 at 31 schools
        across London over four years to examine the associations between natural
        environments and cognitive development, mental health and overall well-being.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea65c8-6cb4-48f0-9173-c24e187f65bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17034df-8f7f-4dcd-815a-8ac92ec77437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using vegetation satellite data, researchers calculated adolescents''
        daily exposure to "green space," like woods, meadows and parks, and "blue
        space," including rivers, lakes and the sea, within 50 meters (164 feet),
        100 meters (328 feet), 250 meters (820 feet) and 500 meters (1,640 feet) of
        their home and school.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b102670-5264-4571-bdb4-f7be8f99f6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74925ce-47e7-4cf6-91ac-719fa10f8551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A higher daily exposure to woodland was associated with higher scores
        for cognitive development -- measured through a series of memory-based tasks
        -- and a 17% lower risk of emotional and behavioral problems two years later,
        researchers said, adding that they adjusted for other variables, such as age,
        ethnic background, gender, parental occupation, type of school and air pollution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ee97b7-33ae-4339-863c-1c7e4305f8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4dd394-0f16-4cab-bb35-321c8ebe5503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposure to green space was associated with a beneficial contribution
        to young people''s cognitive development, researchers explained. The same
        associations were not seen with exposure to blue space -- though the sample
        of children studied generally had low access to it, researchers noted in the
        study published Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada0a7c4-ee9d-4b8e-a1fa-9ebb6fa8a8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9d76ea-a6bd-48b5-8df3-e014d5aab511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead author Mikaël Maes said that, while the team had established
        an association between woodlands and better cognitive development and mental
        health, there is no causal link between the two -- something that could be
        studied in the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9752659-714a-4108-8a8c-f1ba5cfd7269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d57a2d-84d1-44a6-9917-c1e3747fa439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, the mechanisms why humans receive mental health or cognition
        benefits from nature exposure is unknown. Scientific research on the role
        of the human senses is key to establish a causal link," Maes, a PhD researcher
        at University College London''s school of Geography, Biosciences and Imperial
        College London School of Public Health, told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde43e3e-455c-43df-bf0a-e2a7ff5ff580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfcb722-3faf-4367-ba1c-df213838aff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maes said in an email that one possible explanation for the link
        between woodland, cognition and mental health could be that audio-visual exposure
        through vegetation and animal abundance -- which are more common in woodland
        -- provides psychological benefits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15694254-5666-40ba-80a3-d77fd47633b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dfd5f9-13c6-4be3-b01f-3c6a3b6f4f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there were limitations to the study. The team said the
        research assumed that living or going to school near natural environments
        meant more exposure to them, which may not always be the case. Area crime
        rates were also not taken into account.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09b460a-2e2e-4d0e-980b-237552617ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb97768-07de-4693-a6e7-0cf6dc5f2088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also noted that more than half of participants had parents
        who had a managerial or professional occupation, meaning that adolescents
        in other socio-economic groups could be underrepresented in the study. Pupils
        with special educational needs could also react differently than peers represented
        in the research.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2bebbe-0f44-4035-8516-5c7dbd6f31a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd9271-3edb-43e5-af90-8ca648205b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Novel insights''</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa40ec52-fc27-4e06-bc54-2ca36d193335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings are impressive and do highlight the importance of
        time outside on such a scale," Carol Fuller, head of the Institute of Education
        at the University of Reading, told CNN via email.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ada4b8-97da-4bf4-83c2-cec8da6326ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc48b73-f193-424a-979a-8c6b90d55e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That said, while the findings are encouraging, what we don''t get
        from the study is a sense of why we see the results that we do? While the
        authors speculate as to the reasons, there is a crucial need to engage directly
        with young people to understand the results from the perspective of those
        who were taking part," Fuller, who was not associated with the research, said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a244ead0-9349-4c2c-ae0a-e650628c7695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbfcb00-a485-4856-b410-deb89717a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The research adds to a growing body of work about the importance
        of being outside on things like confidence, resilience, and self-efficacy,"
        she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf7a4fd-d8f8-4eaa-b302-02d3941df669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30d8c21-383a-48e5-8779-c960d87b6153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes sense that if you can develop these skills, things like
        cognition and learning outcomes will then improve. Being outside allows young
        people to learn a range of different skills and engage in diverse experiences,
        important for developing these underlying traits," she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d0ac38-23ad-440a-acd6-bedd890683f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3508c76-9b27-4b6d-ad0e-671947e01cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stella Chan, professor of Evidence-based Psychological Treatment
        at the University of Reading, said in an email to CNN that the research offered
        "novel insights" with "potential to inform how we may better support young
        people''s intellectual development, health, and wellbeing."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e37368-eb94-4623-bf59-eb2ab9b68941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aaf5f1-b0c4-42e3-9d1b-7724f900f794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the authors note, just because someone lives close to natural
        environments does not mean that they could or would access this space, and
        of course how people use the space is another big question to ask," Chan,
        who was not involved in the study, said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efc118b-70d0-47e2-b4ba-11a949fd0efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d9812c-3359-4dd9-abab-f4849be173c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building on these findings, it would be important to investigate
        how factors that are associated with exposure to natural environments, such
        as physical activity and hanging out with friends, may help enhance teenagers''
        resilience, health, and wellbeing," Chan said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc16241-3bbd-48f0-86c5-07fe7daa6d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181f417c-54e5-4af1-bfe1-9919cc0e8cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The great outdoors has long been linked to good physical and mental
        health -- a 2015 study showed that people who take walks in nature report
        fewer repetitive negative thoughts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aef9e27-1437-4699-b061-c90bdb48cf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f768d317-00ae-449c-8171-3cac0b737767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a 2019 study found that spending two hours a week soaking up
        nature -- be it woodland, park or beach -- gives a positive boost to health
        and well-being, both mentally and physically.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36219f4-3304-44ff-b078-ffaf8d5615a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:44:43.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/20/health/woodland-children-wellness-scn-intl-scli-gbr/index.html"><em>"City
        children have better mental health and cognition if they live near woodlands"&nbsp;</em></a></p>'
  'romantic-relationships-start-friendships-':
    'author': 'Sarah Molano, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-20T20:45:48.836+08:00
    'imagesource': 'jcr:4e810ac1-49fe-411e-9032-84e3d389a47e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6994fb71-7964-44af-a46a-484c05a0cb05'
    'lead': 'The majority of romantic relationships begin as long-term friendships,
      according to a new analysis from the University of Victoria.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T20:47:23.242+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T13:54:39.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:32.906+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['romantic-relationships', 'friendships']
    'template': '1'
    'title': 'Most romantic relationships start as friendships, study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee34a95-4361-4cef-a53c-d9dad5c078cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Contrary to the popular perception that
        love typically sparks from passion, a new study finds two-thirds of romantic
        relationships begin as long-term friendships.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d11c21d-292c-49de-8f6a-c39cebf19242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aa7748-277b-48f1-8498-8c2fbe3e2746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though highly prevalent, the friends-to-lovers pathway to a relationship
        has been largely overlooked by science, said Danu Stinson, lead author of
        the study and an associate professor of psychology at the University of Victoria
        in British Columbia, Canada.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2800674-9840-4842-bea6-0dc9e87ffc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7c65ad-4c94-4ed8-80e4-e56feb2b70bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stinson has studied relationship initiation for 20 years, and she
        noticed over the years that many participants reported they were forming romantic
        bonds with friends they had known for a while. She began asking the question,
        "Were you friends with your partner before you became romantically involved?"
        in her other research and conducted a meta-analysis for this paper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a7f62a-ab70-4def-8201-c51834cfde49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018b621d-06d9-4172-a36d-c7dc1bd00f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very few studies are really looking at this friends-first relationship
        initiation, despite our observation that it''s the most common form of relationship
        initiation by far," Stinson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31e0aa5-e879-4ad5-87c5-552321d71f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ecdade-2b52-4aee-b6ce-bc7ea4629009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She expected friends-first initiation to be common, but she was
        surprised at how dominant it was in the research. The prevalence of friends-first
        relationships was also consistent across ages and ethnic groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06da9ae9-3106-4f6f-b5fb-9a755d181ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09db8c4-378d-4a16-b515-9d83dc3f1067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The study: Friends-first relationships ''prevalent and preferred''</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e771dd7f-99d0-45ce-be76-8ac2beb024a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, published last week in the journal Social Psychological
        and Personality Science, comprises four different studies on relationship
        initiation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68c2caf-e5e8-4fb4-b3f8-0b9f7ed1c273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e58507e-f815-496d-9674-b5692e87a544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two studies analyzed popular journals and textbooks and
        found that the existing literature on relationship initiation overwhelmingly
        focuses on "romance that sparks between strangers" and largely overlooks "romance
        that develops between friends," the paper says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805ed9c6-6e1f-49d2-b361-1dd1271d84a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7eaa95-fd1f-43e8-a0ec-5a74c26841ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers then conducted an analysis of seven of their lab''s
        studies with university students and adults of all ages, consisting of almost
        1,900 people in Canada and the United States. The online studies were done
        between 2002 and 2020 for other purposes, and the data used for this analysis
        came from demographic information about the participants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010e4ee1-aa6b-49e4-8323-c43f8a924ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef5528e-0a8c-490f-978a-48982b082443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That analysis found that 66% of couples began as friendships, many
        of them long-term friendships spanning several months or years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b4a97e-3fb8-4cbf-90fa-b6f7e8a38d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc61cb3e-e449-409c-bcfa-f8b62f469240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final study, which only looked at 300 university students,
        the "friend stage" lasted almost 22 months on average before turning romantic.
        Almost half of this sample said friends-first initiation was their preferred
        method of beginning a romantic relationship. However, the vast majority of
        the sample did not enter their friendships with the intention of a romantic
        relationship.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb39492-5f50-4dd2-aed7-16155a5cf1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8296d28e-e448-49dd-b79c-52ca481aba01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research also found that LGBTQ participants in relationships
        reported even higher rates of friends-first initiation than those in heterosexual
        relationships, though the authors note a much smaller proportion of LGBTQ
        participants in the latter two studies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee75e3b5-ba5e-46e8-9a1c-c1930c9f1011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12031831-61ef-4cea-8664-acac577c91fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings should prompt people to rethink their preconceived
        notions about relationships that often stem from "dominant dating scripts
        in our culture," Stinson said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675b2be1-6db3-41ac-b641-41be010d961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2fbc36-85a1-4cef-84e0-e57c792b2f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dating scripts really say that you''re going to meet somebody,
        and a flash of lightning will strike you," Stinson said. "I think if you really
        believe in that dating script, then it''s hard to imagine another situation"
        where you become closer with a friend and start a romantic relationship.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050dfc0d-eaec-4f61-a8b9-1ef38066540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cf045f-078b-4927-8063-a6fa38f1b680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Friends with benefits''</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7574347-10f1-43a0-ae1f-b188016ebd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional finding, Stinson said, was that the lines between
        friendships and relationships are not as clear as some may think. Of the married
        couples in the study, two-thirds said they were friends before becoming a
        couple, but many of the couples also said they were "friends with benefits,"
        or friends who engage in sexual activity, before being in a fully committed
        romantic relationship.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6177756-14e7-4e8d-884d-b658d773d252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa6d154-e978-4033-8b45-74697521c784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the participants were engaging in intimate behaviors typically
        thought of as romantic with their friends, Stinson said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e0f89a-c7af-4a38-975b-390f16e07003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2542415-0f22-40a6-bf10-8d0327eca969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re cuddling by the fire, they''re going on trips together,
        they''re introducing their friends to their family, but they''re very clear
        that those are friendships," Stinson said. "It really makes me think about
        the definitions that we have about friendship and romance, and how those things
        differ, and I just like how messy it all is."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14392b05-e458-42b9-b6cc-0779b6eead49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc9951a-0633-4d27-83d9-fb7bfaade773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanne Davila, a professor of clinical psychology and director of
        the Relationship Development Center at Stony Brook University''s department
        of psychology who was not involved in the study, said the paper highlights
        the need to do additional research on the friends-to-lovers pathway.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d258abc-4bb1-47be-81b1-58783af7f9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c855016-1032-47b4-bb3c-d2485565bc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I really like about this paper is that they are bringing to
        light and challenging assumptions that relationships researchers have just
        kind of always had," Davila told CNN. "I like that they''re sort of saying
        we need to open our minds and think more broadly about relationships."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef8c50f-cf53-47e5-bd00-48192764bc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384b666b-3e97-4fd9-9b08-345052e45728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers should look into the differences between friends-first
        and dating initiation relationships, Davila said, and see if one produces
        healthier and stronger relationships over the other. Davila is also interested
        in what happens when friends-first relationships end, considering that the
        individuals may still be in the same friend group after a break-up.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db706c06-458a-433d-af4c-c0f1facae013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5e7af1-f860-4895-b348-3f45d44b250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to ask a lot more questions about who people are in relationships
        with and how they got there," Davila said. "That could be a really important
        factor in how we understand relationships."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a29619d-e6a6-44ce-b93b-1a39c62d10fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871937a2-f79f-402f-92eb-65f23fc362b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stinson has begun exploring the ways in which friends transition
        into romantic relationships by analyzing couples'' firsthand written accounts
        of the start of their relationships. She and her team want to see how these
        stories may be different, how people make the decision to act on romantic
        feelings for a friend, the order in which certain milestones occur and more.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bdff1d-d6ca-44bb-b09e-4fc9b86d5434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6729bf8-5734-486d-9600-ccdd482aeaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stinson said she plans to conduct longitudinal studies in which
        researchers follow friend pairs for several years to see if romantic relationships
        form between some of them, and what circumstances may lead to a romantic connection
        between friends.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02746300-1f8c-4ef2-94f9-acf6f0d3fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:47:23.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:39.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/20/health/romantic-relationships-start-as-friends-wellness/index.html"><em>"Most
        romantic relationships start as friendships, study finds"&nbsp;</em></a></p>'
