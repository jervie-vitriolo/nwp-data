    'jcr:uuid': '9582624b-0766-4abf-b6d5-8ef5efa48cd3'
    'lead': 'The Biden administration is planning to relocate a group of Afghans who
      have applied for the special immigrant visa program to Fort Lee, a US Army post
      in Virginia, as the US military withdrawal from Afghanistan nears completion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T07:29:24.437+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T13:56:10.525+08:00
