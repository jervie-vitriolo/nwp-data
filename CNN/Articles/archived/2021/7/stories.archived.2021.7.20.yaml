      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d4fa40-9be6-4cc3-86ea-361a4f8cdf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:17:51.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:20.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive made the remark after Del Rosario said last
        week that high officials from China bragged that they used their influence
        in the 2016 national polls so that Duterte would be president, noting that
        the information came from a “very reliable international institution.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7d498b-b501-4aeb-8222-25d464f53c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:17:51.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:20.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7100be0c-b223-471c-a07f-e32b817df6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:17:51.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:20.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Daldal ka ng daldal diyan, anong</em> China-China <em>magtulong
        sa akin</em>?... Sixteen million (votes) <em>makuha mo ng tulong sa ibang
        bayan</em>?“ Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd5c82e-3cb7-4871-b394-7385f3d42bf6'
