      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — The active
        Delta COVID-19 variant case from Ginoog had no travel history, according to
        a health official from Misamis Oriental.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d705b1-d2af-412c-999c-38a080d22aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:23:45.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:45.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung na-identify na</em> Delta variant, has no history of travel
        <em>kasi nasa bahay lang sila. Bale in-house sila, naging</em> nanny <em>siya
        sa</em> baby. So <em>wala din siyang bakuna.</em> She is a 48-year-old (and)
        married. <em>Wala siyang napuntahang ibang lugar,"</em> Gingoog City Assistant
        City Health Officer Dr. Agnes Centino told CNN Philippines on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c044f4-8950-474e-be91-9f12da4b096c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:23:45.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:45.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The identified Delta variant has no history of travel
        because they were just at home. They were in-house, a nanny to the baby. She
        was also not vaccinated. She is 48 years old and married. She has not gone
        to any other place.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db08a8bb-d2c3-4a9b-83d3-97ba61ddc535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:23:45.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:45.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centino said the patient worked in a household that included a baby
        and a 64-year-old grandmother.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a27bc5f-1f00-4aa4-bda6-f26ffe9db5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:23:45.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:45.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that in the household, it was the baby''s mother — the
        person authorized to go out of the house — who first exhibited COVID-19 symptoms
        and was hospitalized for three days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f305c2ac-69ec-45a6-9021-ee3076604f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:23:45.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:45.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the household tested positive and were isolated,
        but were asymptomatic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab30f6d9-b1b9-4c0d-a25c-c92e4d6e6ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:23:45.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:45.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After <em>yung</em> random sampling, <em>nakita yung</em> nanny
        <em>na naging</em> Delta variant <em>siya... Tapos yung</em> husband and the
        64-year-old mother <em>nila, ay naging</em> negative <em>na.</em> As of today,
        isolated <em>pa rin sila,</em> under observation and monitoring. Pero <em>lahat
        sila</em> asymptomatic at the start," Centino said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e360b-ef79-42e5-a82a-e93be8514eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:23:45.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:45.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After the random sampling, the nanny was discovered
        to have the Delta variant... The husband and their 64-year-old mother are
        now negative. They are still isolated, under observation and monitoring. But
        they were all asymptomatic at the start.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9d167d-9ef6-4173-b6f3-c86ce6b7def4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:23:45.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:45.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the nanny''s Delta variant diagnosis was discovered through random
        sampling, Centino said they could not determine if her other contacts had
        the same variant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c08ab3-77ae-4a67-837c-02c61da7cb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:23:45.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:45.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero,</em> I assume, <em>dahil sa isang bahay lang sila, baka</em>
        Delta <em>din sila. Pero</em> as of today, <em>dahil umabot na sila ng</em>
        28 days isolation, <em>wala naman silang sintomas. At saka yung pagswab namin
        sa kanila, yung apat sa kanila lang ang may positibong</em> result <em>na
        hindi na masyadong</em> alarming <em>yung</em> value <em>nila,"</em> she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7003e16d-06ca-4296-9fad-96d7cb8cf477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:23:45.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But I assume, because they lived in the same house,
        they could be Delta as well. But as of today, because they have reached 28
        days of isolation, they have no symptoms. And the swabbing we did, only four
        had positive results and their values are not too alarming.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045bfda8-9b55-4bce-8d75-519b10c16da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:23:45.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:45.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Department of Health said there were <a href="https://cnnphilippines.com/news/2021/7/20/Delta-variant-active-cases.html"
        target="_blank">eight active Delta cases</a>: one in Manila, four in Cagayan
        de Oro, one in Misamis Oriental, and two are returning overseas Filipino workers.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96f8199-925f-44a3-8a34-1bce7569610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:23:45.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:45.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire clarified that the
        active Delta variant cases cannot be considered a local transmission just
        yet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3292ae09-0bfc-4c3d-bb0f-a2e2bc51a63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:23:45.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:45.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These local cases that we have right now are kind of sporadic where
        they are in different areas and different timelines for getting infected,"
        she told CNN Philippines'' The Source.</p>'
  'City-children-better-mental-health-cognition-woodlands-':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-20T20:42:33.439+08:00
    'imagesource': 'jcr:ab9aae8b-8920-4a4b-8055-8f475d07b58b'
