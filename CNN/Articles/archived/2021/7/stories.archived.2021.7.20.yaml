      'mgnl:lastActivated': 2023-01-25T13:56:16.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tucker Carlson has called the idea
        of vaccine passports the medical equivalent of "Jim Crow" laws. And other
        Fox News personalities have spent months both trafficking in anti-vaccine
        rhetoric and assailing the concept of showing proof of vaccination status.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92c5043-ddc2-424a-8cff-17850e44953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5af9084-f4b8-4072-b986-34107d4991ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fox Corporation, the right-wing talk channel''s parent company,
        has quietly implemented the concept of a vaccine passport as workers slowly
        return back to the company''s offices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fce3e32-65a3-4c31-978a-4501f085a45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35981a48-23de-4015-9016-4838c079ec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox employees, including those who work at Fox News, received an
        email, obtained by CNN Business, from the company''s Human Resources department
        in early June that said Fox had "developed a secure, voluntary way for employees
        to self-attest their vaccination status."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b81006a-270b-4dc6-bb1a-400571c858b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16228e8d-8507-441e-9eb4-4b1997c7f5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system allows for employees to self-report to Fox the dates
        their shots were administered and which vaccines were used.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da141f5-66b6-41c2-adea-a016051c7cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17488ad7-5ca5-4b62-bcea-d581a4a867f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has encouraged employees to report their status, telling
        them that "providing this information to FOX will assist the company with
        space planning and contact tracing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207b258d-0dd0-4365-b5ab-9ca92f6f68d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1436e4-8f3f-487b-b6ae-f23c3efac66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees who report their status are allowed to bypass the otherwise
        required daily health screening, according to a follow-up email those who
        reported their vaccination status received.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d28e838-9b05-44fd-ad5a-584370928d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1661ab4d-dd85-498e-9e52-d745d8232103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for providing FOX with your vaccination information,"
        the email said. "You no longer are required to complete your daily health
        screening through WorkCare/WorkMatters."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df71ec5-8eb3-489b-a09e-89266b12b3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd64dce9-5f4c-463d-bcac-d5c957e74e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept, which was first reported Monday by Ryan Grim on The
        Hill''s morning streaming show, is known internally as "FOX Clear Pass."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df020cfa-38de-47f8-9075-de7c194ee535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb01897-495d-4497-992c-a64c83b99d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the "Fox Clear Pass" is voluntary for employees, and other
        companies have similar tools, it is still remarkable, given how vocal Fox''s
        top talent has been in criticizing the concept of vaccine passports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92714598-d5a8-4b8f-871c-ccb2fa75040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae72813-82e2-43e8-b24c-dc05aaf2994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox News has spent months portraying the notion that people might
        be asked to show vaccination status as dangerous to personal freedom and anti-American.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d01bc6a-419a-43b4-b622-d26fc400f53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02a28f2-3799-4b97-a34c-2370a27b9b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox has also hyped the rejection of vaccine passports by Republican
        elected officials like Florida Gov. Ron DeSantis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c62143-b74b-4a68-9ea6-b057fe9b5d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d29f1c1-0372-439c-b4ff-777146c681b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokespeople for Fox Corporation and Fox News did not comment in
        response to questions Monday about why the right-wing talk channel has been
        so forcefully against vaccine passports while the company has itself implemented
        a version of one.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26d944d-575c-4b45-b0ef-3337e31b76d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b7255d-afa5-4cf4-8244-27051268aa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time that Fox has been so brazenly hypocritical
        about coronavirus precautions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c2238a-723c-4329-864b-75efb6bc7a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ad1eab-59c8-4c71-b7ab-6e5b78d13c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its television hosts railed against face masks, the company
        issued guidance recommending employees wear them. It also said it would require
        people attending tapings of host Greg Gutfeld''s show to wear masks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f777ed8c-e567-4fdc-a06e-eee7bf9cf80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cca37b-30ec-4a1d-b6b3-fc687542f989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether Fox will require vaccinations when employees
        fully return to the office. Hundreds of Fox staffers are already back at work
        in some capacity. When CNN began to reopen its facilities in June, vaccinations
        were required in order to come in.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9a1aec-768a-4ad7-bbb2-6ed32a1994d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a395062d-5fbb-4893-aa7a-47f64548fc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox has said that it hopes to fully reopen its offices after Labor
        Day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99649462-1aa4-4c2d-a4d6-398095a692bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/19/media/fox-vaccine-passport/index.html">Fox
        has quietly implemented its own version of a vaccine passport while its top
        personalities attack them</a>."</em></p>'
