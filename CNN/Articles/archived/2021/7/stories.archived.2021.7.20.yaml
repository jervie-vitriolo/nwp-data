      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0d075c-146b-4703-bf76-11b85b4353ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:37:02.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:56:44.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG added that its personnel conducted a radio challenge to
        the Chinese warship while monitoring the foreign vessel in their radar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08efbb1-ef64-41d1-97e2-294ea38dc5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:37:02.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:56:44.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd8f828-7545-4898-9df7-4bc1135ff4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:37:02.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:56:44.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the PCG personnel led by Commander Erwin Tolentino moved closer,
        the Chinese warship did not respond, prompting them to issue another verbal
        challenge using the Filipino vessel''s long range acoustic device.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eb1818-780e-41fe-b697-b8ec2245b05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:37:02.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:56:44.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b92a89-cd79-4c99-b803-0cbc0d820572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:37:02.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:56:44.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese warship moved away after the last radio challenge by
        the BRP Cabra, but it sent a reply as it was being escorted out of the Philippines’
        EEZ.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471f4a88-833f-4be2-90b7-49cd506d9cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:37:02.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:56:44.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a461c61-e7f6-44d8-b1dd-249cb7dda93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:37:02.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:56:44.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippine Coast Guard 4409, this is Chinese Navy Warship 189.
        Please keep two nautical miles distance from me," the radio challenge said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e238d-a94e-44c9-a691-282af06e196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:37:02.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:56:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b9640-f14a-4d2b-af8d-e961dda99f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:37:02.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:56:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/7/5/PH-coast-guard-drives-away-7-Chinese--Vietnamese-vessels-.html"
        target="_blank">Last July 5</a>, the BRP Cabra also drove away five Chinese
        and two Vietnamese vessels from the same area near the Marie Louise Bank.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c821ae-24ea-480c-b598-8b8e92ca46fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:37:02.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:56:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fcebd1-fd8c-405b-8e0a-ecf0c19180ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:37:02.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:56:44.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Status quo in foreign policy</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2545f06f-b673-48d9-8bd4-9095b4aab1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:37:02.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:56:44.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d81a649-6de1-4ec9-b0e2-c12625a942d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:37:02.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:56:44.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said recent incidents like
        the BRP Cabra driving away foreign vessels inside the country''s EEZ do not
        mean the Duterte administration is veering away from its foreign policy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2353cca0-90fd-41ee-92db-ed1c6220b35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:37:02.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:56:44.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e97c80-1211-4ff3-9915-ce71a2ee742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:37:02.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:56:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not surrender any of our territories and we will always
        protect what is ours," Roque said Monday night during President Rodrigo Duterte’s
        weekly public address.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac21a49-9e9a-4967-a414-587ec5983412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:37:02.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:56:44.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517a8998-f450-4682-97b4-2d4c1aeea86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:37:02.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:56:44.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the incidents show the PCG''s increased capacity to protect
        the country''s territories.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c3d54f-2fb4-4416-b585-f3ae4bb6ac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:37:02.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:56:44.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4643dc9f-b13d-4009-a5d7-a0415ba24b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:37:02.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:56:44.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana thought the Chinese warship immediately
        left the area after being challenged because it was too near Palawan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd6144f-2f5c-44db-96e0-d17d8250df2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:37:02.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:56:44.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32b5571-5371-47b0-8f2b-aa1ae5925f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:37:02.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:56:44.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya sila umalis ay dahil napakalapit nila sa</em> Palawan.
        That is uncontested, s<em>a atin yun. Pangalawa, ayaw nila magkaroon ng insidente
        diyan</em> involving their naval ships," Lorenzana said, responding to Duterte''s
        question on why the Chinese warship pulled out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
