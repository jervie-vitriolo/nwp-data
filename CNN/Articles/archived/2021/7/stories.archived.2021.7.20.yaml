      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d935e2-66b1-4675-ac81-3febc5d5c11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:30.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as athletes have started to arrive ahead of the opening ceremony
        on Friday, the number of cases in Japan linked to the Games is now over 70,
        according to organizers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeae413-6ff5-471f-9883-7f1a744f110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:30.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe2f03-9b44-4190-b827-1e622942603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot predict what the epidemic will look like in the future.
        So as for what to do should there be any surge of positive cases, we''ll discuss
        accordingly if that happens," Muto said during a press conference held in
        Tokyo on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b85e3-3263-449f-a3c3-f4d696c0179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:30.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da23a56a-caea-4186-81c0-953569f71059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:30.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the last five-party talk, it was clearly stated we''ll continue
        to monitor the coronavirus situation, and a five-party talk will be held if
        necessary."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c769ae8-26dd-4018-8bcd-804726e010f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:30.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888a9076-b398-4b1e-b4a7-2b2d8424bff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:30.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five parties are the International Olympic Committee (IOC),
        the Tokyo 2020 Organizing Committee, the Japan government, the Tokyo Metropolitan
        government and the International Paralympic Committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a2cbac-383b-45b7-b397-ebb59bec5655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:30.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb69059c-3145-48b7-a652-72d9722e7e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:30.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage, the coronavirus situation might get worse or better,
        so we will think about what to do when the situation actually arises," added
        Muto.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c1aa23-183d-473b-b429-c54a76415145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:30.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32a2b7d-22c1-4f1c-9d19-2a8214830643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:30.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital is currently under a coronavirus state of emergency,
        which is set to expire on August 22, and organizers announced this month that
        the Tokyo venues will not have spectators as a result.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1690bfee-b4b9-48ab-9ad6-39c993d41e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:30.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e53f647-f2e0-40d5-adfc-2a13b9169ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:30.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just three days before the sporting spectacle is set to begiin,
        Tokyo public health expert Dr. Kenji Shibuya said the Olympic bubble system
        "is kind of broken."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58cfbff-6ff2-4ae5-a593-7dae4559838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:30.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e739b8-46ed-47ab-b519-a8e8c14274fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:30.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Visitors, athletes, journalists, delegates, of course they are
        supposed to be within the bubble, but it''s not working well," Shibuya said
        in an interview with Reuters on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae49f31-8ba9-4f2e-b6db-4f34535f0315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:30.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d13cd38-226f-4d08-801d-8f99e981cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s obvious that the bubble system is kind of broken, so there
        seems to be some sort of interaction between guests and visitors and also
        local people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ee03b3-3fa1-4daf-b2b8-0db96e57b4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a44b7a-fb2e-48b6-a2a1-d0b6cc68356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee (IOC) and Tokyo 2020 organizers
        did not immediately respond to CNN''s request for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca61902-787b-41f9-b78a-4801ffce96f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa4156b-3a5b-491d-b04e-928da269f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo 2020 will host about 11,000 athletes -- representing more
        than 200 countries -- and they will be staying in 21 residential buildings.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ba8bbb-1f4a-4479-98cf-c43f2baed53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043f862c-c481-41f9-9fa2-d3468fb5ed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not all of these athletes will be in Tokyo for the whole
        duration of the Games. Organizers say athletes will be expected to arrive
        in the Olympic Village five days prior to their competition, and depart a
        maximum of two days afterwards.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd6536c-ea87-4286-baa8-e0f2e3211ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c07674-7951-4311-9f7e-61e5352c86f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154b0bc0-0613-412a-8c01-91ca9310112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Fundamental problem''</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b39d9d-6bba-4f50-aeb0-979c3851c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coach of the Czech Republic Olympic Beach Volleyball team, Simon
        Nausch, has tested positive for Covid-19, the Czech Olympic committee announced
        on Tuesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d6bcf-658b-4f42-b4df-b28000b76bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0783701-08f8-4092-89a4-0f39368f4596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nausch, who becomes the third member of the Czech Olympic team to
        test positive for the virus, has left the Olympic village and is currently
        isolating.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616d53b7-fc2c-4c26-a971-4147b6292477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f258931-58c9-4a3f-8e6b-edf8183da2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of previous cases in our team, we tried to be extremely
        careful, unfortunately it did not work. I''m, however, very glad I''m in isolation
        before I can jeopardize someone else''s participation in the games," said
        Nausch.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ccb85b-2b44-42de-baf2-ac982d2a2f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f760ed-8b2c-4d1e-aa51-8a8df69d7012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shibuya added that he believes the "fundamental problem" has been
        the "lack of open transparent" discussion on how the Games can be held safely.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de3c556-a9a7-4ca9-83ff-25531e41ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dc4799-3368-437f-bd4e-3f2d33ec5c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no way for them to track the movement of the people, and
        there is no quarantine for athletes and journalists for extended 14 days,"
        Shibuya added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e8bead-f075-4a13-906c-41d3acf79fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b40f5e-7196-44af-8a0e-91674f05c7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In theory, if they could have implemented all of the measures,
        it could have been done, but realistically the bubble is not working."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6953195d-4063-4649-b34a-0070b917201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a16f8c0-cad5-4ba1-bb1d-ea46842b29a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.999+08:00
      'mgnl:createdBy': 'david'
