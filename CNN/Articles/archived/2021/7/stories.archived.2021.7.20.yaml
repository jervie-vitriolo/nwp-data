      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It''s been a strange year for the aviation
        industry, with many airlines grounding aircraft for significant chunks of
        2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e3ee8c-ae04-46ab-97cf-9e4ac203b75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:44:16.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:18.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dec210-ee8d-45f5-8a08-a343263e378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:44:16.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:19.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as air travel returns in some regions, AirlineRatings.com has
        released its annual round-up of the world''s best carriers, ready to help
        fliers decide which airline to choose for their return to the skies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ac603f-1ecb-4034-b078-0cbbb7a78c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:44:16.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:19.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26ea96e-f9a8-47ba-aba5-cd591ef7cd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:44:16.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:19.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australia-based aviation safety and product rating agency compiles
        its Airline Excellence Awards based on criteria including age of fleet, passenger
        reviews and product offerings. This year, the team of global editors threw
        airlines'' COVID-19 responses into the mix too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b791f7a-7b00-49a8-b1c8-9686f32e36d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:44:16.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:19.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928dfad7-006e-4fb5-b85a-83dbe3cccd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:44:16.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:19.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so for 2021, there''s a new entry at number one: Qatar Airways
        jumped up the rankings to nab the top spot, beating out previous winner Air
        New Zealand -- which has topped the list six times over the past several years
        and this year came in at number two.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cad3a6b-725e-4c2c-8952-58089ecc93e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:44:16.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:19.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4d4bf5-0123-4051-8f87-fa26807ce738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:44:16.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:19.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geoffrey Thomas, editor-in-chief of AirlineRatings.com tells CNN
        Travel it was Qatar Airways'' response to the pandemic that sealed the deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c121f4-7f53-4592-9e81-ec646492025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:44:16.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:19.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf11a9d-b5cd-43c3-906c-f4683fa63657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:44:16.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:19.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Qatar Airways has always figured highly in our rankings, winning
        various awards such as Best Business Class but it was the airline''s commitment
        to keeping its route network largely open that attracted the judges'' praise
        -- and votes," says Thomas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399665e2-2cb2-4562-aea4-2ff0d2ac71cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:44:16.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:19.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd425f5-d883-43fb-8378-867f20c50149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:44:16.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:19.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas also points to the airline''s repatriation flights, and its
        commitment to making the pandemic flying experience as safe as possible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eeaa1b-b9a4-4a13-9e77-cc9438c0bec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:44:16.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490595df-dccc-4930-b5ce-cf1e32eb503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:44:16.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:19.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pandemic influence</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cad7df0-8ebe-44c7-b1b1-b2098c13cee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:44:16.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirlineRatings.com usually announces its top airlines in November,
        in anticipation of the year ahead. The pandemic forced the aviation safety
        and product rating agency to switch things up.</p>'
    '16':
