      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from ten laboratories that failed to submit
        their reports on time, the DOH said. These laboratories contributed an average
        of 2.2% of samples tested and 2.9% of positive individuals in the last 14
        days, the department added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268763a5-991e-4860-bd00-37638c861427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:02:24.205+08:00
