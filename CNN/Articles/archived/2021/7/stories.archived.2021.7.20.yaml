      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526bb621-8df6-4c56-9258-ede3d0c2dfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2019, Sapporo had a stretch in late July and early August where
        eight out of nine days topped 90 degrees," said CNN meteorologist Taylor Ward.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe434b7-22d4-46ff-b7c5-4ab7f1427596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dbb927-c8de-410b-ae5c-352fd55244a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Softball and soccer begin this week before the opening ceremony.
        Weather for the softball games played Wednesday and Thursday in Fukushima
        will be around 90 degrees, with mostly cloudy skies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdae802-0b31-4153-9717-c3cf8523cd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c84811-6fef-41e7-9ec2-45c3283585e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soccer is played across multiple cities, including Tokyo and Sendai,
        which will experience temperatures several degrees above average. Tokyo''s
        normal high temperature this time of year is 84 degrees; the forecast for
        the opening ceremony is around 91 degrees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bae7cb-b822-44d2-a571-5af459805da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ffd5eb-1193-4597-b47b-c209a1ebf566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something else to watch for the early events: some forecasts predict
        a tropical cyclone could develop southeast of Japan mid-week. If those are
        correct, conditions along Japan''s east coast could begin to deteriorate as
        early as the weekend.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d3667e-1d48-4d48-9a5b-66fd98d732e9'
