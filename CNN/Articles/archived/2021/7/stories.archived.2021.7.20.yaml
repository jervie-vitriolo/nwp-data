      'mgnl:created': 2021-07-20T14:27:56.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:37.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary and Spokesperson Rosario Vergeire said in
        a briefing that the two persons who acquired the highly transmissible variant
        locally were not vaccinated. Authorities are also validating the vaccine history
        of the 63-year-old crew member from MV Athens who died on May 19.</p>'
