      'mgnl:lastActivated': 2023-01-25T13:55:13.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db116c1-a8ba-4603-8f88-296b9bfb9b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:04:59.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:55:13.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He loves the pressure. He''s built for it. He has grown and developed,
        and his confidence has come a long way. I think he knows now that he is starting
        to separate himself in regards to being able to take over a game and he likes
        it," Gavina said on the 27-year-old guard.</p>'
    '11':
