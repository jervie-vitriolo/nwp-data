  'Biden-Afghans-Virginia-Army':
    'author': 'Jennifer Hansler, Kylie Atwood, Barbara Starr and Nicole Gaouette,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-20T06:55:14.478+08:00
