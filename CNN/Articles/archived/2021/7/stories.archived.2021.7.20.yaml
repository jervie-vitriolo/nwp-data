      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> President
        Rodrigo Duterte on Monday lashed out again at former Foreign Affairs Secretary
        Albert Del Rosario for claiming that China interfered in the 2016 elections
        to help him win presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
