    'template': '1'
    'title': 'PH Coast Guard ship drives away Chinese navy warship in West PH Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1616b540-b099-40f0-a859-009a395dd41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:37:02.305+08:00
      'mgnl:createdBy': 'david'
