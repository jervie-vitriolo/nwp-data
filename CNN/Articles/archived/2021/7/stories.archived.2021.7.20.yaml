    'template': '1'
    'title': 'World''s best airlines for 2021, ranked by AirlineRatings.com'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332c9340-ec91-4112-b11f-995d6faf2c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:44:16.597+08:00
      'mgnl:createdBy': 'david'
