      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266b042e-335a-4529-848c-a1720aecd818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the economy has been battered by Covid-19, educated women
        in middle-to-senior positions have seen job opportunities rise in the last
        year, recruiters in the country told CNN Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a208a4-2019-4958-be1c-ae975bb5d018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.781+08:00
