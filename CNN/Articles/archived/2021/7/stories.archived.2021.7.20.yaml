      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9dceb5-57e5-4001-9a60-347290a6b043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:21:57.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:24.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario''s statement comes after <a href="https://cnnphilippines.com/news/2021/7/20/Duterte-accuses-Del-Rosario-of-treason-China-helped-him-win-2016-polls.html">President
        Rodrigo Duterte accused him of treason</a> for claiming China helped Duterte
        win the presidency in 2016.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc91db2-aa1f-4104-981b-3bab2d857d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:21:57.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:24.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a052be2-d1ba-423c-aed9-33b18c763cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:21:57.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:24.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this coming election, our humble view is our people should
        vote for the candidate who is good for our country, and not one who is good
        for China," the former public official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64969bf0-4561-4d03-9429-987d8b8855a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:21:57.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:24.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d30ff7-c6b4-41a0-af97-46918eca41a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:21:57.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:24.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his weekly address on the COVID-19 response, the President again
        criticized Del Rosario for claiming top Chinese officials used their influence
        in the 2016 elections so that Duterte would win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24d692f-d1ef-44ae-be0f-e7b0d27c597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:21:57.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:24.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7010baae-5120-43dd-a478-a0f89c5bec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:21:57.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:24.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario had said his information came from a "very reliable
        international institution."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ac50b4-74c4-457c-a696-fd43b27e878e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:21:57.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:24.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e149979c-5386-4b6b-ab2a-aa7f81f553db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:21:57.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:24.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte strongly denied this and threatened file charges against
        Del Rosario. The President also defended the 16 million votes he got in 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e0e55-da43-4e16-af8e-af61c44e9dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:21:57.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:24.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260a7f28-98a0-4e78-b7ce-3f72580871af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:21:57.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:24.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are in olden times, kung at war lang tayo sana [if we are
        at war], you are guilty of treason," the chief executive said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899572d6-ec25-4b5d-8b54-9212cc4b77a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:21:57.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:24.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e33f781-4d4b-4fde-bb0e-dabb852f21d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:21:57.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:24.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the West Philippine Sea issue, the Duterte administration
        has kept friendly ties with China. The President has also said the country
        owes Beijing a huge debt of gratitude for donating COVID-19 vaccines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1446f592-83dd-45af-8a7b-1b5908c13c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:21:57.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:24.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533ed8f7-1458-4bf6-81ef-1a62093a78ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:21:57.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:24.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he maintained that he cannot compromise on some matters,
        specifically those related to sovereign rights in the disputed waters.</p>'
  'Biden-Cabinet-meeting-agenda':
    'author': 'Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
