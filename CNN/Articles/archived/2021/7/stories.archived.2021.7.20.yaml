    'lead': 'Vice President Leni Robredo says she is in ''exploratory talks'' with
      other potential candidates for next year''s elections to assess common stance
      on issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T18:44:04.381+08:00
