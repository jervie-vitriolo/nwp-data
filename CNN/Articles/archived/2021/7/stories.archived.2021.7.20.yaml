      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tokyo 2020 CEO Toshiro Muto isn''t ruling
        out a last minute cancellation of the Olympic Games amid rising COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2356d1f-a2c7-4539-aa2d-888254a44f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:30.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787a7af2-29f3-4b80-a8a0-7e4285817a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:51.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo reported 1,387 new COVID-19 cases on Tuesday, the city''s
        second-highest daily increase of new cases since January 21, according to
        Tokyo Metropolitan Government''s website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e741bbe-a9af-4184-af49-ee47a924f38d'
      'mgnl:activationStatus': true
