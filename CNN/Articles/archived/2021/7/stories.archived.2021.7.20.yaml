      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince Harry, one of the most talked-about
        figures in the world, is publishing a memoir next year that he calls "wholly
        truthful."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7127dfce-84c3-4c62-b201-29b2d20ff281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:52:52.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eee75a-e09d-4b29-a867-7267c536d389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:52:52.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Sussex will release the book via Penguin Random House
        globally in late 2022, the publisher announced on Monday. It added that Prince
        Harry will "for the very first time" share the "the definitive account of
        the experiences, adventures, losses, and life lessons that have helped shape
        him."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f9b0a-605b-4418-acb1-55c2c5d6d6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:52:52.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db289284-8e51-4f43-a14d-6208d8206875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:52:52.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:33.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m writing this not as the prince I was born but as the man I
        have become," Prince Harry wrote in a statement Monday. "I''m deeply grateful
        for the opportunity to share what I''ve learned over the course of my life
        so far and excited for people to read a firsthand account of my life that''s
        accurate and wholly truthful."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94b62b9-42f5-437d-ac4e-a0fe4e027aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:52:52.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339bdf15-25d9-4a63-b73b-63f28b4500a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:52:52.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry will be donating proceeds from the book to charity, Penguin
        Random House said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7cbc7c-88d2-49c6-b226-92db97e3cbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:52:52.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c03649-c9b4-4dc9-9bae-81e15390c512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:52:52.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his wife, Meghan, Duchess of Sussex, made headlines around
        the world with their decision in early 2020 to split with the royal family
        and relocate to America. Their story hit an apex in the spring, following
        a widely viewed interview on CBS with Oprah Winfrey in March. The special
        averaged a staggering 17.1 million viewers in the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daff1eac-0f31-4b4f-8654-9a2fc13f467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:52:52.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38631e8-2d02-41c0-a7f1-0c6417c5d7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:52:52.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:34.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview hit a nerve with audiences that follow Buckingham
        Palace intrigue. Meghan, who was pregnant with the couple''s second child
        at the time, revealed her life as a British royal was so lonely that at one
        point she "didn''t want to be alive anymore."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f000b04a-a4d4-4890-b896-911fdda20627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:52:52.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:34.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647d8934-882d-4a5f-9bed-00dd39d90404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:52:52.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:34.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple has settled in California, and together are establishing
        a media powerhouse. They signed a multi-year production deal with Netflix
        last September that includes scripted series, docuseries, documentaries, features
        and children''s programming. In April the two announced their first Netflix
        project, the upcoming "Heart of Invictus."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d805ec-ebe3-4f6e-8b1f-66c20fb11d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:52:52.857+08:00
