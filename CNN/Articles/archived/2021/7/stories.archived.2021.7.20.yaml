      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef55fca4-a032-41f6-8ed1-3eb952339ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:49:36.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:03.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Rosario Vergeire said in a briefing that one
        active case is in Manila, four in Cagayan de Oro, one in Misamis Oriental,
        and two are returning overseas Filipino workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c9a6a8-99fc-4505-a7eb-40295c060758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:49:36.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:03.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61063187-a7b7-4a13-b44c-9add521cd51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:49:36.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:03.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire initially told CNN Philippines'' <em>The Source</em> that
        there were only seven active cases of the highly transmissible Delta variant.
        She also admitted these patients were supposed to be tagged as recovered after
        completing their quarantine period, but most of them failed to get a COVID-19
        test after their 14th day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5bfd1a-2b84-45af-97e1-151b83179769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:49:36.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:03.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373104ce-e96a-43ea-a790-ef30d93221b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:49:36.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:03.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we went back because we were able to determine that they had
        the Delta variant, we retested again and we found that seven among these local
        cases have positive results," she said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddd958c-47de-449e-870c-51b01795ac0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:30:48.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:03.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there is no protocol to retest COVID-19 patients before
        releasing them from quarantine, but Vergeire said experts have recommended
        that those who tested positive for any COVID-19 variant must go back to quarantine
        so their condition can be assessed again until they get a negative test result.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6948ab85-67d2-43aa-b0a7-5f89b218266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:49:36.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:03.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
