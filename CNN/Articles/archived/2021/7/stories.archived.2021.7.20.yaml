      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I finished rehab, I am raring to play but the pandemic came.
        So I adjusted to new system in training like Zoom training. Those struggles
        are my main motivation to play," Layug said.</p>'
