    'lead': 'Around 350 guests are expected to be at the Batasang Pambansa in Quezon
      City on July 26 for President Rodrigo Duterte’s final state of the nation address,
      an official says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T10:35:00.118+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:55:52.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:21.851+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Around 350 guests expected to attend Duterte''s last SONA'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696bdbfd-0be3-4f97-a3b7-571ca0f5a9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:35:00.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:52.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong>&nbsp;Around
        350 guests are expected to be at the Batasang Pambansa in Quezon City on July
        26 for President Rodrigo Duterte’s final state of the nation address, an official
        said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e5acfa-989a-498c-8c42-ef588eae40d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:35:00.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:52.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Secretary General Jose Llandro Mendoza said the first and
        second galleries inside the plenary hall will be utilized to accommodate guests,
        which include high-ranking government officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84068a1-ed0f-4ae3-a7b1-bfd38d219f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:35:00.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:52.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dinamihan natin ngayon kasi karamihan naman is fully vaccinated
        na. At the same time, nagluwag naman na yung IATF (Inter-Agency Task Force)
        so 30% ng capacity ng plenary pwedeng gamitin," Mendoza told reporters in
        an interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89458088-6da3-4e92-94ba-e6b916d738e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:35:00.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:52.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We increased the number of guests who are allowed
        to physically attend the SONA because most of them have been fully vaccinated
        already. At the same time, the IATF raised the allowed capacity for the plenary
        to 30%].</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd545df56-1253-4460-9610-8b1c930a01d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:35:00.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:52.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman natin pupunuin yung plenary eh. ''Yung plenary siguro
        around 50 to 60 and the rest, nasa first and second gallery sila," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a85347-90ff-4af4-b532-cd65d6738b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:35:00.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:52.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not going to fill the plenary. There will be
        around 50 to 60 people at the plenary, while the rest will be at the first
        and second gallery.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7245dc-a993-47f4-8532-a18e9d97ed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:35:00.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:52.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are expected to join House leaders on the floor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ce9178-f6ec-490e-8c31-195b8ca5ee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:35:00.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:52.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said former president Gloria Macapagal-Arroyo has confirmed
        her physical attendance at the SONA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb4e4fa-b92e-4bff-a698-c87333241fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:35:00.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:52.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added invitations have been sent to other incumbent government
        officials, including Vice President Leni Robredo, but they have yet to confirm
        their attendance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae73286-951a-4ea1-be1b-c7958523cd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:35:00.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s spokesman Barry Gutierrez said that the Vice President
        received the invitation last Friday but she was asked to again attend the
        SONA remotely.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dda3643-3d73-4156-a268-ca134382d59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:35:00.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:52.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similar to the previous year, she was not asked to be physically
        present but to join via Zoom. She will therefore be attending remotely," Gutierrez
        said Monday in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04be9823-bb30-45da-b5e4-9d3c5fb9ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:35:00.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:52.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All guests entering the plenary hall must be fully vaccinated. They
        are also required to undergo RT-PCR testing a day before the SONA and antigen
        testing at the House next Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e39fb3a-1806-49fc-8c0c-834d8a26b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:35:00.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:52.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, around 400 House employees who have tasks related to
        the SONA will be allowed to enter the House next Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3075fa-d9a2-45b0-8a5a-a2c3d2425154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:35:00.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said the Batasang Pambansa Complex will be on lockdown starting
        Friday, July 23, while preparations for Duterte''s address continue.</p>'
