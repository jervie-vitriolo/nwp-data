      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768b6425-6f91-4e12-bb7b-54ba4bfe1bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:00:27.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:37.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief said the other angle being pursued is the couple''s
        supposed involvement in a dispute among officials of the subdivision''s homeowners
        association.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7f92ce-8c20-4868-8b44-aa8c4b6c0923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:00:27.317+08:00
