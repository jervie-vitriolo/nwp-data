      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b88ac9-e927-4cb7-b0b4-03590829cef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:52.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening ceremony is set to go ahead on Friday but it''s still
        unclear how many people will participate.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e55c1-4135-4239-8fd3-23b150751a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:52.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b1b8d-70fa-45f6-903b-2ed73dfaa572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:52.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers told CNN that "fewer athletes" are expected to take part
        because they are arriving in the country after the ceremony "in line with
        the restrictions that will be in force governing their length of stay at the
        Olympic Village."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4087d5ba-84f0-47c4-a68a-599a08d8d949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:52.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe4ae4-86a6-4645-bd06-7e3b70765d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:52.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are conducting Delegation Registration Meetings with individual
        athletes, during which it is being confirmed whether or not they will participate
        in the Opening Ceremony," Tokyo 2020''s press office told CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d4609-1037-48c3-b9b0-d2ae18122af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:52.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d263873-4f69-4482-bd25-a04a8d8639ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:52.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As these meetings will continue until the day before the Opening
        Ceremony, we are not yet able to provide a detailed estimate of the number
        of participants."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea2cae5-c4e2-4b6d-8656-0fe8cf2816e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:52.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb20ee2-f48f-419c-a6a5-9d3b7088b571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:52.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization Director-General Tedros Adhanom Ghebreyesus
        is in Japan and is due to address the IOC.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890d0e86-4621-4966-8638-f30a90eedee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:52.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0ef6d0-15cc-4078-a737-21b60a8a045f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:52.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May these #Tokyo2020 Olympics be a source of hope &amp; unity to
        achieve #VaccinEquity &amp; end the pandemic," tweeted Tedro, who is usually
        known by his first name.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4331e4ec-fc0c-4143-9ff3-b028ea605580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:52.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cec586-4069-4725-af7e-ec7904e55056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:52.001+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC has unanimously approved a decision to include the word
        "together" in the Olympic motto.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e775f11-c094-4a87-b6d0-ad23e4cae362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:52.001+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5841fe-7a3f-4c4a-86c7-5610cdaa12ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:52.001+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IOC President Thomas Bach said the motto amendment is to "adapt
        it to our times" during the IOC''s 138th Session in Tokyo on Tuesday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a31da70-9f57-4d5b-9fe6-d5d744d73bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:52.001+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe01855d-1228-4a7c-8cdb-a6138e3ab63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:52.001+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amended Olympic motto is, "Faster, Higher, Stronger -- Together."
        It is the adaptation of the original motto in Latin that now translates as
        "Citiuc, Altius, Fortius -- Communiter."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7e0957-c45a-4fad-be96-b6daa2734f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:52.001+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95650818-f5ea-4e2e-a3ad-96b57856d036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:59:52.001+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is really a milestone in our development," Bach said,
        "we want to put special focus on solidarity, and this is what the word ''together''
        manes, that we''re working in solidarity."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f142fb-6f05-440e-83f0-0f82981cb108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:01:11.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:31.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/20/sport/tokyo-2020-olympic-bubble-broken-spt-intl/index.html"
        target="_blank">"Tokyo 2020 boss not ruling out last minute cancellation of
        Olympic Games"</a></em></p>'
