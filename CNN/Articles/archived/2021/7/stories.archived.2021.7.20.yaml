      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong>&nbsp;Former
        Foreign Affairs Secretary Albert Del Rosario urged Filipinos to vote for a
        candidate who''s good for the Philippines, not China, in the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9945127a-b64a-4bbe-bf37-fdc015e81018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:21:57.357+08:00
