      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The country''s
        top health official says the Philippines is doing better than its neighbors
        when it comes to handling the Delta variant of the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2bcf71-9e5d-4394-9c3a-d25a0e7120a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T01:59:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:37.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fc88e4-852f-40aa-9c3e-0c68fb9e74b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T01:59:50.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:37.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kumpara po sa ibang bansa sa</em> ASEAN (Association of Southeast
        Asian Nations) <em>na nakakaranas ng malubhang pagtaas sa kaso dahil sa</em>
        Delta variant, <em>sa ngayon kasalukuyan, mas di hamak na mas maayos naman
        po ang ating kalagayan</em> vis-à-vis the Delta variant," Health Secretary
        Francisco Duque III said at President Rodrigo Duterte''s weekly address on
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c457e01-4272-4009-a08e-713e613b760c'
      'mgnl:activationStatus': true
