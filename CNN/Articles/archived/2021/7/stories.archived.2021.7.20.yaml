      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cdf985-a106-4d28-a32f-379e04717b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:00:27.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:37.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allegedly, tinake-over nitong sina Atty. Mahinay-Sapie ang board
        of directors. May incident sila last week na tinake-over ang clubhouse. Parang
        ni-ransack ‘yung loob ng clubhouse," said Kraft.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8c0625-e8ac-499c-86a7-98842fd10151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:00:27.317+08:00
