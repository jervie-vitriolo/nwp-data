    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'PCG', 'Philippine-Coast-Guard', 'Southern-Mindnao', 'Indonesia']
    'template': '1'
    'title': 'PCG beefs up patrols against illegal entries from Indonesia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8e7500-8a98-443c-9703-67218731b280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:04:00.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:52.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — The Philippine
        Coast Guard in Southern Mindanao has ordered its assets and personnel to be
        on guard from those wanting to enter the country illegally from Indonesia
        amid the threat&nbsp;of the COVID-19 Delta variant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e90836f-85ea-4c92-9ee4-6039ef52fed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:04:00.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:52.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Coast Guard District Southern Mindanao has ordered
        its station, sub-stations, floating assets, and operational control (OPCON)
        units to carry out intensified monitoring and regular patrols to prevent illegal
        entry of people from Indonesia," <a href="https://www.facebook.com/112152289453434/posts/780905462578110/"
        target="_blank">the PCG said in a Facebook post</a> on Monday.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb13a939-113d-46d8-94cd-61071bbd2f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:04:00.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:52.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain Rejard Marfe, acting commander of PCG District Southern
        Mindanao, instructed all units in the area to coordinate with local government
        units and other authorities to make sure safeguards are in place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6530b539-1246-40b2-9a93-a790d1d793db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:04:00.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orders were also given to guard against vessels with crew or passengers
        who might have contracted the dreaded variant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e8f862-8043-465c-94a2-5b9a997d9a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:04:00.177+08:00
      'mgnl:createdBy': 'pia'
