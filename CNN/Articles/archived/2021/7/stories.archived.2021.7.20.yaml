      'mgnl:lastActivated': 2023-01-25T13:56:14.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266f3cad-ee9b-4592-9c2f-a3518fc6d38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy stocks plummeted as well following a more than 3% drop in
        oil prices. Chevron and Exxon Mobil were down 8%.The OPEC+ group of nations
        also agreed over the weekend on a deal to produce more oil, a move that could
        boost supply and reduce crude prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d29b0-7972-4cb4-9eda-f6398a7b51a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99112da1-fb58-4977-8bee-78c495ff1e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-term bond rates continued to slide as well, a sign that fixed
        income investors are now far more worried about a Delta variant-induced economic
        slowdown than they are about rising inflation fears.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00355a02-e059-4b42-949d-2a00518f315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520479a8-af00-4f9c-929e-f3420e28490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yield on the 10-year US Treasury sank below 1.2% for the first
        time since February.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694c947a-5f38-435d-81fa-a6e5aba3253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0002a19-a61f-48cf-9f3a-60a1e62385fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as consumer prices continue to rise, some worry about a more
        insidious threat: the possibility that another Covid-19 outbreak could slow
        the economy even as inflation pressures mount. That''s a phenomenon known
        as stagflation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeae9f4-b812-4ccf-beea-728786621798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7337a6-4b5b-4a2a-a981-c3f2061f8d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fear of stagflation will be a major concern for investors if a
        resurgence in Covid infections causes economies to slow while consumer prices
        continue an upward trajectory," said Peter Essele, head of investment management
        for Commonwealth Financial Network, in an email.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bee3005-b15c-4711-b8c6-6abdea257336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d30b98-ece4-4d0e-9afd-c7cb87ef210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small American companies were also getting hit particularly hard.
        The Russell 2000 was down 2.1%. That index primarily holds shares of small
        cap firms that generate more of their revenue from the United States than
        international markets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c240a973-fa4a-4d69-9f60-94df152936eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5b8eaa-d3db-4c01-a18a-e9bec3f3a2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The still-high number of unvaccinated Americans means vaccination
        rates have not met the threshold needed to stop the spread of Covid-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901b4ae0-26be-4622-a035-513b4ebdbafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67458a-30f9-4b4c-afcc-2667d235b3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Americans who have not previously been infected or received
        vaccinations will likely contract the rapidly spreading Delta variant, Dr.
        Scott Gottlieb, commissioner of the US Food and Drug Administration during
        the Trump administration, told CBS'' "Face the Nation" Sunday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42081a59-58e2-4962-ba28-ccda291c3256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b93b2c5-4d9d-469f-9fe6-41e0a6f0d774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-eight states are now seeing new case numbers surge at least
        10% higher than the previous week, according to data from Johns Hopkins University.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a48511-9d00-4a26-8737-b1f90ffde03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8736059d-e1ab-4b48-b6e8-70d3353d9edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks fell Friday as well due to conflicting reports about the
        health of the US consumer. Retail sales grew surprisingly in June, but a measure
        of consumer sentiment for July showed that Americans are growing less confident
        about the economy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4544ee9a-1ba4-4935-98e7-861e6b116083'
      'mgnl:activationStatus': true
