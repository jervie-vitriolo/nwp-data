      its top personalities attack them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c505e17b-3ef0-4390-94fd-e90663dbe85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:26:45.790+08:00
