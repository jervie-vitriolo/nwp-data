      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — A COVID-positive
        seafarer who slipped out of the vessel that came from Indonesia has been located
        and placed under quarantine in Butuan City, health authorities said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5fa77e-1aeb-4551-8edd-9d80ef33aabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T13:23:09.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:41.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seafarer is one of the 12 COVID-infected Filipino crew members
        on board the M/V Tug Clyde and Barge Claudia, which traveled to the Philippines
        from Indonesia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40e4be1-306c-48f7-a6a5-bdb65809383d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T13:23:09.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:41.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said the seaman disembarked without the
        knowledge of the ship captain then traveled to his home using public transport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bcc137-e681-436c-aa03-e5e8cc9d6483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T13:23:09.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:41.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung isa ay bumaba without the knowledge of the captain apparently
        at sumakay sa public transport. Ito ay nareport agad sa mga kinauukulan, nakuha
        nila agad ang kasong sumakay sa public transport and also those close contacts
        na nakasakay sa public transport pati na rin ang pamilya nitong bumaba ng
        vessel," Health Undersecretary Maria Rosario Vergeire said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93906ea6-b822-4114-a74d-c27d9eb11994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T13:23:09.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of them disembarked without the knowledge of the
        ship captain. He took public transport. It was reported right away. Authorities
        found the seafarers, his close contacts during the ride, and his family members.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6c4f67-a2e2-4e9b-aeb8-fa54d8511134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T13:23:09.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seafarer has been placed under quarantine, while all his close
        contacts are in isolation for monitoring.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ab37b6-5264-486f-8166-fd22e4a11b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T13:23:09.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M/V Tug Clyde and Barge Claudia anchored one kilometer from the
        Lidong Port in Sto. Domingo in Albay on Tuesday. The 11 asymptomatic COVID-positive
        individuals on board are prohibited from disembarking.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c053b6-f3ce-4ec6-bfc0-343cc9109d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T13:23:09.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:41.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG and local officials are still finalizing protocols for their
        disembarkation to make sure Albay residents are not put at risk with the arrival
        of the tugboat from Indonesia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aca419-5881-47a1-8441-f139d18bf679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T13:23:09.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is being ravaged by the dreaded Delta variant, which is
        believed to be the most transmissible variant and associated with increased
        hospitalization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ea4498-0c3c-4f02-b5f4-407037b63a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T13:23:09.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts are worried about the Philippines'' ability to deal
        with a similar surge.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3edd12-e490-4fc1-9cde-0407eff0e43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T13:23:09.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are to date 35 Delta variant cases recorded in the Philippines,
        including three deaths and eight active locally acquired cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d252584-992c-4c4a-a733-babc6ae3ee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T13:23:09.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s first Delta cases came from four Filipino seafarers
        on board MV Athens Bridge, which travelled from India when it was hit with
        the feared variant.</p>'
  'Hontiveros-Chinese-cyber-attacks-2022-polls':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-20T14:13:30.291+08:00
    'imagesource': 'jcr:882c4da1-9873-421c-8e0b-77c9519d34a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61dbe7f6-74fb-448c-a20f-12899fb73837'
    'lead': 'Senator Risa Hontiveros has called on relevant authorities to probe a
      report on cyber espionage attacks conducted by “Chinese-speaking threat actors”
      against the Philippines, saying these may be used by China to influence the
      2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T14:16:05.424+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:55:40.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:23.897+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator warns of possible Chinese interference in 2022 polls following
      cyber espionage report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f3f8f8-d426-47b9-b79c-3ede9c7ddde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:16:05.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:55:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> —&nbsp;Senator
        Risa Hontiveros on Tuesday called on relevant authorities to probe a report
        on cyber espionage attacks conducted by “Chinese-speaking threat actors” against
        the Philippines, saying these may be used by China to influence the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae815349-59b3-4566-9cf2-820c48eb573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:16:05.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:55:40.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning came after <a href="https://www.kaspersky.com/about/press-releases/2021_rare-mass-advanced-threat-campaign-targets-more-than-a-thousand-users-in-southeast-asia">cybersecurity
        firm Kaspersky said</a>&nbsp;the threat actors have been targeting internet
        users in Southeast Asia, including government entities and with focus on the
        Philippines, since at least October 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ce0aaa-91d9-42c4-8e70-afeb6c29c81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:16:05.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:55:40.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaspersky linked the “rare, widespread threat campaign” to the Chinese-speaking
        HoneyMyte group, which is known to be interested in gathering geopolitical
        and economic intelligence in Asia and Africa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19284b4-23cc-48c5-a7ec-c2dc401b7935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:16:05.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:55:40.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "cyber warfare" and possible related disinformation campaigns,
        Hontiveros said, will be “one of the biggest threats to our national security
        and our democracy.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800fc99e-4e26-4fe4-89f3-50bb41c1062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:16:05.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:55:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi na ako magugulat kung mangingialam sa ating eleksyon
        ang Tsina</em> [I won’t be surprised if China interferes in our elections],”
        she said in a statement, noting the Philippines’ ongoing dispute with the
        East Asian nation over the West Philippine Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c83832-37da-4815-b4cf-eead8e38f2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:16:05.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:55:40.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator urged the Department of National Defense and the Department
        of Information and Communications Technology to look into the Kaspersky report
        and strengthen the country’s cyber defense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa302d5-385a-416d-af03-379c06aa3921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:16:05.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:55:40.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has contacted the DND and the DICT for comments.</p>'
  'Quarantine-Delta-variant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-20T14:15:08.143+08:00
    'imagesource': 'jcr:09fe900e-0881-4d01-89b2-ea55ff6cbb3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03cb6543-a7ad-4177-86f0-2fa5de8f3ad7'
    'lead': 'Health Undersecretary Maria Rosario Vergeire says quarantine protocols
      will not be revised, but she stresses that facility-based quarantine is better
      to prevent the spread of the virus in households.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T14:17:02.306+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:55:40.238+08:00
