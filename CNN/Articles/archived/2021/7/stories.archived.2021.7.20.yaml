  'Taiwan-extends-visa-free-privilege-Filipino-travelers-July-2022':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-20T21:15:02.592+08:00
    'imagesource': 'jcr:385fcd72-a582-4ee2-8c09-55cdc09c2349'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21f865f7-9eb4-4420-aa50-bf42c096ec1f'
    'lead': 'The Taiwan Ministry of Foreign Affairs announces the extension of visa-free
      entry for Filipinos and three other nationalities from Aug. 1, 2021 to July
      31, 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T21:14:08.401+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:54:35.117+08:00
