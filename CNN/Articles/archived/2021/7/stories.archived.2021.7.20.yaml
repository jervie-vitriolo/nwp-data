    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:23.984+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH discourages home quarantine amid Delta variant threat'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecf2879-e712-4c5f-8c37-4964e84fc8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:17:02.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:40.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The Department
        of Health on Tuesday discouraged COVID-19 patients from isolating at home,
        especially with the rising cases of the more transmissible Delta coronavirus
        variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55120e3f-e76b-4882-bc81-c92032acffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:17:02.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:40.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said quarantine protocols
        will not be revised, but she stressed that facility-based quarantine is better
        to prevent the spread of the virus in households.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef702b91-2326-4220-b061-dc466cbd39a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:17:02.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agree that home quarantine is not encouraged at this point.
        We should do facility quarantine so we can better isolate the patient and
        we can prevent further infection in the community," she said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edfaf34-b44e-4e1a-ba45-23a0511ca1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:17:02.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Manila on Monday disallowed home quarantine even for
        asymptomatic patients due to the entry of the Delta variant. Two cases of
        the feared variant have been recorded in the country''s capital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94233984-9df6-428e-9fb4-b3c53d77e4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:17:02.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 35 Delta variant cases recorded in the Philippines,
        including three deaths and eight active locally acquired cases. The variant
        is believed to be the most transmissible variant of the coronavirus and associated
        with increased hospitalization.</p>'
