    'lead': 'Tuesday will be the first time US President Joe Biden''s full Cabinet
      convenes in the Cabinet Room at the White House. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T22:43:11.027+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:54:21.419+08:00
