    'template': '1'
    'title': 'Delta variant case from Misamis Oriental has no travel history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ee96af-89a5-4781-9240-a1cd7b66cf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:23:45.848+08:00
