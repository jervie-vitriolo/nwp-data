  'US-travel-advisory-UK':
    'author': 'Devan Cole and Jennifer Hansler, CNN'
    'caption': 'The US State Department is warning Americans against traveling to
      the United Kingdom as the country grapples with a rise in COVID-19 cases. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-20T14:54:19.967+08:00
    'imagesource': 'jcr:55a8a8a2-b2ac-4f94-ac18-bd64eef1315c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abcc4b0d-c032-4b54-9586-ed25bfd58979'
    'lead': 'The US State Department is warning Americans against traveling to the
      United Kingdom as the country grapples with a rise in COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T14:58:13.135+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:55:20.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:26.346+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'UK']
    'template': '1'
    'title': 'US State Department raises travel advisory for the UK to its highest
      level as COVID-19 cases rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2b849c-5781-48ae-b991-cb363feaf37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:58:13.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:20.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US&nbsp;State Department is warning
        Americans against traveling to the United Kingdom as the country grapples
        with a rise in COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb880bf-1a2d-4f46-8d50-636919ddb94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:58:13.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:20.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department on Monday raised its travel advisory level for the
        UK to "Level 4: Do not travel" due to Covid-19. The decision, which aligns
        with a separate US Centers for Disease Control and Prevention update, comes
        the same day that Prime Minister Boris Johnson lifted most of England''s remaining
        pandemic-related restrictions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41965645-79cd-4ef8-af42-d2e61fbe325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:58:13.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:20.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting the CDC''s decision earlier Monday to raise its UK Risk Assessment
        Level for COVID-19 to "Level 4: Covid-19 Very High," the department said in
        its updated travel advisory that there "are restrictions in place affecting
        US citizen entry into the United Kingdom."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ae464c-0198-4aaa-8591-2ccea2c47014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:58:13.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:20.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your risk of contracting COVID-19 and developing severe symptoms
        may be lower if you are fully vaccinated with an FDA authorized vaccine,"
        the advisory continues. "Before planning any international travel, please
        review the CDC''s specific recommendations for fully vaccinated and unvaccinated
        travelers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c65617c-2e4b-454d-91f3-177aa9794f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:58:13.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:20.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s advisory level for the UK was most recently at
        "Level 3: Reconsider Travel" because of the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240cfcde-2fbd-45f5-9c30-b935bdfda819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:58:13.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:20.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of the UK''s adult population is now fully vaccinated,
        new cases are approaching 50,000 a day — the highest rate of infection since
        January —&nbsp;and hundreds of thousands more people have been told to isolate
        by a contact tracing app that tracks their possible exposure to someone who
        has been infected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47427edd-542d-4dba-a3cf-b3b414433c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:58:13.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:20.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Wales, Scotland and Northern Ireland —&nbsp;the other, less
        populous, nations of the UK —&nbsp;being highly vaccinated, it is only England
        that moved to ease most restrictions on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c4030c-f56c-4d15-bbd1-5e4441b4d725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:58:13.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:20.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandatory mask-wearing is gone, limits on the numbers of people
        who can mix indoor or outdoor have ended, social distancing will be limited
        to people who have tested positive for the virus and airports, and venues
        like nightclubs and sports stadiums are free to open at full capacity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfe7d85-eb85-4624-8aa5-96864a2f4b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:58:13.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:20.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in the US, concerns over the highly transmissible COVID-19
        Delta variant and vaccine hesitancy are increasing, with doctors in several
        states suffering from surges saying the variant is sending younger and previously
        healthy people —&nbsp;the vast majority of whom have not been vaccinated —&nbsp;to
        hospitals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75175e92-9292-4738-b62f-bb1e7d8ccade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:58:13.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:20.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is becoming a pandemic of the unvaccinated," CDC director
        Dr. Rochelle Walensky said last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c2c2bf-1fb2-4331-b61e-66f6fcfb537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:58:13.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:20.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Luke McGee contributed to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76e759e-9139-4d49-b6af-5ea55c171f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:58:13.136+08:00
