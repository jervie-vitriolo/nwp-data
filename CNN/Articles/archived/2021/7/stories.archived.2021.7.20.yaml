      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming off an ACL injury in 2018 and a prolonged layoff due to the
        COVID-19 crisis, the De La Salle standout has been playing big for the Crossovers,
        who now lead the league with a 2-0 slate.</p>'
