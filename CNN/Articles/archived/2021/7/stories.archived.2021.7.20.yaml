    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expert backs stay-at-home policy for children aged 5 and up'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c22b0d-2f6c-4045-a876-a5c5673f81d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:19:01.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — An infectious
        disease expert is in favor of reconsidering the Inter-Agency Task Force''s
        decision <a href="https://www.cnnphilippines.com/news/2021/7/9/Children-IATF-outdoors.html"
        target="_blank">allowing children aged five and older</a> in areas under general
        community quarantine and modified GCQ to leave their homes for non-essential
        activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aa35c3-3217-46ab-b26b-e0e8910260ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:19:01.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:18.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research earlier proposed to recall the IATF''s decision to
        ease the age restriction due to the entry of the highly transmissible Delta
        coronavirus variant in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6fa5c2-5af8-4ca3-ab22-1fe2598ec26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:19:01.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/7/18/OCTA-resurgence-COVID-19-cases-Delta-variant-.html"
        target="_blank">READ:&nbsp;OCTA warns of COVID-19 resurgence if Delta variant
        spreads in NCR</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89895c25-5466-4b7a-9683-da047e72f5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:19:01.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:18.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fully agree with that recommendation. Although mababa ang mga
        kaso sa mga bata (COVID-19 cases among children are low)...that doesn''t exempt
        them from getting the infection," Dr. Rontgene Solante said Tuesday during
        the Laging Handa briefing when asked about OCTA''s proposal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d8499-6376-4422-b2c7-94b65fc236cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:19:01.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:18.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they get infected, the minors could spread it to vulnerable
        people with whom they live, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001874c2-67ca-429c-a433-11d94f28cd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:19:01.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:18.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the IATF decided to <a href="https://www.cnn.ph/news/2020/10/16/Quarantine-age-restriction-15-to-65-years-old.html"
        target="_blank">allow only those aged 15 to 65 to go out of their homes amid
        the pandemic.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a271bd-d87a-4c01-bd6b-b9327c71a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:19:01.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:18.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force also exempted from the stay-at-home policy individuals
        aged 15 to 17 and above 65 who will <a href="https://cnnphilippines.com/news/2021/5/7/minors-aged-15-17-elderlies-allowed-outside-national-ID-registration.html"
        target="_blank">register for the national ID system.</a></p>'
