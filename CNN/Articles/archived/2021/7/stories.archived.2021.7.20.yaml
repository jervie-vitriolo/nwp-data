      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="http://www.amlc.gov.ph/images/PDFs/For%20posting%20and%20publication%20AMLC%20Resolution%20No.%20TF%2042.pdf">notice</a>,
        the ATC issued a resolution “directing the issuance of Sanctions Freeze Order
        to take effect immediately against the National Democratic Front (NDF), also
        known as the National Democratic Front of the Philippines (NDFP), pursuant
        to its designation as terrorist by the Anti-Terrorism Council (ATC) Resolution
        No. 21 (2021) dated 23 June 2021, and the freezing without delay of the following
        property or funds, including related accounts.”</p>'
