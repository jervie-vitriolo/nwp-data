      'mgnl:created': 2021-07-20T11:26:41.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M/V Tug Clyde and Barge Claudia have anchored one kilometer from
        the Lidong Port in Sto. Domingo in Albay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120485a5-c249-4261-aca6-3df4a2ab3042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:26:41.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:49.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Joseling Aguas said the vessels were not allowed to dock on
        the shore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cc47d7-056f-4aac-a20a-34592b434160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:26:41.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:49.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve of the 20 crew members have tested positive for COVID-19,
        but one disembarked in Butuan City prior to receiving his test result, leaving
        11 asymptomatic COVID-positive individuals on board.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73b6731-2c8f-4696-b86d-a4ac1a93f579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:26:41.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:49.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard assured that the patients and close contacts cannot
        disembark and nearby vessels cannot move close to them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0533013-3eb5-453e-9795-cc1d2a0b8bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:26:41.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:49.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinisiguro ng maritime security and monitoring team ng Philippine
        Coast Guard Station Albay na walang makakalapit na sasakyang pandagat dito
        at walang makakababa na crew, para makontrol ang pagkalat ng nakakahawang
        virus," it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2179e92e-95df-4191-bee3-b9c50d110fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:26:41.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:49.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The maritime security and monitoring team of the Philippine
        Coast Guard in Albay assures no vessel can come close to them and its crew
        cannot alight to control the spread of the virus.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a84946-afd9-4342-9587-b86e9da1f4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:26:41.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:49.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG and local officials are still finalizing protocols for their
        disembarkation to make sure Albay residents are not put on risk.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd2d203-8384-493c-8820-89aae6412618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:26:41.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:49.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Health Undersecretary Maria Rosario Vergeire said the
        samples of the 11 infected crew members will be sent for whole genome sequencing
        to check if they are carrying more transmissible variants since they came
        from Indonesia, a country currently being hit by the Delta coronavirus variant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda35280-7605-4af6-8bdf-2d75e9368a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:26:41.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:49.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely. They''re coming from a high-risk country. When they
        came here, they were swabbed," she said when asked if the samples will be
        reviewed by the Philippine Genome Center.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6780aa-7a80-49ff-a2ed-fb3923f6e165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:26:41.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:49.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is being ravaged by the dreaded Delta variant, which is
        believed to be the most transmissible variant and associated with increased
        hospitalization.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d08d8de-30f3-418a-96e4-290fd558a8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:26:41.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts are worried about the Philippines'' ability to deal
        with a similar surge.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd803cf2a-5423-4cbc-a1bf-211924ac1b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:26:41.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are to date 35 Delta variant cases recorded in the Philippines,
        including three deaths and seven active locally acquired cases.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6207d99f-c6fd-46a7-a521-f1e795c760ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:26:41.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:49.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s first Delta cases came from four Filipino seafarers
        on board MV Athens Bridge, which travelled from India when it was hit with
        the feared variant.</p>'
