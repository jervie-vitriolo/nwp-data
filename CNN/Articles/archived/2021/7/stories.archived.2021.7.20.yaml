      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af627044-1dc8-4b97-aa15-8e7e55d33995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>West drought update</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cea52c-1141-433d-947b-60f1ecbfc621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drought has expanded in the West where "rapid deteriorations"
        in conditions were seen, according to the US Drought Monitor. More than 94%
        of the West is in some level of drought, with more than two-thirds in extreme
        or exceptional drought -- the two worst categories.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d5269-efab-48d4-a7de-878e259e696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.013+08:00
