      'mgnl:type': 'text'
      'text': '<p>It was not clear why Biden stepped back. But perhaps waging a war
        of misinformation with Facebook may not be the most productive way to temper
        vaccine skepticism —&nbsp;especially at a moment when the pandemic is worsening.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
