    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:28.067+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Southeast-Asia', 'Singapore']
    'template': '1'
    'title': 'Singapore police arrest teen for suspected murder of 13-year-old boy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79759ec7-c394-4cd1-a605-bc937e5deb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:24:12.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:09.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 16-year-old boy was due to be charged
        with murder by Singapore police on Tuesday after a 13-year-old boy was found
        dead with multiple wounds in a school bathroom along with an ax.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bb335d-67ba-4ce3-ab7a-2792406cfe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:24:12.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:09.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://static.straitstimes.com.sg/s3fs-public/police_news_release_-_teenager_arrested_for_suspected_involvement_in_the_death_of_13-year-old_victim_-_july_19_2021.pdf"
        target="_blank">police statement</a>, officers found the victim on Monday
        with multiple wounds and he was pronounced dead at the scene by a paramedic.
        Police said they also seized an ax at the scene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bb90c1-f920-41a6-9d18-32f900f83521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:24:12.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s Minister of Education, Chan Chun Sing, said in a <a
        href="https://www.facebook.com/ChanChunSing.SG/posts/4473246736060608" target="_blank">Facebook
        post</a>&nbsp;Monday that the incident took place at River Valley High School,
        a top school in Singapore''s western region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318c4fab-9d37-4d79-afa4-d9b79b90087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:24:12.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old student was arrested and will be charged with murder
        in court on Tuesday, according to the police statement. Police will also seek
        a court order to remand him for psychiatric assessment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e33a89-289f-465d-a10e-f1a57619860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:24:12.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary findings suggest the two teenagers did not know each
        other, the police statement said. Investigations are ongoing into the motive
        of the alleged attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ed7861-ac60-487b-98a7-7de947873d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:24:12.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:09.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident sparked shock in the wealthy Southeast Asian city-state,
        which has a low crime rate and is consistently ranked <a href="https://edition.cnn.com/travel/article/worlds-safest-city-2019/index.html"
        target="_blank">one of the safest cities in the world</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1975dd9e-90cc-4aa0-9390-615b3aad18b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:24:12.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:09.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts are with the families of the students concerned,"
        Chan said in his Facebook post. "Ministry of Education, Singapore is rendering
        all possible support to them, and the students and staff at the school."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd0afe4-43ff-4dad-bb82-e0e1d639c64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:24:12.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:09.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to River Valley High School for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f7ce0b-cb25-4324-812b-ff4b69b75d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:24:12.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:09.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/20/asia/singapore-school-teenager-killed-intl-hnk/index.html"
