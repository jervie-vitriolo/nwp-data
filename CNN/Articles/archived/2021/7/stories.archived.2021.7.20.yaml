      'mgnl:lastActivated': 2023-01-25T13:55:05.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, OCTA flagged "<a href="https://www.cnn.ph/news/2021/7/18/octa-report-mariveles-laoag-lapu-lapu.html">rapid
        increases</a>" in cases in three areas - Mariveles in Bataan, Laoag City in
        Ilocos Norte, and Lapu-Lapu City in Cebu. The average number of infections
        in Mariveles spiked to a "very high" 66 from 21 cases the previous week. For
        Laoag, it rose to 46 from 25 while Lapu-Lapu''s average increased to 50 from
        31. Both cities fall under the high-risk classification.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c979a18b-4b41-4e3b-99d2-0b48f3cc56e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:02:24.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:05.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other high-risk areas include the cities of Davao, Iloilo, Bacolod,
        General Santos, Baguio, and Santa Rosa in Laguna.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35647abd-4d85-40ea-9c0d-af9a15a2705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:02:24.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:05.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA also warned the country may see a <a href="https://www.cnnphilippines.com/news/2021/7/18/OCTA-resurgence-COVID-19-cases-Delta-variant-.html">resurgence
        of COVID-19 cases</a> - much like the peak in March and April - if the Delta
        variant spreads in Metro Manila. But OCTA said this is the "worst case scenario,"
        unless the vaccination efforts gather momentum.</p>'
  'Political-meetings-discouraged':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-20T16:48:18.702+08:00
    'imagesource': 'jcr:8d8eb999-2f89-4262-b7f7-46b94e5118da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '503803c8-2ef1-485b-ac1b-d5525d6c5a52'
    'lead': 'As the election season nears, Interior Undersecretary Epimaco Densing
      is discouraging politicians from conducting meetings due to health concerns
      over the highly contagious COVID-19 Delta variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T16:53:19.793+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:55:04.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:28.916+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Postpone gatherings amid Delta variant threat, politicians urged'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db60c809-9afa-4ca0-bf24-04256b84d0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:53:19.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:04.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — As the
        election season nears, Interior Undersecretary Epimaco Densing is discouraging
        politicians from conducting meetings due to health concerns over the highly
        contagious COVID-19 Delta variant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbc2b85-adc6-414a-81e2-0a3f9026ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:53:19.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:04.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said the Department of Interior and Local Government has
        been receiving reports of political events taking place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff87b57-8a37-47c1-b809-9100e3469062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:53:19.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:04.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana po yung ating mga pulitiko, magdalawang isip muna at wag muna
        ituloy itong mga pa-meeting nila dahil mass gathering din po ito," the official
        said at Tuesday''s Laging Handa briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a03f8e-6c76-481b-8c79-fa3e8d9b9021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:53:19.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:04.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope our politicians will think twice and defer
        their meetings which are considered mass gatherings.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c7babd-93af-4dc6-adee-e404602ce8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:53:19.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:04.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[May] posibilidad na ito''y maging superspreader lalo na''t kung
        merong COVID-19 sa kanilang lugar," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8770664-942b-4d7e-9019-bcbe02fd97ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:53:19.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:04.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a possibility these meetings will be superspreader
        events, especially if they have COVID-19 cases in their areas.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cd562a-9083-4f43-b928-64e82991af43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:53:19.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:04.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 35 Delta cases in the country, with eight of them
        <a href="https://cnnphilippines.com/news/2021/7/20/Delta-variant-active-cases.html"
        target="_blank">currently ill</a>, according to the Department of Health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3393eed-488e-4d83-a322-734b2173829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:53:19.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:04.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the number of
        Delta cases could be higher than what was reported so far.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c453a7-0fc3-4b13-babc-437b29388d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:53:19.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:04.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the confirmed cases, three resulted in deaths, the DOH said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b96481-89fb-4e94-b24a-18b085793a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:53:19.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:04.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the fatalities -- a 78-year-old woman from Baybay in Antique
        -- was initially tagged as recovered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b740beeb-939f-431b-a58d-d7de0a04f80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:53:19.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:04.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Eva Maria Cutiongco-de la Paz, executive director of the University
        of the Philippines'' National Institutes of Health, earlier said more people
        are likely to be hospitalized due to the Delta variant, based on preliminary
        studies.</p>'
