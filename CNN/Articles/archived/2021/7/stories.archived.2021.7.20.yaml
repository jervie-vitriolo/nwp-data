      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) –</strong> Davao
        City Police chief PCol. Kirby Kraft said they are looking at two angles in
        the killing of Atty. Gilda Mahinay-Sapie and husband Muhaimen Muhammad Sapie
        outside their house at the Solariega Subdivision in Barangay Talomo on July
        14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de87c02f-e376-46cd-9635-29adeff90a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:00:27.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:37.780+08:00
