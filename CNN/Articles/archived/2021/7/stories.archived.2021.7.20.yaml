      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 32,000 new cases of COVID-19 have been reported per day
        over the last week, a 66% increase on last week and a 145% jump on two weeks
        ago.</p>'
    '33':
