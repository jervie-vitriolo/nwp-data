    'template': '1'
    'title': 'Economic team awaits Palace cue on Bayanihan 3, growth targets stay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20487a2e-f812-4035-b0a3-11b7fa410c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) –&nbsp;</strong>Members
        of the economic team did not take up Congress'' proposed stimulus package
        for pandemic response as it reviewed economic targets on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0efe5ed-f56a-4790-89bd-c8e996f7e68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DBCC (Development Budget Coordination Committee) did not discuss
        the need for Bayanihan 3," Budget Secretary Wendel Avisado told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9af0aa-958e-4aff-953e-45d0a7b276e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are focused on the preparation of the Fiscal Year 2022 proposed
        national budget and there is no directive from OP (Office of the President)
        re: Bayanihan 3," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6b9bee-5f7b-46b1-b719-f64db2da95c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado earlier said that the DBCC will tackle House Bill 9411 or
        the Bayanihan to Arise as One Act, together with the amount of savings realized
        by agencies from their respective 2020 regular budgets. "Whatever savings
        generated will be used for COVID 19 response," he added, noting that the savings
        tally is yet to be finalized later this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c90f8b-1fb6-40e7-b9a0-830934c252dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte ordered agencies in May to declare savings
        from last year''s allotments to fund more pandemic response measures. The
        state has spent ₱665.72 billion on previous interventions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6804d37-91fd-4c65-a221-688fde9e1f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worth over ₱400 billion, the so-called Bayanihan 3 bill <a href="http://cnnphilippines.com/news/2021/5/5/Filipinos-P2-000-cash-aid-Bayanihan-3.html">will
        give every Filipino&nbsp;₱2,000 in aid</a> if passed into law. Families and
        workers under lockdown will get up to ₱10,000 each.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792c67ea-1b9b-4f33-9352-1ba3ddb4fffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives <a href="https://www.cnnphilippines.com/news/2021/6/1/House-OKs-Bayanihan-3-third-reading-.html">approved
        the measure in June</a>, while the Senate will pick up discussions when it
        resumes sessions next week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbbde27-1106-4c02-9b9c-49f003cdd01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Presidential Spokesperson Harry Roque said Malacañang
        first needs to check if funds are available before supporting the bill''s
        passage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f832fe9-0414-4263-aad4-b9af9327b75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/5/5/Drilon-realign-2021-budget-to-fund-Bayanihan-3.html">Realign
        2021 budget to fund Bayanihan 3 - Drilon</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c344a286-a856-4119-9055-283db3a14686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the fate of new aid uncertain, Philippine Chamber of Commerce
        and Industry (PCCI) president emeritus George Barcelon said authorities may
        have to make do with what they have and use unspent funds under Bayanihan
        2 to provide additional support to struggling sectors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c036a8c-8a8a-43e6-9717-697fe80657b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recovery seen intact</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4b620b-2c4f-4fe2-9b76-73a6ab9e87ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without big-ticket boosts or additional cash aid from Bayanihan
        3, the DBCC said the local economy can bounce back to the pre-pandemic growth
        pace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a3f450-bf54-48b3-8a45-adfedb78a770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers on Monday kept the growth goal at 6-7% this year,
        following a 9.6% crash in 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5f3177-e4be-4ecd-b309-add03062f931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relaxation of quarantine restrictions in high-risk areas must
        be complemented with an accelerated vaccination roll-out, in order to allow
        more businesses to operate and consumers to participate in socioeconomic activities,"
        the Cabinet officials said in a joint statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08683d9f-653b-4902-aa00-a6e72fd181c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State revenues are seen to reach ₱2.88 trillion this year against
        ₱4.74 trillion in expenses, leaving a hefty budget gap of some ₱1.8 trillion,
        or 9.3% of the gross domestic product (GDP).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e4bda4-d67d-4d77-b41f-bfcf4471c76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Export of goods will support the rebound, which the economic team
        said will likely grow by 10%, along with a 7% increase in service exports
        as travel and outsourcing sectors recover.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdbbbdb-ff24-4aec-8388-291a2708968b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery is seen fueled by additional infrastructure spending
        come 2022 at ₱1.29 trillion, when growth will surge to 7-9%. The infrastructure
        budget will remain above ₱1 trillion yearly until 2024 to support further
        growth ranging from 6-7%, the DBCC added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6c0a00-fd44-4f24-9850-db196cebafde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Asian Development Bank said this may not be doable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c370f970-80d6-40a9-92e0-23a1346da473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.adb.org/sites/default/files/publication/715491/ado-supplement-july-2021.pdf"><em>Asian
        Development Outlook Supplement</em></a>, growth was estimated at just 4.5%
        this year and 5.5% in 2022 -- both below government forecasts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193bb0f2-7c3b-491b-adbd-a783c03d859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB said sustained state spending on infrastructure and social assistance
        programs has been "supporting" recovery together with the remittance-fueled
        pickup in household spending. However, it noted that private investment remained
        sluggish despite a gradual increase in factory output.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feff98d8-8fd9-40b4-9f49-f47bceac12e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delta variant threat</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5467598e-a4f3-4192-8d82-937dde5afaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the biggest concern of authorities would be how to prevent
        a COVID-19 surge due to the more virulent Delta coronavirus variant as more
        infections are reported in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee10cc92-7326-451e-8a6d-dfe76cbe1504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2021/7/16/DTI-Q2-economic-growth.html">DTI
        chief: Economic growth to start in Q2 if no surge in Delta variant</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a655f592-f005-4a57-b5ae-19c6408e9545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Delta variant is a risk that can be managed by adhering to
        strict health protocols so that its impact on the economy can be contained.
        Accelerating our vaccination program will help keep our growth targets," Socioeconomic
        Planning Secretary Karl Kendrick Chua also said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8819be-f838-466e-b683-7e11f48964d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team noted that "intensified" implementation of the
        COVID-19 prevent, detect, isolate, treat, and recover strategy plus improved
        health system capacity would prevent community transmissions of the Delta
        variant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c27268-6ecf-4815-8bad-a6c633413739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCCI''s Barcelon echoed fears of spikes and lockdowns just when
        businesses are getting back on their feet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744a73cc-9761-4e0d-b978-4d5417505cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There seems to be a sense of more optimism, that''s picking up.
        Just from the traffic alone, if that is a reflection of the bullishness in
        the economy, we can say that there''s bit more upside," Barcelon said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0097845-2303-4910-ba35-969663258478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:50:20.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:55:14.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa tingin ko mag-iingat ang gobyerno natin kasi tulad ng ibang
        mga bansa katulad ng Indonesia, sumipa ang</em> infection<em> nila</em>&nbsp;[I
        think our government will turn cautious because like Indonesia, they saw a
        surge in cases]," he added. "It''s a balancing between how we roll out the
        <em>bakuna</em> [vaccine], the mass inoculation, that can really make its
        impact felt."</p>'
