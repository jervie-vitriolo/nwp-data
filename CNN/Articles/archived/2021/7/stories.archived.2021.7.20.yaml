      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin and other cryptos have had a tough year, having been gripped
        by extreme volatility in recent months. In June, bitcoin plunged below $30,000
        for the first time since late January.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99cac76-9046-4b9a-8c1b-b6f53a25192b'
