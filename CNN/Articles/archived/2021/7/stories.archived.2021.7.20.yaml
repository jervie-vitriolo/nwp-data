      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f70c95c-81fa-40d5-9b64-6c21e4f416fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the uptick noted by JobsForHer and others has given companies
        an insight into the policies that might work should they want to encourage
        gender diversity.</p>'
