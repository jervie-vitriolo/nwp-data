      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we look closely at these cases, almost all of
        them have a high CT value while the viral load in their bodies are low and
        therefore most likely they are not that contagious anymore. But of course
        we would still like to be very sure that''s why they are now in quarantine
        and are being monitored.]</p>'
