      'mgnl:lastActivated': 2023-01-25T13:55:35.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec412b81-4c15-4074-9f95-eebc04532000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They attribute the shift to the trend of working from home that
        many companies have embraced during the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2727e3b-ff2f-4d35-ace6-f931b402383a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59137203-760c-4b84-861b-10f8848d62ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Flexible'' used to be a bad word for recruiters," said Neha Bagaria,
        founder of online jobs platform JobsForHer. "It really took the pandemic to
        gain an acceptance for work from home roles."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f6b274-50a9-4a1b-ae9f-1e7b6bc7c80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77d83b5-748e-41a9-aaa5-e6ee6225b8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent survey by her team of more than 300 companies in India
        found that women accounted for 43% of middle-to-senior management roles in
        2020, a jump of more than 20 percentage points from the previous year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d7fca-015c-4434-a0a6-cc916dbde5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aad77a1-3202-41f2-a28e-4f019a0011c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That flexibility might not last forever, however, as many companies
        around the world roll out plans to return their workers to the office, at
        least part time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0187a9aa-74dc-4789-b57d-9164c88e4831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
