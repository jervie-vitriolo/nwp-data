      'mgnl:lastActivated': 2023-01-25T13:54:37.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three deformed slugs were recovered from the crime scene. Ballistic
        tests are now on-going.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31857f38-0e01-4bc8-9a5a-37f68fe9b586'
