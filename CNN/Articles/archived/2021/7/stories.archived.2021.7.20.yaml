      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb3651f-c709-4162-bbad-453e803384ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T01:59:50.757+08:00
