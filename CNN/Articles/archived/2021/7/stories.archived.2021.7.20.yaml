      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team Philippines chef-de-mission Nonong Araneta bared that Saso,
        this year''s US Women''s Open champion, is already in Japan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96b2c94-a294-45b0-bcd9-691c70ab4b46'
      'mgnl:activationStatus': true
