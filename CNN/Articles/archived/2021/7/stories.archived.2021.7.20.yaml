      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> Metro
        Manila mayors have unanimously voted to urge the COVID-19 pandemic task force
        to suspend its policy allowing children as young as 5 years old to go outdoors
        amid threats posed by the Delta variant.</p>'
