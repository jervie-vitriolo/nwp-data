      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Compared to other countries in ASEAN experiencing
        a serious rise in cases because of the Delta variant, we are currently faring
        much better vis-à-vis the Delta variant.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec2bfae-468c-4d26-9b9d-a62a6d15a322'
