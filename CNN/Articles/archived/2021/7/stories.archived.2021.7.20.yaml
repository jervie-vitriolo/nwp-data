      'mgnl:lastActivated': 2023-01-25T13:56:22.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c720f3-4f91-4d85-9098-bc8c3b6dc6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:50:18.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:22.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You must get the vaccine, or you die,” Duterte said during his
        weekly address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1e97ab-8d53-43b6-b5a7-ecec003b52a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:50:18.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:22.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663eedca-7a6f-4b27-9611-c88758eb056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:50:18.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:22.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the Department of Health recorded a total of 35 Delta
        cases, including 11 locally acquired cases. Of these, three patients died
        due to the variant, it added. However, the department admitted that<a href="https://cnnphilippines.com/news/2021/7/19/doh-admits-delta-cases-higher-PH.html">
        there may be more cases linked to Delta</a> since it has yet to step up genome
        sequencing efforts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af403fc-ae46-4b70-b734-73d19f610c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:50:18.695+08:00
