      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ikaw</em> Albert...<em> marami akong ide-demanda sa’yo… Ikaw
        ang hahabulin ko</em>,” the President said in his weekly address. “If we are
        in olden times,<em> kung</em> at war <em>lang tayo sana</em>, you are guilty
        of treason.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1712f8ed-4c89-4d08-8e0a-bd5fed11ed89'
