      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)—</strong>&nbsp;It''s
        a go for the tandem of Senator Panfilo "Ping" Lacson and Senate President
        Vicente "Tito" Sotto III for the 2022 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692b043c-7e3a-432e-94f6-df1e82f93d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:25:35.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:54:57.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can already read between the lines that the answer is yes,"
        Sotto said in an exclusive interview with CNN Philippines'' <em>The Source</em>
        when asked about their election plans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0415515c-b2ec-418a-a737-84c78c7460c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:25:35.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:54:57.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto added he and Lacson would be making an official announcement
        on the matter by August 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b764f2-084f-4982-89c3-c41ba0970925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:25:35.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:54:57.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/5/12/Sotto-vice-presidential-bid-2022-.html">As
        early as May,</a> Sotto already revealed he was discussing with Lacson and
        "some groups" about possibly running for vice president next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945c6dd2-de9d-4369-ba69-438cddfe4376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:25:35.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:54:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he would "surely support" Lacson if he guns for the highest
        post in the land. But&nbsp;at the time, Lacson refuted rumors about his potential
        presidential bid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc0c93-efe4-4a74-834a-3c57c5c38cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:25:35.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:54:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about pre-election surveys —&nbsp;currently being topped by
        Davao City Mayor Sara Duterte —&nbsp;Sotto maintained there''s still a long
        way to go before Filipinos decide on their next leaders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1757d0d-62ea-4b19-abf8-e7a24cca87b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:25:35.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:54:57.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malayo pa eh</em> (It''s still far away)," Sotto stressed.
        "The surveys that they are getting right now are not really reflective of
        what might happen on the 2nd Monday of May. So it really depends <em>sa ating
        mga kababayan</em> (on our people)."</p>'
