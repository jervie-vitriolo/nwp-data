      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We voted earlier. We together with the mayors and
        we are asking the IATF if it can suspend the policy on five-year-olds in Metro
        Manila.]</p>'
