    'template': '1'
    'title': 'Employee mental health is a huge concern after such a brutal stretch'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264e74e6-ee2a-46ab-8587-b6e7faf4065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:17.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Living in a perpetual state of disruption,
        uncertainty and grief can test anyone''s mental health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346877a6-44c9-4aca-9af7-373ee9f6b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And events of the past 16 months have delivered all of those in
        spades thanks to a steady stream of horrors, including but hardly limited
        to the deadly pandemic, George Floyd''s murder, the January 6 Capitol insurrection
        and attacks against Asian-Americans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf3c01b-8317-4cb8-87a1-51c9d154bec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve also catapulted employee mental health to the top of many
        employers'' list of concerns and priorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009225f3-d45b-4206-8bf6-fe76beb8a19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Employers] understand the impact on mental health is going to
        have a long tail on it. Once you''ve gotten vaccinated, mental health issues
        don''t go away. And once you''re back in the workplace, mental health issues
        don''t go away," said Sandra Kuhn, the national leader for the behavioral
        health practice at benefits consulting firm Mercer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a181df9-77be-488a-bc38-1387972ceccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s any upside, it''s that the taboo of talking about mental
        health at work has gone down. In a survey of 1,005 employees by The Hartford,
        a majority indicated their company''s culture has been more accepting of mental
        health challenges in the past year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6bb997-f391-439c-9383-d10f31f5697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stigma around mental health is rapidly decreasing. It''s now
        a part of everyday conversation. So employers have more visibility into mental
        distress in their workforce," said Joe Grasso, senior director of workforce
        mental health at Lyra Health, which provides employees access to a network
        of mental health professionals and related resources.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec3ea28-91f0-4214-ade3-de4fa42a28f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues related to anxiety and depression are among the most common
        conditions that Lyra Health''s practitioners are seeing in their sessions,
        Grasso said. And there has been an increase in employee searches for race-based
        trauma care, as well as requests for mental health providers of color, he
        noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc29669-fcd9-40f6-ac83-3665efa7a2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many employers have had mental health service benefits on
        the books, they are now stepping up those offerings by providing easier and
        more efficient access to them, doing more to educate employees about mental
        health, and training managers to communicate with their teams about the resources
        available, Kuhn said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff2c687-720c-4dc3-9855-c14085817948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers are also offering education about alcohol and substance
        use disorders, she added. Many people have been drinking more as a way to
        cope with stress and there also has been increased drug consumption, with
        the highest annual number of opioid overdose deaths reported in 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d4defd-e26e-4563-a445-daff70ded0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercer also has seen an increase in insurance claims for treatment
        of substance use disorders by their clients'' employees and their families,
        Kuhn noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a541bb-c593-4eea-8081-82a7dddcee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how managers can approach mental health issues with their
        teams.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6953426f-871f-41cd-b81c-70dea945127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recognize the signs</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52c80c6-a342-4564-8aaf-ccced4284ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important for managers to have insight into what it means
        to feel anxious or depressed so they can best guide an employee to the resources
        that might help, Kuhn said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd283d4-2d86-450e-87ee-36b1e97ca7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs of distress include any changes in behavior, mood, productivity
        or engagement, according to Mercer. That might mean more absences, increased
        anger or irritation or having trouble concentrating.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49187a68-53b2-4acf-b448-4b14401a9b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Say the right thing</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f983b65a-fe16-4a2f-81cb-d29b6b98a4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s best to ask open-ended questions and then learn to listen
        closely for insights from the answers, Kuhn recommended.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059cb642-f375-4c5a-9847-c113595fa372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Always point to an objective, observable behavior when opening a
        conversation, Grasso added. "I noticed you were crying after the meeting,"
        or "I''ve noticed you''ve seemed really distracted lately."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a47ce5-bc35-4401-a1a6-7ec18cf0d748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then be empathetic. "I got concerned. Is there anything I can
        do to be helpful?"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7c6447-2009-4a01-afde-38a2f3d8ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You then can inform that person about potentially helpful resources
        available to them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b22609-a952-4bff-8423-a01e1f584fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But don''t become a therapist. Your job is not to treat someone,
        but to point the person to resources," Grasso noted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f7a099-8ad2-49b4-ab5f-4633861092f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Be proactive</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c5d659-c1d6-4924-8c39-95b3c8a812af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s important to be responsive to a situation when it arises,
        it''s equally important to be proactive about informing your team about the
        mental health resources that are available, Kuhn said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3dd389-87b0-4b54-9b4b-47e8346364cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or you might share your own experience with mental health struggles
        you''ve had over the past year, Grasso said. And model self-care, he recommended.
        For instance, you might announce to your team, "I''m taking a mental health
        day on Monday."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4803c91d-4f93-4063-a284-0b0d03efa127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Be accommodating when possible</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab32517d-ef5c-42f2-ae43-df1d66d63f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent stressor for many employees -- since it involves
        upending routines they worked hard to build since the pandemic started --
        will be to once again work on site, whether five days a week or on a new hybrid
        schedule.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcad8caf-a19a-4749-9eec-216642debdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:30:58.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:18.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it may not be possible in every situation, Grasso said, "Offer
        flexibility where you can. That is what is driving a lot of people''s worries."</p>'
