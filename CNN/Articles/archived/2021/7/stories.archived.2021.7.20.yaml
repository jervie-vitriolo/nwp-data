  'Gilas-Pilipinas-King-Abdullah-Cup-FIBA-Asia-Cup':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-20T11:49:48.849+08:00
    'imagesource': 'jcr:b3fa6816-bd29-4eaf-9b52-7ed128840934'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ae594c2-a7fb-4d3c-85f9-5b1fb29f911e'
    'lead': 'The Philippine men''s basketball team is flying to the Middle East for
      their final preparation for the 2021 FIBA Asia Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T11:58:34.721+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T13:55:45.598+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:23.146+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas Pilipinas to compete in King Abdullah Cup in Jordan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f761d81-7ed0-4380-89ff-50aab5ebbff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:58:34.722+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:55:45.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> Gilas
        Pilipinas will be seeing action in the King Abdullah Cup in Jordan as part
        of their preparation for the 2021 FIBA Asia Cup in Indonesia in August, the
        Samahang Basketbol ng Pilipinas announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bc84e3-601d-4c66-a648-a6804266c327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:58:34.722+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:55:45.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The King Abdullah Cup, which will run from July 25 to August 3,
        will serve as the lone tournament for the Filipino cagers to keep them in
        step for the continental meet. Aside from the Philippines and Jordan, Saudi
        Arabia, Egypt and Tunisia have committed to compete.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b67c80-2aa8-4cb1-a220-81740b0ae831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:58:34.722+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:55:45.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head coach Tab Baldwin will call the shots again for Gilas together
        with Jong Uichico, Boyet Fernandez, Sandy Arespacochaga, and Sandro Soriano.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde71a7-7cad-41c2-85e3-9df20aceca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:58:34.722+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:55:45.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gilas pool is currently inside their training bubble in Calamba,
        Laguna.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182c6165-99d4-4bd0-8354-0ba7eb05255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:58:34.722+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:55:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retained from the national squad that saw action in the FIBA Olympic
        Qualifying Tournament in Belgrade, Serbia are RJ Abarrientos, Justine Baltazar,
        SJ Belangel, Geo Chiu, Isaac Go, Jordan Heading, Ange Kouame, William Navarro,
        Mike Nieto, Carl Tamayo, and Dwight Ramos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bed074e-a035-4154-9555-2efc09231225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:58:34.723+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:55:45.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning from injury to join the pool are Dave Ildefonso, Matt
        Nieto, Allyn Bulanadi, and Rey Suerte. Thirdy Ravena is also in the pool with
        Kenmark Carino, Jaydee Tungcab, and Tzaddy Rangel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cc9369-ab57-4934-bf86-ae1385e79571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:58:34.723+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:55:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, discussions about Kai Sotto''s availability for the two
        upcoming tournaments are ongoing between his management team and the SBP.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f087669-63f9-4730-8a53-3d20af968cc1'
      'mgnl:activationStatus': true
