    'mgnl:tags': ['ISIS', 'Iraq', 'Middle-East', 'Sadr-City', 'Baghdad']
    'template': '1'
    'title': 'ISIS claims responsibility for Iraq blast that left dozens dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12600121-22f9-4d85-b11f-b197ce60b402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:35:07.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:07.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — ISIS have claimed responsibility for an
        explosion that ripped through a busy market in the Iraqi capital on Monday,
        killing at least 27 people and wounding 32.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa9b4e-df70-4ae4-ade8-2d8b629ab1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:35:07.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:07.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children and women were among the dead and wounded, according to
        health and security officials. The blast took place in the Wahailat outdoor
        market in Sadr City, a predominantly Muslim Shia neighborhood in the east
        of Baghdad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53157952-3282-4efb-9cb9-4fee66ffcd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:35:07.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:07.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officials said a number of shops and stores were also damaged
        in the blast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f76077-f42b-47f7-b058-b23f3922f6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:35:07.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:07.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market, like many other public places, had been packed with
        shoppers preparing to celebrate an Islamic religious festival, Eid al-Adha.
        Videos published on social media show women holding their babies and screaming
        as they flee the scene.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e541d1-6935-4b23-9116-2710186fd310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:35:07.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:07.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2014/08/08/world/isis-fast-facts/index.html"
        target="_blank">ISIS</a>&nbsp;claimed responsibility hours after the blast
        happened, saying in a statement that it had been carried out by a suicide
        bomber wearing an explosive vest. The terror group provided no evidence to
        support the claim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41eef9e-c332-4014-9464-b377ef7c6c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:35:07.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:07.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the Iraqi military said the explosion
        was caused by an improvised explosive device (IED). However, two police officers
        said they have yet to determine the cause of the blast, as the investigation
        is still underway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb7d17e-afd8-474b-9cd4-b287ef6f76aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:35:07.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:07.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Yassin, a resident in Sadr City, said he has lost hope that
        Iraq will be a safe place for his four children to grow up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ab2bc-bf93-459c-bd5a-fc50dc421249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:35:07.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:07.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not a day goes by in Iraq without a tragic incident," Yassin told
        CNN. "Why can''t we live like the rest of the countries? Why can''t we enjoy
        peace like the rest of the world?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38acc3b4-8ad0-484b-a8d5-1c43f0f98dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:35:07.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:07.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I am financially capable, I would leave Iraq along with my family
        at once," Yassin added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2ed860-a176-4c78-bd4d-e1669e4ff9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:35:07.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:07.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Iraqi government officials, including the Iraqi President and
        Iraqi Prime Minister, condemned the "terrorist attack" and vowed to bring
        perpetrators to justice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07f2789-9d53-4462-bf14-b6395f2edc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:35:07.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:07.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not be calm unless we uproot the hateful and cowardly terrorism,
        and it is certain that the will of the Iraqis is beyond their criminality
        and villainy," President Barham Salih said in a statement released by his
        office on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56b524a-dc9f-4647-89ec-aea98e7d5c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:35:07.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:07.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Wayne Marotto, the military spokesperson for Operation Inherent
        Resolve, the global coalition to defeat what remains of the ISIS caliphate,
        offered its condolences for the victims'' families in a tweet on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44605bc2-d75b-4815-90e2-4dd612a64f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:35:07.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:07.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This horrific attack right before Eid Al-Adha is a terrible reminder
        of the violence Iraqi children continue to face," said Sheema Sen Gupta, the
        UNICEF Representative in Iraq, in a statement on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a771d85-2ec9-489c-aeac-39eecec984ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:35:07.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:07.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the eve of Eid Al-Adha and as Iraqis mourn this sad moment,
        UNICEF calls for all actors in Iraq to work together towards a safer Iraq
        where children do not have to live in fear and where they enjoy their very
        basic activities and rights," Gupta said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d8bcf-43e9-47fb-8d56-60d2dc795c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:35:07.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:07.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/20/middleeast/isis-claims-responsibility-iraq-blast-intl-hnk/index.html"
        target="_blank">ISIS claims responsibility for Iraq blast that left dozens
        dead</a>."</em></p>'
  'storms-east-asia-china-japan-taiwan':
    'author': 'Jackson Dill and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-20T16:35:36.203+08:00
    'imagesource': 'jcr:e347ad16-9174-473b-aad8-30eacd5ebbde'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e050a42-16f1-4edf-bd0c-663f895ea1c9'
    'lead': 'Two big storms have formed in the waters of East Asia, both of which
      are expected to lash the region with strong winds and heavy rains in the coming
      days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T16:38:08.116+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:55:05.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:28.606+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'East-Asia', 'China', 'Japan', 'Taiwan', 'weather', 'Tropical-Storm-Cempaka',
      'In-Fa']
    'template': '1'
    'title': 'Two major storms form in East Asia, threatening China, Japan and Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f93ab37-723f-497f-9ecd-c8af6f52702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:38:08.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two big storms have formed in the waters
        of East Asia, both of which are expected to lash the region with strong winds
        and heavy rains in the coming days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293a0e89-8f25-4650-adc5-5c3479be4846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:38:08.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Storm Cempaka <a href="https://www.cnn.com/2020/05/18/weather/climate-change-hurricane-tropical-cyclone/index.html"
        target="_blank">strengthened into a typhoon</a>&nbsp;early Tuesday over the
        South China Sea. The storm had winds up to 120 kph (75 mph) and was located
        about 185 kilometers (115 miles) southwest of Hong Kong as of 5 a.m. (5 p.m.
        ET).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd007c1a8-6d90-41d9-8563-8301a413b810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:38:08.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cempaka is not expected to intensify as it nears land. A Strong
        Wind Signal No. 3 was in effect for Hong Kong, indicating wind speeds of 41
        to 62 kph (about 25-40 mph), according to the Hong Kong Observatory''s typhoon
        warning signals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06514f30-c770-4658-a0dc-bd2ddb08c476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:38:08.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:05.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other storm, In-Fa, is tracking further north, mainly impacting
        Japan''s southern islands and Taiwan. It is forecast to strengthen into a
        typhoon Tuesday night, but it is not likely to interact with Cempaka.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2832c4-b13b-4a72-88b4-6b103cb6241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:38:08.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:05.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In-Fa is expected to bring rain to Japan ahead of the Olympic Games,
        which open in Tokyo on Friday. The big waves associated with the storm may
        be a boon for surfers training for the inaugural Olympic surfing competition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab9de6c-a299-44ae-a06e-8411e3cc6ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:38:08.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:05.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cempaka is expected to make landfall Tuesday afternoon or evening
        near the city of Yangjiang in China''s Guangdong province, bringing heavy,
        flooding rains to southeastern portions of the country through much of this
        week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dd548a-4192-4254-bbd6-e95642fbd8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:38:08.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:05.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A widespread 100 to 200 millimeters (about 4 to 8 inches) of rainfall
        is forecast for the provinces of Guangdong, Guangxi and Hainan. Isolated locations
        could approach 500 millimeters (about 20 inches) through Friday local time.
        There will also be strong, gusty winds, especially near the coast where the
        storm will make landfall, which could cause isolated power outages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ce57f7-c21f-4937-8772-ae6105d54ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:38:08.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:05.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Typhoon Warning Center said it expects Cempaka to meander
        over these provinces and possibly emerge back over the South China Sea by
        this weekend, keeping an elevated risk for rain and flooding, especially near
        the coast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98dd06f-47d0-4d24-858d-364c4299abf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:38:08.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:05.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In-Fa, meanwhile, will strengthen to a typhoon by midweek as it
        heads towards Taiwan. By Friday, it is expected to brush past the north of
        the island, bringing much needed rain, as Taiwan is suffering its <a href="https://www.cnn.com/2021/06/10/tech/taiwan-chip-shortage-covid-climate-crisis-intl-hnk/index.html"
        target="_blank">worst drought in more than 50 years</a>. In-fa is then forecast
        to make landfall over China late Saturday night into early Sunday morning
        hours local time along the central Fujian province coast.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e9ecaa-5891-4c6a-a97a-37370326faa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:38:08.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:05.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powerful typhoons are a regular occurrence during the summer in
        southern China, though they can form throughout the year due to the warm waters
        of the Pacific. So, unlike the Atlantic hurricane season, the West Pacific
        typhoon season doesn''t have a defined beginning and end.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9a2c5a-5a9b-480f-b0fc-b85a49bdb3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:38:08.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:05.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/19/weather/cempaka-typhoon-china/index.html"
        target="_blank">Two major storms form in East Asia, threatening China, Japan
        and Taiwan</a>."</em></p>'
