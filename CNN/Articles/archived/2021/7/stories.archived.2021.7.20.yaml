      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European and US stocks were posed for a little bit of a rebound
        on Tuesday, though. Major indexes in Europe were up in early morning trade,
        with the FTSE 100 in London France''s CAC 40 each gaining about 1%.</p>'
    '17':
