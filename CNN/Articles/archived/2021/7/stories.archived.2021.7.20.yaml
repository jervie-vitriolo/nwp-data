      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stock futures also edged higher. Dow futures were last up about
        0.7%, while futures for the S&amp;P 500 and the Nasdaq were up about 0.6%
        and 0.5%, respectively.</p>'
