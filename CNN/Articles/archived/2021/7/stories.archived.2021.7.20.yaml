  'teachers-group-duterte-failing-mark-sona':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-20T15:39:36.421+08:00
    'imagesource': 'jcr:1fdaaf76-e19a-44fc-936e-e026aeb75f1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '945abeb6-756b-490c-8481-6ebbe78ae125'
    'lead': 'Less than a week before President Rodrigo Duterte delivers his last State
      of the Nation Address, teachers group Alliance of Concerned Teachers gave him
      a failing grade for not fulfilling his promises to education stakeholders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T15:44:03.732+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:55:16.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:26.817+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teachers group gives Duterte failing mark in education'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abe701a-2b58-4861-a479-7fc04829ea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:44:03.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:55:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> —&nbsp;Less
        than a week before President Rodrigo Duterte delivers his last State of the
        Nation Address, teachers group Alliance of Concerned Teachers (ACT) gave him
        a failing grade for not fulfilling his promises to education stakeholders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf74909-0637-4694-9417-b1870b4bd20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:44:03.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:55:16.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Natapos ang school year 2020-2021 pero hindi natapos ang problemang
        kinakaharap ng sektor ng edukasyon bunsod ng sistematikong pagpapabaya ng
        kasalukuyang pamahalaan,” ACT secretary-general Raymond Basilio said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aab716-2077-483c-8b38-60c01669250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:44:03.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:55:16.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The school year 2020-2021 ended, but the problems
        faced by the education sector persist due to government neglect.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae098564-77ee-4d52-9e00-7156b8393385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:44:03.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:55:16.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing budget cuts and education officials’ poor strategy, ACT believes
        the state of education grew worse in the past five years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69700d3e-5536-46e5-a21d-fe241efaac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:44:03.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:55:16.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basilio said the pandemic further highlighted problems in the education
        sector such as overworked and underpaid teachers and outdated school facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad7c1b1-5a72-4ac8-bc25-03dac9e5a189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:44:03.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:55:16.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bakit hindi natin magawa yung voluntary or limited face to face
        classes? Dahil ang ating mga school ay walang sapat na facilities upang matiyak
        yung kaligtasan ng ating mga estudyante,” Basilio said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bd7e1e-3505-4e67-85c8-8d0500ea0309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:44:03.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:55:16.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why can’t we hold voluntary or limited face to face
        classes? That’s because our schools don''t have enough facilities to ensure
        our students’ health.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503c3df9-fa45-4b39-910b-e7374820cd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:44:03.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:55:16.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also said thousands of private school teachers remain
        under contractual basis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a10dab-5e52-4585-9219-c9e2eada9fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:44:03.733+08:00
      'mgnl:createdBy': 'kristel'
