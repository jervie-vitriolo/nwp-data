      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his report, Duque said even if the country has tallied cases
        of the Delta variant, health officials are keeping a close eye on the case
        trend, as well as health system indicators to better respond to the threat
        presented by the variant.</p>'
