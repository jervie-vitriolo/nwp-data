      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The coronavirus pandemic appears to have
        given an unexpected boost to a small — but influential — cohort of India''s
        working women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4854f8cc-aa83-4759-ad07-81c947246712'
