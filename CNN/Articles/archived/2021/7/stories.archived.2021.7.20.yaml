      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> President
        Rodrigo Duterte has stressed the importance of getting vaccinated against
        COVID-19 as the country records more cases of the more transmissible Delta
        variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2743fd5-4077-491f-b8b0-63e20afd27a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:50:18.694+08:00
