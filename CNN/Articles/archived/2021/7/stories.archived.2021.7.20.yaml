      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76990d6b-16a4-475f-bb3d-d1ed4bcfd47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people have now been sentenced in the Capitol riot, including
        Hodgkins, an Indiana woman who pleaded guilty to a misdemeanor received probation.
        An ex-convict from Florida with ties to a white supremacist gang received
        six months in jail but got credit for time served.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f966899c-e804-4212-b91c-8ea5f8c84d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e8dcf-b4d9-4f9d-8597-dbb27be9bf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 20 people have pleaded guilty so far and are awaiting sentencing.
        Countless others are expected to plead guilty and are still negotiating deals
        with prosecutors. But some rioters have indicated that they want to go to
        trial, a drawn-out process that is certain to drag into 2022.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e741f-ef77-40fa-b1a6-3866c52ea635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/19/politics/capitol-riot-felony-paul-hodgkins/index.html">First
        US Capitol rioter convicted of a felony gets 8 months in prison after DOJ
        says stiffer sentence could stop future attacks</a>."</em></p>'
  'Tokyo-Olympics-weather':
