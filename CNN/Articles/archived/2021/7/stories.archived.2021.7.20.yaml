    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan extends visa-free privilege for Filipino travelers until July
      2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb305508-f61a-4a72-b677-68367d73231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:14:08.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:35.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) –</strong> Taiwan
        is extending its trial visa-free entry for Filipino travelers from Aug. 1,
        2021 to July 31, 2022, the Taiwan Ministry of Foreign Affairs (MOFA) announced
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df0be79-502b-42eb-8712-f3277578220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:14:08.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:35.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1fd98d-8836-427a-b0f8-053e70f4f354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:14:08.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:35.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move is in line with Taiwan''s "New Southbound Policy" (NSP)
        under which its MOFA also allows visa-free entry to nationals from Thailand,
        Brunei, and Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7982b270-3abd-4e6a-83c2-bbcb91d52888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:14:08.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:35.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9531504e-f7fd-4675-b142-89d9699246a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:14:08.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:35.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwan MOFA said their decision was reached after evaluating
        the convenience brought by the relaxation of visa rules in the past years
        and to revive mutual bilateral exchanges and tourism in the post-pandemic
        era.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6db9bd-bc9d-464d-ad16-4e68690ed884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:14:08.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:35.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd808c5e7-9f84-47c1-ae75-b8a60ae64747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:14:08.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:35.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MOFA will continue to review and fine-tune visa policy, seeking
        to strengthen bilateral exchanges and attract more visitors while still ensuring
        border and public security," the ministry said in a <a href="https://en.mofa.gov.tw/News_Content.aspx?n=1328&amp;sms=273&amp;s=96172"
        target="_blank">statement</a>.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64ad71d-dd17-4d3a-9d49-5c9ff2eff089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:14:08.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:35.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19707a57-bf18-4472-adab-1c85a223d40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:14:08.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:35.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has been extending its visa-free privilege for Filipinos
        since the trial program began on Nov. 1, 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c8a272-a958-4ece-b7b2-aac20e0893fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:14:08.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:35.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc232038-81df-48b1-903b-4838278c931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:14:08.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign affairs ministry, however, clarified that the extension
        of visa-free treatment to the Philippines and three other countries is separate
        from Taiwan''s ongoing ban on entry of foreign tourists due to the COVID-19
        pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca784c0-e79c-461b-baaf-e6c9f9e6949e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:14:08.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:35.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c6734c-a85f-4c22-9bf2-7b0b664703f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:14:08.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:35.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aforementioned adjustments to and extensions of visa measures
        for nationals from NSP partner countries and Russia are based on previously
        existing policies and do not indicate an opening-up of Taiwan to foreign tourists
        amidst the COVID-19 pandemic," the ministry added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e033d16-ebce-4766-a053-fb18219080ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:14:08.403+08:00
      'mgnl:createdBy': 'david'
