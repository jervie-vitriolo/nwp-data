      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They claim many of the teachers lost their jobs this past year as
        small private schools stopped operating after failing to receive aid from
        the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4397547a-2371-4de6-b3db-1ca4aab83c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:44:03.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:55:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mayroon namang kakarampot na ayuda. Hindi nga ito naramdaman. Nauwi
        lang sa P5,000 bawat guro pero hindi nga lahat nakatanggap nito. Yung P5,000
        hanggang kailan ito napakinabangan?” ACT Private Schools secretary general
        Jonathan Geronimo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5f0cfe-c86b-45e7-b5ad-a75a9af04fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:44:03.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:55:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is measly cash aid that did not make a difference.
        Only P5,000 was given to every teacher, but others weren’t even able to receive
        this subsidy. How long can such a small amount last?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bdc1e8-c6bc-43c4-9767-5c63b25ef09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:44:03.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:55:16.970+08:00
