      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rochelle Walensky, director of the US Centers for Disease Control
        and Prevention, said at a White House Covid-19 briefing on Friday: "This is
        becoming a pandemic of the unvaccinated."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
