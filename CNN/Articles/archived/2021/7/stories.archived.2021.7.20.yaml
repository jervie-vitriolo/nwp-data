    'title': 'Duterte, Robredo call for unity, praise Muslim faith this Eid''l Adha'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38c4f2b-61a4-4c63-9c8c-5f40f50157f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:40:38.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)&nbsp;—</strong>
        As the Muslim community celebrates again the Feast of the Sacrifice amid the
        COVID-19 pandemic, the country''s top leaders call for unity that goes beyond
        faiths.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa7527-76df-4e03-a81a-7e8274d1f07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:40:38.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603dde6d-a8fa-423a-a235-d296044fe88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:40:38.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:32.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand in solidarity with you in pursuing our shared goal of building
        a society that transcends religious, political and cultural barriers," said
        President Rodrigo Duterte in his message for this year''s Eid''l Adha on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5361e2b-b09a-4f0e-93ea-55b1b9df2098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:40:38.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:32.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514949f8-e582-4485-ae53-3218814a2ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:40:38.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:32.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo emphasized the importance of oneness,
        especially with the raging global health crisis. She also called for coming
        together in shared humanity and the common good.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
