    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8abdb7b8-7bf7-47ea-8f67-658a573c9998'
    'lead': 'City children who have daily exposure to woodland have better cognitive
      development and a lower risk of emotional and behavioral problems, according
      to a new study published in Nature Sustainability.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T20:44:43.384+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T13:54:44.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:32.536+08:00
