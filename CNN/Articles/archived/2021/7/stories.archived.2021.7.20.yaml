      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the threat of the Delta variant, Duterte urged the Department
        of the Interior and Local Government and the Philippine National Police to
        properly implement existing health protocols.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e835fd-9fba-42ff-9087-dc704429eeb0'
