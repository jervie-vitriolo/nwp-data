      'mgnl:lastActivated': 2023-01-25T13:54:54.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) -</strong> Vice
        President Leni Robredo said she is in "exploratory talks" with other potential
        candidates for next year''s elections to assess common stance on issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2680d2f-50b6-421f-bed3-3d9b360f780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:44:04.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:54.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was her response on Tuesday when asked about a possible political
        alliance with Manila Mayor Francisco "Isko Moreno" Domagoso, whom her office
        partnered with for a joint drive-through COVID-19 vaccination project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b66899-5793-46c8-976f-b4f0f68fc496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:44:04.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:54.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroong mga initial na exploratory talks [There have been initial
        exploratory talks], not just with Mayor Isko but with some other contenders,"
        she told reporters during the second run of the Vaccine Express in Manila.
        She didn''t disclose other names.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2b2219-0010-4922-ba87-f9a95ad5df94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:44:04.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/6/23/Robredo-Moreno-tandem-2022.html">Robredo-Moreno
        for 2022? LP says no tandems for now</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f652c020-6e02-483c-b327-8a227b80fa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:44:04.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To have a fighting chance, Robredo previously said the opposition
        <a href="https://cnnphilippines.com/news/2021/5/25/Leni-Robredo-only-one-opposition-president-candidate-2022.html">should
        have a lone candidate</a> in the presidential polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac5e49d-9e8c-4f2d-aea3-cede065b43ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:44:04.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Robredo and Moreno have said they are prioritizing pandemic
        response and have not decided on running. The vice president also said campaigning
        early would be "insensitive" considering the country continues to battle a
        health crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0ea2b2-4909-444c-bbfd-b6593717b153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:44:04.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest survey for presidency released earlier this month by
        Pulse Asia Research Inc. showed Moreno ranked second to presidential daughter
        Davao City Mayor Sara Duterte, while Robredo was on sixth place.</p>'
  'Carlos-Morado-lead-Creamline-victory-over-Petro-Gazz':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-20T18:53:11.360+08:00
