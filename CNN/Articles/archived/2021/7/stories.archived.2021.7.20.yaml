      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PCG Commandant, Admiral George V. Ursabia Jr. has directed all
        Coast Guard districts and units nationwide to step up monitoring of all vessels
        with crew or passengers who may be carriers of the Delta variant of COVID-19,
        most especially borders near Indonesia and Malaysia in the Southern part of
        the Philippines," the PCG said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eebea24-2f2a-4ff5-b790-f8cf08b13923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:04:00.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health <a href="https://cnnphilippines.com/news/2021/7/20/Delta-variant-active-cases.html"
        target="_blank">earlier said</a> there are eight active Delta variant cases
        which were discovered after retesting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fba2d2-b4c8-48ac-a543-5c6cf267cc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:04:00.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Rosario Vergeire said in a briefing that one
        active case is in Manila, four in Cagayan de Oro, one in Misamis Oriental,
        and two are returning overseas Filipino workers.</p>'
  'thonis-heracleion-sunken-city-greece-egypt':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-20T19:10:57.136+08:00
    'imagesource': 'jcr:eb987759-85f0-4d9b-bc70-2f8d555580df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35c9d295-3649-4328-b004-299115e27b64'
    'lead': 'Divers have discovered rare remains of a military vessel in the ancient
      sunken city of Thônis-Heracleion — once Egypt''s largest port on the Mediterranean
      — and a funerary complex illustrating the presence of Greek merchants, the country
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T19:09:28.090+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:54:51.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:31.157+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ancient ''sunken city'' discovered in Egypt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34e42c1-1778-444f-8cd9-600142c74d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:09:28.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Divers have discovered rare remains of
        a military vessel in the ancient sunken city of Thônis-Heracleion -- once
        Egypt''s largest port on the Mediterranean -- and a funerary complex illustrating
        the presence of Greek merchants, the country said on Monday, July 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7034aa6-d787-406e-ade3-6ade78f4d64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:09:28.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city, which controlled the entrance to Egypt at the mouth of
        a western branch of the Nile, dominated the area for centuries before the
        foundation of Alexandria nearby by Alexander the Great in 331 BC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3848fffd-427e-45e5-944e-58ef3bbbe4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:09:28.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destroyed and sunk along with a wide area of the Nile delta by several
        earthquakes and tidal waves, Thônis-Heracleion was rediscovered in 2001 in
        Abu Qir bay near Alexandria, now Egypt''s second largest city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08b62df-85d3-4ec4-b8e1-cf0c11a3b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:09:28.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military vessel, discovered by an Egyptian-French mission led
        by the European Institute for Underwater Archaeology (IEASM), sank when the
        famed temple of Amun it was mooring next to collapsed in the second century
        BC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd10aa9-f4d4-45ff-b8f4-a4bb069eda94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:09:28.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary study shows the hull of the 25-meter flat-bottomed
        ship, with oars and a large sail, was built in the classical tradition and
        also had features of Ancient Egyptian construction, Egypt''s tourism and antiquities
        ministry said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1523fd-b809-4fbb-a574-9ea04abb67c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:09:28.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:51.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another part of the city, the mission revealed the remains of
        a large Greek funerary area dating back to the first years of the 4th century
        BC, it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1637590-248f-41af-ba15-785736ae590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:09:28.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This discovery beautifully illustrates the presence of the Greek
        merchants who lived in that city," the ministry said, adding that the Greeks
        were allowed to settle there during the late Pharaonic dynasties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6a8c7a-6fe5-4429-a947-1d505ad17109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:09:28.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They built their own sanctuaries close to the huge temple of Amun.
        Those were destroyed, simultaneously and their remains are found mixed with
        those of the Egyptian temple."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb1eca3-07d4-42b6-944d-c562bc289724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:09:28.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/thonis-heracleion-sunken-city-greece-egypt/index.html#:~:text=Destroyed%20and%20sunk%20along%20with,now%20Egypt''s%20second%20largest%20city.">"Ancient
        ''sunken city'' discovered in Egypt"</a></em></p>'
  'Coffee-won-t-make-heart-flutter-study-':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-20T19:12:39.002+08:00
    'imagesource': 'jcr:7a0c0e1d-1d01-4ea2-a5b2-9fe7c2d59da2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7c026ab-a6be-4f90-b1f1-52b5325981ce'
    'lead': 'Worried that coffee will make your heart go pitter-patter, and not in
      a good way? A new study puts to rest the fear that your daily fuel will cause
      heart palpitations -- or cardiac arrhythmia, as doctors call it.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T19:14:49.101+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T13:54:50.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:31.314+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coffee', 'cardiac-arrhythmia']
    'template': '1'
    'title': 'Coffee won''t make your heart flutter, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c602c16-e11b-440e-9bc1-4b392e7b9ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:14:49.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Worried that coffee will make your heart
        go pitter-patter, and not in a good way? A new study puts to rest the fear
        that your daily fuel will cause heart palpitations -- or cardiac arrhythmia,
        as doctors call it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f501a4fa-df77-481b-85be-0136c630239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:14:49.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ac6516-74a3-4fb9-ab45-5b202d787b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:14:49.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, a habitual coffee habit was associated with a lower risk
        of developing an arrhythmia, such as atrial fibrillation in which the heart
        races, or flutters in the chest, the study found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c2fe65-a5a7-4889-8164-19a6d011a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:14:49.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:50.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd4f41e-3fcd-4659-befb-9e860a698542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:14:49.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Monday in JAMA Internal Medicine, analyzed
        coffee consumption by more than 386,000 people over a three-year period and
        compared that with rates of cardiac arrhythmia, which might include atrial
        fibrillation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763967a2-c382-4fe6-867e-582097caa9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:14:49.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b78dca-6644-47c0-b4d3-ffad6f38a6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:14:49.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:50.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After adjusting for demographics, lifestyle habits and diseases
        and conditions that might cause heart flutters, "each additional cup of habitual
        coffee consumed was associated with a 3% lower risk of incident arrhythmia,"
        wrote corresponding author and arrhythmia specialist Dr. Gregory Marcus, a
        professor in the division of cardiology at the University of California San
        Francisco, in the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877dc064-cdac-4ab0-9b96-4f5d4f25f6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:14:49.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638a33c8-756b-494d-b1fc-8c8a4a7d4ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:14:49.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:50.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Looking at the ''coffee gene''</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22190d8-15ef-4360-8de7-bf9b6380646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:14:49.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:50.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also looked at genes known to be associated with
        coffee jitters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4b6f74-9f98-443f-a452-14d5e34a1a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:14:49.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:50.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcab0f0a-83d0-4b02-a8c0-5a4b938c6906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:14:49.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CYP1A2 gene, sometimes called the "coffee gene," aids in the
        metabolism of caffeine. People with a fully functioning gene -- which can
        be affected by lifestyle habits such as smoking -- metabolize coffee at a
        normal rate. That means they can, for the most part, drink coffee without
        ill effect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606c0ce3-e7f5-4e29-a683-4dfe327655ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:14:49.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec3dcb4-31ed-4cfd-868d-2315d309956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:14:49.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when that gene mutates, the rate at which the body metabolizes
        coffee might slow down, and the coffee high could last longer or be felt at
        a greater rate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b871e-9fcc-4399-84c0-e05d822bde7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:14:49.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998f1f11-0bae-41b4-94dd-392acfa0193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:14:49.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its genetic analysis, the study did not find any significant
        association between an impaired coffee metabolism and arrhythmia risk.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b8f952-b5ac-4893-ab95-1d11a25579e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:14:49.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:50.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f031366-e562-44f0-9a5b-c55ade185d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:14:49.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:50.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notion that coffee causes the heart to flutter was born from
        older, small studies, including one that focused entirely on male physicians,
        wrote Marcus and his team from the University of California San Francisco.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2a1727-10a5-45f6-a403-d1719bc96344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:14:49.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:50.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f95f7fd-ef68-4c88-84cc-d7badab2f15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:14:49.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:50.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, science has a different view. In fact, a "review of 201 meta-analyses
        found that moderate consumption of coffee is likely more beneficial than harmful
        to health," Marcus wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8573cd03-ad99-4572-bca9-57c06ab42188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:14:49.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:50.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e5d5fe-d9a5-4894-8bd6-4d650af11625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:14:49.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:50.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, a number of "possible health benefits of caffeine and coffee
        in particular have emerged, such as reduction in cancer, diabetes, cardiovascular
        disease and overall mortality," according to the study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9214d6de-356e-45ae-a73d-667c3025dc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:14:49.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:50.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/19/health/coffee-heart-flutters-wellness/index.html"><em>"Coffee
        won''t make your heart flutter, study says"&nbsp;</em></a></p>'
  'covid-sports-world-olympics':
    'author': 'Steve Almasy, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-20T19:09:34.976+08:00
    'imagesource': 'jcr:8c37481a-c073-4546-9020-5f15c16e9b36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '690296be-b9da-4741-b8f6-ccc5f3d9a112'
    'lead': 'The sports world, just days ahead of one of its premier global events,
      has been dealing with a significant and concerning number of Covid-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T19:15:53.915+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:54:49.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:31.559+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympic athletes, baseball players, soccer stars: Why we''re still seeing
      Covid-19 cases among top athletes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04ae33c-af43-46fd-a7d2-5650d65e483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The sports world, just days ahead of one
        of its <a href="https://www.cnn.com/sport/olympics">premier global events</a>,
        has been dealing with a significant and concerning number of Covid-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f96225-5450-4405-adcd-e2a52e3777e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been calls by some Japanese residents to cancel the Olympics,
        which are starting this week a year late due to the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e86ad6-19e2-426c-90c8-2b4a9296eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports teams and major events are being challenged by the recent
        number of positive tests. Here are some of the cases:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d54f1d3-fa3b-428f-a344-d0a0709db5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The recent Copa America and European football championships saw
        teams lose players who couldn''t compete because of virus protocols.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69bb84f-1d7b-47d0-937e-c7e42e09dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Six players on the New York Yankees tested positive for the virus
        last week, <a href="http://www.cnn.com/2021/07/16/us/new-york-yankees-covid-tests-spt/index.html">forcing
        the postponement</a> of the first MLB game after the All-Star Game break and
        forcing a number of lineup changes in the contests that did take place. It
        <a href="http://www.cnn.com/2021/05/16/us/yankees-covid-tests-positive-trnd/index.html">wasn''t
        the first time</a> the Yankees saw a cluster of cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2c1f1c-3b4f-465d-abfb-5df6ee7f2b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The Colorado Rockies announced Friday that several players, the
        manager and a coach would miss time because of MLB''s Covid-19 and contact
        tracing protocols</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac0dfc-0722-47ac-b1ab-a5a22d0e92c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The exhibition game for the US men''s hoops team that was scheduled
        for Friday was canceled after USA Basketball announced Washington Wizards
        guard Bradley Beal will miss the Olympics and Jerami Grant of the Detroit
        Pistons was placed under the organization''s health and safety protocols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6b973e-5d40-408e-89dd-6570080ba0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <a href="https://www.cnn.com/2021/07/18/asia/olympic-village-athletes-covid-intl-hnk/index.html">Two
        members of the South African men''s soccer team</a>&nbsp;and a video analyst
        tested positive while at the Olympic Village. Now 21 team members considered
        close contacts of those athletes are in isolation or quarantine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5911f1-1c8d-4812-ab41-71802073bce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Tennis players Alex de Minaur of Australia and <a href="http://www.cnn.com/2021/07/18/us/cori-coco-gauff-covid-19-olympics-spt-trnd/index.html">Coco
        Gauff</a>&nbsp;of the United States tested positive, meaning they wouldn''t
        compete in the Olympics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891a667b-ab8f-43e9-b0b8-2e5ebff79ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Katie Lou Samuelson, a member of the US Olympic 3x3 women''s basketball
        team, also will miss the Games because of Covid-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bc7b2b-a6ba-4816-948f-a5a06457b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• On Sunday, <a href="http://www.cnn.com/2021/07/19/sport/us-gymnast-covid-19-positive-test/index.html">Kara
        Eaker</a>, an alternate on the US women''s gymnastics team, was placed in
        isolation after testing positive for the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2463c2e0-52f9-4706-95ec-93f53d3dfef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is the significant number of cases a sign of Covid in the world
        around us, or is there something different about sports competitions?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c5bb80-763b-448a-90b4-369e258f8100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not a lot of places we test as frequently as we do with
        professional sports and college sports," Dr. Costi Sifri, an infectious disease
        physician and hospital epidemiologist at the University of Virginia, told
        CNN on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f040cda-635c-43fc-9869-e265b0c599cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it''s not a bad thing that frequent testing of athletes
        is picking up what have often been notable numbers of asymptomatic cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbcf0c5-46cb-41bb-baff-eea7b6f54ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if he were an Olympic athlete, he would have gotten vaccinated
        -- which is not mandated -- but when he got to Tokyo he would act like he
        was unvaccinated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d4f72a-f242-4d7a-a257-31fd3a104526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are ways to do things safely," he said, pointing to wearing
        a mask during high-risk situations and attending social events only if they
        are held outside.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aebe88f-d9d2-4fc1-88c4-1a1e435ee57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The close proximity that athletes spend time in could be a breeding
        ground for infectious diseases, he said. It should be noted that vaccine programs
        vary in nations around the world, and not as much is known about some vaccines
        given in some countries, he added. And some teenage athletes might come from
        countries that don''t vaccinate people that age, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9323e9f-b194-4464-9d8e-63a20fd61723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Chief Medical Correspondent Dr. Sanjay Gupta, reporting from
        Tokyo, said the Olympics bring a unique challenge. More than 11,000 athletes
        representing 206 national Olympic committees have come to an island nation
        that has seen a surge in cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18334447-3762-4c34-9914-873b8cff57a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be no influx of fans to the country, as events will have
        no spectators for the events in the Tokyo and the venues in nearby prefectures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedebed8-d7a5-4651-9671-f17a28ac6c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes in Tokyo are being told to limit their movements to venues
        and the village. The rest of the strategy is the pillars of pandemic public
        health, the chair of Independent Expert Panel (IEP) for the International
        Olympic Committee told Gupta recently.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46f1b72-e974-457b-84ba-32af70c8714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social distancing, physical distancing, wearing a mask and hand
        hygiene," Olympic Games health adviser Dr. Brian McCloskey said. "They were
        always at the fundamental core of what we knew would reduce the risk of Covid
        during the Games. And then we started a layer on top of that, the testing
        strategy that we might have."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6315d4f-71aa-4983-8586-9702998078d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told Olympics reporters Monday he thought the Covid-19 numbers
        were "actually extremely low, they are probably lower than we were expecting
        to see of anything."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f91f82-190c-4872-9b7c-683987fb47de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competition begins Wednesday and the opening ceremony is scheduled
        for Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea9260d-952c-4b65-a46c-38308c5a2c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic Village is prepped with Covid-19 testing and health
        centers, with signs reminding residents to wear face masks and keep at least
        1 meter (about 3.3 feet) away from each other. Athletes will be contact-traced
        and tested for Covid-19 daily; if they test positive, they are taken to an
        isolation facility outside the Olympic Village and will not be able to compete.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb60dc8f-ec30-4af0-b70f-93d4bac46c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Amy Compton Phillips, chief clinical officer of Providence Health
        System, said officials are doing the right thing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34cef64-aab1-4f1a-8417-e2e2f6c5a232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re doing what one does with a novel pathogen when you want
        to contain it, not mitigate the spread, not, you know, slow down the spread,
        but stop it in its tracks," she told CNN''s Jim Sciutto.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d423793-ca6e-41cc-8f18-281ee4126191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that would help stymie the spread of the virus would be
        if all professional sports teams could persuade 100% of their eligible members
        to get vaccinated, Sifri said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d84e35d-9b8c-4ad4-831e-f63672c5df9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major League Baseball and the player''s union agreed earlier this
        year to relax certain health and safety protocols for clubs that have a vaccination
        rate of 85% or greater.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a881ec-cbe7-40d6-b617-3058de0bce04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yankees are one of 23 major league teams to have reached that
        threshold, a source with knowledge of the situation said. Before those protocols
        were modified, players were tested at least every other day.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf73ad9f-3ecb-4d67-b5c6-a2f89601ad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sifri said the Delta and other variants are an elephant in the
        room.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aca625-ce9d-46cd-8b3d-1939fba07915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new variants raise the question: Is that (85% threshold) still
        enough?" he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a209e02-86f4-4231-8675-7bfb223dbd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams need to tell unvaccinated members to social distance and wear
        face masks in the locker rooms, he said. They also need to try to understand
        why a team member is not vaccinated.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35c7729-068f-4def-beae-658c4b02fd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what about the fans? Should spectators still wear a mask to
        an event? Sifri said he''d probably not wear one given the current situation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50850b6c-265a-426f-ac45-70b9b40d13f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m comfortable enough knowing the efficacy of the vaccines and
        the biology of transmission with being outside without a mask," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae54d2d-36c3-4846-8125-055dd00c29af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added he would also factor in local data and trends in cases.
        What''s happening where he lives in Virginia, for example, might be better
        than another state where the numbers are concerning, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45008739-638b-404e-ab7e-8bc4bb8cc90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T19:15:53.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:49.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/20/sport/covid-sports-world-olympics-intl-spt/index.html">"Olympic
        athletes, baseball players, soccer stars: Why we''re still seeing Covid-19
        cases among top athletes"</a></em></p>'
