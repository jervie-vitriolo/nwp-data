      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the <a href="https://cnnphilippines.com/news/2021/7/9/Children-IATF-outdoors.html">IATF
        resolution allowing children to go out</a> of their homes in areas under general
        community quarantine and modified GCQ, as long as the areas are not under
        “heightened restrictions.” Under the policy, they are only allowed to go to
        open spaces, like parks, playgrounds, outdoor tourist sites, outdoor non-contact
        sports courts, and al fresco dining with their parents or guardians.</p>'
