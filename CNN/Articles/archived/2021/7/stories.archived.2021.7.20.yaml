      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b110378b-e72b-42aa-a63d-b93b928758f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:14:08.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:35.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign nationals will be allowed to enter Taiwan depending on the
        Central Epidemic Command Center''s assessment of the pandemic.</p>'
  'Jeff-Bezos-space':
    'author': 'Jackie Wattles, CNN Business'
    'caption': 'Jeff Bezos, the world''s richest man, went to space and back Tuesday
      morning on an 11-minute, supersonic joy ride aboard the rocket and capsule system
      developed by his space company, Blue Origin. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-20T21:20:21.190+08:00
    'imagesource': 'jcr:88af78d2-63c0-4bf9-8b91-3f36d82b0e8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7fd50a0-88a9-41b1-af0e-5db78e49823a'
    'lead': 'Jeff Bezos, the world''s richest man, went to space and back Tuesday
      morning on an 11-minute, supersonic joy ride aboard the rocket and capsule system
      developed by his space company, Blue Origin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T21:41:09.443+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:54:34.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:33.672+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeff Bezos just went to space and back'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576e9029-c9c4-4978-ac12-4e6f2cb201cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Jeff Bezos, the world''s richest man,
        went to space and back Tuesday morning on an 11-minute, supersonic joy ride
        aboard the rocket and capsule system developed by his space company, Blue
        Origin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32643217-e221-465f-8ca3-132f300b19d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riding alongside the multibillionaire were Bezos'' brother, Mark
        Bezos; Wally Funk, an 82-year-old pilot and one of the "Mercury 13" women
        who trained to go to space in the 20th century but never got to fly; and an
        18-year old recent high school graduate named Oliver Daemen who was Blue Origin''s
        first paying customer and whose father, an investor, purchased his ticket.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef773399-d738-46d1-89ac-75792b272513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funk and Daemen became the oldest and youngest people, respectively,
        ever to travel to space. And this flight marked the first-ever crewed mission
        for Blue Origin''s New Shepard suborbital space tourism rocket, which the
        company plans to use to take wealthy thrill seekers on high-flying joy rides
        in the months and years to come.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e333e6f-b229-4aa5-9926-e8919a139abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four passengers on Tuesday strapped into their New Shepard crew
        capsule at Blue Origin''s launch site in rural West Texas just before the
        rocket lit its engines at 8:12 am CT, sending the vehicle blaring past the
        speed of sound and up to more than 65 miles above the desert landscape, topping
        out at an altitude of 351,210 feet. At the peak of the flight path, the passengers
        were weightless for about three minutes and were allowed to unstrap themselves
        from their seat to float around and soak in panoramic views of the Earth and
        the cosmos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa3a38-489b-4b76-bf4d-9af4564fafe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch was visible to reporters on the ground, with the rocket
        streaking across the almost cloudless Texas sky with a blooming contrail.
        The bright blaze of the rocket engine looked almost like a star or planet
        as it rose into the sky. Bezos and crew could be heard on Blue Origin''s livestream
        cheering as they moved about the capsule during the microgravity portion of
        the flight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2b5166-7009-4eb1-8495-9aacd934de68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s dark up here, oh my word!" Funk could be heard saying.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7087aa95-129f-4468-aa11-47e3fc13877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos declared it "the best day ever" on his communications check
        upon landing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56484f65-1a81-4e6a-8768-3083d44f2222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is Bezos doing this?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674db141-bdeb-471b-91dd-7fbe523a927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos founded Blue Origin in 2000, just six years after he started
        Amazon, with the goal of making spaceflight more affordable and more accessible.
        A few of his rivals in the industry — most notably Elon Musk and Richard Branson
        — both started their space ventures around the same time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949f68d6-0e84-443f-91e1-54e5385f05d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Bezos'' extraterrestrial ambitions are lofty, involving spinning
        orbital space stations where people live and work, the suborbital New Shepard
        vehicle is the first fully operational piece of space hardware the company
        has developed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692550ad-a4f0-473e-94b0-8d5b18968bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And much like Branson and Virgin Galactic did just nine days ago,
        Bezos decided to become one of the first people to ride on the space tourism
        spacecraft as a show of confidence in the vehicle''s safety.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daebca06-39ce-430a-93cf-4b66e091dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the vehicle is safe," Bezos told CNN Business'' Rachel
        Crane on Monday. "If it''s not safe for me, then it''s not safe for anyone."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c35dfc-21a6-4c3d-ade2-a9247a5e22e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who gets to fly on New Shepard?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b40dd12-57e3-4e6a-9137-f6a66320b677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus far, the reservations have been offered solely to participants
        in an auction that Blue Origin concluded last month. The winner, a mystery
        bidder who agreed to pay $28 million for a ticket, was expected to be on Tuesday''s
        spaceflight, though the person made the surprise decision to reschedule for
        a later mission because of "scheduling conflicts," according to the company.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f6f66-b97d-4109-985b-a42ecd084d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin said it''s planning to fly as many as two other New
        Shepard passenger flights this year. But the company has not given any indication
        of whether it will set a public price point for tickets, nor has it revealed
        how much Daemen, the Dutch 18-year-old who flew with Bezos, had to pay over
        for his seat. The company has stayed declined numerous requests for additional
        information about ticket prices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40ed554-e826-491a-b245-0d643758de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company says the auction did give a strong indication that
        there are plenty of people anxious to go: 7,600 people from 159 countries
        registered to participate in the bidding war.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d4d205-97df-4e63-8287-cfa99cfab78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does this all mean?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dfe0e9-3c23-46cd-a88c-e3ff54a9d691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been plenty of blowback about billionaires in space, including
        a recent online petition that garnered more than 162,000 signatures asking
        for Bezos never to return to Earth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9a12ea-cefb-4435-9747-3194802679cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos, who is worth about $200 billion, has funded the company almost
        solely out of his own pocket. And repeated promises of benevolence and benefit
        to a ravaged Earth has critics concerned that the ultra-wealthy view outer
        space as their own personal escape hatch.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b975b22-a087-40f7-8075-70beea9013c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Blue Origin and other billionaire-backed space companies
        put out a lot of talk about their technologies paving the way toward a "democratization"
        of space in which everyday people — not just government-trained astronauts
        — get to experience the thrill of spaceflight. These early suborbital space
        tourism flights will be prohibitively expensive to the vast majority of people,
        and that''s not expected to change anytime soon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b54940-17e6-4c31-a7d5-acd4022e8ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is how Blue Origin, however, describes its long-term vision:</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cffb02-905b-4ffb-888f-b19e8b10168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blue Origin was founded by Jeff Bezos with the vision of enabling
        a future where millions of people are living and working in space to benefit
        Earth. To preserve Earth, Blue Origin believes that humanity will need to
        expand, explore, find new energy and material resources, and move industries
        that stress Earth into space. Blue Origin is working on this today by developing
        partially and fully reusable launch vehicles that are safe, low cost, and
        serve the needs of all civil, commercial, and defense customers," the company
        said in a press release.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2705d17-5bb9-484a-9ddf-26a272ef8959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still early days, of course. The New Shepard rocket and capsule
        system is suborbital, meaning it doesn''t drum up nearly enough energy to
        remain in space for more than a couple of minutes. But the company is working
        on a much larger rocket for that purpose — called New Glenn — and a lunar
        lander that it hopes will be used to support NASA missions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a31884-4403-42d5-8672-05d1f66b0511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos has also talked in the past about O''Neill colonies, a concept
        for spinning space stations that can mimic Earth-like gravity for passengers,
        being as a possible habitat for future space dwellers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561d969b-0cdc-4003-b2e9-c5189179bcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who will own the space stations? And will passengers be employees
        or tourists? Will space travel, if necessary to save humanity, only be available
        to those who can afford to pay? And is Bezos'' time and money better spent
        trying to solve Earthly problems rather than seeking to escape them?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dacde0-a19b-4e72-98f7-baac67a42fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We don''t know. There are plenty of unanswered questions and raging
        debates.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ff409b-cdfb-4abc-9317-86faa9daed08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Rachel Crane asked Bezos about the pushback on Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c06cc39-16fe-4ef8-ad09-4d6b61d1e56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are largely right," Bezos said of critics who say billionaires
        should focus their energy — and money — on issues closer to home. "We have
        to do both. We have lots of problems here and now on Earth and we need to
        work on those, and we always need to look to the future. We''ve always done
        that as a species, as a civilization."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c7252-9076-4e06-90d2-7eba950d8a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:41:09.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/20/tech/jeff-bezos-blue-origin-launch-scn/index.html">Jeff
        Bezos just went to space and back</a>"</em></p>'
  'climate-crisis-extreme-weather':
    'author': 'Angela Dewan, CNN'
    'caption': 'Until recently, climate change had been talked about as a future threat.
      Its frontlines were portrayed as remote places like the Arctic, where polar
      bears are running out of sea ice to hunt from. Sea level rise and extreme drought
      was a problem for the developing world. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-20T21:42:45.458+08:00
    'imagesource': 'jcr:aef335d1-796b-4aa1-ab77-7df5478a7bba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6e72c9e-4647-49eb-a8ff-9bc973c69ca9'
    'lead': 'Until recently, climate change had been talked about as a future threat.
      Its frontlines were portrayed as remote places like the Arctic, where polar
      bears are running out of sea ice to hunt from. Sea level rise and extreme drought
      was a problem for the developing world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T21:46:32.662+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:54:32.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:33.934+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate', 'climate-change']
    'template': '1'
    'title': 'Scientists are worried by how fast the climate crisis has amplified
      extreme weather'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e133b839-46ce-4a81-9354-a28a441c93ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Until recently, climate change had been
        talked about as a future threat. Its frontlines were portrayed as remote places
        like the Arctic, where polar bears are running out of sea ice to hunt from.
        Sea level rise and extreme drought was a problem for the developing world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c46d3a8-a146-4355-b3dd-e278afae271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the past month, it''s been the developed world on the frontline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56399466-fd23-4b3f-9c11-0a1caa1d7199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past four weeks, floods in Germany engulfed streets and swallowed
        homes that had stood for more than a century in the quiet village of Schuld.
        A Canadian town of just 250 —&nbsp;known more for its cool, mountain air —&nbsp;burned
        to the ground in a wildfire that followed unprecedented heat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c6adaf-887e-4dde-b987-1c454f8923de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the western United States, just weeks after a historic heatwave,
        some 20,000 firefighters and personnel have been deployed to extinguish 80
        large fires that have consumed more than 1 million acres (4,047 square kilometers).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb076fe5-9ef3-4426-bd44-9cd237fe1115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate scientists have for decades warned that the climate crisis
        would lead to more extreme weather. They said it would be deadly and it would
        be more frequent. But many are expressing surprise that heat and rain records
        are being broken by such large margins.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae8c33c-1aef-488e-a977-a5839edb925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 1970s, scientists have predicted the extent to which the
        world would warm fairly accurately. What''s harder for their models to predict
        — even as computers get more and more powerful —&nbsp;is how intense the impact
        will be.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e542b2-3ddc-4baa-8bbf-c050709de512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael E. Mann, the director of the Earth System Science Center
        at Penn State University, told CNN the past few weeks have showed the limitation
        of climate change models.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9201ea3d-c1cd-46e3-a3ce-d4d22f44feeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an important factor with many of these events, including
        the recent ''heat dome'' event out west, that the climate models don''t capture,"
        Mann said. "The models are underestimating the magnitude of the impact of
        climate change on extreme weather events."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b2dc3e-9d78-4d19-81cd-e3d0f340d9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In climate models, Mann explained, day-to-day weather is just noise.
        It looks a lot like chaos. It''s only the most extreme events that stand out
        as a clear signal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d3288d-4782-4dde-8131-d99221ddffc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The signal is emerging from the noise more quickly" than models
        predicted, Mann said. "The [real world] signal is now large enough that we
        can ''see'' it in the daily weather," even though the models didn''t see it
        coming.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e62a81a-926c-4bc7-b28d-b55c427064d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means historic events like the flooding in Germany or the wildfire
        in Canada didn''t register in the predictions. To make that happen, scientists
        say, we need even more powerful climate models.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2e2dec-34c8-4411-83ce-34dceb55add3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Palmer, a research Professor in Climate Physics at the University
        of Oxford, is one of several scientists who have been calling for a global
        center for modeling that would house an "exascale" supercomputer —&nbsp;a
        machine that can process a mind-boggling amount of data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fbc4b8-1e84-4bc9-8df7-538dcd3c5cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists and governments in the 1950s established the European
        Organization for Nuclear Research (CERN), when it became clear that to advance
        the field of particle physics would require a machine so expensive it was
        unlikely any single country would develop it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682c758b-efe0-4900-b828-eca2e35e192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an international organization, CERN has been hugely successful,"
        Palmer told CNN. "That''s what we need for climate change."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3572d2-dda8-4eec-9a15-527835e2b439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists use computer simulations of weather events to make projections
        of how they may change decades into the future. But they can''t zoom in enough
        —&nbsp;even to a city level —&nbsp;to predict the most extreme events. Despite
        technology''s progress, computers are still not typically sophisticated enough
        to operate at such a high resolution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3428023a-72a1-4b16-b338-881b87ae6521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmer said climate models must get there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8ad023-7c19-4999-934e-0b45911b8b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If worldwide we''re spending trillions of dollars adapting to climate
        change, we''ve got to know exactly what we''re adapting to," Palmer said,
        "whether it''s floods, droughts, storms or sea level rise."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8271625-cc09-41ad-bb7b-29604fb7e281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A necessary evil''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372e9c2c-10bc-4749-87c3-afc7287fab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the recent extreme weather events in the Northern Hemisphere
        took many by surprise, they were "not completely unexpected," said Richard
        Allan, a professor of climate science at the University of Reading. "This
        is what the science has always been pointing towards," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8271f4c1-3f5e-4c3c-8e48-d8300fa18e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he agrees that better computers would be useful in making more
        detailed and refined projections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded0aff4-5a5a-403c-83c7-f722759d49e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also difficult to assess how weather patterns will shift
        and alter in the future, including whether westerly flow over Europe will
        be more commonly blocked, causing thunderstorms to stall over one place, such
        has been the case over Europe in July 2021, or more lengthy and sustained
        heatwaves such as over western North America," said Allan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6b8a5e-44c3-4762-8d94-f64be6a60429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without this granular modeling, climate activists —&nbsp;and,
        increasingly, communities affected by extreme weather events —&nbsp;are calling
        for more action on climate change. German Chancelor Angela Merkel said over
        the weekend that, "We have to hurry, we have to get faster in the fight against
        climate change."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d49633c-0c73-4f1c-85b5-fd5487cb1d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several developed countries, including the US, have this year significantly
        increased their commitments to reduce greenhouse gas emissions. The European
        Union last week unveiled an ambitious plan to put climate at the center of
        just about every development and economic initiative it has.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cc2c5d-0f97-4856-8956-d61c0301f526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet many activists say that their pledges still fall short of the
        action needed to contain average global temperatures to 1.5 degrees Celsius,
        which the International Panel for Climate Change says is necessary to avoid
        even more catastrophic impacts of climate change. They also criticize governments
        that make ambitious pledges while continuing to approve new fossil fuel projects,
        including coal mines, and oil and gas facilities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a460e5bd-58d1-4edd-b365-39af13c04f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merritt Turetsky, director at the Institute of Arctic and Alpine
        Research, is hoping that these weather events in the developed world will
        galvanize that kind of action. She is herself challenging her own perceptions
        of where climate change frontlines are and who is vulnerable.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af83856-7110-4653-98b3-296f5f1547df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe this is a necessary evil," Turetsky said. "We used to think
        of frontlines as island nations because of sea level rises, or the Arctic."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e0df0c-65e6-4185-ba6a-4cb19b3fe266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know there is a cognitive dissonance when climate change is
        impacting people so far away from you and everything you know. We tend to
        put it on a shelf, because it''s one thing to see ''this is what they say,''
        but it''s another thing to feel it. We''re at a point where everyone on the
        planet now has felt the impacts of climate change itself, or at least someone
        they love or know has. It''s circling in closer and closer."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31ec2e7-694e-4ce1-9b81-e7bc1909cd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s certainly the feeling among residents in Germany''s Schuld.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd4350f-6010-43cb-a07a-69d683b9426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at what''s happening in Canada, where they had temperatures
        of 50 degrees, and what''s going on all over the world, it is clear this is
        the result of climate change," Niklas Pieters told CNN, as he helped his parents
        clear the debris from their ravaged home in Schuld on Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4424501-1305-4c6a-93f2-6e5abec8ca63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to have to get used to this."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba23172-5ebd-4a82-9c6b-446bb3451fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sam Kiley contributed to this report.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25280bd6-2ee1-4f19-b245-e587c60dd813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:46:32.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:32.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/20/world/climate-change-extreme-weather-speed-cmd-intl/index.html"
        href="https://edition.cnn.com/2021/07/20/world/climate-change-extreme-weather-speed-cmd-intl/index.html">Scientists
        are worried by how fast the climate crisis has amplified extreme weather</a>"</em></p>'
