      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:55:13.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acdf6aa-7b6d-4e8a-bbd5-cc10fd2b1ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:04:59.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:55:13.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their close win against NLEX last <a href="https://www.cnnphilippines.com/sports/2021/7/16/Rain-or-Shine-earns-gritty-win-over-NLEX.html"
        target="_blank">July 16</a>, Nambatac led the Elasto Painters with 19 points
        and eight rebounds.&nbsp;</p>'
