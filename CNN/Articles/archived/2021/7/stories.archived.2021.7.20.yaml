      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seen from Space</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7c56b2-a02d-4101-8029-3f77f5f340a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildfires continue to rage across the western US, with active fires
        burning across 12 states.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0557d8bf-3d17-4f2a-a14a-a13cc14bd42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e444eb1-8e66-4ea2-9c83-462ee608a448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bootleg Fire in Oregon grew to 300,000 acres Monday and prompted
        officials in Lake County to use its emergency alert system.The county warned
        residents in the Monument Rock area that they were at evacuation "level 2,"
        it said, and they "should be ready to leave at a moment''s notice."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df086734-514e-4b28-b272-72d5c7a8cac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d0005b-bae7-4602-8435-5e100b1c6396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 80 large wildfires raging in 13 states across the US
        on Monday, burning more than 1 million acres. The majority of those fires
        were in the West.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4d7bb2-adad-4a1f-a487-177f408417a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54dad80-6a35-479e-99f6-c97a4b98ae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fires in California have already burned three times the area compared
        to this time last year, and humidity in some parts of the state is lower than
        it''s ever been. Smoke from these fires stretched from California to New York
        last week.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959ffd8c-5e35-4c35-8aec-f04e3348efbd'
