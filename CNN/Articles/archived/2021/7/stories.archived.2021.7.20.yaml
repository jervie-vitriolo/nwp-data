      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ben &amp; Jerry''s will no longer sell
        ice cream in occupied Palestinian territories, saying it''s inconsistent with
        the values of the socially conscious brand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd415f95-cb5e-4bc7-8d4c-a7d74960a542'
      'mgnl:activationStatus': true
