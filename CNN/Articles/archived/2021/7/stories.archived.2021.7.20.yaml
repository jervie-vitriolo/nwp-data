  'Pegasus-Project-journalist-spying':
    'author': 'Brian Stelter, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-20T06:17:49.712+08:00
    'imagesource': 'jcr:4b943122-a4b3-44ab-ab26-ffe9a480c50c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f0cc016-9e3a-430b-aa85-8883e8fe461f'
    'lead': 'Scores of journalists from 17 news outlets worked together to expose
      evidence of industrial-scale spying that targeted journalists, activists, politicians,
      and business executives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T06:21:54.354+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:56:19.731+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:18.061+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pegasus Project: Why 17 news outlets are working together to cover spyware
      on a mass scale'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf72d11-6a61-4123-b1ed-5eccc4562978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:21:54.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:19.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Scores of journalists from 17&nbsp;news
        outlets worked together to expose evidence of industrial-scale spying that
        targeted journalists, activists, politicians, and business executives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a26a2c-f7af-4ab2-a4d9-b87bf9ab2ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:21:54.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the revelations are only just beginning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b7791-e7ef-483b-9370-55d6236790c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:21:54.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:19.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consortium began to publish its findings on Sunday. The stories
        indicate that numerous members of the media were "possible candidates for
        surveillance," as The Guardian put it. Forensic tests affirmed the presence
        of spyware on some phones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c870d7-f2bc-4ee3-a855-e8b463487579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:21:54.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:19.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More will be coming out in the days ahead. The participating news
        outlets are dubbing this the "Pegasus Project," teeing off the name of the
        spyware, Pegasus, which is ostensibly licensed by NSO Group to track terrorists
        and major criminals. How has the spyware been used? Has it been abused? Those
        are two of the key questions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb8758b-7c16-406f-99d3-557120ebdd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:21:54.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:19.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First things first...</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a59a52-66de-47ec-bd60-9adebdffa7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:21:54.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did this investigation begin? Washington Post executive editor
        Sally Buzbee explained it in a letter from the editor on Sunday afternoon.
        "The project was conceived by Forbidden Stories, a Paris-based journalism
        nonprofit, which, along with Amnesty International, a human rights group,
        had access to records that formed the basis of our reporting: a list of more
        than 50,000 cellphone numbers concentrated in countries known to surveil their
        citizens and also known to have been clients of NSO Group," Buzbee wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c94ac0-3501-482a-9efb-44f45967e67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:21:54.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:19.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the purpose of the list could not be conclusively determined,
        it is a fascinating document," Buzbee wrote. "Out of the more than 1,000 identities
        that could be confirmed, there were at least 85 human rights activists, 65
        business executives, several members of Arab royal families, 189 journalists,
        and 600 government officials and politicians, spread across more than 50 countries."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6acb211-efbe-467f-9cfb-8e4f8f205a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:21:54.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:19.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty''s Security Lab was able to examine 67 smartphones. "Of
        those, 23 were successfully infected and 14 showed signs of attempted penetration,"
        WaPo reported. "For the remaining 30, the tests were inconclusive, in several
        cases because the phones had been replaced."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4338633c-c6c1-42bb-9c5c-505d746829d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:21:54.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:19.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WaPo interviewed some of the affected individuals, including Siddharth
        Varadarajan, co-founder of The Wire, a nonprofit news outlet in India. "This
        is an incredible intrusion, and journalists should not have to deal with this,"
        he said after learning that his phone was infected. "Nobody should have to
        deal with this."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef40a03-6c3c-4211-a76d-f769db490285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:21:54.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:19.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s on the list?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd3bdad-2519-4596-992d-ca03cc582898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:21:54.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:19.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what WaPo reported: "Among the journalists whose numbers
        appear on the list, which dates to 2016, are reporters working overseas for
        several leading news organizations, including a small number from CNN, the
        Associated Press, Voice of America, the New York Times, the Wall Street Journal,
        Bloomberg News, Le Monde in France, the Financial Times in London and Al Jazeera
        in Qatar."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca79d83f-8bf4-408b-8475-249b1ddcaea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:21:54.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:19.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a whole lot of uncertainty associated with this, as Devan
        Cole noted in a story for CNN.com. But Amnesty''s secretary-general, Agnes
        Callamard, came out swinging. "The number of journalists identified as targets
        vividly illustrates how Pegasus is used as a tool to intimidate critical media.
        It is about controlling public narrative, resisting scrutiny, and suppressing
        any dissenting voice," Callamard said Sunday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc2f442-d291-42c2-ba4c-8b5303cd519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:21:54.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:19.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was also struck by this line in the WaPo story: "After the investigation
        began, several reporters in the consortium learned that they or their family
        members had been successfully attacked with Pegasus spyware."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba889af0-b441-4350-9c30-e7145453188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:21:54.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:19.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Out in the open..."</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca87c30-ff95-43d8-baf5-cf12c1a0716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:21:54.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:19.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently verified the findings of the Pegasus Project
        probe. The seventeen participating outlets are Forbidden Stories, The Washington
        Post, Le Monde, Süddeutsche Zeitung, Die Zeit, The Guardian, Daraj, Direkt36,
        Le Soir, Knack, Radio France, The Wire, Proceso, Aristegui Noticias, the Organized
        Crime and Corruption Reporting Project, Haaretz and PBS "Frontline."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad976a9c-8653-4216-a51f-d48491c4587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:21:54.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:19.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an overview of the findings thus far, "Frontline" is running
        a live blog linking to major stories from the other partners.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb8709-1d27-40a2-9716-9c63666b9d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:21:54.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:19.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the key quote from Dana Priest, one of the bylines on the
        WaPo report, who is also featured in a "Frontline" report. "For the first
        time," Priest said, "we''ve been able to give readers a sense of just how
        enormous the private and unregulated spying business has become. It''s been
        a unique, and actually thrilling, experience to work with so many foreign
        journalists to pool our sources and resources to bring this difficult story
        out in the open, where it should be."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbb1b9a-3a6e-4523-91fc-26dfdeec8da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:21:54.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:19.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NSO Group''s response</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f536978-fb58-47b5-8c0f-787c64d1f00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:21:54.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:19.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting from Devan Cole''s story: "In a lengthy statement to CNN
        on Sunday, NSO Group strongly denied the investigation''s findings, saying
        in part that it sells its ''technologies solely to law enforcement and intelligence
        agencies of vetted governments for the sole purpose of saving lives through
        preventing crime and terror acts.''"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189963c1-ec77-4e2f-b421-c7507997d417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:21:54.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:56:19.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSO Group also said it "does not operate the system and has no visibility
        to the data." It said it will continue to investigate "all credible claims
        of misuse and take appropriate action based on the results" of such investigations.</p>'
