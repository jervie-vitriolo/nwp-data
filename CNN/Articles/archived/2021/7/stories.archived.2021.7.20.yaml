      'text': '<p>The OCTA research team earlier said the country could see a <a href="https://www.cnnphilippines.com/news/2021/7/18/OCTA-resurgence-COVID-19-cases-Delta-variant-.html">resurgence</a>
        of coronavirus infections - similar to the peaks in March and April - due
