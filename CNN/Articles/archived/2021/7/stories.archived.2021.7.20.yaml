    'lead': 'The country has more than enough COVID-19 vaccines in its inventory to
      meet the public''s inoculation needs for more than a month after it breached
      its target of 10 million on-hand shots, Vaccine czar Carlito Galvez, Jr. said
      on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T21:09:13.733+08:00
