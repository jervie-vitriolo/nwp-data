      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc27730-c198-4026-9ec8-56d136919cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:34:08.375+08:00
      'mgnl:createdBy': 'david'
