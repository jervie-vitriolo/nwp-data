  'IATF-NCR-Plus-bubble':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-20T17:46:08.053+08:00
    'imagesource': 'jcr:e559e908-c3ff-449c-a74a-fae12f405f83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0edbe60c-0ec9-4201-93fd-9e4cd5c92dbb'
    'lead': 'Among the items on the agenda in the Inter-Agency Task Force meeting
      this week is a proposal to reimpose the bubble-type setup in the NCR Plus to
      prevent the feared Delta variant from further spreading, Interior Undersecretary
      Epimaco Densing says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T18:00:37.124+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:54:58.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:29.964+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Official: IATF to discuss reimposition of NCR Plus ''bubble'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55abeb0-68b9-4a1e-87f0-7903a2def858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:00:37.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:54:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> —&nbsp;Among
        the items on the agenda in the Inter-Agency Task Force meeting this week is
        a proposal to reimpose the bubble-type setup in the NCR Plus to prevent the
        feared Delta variant from further spreading, Interior Undersecretary Epimaco
        Densing said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594b1dd4-c97e-4b5e-b643-0bc8eeceba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:00:37.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:54:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent research group OCTA earlier made the suggestion following
        the detection of locally acquired cases of the highly contagious Delta variant
        that was first discovered in India.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d937a-bf69-489d-950f-243127245098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:00:37.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:54:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bibigyang tugon po namin ang suggestion na iyan ng OCTA Research.
        Magkakaroon po tayo ng IATF meeting ngayong Huwebes at maisasama po iyan sa
        agenda," Densing said in a Laging Handa briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ab22d-cfd4-4e10-a1e0-e752d2f44131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:00:37.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:54:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will respond to OCTA Research''s suggestion. We
        will have an IATF meeting this Thursday and that is one of our agenda topics.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c8ca9e-4d18-404a-834b-9ab1671bce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:00:37.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:54:58.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March, Metro Manila, Bulacan, Cavite, Laguna, and Rizal
        were <a href="https://cnnphilippines.com/news/2021/3/22/Explainer-GCQ-bubble-NCR-plus.html?fbclid=IwAR0kJSSwj8ESRoLjqSaMtrmDI1_PbMhtaWl0Njq3bZhZgKJPvSRXcbGLjDc"
        target="_blank">put in a bubble</a> known as NCR Plus to tackle a fresh surge
        in infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f762d4a-3ba8-4681-a8fd-e412164f567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:00:37.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:54:58.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only those considered as ''authorized persons outside residence''
        or APORs were allowed to travel into and out of the bubble for essential purposes
        such as work and delivery of humanitarian aid.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3e617b-1038-47dc-b04d-c08474f241ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:00:37.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:54:58.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now <a href="https://www.cnnphilippines.com/news/2021/7/16/Delta-variant-Philippines-local-transmission-COViD-19.html"
        target="_blank">35 Delta cases</a> in the country, with <a href="https://cnnphilippines.com/news/2021/7/20/Delta-variant-active-cases.html"
        target="_blank">eight of them currently ill</a>, according to the Department
        of Health. Health Undersecretary Maria Rosario Vergeire said the <a href="https://www.cnnphilippines.com/news/2021/7/19/doh-admits-delta-cases-higher-PH.html"
        target="_blank">number of Delta cases could be higher</a> than what was reported
        so far. Three of the Delta cases have died, the DOH said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c099825e-146d-4ce8-b7ce-52328c785d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:00:37.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:54:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday said the government may <a href="https://cnnphilippines.com/news/2021/7/20/Duterte-reimpose-stricter-measure-due-to-Delta-variant.html"
        target="_blank">reimpose stricter measures</a> due to the Delta variant.</p>'
  'comelec-2022-elections-social-media-campaign-spending':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-20T18:10:54.569+08:00
    'imagesource': 'jcr:aa1503b7-f182-4f7b-ae5b-02f3af7ef6c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dff43c7-be75-4c16-a2a3-6508a448cf1c'
    'lead': 'The Commission on Elections will keep a close watch on online campaign
      spending starting October, but the law prevents it from holding candidates accountable
      for premature campaigning, an official says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T18:17:13.542+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T13:54:57.683+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:30.091+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to monitor, but can''t sanction ''premature campaigning'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac5f57a-f8e4-4eb6-aeeb-3474644f1584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:17:13.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — The Commission
        on Elections will keep a close watch on online campaign spending starting
        October, but the law prevents it from holding candidates accountable for premature
        campaigning, an official said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbdb8d6-d325-4b4b-b628-c50d02ff28e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:17:13.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:57.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez told CNN Philippines some of
        the politicians'' social media posts and other activities now may be tantamount
        to premature campaigning, but not under Republic Act 9639.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ddc901-4940-462b-bda5-d7606fb0f319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:17:13.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:57.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law states that someone who submits a certificate of candidacy,
        or COC, shall only be considered a candidate and be held liable for "unlawful
        acts or omissions" once the official campaign period starts. That''s February
        8 for the 2022 elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b340d1-a3d1-4c9a-b55a-e974aa792a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:17:13.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang lahat ng pwede nilang gawin, pwede lang natin sitahin,
        pwede lang natin i-regulate (We can only call out and regulate their actions)
        at the start of the campaign period, kasi (because) that''s the only time
        they become official candidates," Jimenez explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5d0872-dc56-4591-9020-984c954d8003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:17:13.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:57.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s already premature campaigning, you know it is. But it''s
        not something that is legally actionable. It''s not something we can take
        action against," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39499de-0b10-4dcf-863c-a591dc2cafb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:17:13.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:57.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez, director of Comelec''s education and information department,
        said the law needs to be amended. For now, Comelec can only monitor campaign
        activities of those who will file their COCs from October 1 to 8.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb24b26-b0e0-4ea8-a616-14d102109272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:17:13.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body is also working on the guidelines for the computation
        of campaign advertisements on social media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6315314-daf3-4343-a225-0b2f3390bcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:17:13.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:57.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Comelec will start monitoring October 1 so that we know, even
        though there''s not really a whole lot we can do with it, we know how much
        they''re spending. We have an idea of what sort of spending is going on because
        even now, there''s a lot of reporting coming out about how much these people
        spend," Jimenez said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca38c4d-d07f-4fba-991d-496b69c97b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:17:13.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:57.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Comelec supports the bills seeking to increase
        the authorized campaign expenses, to allow for more virtual instead of face-to-face
        campaigning amid the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b615b89-0326-4118-9a77-ed411636c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:17:13.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:57.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2020, the House of Representatives passed a bill raising
        the campaign spending limit from ₱10 to ₱50 per voter for presidential and
        vice presidential candidates. Under the proposal, those running for the Senate
        can also spend up to ₱50 per voter while political parties can shell out up
        to ₱30 for local candidates and ₱50 for national bets. A similar bill is pending
        in the Senate, but with a lower ₱20 cap for both candidates and political
        parties.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c09eaa8-c4a4-4779-a762-d19bc86d88f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:17:13.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:57.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates are required to submit their Statements of Contributions
        and Expenditures by June 8, 2022. Jimenez said this will be compared with
        the reports from social media platforms to check if there is underreporting
        or overspending.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece911b-1405-4ea4-8da4-89dd4eb57dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:17:13.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:57.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it was done accurately, then there''s no problem. If the report
        misstates a fact, then you have grounds for a legal complaint," he said.</p>'
