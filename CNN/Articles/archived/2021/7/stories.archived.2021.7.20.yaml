      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10e6f1-deb3-401e-8764-b9c712ad1082'
      'mgnl:activationStatus': true
