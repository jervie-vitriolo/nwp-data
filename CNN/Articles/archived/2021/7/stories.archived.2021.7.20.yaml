      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kami po ay nagbotohan kami kanina. Kami po…mga</em> mayors
        <em>nag-usap-usap po kami at hinihiling po sana namin sa</em> IATF [Inter-Agency
        Task Force] <em>na baka maaari na iyong polisiya sa</em> five-year-old <em>patas
        ay baka pwedeng isuspinde muna sa</em> Metro Manila,” Metropolitan Manila
        Development Authority Chairman Benhur Abalos said during a briefing on Monday.</p>'
