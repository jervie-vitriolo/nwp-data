      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5aa6d3-8806-4ec4-a9f1-056d16d414bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:00:27.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft said based on the testimony of those present in the crime
        scene, they saw a sports utility vehicle fleeing the area after the shooting
        incident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f6f3d-4211-4853-8d12-34b1403f5e3e'
      'mgnl:activationStatus': true
