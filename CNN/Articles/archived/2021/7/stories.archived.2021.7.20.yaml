    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854b63b5-69c5-48b4-88c7-f09acc3430b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:54:22.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:13.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest drop came as investors worried about the impact of the
        Delta variant on the reopening of the global economy. Shares in airlines,
        cruise lines and energy stocks all took a dive in the United States on Monday.
        Long-term bond rates continued to slide as well, a sign that fixed income
        investors are now far more worried about a Delta variant-induced economic
        slowdown than they are about rising inflation fears.</p>'
    '15':
