      'mgnl:lastActivated': 2023-01-25T13:56:07.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf5d490-333b-4f99-9e65-7c12686a2dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:32:04.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:07.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrique Tarrio appeared in DC Superior Court to plead guilty to
        property destruction for burning a Black Lives Matter banner that belonged
        to a historic Black church in DC. He also pleaded guilty to attempted possession
        of a high-capacity magazine, a violation of local gun control laws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4e4253-4723-4d26-a65e-d68d1a4e3f00'
      'mgnl:activationStatus': true
