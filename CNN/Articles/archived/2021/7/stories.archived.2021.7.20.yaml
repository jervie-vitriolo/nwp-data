  'Expert-on-stay-at-home-policy-minors-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-20T14:53:50.753+08:00
    'imagesource': 'jcr:cc07fa6c-63f7-4479-8826-9aad11648065'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5c755b4-07c4-4546-916d-9f4fad074240'
    'lead': 'An infectious disease expert is in favor of reconsidering the Inter-Agency
      Task Force''s decision allowing children aged five and older in areas under
      general community quarantine and modified GCQ to leave their homes for non-essential
      activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T15:19:01.830+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:55:18.579+08:00
