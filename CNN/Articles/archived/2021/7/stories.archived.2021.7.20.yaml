      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area in extreme and exceptional drought expanded more than 35,000
        square miles in a single week -- about the size of the state of Indiana.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cacef8-74f5-4e82-8abe-548ffc51b1e7'
