      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa1fe53-aeba-4df3-97b9-10f091458e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:04:59.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:55:13.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nambatac carried his team - averaging 20 points, 10 rebounds, and
        1.5 assists - to receive this year''s first Player of the Week award.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585b4866-4d54-4960-a247-7f2a690ad6ec'
      'mgnl:activationStatus': true
