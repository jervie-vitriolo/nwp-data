      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5b9759-5c5d-4fa2-a03d-bfff3ff47d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:50:18.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:22.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then warned those who do not want to get inoculated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0563d0a-dbd9-4bfc-aa35-e0d21646e6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:50:18.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:22.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd80b224-af85-4544-a117-deba4fb58590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:50:18.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:22.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung ayaw talaga ninyong maniwala, eh ''di wag na lang kayong
        lumabas ng bahay para wala kayong mahawa</em> (If you really don''t want to
        believe, don''t go out of your house so you do not infect others)… if that
        is your state of mind, actually to me you are anti-social,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c69087-930e-4fcd-8e77-1fb35f340da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:50:18.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:22.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb459a4-98ca-4706-bab1-ab0d893edd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:50:18.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:22.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Parang kang galit sa tao</em> (It seems like you hate people).
        In face of the danger confronting you and knowing fully well that it is really
        dangerous, you choose the path of this resistance by not getting the vaccine
        at all,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330cb375-58ba-4d07-a8d6-f65268b6c1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:50:18.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:22.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497cb998-cb1b-4ec6-b2b8-0174c5624811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:50:18.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:22.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has received over 27 million doses of COVID-19 vaccines
        as of July 17, of which some 15 million have been administered. Of the latter,
        over 4 million individuals received their two doses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4048a3c-b5e6-4f03-aebb-3b921bc37a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:50:18.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:22.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60370eff-46fe-46d1-bf7b-ab7a748b113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:50:18.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:22.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine supply is still a problem in many local governments, especially
        in the regions. However, vaccine czar Carlito Galvez Jr. assured that the
        country has “ample” supply, with 12.8 million doses as stock pile in different
        warehouses which is good for 32 days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe17dfa-5c4e-46ca-b487-3ad5236b0a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:50:18.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:22.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa57fc1d-b4f8-4d49-8e4b-d00adea8802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:50:18.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:22.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that aside from the initial donation of 3.2 million
        vaccines, the United States -- through the COVAX facility -- will send 3 million
        doses more to arrive this July or August. The British Government has also
        expressed its intention to donate 415,000 doses of AstraZeneca to the country
        that will arrive this month, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccb718b-b3ec-4dfb-b956-2ae825e920c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:50:18.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:22.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd9d7d-6352-44f2-93b5-48a59d73d19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:50:18.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:22.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, distribution of China-made vaccines Sinovac and Sinopharm
        by the World Health Organization-led initiative may also start next month,
        Galvez said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0ee3dd-6acf-422e-ad4b-4e5e4c6fa144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:50:18.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:22.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb78cee-3257-4f32-83de-60ccaa3a09b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:50:18.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:22.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By year-end, authorities are aiming to immunize up to 60% of the
        target population by focusing in Metro Manila to achieve population protection.</p>'
