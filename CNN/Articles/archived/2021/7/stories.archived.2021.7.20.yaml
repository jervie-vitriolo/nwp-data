      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You keep talking, what are you saying that China helped
        me? Can you get sixteen million votes as help from another country?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1f4587-889e-4682-8501-d7c05a729f58'
