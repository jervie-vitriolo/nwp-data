    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID', 'Galvez']
    'template': '1'
    'title': 'PH meets target vaccine supply; on-hand doses sufficient for over a
      month – Galvez'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd06abbd-4eb0-415e-ae83-778ebe161472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:09:13.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong>&nbsp;The
        country has more than enough COVID-19 vaccines in its inventory to meet the
        public''s inoculation needs for more than a month after it breached its target
        of 10 million on-hand shots, Vaccine czar Carlito Galvez, Jr. said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc87863-03b7-4ab7-85c3-1ad5b45243de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:09:13.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:35.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the country''s vaccine supply hit 12,826,099, which
        can last 32 days - or up to August 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4359496-918c-4d9e-be28-408d1762c841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:09:13.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kampante po tayo na sa</em> August 17 <em>ay hindi po tayo
        mahihirapan</em> [<em>at hindi</em>] <em>na magkaroon ng</em> shortage," he
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d807cc-4290-4afc-adf0-1a2fa5120c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:09:13.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:35.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are confident that by August 17, we will not have
        difficulties or any shortage.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b4fa64-3928-442a-8881-2aafc136aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:09:13.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:35.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country received its largest vaccine delivery from July 1 to
        19 with the arrival of 10,464,550 doses, according to Galvez. The government
        also expects another 9,353,340 shots before the end of the month, with the
        initial goal of receiving a monthly total of 16 million doses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafea7be-b943-4e8a-a900-5b74e320f46d'
      'mgnl:activationStatus': true
