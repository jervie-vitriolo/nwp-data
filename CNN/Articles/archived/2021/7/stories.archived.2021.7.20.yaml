      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN Business Fear &amp; Greed Index, which looks at seven measures
        of market sentiment, is now showing signs of Extreme Fear.</p>'
