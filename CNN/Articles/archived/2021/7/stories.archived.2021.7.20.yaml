      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80453bcc-a425-433f-9360-dfccfdf230d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stay remote, stay productive</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3890ff1-3120-42d6-ac97-04602872f386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though India is one of the fastest growing economies in the
        world, and its women are more educated than ever before, they aren''t joining
        the workforce. According to the World Bank, women comprised just over 20%
        of India''s total labor force in 2019, down from about 26% in 2005. In the
        United States, that number was about 46% in 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d8874e-dbbe-450c-9ee8-4c63a2543bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c15592-b495-40b1-a4bf-3895a6d48e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From restrictive cultural norms to office harassment, there are
        many reasons why highly skilled Indian women might choose to stay at home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85316074-e936-4fc5-9278-044399e4e0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf2279a-335a-495c-b55e-e83bb9e48428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over the last decade, the government and corporations have been
        trying to encourage more women to join the workforce.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6872d7-3967-479e-8756-cb8407620037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71640047-2a44-4f79-8019-ea55c51f4edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, India''s market regular mandated all publicly traded companies
        to appoint at least one woman to their boards of directors. That marked one
        of the first times an emerging country has implemented gender quotas to encourage
        diversity, according to the Harvard Business School Review.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6437bac3-0b96-441d-ac51-ff63b9f49212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47615fec-6a0d-4603-a8fb-313047ce4088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2017, the country has also mandated 26 weeks of paid maternity
        leave, which is more than richer countries such as the United States or Japan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4427a17a-b75a-485a-ba17-59bd26a56049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4e46f-9b19-478f-99ab-03fe45e36761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those efforts, the participation of women in the workforce
        remains dismal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f03235-6a31-40b1-be67-d814825d1881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5101e2-7d68-4328-b720-d874b5603233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic, however, has shown employers that remote work can
        be just as effective as being in the office. This policy has also encouraged
        more women to re-enter the job market after taking a break because of caregiving
        responsibilities, among other reasons, recruiters said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0adcda-91d1-498a-830f-a4a0aa08cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a432cff3-0698-40a1-b051-2dde8bfb47d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2021, the number of women actively exploring job opportunities
        has gone up by 89% vis-a-vis 2020," Aditya Mishra, founder of Ciel HR Services,
        told CNN Business, based on an analysis of his staffing agency''s data on
        middle and senior level hiring.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b89d58e-5f8f-463c-b7e1-adbaf00937b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5b5a85-e1b3-4d16-99b6-7ddea4b0dc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though there has been a muted growth in the job market, we
        observed that companies across sectors have gone on to hire 21% more women
        than the previous year," Mishra added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520c192f-99d3-4ee7-a771-c33bd18d5068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803f4a10-7b7d-4ed3-a2ff-7ee0b95aa5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, unemployment numbers in Asia''s third largest economy remain
        high due to the pandemic-related slowdown, which pushed the country briefly
        into recession last year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4aa0d5-4fec-462d-8cf2-14e230c7d85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdac210-ea83-4fc4-948f-45e56a95d249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies launched initiatives designed to attract women who
        want to work remotely. Maersk, the world''s largest container shipping company,
        rolled out a program this year to hire women for entry level jobs — in areas
        ranging from software to finance — from small towns in India that wouldn''t
        require them to relocate — even after the pandemic subsides.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f167b692-9cf7-4156-a2f2-3b6b4d59b822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d12e27-a578-49c5-8fa8-adf503955989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a talent pool we did not have access to earlier," said
        Shalini Nataraj, the global head of human resources for Maersk''s Global Service
        Centre.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef60823-d1e4-417e-8dbc-745b41da25f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98266452-f85f-4b1b-a69c-8efd9f64d1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company registered an 11-percentage-point increase in the number
        of women leaders hired in India this year from 2019, she said. The firm also
        recorded a spike in applications from women last year, after it started asking
        its women employees to draft job descriptions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af69a40-c547-4909-80a8-51c1667f443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c644ab4-074d-4e1b-92be-9bddc64b64fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Nataraj admitted that the company still has to do more
        to address the gender pay gap.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1564ff6-9f6a-48da-b732-e98abb23e8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01da2fe-8320-483b-a9fc-42b657c1d8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maersk did not have further data on the topic. But according to
        a 2018 survey published by the career website Monster, India''s overall gender
        pay gap was 22.5% that year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c24d80f-7184-4c07-b6fa-4c8c7da3c075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce23ea9-7ac2-4f4f-b698-ce9776eacce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still a long way to go</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0f632b-5318-414f-8d4b-0f483c34520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a sliver of educated women in India have found more job opportunities,
        the majority of working women — especially those lower down the economic ladder
        — were hit hard by last year''s economic turmoil.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007f5cab-da3c-4a4e-9884-5922271eb580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46938d38-af7a-4b71-a7d7-d3b68762854a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abdul Latif Jameel Poverty Action Lab has been studying the
        impact of the pandemic on workers from some of India''s poorest states. In
        a report on young migrant workers from the states of Bihar and Jharkhand,
        the researchers found that Covid-19 pushed men out of salaried work, and women
        out of the workforce entirely.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c7fa8f-abdf-455e-85dd-73204264c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c1716a-c7b3-48e3-b03a-9a481fc6f5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They [women] had this one chance of working. Now they are back
        home with their families and being pushed to get married," Clément Imbert,
        associate professor of economics at the University of Warwick and one of the
        researchers, told CNN Business.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da3f74a-31f3-4bcb-b5b3-adf1cd3bb279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea8fb33-6da7-4bab-a03a-f7a640dfe022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their experience mirrors stories from other countries. In America,
        Covid-19 has had a devastating impact on working women, who lost more jobs
        than men. For those who have stayed employed, the additional burden of domestic
        duties and childcare has led to an enormous amount of stress.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e1d60d-3e07-4cb0-8516-7fa501277439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4fdccf-d3b7-4316-a3fb-00bdf2a6c51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Indian working women are luckier in this respect than their
        western counterparts, according to Bagaria of JobsForHer.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db8c59d-3ec6-4a8a-b8ff-a1e342731c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3bc9ec-cfcb-4f50-85fb-f0ffecc5eeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women in India have more family support," she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e28594-7e32-47d3-a34c-0f46f7cca93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d037b3-803c-4013-b69b-330e646881fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Indians live in extended families with in-laws, or parents,
        and have more relatives to help look after children. It is also cheaper to
        hire live-in domestic workers in the country than it is in the West.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fa983f-631f-41b9-ad4f-2293142c7ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c4f609-9de2-43d1-af14-74944b358847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As India''s economy slowly opens up, most large organizations are
        expected to experiment with hybrid work models, recruiters said, echoing a
        trend that has also been seen in richer countries. This may again lead to
        less flexibility, in terms of location, for women in senior roles. Government
        authorities and companies in the southern state of Telangana, an IT hub, have
        already started encouraging workers to return to offices.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4c7ad7-4dbd-4301-a7d9-72a2f8a06412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acae7ff-5d19-4ea3-a8b0-f645975efad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While companies have seen the benefits of gender diversity at the
        middle and top, "nobody is hiring a CEO by saying, ''Never come to my main
        office,''" said Ashutosh Khanna, senior client partner at management consulting
        firm Korn Ferry. "They will eventually have to make the move."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e039edd8-7ae8-4edc-b79b-95578c760a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6af70b-30ba-40ad-b646-801ee6e1a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, women are enjoying the wiggle room they have. Bhuvana Subramanyan
        was hired by staffing company Randstad India as chief marketing officer last
        August, after an entirely virtual interview process. Even with her new responsibilities,
        she said she still has time for "simple pleasures," such as daily yoga practice.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a3ae2c-134d-4cb5-86bf-b0c1fdaea938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb516e4-a25f-4128-b4b1-a2d0c5a487d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not getting stuck in traffic jams anymore," the Bengaluru
        resident told CNN Business. The southern Indian city is notorious for its
        painfully gridlocked roads, which have taken a horrifying toll on productivity
        and health of workers.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3d27d1-a5b0-4bc4-97db-1a1805c75a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c6a3c8-1bfb-458e-b70a-00876985cc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from more "me-time," Subramanyan, 47, said work-from-home
        during the pandemic has been empowering for women employees.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff82df-d767-49f4-8b78-6cc9625e173e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120549c2-6cf6-42d0-9f85-8e08e6463ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Virtual calls have democratized conversations," she said. " You
        now have the opportunity to unmute yourself and talk."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3e7b0a-6c03-41c4-86c1-88f67a4e0e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:33:03.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:35.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/19/economy/women-corporate-india-intl-hnk/index.html">It
        has taken a pandemic to crack the glass ceiling in India</a>."</em></p>'
  'Duterte-Robredo-Eidl-Adha-messages-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
