  'duterte-initial-senatorial-candidates-2022-elections':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'President Rodrigo Duterte at a PDP-Laban campaign event in 2019 (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-20T20:08:48.733+08:00
    'imagesource': 'jcr:198de270-3474-46ee-9e67-85b140f1d4b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee2abb46-e6d1-47c0-a2d7-4d10a0f201e0'
    'lead': 'A ranking official of the ruling PDP-Laban party gives a sneak peek of
      President Rodrigo Duterte’s possible senatorial bets in the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T20:16:19.949+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T13:54:46.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:32.128+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte’s initial list of senatorial bets bared'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32957d88-db7f-4888-937b-7d916ae668eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:16:19.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:46.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — A ranking
        official of the ruling PDP-Laban party on Tuesday gave a sneak peek of President
        Rodrigo Duterte’s possible senatorial bets in the 2022 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24fae00-9dc7-42d5-ae2a-61d92ce79781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:16:19.950+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Samar Governor Ben Evardone, PDP-Laban vice president for
        the Visayas, told CNN Philippines Duterte has discussed the initial list with
        some leaders of the party, including him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c804d4bd-04f5-43fd-881b-ae058759505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:16:19.950+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:46.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That''s his personal list. Based on his consultations with several
        leaders and personalities,” Evardone said. “He''s still finalizing it and
        hopefully it will be finalized before the PDP-Laban national congress in September
        where all the candidates will be proclaimed by PDP-Laban.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c614da0-0459-408a-a108-9c4ebfb2cbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:16:19.950+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the list are Cabinet members and officials of the Duterte administration,
        including: Metropolitan Manila Development Authority Chairman Benhur Abalos,
        Presidential Communications Operations Office Secretary Martin Andanar, Presidential
        Anti-Corruption Commission Chairman Greco Belgica, Labor Secretary Silvestre
        Bello III, Information and Communications Technology Secretary Gregorio Honasan
        II, Cabinet Secretary Karlo Nograles, Chief Presidential Legal Counsel Salvador
        Panelo, Presidential Spokesperson Harry Roque, Transportation Secretary Arthur
        Tugade, and Public Works and Highways Secretary Mark Villar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6169505d-3527-4cdf-b232-e38b48db00a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:16:19.950+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte is also considering reelectionist Senate Majority
        Leader Miguel Zubiri, and those eyeing a return to the chamber — House Deputy
        Speaker Loren Legarda and former Senator JV Ejercito.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62325dad-6fda-4390-ad5a-25224708267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:16:19.950+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:46.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actors Robin Padilla and Willie Revillame and media personality
        Raffy Tulfo are also part of the possible lineup, he added.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Initial list of possible senatorial candidates being considered by President
        Rodrigo Duterte, based on his discussions with leaders of the ruling PDP-Laban
        party. Source: Gov. Ben Evardone, PDP-Laban VP for the Visayas | <a href="https://twitter.com/eimorpsantos?ref_src=twsrc%5Etfw">@eimorpsantos</a>
        <a href="https://t.co/SKSFTPN0Uo">pic.twitter.com/SKSFTPN0Uo</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1417409594448519171?ref_src=twsrc%5Etfw">July
        20, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30b6ab3-0260-4ab6-97fb-88efe8e9dfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:18:40.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:46.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a05366f-66ad-4971-98ab-36f2ff65d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:16:19.950+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:46.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have not confirmed that they are actually running but they
        are just being considered by the President,” Evardone said, referring to all
        the 16 names he mentioned. “He (Duterte) will have a series of consultations
        pa.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cdab24-f1f6-4532-8e31-a3c26cdbed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:16:19.951+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:46.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Monday, Roque said there is no final list
        yet, although he said the President has always been mentioning certain names.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014c1d21-d18c-49a1-8e6e-5244e30f81c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:16:19.951+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:46.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte has not given a clear answer on whether he will
        run for vice president, even during the PDP-Laban national assembly he had
        presided last Saturday, Evardone said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e5ffd4-bd7e-4300-a881-10e2054624f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:16:19.951+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:46.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the party, particularly the group led by newly elected
        party president Energy Secretary Alfonso Cusi, are urging Duterte to seek
        the vice presidency and choose his running mate. "Crossing party lines," more
        than 20 other provincial governors issued a statement to support this call,
        Evardone said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba44dc-e9af-4778-a640-d8fcf9f66c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:16:19.951+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:46.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another group within PDP-Laban wants Senator Manny Pacquiao, whom
        they still consider as party president, to be the standard bearer. The boxer-turned-lawmaker
        has been at odds with Duterte and was ousted during the national assembly.
        Senator Koko Pimentel, PDP-Laban executive vice chairman, supports Pacquiao’s
        presidential bid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a64ca2-317c-4925-88ff-b6188610aeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:16:19.951+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:46.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warring factions are expected to submit different sets of officers,
        members, and other party information to the Commission on Elections, leaving
        the poll body to decide which wing is legitimate, based on the party''s constitution
        and bylaws.</p>'
  'misamis-oriental-delta-variant-no-travel-history':
