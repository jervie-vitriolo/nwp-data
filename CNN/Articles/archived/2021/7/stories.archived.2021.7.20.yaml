    'template': '1'
    'title': 'PVL: Carlos, Morado lead Creamline to victory over Petro Gazz'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a6d7d4-84aa-4698-9d83-78da7d73cf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:52:40.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) –</strong> The Creamline
        Cool Smashers cruised to their second straight win in the 2021 PVL Open Conference
        after defeating the Petro Gazz Angels in four sets, 24-26, 28-26, 25-22, 25-20,
        on Tuesday at the PCV Socio-Civic and Cultural Center in Bacarra, Ilocos Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e203a7-552f-4a99-a6e8-a25fa1e7cbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:52:40.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb13b3b0-961d-468e-a84d-0d2d4919ab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:52:40.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:53.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa Valdez topscored for Creamline with 16 points along with
        13 kills, while Jeanette Panaga backed her up with 15 points as they notched
        their 22nd straight win dating back to the 2019 Open Conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e42fa-a9ed-4d30-9fd3-a57b2f110aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:52:40.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:53.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6330414b-99c4-4de4-82bd-5087f7099345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:52:40.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:53.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Jia Morado and new recruit Tots Carlos who made the difference
        for the Cool Smashers, who tied the Chery Tiggo Crossovers at the top of the
        team standings with a 2-0 record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72519de1-e06f-490b-8fd7-5434240cf180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:52:40.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:53.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1a8536-168b-4b45-bc9d-c73a6f4d6877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:52:40.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:53.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morado had 35 excellent sets in the game, covering all the sets
        made by the Sherwin Meneses-coached squad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94aa93a-4033-4468-a5f3-35eee9dde010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:52:40.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:53.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcb0d42-909c-458a-883f-9c2e445f1aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:52:40.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:53.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos, meanwhile, provided life for Creamline off the bench, especially
        in the fourth set where she ignited a scoring run after being down 11-4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327452ad-6b08-4e77-bcee-87548f795f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:52:40.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:53.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8790205-96d2-466b-88ff-51b148d98cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:52:40.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creamline started to lead in the fourth set after the second technical
        timeout, as they forced Petro Gazz to errors down the stretch. Carlos scored
        the match point, which led to an Ivy Perez error and the win for the Cool
        Smashers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b34b58-b5bc-46e9-b0a3-9dd656e1926b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:52:40.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:53.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b9eeb8-1a90-4c85-8773-d8711224359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:52:40.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:53.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos, who finished with seven points, also scored the set winner
        for Creamline in the third frame. The Cool Smashers bucked a 7-0 run by the
        Angels towards the end of the third set to seize a 2-1 set advantage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e3cad0-207b-480e-be90-8b5eccb690fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:52:40.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:53.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35183644-dece-499a-91c0-88363ca9a40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:52:40.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:53.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molina led Petro Gazz in a losing effort with 18 markers while Palma
        added 17 and Ria Meneses with 16.</p>'
  'pcg-southern-mindanao-indonesia-illegal-entry':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-07-20T18:59:26.506+08:00
    'imagesource': 'jcr:dd31d882-9ed3-44ed-924a-683981d907bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd4b9a8e-8030-4f0a-8362-5e3b448a8711'
    'lead': 'The Philippine Coast Guard in Southern Mindanao has ordered its assets
      and personnel to be on guard from those wanting to enter the country illegally
      from Indonesia amid the threat of the COVID-19 Delta variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T19:04:00.176+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:54:52.104+08:00
