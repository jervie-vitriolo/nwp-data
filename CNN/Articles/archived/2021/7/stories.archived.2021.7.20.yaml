  'COVID-19-US-sliding-backward':
    'author': 'Stephen Collinson, CNN (Analysis)'
    'caption': 'If Joe Biden''s July Fourth fireworks marked a moment to declare the
      darkest days of the pandemic over, Monday was the day when reality dawned that
      the nation''s fight against COVID-19 is quickly sliding back in the wrong direction.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-20T14:49:17.593+08:00
    'imagesource': 'jcr:61609f16-2263-4ce1-bae8-5c03c6a1172f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07ef6ee1-dc3b-41d4-8191-e2a4ad071996'
    'lead': 'It''s not over. Nowhere near it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T14:54:01.832+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:55:21.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:25.993+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['America', 'US', 'Pandemic']
    'template': '1'
    'title': 'A day of reckoning shows America''s pandemic battle is sliding backward'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e077dd1-fabe-483b-ab7b-30b68040e557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:54:01.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s not over. Nowhere near it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a3ee38-51c0-4d68-bc7d-c4b6b63104be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:54:01.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:21.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Joe Biden''s July Fourth fireworks marked a moment to declare
        the darkest days of the pandemic over, Monday was the day when reality dawned
        that the nation''s fight against COVID-19 is quickly sliding back in the wrong
        direction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df854be3-94f0-4ab9-9310-4d0616499a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:54:01.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:21.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hybrid version of American life that will pass for normality for
        the foreseeable future is coming into view, in which most of the vaccinated
        live and many of those who refuse their shots get sick or die.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf45f53-6e06-453b-8a5b-f169bda0cca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:54:01.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:21.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a moment of stark symbolism, new schools guidance released Monday
        from the American Academy of Pediatrics on mask wearing dashed hopes that
        kids robbed of a chunk of their childhoods by COVID-19 could go back to carefree
        schooldays this fall. The prospect of millions of youngsters over 2-years-old
        in face coverings in class epitomized how the nation is still under siege
        from the virus. It''s also likely to unleash yet another political culture
        war in some GOP states that abhor masking and have banned schools from seeking
        to protect the vulnerable that way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f270e1e1-a753-49b9-a693-e97dfa789c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:54:01.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another shock to the national psyche on Monday, the Dow Jones
        Industrial Average plunged more than 700 points in its biggest drop of the
        year as alarm over virulent Delta variant infections hammered travel, leisure
        and energy stocks that had been juiced by the idea of a summer of freedom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f67b4d5-2886-4256-b302-9c29f824a12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:54:01.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at the same time, eyes were drawn toward Tokyo, where more worries
        loom. So often, the Olympics forge cathartic national unity thanks to athletes
        inspired to go faster, higher, stronger. Such a moment has rarely been so
        needed. But these Games are unlikely to offer that feeling of escape, as they
        often do —&nbsp;a sheen of reflected glory for the White House.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36062817-d379-459d-aaa0-37b3a13c38a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:54:01.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, first lady Jill Biden''s trip to Japan later this week
        is likely to underscore the risk that this Olympic Games could be defined
        by the ongoing pandemic, as positive tests cloud Friday''s opening ceremony
        —&nbsp;including one by a young US gymnast. Still, the fact that the greatest
        sporting show on Earth will go on —&nbsp;without crowds —&nbsp;represents
        another moment of humanity seeking a semblance of recognizable life with the
        pandemic still raging.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd579275c-dd3d-4013-8e24-ad94692f17ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:54:01.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these developments, in many cases, represented a realization
        that hopes that the virus would be in the rearview mirror this summer were
        unfounded and that some kind of new national effort is warranted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a8f672-d1e7-4f31-a1f0-573c0a08a942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:54:01.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t get a significant proportion of these recalcitrant
        people vaccinated, you''re going to be seeing a smoldering of this outbreak
        in our country for a considerable period of time," Dr. Anthony Fauci, the
        government''s top infectious diseases expert, told CNN''s Kate Bolduan on
        Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf94336-8373-4fae-8c80-6ed4c4fc2fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:54:01.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:21.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Canada takes the lead in the vaccine race</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3f70e0-fb45-4f14-b10a-a78fa9d06036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:54:01.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:21.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sense of a nation still far from normality was highlighted by
        the news that Canada, which suffered a brutal spring amid a shortage of shots,
        overtook the US in the percentage of adults fully vaccinated. Unlike in much
        of the United States, there is little politicization of vaccines north of
        the border. In another reminder of how COVID-19 is still reshaping the world,
        Washington warned citizens not to visit the United Kingdom —&nbsp;after England
        lifted all restrictions despite soaring cases of the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025d5f6b-16f0-42ed-b0f5-b21f3431eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:54:01.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:21.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The miracle of vaccines —&nbsp;48.6% of Americans are fully protected
        and there are especially high levels of vaccinations among elderly populations
        —&nbsp;means that the US is not in the trouble it was a year ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399fa82a-f69b-43d9-aef4-16be21acd6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:54:01.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the refusal of many citizens to get their shots —&nbsp;a trend
        deepened by conservative misinformation —&nbsp;means that many Americans face
        much more misery to come, even as many of their compatriots piece their lives
        back together.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433fac12-8fa5-418f-89e3-2c33b704896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:54:01.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things were not helped on Sunday when former President Donald Trump
        — who seems keener to deepen mistrust in Biden than to convince his flock
        to get the vaccines he helped develop —&nbsp;added to the propaganda pile
        on vaccines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665ec963-a595-4062-bb10-df4389e463d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:54:01.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Richard Besser, the former acting director of the US Centers
        for Disease Control and Prevention, told CNN on Monday that he believed many
        people who are not vaccinated will end up being infected by the Delta variant
        "given how contagious it is —&nbsp;as well given that you are seeing concentrations
        of people who weren''t vaccinated living together."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9d2746-20f0-460f-8097-5434e9a17f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:54:01.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surreal sense of a nation stuck in an odd late-term Covid limbo
        will be exacerbated on Tuesday by scenes of another billionaire —&nbsp;Amazon''s
        Jeff Bezos —&nbsp;preparing to blast himself off the unhealthy planet in a
        personal rocket ship.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a1439d-04e7-4c74-a587-4b47b1efc8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:54:01.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Smoldering'' outbreaks</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b24b25-f959-4f62-9237-73c8823436a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:54:01.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:21.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci described the nation''s new reality as "really unfortunate,
        because what everybody wants in this country — and elsewhere throughout the
        world —&nbsp;is to be able to crush this outbreak in the sense of getting
        the level of vaccination so high that the virus has no place to go."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff610a8-2823-4f53-a6d1-541506c00ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:54:01.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While every American faces a dilemma in terms of the risks they
        will take — and how far to go back to normal in terms of family life and work
        —&nbsp;the new phase of the COVID-19&nbsp;crisis presents a particular challenge
        to Biden.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b051f2b-a68a-4e9b-8e0d-6416245b16f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:54:01.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidents are defined by how they respond to the crises they face,
        and Biden has done almost everything he can to fulfill his self-appointed
        mission when he took office of ending the pandemic —&nbsp;including pleading
        with millions of skeptical Americans to get the vaccine before the Delta variant
        comes for them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b18d982-57f3-407a-be87-dd587c030d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:54:01.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s hard to see what strategic shift the President can engineer
        to improve the situation in the short term as conservative propaganda threatens
        to swamp government outreach efforts designed to market life-saving vaccines.
        Moving Republican voters who do not trust him, minorities who believe that
        past vaccine efforts were prejudiced against them and the skepticism of rural
        Americans, who haven''t seen much Covid-19 and think they don''t need to get
        the shot, is unlikely to be achieved by yet another presidential speech.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898c05ed-7fb8-4f2f-87ca-80268d5c0c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:54:01.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who will appear in a CNN town hall Wednesday night,
        did take a step back from his claim last week that social media firms like
        Facebook were "killing people" with misinformation, which appeared to betray
        frustration that his efforts were undermined by things out of his control.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd392eb22-9c92-4d79-ac08-10097bcf033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:54:01.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook isn''t killing people —&nbsp;these 12 people are out there
        giving misinformation. Anyone listening to it is getting hurt by it. It''s
        killing people. It''s bad information," Biden told reporters at the White
        House on Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a280c35d-db77-43b9-ac2f-41d07011d987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:54:01.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appeared to be citing data from the nonprofit Center for Countering
        Digital Hate (CCDH) that in March indicated about a dozen people were super-spreaders
        of anti-vaccine misinformation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
