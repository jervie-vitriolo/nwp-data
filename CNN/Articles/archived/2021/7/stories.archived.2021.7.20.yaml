    'mgnl:tags': ['PBA', 'TNT', 'Terrafirma', 'COVID-19']
    'template': '1'
    'title': 'PBA revises Wednesday’s games after positive tests among TNT players'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a18207-2245-4a7c-b12a-6f1c454e0675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:05:37.653+08:00
