    'lead': 'The BRP Cabra of the Philippine Coast Guard drove away a Chinese navy
      warship near the Marie Louise Bank located 147 nautical miles from El Nido,
      Palawan and within the country’s exclusive economic zone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T00:37:02.305+08:00
