      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we look closely at these cases, lahat sila halos ang CT (cycle
        threshold) value nila matataas, ibig sabihin mababa na yung viral load sa
        katawan and therefore most likely hindi na sila ganun ka-infectious. But of
        course we would still like to be very sure that''s why they are now in quarantine
        pa rin at binabantayan," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c07c35-1baa-475b-899a-1ba179dcd9a5'
