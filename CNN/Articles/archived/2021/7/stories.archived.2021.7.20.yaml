      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e39ce3d-38ad-4761-9c7a-2235447d9e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the Department of Defense had agreed to house the applicants
        and their families at the request of the Department of State.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051f41e7-8038-4a4c-948d-31c7e03fd442'
      'mgnl:activationStatus': true
