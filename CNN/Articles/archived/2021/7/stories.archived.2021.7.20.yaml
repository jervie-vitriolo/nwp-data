    'template': '1'
    'title': 'Biden to focus on COVID-19, infrastructure, climate and cybersecurity
      at Cabinet meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b647719-ff98-4e39-98a2-3445e2f948da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:43:11.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:21.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden is holding
        his second full Cabinet meeting on Tuesday to mark six months in office, and
        is expected to focus the discussion on COVID-19, infrastructure, climate and
        cybersecurity, a White House official tells CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db9cca6-affa-42b5-a1c8-828ee88d74bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:43:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:21.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f600ee8c-cc64-46da-bf97-ef122aef9de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:43:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday will be the first time Biden''s full Cabinet convenes in
        the Cabinet Room at the White House. The President''s first full in-person
        Cabinet meeting took place earlier this year in the East Room due to social
        distancing constraints due to the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb99894-867d-4a93-8615-bc775238b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:43:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128e898a-1857-4d77-86f2-771f895121e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:43:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:21.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting comes as the White House grapples with a recent surge
        in COVID-19 cases, which has led to increasing rates of hospitalizations and
        deaths. More than 160 million Americans are now fully vaccinated against COVID-19,
        but many are refusing to get the shot, and the highly transmissible Delta
        variant is spreading in areas with low vaccination rates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a1f1a5-b153-42fc-8cf9-392fe4bbb4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:43:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:21.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1958d3-9d54-4795-8404-fdab3c014623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:43:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:21.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has ramped up efforts to combat misinformation about
        the vaccines and conduct more targeted outreach in communities across the
        country, including to young people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc85018-ab98-4311-8182-9272e1a4d354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:43:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:21.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff68a76e-31e8-4749-99c4-39563b6dc707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:43:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:21.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will discuss the push for his twin economic proposals
        to rebuild the nation''s crumbling infrastructure and revamp the US economy
        in the wake of the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c510a1d-89ba-4314-a3b0-bfa7bfcf18d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:43:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:21.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7381360-2cec-4feb-a4ba-ea4d49e1ee61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:43:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a critical time for negotiations on Capitol Hill. Senate Republican
        leaders threatened on Monday to block a vote later this week advancing the
        bipartisan infrastructure bill unless the negotiators strike a deal on it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe8628f-f94c-4a9f-8489-0158e4d7a685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:43:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
