      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:04:59.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:55:13.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nambatac beat Meralco''s Mac Belo for the first 2021 PBA Philippine
        Cup Player of the Week award. Belo also had a fine debut - averaging of 17
        points, seven rebounds, and 1.5 assists for the Bolts, who are currently tied
        with the Elasto Painters at 2-0.</p>'
