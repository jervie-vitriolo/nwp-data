      'mgnl:lastActivated': 2023-01-25T13:56:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2203ce-881a-40c2-87d3-c53d61bfce27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:48:32.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ice cream company, which is owned by Unilever, has been doing
        business in Israel since 1987.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb653fc-6e5f-411d-aedf-3a702ecacba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:48:32.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5d6fa9-9cbd-43cd-a2b7-f264ac11b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:48:32.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the brand has come under scrutiny for its relationships in Israel
        in recent years as tensions in the region have flared up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeb624f-1f68-4d2f-a7b3-b44a0664aaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:48:32.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b04ac56-89dc-4d92-b6e2-fe072b716806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:48:32.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vermont-based company has aligned itself with liberal causes,
        including diverting some funds destined for police departments and investing
        "that money in community-driven solutions that foster real health, peacekeeping,
        and safety," it said in a statement in June 2020. The company has called on
        the United States to end white supremacy and launched a podcast on racism
        in America last year. In December 2020, Ben &amp; Jerry''s unveiled a Colin
        Kaepernick-inspired nondairy ice cream flavor called "Change the Whirled."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e509abcb-2260-42e0-b062-8908f00fe9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:48:32.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:36.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c540fc9e-9642-41a2-8121-8469c85d6c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:48:32.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:36.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have taken the company to task for doing business in Israel
        — especially in West Bank settlements, considered illegal under international
        law — arguing it doesn''t align with Ben &amp; Jerry''s liberal image.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272b0f4a-5484-4c07-80c1-200a71801557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:48:32.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:36.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676df2d7-531e-4dfe-a794-177b2639a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:48:32.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:36.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has been mostly silent on the topic. In 2015, Ben &amp;
        Jerry''s posted on its website that it was "keenly aware of how complex the
        local market can be," and it believed it could affect positive change by maintaining
        a presence in the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bbf2d7-26ed-4153-a3ef-e089762fe4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:48:32.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:36.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309e171f-819d-4315-9c37-bcb8d98401cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:48:32.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:36.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monday, Ben &amp; Jerry''s had a change of heart, saying it
        heard and recognized the concerns shared by its fans and partners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41659cf8-b156-4917-9379-5a24e19a4788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:48:32.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:36.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a24389c-ae44-4895-a757-f41037ace50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:48:32.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:36.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben &amp; Jerry''s said it informed its licensee in Israel that
        its agreement will not be renewed when it expires at the end of 2022. After
        then, Ben &amp; Jerry''s will no longer be sold in the Palestinian territories.
        The company''s ice cream will, however, continue to be sold in Israel, "through
        a different arrangement," Ben &amp; Jerry''s said, noting it will update customers
        on those details in the future.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5980a1b3-dedc-4867-b940-c93bce08fc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:48:32.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f45a9b-f219-40e5-9342-bf32455f4767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:48:32.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli politicians blasted the decision by the ice cream brand.
        The country''s new prime minister, Naftali Bennett, said that Ben &amp; Jerry''s
        has decided to brand itself as the"anti-Israel ice cream."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb96d8-96d4-4c8e-8ed3-357b59fa16a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:48:32.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:36.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc428c6c-920c-4765-8443-8a33a846cd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:48:32.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayelet Shaked, Israel''s minister of interior, tweeted her disdain
        for Ben &amp; Jerry''s decision Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b7a441-c8a8-4fc7-962e-8d779999f10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:48:32.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:36.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b575a02-f565-4c8f-87d5-269703a6a3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:48:32.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:36.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your ice cream is not in line with our taste," she said. "We will
        manage without you."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6221386-8581-4184-9eb3-de94780e19ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:48:32.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:36.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f4d7cd-1bd1-424f-bbe1-f57d372a86f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:48:32.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:36.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli-Palestinian relationship is fraught with conflict, with
        some of the disagreements stemming from who settled in the land thousands
        of years ago. International law considers East Jerusalem, the West Bank, the
        Golan Heights, and Gaza as occupied territory under United Nations Security
        Council Resolutions, though that characterization is disputed by Israel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ae2b36-7581-4e18-b08c-1cf0f2d13762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T04:48:32.408+08:00
