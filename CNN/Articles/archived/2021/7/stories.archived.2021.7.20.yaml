      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e492d0ae-b221-4d62-9310-6c5a5bd1f6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:32:04.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:07.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be sentenced next month and could face up to one year in
        jail, though defendants rarely get the maximum penalty. The charges were filed
        in local DC court and are separate from the sprawling federal investigation
        into the January 6 Capitol insurrection -- during which dozens of Proud Boys
        stormed the building and have since been charged with conspiracy and other
        crimes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392d13b0-3d5c-41af-9bbb-90c9243f5d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:32:04.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c24ff01-f2eb-4eb7-ae82-39584e79d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:32:04.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:07.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing in this plea agreement is intended to prevent the government
        from bringing different, additional charges against your client based on his
        conduct on January 6, 2021, or at any other time," prosecutors wrote in the
        four-page plea deal that Tarrio signed Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9ebf70-26ae-4c82-99cf-279c01e14980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:32:04.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:07.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dccb9e-a417-492a-86c0-f5a4a8a5c99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:32:04.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:07.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrio wasn''t near the Capitol that day because he was arrested
        earlier that week on the local weapons and property destruction charges, and
        ordered to stay out of DC. Federal authorities later said his arrested was
        intentionally choreographed to keep him off the streets on January 6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5afa6e-1d5e-404d-8372-8ee083dc0785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:32:04.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:07.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19426db6-8bb6-49b2-a650-bd3d14324d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:32:04.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no indication in the deal that Tarrio is cooperating with
        the insurrection investigation against members of the Proud Boys. (He previously
        acknowledged that he was an informant for the FBI and other agencies after
        he was convicted in a federal fraud case roughly a decade ago.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7f30f0-99e3-455a-95b8-9fa03f399c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:32:04.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:07.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb5f747-259a-4cbe-9d0d-d704669d0954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:32:04.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:07.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a brief hearing on Monday, Tarrio claimed he didn''t know
        that the Black Lives Matter banner belonged to a church, the historic Asbury
        United Methodist Church in downtown DC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16105597-34f3-47ed-9c25-e049298ebdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:32:04.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:07.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cef10f-f77f-44eb-a553-f05a156b6ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:32:04.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had known that the banner came from a church, it wouldn''t
        have been burned," Tarrio told Judge Harold Cushenberry. "I would never consider
        doing anything to a church myself."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaf7506-99ea-446b-b1bb-a548690b5235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:32:04.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:07.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec5ec5-13e9-461d-9769-30f39c74d7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:32:04.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:07.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has previously said he was "damn proud" that he burned the Black
        Lives Matter banner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808552e0-a2b3-4ff6-add7-5c80a1f308b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:32:04.255+08:00
      'mgnl:createdBy': 'pilar'
