      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong>&nbsp;There
        are still eight active COVID-19 Delta variant cases of the 35 cases detected
        in the country, the Department of Health revealed on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec26b93-679a-415e-b630-17e2df7b0106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T11:49:36.617+08:00
