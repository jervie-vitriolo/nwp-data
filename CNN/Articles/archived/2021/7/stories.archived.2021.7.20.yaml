      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1094874-2be2-4539-ac27-c9837b478a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:43:11.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and a bipartisan Senate group agreed to a framework
        last month that focuses on "hard" infrastructure like roads and bridges. Democrats
        are also trying to pass a separate bill that invests in what Biden calls "human
        infrastructure," which includes funding for paid leave, education and child
        care.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0400a522-4dc2-45a7-a0eb-91eaec2e4ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:43:11.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:21.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155a9b86-fb69-4539-9e95-0fa04b33c560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:43:11.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:21.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting will also focus on national security updates, particularly
        cybersecurity efforts. The cyber discussions follow an announcement by the
        White House on Monday that the US and its foreign allies were accusing China
        of widespread malfeasance in cyberspace, including through a massive hack
        of Microsoft''s email system and other ransomware attacks. The move was a
        dramatic escalation in the increasingly urgent attempt by the Biden administration
        to stave off further breaches.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fb0572-129b-40ee-8848-62526d37608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:43:11.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:21.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe332ce-dc59-4f37-9638-b5afa030ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:43:11.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:21.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national security update follows Biden''s first trip abroad
        as President, during which he attended a G7 summit, a NATO meeting, and met
        with several world leaders, including Russian President Vladimir Putin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c423213-5462-4baa-a1dc-7d23d210cb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:43:11.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:21.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fe24b7-0d9c-4d4f-8c82-2e3a58a55d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:43:11.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is also likely to tout his administration''s accomplishments
        during the Cabinet meeting, including the national vaccine distribution effort
        and the massive $1.9 trillion Covid relief law that has provided checks to
        Americans across the country through provisions including the expanded child
        tax credit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00f6a07-21a2-45b3-be80-f4f46ddcdf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:43:11.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e41f389-f0aa-4b5c-bdf5-e7d7e0ffa683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:43:11.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:21.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of millions of families have been sent the first payment of
        the expanded child tax credit, according to the Internal Revenue Service and
        the Treasury Department. The beefed-up credit will provide these families
        with extra funds each month through the end of 2021 along with a tax break
        next year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a04447-3346-4384-8591-49d9ae2cc39e'
      'mgnl:activationStatus': true
