    'jcr:uuid': '5af3e82e-8732-4a03-9835-f244b96bb8be'
    'lead': 'Jia Morado provided 35 excellent sets while Tots Carlos ignited a scoring
      run for Creamline in the fourth frame to hammer out a victory over Petro Gazz.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T18:52:40.511+08:00
