      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a097c09b-8165-431a-a746-7a2a0a7d0a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:32:04.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:07.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred after a rally in support of Trump and his
        efforts to overturn the results of the 2020 election. There were violent clashes
        and stabbings in the streets of DC after that protest, in what many now see
        as a precursor to January 6.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13de5bbb-d0e1-4975-b751-a2f75f9ec0eb'
      'mgnl:activationStatus': true
