  'singapore-teen-arrest-suspected-murder':
    'author': 'Amy Sood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-20T16:20:27.384+08:00
    'imagesource': 'jcr:fce6ed2d-9f2f-4dbd-a93d-d05759e2d5fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5b4a531-1e17-4fec-aee2-a44297ec0e58'
    'lead': 'The incident sparked shock in the wealthy Southeast Asian city-state,
      which has a low crime rate and is consistently ranked one of the safest cities
      in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T16:24:12.467+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:55:09.612+08:00
