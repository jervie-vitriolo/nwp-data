      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also cited a <a href="https://www.cnnphilippines.com/news/2021/7/13/Pulse-Asia-survey-COVID-19-vaccine-confidence-.html">Pulse
        Asia survey</a> that said more adult Filipinos, or 43% of the respondents,
        are willing to receive their coronavirus shot. This latest result is higher
        than February’s 16%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1423dc7a-343d-4283-8e24-f0ecc94225ce'
