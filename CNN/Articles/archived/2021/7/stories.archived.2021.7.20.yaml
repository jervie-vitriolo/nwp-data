      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floro added that Pagunsan will check-in on July 24 while Pagdanganan
        will arrive on July 29.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9986ce78-9de9-4e99-9b64-033dae298d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:34:08.375+08:00
