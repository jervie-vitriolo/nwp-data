      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83da107e-75cc-46ea-a465-fec287678ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.012+08:00
