      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) –</strong> The three
        Filipino golfers slated to play in the Tokyo Olympics will not join the rest
        of Team Philippines in the Olympic Village.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4158704-d3ea-4ac1-b786-4dafeba308bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:34:08.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:56.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ed8538-7bb0-463d-9e2f-843a71f43650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:34:08.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:56.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bones Floro, secretary-general of the National Golf Association
        of the Philippines, told CNN Philippines that Filipino Olympic golf bets Juvic
        Pagunsan, Yuka Saso, and Bianca Pagdanganan will stay in accredited bubble
        hotels near the Kasumigaseki Country Club.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f3e11d-07e7-4e31-8c72-cfe95585aae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:34:08.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:56.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4633ebd1-dfe4-4847-87d0-10c3f10b2456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:34:08.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:56.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The venue of the Tokyo Olympics golf competitions is located 70
        kilometers, or over an hour’s drive, from the Olympic village.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390b4290-253e-4831-b6de-7c1a912d71f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:34:08.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:56.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcad3066-d011-4725-a430-72e3dbd71a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:34:08.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Golfers were allowed by TOCOG (Tokyo Organizing Committee of the
        Olympic and Paralympic Games) to stay at officially accredited bubble hotels
        due to the distance of the golf course from the Olympic village. Not only
        Philippine golfers, other nations as well," Floro said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8071a88-ff82-4b4b-8af7-2b9c47443661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:34:08.375+08:00
