      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When soil is extremely dry, it doesn''t take much rain to trigger
        flash flooding to create scenes like these. Rain is unable to soak into drought-stricken
        ground -- like water running off a dry sponge.</p>'
