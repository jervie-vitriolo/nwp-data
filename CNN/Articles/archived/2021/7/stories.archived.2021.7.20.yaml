      'jcr:uuid': 'e18dc363-7d3a-4947-ac71-ed70559aef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T22:43:11.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:21.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average number of new COVID-19 cases each day this past week
        was 32,278, which is a 66% jump from the average daily rate the previous week,
        and 145% higher than the rate from two weeks ago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8291feba-41a6-4a97-81f8-a6035715b689'
