  'Toyota-Tokyo-Olympics-2021':
    'author': 'Chie Kobayashi, Gawon Bae, Chandler Thornton and Michelle Toh, CNN
      Business'
    'caption': 'According to a company spokesman, Toyota will not be releasing any
      commercials related to the Tokyo Games, choosing instead to run its "regular"
      ads in Japan.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-20T10:38:31.570+08:00
    'imagesource': 'jcr:9ecd92c9-a0e7-402a-9665-3c6a93e05f72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b26ce33-9a74-47af-b15c-af379ab30812'
    'lead': 'Toyota will have a subdued role at the Olympics in Japan this year, despite
      being one of the event''s biggest sponsors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T10:48:07.676+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:55:50.014+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:22.266+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toyota won''t run Olympics ads and its CEO won''t attend the opening
      ceremony'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b310c4-6bad-413b-a65b-904ade0e6e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:48:07.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:50.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Toyota will have a subdued role at
        the Olympics in Japan this year, despite being one of the event''s biggest
        sponsors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c499baf0-4302-4ead-8cd3-ad1576b7ba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:48:07.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:50.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a company spokesman, the automaker will not be releasing
        any commercials related to the Tokyo Games, choosing instead to run its "regular"
        ads in Japan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8288985-9214-4e64-b0ce-c0385a26a859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:48:07.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:50.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The representative, Hideaki Honma, emphasized Monday that the company
        was not "canceling" any Olympics-related commercials, saying that none were
        planned in the first place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6708544-3f27-4b22-8385-991fe3d35794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:48:07.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:50.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Japan confirmed that the Games would be held
        under a state of emergency due to the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdab7e5-e5e8-48a2-9eb0-f2b714268469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:48:07.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:50.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honma also confirmed to CNN Business that Toyota CEO Akio Toyoda
        would not be attending the Olympics opening ceremony, set to take place this
        Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188e4f62-428a-45bf-8fcb-c66dfec04a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:48:07.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:50.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to refrain from attending while people who were looking
        forward to the event cannot go now," Honma said, noting the recent decision
        by organizers to not allow any spectators, because of public health concerns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eabdf18-4295-48c4-a232-036e6ac02462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:48:07.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:50.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Olympics is shaping up to be unlike any other, with
        ongoing protests to cancel the Games and thousands of volunteers pulling out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dc29d7-a421-48ce-a794-be93cd03eb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:48:07.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:50.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some business leaders have also spoken out amid the controversy.
        In May, Rakuten CEO Hiroshi Mikitani told CNN Business that it would be a
        "suicide mission" for the country to host the Games this summer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27f78bd-24dd-40bf-8975-53cbd6ba115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:48:07.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:50.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Toyota''s decision during a press conference Monday,
        Tokyo 2020 spokesman Masa Takaya said he "wasn''t aware" of the news.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af7dbfe-3e73-47ca-ae5b-f94806f01964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:48:07.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:50.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he acknowledged that Olympic sponsors "must have been struggling
        to support" the Games this year, particularly amid "mixed public sentiment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf33dfbe-878b-4ac1-a38f-aa6f65575452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:48:07.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:50.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that respect, there must be a decision by each company in terms
        of ... how they should be able to convey their messages to public audiences
        from [their] own corporate [perspectives]," he told reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ececeb94-cc09-4727-a2fd-b520b7e8e80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:48:07.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota is one of the Olympics'' top sponsors, alongside major global
        brands such as Coca-Cola, Samsung and Visa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc535aa2-0bbe-4c55-9cd0-7a30b8208009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:48:07.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers will review the decision to allow stakeholders into the
        Olympic stadium during the opening ceremony, which is slated for July 23,
        Seiko Hashimoto, head of the Japanese Olympic Committee said earlier this
        month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34f75ae-489a-4766-b0cd-ca2b40c5402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:48:07.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:50.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/07/19/business/toyota-japan-tokyo-olympics-commercials-intl-hnk/index.html"
        target="_blank">Toyota won''t run Olympics ads and its CEO won''t attend the
        opening ceremony</a></em></p>'
