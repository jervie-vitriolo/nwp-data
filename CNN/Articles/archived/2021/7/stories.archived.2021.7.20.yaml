        Department raises travel advisory for the UK to its highest level as Covid-19
        cases rise</a>"</em></p>'
  'PBA-TNT-Terrafirma-positive-COVID-reschedule':
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-20T15:00:18.330+08:00
