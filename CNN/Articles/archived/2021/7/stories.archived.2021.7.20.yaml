      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) -</strong> The Anti-Money
        Laundering Council (AMLC) has issued a freeze order against the properties,
        funds and other accounts of the National Democratic Front of the Philippines
        (NDFP) after its designation as a terrorist organization by the Anti-Terrorism
        Council (ATC).</p>'
