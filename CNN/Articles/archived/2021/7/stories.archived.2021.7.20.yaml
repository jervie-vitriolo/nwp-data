      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reclassified 30 survivors into fatalities after validation
        and deleted nine duplicate cases, including six recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5823fe5-046e-43fa-956e-2a72fecd608e'
