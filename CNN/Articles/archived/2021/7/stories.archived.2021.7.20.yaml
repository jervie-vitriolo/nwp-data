      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow fell about 725 points Monday, a drop of 2.1%. The S&amp;P
        500 ended the day down 1.6% and the Nasdaq was 1.1% lower.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002ef38e-c788-4d0e-ba8c-ac02947b6062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.633+08:00
