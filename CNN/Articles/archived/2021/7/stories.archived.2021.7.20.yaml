    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c5a7e1-c445-4297-9cac-568ffd64bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T06:17:51.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:20.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You Albert, I will sue you for many things. I will
        go after you. If we are in olden times, and if we are at war, you are guilty
        of treason.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c26110-9dd6-4bd7-ab50-21fed489b1e2'
      'mgnl:activationStatus': true
