      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freeze order also covers properties or funds “not limited to
        those that are directly related or can be tied to a particular terrorist act,
        plot, or threat.”</p>'
