    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden administration planning to relocate some Afghans who worked for
      US to Virginia Army post'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027a7e5c-1412-4aad-82b4-0eee9e777950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Biden administration is planning
        to relocate a group of Afghans who have applied for the special immigrant
        visa (SIV) program to Fort Lee, a US Army post in Virginia, as the US military
        withdrawal from Afghanistan nears completion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a187d46-f294-4a5e-9ced-a120d21b83bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056e46df-6073-46b3-a11b-c404d39121ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the first group of SIV applicants to be relocated from
        Afghanistan, as part of the Biden administration''s effort to relocate thousands
        of Afghan interpreters and translators who worked for the United States throughout
        its nearly two-decade military campaign in the country and now fear reprisal
        as the Taliban gains ground in Afghanistan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90238723-9699-4089-8688-4aaadcd72247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1ed55-011d-43f2-acb3-4965b518ff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relocation could occur as early as this week, according to three
        sources familiar with the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442b2fec-a01d-4598-b38a-c04bb792473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce0d606-c653-4f85-adaf-b2618ec6f42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesperson Ned Price confirmed that a pool of
        visa applicants who are "closest to completing" the process will be relocated
        to Fort Lee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca85503f-fd25-405e-9fc6-91fd49849b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e114dfed-83d2-4719-b3ff-3c77f06246ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price said that the initial tranche is estimated to include 2,500
        people -- 700 SIV applicants and their immediate family members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ecb06b-e8d7-4382-b72a-1fff02e94bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f13583-34e7-4dca-9cbc-0c18208eaa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are brave Afghans and their families, as we have said, whose
        service to the United States has been certified by the embassy in Kabul and
        who have completed thorough SIV security vetting processes," he said at a
        press briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6b2855-6d55-4c3e-a216-a722cc887442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ab9778-6131-4b8d-af36-29843e8be342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be provided temporary housing and services as they complete
        the special immigrant process. We expect to begin the first relocation flights
        before the end of July," Price said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f591bc1-a34a-448f-b483-91ea778d739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.543+08:00
