      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Rain or Shine head coach Chris Gavina praised Nambatac for stepping
        up for the squad in terms of scoring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808253cd-13d1-4545-9ba6-b78921f55934'
      'mgnl:activationStatus': true
