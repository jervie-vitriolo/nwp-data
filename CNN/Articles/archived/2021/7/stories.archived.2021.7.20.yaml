      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The leader of the far-right Proud
        Boys pleaded guilty Monday to two misdemeanors stemming from his conduct in
        Washington, DC, amid violent pro-Donald Trump protests in December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599364ac-f6e3-4864-8d4b-5a9b556b30d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:32:04.254+08:00
