    'template': '1'
    'title': 'DOH: Gov''t. seeking ways to extend contract of contact tracers, preparing
      logistics ahead of possible Delta surge'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74847898-34af-470e-8090-b8baa35ddd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:48:00.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:15.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The government
        is now looking for ways to keep the posts of contact tracers with expiring
        contracts, as the country prepares for a possible surge in cases driven by
        the COVID-19 Delta variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ddc9a9-fabe-4bed-941c-a7a82688dd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:48:00.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:15.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a4b5bc-8e70-483b-930f-18d6582a9d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:48:00.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:15.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Health
        Undersecretary Rosario Vergeire cited the concern of local governments on
        a possible shortage of contact tracers as early as next month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08699fb2-c89c-4e52-a438-81b7c7ad6f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:48:00.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:15.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7cb30c-f1e3-4ae3-8882-7c94598106ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:48:00.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:15.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, the local governments are really requesting not to augment
        but to extend the contract of contact tracers. Because apparently, until the
        end of August <em>‘yung kanilang</em> contract. It has to be renewed after
        that because they do not have contact tracers at all," Vergeire said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54878ab6-3f9d-447f-9ff0-5a498434d178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:48:00.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:15.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deac82f3-4d4c-46c2-84ce-e8ec6bdc94b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:48:00.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:15.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing&nbsp;a recent town hall meeting with local officials from
        Western Visayas, Vergeire said the Interior Department has assured that it
        will try to find funds to keep the service of contact tracers, but it can
        only be immediately done through the passage of the Bayanihan to Arise as
        One bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3533bd26-8691-4246-be47-07e6f843a249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:48:00.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:15.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13da24e-ea6b-4a11-b4a9-5519abcd2e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:48:00.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:15.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More oxygen supply needed</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd996d4-921f-45df-8935-309e3421d309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:48:00.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:15.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94c197d-2c70-4f50-9cff-7b81c16165b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:48:00.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:15.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vergeire said government needs to double the current
        oxygen supply, which will be sourced from manufacturers, in anticipation of
        a surge in cases amid the presence of the highly transmissible Delta variant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0563d4e-9831-4e4d-977f-a9f4d6fbb7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:48:00.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:15.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302cdb3c-74d9-49d3-802f-82bd3a61dc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:48:00.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:15.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, our supply of oxygen is sufficient according to hospitals,
        but of course, when we have the Delta variant and it’s going to increase the
        number of cases, we will be requiring twice as much," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958bc7bb-2801-4e4d-af53-0a67d763c1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:48:00.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:15.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc204f2-d04c-4025-957b-cbf5442d3ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:48:00.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:15.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire noted that they are also prepositioning logistics, downloading
        funds to prepare hospitals and regional offices, and monitoring the capacities
        of facilities for possible expansion and shortage of equipment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a88657e-78dd-4d5e-927f-326cd3761811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:48:00.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:15.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9cd5f8-05da-4874-9c8f-b25668fb6b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:48:00.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:15.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron tayong ventilators na bago na na-procure at iba ay donation.
        Ito ay pinapakalat sa mga ospital ngayon na mas nangangailangan,"</em> she
        said in a separate briefing. <em>"We have high-flow nasal cannula, nag-preposition
        tayo ngayon, as well as oxygen concentrators at iba pang mga supplies na kakailanganin
        kapag tataas ang kaso."</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3628bd16-85a5-426e-8d95-52a326c946b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:48:00.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:15.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31f9c6a-4f0f-40e5-8a4d-6dcb38737e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:48:00.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:15.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have ventilators which we have procured beforehand
        while others were donations. These are being distributed to hospitals that
        are most in need. We have high-flow nasal cannula, and we are prepositioning
        them now, as well as oxygen concentrators and other supplies that may be needed
        when cases rise.]</p>'
