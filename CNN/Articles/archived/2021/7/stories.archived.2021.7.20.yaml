      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Programming note: Catch the full interview with Senate President
        Tito Sotto on The Source with Pinky Webb tomorrow at 9AM.</em></p>'
    '5':
