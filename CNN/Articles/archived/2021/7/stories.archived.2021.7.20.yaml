  'US-COVID-recession-shortest-on-record':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-20T14:42:31.941+08:00
    'imagesource': 'jcr:f743daae-cc5f-4973-a9a6-d79761ee6d43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1e8e3ef-f7b6-46e8-9343-378fe2a7a2e1'
    'lead': 'The pandemic sparked recession ended in April 2020 after just two months,
      according to the National Bureau of Economic Research. That makes the most recent
      US economic downturn the shortest on record.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T14:46:02.680+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T13:55:28.604+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:25.072+08:00
