      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736057a0-f5cc-45b9-b848-6e9c92c606ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:50:18.695+08:00
