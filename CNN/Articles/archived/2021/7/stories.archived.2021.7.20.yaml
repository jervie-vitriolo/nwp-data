      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/19/media/prince-harry-memoir/index.html">Prince
        Harry is publishing a memoir</a>."</em></p>'
  'US-Capitol-rioter-convicted-of-a-felony-DOJ-stop-future-attacks':
    'author': 'Marshall Cohen'
    'caption': 'Courtesy: Department of Justice'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-20T05:16:43.179+08:00
    'imagesource': 'jcr:3cdac75b-ed7e-4058-a6b4-d39956818cfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18085757-2c85-4a2a-a72f-1f9b0859c97a'
    'lead': 'Paul Hodgkins, a 38-year-old Floridian, is now the first Capitol rioter
      convicted of a felony to be sentenced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T05:19:37.640+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:56:31.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:16.861+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'rioter', 'convicted', 'sentenced', 'felony', 'DOJ']
    'template': '1'
    'title': 'First US Capitol rioter convicted of a felony gets 8 months in prison
      after DOJ says stiffer sentence could stop future attacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68351b21-2904-4146-aa2d-1d49b86b2dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:31.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A man who pleaded guilty to breaching the
        Senate chamber during the US Capitol insurrection was sentenced Monday to
        eight months in prison in a closely watched case that could influence how
        hundreds of other rioters charged with the same felony are punished.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5283f84f-8e5c-407a-a575-239c3a31b059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:31.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb10241c-ed26-4964-8ba7-dd39a483f4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:31.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Hodgkins, a 38-year-old Floridian, is now the first Capitol
        rioter convicted of a felony to be sentenced. He pleaded guilty last month
        to obstructing congressional proceedings -- specifically, the counting of
        the electoral votes, which he helped delay on January 6. He spent about 15
        minutes inside the Senate chamber, wearing a Donald Trump shirt and carrying
        a Trump flag.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b658fd3a-c81c-4a57-bbce-b6c0b56b08e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:31.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4565f3fb-8564-4f93-86ce-9d42d709ca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:31.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentence is far less than the 1.5-year prison term that the
        Justice Department requested. At a hearing Monday, prosecutors argued that
        1.5 years would deter future political violence and send a strong warning
        to "people who may be contemplating a second act" after January 6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0a7dd3-378f-41c8-acb4-5a8288379ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:31.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04901c4-86f2-4449-b1eb-f6a44f91262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:31.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>District Judge Randolph Moss departed from that recommendation.
        He said Hodgkins contributed to a grave offense against democracy but deserved
        some leniency because he pleaded guilty "exceptionally early," wasn''t involved
        in violence and issued a "sincere" apology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ba01f0-a1ee-4917-acba-e0e554b2f477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc3266e-175a-4d96-b222-39f0c3f0dbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hodgkins was staking a claim on the floor of the United States
        Senate, not with the American flag but with a flag declaring his loyalty to
        a single individual over the entire nation," Moss said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be4d9d8-a018-4739-93aa-6682b02871bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c52c7-dbf2-4d93-9d2d-93a7464d00db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a mob is prepared to attack the Capitol to prevent elected
        officials from both parties from performing their constitutional and statutory
        duty, democracy is in trouble," Moss added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5417be9a-eeac-4b17-9977-f5e398d516ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0dc8ff-6509-43d8-9759-a15042b2584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moss -- and his reasoning -- could set a benchmark for other Capitol
        riot cases. Nearly 550 rioters have been charged, and the Justice Department
        says at least 230 of them have been charged with the same obstruction-of-Congress
        crime to which Hodgkins pleaded guilty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d209ebd-a460-40c4-8f55-29bee4032909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68439238-84aa-4fa7-864c-745f0493b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Haggling over prison time</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd99966-39c5-4be4-8f54-20f180595464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Department lawyers made an impassioned case that the January
        6 attack "was an act of domestic terrorism," even if Hodgkins isn''t a domestic
        terrorist and hasn''t been charged under terrorism statutes. But they urged
        the judge to match the severity of the attack by giving him a 1.5-year prison
        term, which was in the middle of the agreed-upon guidelines in his plea deal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ff695d-1b38-4123-bd58-0fe941c32745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcf9709-04ff-4a8c-aa9d-41748bf3907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Mona Sedky said 1.5 years would "send a loud and clear
        message to other would-be rioters that, if and when they''re caught, they
        will be held accountable ... people who might be contemplating a sequel to
        January 6 will stand down, and there won''t be a next time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a9cd6c-2ee6-4771-aa82-72bf3e111f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0125618-1cd7-48de-b458-4ef489919897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge explained how he struggled to "strike that balance" between
        reconciling the horrors of an attack on Congress while also narrowly punishing
        Hodgkins for what he actually did that day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487252ba-8f27-405a-ade7-bf74808a915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120eb4c7-92c2-49f2-9c95-ff2c75be7707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The damage that they caused that day is way beyond the delays that
        day. It is a damage that will persist in this country for decades," Moss said,
        adding that the attack makes it harder for US diplomats to promote democracy
        abroad, and that the lawmakers, staffers and police who ran for, or feared
        for, their lives during the assault "will be traumatized for the rest of their
        lives."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e997c29-c482-4d1e-b795-850b261bda3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cda3dc-adeb-4e6e-846e-c94f470e6857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That being said, Moss continued, "Hodgkins did some very bad things
        that day and caused some real damage to this country, but I don''t consider
        him to be a threat or see him as an evil person. This is a very bad episode
        in his life and a very bad episode in this country ... some sentences will
        be far higher, and some will be far lower. This is what I believe is a fair
        sentence."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3bb9ee-3d79-44cb-b9a1-ea2849e69b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfed2438-344b-434d-a99e-9a11b86abd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to prison, Hodgkins was ordered to pay $2,000 to repair
        damage to the Capitol.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c4e100-988e-46d7-904f-19341b301c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bb655e-e2d7-4691-bd42-aa44ef87de76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper, the obstruction charge carries a maximum 20 years in prison,
        but judges rarely give defendants the maximum punishment. The sentencing guidelines,
        based on the specifics of this case and Hodgkins'' history, suggested he might
        receive between one to two years in prison.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a5bbe4-358c-4634-bc24-afe11da7b53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2f5954-f2ae-42b7-9d13-67d4b8c1662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge said Hodgkins could self-surrender when prison officials
        tell him where he will serve his sentence. He walked out of the DC federal
        courthouse after the two-hour hearing and was smiling while reporters shouted
        questions at him and his attorney while they exited the area.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640ef032-f99b-480c-9c19-2c43df3b2766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3036be3-53e5-4e12-9b29-9908a74b191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I am truly remorseful''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583fc65f-5f51-44a2-bf2f-08293237ea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every seat in the courtroom was taken. His parents were in the back
        row of the courtroom, with his father holding a rosary to his chest during
        much of the proceedings. Hodgkins, who wore his long hair in a low ponytail,
        wore a black suit with a blue tie and often looked back at his parents.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b696bd04-01f2-4306-8f20-83ba8bd494b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da00b6c5-f527-4c53-b64b-35e220a28d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hodgkins made a 10-minute statement during the hearing, where he
        apologized for his actions and begged the judge to spare him from prison so
        he wouldn''t lose his job and his rental home.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d5917-2be4-4366-8817-fe30b2904eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d1dc26-80a0-4790-856e-480385dc406f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can say without a shadow of a doubt that I am truly remorseful
        and regretful for my actions in Washington, DC, on January 6. ... I say this
        because of the damage that day''s incident caused and the way this country
        that I love has been hurt," Hodgkins said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa3e25c-4350-4ab2-90e4-ffd8b2af4471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0548c1c5-90e7-4a44-9616-90cbe1bddf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "I came to DC with the intention of supporting a president
        I love at his event and participating in a march on Pennsylvania Avenue. The
        storming of the US Capitol building was not something I had any idea would
        happen."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b172f97-991f-4443-8f66-0c21db438d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651f1b24-71f1-4baa-939c-88618b93eda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he acknowledges that President Joe Biden is the legitimate
        president. He told the judge that he started going to church, stopped drinking
        alcohol and that he took the Covid-19 vaccine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18b68c0-c5a3-4cf5-8e95-77c2ee5d290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3313432a-1f87-46e8-9f08-6067da27844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Hodgkins spoke, his attorney Patrick Leduc gave a rambling
        30-minute presentation where he quoted Abraham Lincoln, invoked the Japanese
        internment during World War II, decried "cancel culture" and argued that the
        rioters who stormed the Capitol weren''t "real terrorists."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c111c-412e-4825-b63a-dcc8e458b2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c5c31b-e4e1-4a93-8255-a9314fef60a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:32.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a break in the hearing, Hodgkins'' mother told Leduc, "you
        talk too much."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7212b04-ca2a-41fa-98fc-0df6484c9a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:19:37.643+08:00
