        to <a href="https://www.cnn.com/2021/07/18/us/western-us-wildfires-heatwave-sunday/index.html"
        target="_blank">fuel wildfires</a>&nbsp;across much of the United States,
        the <a href="https://www.cnn.com/2021/07/19/weather/western-us-wildfires-monday/index.html"
        target="_blank">Bootleg Fire</a>&nbsp;in Oregon has become so intense that
        it is creating its own <a href="http://www.cnn.com/2016/05/06/weather/pyrocumulus-weather/index.html"
        target="_blank">weather</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ce0dc3-b06a-459d-ab57-9a0e4f826d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:32:17.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:08.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bootleg Fire grew to nearly 364,113 acres Monday and is 30%
        contained, Marcus Kauffman, public information officer with the <a href="https://www.oregon.gov/odf/aboutodf/pages/mapoffices.aspx"
        target="_blank">Oregon Department of Forestry</a>, told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd14c858-cb55-4a23-b399-bec114e79997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:32:17.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:08.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire has scorched 537 square miles — an area larger than Los
        Angeles and about half the size of the state of Rhode Island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a402b4-f62c-4a95-b36d-123441d2cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:32:17.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:08.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of at least eight large fires burning in Oregon and one
        of at least 80 burning in 13 states across the US, according to the <a href="http://NIFC)(https://www.nifc.gov/fire-information/nfn"
        target="_blank">National Interagency Fire Center</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e20810-7d99-4761-b2a1-21b4714d82a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:32:17.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:08.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the west remains under the threat of fire conditions Tuesday,
        with nearly 3.5 million people under red flag warnings, according to a tweet
        from the <a href="https://twitter.com/NWSWPC/status/1417174916986777611/photo/1"
        target="_blank">National Weather Service Weather Prediction Center</a>&nbsp;(NWSWPC).
        A red flag warning means "critical fire weather conditions are either occurring
        now, or will shortly," the NWSWPC said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaa6113-3283-4e62-a005-18c73adf20c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:32:17.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:08.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excessive heat warnings will continue for more than 337,000 and
        nearly 650,000 more are under a heat advisory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d0842e-a695-4672-901c-16938d00aeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:32:17.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:08.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures in the region will remain up to 10 degrees above normal
        over the next 48 hours, CNN Meteorologist Michael Guy said. There''s also
        a chance of dry storms, which lack the precipitation that is desperately needed
        to help calm the flames.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fedd63-87da-4214-abfe-e7d1996b686b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:32:17.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:08.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A satellite image posted by the weather service shows smoke from
        the fires in western Canada and the Intermountain West billowing over the
        region.</p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">As the
        sun sets across the central and eastern United States this evening, smoky
        skies fill the horizon due to distant wildfires burning across western Canada
        and the Intermountain West. <a href="https://t.co/SCGbP9khVK">pic.twitter.com/SCGbP9khVK</a></p>&mdash;
        NWS Weather Prediction Center (@NWSWPC) <a href="https://twitter.com/NWSWPC/status/1417269887660085248?ref_src=twsrc%5Etfw">July
        19, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0662a03-d5c2-4348-ae3f-9daf0276f3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:32:17.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:08.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71e5239-1925-420f-8d09-d88c3e664df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:32:17.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oregon, fire officials noted the Bootleg Fire is showing "aggressive
        surface spread with pyrocumulus development."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27583e87-b49a-4ef2-9ca4-3b9a2ab24c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:32:17.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2016/05/06/weather/pyrocumulus-weather/index.html"
        target="_blank">Pyrocumulus clouds</a>&nbsp;form when the extreme heat from
        the flames of a wildfire force the air to rapidly rise, condensing and cooling
        any moisture on smoke particles produced by the fire. These clouds essentially
        become their own thunderstorms and can contain lightning and strong winds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702b304-c501-42b5-9e4a-3bc66ce37081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:32:17.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire is "so large and generating so much energy and extreme
        heat that it''s changing the weather," Kauffman explained. "Normally the weather
        predicts what the fire will do. In this case, the fire is predicting what
        the weather will do."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bc50cd-7e9a-45af-9e60-52fe359f7c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:32:17.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.com/2021/07/16/weather/monsoon-flood-arizona-utah/index.html"
        target="_blank">prolonged drought</a>&nbsp;is also fueling the fire conditions
        and Kauffman anticipates the massive blaze will continue to grow.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e6578a-7ff3-4f9c-b869-53fc397faaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:32:17.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fire is burning is dense fuels that are extremely dry from
        a prolonged drought. Up until today, the weather has been consistently hot,
        dry with near single digit humidity," Kauffman added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ad9495-8854-4a47-9b5d-dbaef7b154de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:32:17.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Third largest fire in state history</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292a2589-057b-4254-8018-032e38ee3efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:32:17.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bootleg Fire began on July 6 in the Fremont-Winema National
        Forrest near the California border and has spared little in its path. More
        than 2,000 people are currently <a href="https://kcgis.maps.arcgis.com/apps/webappviewer/index.html?id=4bfb02b41eb7473ca95b04c3cbd1da21"
        target="_blank">evacuated from their homes</a>, according to Fire Public Information
        Officer Sarah Gracey.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3ed627-a152-4541-ba23-2a322635f1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:32:17.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:08.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-seven homes have been destroyed, along with 117 minor structures,
        such as sheds or detached garages, Gracey said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e44289b-c7ba-408a-9ce9-5d021fd4fb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:32:17.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:08.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire has averaged a rate of spread nearly 1,100 acres per hour
        for more than 13 consecutive days -- a rate that would burn through New York''s
        Central Park in only 45 minutes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59e515e-ba31-4987-9d5e-4779e6e29111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:32:17.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:08.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kauffman, the Oregon forestry official, the Bootleg
        Fire is the third largest wildfire in the state''s history,</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a62d230-cd00-4be7-af1c-3303cc6214b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:32:17.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:08.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Long Draw Fire in 2012 burned 557,028 acres and is the largest
        wildfire in the state''s history since 1900, Kauffman said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d6b711-1da9-4580-86a3-7d3940a04713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:32:17.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:08.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, the Biscuit Fire became the state''s second largest fire,
        burning nearly 500,000 acres.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eccef6f-4432-4074-87cb-85e218d3d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:32:17.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There appears to be little hope for progress against the flames
        on the horizon as wind gusts up to 25 mph are expected over the next couple
        of days, Guy said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5639f6eb-2599-4dfc-9b80-e42e6bf89098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:32:17.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:55:08.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/20/weather/us-western-wildfires-tuesday/index.html"
        target="_blank">The Bootleg Fire in Oregon is so large, it''s creating its
        own weather</a>."</em></p>'
  'isis-iraq-blast-deaths':
    'author': 'Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-20T16:32:57.931+08:00
    'imagesource': 'jcr:9e2c449c-d0d4-49f9-95c6-c59609e41ff5'
