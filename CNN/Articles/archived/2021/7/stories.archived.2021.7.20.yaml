      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, I am not that satisfied with my performance because
        I need to improve on many things in every game. I''ll just continue to work
        hard in my training and improve every game," Layug told a post-game press
        conference.</p>'
