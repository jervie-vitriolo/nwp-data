    'template': '1'
    'title': 'Duterte tells Filipinos: Get vaccinated or die'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d347164-e0c4-4819-919e-2eed3292a888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:50:18.694+08:00
