      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layug scored nine points in their opening day sweep against PLDT
        on <a href="https://cnnphilippines.com/sports/2021/7/17/Creamline-Chery-Tiggo-emerge-victorious-2021-PVL-opener.html"
        target="_blank">July 17</a>. She and Jaja Santiago then teamed up with 15
        points apiece in another three-set win against Cignal on <a href="https://cnnphilippines.com/sports/2021/7/19/Chery-Tiggo-Sta-Lucia-sweep-opponents.html"
        target="_blank">Monday</a>.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970ce18e-d9c5-4b2c-b154-5696a953a4df'
      'mgnl:activationStatus': true
