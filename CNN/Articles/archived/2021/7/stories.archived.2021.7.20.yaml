      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eaa148-c13c-4b40-9c0e-775cfd423d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:00:27.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:37.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the investigation, Atty. Mahinay-Sapie was representing
        some settlers with land dispute cases in different areas in Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a684fec-0e4c-4449-b1e4-a69105207952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:00:27.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:37.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5417f553-8798-49ec-a3ce-949bb6398f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:00:27.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:37.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft said a member of the couple’s staff mentioned that a previous
        attempt on the pair’s life was made in Bukidnon last year. But the staff member
        was not able to identify the exact date and location of the ambush. Authorities
        are still validating the information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402ca707-e214-46f7-84e3-37f3756aa9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:00:27.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:37.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9701229f-1e27-4bed-b961-007a59dc0253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:00:27.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:37.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi lang isang</em> land dispute ito. So, <em>nasa</em> process
        of elimination <em>kami kung alin doon ang may</em> capability <em>na magtrabaho
        sa kanya</em>," Kraft told CNN Philippines in a phone interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9338a75-0bbb-4c60-829b-75ecf2753be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:00:27.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:37.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08e6165-2368-4310-9661-22ea623f1ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:00:27.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:37.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not just a land dispute case. So, we''re in
        the process of elimination to identify who has the capability to kill them.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38c8e09-1f68-45fe-a887-8290b932628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:00:27.316+08:00
