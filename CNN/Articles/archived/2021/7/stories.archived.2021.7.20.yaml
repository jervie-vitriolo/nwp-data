      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to remember that these people and their families are in
        the very final stages of the SIV process, so there''s just not a need for
        them to be on a military installation for long before they''ll work through
        the resettlement process," he said at a department briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0b9b24-78b5-463d-ad89-64d957cd5f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1056811-26c5-46d0-a3e7-1e62bc5ae43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby said the Department of Defense would provide "appropriate
        housing for both individuals and families, certainly food and water, proper
        sustenance, appropriate medical care that''s needed when it''s needed, and
        as much comfort as we can provide them in the short span of time that they''re
        going to be there."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681d31fd-3063-4950-a642-ba1365dafe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee2e8fb-0779-40f1-9b77-8630e8c08c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial group that is being relocated is a small portion of
        the overall number of SIV applicants -- about 20,000 Afghans are in the SIV
        pipeline. About half of those 20,000 are in the very preliminary stages of
        the process, meaning "approximately 10,000 of these applicants need to take
        action before the US government can begin processing their case," a State
        Department spokesperson said last week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe484e9-28bd-4ab9-8b34-b97f0fcc9dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e830cc5-2301-43a0-ad64-3623c31cb1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other Afghan applicants who are further along in the process
        but have not been approved through the security vetting process will go to
        US military bases overseas or to third countries, the spokesperson said. It
        is unclear which third countries have agreed to take in the applicants and
        their families.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a7de04-8277-4380-ab8f-5fc5a46c1701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b75a9d-2dff-43e6-b7cf-ae369665acea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the news of the first relocation to the US was largely
        welcomed by lawmakers and advocates, many said it was not sufficient and questions
        remain about how the administration intends to help the applicants who live
        outside of Kabul.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d00eaa-ae73-4d3c-a06e-81aed2903e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e7975-c6a3-42f0-8ad8-de2c222cfa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I applaud the President and his administration for acting to help
        bring these individuals to safety, and encourage further swift action to help
        the thousands of other Afghans and their family members who remain at risk
        because of their support for the US mission in Afghanistan," said Democratic
        Sen. Mark Warner of Virginia, where the base is located.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69700ad-8799-4502-9395-d98b4168c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd71fdc4-edf5-47d0-a5b7-235c72c6a038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow Democratic Virginia Sen. Tim Kaine said in a statement he
        was "pleased that the State Department will be bringing an initial group of
        Afghan SIV applicants to the United States, and that DOD has recommended Fort
        Lee to house this first group."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef04b66-29a9-4133-b02e-400390e03f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39b07e-8f43-48cf-a56e-de147d39576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this announcement is a positive step towards getting some
        SIV applicants to safety, the lack of a plan for the remaining SIV applicants
        still waiting to complete the vetting process is deeply concerning," GOP Rep.
        Michael McCaul, the top Republican on the House Foreign Affairs Committee,
        said in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee10ad2-2f4a-4663-a3f1-27fde757d2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ffd52f-553d-42a8-a4b6-41d5355b91a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Biden administration announced the launch of "Operation
        Allies Refuge," an effort "to support relocation flights for interested and
        eligible Afghan nationals and their families who have supported the United
        States and our partners in Afghanistan and are in the SIV application pipeline."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907ca8a5-2de1-4cea-ac09-3d66fe9c1cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dc9cd4-b19f-4094-a406-5e75d8557405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden announced this month that the military drawdown
        from Afghanistan would be finished by the end of August, and US Central Command
        said July 13 that the US had completed "more than 95% of the entire withdrawal
        process."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163fa2d8-58f6-44a1-aa90-c5b6124ebaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a74a0d8-13bc-4212-9111-1c83dcfece4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President vowed "to make sure that we take on the Afghan nationals
        who work side-by-side with US forces, including interpreters and translators."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daae82a6-c927-4f14-a3d6-6a419521a034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d38c899-7248-40b0-b160-e10465d2549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our message to those women and men is clear: There is a home for
        you in the United States if you so choose, and we will stand with you just
        as you stood with us," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e44a770-d178-48f1-bbd6-69c853543dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136badf6-96cd-46a2-ad94-52c646593e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has faced criticism from bipartisan lawmakers
        and advocates for not doing enough to protect the Afghans who helped the US
        and now fear their lives are in danger as the Taliban gains ground and the
        US nears full withdrawal from Afghanistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355f7509-7e64-4b97-9c00-a50867af9c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:24.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:10.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="http://Biden
        administration planning to relocate some Afghans who worked for US to Virginia
        Army post" href="http://Biden administration planning to relocate some Afghans
        who worked for US to Virginia Army post">Biden administration planning to
        relocate some Afghans who worked for US to Virginia Army post</a>''</em></p>'
