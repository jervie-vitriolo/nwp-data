      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bitcoin is the ultimate risky asset right now and it could see
        intense selling pressure if Wall Street enters into panic selling mode," wrote
        Edward Moya, senior market analyst for the Americas at Oanda, in a Monday
        research note.</p>'
    '11':
