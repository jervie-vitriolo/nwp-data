      'jcr:uuid': 'e3d0ceb0-23f4-4aa8-a4d6-b2a9282a2ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:04:59.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:55:13.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Letran Knight then produced a double-double of 21 markers
        and 12 boards for Rain or Shine''s second straight win of the season against
        Blackwater on <a href="https://cnnphilippines.com/sports/2021/7/18/Rain-or-Shine-romps-past-Blackwater.html"
        target="_blank">July 18</a>.&nbsp;</p>'
