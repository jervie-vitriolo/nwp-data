    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0068e2c4-c20f-4ee5-b2eb-53e8416aa9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration and a coalition of international allies
        accused China on Monday of using "criminal contract hackers" to carry out
        malicious activities around the world -- but stopped short of penalizing Beijing
        with sanctions or diplomatic expulsions, in stark contrast to how the administration
        has responded to similar malign behavior by Russia in the past several months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1bb3a9-223c-453c-b390-ee242aca1862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e290ed66-d24e-45ae-854e-f91a72c70d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the administration in April attributed the massive SolarWinds
        espionage campaign to Russia''s intelligence services, they simultaneously
        announced sweeping sanctions on Russian financial and technology companies
        and expelled 10 diplomats from the Russian embassy in Washington. But the
        administration took no such punitive action against China on Monday when it
        accused the Chinese Ministry of State Security of facilitating a massive hack
        of Microsoft''s email system and other ransomware attacks around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa73f2a-0f1a-43d8-9330-3e1284ba35c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67918b58-7a6d-4c6a-9955-e5cf9dfe14d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disparity prompted questions from cybersecurity experts -- including
        to the White House directly on Monday morning, according to a person familiar
        with the outreach -- as to why they seemed to have pulled their punches with
        Beijing in a way they hadn''t with Moscow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a4c981-bdb0-4433-ba0f-d4f0234a14cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ee1efc-71ef-4729-8170-fbcd61ade638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think the lack of sanctions is a problem," said Adam Segal,
        an expert on cybersecurity and China at the Council on Foreign Relations.
        "The Chinese are not going to take a stern warning and suddenly for some reason
        change their behavior."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc8c397-24a1-40bd-9ae8-69bb7647c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65449da2-c5ad-4381-8cca-d99736e644dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response so far, much to the chagrin of some more hawkish officials
        and experts, has been to just be patient.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7817043e-dc5e-4a39-ad2c-f9789dd98b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e0b5d-4165-4736-a6ff-8efda321602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki sought to minimize any distinction
        between the United States response toward China and Russia after the US and
        its allies accused China of widespread malfeasance in cyberspace, saying the
        US is "not differentiating" its response towards the two countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569a4560-b65e-4bc4-a877-f48d1bfd64e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfadbccf-123d-462a-832f-c34baf5fb1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not allowing any circumstance or consideration to prevent
        us from taking actions where warrant. And also we reserve the option to take
        additional actions were warrant as well. This is not the conclusion of our
        efforts as it relates to cyber activities with China or Russia," Psaki said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe31f0fe-c805-43e8-b598-1b68d4960db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2be7ad-0b8d-49e6-a91b-a1d5d27dda57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is under no illusions that international pressure
        alone will be enough to change China''s behavior, said one person familiar
        with the ongoing discussions. President Joe Biden on Monday hinted at more
        to come, telling reporters that "the investigation is not finished." State
        Department spokesman Ned Price similarly said during a briefing on Monday
        that the US is "not ruling out further action should it be merited and should
        it be appropriate." No additional action is imminent, however, and the White
        House is evaluating all options.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81714cc5-8432-4037-9461-231b7275386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136086f1-139c-4cba-a986-b9867d152473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN on Monday that "we have
        made clear that will continue to take actions to protect the American people
        from malicious cyber activity, no matter who is responsible. In addition,
        as we have said, the US and our allies have not ruled out further action."
        The official added that the administration is making clear to China that "as
        long as China continues its pattern of irresponsible malicious cyber activities,
        we will continue to work with our allies and partners to call them out, promote
        network defense and cybersecurity, and take action to disrupt threats to our
        people."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a335c98-feb3-4901-b0c9-111b94c15899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0c37b6-517a-4eb8-8501-00464d7b5b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity experts said one option available to US officials
        is an executive order, signed during the Obama administration, that permits
        the US government to sanction the beneficiaries or facilitators of industrial
        espionage via cyber intrusion. The order is still on the books and can be
        invoked at any time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4172bb5f-7572-4d9a-bae8-528f8f9db024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302faaf8-0205-4bfe-97ec-0ddd7b7c837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before issuing any sanctions, US officials would engage in a detailed,
        interagency process to weigh the risks of possible blowback as well as the
        likelihood of the action changing Chinese behavior, said Christopher Painter,
        a former senior US cybersecurity official.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3341847a-ec48-4bc3-9aca-05e2ea85b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305ecb2a-3522-48ef-bee9-9fbab9ed5188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be sustained campaign," he said, "and you''re going
        to have to use a lot of different tools. And sanctions have to be in that
        tool list."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa73ce6c-9a07-4768-bef8-1962325f96e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6434910a-25fa-4635-8e86-ca38a3382f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administration official involved in the deliberations separately
        told CNN that "today, we did as much as we were willing to do for the time
        being, which is to unseal indictments and name and shame." He was referring
        to an indictment the Justice Department unveiled Monday that accuses China''s
        Ministry of State Security of relying on a front company to carry out cyberattacks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3187e93b-9d2d-48cb-8a5e-928b909cddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba0516d-889c-4925-bbdd-f90c4eb28f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said there were discussions underway about potential
        sanctions, and said that the threat of economic consequences is what got Chinese
        President Xi Jinping to the table with President Barack Obama in 2015, where
        they reached a joint cyber "understanding" to try to curb corporate espionage.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41370419-dd5e-4545-b248-5ef3976a03b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dda1016-50f8-4de1-9705-397aed042bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he cautioned that no consensus had been reached.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371129a7-276a-48ad-8a75-d87afdd8db55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b70310-cd88-45fd-b0ad-c6a4621e1d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic reality is that we are far more entangled with China
        than we are with Russia, and we have far less room to countenance sanctions,"
        he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908a317c-c67a-4fe4-9db4-82e282f196a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dda439-8c9d-482a-8f82-75d0a09795ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same is true of many of the US'' key allies, with whom the Biden
        administration prefers to coordinate major foreign policy actions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e829146-1a29-4b4f-b1bd-bede52974747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5bdcba-2a1b-44e4-91e5-b07c3633ce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO, the United Kingdom and the European Union joined the US on
        Monday in condemning China, and Americcan officials said the united front
        on display on Monday was itself a signal to Chinese officials that their behavior
        was out of line.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d40de1-86ab-449f-9065-323e3a1f10d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9185ffb-d32a-42d9-8dbd-bd9f795b1f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the appeal of having such a broad coalition is, it kind
        of lays down clear markers for what responsible behavior in cyberspace should
        be," said Alexis Serfaty, a senior analyst at Eurasia Group, a political risk
        consulting firm. "It''s safe to say it''s an unprecedented level of coordinated
        response."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28130fe9-94b4-4d58-a23b-5bad8813ea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f51fea-a534-4f4d-9f4f-d1ee73adbe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US officials also privately acknowledged that getting the same
        group of counties on board with new sanctions would be a much more challenging
        initiative for the United States, if the Biden administration decided upon
        that course of action.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c6acae-80d1-43bf-bb3c-01e0a7832652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d5def9-fa0d-4476-b94b-a93fe28ba742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nations like Germany and Italy have sometimes balked at such public
        displays of condemnation of China because of how intertwined their economies
        are with Beijing. At last month''s G7 summit in England, leaders from Europe
        initially showed resistance to calling out some of China''s human rights abuses
        in a final statement. Japan has also historically avoided public condemnations
        of Beijing given its important regional relationship with China.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163bb60b-6b79-423b-a250-6de1c1e014c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212f3215-85c7-4935-928e-3c27f5abbba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials characterized Monday''s announcement as a first step in
        challenging China''s cyber aggressions that did not preclude additional actions
        like sanctions. Among American officials'' chief objectives was to gather
        international support for the move, hoping that by including countries in
        Europe and Asia in the announcement it would project a unified front to Beijing.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37864203-6d39-4977-9ce3-78dfac9c8ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d97e8-6eb7-4d4f-906d-7ac34fb7bfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting so many countries and allies to support the condemnation
        is a significant diplomatic victory, said Painter.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f70c9-bd5b-48ce-ae75-824b9cd2dd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab948bf4-5c7e-4257-95ca-aa2c0398684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at NATO''s membership," he said. "There are a lot of EU countries,
        and countries not in the EU, where they have complex relationships with China
        themselves. Getting NATO as a whole to say yes — I think it''s a big deal."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f535c0-800f-4153-9f8a-59c80d8fde0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c723646-0def-4d37-9c15-c7f8f57981e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration hopes to maintain that united front moving forward.
        Amid calls for sanctions or other punitive steps against China, Price suggested
        on Monday that the US would prefer any future actions against China to be
        coordinated with allies as well.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea39c7f-219a-490a-a678-7a0292721a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fed5de-7f78-4fd8-86b0-789355ea2366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that we can''t change the PRC''s malicious cyber activity
        on our own," Price said, referring to the formal name for the nation, the
        People''s Republic of China. He added that "we know we are going to be more
        effective, especially in these areas in which our relationship is competitive
        or adversarial, as it may be in this realm, when we bring along our closest
        allies and partners."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d2fa2f-5578-46e6-820f-03ddd9ce2ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f123d688-cd37-4fc4-ad83-1a59bece6c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:47:36.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:26.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior administration official echoed that, telling CNN, "The
        key piece for us here was getting buy-in from an unprecedented group of allies,
        including NATO, which for the first time made an attribution to China." The
        official said the joint statement highlighted "the degree to which we are
        getting countries around the world to increasingly recognize that there is
        power in collective defense and that working together will be far more effective
        in countering this activity."</p>'
  'Europe-floods-Netherlands':
    'author': 'Ivana Kottasová and Mick Krever, CNN'
    'caption': 'As communities devastated by the catastrophic flooding in parts of
      western Europe start picking up the pieces, they are wondering how it all went
      so wrong, so fast. After all, Europe has a world-leading warning system that
      issued regular alerts for days before floods engulfed entire villages. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-20T14:40:28.042+08:00
    'imagesource': 'jcr:1637d9b0-97ff-45ce-9d83-a1c836f12925'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8529532-defe-4f4d-a446-e0739de03879'
    'lead': 'As communities devastated by the catastrophic flooding in parts of western
      Europe start picking up the pieces, they are wondering how it all went so wrong,
      so fast. After all, Europe has a world-leading warning system that issued regular
      alerts for days before floods engulfed entire villages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T14:49:08.302+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:55:23.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:25.733+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Netherlands']
    'template': '1'
    'title': 'Deadly floods inundated parts of Europe, but the Netherlands avoided
      fatalities. Here''s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88137f43-3077-4f91-85b3-f8d13dbeb418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As communities devastated by the catastrophic
        flooding in parts of western Europe start picking up the pieces, they are
        wondering how it all went so wrong, so fast. After all, Europe has a world-leading
        warning system that issued regular alerts for days before floods engulfed
        entire villages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6a73fc-f147-4c2c-be18-6756745cfceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at least 195 people still died in Germany and Belgium, in floods
        that came quickly and forcefully. The Copernicus Emergency Management Service
        said it sent more than 25 warnings for specific regions of the Rhine and Maas
        river basins in the days leading up to the flooding, through its European
        Flood Awareness System (EFAS), well before heavy rains triggered the flash
        flooding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627dd6d8-22fe-4d2e-8f85-febdde000857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But few of these early warnings appear to have been passed on to
        residents early —&nbsp;and clearly —&nbsp;enough, catching them completely
        off guard. Now questions are being raised over whether the chain of communication
        from the central European level to regions is working.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921bb19c-2869-4a31-a242-32451b35570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was clearly a serious breakdown in communication, which in
        some cases has tragically cost people''s lives," said Jeff Da Costa, a PhD
        researcher in hydrometeorology at the University of Reading in the United
        Kingdom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e085301b-d247-4443-add3-4dd0437c032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Da Costa focuses on flood warning systems in his research, and his
        own parents'' home in Luxembourg happened to be hit over the weekend. He said
        the experiences of the past week show there is often a gap between the weather
        warnings scientists issue and the actions actually taken by people in charge
        on the ground.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e61a4-33b1-4066-9292-5a72902eeec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the warnings —&nbsp;including in Luxembourg —&nbsp;were
        only issued after the flood had hit, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d47105-32d3-49ac-9066-ef9789eab3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People, including my own family, were left to their own devices
        without any indication on what to do, and giving them no opportunity to prepare
        themselves," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba727e-0320-4f0d-9d0f-898b58e78b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many badly affected places, residents were overwhelmed by the
        speed and ferociousness with which the water came.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37633878-3879-49d9-9d95-15159119d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, with an election approaching, the issue of flooding
        has quickly become politicized, and officials are deflecting blame where they
        can.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b210b3-a325-4f78-a05e-177c6416cb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Ahr valley, one particularly badly flooded area in western
        Germany, senior officials told CNN that warnings were issued ahead of the
        disaster, but said many residents didn''t take them seriously enough, because
        they were so unaccustomed to such intense flooding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aab452-4b86-46b8-8683-cc3e9d3b2cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some might have attempted to collect provisions and move their valuables
        to safety, while others thought they would be safe on the second floor of
        their homes but ended up having to be airlifted off the roof.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f47d0-ec7d-4cdf-8a0a-75a5b253be04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the worst affected towns was Schuld, a picturesque town in
        the German state of Rhineland-Palatinate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3285a5-ba77-44f0-9654-280450587dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuld Mayor Helmut Lussi said the flood was utterly unpredictable,
        pointing to the fact that the town had only experienced to two previous events
        of intense flooding, in 1790 and another in 1910.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b7fa4-ba15-4cae-92b1-4860a05d2270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that flood protection systems would not have helped me
        because you cannot calculate this, what happens to the river Ahr with such
        masses of water," he told reporters over the weekend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf15c6-a1fa-4856-bbc9-38239bd3e111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Da Costa said he can sympathize with the mayor, but that his remarks
        show a lack of understanding in what good planning and management can do.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed1b84f-9eec-4231-b069-599b987eaf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His views on the predictability of floods, both on the long-term
        scale and the immediate scale of being able to provide immediate warnings,
        are completely wrong, and may go to show one of the difficulties in communicating
        risk to people or municipal officials who fundamentally don''t understand
        environmental risk," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ccda88-9d61-421c-8c46-b736d7115460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People should also bear in mind that while flood warnings can''t
        stop a flood, they can help people move themselves, and their possessions,
        to safety," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e1d69d-8b33-45c7-b878-e7c83300644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Da Costa said that as extreme weather events become more common
        because of climate change, towns like Schuld must step up their planning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a401e9-183e-413d-a499-d9554cc3a0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the mayor of Schuld and his town had a plan, clearly communicated
        to every household and businesses and institution, so that everyone knew what
        to do in the event of a range of different flooding scenarios, then at least
        they would be as well prepared as they could be," he said, adding that if
        he and other regional leaders had done so, less people may have died.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8ab5b5-c49f-43f4-8592-783f24eeee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In times of crisis, everyone needs to know what they are doing.
        This is why we rehearse fire evacuations from buildings, even when we don''t
        expect there to be a fire," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38f909d-f8df-4190-9bd2-4c1bd068e05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Lussi''s office but did not immediately receive
        a response.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddbeb41-0320-4ede-a6ac-25bb0692f378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Belgium, too, communication and organization appear to have been
        problems. The mayor of Chaudfontaine, a town in the province of Liège, said
        he received an "orange alert" warning him of rising waters but argued it clearly
        should have been red earlier.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6580066-69ef-4a43-a73a-12bb6de4a820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could see how the available material wasn''t adapted to the
        situations that we saw. I''m thinking notably about helicopters that weren''t
        able to work in the area," Mayor Daniel Bacquelaine told Belgian broadcaster
        RTBF. "The boat rescues were absolutely essential and we had to call upon
        the private sector for boats with sufficient motor power and people to pilot
        them."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34cfd37-a405-44dd-bd1d-4636424c855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dutch lessons</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139dcbf7-71f8-49fc-b93a-1e12de232f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Netherlands, just across its borders with Germany''s and
        Belgium''s flood-devastated areas, the picture is entirely different. The
        Netherlands too experienced extreme rainfall -- albeit not quite as heavy
        as those in Germany and Belgium -- and it hasn''t escaped unscathed. But its
        towns are not entirely submerged and not a single person has died. Officials
        were better prepared and were able to communicate with people quickly, said
        Professor Jeroen Aerts, head of the Water and Climate Risk department at the
        Vrije Universiteit in Amsterdam.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ce08d-f8de-4a52-8d8e-b4e4bfde49a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We better saw the wave coming, and where it was going," Aerts told
        CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058020b0-4e86-4f3d-85c7-35b773a34f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands has a long history of water management and their
        success in the face of this disaster may offer the world a blueprint on how
        to handle floods, especially as climate change is expected to make extreme
        rain events more common.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e92a7f-3800-4fac-8ff5-b4d3a3684fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been battling the sea and swollen rivers for nearly
        a millennium. Three large European rivers —&nbsp;the Rhine, Meuse, and Scheldt
        —&nbsp;have their deltas in the Netherlands, and with much of its land below
        the sea level, the government says 60% of the country is at flood risk. Much
        of the country is essentially sinking.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea2e55b-ee27-4b5e-8186-5ae138f623cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its water management infrastructure is among the best in the world
        —&nbsp;involving giant walls with moveable arms the size of two football fields,
        coastal dunes that are reinforced with some 12 million cubic meters of sand
        per year, and simple things, like dikes and giving rivers more room to swell
        by lowering their beds —&nbsp;or floors — and expanding their banks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feff4b82-0bea-4e36-9608-1908b3f7c7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its strength lies largely in its organization. The country''s infrastructure
        is managed by a branch of government devoted solely to water, the Directorate-General
        for Public Works and Water Management, which looks after some 1,500 kilometers
        of man-made defenses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75824f60-2ced-4999-8dd2-478ae2540ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s water problems are managed by a network of locally
        elected bodies whose sole function is to care for all things water, from flood
        to waste water, Aerts said. The first of these local "water boards" was established
        in the city of Leiden in 1255 —&nbsp;that''s how along ago the country realized
        it needed robust water management.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c05e65d-e063-4edf-9036-d93dce655b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a unique situation that we have," Aerts said. "Apart from
        the national government, the provinces, and cities, you have a fourth layer,
        the water boards, which are entirely focused on water management."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80521cef-6e3f-436e-a8b2-114ed1ef86c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boards have the ability to levy taxes independently, so they
        are not subject to the ups and downs of the national coffers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f405b0f9-cc0a-4f70-b976-ce6eb3d504a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Water is involved in the tourism sector, it is involved in industry,
        in the building sector," Aerts said. "And what you see is that in different
        countries is that the policies from governments are really sectoral."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79d1577-5d38-4c97-92a1-c2dfd2297eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Netherlands, he called water boards the "glue" that hold
        everything together, and can make sure, for example, that a proposal to build
        on a flood plain has all the relevant parties in communication.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371f6b45-fd06-4bb0-a87d-0f3811435072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water management agency''s website sums ups simply and clearly
        what it''s trying to do. "It''s raining more, the sea is rising, and rivers
        need to carry ever more water," it reads. "Protecting against high water is
        and remains existential."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c1ea3-247a-4ca9-94a4-03856c0c2b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:49:08.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:23.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to reflect a revised death toll
        from Belgian authorities.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
