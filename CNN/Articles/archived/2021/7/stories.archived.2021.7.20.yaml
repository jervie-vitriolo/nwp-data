      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong>&nbsp;The
        country reported 4,516 new COVID-19 cases on Tuesday, pushing the nationwide
        tally to 1,517,903, the Department of Health announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65925877-c1b9-4538-82f8-102d039d3c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:42:36.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:05.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH daily case bulletin said of the total number of infections,
        3.1% or 46,806 are active cases or people currently sick - with 91.7% having
        mild symptoms, 2.7% severe symptoms, 2.1% no symptoms, 1.9% in moderate condition,
        and 1.6% in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2274ba52-ea35-4908-a6fc-4027ee784bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:42:36.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:55:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll increased to 26,844 or 1.77% of the COVID-19 count
        after 58 more people lost their lives to the disease. The number of recoveries
        also rose to 1,444,253 or 95.1% of the case tally after 5,240 more patients
        got better.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a29fc72-5958-4c58-9c64-92a8f0a58445'
      'mgnl:activationStatus': true
