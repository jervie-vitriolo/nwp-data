      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) –</strong> Rey Nambatac
        was a big factor in the hot 2-0 start of the Rain or Shine Elasto Painters
        in the 2021 PBA Philippine Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1650ccec-593a-4331-9007-02bcb27ad33a'
      'mgnl:activationStatus': true
