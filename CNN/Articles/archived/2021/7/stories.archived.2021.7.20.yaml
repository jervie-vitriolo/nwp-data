      'mgnl:lastActivated': 2023-01-25T13:54:37.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99a6004-ac7c-4a77-9283-f2396088d234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:00:27.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:37.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Atty. Mahinay-Sapie''s group allegedly took over the
        board of directors. There was an incident last week where the clubhouse was
        taken over. It''s like the clubhouse was ransacked.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7956fe36-6dc0-49f5-9072-641ea0aa8315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:00:27.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:37.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6545f677-406d-4f61-a4c2-fed65a66c2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:00:27.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While surrounded by relatives, an alleged sniper shot Atty. Mahinay-Sapie
        first. Her husband was shot next when he tried to come to the aid of his wife,
        who was bleeding on the ground just outside their house.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622facce-bae6-435a-b71e-d9b823ef188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T21:00:27.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:37.801+08:00
