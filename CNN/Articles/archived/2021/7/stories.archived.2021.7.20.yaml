    'lead': 'Filipino Olympic golf bets Juvic Pagunsan, Yuka Saso, and Bianca Pagdanganan
      will stay in accredited bubble hotels near the Kasumigaseki Country Club, located
      70 kilometers from the main Tokyo Olympics venues and athletes village.'
    'mgnl:activationStatus': true
