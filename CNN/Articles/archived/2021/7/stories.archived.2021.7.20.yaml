  'US-blames-China-for-hacks':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-20T23:20:00.129+08:00
    'imagesource': 'jcr:d04e753e-96d7-48fa-974d-5122230c056b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '027c360b-2d59-4959-9fef-bd94e660044b'
    'lead': 'The United States and its foreign allies on Monday accused China of widespread
      malfeasance in cyberspace, including through a massive hack of Microsoft''s
      email system and other ransomware attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T23:21:06.237+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:54:12.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:36.260+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US blames China for hacks, opening new front in cyber offensive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc812bee-26a8-4524-9522-fec388d8db94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United States and its foreign allies
        on Monday accused China of widespread malfeasance in cyberspace, including
        through a massive hack of Microsoft''s email system and other ransomware attacks,
        a dramatic escalation in the increasingly urgent attempt by the Biden administration
        to stave off further breaches.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e117a67-2c13-4c63-866f-b7e7ba78874e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3b666d-cd64-48dc-9ef8-e36f1e3fc8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a coordinated announcement, the White House and governments in
        Europe and Asia identified China''s Ministry of State Security, the sprawling
        and secretive civilian intelligence agency, with using "criminal contract
        hackers" to conduct a range of destabilizing activities around the world for
        personal profit, including the Microsoft hack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf8b7f3-e6a2-4ead-a657-2d45b70de063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d49454-ba4f-4d37-bf11-ae0b4d146170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration also said China was behind a specific ransomware
        attack against a US target that a senior administration official said involved
        a "large ransom request" — and added that Chinese ransom demands have been
        in the "millions of dollars."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9b50f1-1baa-4055-8421-fcb426c6ad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad6daf1-6b84-492b-8bfe-9091cd7e38e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public disclosure of the Chinese efforts amounts to a new front
        in an ongoing offensive by the Biden administration to bat away cyberthreats
        that have exposed serious vulnerabilities in major American sectors, including
        energy and food production.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c79a2eb-79fc-48c3-a46c-381aef21dc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb59d068-36bb-498f-a5f1-64c1fe1f7e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, while American officials have raised concerns with the Chinese
        about the behavior, the US is stopping short of applying new punishment on
        Beijing as part of Monday''s announcement. The official said the US was "not
        ruling out further actions to hold (China) accountable." Biden said Monday
        he isn''t applying sanctions on China for its role in newly revealed cyber
        intrusions as his team continues to determine the extent of Beijing''s actions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78be69ab-d30d-48c7-a730-7e1432073de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac74f957-7fd2-42fe-8dad-27a4fd8cae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re still determining exactly what happened. The investigation
        is not finished," Biden said after an event on the economy when questioned
        why he wasn''t applying further punishment on China for its actions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c3e4aa-2fe1-45e3-baeb-bf05b3fdb888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d06c906-977e-4785-9701-b2899c96b1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent of Chinese involvement in hiring criminal networks to
        invade and extort money around the world came as a surprise to the White House,
        officials said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4415d799-d98c-488b-b046-88c38e45ff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0eef4e-5aab-41d5-8bff-60b1164279ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we found really surprising and new here was the use of criminal
        contract hackers to conduct this unsanctioned cyber operation and really the
        criminal activity for financial gain. That was really eye-opening and surprising
        for us," a senior administration official said on Sunday ahead of the announcement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc11e7a-8858-44a6-b764-db2cdf8da503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd674714e-7352-421c-b8c5-c0ec368cbff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Justice Department announced that four Chinese nationals
        and residents were indicted by a federal grand jury in San Diego for "a campaign
        to hack into the computer systems of dozens of victim companies universities
        and government entities" in the US and abroad between 2011 and 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594768a6-b7ac-498d-b17a-51c235defc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57061554-0d61-400d-a2b0-6ec7bc639fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the individuals were Hainan State Security Department officers
        who were "coordinating, facilitating and managing computer hackers and linguists"
        for front companies to conduct hacking for the "benefit of China and its state-owned
        and sponsored instrumentalities," the department said. Another individual
        was a computer hacker who allegedly hacked into computer systems used by foreign
        governments, companies and universities, and created malware and supervised
        other hackers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb93a5c2-32e2-4edd-8d7d-7a900207485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef13e4f2-c5fc-4d6d-94d8-b0667c0adabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he would receive a more fulsome briefing on the situation
        on Tuesday morning. And he spelled out differences between China''s behavior
        and that emanating from Russia, which his administration has sought to punish
        through sanctions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c989cf58-c7e4-4487-8fe6-c55cbdae7a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea439955-976d-4fe6-976a-8b5dbbcc3a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My understanding is that the Chinese government, not unlike the
        Russian government, is not doing this themselves, but are protecting those
        who are doing it, and maybe even accommodating them being able to do it. That
        may be the difference," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49e8959-3091-41a5-8ce1-6d418149aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc59b8fb-f3bb-4047-b0f7-058eca780141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Close links to government than Russia-based attacks</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f747e15-4003-43b5-bdea-6992a8c37393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, much of the White House''s public efforts have focused
        on Russia, including levying new sanctions and warning of more should Moscow
        fail to rein in criminal networks conducting ransomware attacks from inside
        the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e913aa39-e75f-4398-95ea-36ed9d8125bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbf0ba7-53d5-4907-b871-4f715c0b5f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike many of the attacks emanating from Russia, however, the attempts
        from China to extort money or demand ransoms have closer links to the government,
        according to administration officials.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a2b893-d8be-4bc0-8986-2234a9c5d698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e73afa-39e3-42cc-933d-f29d679633f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those activities include "cyber-enabled extortion, crypto-jacking
        and theft from victims around the world for financial gain," an official said,
        along with ransomware attacks against companies demanding millions of dollars.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162eb156-d7de-48b6-b226-7dc0a367c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07449c0d-997a-41cb-b0fb-fae47e38f9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said at least one American company had been targeted
        for a "large" ransom by hackers working in association with the Chinese intelligence
        service but declined to provide further details.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1f1557-835e-464a-b357-8f65fda8ef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf0ed83-2e4f-4210-b3be-9ab0a4e70bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack "really raised concerns for us with regard to the behavior
        and, frankly, with regard to the fact that individuals related to the MSS
        conducted it," the official said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b85ae2f-5919-4581-bb96-97a4ed827884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7eb754-108f-4f18-9974-74ee967758f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governments also formally attributed with "high confidence"
        the massive hack in March of Microsoft''s Exchange email service on criminal
        hackers supported by the Chinese intelligence service.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b939fb7f-b1b0-4a7c-895e-a43976dab9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a994683a-268d-441d-ba6a-29ad2c98d07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft publicly linked the hack of its Exchange email service
        to China in March. It said four vulnerabilities in its software allowed hackers
        to access servers for the popular email and calendar service, and both the
        company and the White House advised users to immediately update their on-premises
        systems with software fixes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab7c80-a0df-4e27-959e-17d78e2d8d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813d8a1e-f0fc-48ae-80df-ccd6a9ce4cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the US government wanted to assure it had high
        confidence in its assessment before formally attributing the hack to China.
        But officials also wanted to combine the announcement with details of China''s
        other activities, along with information like malware signatures and other
        indicators of compromise that would be useful for other companies at risk
        of being breached.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2491c865-363c-45ae-9d59-cbd6aae1a84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257553c5-9abf-468c-975d-16f2381ed61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the United States will also publish more than 50 "tactics
        and procedures" Chinese state-sponsored cyber hackers utilize when targeting
        US networks in the hopes of making vulnerable entities more prepared. The
        list will also include "technical mitigations to confront this threat," the
        official said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226790b7-c6de-4e7e-b1af-dce2d7635f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d227544-fd65-4502-b0b4-049513c2f30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the United States, the other countries included in
        the Five Eyes intelligence sharing collective — the United Kingdom, Australia,
        New Zealand and Canada — will make similar announcements accusing China of
        engaging in "irresponsible and destabilizing behavior in cyberspace."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41201df6-7cac-43e5-aaab-d427e776c703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396e9eda-3252-4704-a4c1-a9dac35ec24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and the European Union will also join the announcement, as
        will NATO, which is the first time the defense bloc will publicly condemn
        China''s cyber activities.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39de1f7f-5591-4b22-96b0-7fe10d5ad39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7423cec4-4e04-47ee-9bf3-0637b385bf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has prioritized gathering support among allies to confront
        China, and during his first foreign trip last month convinced leaders at the
        G7 and NATO to more aggressively spell out their concerns regarding Beijing''s
        behavior in their concluding documents. NATO''s final communiqué mentioned
        China for the first time.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea82cc28-61e5-450c-991c-f01cc4d0d919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9cf288-fe1f-4f54-ba68-a3a54ced954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T23:21:06.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:12.537+08:00
