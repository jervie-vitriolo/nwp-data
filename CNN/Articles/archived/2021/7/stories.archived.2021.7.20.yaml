  'hospitals-Biden-administration':
    'author': 'Tami Luhby, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-20T07:35:28.458+08:00
    'imagesource': 'jcr:a159601a-bcda-476c-bd92-169fb0022d13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e80dea4-9dce-4168-b49e-2eca8a2c8b85'
    'lead': 'The Biden administration is doubling down on a Trump-era rule that requires
      hospitals to disclose the rates they privately negotiate with insurers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T07:38:41.812+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T13:56:06.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:53:20.034+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US hospitals could face $2 million fine for not disclosing prices under
      proposed Biden rule'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee654f-c0a3-41cf-b65d-aa38ee204f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Biden administration is doubling down
        on a Trump-era rule that requires hospitals to disclose the rates they privately
        negotiate with insurers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d69ac05-07df-4a06-a8e4-bcd40e4ff8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea6dcab-5fe9-4c89-a5cd-5a54f931a5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large number of hospitals have yet to comply with that historic
        rule, which went into effect January 1 and also requires them to provide in
        an online, searchable way the rates for 300 common services, such as X-rays,
        outpatient visits, Cesarean deliveries and lab tests. In addition, hospitals
        must disclose the amount they are willing to accept in cash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79948e3d-e844-4c0f-b12a-f2542a0dc1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee63941-e45d-4777-96c5-6c77214827e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Medicare and Medicaid Services is proposing increasing
        the penalty for not complying with the rule, which is currently up to $300
        a day. The move follows an executive order issued by President Joe Biden earlier
        this month that directed the Department of Health and Human Services to support
        existing hospital price transparency rules.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5826cc1b-9190-4734-8c89-5fcd9a767b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faa1c0f-1411-4621-bc87-a4795ffbe4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CMS wants to hike the fine to as much as $5,500 for hospitals with
        more than 30 beds, according to the proposed rule, released Monday. Smaller
        hospitals would still face a penalty of $300 a day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72e44b7-cbf3-41a7-aed4-c578a75e4f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5e3db6-2500-4d9c-8d83-f44b977f0a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minimum annual penalty would be $109,500 per hospital, which
        is the current fine, but the maximum would increase to as much as $2 million
        per hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94b8f6c-c018-4c63-9734-6f94ad29951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707f14da-0355-447d-8d17-de9a2fd83081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 6,000 hospitals are subject to the price transparency rule.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90521d93-1b2b-469a-aed5-cee0e8520de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c3bd2b-9bbf-4e4b-994c-302937e24658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CMS said it takes seriously concerns it has heard from consumers
        that hospitals are not making clear, accessible pricing information available
        online.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb6de4c-4886-4d15-a122-c9cd90957541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcabc9f-b164-46ff-99e7-8c714117a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With today''s proposed rule, we are simply showing hospitals through
        stiffer penalties: Concealing the costs of services and procedures will not
        be tolerated by this administration," said HHS Secretary Xavier Becerra.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1922ffba-1923-4c5f-bfcc-18f501de9638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6421e91-81c4-4021-910e-8c77c87998f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 5.6% of hospitals were compliant with the rule, according to
        a recent review by PatientRightsAdvocate.org, a consumer group that looked
        at a random sample of 500 hospital websites.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a195fd-b4dd-42b0-9534-7357af364833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e16f2c0-0220-4a3b-af63-9f691f60340c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump rule</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab6e62a-f179-4acf-8149-b7f656a39ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule stems from an executive order that then-President Donald
        Trump issued in 2019. His administration argued that such price transparency
        will allow patients to shop for lower-priced medical services and help reduce
        health care costs overall.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043fedc7-5f72-40f7-bfcb-2cc9169e20c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f009c9ef-b908-420f-b46c-131a73137fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health policy experts aren''t so sure, however. The theory is that
        patients will visit the hospital websites and choose lower-priced options,
        which will lead to competition in the US health care system and drive prices
        down. But studies show that previous transparency efforts haven''t worked.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafb915a-8e0f-4d81-bb32-31799bc1aad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1927a75d-c8a2-4c71-add8-65aeab526079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 9% of adults know that hospitals must disclose this information
        online, according to a recent Kaiser Family Foundation health tracking poll.
        And only 14% say they or someone in their family went online to research the
        price of treatment at a hospital over the past six months.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a3579-7d6e-454a-94a6-07ea6dc00859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c237ea63-9fb7-45f1-a0fe-1bd6f24c6fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And hospitals, which unsuccessfully fought the rule in court, say
        it''s an extra burden on them while they are battling the coronavirus. The
        industry argues that the disclosure could confuse patients rather than inform
        them. It does not tell consumers what out-of-pocket charges they may face,
        since the posted rates don''t account for a patient''s personal deductible
        or copay requirements.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceb77a8-cd4e-4629-bde6-737660352d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c3115-9074-43a0-a09e-a5674403355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Insurers must disclose out-of-pocket costs in 2023</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef9fcc5-e60f-4f50-9a4a-883b0f42a247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate rule, which was made final in October and takes effect
        in 2023, requires insurers to provide an online shopping tool that allows
        consumers to see negotiated rates with providers and gives them estimates
        of their out-of-pocket costs for 500 common shoppable items and services.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28d386c-1447-4377-ad94-4fb563cd8f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71734683-c89c-40b9-b73b-7463645fa915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, insurers must show all remaining procedures,
        drugs and other items.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4bb8f3-1c96-435f-9903-a7c50674b214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a14ad4c-3210-438a-aa72-83abc9410dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This measure was prompted by feedback that consumers are more interested
        in what they are on the hook for based on their insurance plans'' deductibles
        and copays.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea15aba4-3f84-416d-bb09-de8dae33d4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:38:41.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:56:06.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/07/19/politics/hospitals-prices-transparency/index.html">Hospitals
        could face $2 million fine for not disclosing prices under proposed Biden
        rule</a>''</em></p>'
