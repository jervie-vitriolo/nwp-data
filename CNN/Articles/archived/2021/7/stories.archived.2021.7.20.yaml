    'jcr:uuid': 'c6339c77-ad43-4515-988c-682af623ee13'
    'lead': 'The league says four TNT Tropang Giga players returned COVID-19 tests
      that were either positive or needs validation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-20T15:05:37.653+08:00
