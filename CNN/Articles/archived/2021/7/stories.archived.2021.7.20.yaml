    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'COVID-19', 'COVID', 'recession', 'economy']
    'template': '1'
    'title': 'The US COVID recession is officially over, and it was the shortest on
      record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec4acd5-695c-4e56-9374-567577cef4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:46:02.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The pandemic sparked recession ended in
        April 2020 after just two months, according to the National Bureau of Economic
        Research. That makes the most recent US economic downturn the shortest on
        record.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dfd14c-a03d-40c9-8575-2d450a106627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:46:02.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:28.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6635b6-821b-41a9-b75a-7ec339b7e4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:46:02.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:28.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, the shortest recession was in the 1980s, lasting
        six months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf90327-36bc-4bf9-8f60-f6141a8077ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:46:02.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:28.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3c528a-195d-451e-9a1b-0fe7d474a8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:46:02.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:28.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, nationwide lockdowns began in March. Businesses closed
        their doors, laying off millions of Americans. Schools went to remote learning,
        forcing even more people out of work. All of that plunged the US economy into
        a deep hole.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a07e03-d14e-47b2-a0c5-d081e78430ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:46:02.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:28.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d163a9-0a8a-4a68-afe4-cd3cfd07e7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:46:02.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:28.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic activity, measured through the gross domestic product,
        contracted at an annual rate of 5% in the first three months of 2020 — and
        at a record 31.4% in the following quarter. During that period, America shed
        more than 20 million jobs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da94ea56-ff84-4b86-989e-eda6e77fede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:46:02.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a39392-c8df-4073-86b5-8726fb21f0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:46:02.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:28.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the low point of the downturn occurred in April 2020, and the
        economy quickly began to recover, according to Monday''s NBER report. NBER
        defines the first month of a recession as the period following the peak, and
        the last month of the recession by the trough. So the fact that the US economy
        is no longer in recession does not mean it has fully recovered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a17cda-cc44-4d42-bbdf-1966dd9ae303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:46:02.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ada42f-f9b1-4d61-bf1c-b6b9f21e52c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:46:02.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:28.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Back-to-Normal Index created by CNN Business and Moody''s Analytics
        stood at 91% as of July 16. Even though the economy has already regained significant
        ground, the remaining 9% might be tougher to achieve as the economy has fundamentally
        changed. Some of the jobs that were lost last year might never come back.
        Economists also predict that it will take some time before air travel returns
        to levels seen before the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e87285d-6cd4-41d7-aaac-a193bad922fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:46:02.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ce7348-9381-4f40-af65-a75fb3b716d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:46:02.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:28.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Covid-19 cases are on the rise again around the world, complicating
        the economic recovery. The recession might be over, but the recovery is far
        from complete.<em>​</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ce9018-667b-4eee-99d7-dc2dc24a2dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T14:46:02.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "​​​​​​<a href="https://edition.cnn.com/2021/07/19/economy/recession-end-covid-nber/index.html">The
        covid recession is officially over, and it was the shortest on record</a>."</em></p>'
