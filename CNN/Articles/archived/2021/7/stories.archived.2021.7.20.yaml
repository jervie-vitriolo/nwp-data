      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c71679-412a-41be-9882-07989e31eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the worst day for the Dow since a 943-point drop in late
        October, and it was the biggest decline this year. But the blue chip market
        barometer has had several even bigger point plunges since the start of 2020
        due to concerns about the Covid-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2afb98-232d-4db5-96f5-decd810ed37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a858bb6-73c2-4e72-9396-7712fac0c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow plummeted more than 1,000 points six times last year, with
        five of those market meltdowns taking place in March at the start of the pandemic
        in America. The Dow suffered its biggest point slide ever on March 16, 2020,
        dropping nearly 3,000 points — a 13% freefall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeeabe9-63da-4d51-bdab-c014daa1676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1b1e23-ceed-4915-87df-63f3710e1614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors feared that the Delta coronavirus variant could threaten
        the US economic recovery. Shares of companies in sectors that were widely
        thought to benefit most from the reopening of the economy are getting hit
        the hardest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf73a2e-a6e2-42ed-889b-83e8d0257db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5037f54-1754-4bcb-b8c4-cd240832a43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:56:14.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines American, United and Delta were all down aronud 4% to 5%.
        Cruise operators Carnival, Royal Caribbean and Norwegian each fell between
        4% and 6%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1809af-cddd-4bb0-b15a-5e151e7da531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T07:29:10.634+08:00
