      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)—</strong>&nbsp;The
        Philippine Basketball Association announced it would be revising the schedule
        of Wednesday’s games after some players tested positive for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ec16cc-9f90-4bb2-8a67-201c8368f2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:05:37.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:55:19.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the PBA said four TNT Tropang Giga players
        “returned tests that were either positive or needs to be confirmed.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccc8920-1414-4ffa-b99f-83d6b6b2c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:05:37.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:55:19.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are now isolated and will be tested again,” the PBA said.
        “The rest of the team who tested negative are also isolated and will be retested.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ee485e-2512-4428-864d-c830f916e0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:05:37.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:55:19.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Terrafirma Dyip — &nbsp;TNT’s opponent last weekend
        — &nbsp;was also placed under quarantine in accordance with the league’s health
        protocols.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c06eb84-5ed2-4d54-9be4-20fde8e2a07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:05:37.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:55:19.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Terrafirma Dyip all tested negative, but having been TNT Tropang
        Giga’s opponent last July 16, 2021, Saturday, they have also been isolated
        and will be tested,” the league noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345a453e-9586-40e1-a763-6ce79d0ef430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:05:37.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:55:20.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/sports/2021/7/17/TNT-outlasts-Terrafirma.html">TNT
        outlasts Terrafirma, hands Chot Reyes first win in PBA return</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f24dec-e2e4-41cc-9196-565d3459871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:05:37.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:55:20.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the two teams undergo isolation and retesting, their scheduled
        matches against the Alaska Aces and the Magnolia Pambansang Manok Hotshots
        will be rescheduled. The league, however, has yet to announce a new date for
        the games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cec849-3862-4d0f-8ee0-1b47b87c9b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T15:05:37.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:55:20.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA will instead push through with the following games on Wednesday:
        Phoenix Super LPG Fuel Masters vs. NorthPort Batang Pier at 3 p.m., followed
        by Alaska vs. Magnolia at 6 p.m.</p>'
