      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATC earlier referred to the NDFP as an <a href="https://www.cnnphilippines.com/news/2021/7/19/NDFP-designation-Anti-Terrorism-Council.html?fbclid=IwAR0AG8PjPmPz42StNy2s-OZ2bpfZ3PilPdYdYaOfoYO9MD7cTPHs3duGmBQ">“integral
        and inseparable part”</a> of the Communist Party of the Philippines and its
        military arm, the New People’s Army. Both the CPP and NPA were likewise tagged
        as “terrorist organizations” in December last year.</p>'
