    'template': '1'
    'title': 'Lacson-Sotto tandem confirmed for 2022 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd812559c-d500-4d99-a822-f362159e53fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:25:35.494+08:00
