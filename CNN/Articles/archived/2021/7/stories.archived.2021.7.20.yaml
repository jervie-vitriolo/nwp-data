      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-time UAAP champion said the physical and mental struggles
        she went through for the past two years - from her injury recovery to adjusting
        to the new training system amid the pandemic - served as her motivation for
        the fine play she produced for Chery Tiggo.</p>'
