      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I urge the DILG and the PNP to implement existing protocols with
        greater urgency and necessity. It is only by imposing these restrictions that
        we can fight the threat of Delta variant,” he said.</p>'
