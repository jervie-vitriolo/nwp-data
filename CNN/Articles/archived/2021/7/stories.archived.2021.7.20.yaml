      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Olympic athletes are the world''s best.
        They train hard in conditions that will be similar to what they will face
        at the games, to acclimate their bodies to the weather they will compete in.
        And this year, the weather is hot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6298491-bc52-4b48-82d1-87ead33ca328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc49e3c7-3170-45fe-8c57-829ca397d7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mei-Yu Baiu front -- also known as the plum rains -- reached
        Tokyo in late spring and lasts through July. In addition to heavy rain and
        flash flooding, this front can bring the hottest temperatures and most oppressive
        humidity of the year, from mid-July through August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703d5733-161f-422a-80a8-ace2a9bce012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ba949b-7974-454c-99a4-f84f9a00f920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the average high temperature in Tokyo during the Olympics
        is 86 to 88 degrees, it frequently experiences high temperatures in the mid-90s.
        In August 2020, temperatures in central Japan tied for a national record of
        106 degrees during a scorching summer heat wave.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb50362a-03d8-443b-8a97-bab95862c063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25500499-66cb-43ba-9589-69679192390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July heat is compounded by high humidity. Dewpoints climb into
        the 70s this time of year, which is muggy and comparable to places like New
        Orleans and Miami.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f4f2e3-dd5e-462e-8af7-e7a01cbdad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e8788f-9341-4e94-8b90-aafedf0d7cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some athletes, like long-distance runners, the heat can be dangerous.
        But some are unfazed by the extreme weather. Gail Devers, a track and field
        athlete on Team USA, isn''t bothered by the heat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf536399-96eb-4aa6-a10a-df8ade7dad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4128edd-35c6-48fa-99df-e25d56322b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d want it hot and comfortable, because the hotter for me, the
        better it helps your muscles to warm up quicker," she told CNN. Devers will
        be running the 100-meter hurdle and 100-meter sprint and says she''s just
        hoping it doesn''t rain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c24f28-8aa3-4301-914d-d64351672f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69013119-ac0a-471f-b5d4-70a7e9f57719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the International Olympics Committee acknowledged the potential
        for extreme heat in Tokyo by moving the marathon and other outdoor events
        500 miles north to Sapporo, which can be as much as 40 degrees cooler. The
        average high temperature in Sapporo is in the upper 70s for this time of year,
        similar to Boston, Portland or Minneapolis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaf4274-5af3-4e2a-821b-69a78bb4576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6166174e-de04-4d69-b154-1a260f1c346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T05:24:11.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:56:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just like these US cities, Sapporo can have periodic heat waves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eeb743-4e50-42c3-947c-9678b6b0ef7b'
      'mgnl:activationStatus': true
