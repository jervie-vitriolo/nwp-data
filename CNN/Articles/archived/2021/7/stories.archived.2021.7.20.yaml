      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional details.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994f1bb5-c0d3-47e0-a3d4-70597de7e5a0'
      'mgnl:activationStatus': true
