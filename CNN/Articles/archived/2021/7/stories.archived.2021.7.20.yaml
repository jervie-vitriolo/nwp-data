    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo in talks with other potential candidates in 2022 elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bc741c-9247-4ccf-982c-0dfda41ed9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:44:04.381+08:00
