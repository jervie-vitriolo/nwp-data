      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to expect from the tandem</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0325f5-3b14-4149-8c9f-7f0e12a38d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:25:35.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:54:57.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what would make their tandem stand out among a field of candidates?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b362f0b0-5b7b-44f1-9564-bef5fa377aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:25:35.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:54:57.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me sum it up in three words based on what we can offer:<em>
        kakayahan, katapatan, katapangan</em> (capability, honesty, bravery)," the
        Senate President said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c23b911-ac9d-4c56-b3db-be278a5d042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:25:35.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:54:57.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited their track record in government service —&nbsp;a combined
        83 years of experience.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417449b1-3fa1-4abd-8375-c1b95a249506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:25:35.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:54:57.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I doubt if you will find any tandem, that will have served the
        government for 83 years," Sotto said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203cf8f3-fe7c-47db-9641-8a3b6d7f4008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:25:35.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:54:57.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of certificates of candidacy for the 2022 elections is
        set for October.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1083fa-a97b-4765-bc99-ba27b2bfbbb5'
      'mgnl:activationStatus': true
