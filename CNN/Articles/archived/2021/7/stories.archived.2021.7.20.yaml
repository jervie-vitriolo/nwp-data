    'template': '1'
    'title': '''Fabian'' keeps strength while moving west southwest'
    'updated': 2021-07-21T00:19:00.000+08:00
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e01180-ebea-449a-93cf-99b7a12261b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T00:20:02.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)&nbsp;—</strong>
        Typhoon Fabian maintained its intensity as it moved west southwest over the
        sea southeast of the Southern Ryukyu archipelago, state weather bureau PAGASA
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d030ad-9053-4810-9e92-c6e036736e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T00:20:02.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b813d8-54b4-4717-8ea6-fe3f25fb4b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T00:20:02.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon was last seen 785 kilometers east northeast of Itbayat,
        Batanes, packing maximum sustained winds of 120 kilometers per hour and gusts
        of up to 150 kph, according to PAGASA''s 11 p.m. bulletin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90b3f2d-ccf5-44a6-b29c-4c634ece261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T00:20:02.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb53809-1c6c-4c59-b455-8768e49f2c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T00:20:02.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the weather disturbance intensified, PAGASA said Fabian
        is unlikely to bring heavy rainfall in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdcdcc8-ed77-4170-97d6-99806926f82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T00:20:02.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30777c2c-ebb2-40ed-aa90-293308d2e6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T00:20:02.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is an "increasing likelihood" that Tropical Cyclone
        Wind Signal No. 1 will be hoisted over Batanes and Babuyan Islands due to
        the typhoon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a3bba7-bebc-42d2-9cdb-e3455b0b936d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T00:20:02.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f2fce5-475c-46d0-b47b-de7f01bf55e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T00:20:02.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, no storm signal warning is raised over any part of the
        country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db74db0-9d26-49ef-9268-65e357ae3ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T00:20:02.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cca338-eed7-47cf-8ef7-4235558b0723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T00:20:02.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabian is expected to reach its peak intensity of 155 kph on Thursday.
        Gradual weakening is projected beginning Saturday - the time when it will
        exit Philippine Area of Responsibility - as it passes near or over the rugged
        terrain of Taiwan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a21984-7c64-4a2f-afd0-1b07a20e7df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T00:20:02.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8896a3be-3ba0-4d9e-b626-ad483094b31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T00:20:02.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also said in the next 24 hours, rain is expected in Ilocos
        Region, Cordillera Administrative Region, Batanes, Babuyan Islands, Zambales,
        Bataan, Tarlac, Pampanga, Bulacan, Metro Manila, Cavite, Batangas, Occidental
        Mindoro, and the northern portion of Palawan, including Calamian and Kalayaan
        Islands.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df67951-6fb6-40e2-9854-a08a36bd615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T00:20:02.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc898f07-74b3-46fe-abb6-7628c61c597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T00:20:02.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rain is due to the southwest monsoon, which is being enhanced
        by Fabian and Typhoon Cempaka spotted outside the PAR.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8248994d-9a78-434e-b2d4-dcc61c95df48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T00:20:02.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cd029b-3eaf-4ea9-a9f5-9f8f3cec64e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T00:20:02.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Fabian may pass or hit land near Yaeyama and Miyako
        Islands in Ryukyu, Japan on Friday. Possible landfalls are also expected in
        northern Taiwan early Saturday morning, and southeastern China early Sunday
        morning.</p>'
