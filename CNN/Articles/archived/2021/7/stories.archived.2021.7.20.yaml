      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor Landy took this video outside her home in Flagstaff on Wednesday.
        She said the rain only lasted about 30 minutes.</p>'
    '53':
