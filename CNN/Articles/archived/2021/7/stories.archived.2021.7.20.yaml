    'template': '1'
    'title': 'DOH logs 4,516 new COVID-19 cases; total nears 1.518 million'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e116ffa4-71e4-4274-9330-31f52603c2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T16:42:36.794+08:00
