      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) –</strong>&nbsp;The
        Philippine Coast Guard said it drove away a Chinese navy warship last week
        from an area some 147 nautical miles off El Nido, Palawan and within the country’s
        exclusive economic zone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cdb9d4-acc4-4ce6-b3e1-e4134d8a2267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:37:02.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:56:44.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd90b78a-a13d-400d-83de-a91926d0f010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:37:02.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:56:44.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the PCG said its vessel BRP Cabra on July
        13 chased off a Chinese Navy Warship 189 from waters off the Marie Louise
        Bank in the West Philippine Sea.</p>'
    '29':
      'image': 'jcr:82d20679-1cd6-4797-8b7f-c795843dc010'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d90e712-690e-4ad3-970e-e7d7e121d119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T00:40:16.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:56:44.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93186533-3658-4f62-8332-235ab03b9665'
