    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a51c0-db3a-493a-ab60-7f92bd7a6428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T18:58:50.168+08:00
      'mgnl:createdBy': 'pia'
