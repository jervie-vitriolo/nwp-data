      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/04/politics/delta-concerns-cloud-biden-july-4-celebrations/index.html"><em>"Biden''s
        Fourth of July celebrations clouded by a gnawing concern over the Delta variant
        of Covid-19"&nbsp;</em></a></p>'
  '112-year-old-Puerto-Rico-sets-Guinness-World-Record-oldest-living-man-':
    'author': 'David Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-04T14:53:01.670+08:00
    'imagesource': 'jcr:2ec29b43-0dbf-45a5-9b3e-922449ca1ed3'
