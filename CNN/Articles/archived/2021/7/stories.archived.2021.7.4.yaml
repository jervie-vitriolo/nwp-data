    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde23056-7eee-484a-b7ea-c27b685bac7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bentley explained the configuration of the jet stream is preventing
        weather systems from moving efficiently along their normal west-to-east path.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09555a01-82b5-476a-8866-8682ace478fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:14.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22554c1a-2844-444d-81d8-adeb1042565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:15.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That jet stream has become wavy, and it''s got stuck in what we
        call an Omega block, because it''s got the shape of the Greek letter Omega,
        and when it gets in that, it doesn''t move anywhere, it blocks it," Bentley
        said. "So the high pressure that''s been building just gets stuck for days
        or weeks on end, and these Omegas appear in different parts of the northern
        hemisphere."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbe9c5b-f27d-4df2-af83-9fd912667a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:15.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292fd8b8-d7c7-4c86-8d23-196eaae640fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:16.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the same thing happened in mid-June in the Southwest,
        breaking records in Mexico and places like Phoenix in Arizona. A couple weeks
        later, a dome of high pressure built over the Northwest, toppling records
        in Washington, Oregon and southwest Canada.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a81c66c-9eef-4814-bd14-416e6c9f6d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:16.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc76fdd1-3be5-46b1-88e9-d0aef305eb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:17.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we''ve seen these unprecedented temperatures — records being
        broken not just by a few degrees, being absolutely smashed," Bentley said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de2fa4-28ab-43b8-b790-707d9eb99041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:17.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8495f218-b707-4ef9-ad45-e316e50a0335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:18.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Scientist says this could happen every year by 2100</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cdb116-faa5-466c-a0e6-1c13e9656777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:18.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a growing acceptance among some political leaders that
        climate change is a driving force behind fueling many extreme weather events,
        particularly for heat waves and storms.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22017326-36b5-4177-8a41-3ba14112d1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:19.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1039f6f-9e01-4615-8a9c-a0b2f1741e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:19.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is driving the dangerous confluence of extreme heat
        and prolonged drought," US President Joe Biden said Wednesday. "We''re seeing
        wildfires of greater intensity that move with more speed and last well beyond
        traditional months, traditional months of the fire season."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bcbce3-0123-4ddd-8e0b-4691167fbc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:20.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66d79d1-4ce7-4991-89a8-2165aa0119b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are working on sophisticated tools that can rapidly assess
        just how much climate change may have contributed to a particular weather
        event.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b98bc85-45eb-48ad-b880-dae9e574164d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:21.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6631f6-82b3-4e2f-84c4-cf34afbd3472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:21.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We carried out a quick attribution study to get some fast answers
        to ''What is the role of climate change?''" said UK Met Office meteorologist,
        Nikos Christidis, who has been developing simulations to carry out such analysis.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aef7a4c-08a6-450e-8dac-0c93acd2d1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f709765-893c-44f8-be1c-3d47bfea149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that without human influence, it would be almost impossible
        to hit a new record and such a hot June in the region," he said, referring
        to an area including those affected in Canada and the US.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e541269c-7755-4547-a2a9-4beb2f32e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:23.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8093ab-ae3f-434b-874d-47a51e77007d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:23.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christidis said in the past, without human-caused climate change,
        extreme heat in the Northwest US or Southwest Canada would have occurred "once
        every tens of thousands of years." Presently, it can occur every 15 years
        or so, Christidis said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce2bbf9-e473-4924-90d6-fddcb62a1fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:24.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eebb4dd-f8ba-4597-8709-81241217bced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:24.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if greenhouse gas emissions continue? Christidis said as often
        as every year or two by the turn of the century.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16813838-4417-4bee-87eb-af738f9acdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c5e029-0f8d-43f2-ae56-e1610e46e68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:25.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries, including the US, United Kingdom and those in
        the European Union, recently increased their commitments — some by a long
        way — but many scientists and activists say they still don''t go far enough
        to keep global average temperatures within 1.5C above pre-industrial levels.
        World leaders pledged in the 2015 Paris Agreement to aim for this limit in
        order to stave off the more most catastrophic impacts of climate change.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb399aa-d510-4d73-a352-8d86ad9ff39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:26.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8742eac3-828b-4c7f-b79d-ee8c10a98eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:26.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate groups have also urged Canada to increase its commitments
        and wean itself off oil and gas.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34a9515-4469-46e4-bd1a-a93574c38107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7692c891-3624-4d6f-a3c6-c3a9dc101a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:27.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is literally the deadliest weather on record for the US Pacific
        Northwest and far southwest Canada region. The losses and the despair as a
        result of the extreme heat and devastating fires in Canada are a reminder
        of what''s yet come as this climate crisis intensifies," said Eddy Pérez,
        Climate Action Network Canada''s manager for international climate diplomacy.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3515270-91ce-49cb-91dc-9b7fee287d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:28.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a77cd9-6580-43e3-a08e-011b19e894e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:28.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canada is experiencing historic climate-induced losses and damages
        while at the same time not doing its fair share to combat dangerous climate
        change. As an oil and gas producer, Canada is still considering the expansion
        of fossil fuels which is directly attributed to the global temperature rise."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fdeb0c-2339-4f84-ab64-6325ed207cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:29.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/04/world/canada-us-heatwave-northern-hemisphere-climate-change-cmd-intl/index.html"><em>"Unprecedented
        heat, hundreds dead and a town destroyed. Climate change is frying the Northern
        Hemisphere"&nbsp;</em></a></p>'
