  'Robredo-saddened-that-some-gov-t-officials-focused-on-2022-elections-despite-pandemic-':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-04T14:12:34.979+08:00
    'imagesource': 'jcr:b5c75ae1-0495-43fb-be90-d5c14c0a2c3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32935859-bfcf-40d6-8341-b59052ada6be'
    'lead': 'Vice President Leni Robredo on Sunday expressed dismay over some well-known
      government officials'' misplaced priorities—focusing on their 2022 election
      bids instead of the country''s ongoing COVID-19 bout. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-04T14:14:07.054+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:50:30.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:45:23.576+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo saddened that some gov’t officials focused on 2022 elections
      despite pandemic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ae40d8-59ae-4987-ac45-caa998d288d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:14:07.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:50:31.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — Vice President
        Leni Robredo on Sunday expressed dismay over some well-known government officials''
        misplaced priorities—focusing on their 2022 election bids instead of the country''s
        ongoing COVID-19 bout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe41551-20f7-4b52-8f70-f9893712ef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:14:07.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:50:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her weekly radio show Biserbisyong Leni, she said popular individuals
        in Philippine politics are non-stop in making a noise not only for themselves,
        but also their political leanings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735255b3-8c20-4a62-9df3-294b15a272b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:14:07.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:50:32.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikita mo ''yun ngayon, ''yung mga malalaking pulitiko, may election
        o walang election, election ang nasa isip," she said during her weekly radio
        show Biserbisyong Leni.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0f02f3-8a6d-42bb-9f3b-28793a550047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:14:07.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:50:32.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can see that now, those big politicians—even with
        or without an election—always think of election.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152eb359-bb0a-4433-bed5-2f4604e50008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:14:07.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:50:33.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the COVID-19 situation continues to overwhelm the country, Robredo
        hopes that politicians would focus on what matters most—to lessen the blow
        of the virus and help Filipinos survive the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ec3f1d-2ec4-494f-af52-0bb41a569637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:14:07.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:50:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President also pointed out that government officials should
        be free from biases when making decisions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9231d237-b6f4-4ac8-86f6-9880c511899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:14:07.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:50:34.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nalulungkot lang ako. Dapat ''yung election, after ng election
        season, kalimutan mo na kung sino ang tumulong at hindi tumulong (noong kumpanya).
        Oras na ''yun ang maging pamantayan mo, ang lugi ay ang taumbayan," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c31275-3a61-4227-b05f-f5978de20f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:14:07.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:50:34.551+08:00
