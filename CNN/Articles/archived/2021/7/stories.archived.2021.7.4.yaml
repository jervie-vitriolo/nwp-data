  'Spread-of-the-Delta-variant-may-make-it-even-harder-to-reach-herd-immunity--expert-says-':
    'author': 'Aya Elamroussi and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-04T06:43:19.488+08:00
    'imagesource': 'jcr:bc63d6b6-a804-4a5f-b031-972a3723991d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1b36b7f-a27f-4542-8736-6b16ca869a4b'
    'lead': 'With so many areas in the United States witnessing low vaccination rates,
      the spread of the Delta variant of the coronavirus will make it that much harder
      for the country to reach herd immunity, a top expert says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-04T06:45:20.961+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:53:56.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:45:16.763+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spread of the Delta variant may make it even harder to reach herd immunity,
      expert says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5ead65-ac97-4d5f-b602-eb343de2d810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:57.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With so many areas in the United States
        witnessing low vaccination rates, the spread of the Delta variant of the coronavirus
        will make it that much harder for the country to reach herd immunity, a top
        expert says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08a4a5c-0bce-4eb7-90f8-582cdff38a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:57.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t exactly know what the herd immunity percentage would
        be for Covid-19. It would be different for the Delta variant, and higher,
        because it is more transmissible," Dr. Rachel Levine, assistant secretary
        of the US Department of Health and Human Services, told CNN''s Ana Cabrera
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235296ef-8332-4638-8d03-32dd89fc031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:58.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herd immunity is the point where a virus can no longer infect people
        because enough people already have it or are vaccinated against it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad1b50-fa54-4e39-b64e-4395b37a0965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimates vary on how much of the population needs to have immunity
        to reach that goal. Dr. Anthony Fauci, head of the National Institute of Allergy
        and Infectious Diseases, has said herd immunity might be reached if 70-85%
        of people are immune.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e1500f-c628-47b5-9557-7ef4cfa04dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:59.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is good news, per Levine, who said, "People who are vaccinated
        are protected against this Delta variant. And they''re extremely unlikely
        to get sick and it''s virtually impossible for them to require hospitalizations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7bc9f8-aba2-4f47-8a3e-eaaf8eb30b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:59.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for those who remain unvaccinated, "The Delta variant poses a
        threat," Levine said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5615808-2a62-40c3-9c51-0088cd176263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Variant accounting for greater percentage of cases in some states</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea767d40-65d0-4472-9ddf-85a8a4abff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant, first seen in India, can infect people more easily
        and causes even more severe illnesses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2f57bf-25d1-4a8f-81c2-da72547fb789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:01.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, where about half of the state''s 40 million population
        is vaccinated, Covid-19 cases are rising, with the Delta variant accounting
        for 36% of all new cases, according to officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db298c2-af58-4a5c-9737-c3d0ebbb1aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:01.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing we can do to stop the spread of COVID-19,
        and the variants, is ensure everyone who is eligible gets vaccinated," said
        Dr. Tomás Aragón, California''s public health officer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d2d15a-4657-4b38-9e9d-df2364e6da5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Los Angeles County recommended that people wear masks
        in indoor public spaces even if vaccinated and, on Friday, the city and county
        of St. Louis, Missouri, did the same. Both jurisdictions made the recommendations
        because of the spread of the variant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd6c3a3-c8c9-40d9-b785-134e68bcfa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we monitor the Delta variant, we are seeing that it''s spreading
        fast, and data shows it is more infectious and impacting younger segments
        of the population," said Dr. Fredrick Echols, the acting director of the City
        of St. Louis Department of Health, in a news release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8f7ddf-c3e2-4809-9a2a-a469a9f922b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:03.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Missouri is in a really bad place right now," said Dr. Megan Ranney,
        an emergency physician and CNN medical analyst. She said the state is seeing
        a "dramatic rise" in Covid-19 cases, similar to the rise seeing last summer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629926d4-cd97-4a43-8b03-ce6450928e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:03.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have places in Missouri where only 10%, 15%, 20% of their residents
        are fully vaccinated. This new Delta (variant) is going to spread like wildfire
        there," she said. "They have no choice but to put mask mandates in place while
        they also try to get vaccines in."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4170dd-b1d6-4020-bb87-f162e20b5507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding Los Angeles County''s mask mandate, Ranney said that "in
        the face of this surge in cases, putting an indoor mask mandate back in place
        is not the worst thing in the world."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58fa66d-e832-4eb3-88c9-c04a502cb8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:04.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a mandate will send a signal to people that they should wear
        a mask if they''re not vaccinated. But the problem is, she noted, that people
        who aren''t vaccinated are also least likely to wear a mask.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e259b3-0491-4475-a5fe-daabf79f6e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:05.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN analyst Dr. Leana Wen told CNN Friday the states with the lowest
        vaccination rates are seeing an even higher percentage of the Delta variant
        in new cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a241c865-4c9f-4c78-b256-d0a744135668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the five states with the highest rate of Covid-19 spread, the
        Delta variant is more than 50% of the cases there. Arkansas is 50%. Utah 60%.
        Missouri is 70%." Wen said. "I think we have to keep in mind, too, the statistics
        of who is getting ill. By and large, it is unvaccinated people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e8c78f-ed57-4e29-ae33-32779bdeed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:06.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where US states stand in vaccinations</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f79e0f-0951-4cbb-9f84-3f7b6a716576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, 47.3% of the total US population was fully vaccinated,
        according to data from the US Centers for Disease Control and Prevention.
        Over the past week, an average of 685,472 people became fully vaccinated per
        day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5da1e6-e571-4b90-91ee-4d0755289f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:07.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 19 states that have fully vaccinated more than half their
        residents. They are California, Colorado, Connecticut, Delaware, Hawaii, Maine,
        Maryland, Massachusetts, Minnesota, New Hampshire, New Jersey, New Mexico,
        New York, Oregon, Pennsylvania, Rhode Island, Vermont, Virginia and Washington,
        as well as Washington, DC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe2a768-310a-4ca4-8e60-a6e1c0878ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:07.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those states plus Illinois have also reached the Biden administration''s
        goal to vaccinate 70% of adults with at least one dose by July 4. The entire
        country is 3% shy of achieving the goal, with 67% of US adults having at least
        one dose.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76740f21-9dea-40f5-8c68-fe23a94c746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:08.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts agree that the best protection against the Delta variant
        is vaccination.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d42b15-975c-4019-bd39-8037dc477467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:08.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks after the second dose, the Pfizer/BioNTech vaccine is
        88% effective against symptomatic infections caused by the Delta variant,
        Fauci said. Those who received only one dose have less protection.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101dc1f9-da8d-47e7-8298-ad3224a97a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:09.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s vaccine was found in lab experiments to work against
        new variants including the Delta strain, the company said this week. Serum
        samples from people who received two shots of the Moderna vaccine showed neutralizing
        activity against the variants, Moderna said in a pre-print study that hasn''t
        yet been peer-reviewed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dca338-9cdd-4969-a9d9-8c5104ccad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:09.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson said its one-shot coronavirus vaccine provides
        immunity that lasts at least eight months, and it appears to provide protection
        against the Delta variant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa455a9a-86f8-4bae-8ad5-35354ce9ea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:10.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travel guidance from the WHO</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2c6e83-ebcb-4b88-a69f-e067d2443e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:10.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci offered a glimmer of good news ahead of the Fourth of July
        holiday: Americans can celebrate with the proper precautions, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb91a9c-9447-414a-95bd-c85b7c47ffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is, if you were vaccinated, you have a high degree of protection.
        If you are not, you should wear a mask, and you should think very seriously
        about getting vaccinated," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7622574-517e-4056-bb10-3875e442c508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:11.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, US Surgeon General Dr. Vivek Murthy said he was most worried
        about people who are unvaccinated headed into the holiday weekend.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65208c7d-ea36-48ab-bbe9-09cc222f643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:12.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are not vaccinated and if you''re going to be traveling
        and seeing others from various households, gathering indoors and if you''re
        not masked, then there is a significant risk that the virus will continue
        to spread," he told CNN on Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a71ca3-48d6-40f7-849d-2c953474fae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:12.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are traveling in ever-increasing numbers: The Transportation
        Security Administration said it screened 2.19 million people at airports across
        the country on Friday. That''s the highest number since the pandemic started
        and higher than the same day in 2019, prior to the pandemic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61db54d-b176-4db3-99e2-db78730df9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:13.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AAA expects 47.7 million people will travel by road or air between
        July 1 and 5, a 40% increase compared to the July 4 holiday last year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ea149c-4ce8-4af0-9220-7cd56a8f896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the World Health Organization''s new interim international
        travel guidance released Friday takes into account vaccination status as well
        as variants of concern and variants of interest.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd41161-2daf-4c22-91a4-a515913960fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:14.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization recommends that a " risk-based approach" should
        be followed when Covid-19 measures are implemented.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0461623-afd1-4aef-8e9b-6edfec77db2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:14.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This approach should consider the risk posed by travel for the
        importation and exportation of cases in the context of the evolving epidemiology,
        including the emergence and circulation of virus variants of concern; the
        expansion of the COVID-19 vaccination roll-out; and lessons learned while
        responding to the pandemic, including on the early detection and management
        of cases and the application of public health and social measures," WHO said
        in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a20fcb0-18ef-46da-bc25-09c2933215b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:15.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO also pointed out that proof of vaccination should not be required
        as a condition to enter or leave a country and that national authorities could
        consider individualized approaches when implementing testing or quarantine
        as a condition of entry if people have immunity from vaccination or previously
        confirmed infection.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bcf3a1-6e7f-44c7-96fa-97c6c436eac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:45:20.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/03/health/us-coronavirus-saturday/index.html">Spread
        of the Delta variant may make it even harder to reach herd immunity, expert
        says</a>".</em></p>'
  'Vatican-indicts-10-people--including-a-cardinal--over-an-international-financial-scandal-':
    'author': 'John Allen, Delia Gallagher and Mia Alberti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-04T06:50:09.288+08:00
    'imagesource': 'jcr:3d7a2234-98c8-49ca-849b-5aba3b847416'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f831b646-098d-43df-8516-70d799893399'
    'lead': 'The Vatican has indicted 10 people, including an Italian cardinal, for
      several alleged financial crimes including extortion, corruption, fraud, forgery,
      embezzlement and abuse of power.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-04T06:51:24.881+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:53:49.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:45:17.164+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vatican indicts 10 people, including a cardinal, over an international
      financial scandal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa41bd-0c91-4664-a2b8-ee85703b1b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:51:24.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:50.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Vatican has indicted 10 people, including
        an Italian cardinal, for several alleged financial crimes including extortion,
        corruption, fraud, forgery, embezzlement and abuse of power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba01a7ba-6475-4869-96ea-d5e6b295e018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:51:24.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:50.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation, which started in July 2019, was carried out by
        the Vatican in cooperation with Italian authorities and revealed "a vast network
        of ties between financial market operators who generated substantial losses
        for the Vatican finances," a statement from the Vatican said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d051cb4-2c96-456d-8df8-b84bdf0020bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:51:24.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Giovanni Angelo Becciu was indicted "for the crimes of
        embezzlement, abuse of office ... and bribery," the Vatican added. Becciu
        allegedly used money from the Vatican to benefit his two brothers'' businesses,
        according to a detailed report by Vatican News, which is what led the Pope
        to fire the cardinal last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d8da87-9952-4f85-86e8-c955f9e4cd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:51:24.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becciu, who once held a powerful position in the Vatican''s Secretariat
        of State, said on Saturday in a statement he is a victim of a "conspiracy"
        against him and maintained his innocence. Vatican laws require the Pope to
        sign off on any investigation and indictment of a cardinal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0ff141-dbb1-4c04-9060-a35b6381dc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:51:24.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:52.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becciu, 73, was created cardinal by Pope Francis in 2018 and made
        the head of the office that oversees canonizations of saints. From 2011, he
        served as the "substitute" in the Vatican''s Secretariat of State, a powerful
        position similar to chief-of-staff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e945b9-618c-495c-85ac-1c37ed95b364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:51:24.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged illegal activities found by the investigation regard
        investments using charity money into "extremely high-risk financial activity"
        for personal gains, which include an investment in the fossil fuel industry
        in Angola, that could amount to more than 200 million, according to a detailed
        report from Vatican News.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d364ca3-fc09-42a0-b24c-3491d8611af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:51:24.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:53.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation also allegedly found wrongdoing surrounding the
        purchase and sale of a "grossly overestimated"-priced property in London,
        during which the indicted allegedly was complicit in performing forgery and
        extortion, among other crimes, Vatican News said on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3082cfb-eee2-460d-81a2-e0c5dc42f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:51:24.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:53.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s indictment also targets René Brulhart, former president
        of the Vatican''s Financial Information Authority, and Tommaso di Ruzza, its
        former director, as well as four companies from the US, Slovenia and Switzerland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f359ea-b47a-44b1-8566-416d1e89c544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:51:24.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:54.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brulhart has called the indictment a "procedural blunder" and added
        he always carried out his duties "with correctness, loyalty and in the exclusive
        interest of the Holy See," he said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77ac6cb-089b-4a00-839c-04f8db19726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:51:24.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:54.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial will begin on July 27.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d93758d-7225-4bac-afe3-fb6f87cfcb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T06:51:24.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:55.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/03/europe/vatican-financial-scandal-intl/index.html">Vatican
        indicts 10 people, including a cardinal, over an international financial scandal</a>".</em></p>'
  'More-jobless-Americans-are-suing-to-get-their-pandemic-unemployment-benefits-back-':
