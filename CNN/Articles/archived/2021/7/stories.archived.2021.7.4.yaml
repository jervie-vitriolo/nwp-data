        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989fc77a-7ff6-435b-989e-8963d05cbeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:31:11.795+08:00
      'mgnl:createdBy': 'vince'
