    'lead': 'Sulfur dioxide emission from Taal Volcano is now at an average of 22,628
      tonnes per day - the highest ever recorded, says Phivolcs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-04T13:41:04.421+08:00
