      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349a8dbf-eeaf-4350-9349-4798eb1c49df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:51.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now going in the wrong direction yet again with Covid-19
        infections here in the state of Arkansas," said Dr. Cam Patterson, chancellor
        at the University of Arkansas for Medical Sciences, during the state''s weekly
        briefing last week.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aee6d2-20e6-4838-9102-5a1a7ba71578'
