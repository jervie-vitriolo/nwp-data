    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12f31930-f3d7-424e-9f6b-a3383906fedd'
    'lead': "Senator Francis Tolentino on Sunday proposed that local government units\
      \ and the private sector should have a voice in the COVID-19 Inter-Agency Task\
      \ Force, noting the two sectors know the actual situation on the ground.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-04T21:46:54.300+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T11:47:10.957+08:00
