      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0597b5eb-6c57-4c26-9cd9-e6c6f52b4ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:41.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Friday he is not concerned about another widespread Covid
        outbreak -- but acknowledged he was wary of unvaccinated people catching the
        Delta variant at holiday gatherings.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec75b8bf-1575-4fc0-bd5b-20ecdd00b091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929972a9-b0f9-41cd-b249-230032de7402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:42.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am concerned that people who have not gotten vaccinated have
        the capacity to catch the variant and spread it to other people who have not
        been vaccinated," Biden told reporters at an event on the economy. "I am not
        concerned that there''s going to be a major outbreak."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdef839-c8fe-46d6-b818-d1976fb1891f'
      'mgnl:activationStatus': true
