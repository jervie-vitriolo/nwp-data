    'mgnl:tags': ['Puerto-Rico', 'Guinness-World-Records', 'oldest-living-man']
    'template': '1'
    'title': 'A 112-year-old in Puerto Rico sets Guinness World Record as oldest living
      man'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b294f1f-173f-421c-aa4d-30aac96261d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:04.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A former sugar cane farmer in Puerto Rico
        has been confirmed as the world''s oldest man by Guinness World Records, just
        a few weeks shy of his 113th birthday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3257df34-535a-4cb4-9b5b-6c829ea58445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f298fa-e665-46fc-b8aa-80cf596519fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:05.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emilio Flores Márquez was born on August 8, 1908, in Carolina, Puerto
        Rico, making him 112 years and 326 days old as of Wednesday, when Guinness
        World Records announced the record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab552059-697d-4f57-ac85-8b6503745098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:06.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5fa8a2-4686-4dfb-bd79-bf48df4caa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, Márquez, who was the second oldest of 11 children, was
        in charge of many household chores and helped take care of his younger siblings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8aea42-54ef-4bb4-bf78-a5cdd76d936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:07.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3746404-93e1-4a52-ae94-1982a6308625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:07.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first-born son, Márquez also helped on his father''s sugar
        cane farm -- starting when he was a young boy -- and would water the plants
        and load cut sugar cane into wagons for transport, according to a news release
        from Guinness World Records.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e2b27b-b3b6-4f1b-a5ee-140116b0031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:08.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ce8ca-ed31-46fe-a69e-72e39e58d6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:08.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was the oldest of the children, so I did everything," Márquez
        told Guinness World Records. "I scrubbed, I took care of the boys, I did everything."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f63706a-5439-40e7-ae25-5901c16c0768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:09.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd815a292-35bd-4728-9212-151da13dd24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued farm, "eventually becoming the way he supported his
        family," according to Guinness World Records.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b929356-c993-4f71-ae68-341abbc4bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:10.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e90c0-b295-4b67-9563-a881eb9a3ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:10.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Márquez was married to Andrea Perez for 75 years until her death
        in 2010. The couple had four children. He also has five grandchildren and
        five great-grandchildren, according to Guinness World Records.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0050c2-82b3-4016-b820-5f1bd5d89eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:11.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d59510-2988-4f13-8b10-6282d5c00653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:11.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He now lives in Rio Piedras, Puerto Rico, with his two surviving
        children, Tirsa and "Millito."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41227975-d65e-4239-a746-291c1e2560fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c32c4d6-6785-453d-a1b6-c67766eba8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:12.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Márquez, who has lost most of his hearing, had surgery to implant
        a pacemaker when he was 101 years old -- but he is still strong and in good
        health, the news release said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc7e472-5fa3-4239-a2d8-2d56820f699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:13.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de370478-9bde-4027-b196-aef6bf10de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:13.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as "Don Millo," Márquez''s key to a happy life is "to have
        an abundance of love and to live life without anger," the news release said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c7bfed-1279-4a42-b31c-40dd13d9f15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98363d0-3960-4819-a865-68d120e92d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:14.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father raised me with love, loving everyone," Márquez''s family
        told Guinness World Records. "He always told me and my siblings to do good,
        to share everything with others."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3f7ff0-ec32-4c96-8713-f9b0de388843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:15.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380c2ea3-75a9-4e93-a103-72c498ab53b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:15.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous oldest living man recognized by Guinness World Records
        was Romania''s Dumitru Comănescu. He died on June 27, 2020, less than a month
        after receiving the record, at the age of 111 years 219 days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d6f227-239e-4427-8aeb-db7a652c5395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:16.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d8533f-786c-41bb-9c04-b077cb908992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:16.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his passing, Guinness World Records said it "received
        evidence" in support of Márquez, who was born three months earlier than Comănescu.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6502aa9a-2d0d-498b-88cd-4eb6f1809509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:17.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f6926d-b557-449c-add0-fbd64a4aef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:17.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oldest living person on Earth is 118-year-old Kane Takana, who
        lives in a nursing home in Fukuoka, Japan. In March, her grandson told CNN
        that Takana is gunning for the record for the oldest person who''s ever lived,
        which is held by Jeanne Louise Calment, a French woman who died at 122.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4c4bca-d7a2-471f-9765-1ec128334eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:55:11.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:18.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/04/us/guinness-world-records-oldest-man-wellness-trnd/index.html"><em>"A
        112-year-old in Puerto Rico sets Guinness World Record as oldest living man"&nbsp;</em></a></p>'
  'Bucks-head-to-finals-after-slamming-Hawks':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-04T15:00:00.870+08:00
    'imagesource': 'jcr:a3218a2e-118f-4cee-9a23-99a063dca856'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ebc1b14-a838-43fe-aec8-dd68754d33f4'
    'lead': 'The Milwaukee Bucks are returning to the NBA Finals for the first time
      since 1974. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-04T14:59:13.674+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:48:45.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:45:25.950+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bucks head to finals, Phoenix after slamming Hawks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c96d19-d900-4eba-9cbe-d7b46c41cc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:59:13.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:46.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;–&nbsp;</strong>The Milwaukee Bucks are returning
        to the NBA Finals for the first time since 1974 after Khris Middleton and
        Jrue Holiday combined for 59 points in a 118-107 victory over the host Atlanta
        Hawks that wrapped up a 4-2 triumph in the Eastern Conference finals on Saturday
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb69c5f-aa3b-492a-a3b8-d5e69f0e6634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:59:13.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having to play a second straight game without injured Giannis
        Antetokounmpo, the Bucks earned the right to duel the Western champion Phoenix
        Suns in a best-of-seven that will tip off Tuesday in Arizona.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444208e5-9b24-49b8-9144-3d8d7d006b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:59:13.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9a10c5-b55d-4dff-a638-0ac48c5939d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:59:13.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:47.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>En route to a 51-21 record in the West, which was five games better
        than Milwaukee’s 46-26 in the East, the Suns swept a pair of thrillers from
        the Bucks in the regular season, winning 125-124 at home on Feb. 10 and 128-127
        in overtime at Milwaukee on April 19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1c5f9b-7632-49d8-9c7b-ec38a00a4370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:59:13.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:48.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f959e1f-5971-4145-859b-59581f981640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:59:13.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:48.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By virtue of having had the better record in the regular season,
        the Suns will have the home-court advantage in the series. Phoenix was seeded
        second in the West, Milwaukee third in the East.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc27265-ee65-480f-9185-fd1f2580fc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:59:13.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:49.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0383a325-ce2a-4de1-9727-9729f50d2f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:59:13.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams have met once previously in the playoffs, back when the
        Bucks were a Western Conference club. Seeded sixth, Milwaukee upset third-seeded
        Phoenix 2-0 in that 1978 first-round, best-of-three series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc1dbef-c4af-4f22-bc25-343eb6e0a7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:59:13.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:50.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adda1992-c891-432f-9644-b83f41037554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:59:13.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:51.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Needing a win to stay alive, the Hawks got star guard Trae Young
        back for Game 6 against the Bucks. But it didn’t matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbca3175-4e1e-40f1-9705-e744357a0bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:59:13.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:51.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91520bc-6a98-438d-a5a1-c0b6b96fb1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:59:13.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:52.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wasn’t on his game, shooting just 4-for-17 overall and 0-for-6
        on 3-pointers en route to 14 points and a game-high-tying nine assists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed3f78a-8362-467d-b6f8-1f2f9b5c378e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:59:13.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50336ea-4e91-4d71-b177-4d43bfd9fd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:59:13.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:53.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee left little doubt, riding Middleton’s 32 points and Holiday’s
        27 to a second straight win after the Hawks had rallied to tie the series
        at 2-2.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c612420-c551-45f7-868c-d784ff8bab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:59:13.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:53.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45700831-82f8-4163-a4b4-773fd45645a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:59:13.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:54.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they had done in the first quarter, when they bolted out to a
        15-4 lead, the Bucks used a spurt early in the third period to build a double-digit
        lead. Middleton did all the scoring.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e1dbcf-5d44-4c88-bd18-e3875734abe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:59:13.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:54.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ca1926-1882-42e5-aee4-0e995bcd3293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:59:13.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:55.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Clint Capela got the Hawks within 47-45 in the first minute
        of the second half, Middleton took over, hitting consecutive 3-pointers and
        a pair of two-pointers that sandwiched a three-point play for a personal 13-point
        run and a 15-point lead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a895a5-0112-40c8-a0c2-879cbb15d10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:59:13.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:55.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

