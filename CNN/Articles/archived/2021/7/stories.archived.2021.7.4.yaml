    'template': '1'
    'title': 'England powers past Ukraine to reach semifinals of Euros for first time
      in 25 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aa4a68-2379-4c09-903e-f6127fcbc705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:31.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="http://www.cnn.com/2021/07/02/football/italy-tickets-ukraine-england-euros-football-spt-intl/index.html"
        target="_blank">England</a>&nbsp;reached the semifinals of the European championships
        for the first time <a href="http://www.cnn.com/2021/06/25/football/england-germany-euro-2020-rivarly-cmd-spt-intl/index.html"
        target="_blank">in 25 years</a>&nbsp;after an impressive 4-0 win against Ukraine
        in Rome on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2103f9-e4b1-46b4-a4cb-1805f473cb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:32.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the only third time England had won a knockout match in
        the Euros, but goals at the start of each half helped calm any potential nervousness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2505220-8645-4646-b948-403a897551ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:32.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Kane prodded home Raheem Sterling''s pass in the fourth minute
        to set England on their way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeaabb9-5e81-4cb1-b7fa-8644eb8d3182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:33.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sterling has arguably been England''s best player during Euro 2020
        and with Jadon Sancho starting his first game of the tournament, Ukraine struggled
        to deal with the speed and invention of Gareth Southgate''s team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70d4953-521a-4bd8-9e42-8d32d4bc48f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:33.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England hasn''t conceded a goal in five games during Euro 2020,
        with Ukraine''s best chance falling to Roman Yaremchuk, whose first-half shot
        was shoveled away by Jordan Pickford.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4030a124-3113-4c21-b838-f0187bf972ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:34.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the second half, Harry Maguire powered Luke Shaw''s free-kick
        past Ukraine goalkeeper Heorhiy Bushchan to make it 2-0.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccccfbf9-7470-486a-a040-12cabfc0ed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:34.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after Kane headed in a third England goal, with Shaw again
        providing the assist.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8d562e-6596-43c9-9e34-6f2a02fc453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:35.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That two-goal blitz in the opening five minutes of the second-half
        put England in complete control of the match.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dd894e-5fb0-41a2-a84b-0b1fa0f3e94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:35.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bushchan brilliantly saved Kane''s volley to deny the England captain
        a hat-trick, but from the resulting corner Jordan Henderson scored with another
        header. It was Henderson''s first ever goal for England.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7aa886-e323-45c3-bd71-7b426092ceea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the clock ticked down, England fans belted out football is "coming
        home," the chorus to "Three Lions," the adopted anthem of the team''s supporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d5dce2-5c8c-4332-aa72-6b4289474d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:36.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years ago England got to the World Cup semifinals but were
        beaten 2-1 by Croatia — despite taking the lead — and in 2019 lost 3-1 to
        the Netherlands in UEFA''s Nations League tournament. England last reached
        the final of a major international tournament in 1966.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1ad5a9-2f7b-4bb2-b3d8-7a1a8fdeb921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:37.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suppose it''s still sinking in that it''s another semifinal —
        three in three years," Southgate told the BBC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864e24ae-101a-4f41-8368-17bc9960bc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:37.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to go two steps further. I know what will be happening
        at home. It''s lovely to see everyone on a Saturday night, beer in hand. They
        should enjoy it. It''s been a long year for everyone. I''m chuffed the two
        performances have brought so much happiness to people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017b84c2-eb47-4c8b-9556-c4c8e06f33c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:38.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The players have been fantastic," added Southgate. "To play as
        well as they did in a game with so much resting on it was impressive. The
        spirit in the group is phenomenal."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79dce20-b7d3-4e07-984a-6af6c2637605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:38.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England now play Denmark, who beat the Czech Republic earlier on
        Saturday, and Southgate''s team will have home advantage with Wednesday''s
        semifinal to be held at London''s Wembley Stadium.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbff3c5-99f6-4a6c-8458-e18f264efcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:39.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wembley hosts semis and final</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dcc007-f298-4de2-8992-9244a64736b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:39.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seemingly down and out after losing its first two games at Euro
        2020, <a href="http://www.cnn.com/2021/06/26/football/denmark-wales-euro-2020-last-16-spt-intl/index.html"
        target="_blank">Denmark</a>&nbsp;won a third successive match to reach the
        semifinals after getting the better of the Czechs in Azerbaijan''s capital
        Baku.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653bd3cc-3bb2-4bbc-a8f9-7a3151c71a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:40.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Delaney''s header and Kasper Dolberg''s volley in the first
        half put Denmark in control of Saturday''s quarterfinal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e53e729-0983-4a42-9da2-12f3f8fc847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Czechs were a different side after the interval and Patrik Schick''s
        clever finish — his fifth goal of Euro 2020 — ensured Denmark had to work
        for its 2-1 victory.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d4ee1c-9a4c-4f00-b3d0-426855d86b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After <a href="http://www.cnn.com/2021/06/25/football/christian-eriksen-kasper-schmeichel-denmark-euro-2020-spt-intl/index.html"
        target="_blank">Christian Eriksen</a>''s shocking collapse and his teammates''
        emotional response, Denmark has provided the feelgood story of Euro 2020 by
        qualifying for the knockout stages.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb388b8d-ebda-4b85-98b8-31d7f8d357a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:41.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looked unlikely after defeats to Finland and Belgium in its first
        two group stage games, but the 4-1 hammering of Russia and Finland''s 2-0
        defeat to Belgium secured its place in the last-16.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffef040-1741-4e6a-8342-c8794e9a000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:42.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Danes then secured a hugely impressive 4-0 win against Wales
        to announce its arrival in the latter stages of Euro 2020.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ce54c-53b0-4cdd-886a-837f6a96af52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:42.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark''s players spoke of the emotional toll returning to finish
        the game of Eriksen''s collapse the same afternoon had on them, with several
        members of the squad criticizing European football governing body UEFA for
        not allowing them to play the match the following day.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b22a4aa-ba97-452a-ba6f-5c9aae519839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:43.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given this group''s remarkable mental fortitude, Denmark fans may
        have perhaps already allowed themselves to start dreaming of a repeat of Euro
        ''92, when the national team secured its only major international trophy to
        date.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe39b043-379d-4fcb-ad3f-e48a098f8f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:43.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2021/07/02/football/belgium-italy-euro-2020-quarterfinals-spt-intl/index.html"
        target="_blank">Italy</a>&nbsp;and <a href="http://www.cnn.com/2021/07/02/football/spain-switzerland-euro-2020-spt-intl/index.html"
        target="_blank">Spain</a>&nbsp;meet in the other semifinal on Tuesday, which
        will also be played at Wembley.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90de6e42-0cc1-455a-b158-720040bf1043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:44.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Euro 2020 final will be played on July 11 at Wembley as well.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce2e9c2-a50a-40bd-a94c-62af23e49423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:48:11.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:44.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/03/football/england-ukraine-czech-republic-denmark-euro-2020-quarterfinals-spt-intl/index.html"
        target="_blank">England powers past Ukraine to reach semifinals of Euros for
        first time in 25 years</a>."</em></p>'
  'jacob-Zuma-trial-prison-deadline':
    'author': 'David McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-04T10:48:51.414+08:00
    'imagesource': 'jcr:7c787640-6298-4e87-a293-0afeb009c316'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '684aa256-d9cc-4de9-8311-3e9f3a96f106'
    'lead': 'In the application, 79-year-old Jacob Zuma and his lawyers claimed that
      the sentence threatened his life and that the Constitutional Court''s decision
      was unfair to their client.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-04T10:50:54.842+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:51:23.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:45:21.355+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Africa', 'Jacob-Zuma', 'South-Africa']
    'template': '1'
    'title': 'Former South African president Jacob Zuma delays prison deadline with
      last ditch legal maneuver'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f26ba7-b97d-42f6-ab39-f4bc586a1f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:50:54.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:23.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Jacob Zuma and his lawyers successfully
        delayed the former South African president''s prison sentence for contempt
        of court on Saturday when the country''s top court agreed to hear his application
        for a review of their decision to sentence him to 15 months in prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b2ea86-abc6-4b35-96b9-95fd8c182dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:50:54.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:24.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the application, 79-year-old Zuma and his lawyers claimed that
        the sentence threatened his life and that the Constitutional Court''s decision
        was unfair to their client.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d7517c-7adc-4ab5-997a-3e89e119088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:50:54.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:24.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Zuma was ordered to hand himself in to a police
        station in his hometown Nkandla or Johannesburg by the end of this Sunday.
        Failing that, the police were given three days to bring him in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c22e2a6-6a48-40e0-bc54-4663ba8edff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:50:54.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:25.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitutional Court hearing will take place on July 12. Some
        legal analysts say the application is highly unlikely to succeed, but it buys
        Zuma more time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086f3dbd-9ba2-47ed-ade3-532234d59bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:50:54.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:25.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, July 6, a High Court in Pietermaritzburg will hear a
        separate application from Zuma to stay his committal to prison by the Constitutional
        Court — but given the decision to hear the rescission request, legal experts
        believe it could inform their decision on whether to have Zuma arrested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3736c2e7-bf59-4e73-b515-c5be322d9714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:50:54.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:26.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Teflon president''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4456d02-85c2-47ca-a6bf-acb1c024b2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:50:54.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:26.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, supporters of Zuma gathered at his rural homestead
        at Nkandla. At one point the man known as the "Teflon President," left the
        compound surrounded by Amabutho Zulu leaders in traditional dress to survey
        the area. "If he is arrested we are going to war," one supporter yelled in
        Zulu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7ff670-103f-4030-ac60-6514b5443708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:50:54.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:27.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision from the court came down soon after suspended Secretary
        General of the ruling African National Congress (ANC), Ace Magashule, arrived
        at Nkandla to consult with the former president. Zuma''s ongoing legal troubles
        are seen as a key test of South Africa''s constitutional democracy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c79bdd7-b8e5-4753-a799-85e72f56c08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:50:54.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:27.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma was found in contempt of court on Tuesday over his refusal
        to appear at an anti-corruption commission to answer questions about his alleged
        involvement in corruption during his time as President.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e36d7d-1bd2-4732-88da-1cd9e92e2a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:50:54.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission has revealed extensive allegations of government
        corruption during Zuma''s Presidential tenure. Zuma has repeatedly denied
        the allegations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b255480-65a6-4e26-837a-5ae249531403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:50:54.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:28.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a scathing judgment handed down at the Constitutional Court on
        Tuesday, Justice Sisi Khampepe said Zuma attempted to corrode the legitimacy
        of the Constitutional Court by conducting a "politically motivated smear campaign"
        against it, the Commission and the judiciary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b1131-7285-4aab-aa01-b1b618c28d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:50:54.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:29.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Zuma''s Foundation said judges are not above the law.
        "He has always insisted that he must be treated like every other citizen,
        and his rights to equal protection of the laws must be respected and protected,"
        the foundation''s statement issued late Wednesday said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659b7067-6a78-41b2-94e0-0de0c0d14059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:50:54.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:29.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/03/africa/south-africa-jacob-zuma-prison-deadline-intl-afr/index.html"
        target="_blank">Former South African president Jacob Zuma delays prison deadline
        with last ditch legal maneuver</a>."</em></p>'
  'LPA-east-of-Eastern-Samar-intensifies-into-Tropical-Depression--Emong--':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-04T11:27:20.072+08:00
    'imagesource': 'jcr:a70654f5-5e9c-4ca9-a8ed-4b459ec386e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '529dab07-8a03-449c-999e-16601b0fa22b'
    'lead': 'The tropical depression is forecast to become a tropical storm in the
      next 12-24 hours, according to PAGASA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-04T11:28:42.336+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:51:17.549+08:00
