      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b985f0-573a-4732-affc-6e94bec3bcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials insist the relative normalcy of this year''s holiday compared
        to the months spent under social distancing and mask restrictions was a signal
        Biden''s strategy had worked.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77220d96-6a00-4d70-a36d-855584d86fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:48.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802dd2a0-aaee-4e02-8b2b-54f779bdcc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:48.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fourth of July is a moment for us to step back and celebrate
        our progress. We have made tremendous progress in our fight against the virus,"
        said Jeff Zients, the President''s coronavirus response coordinator.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eed49b1-db88-480a-aec1-37cdf34ae4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.684+08:00
