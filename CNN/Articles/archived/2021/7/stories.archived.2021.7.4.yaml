    'template': '1'
    'title': '''Emong'' seen to intensify into tropical storm'
    'updated': 2021-07-04T23:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c514b95-be1c-4867-9613-c97874595780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T11:28:42.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:51:18.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — Tropical
        Depression Emong is expected to intensify into a tropical storm in the next
        12-24 hours, state weather bureau PAGASA said in its 11 p.m. bulletin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b39b5a-1cf0-4b7c-95d1-9093f2be4def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T11:28:42.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:51:18.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emong was last spotted 785 kilometers east of Casiguran, Aurora
        packing maximum winds of 55 kilometers per hour and gusts of up to 70 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9163bf23-e56d-4a5d-b66c-418171f89043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T11:28:42.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:51:19.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batanes and the northeastern portion of Cagayan (Santa Ana, Gonzaga),
        including Babuyan Islands, remain under tropical cyclone wind signal number
        1 as of Sunday night. These areas will experience winds of 30-60 kph and intermittent
        rains within the next 36 hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d565b7f-c0d9-46b9-8f77-fc52b0bc7199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T11:28:42.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:51:19.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather disturbance is seen to pass the vicinity of the Batanes-Babuyan
        Islands area Monday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bbcb66-1773-4b27-ae65-814bc5472bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T11:28:42.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:51:20.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After passing the Extreme Northern Luzon area as a tropical storm,
        PAGASA said Emong could return to tropical depression status.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadff31d-bd92-47a2-b285-8ced99ed76ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T11:28:42.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:51:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emong is forecast to leave the Philippine area of responsibility
        by Tuesday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cacf19-8e3a-46a1-88c4-cebb2b3b7cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T13:40:58.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:21.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA is also monitoring another low pressure area last estimated
        to be in the vicinity of Calapan City, Oriental Mindoro.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a4e606-47c0-423b-8604-7d8648bd697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T13:40:58.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:21.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low pressure area will bring light to moderate rains over Tarlac
        and some towns in Nueva Ecija.</p>'
  'Alert-level-3-remains-over-Taal-Volcano--31-volcanic-quakes-recorded-':
