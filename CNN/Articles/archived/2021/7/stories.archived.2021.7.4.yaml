    'jcr:uuid': 'ced29349-9d96-41b2-ba32-6d9d3467bf0f'
    'lead': 'Face masks are set to become a "personal choice" in England with the
      further easing of coronavirus restrictions, a senior UK government minister
      said Sunday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-04T22:11:07.741+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T11:45:47.484+08:00
