      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This saddens me. After the election season, you should
        forget who helped and did not help (during the campaign). But once you set
        that as your standard, people will suffer.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bece2c-9c24-4c60-a5e6-990118cab947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:14:07.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:50:35.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing her experience, she claimed her office could do more in helping
        Filipinos if only the top offices could consider her as an ally, not an enemy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb8fc11-24be-4843-815e-f75848d7fc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:14:07.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:50:35.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag nakaupo na, lahat na ay kakampi mo. Ito sa pag-VP ko, ang
        dami ko sanang kayang gawin. Pero dahil pulitika ang nasa isip, ang tingin
        sa akin ay kalaban," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60a04d4-7d9c-4386-bd0e-68453276effa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:14:07.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:50:36.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once you assume the position, everyone in the government
        is already on your side. When I became a VP, I could do so much more. But
        because they think of politics, they see me as an enemy.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03940e93-8419-4eb7-ac9f-660f6e0e5bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:14:07.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:50:36.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No decision yet'' on 2022 elections</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0d7413-ef8d-4763-98e6-d7b13ddf85c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:14:07.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:50:37.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about her plans for 2022 national elections, Robredo said
        she has yet to decide given the situation, stressing her office is focused
        on efforts to combat the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201b4b92-25ea-4396-a063-545bf7c133ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:14:07.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:50:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/2/20/Leni-Robredo-2022-presidential-run-possible.html">READ:
        VP Robredo says presidential run in 2022 ''possible'' but prefers local post</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12236bc6-1fa2-47d3-912e-7b6015468ea2'
      'mgnl:activationStatus': true
