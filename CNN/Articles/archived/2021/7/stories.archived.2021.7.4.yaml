      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''The message is: Get vaccinated''</h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f38c17-7e2d-4e02-9562-c12109405915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:53.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoping to target the regional outbreaks, the White House said last
        week it was deploying response teams to conduct surge testing, provide therapeutics
        like monoclonal antibodies and deploy federal personnel to areas that need
        support staff for vaccinations.</p>'
