      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Holiday bombing in three 3-pointers of his own, the lead was
        91-72 by quarter’s end and the Bucks were packing their summer wear for a
        trip to Phoenix.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7528bb-50b4-4496-a3ad-d9b2caccd7ce'
