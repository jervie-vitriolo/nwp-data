  'Robredo-hopes-to-have-access-to-vaccine-supply-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-04T15:22:23.527+08:00
    'imagesource': 'jcr:49ce18c3-b6f9-4970-9f85-165a6966cbc7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f6358fe-0409-4839-8b78-259f39a5fa30'
    'lead': 'Vice President Leni Robredo said that if her office would be allowed
      to have access to the country''s vaccine supply, they could deploy the "Vaccine
      Express" program to more local government units.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-04T15:24:17.429+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:48:39.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:45:26.332+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo hopes to have access to vaccine supply

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b13e5d-1007-4c54-ae4e-ad42a53d6a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:24:17.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:48:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — Vice President
        Leni Robredo said that if her office would be allowed to have access to the
        country''s vaccine supply, they could deploy the "Vaccine Express" program
        to more local government units.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699c6b4f-deb9-442c-8abc-da96235a0eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:24:17.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:48:40.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her weekly radio show Biserbisyong Leni, she said securing
        access to coronavirus shots would be a big push to her office''s program in
        assisting LGUs in their vaccination drive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e117be0-c08e-4ba4-9434-5cd303b2383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:24:17.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:48:41.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since their partnership with the City of Manila—inoculating transport
        workers late in June, many local executives have approached the Vice President''s
        office for the same purpose.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77607c43-78ad-49c3-82b9-638df706003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:24:17.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:48:41.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaking bagay kung mayroon kaming access. Simula nung nagstart
        kami sa Manila, ang daming LGUs ang nagco-contact sa amin, nagrerequest kung
        pwede dalhin ''yung Vaccine Express," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9d865b-dd92-4f86-a659-97696c871909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:24:17.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:48:42.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be a big help if we have access. Since we
        started in Manila, many LGUs have been contacting us, requesting if the Vaccine
        Express can also be deployed in their areas.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8d931c-3923-45d8-9f09-8722cc58c647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:24:17.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:48:42.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Robredo stressed that they could bring the program to other
        LGUs if they have their own COVID-19 vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc4df4c-edb5-4ce0-8b44-bd55f89b82ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:24:17.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:48:43.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said her office''s capacity is limited to logistics and
        vaccinators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6f0475-6f0f-42c2-9b5a-7bd81ae12352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:24:17.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:48:43.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang dami naming limitations. Hindi naman kami kumukuha ng COVID
        fund, binabawas namin sa operation ng opisina para makatulong," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec0844-194b-466f-9ba1-7ab00a5c31fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:24:17.430+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:48:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have many limitations. We don''t ask for COVID
        funds, we finance our programs from our office''s operating expenses.]</p>'
