  'DSWD-Pacquiao-all-missing-pandemic-funds-accounted-for':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-04T16:30:49.604+08:00
    'imagesource': 'jcr:b42ffa5a-1c1b-4e23-9460-c15c0123b49c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2eff1b0-68ce-4b78-b9e0-7573c7c95aba'
    'lead': 'In response to Senator Manny Pacquiao''s exposé, the Department of Social
      Welfare and Development maintains the "missing" ₱10.4-billion COVID-19 pandemic
      funds have all been liquidated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-04T16:30:44.080+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:48:04.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:45:27.733+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DSWD to Pacquiao: All ''missing'' pandemic funds accounted for'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a295c0d-d4bc-4cd8-bcf2-6bc26bed682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:30:44.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:05.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) –</strong> The Department
        of Social Welfare and Development maintained the ₱10.4-billion COVID-19 pandemic
        funds, which Senator Manny Pacquiao claimed were missing, were all accounted
        for.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49ecfe2-9bae-4e0b-8da4-8a48b692fd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:30:44.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:05.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe94fa4-34db-41ae-8589-0924f2a1a707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:30:44.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:06.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DSWD emphasized that all funds provided to the Financial Service
        Providers (FSPs) are all accounted for and that there are no ''missing'' funds.
        All aid distributed is supported by liquidation reports that can be shared,
        if necessary," the department said in a statement released on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf2701f-cdb3-468e-8f31-86f763ae49d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:30:44.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:06.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5647c1c0-a001-41f5-8426-9da710caaba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:30:44.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:07.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/7/3/Pacquiao-corruption-DSWD-SAP-DOH-DOE.html"
        target="_blank">In a press conference</a> on Saturday, Pacquiao questioned
        the DSWD''s deal with e-wallet application Starpay in the distribution of
        the Social Amelioration Program (SAP). The boxer-turned-senator claimed out
        of the 1.8 million SAP beneficiaries, only 500,000 were able to download the
        app.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a73bfb8-b276-446a-a972-3a72aa84ed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:30:44.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e5faf-6c53-42d3-84fe-6b5720daa144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:30:44.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:08.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD said Starpay is just one of the FSPs it hired for the distribution
        of the second tranche of SAP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e8f398-cfde-4aa1-a545-61596a11cbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:30:44.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:08.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f8babc-da52-4758-8bd8-0951a3c1a84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:30:44.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:09.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency enlisted the help of the Bangko Sentral ng Pilipinas
        in identifying FSPs since the central bank has the expertise on digitization
        and on policies concerning digital payments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d2bec-6f65-454c-86dc-3bad20d52dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:30:44.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:09.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91062d1-46f3-44b7-bb02-b94792313462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:30:44.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD added it terminated the services of the FSPs, including
        Starpay, in April this year as they opted to do manual payouts for qualified
        beneficiaries who haven''t received their second tranche of cash aid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5afc98b-c7ee-4ded-aecd-447bed0667f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:30:44.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa4689-cf46-4475-8b96-65874be65357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:30:44.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:11.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FSPs, including Starpay, liquidated the budget that they received
        and refunded the amount for the unserved beneficiaries to the DSWD," the agency
        explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627478e9-f66f-4c44-9fbd-3b7ed783a5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:30:44.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:11.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146cc80-5d99-4f34-90c5-eb43f8234cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:30:44.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:12.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD said it is ready to face any investigating body to answer
        the allegations raised by Pacquiao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81c82f0-4f56-4738-bbaa-26fb72a8364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:30:44.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:12.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8cbc05-9a6f-4428-9233-d51cb11057b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:30:44.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:13.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 2, around 14.88 million families got their second tranche
        of cash aid with over ₱89.8 billion disbursed. Manual payouts are being conducted
        and are expected to be completed by the end of July, the DSWD added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604943e4-45a2-4789-9991-1c44be09ccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:30:44.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ac46c1-09df-43b0-bc45-a7e6055801a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:30:44.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:48:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 17 million low-income families received their first tranche
        of SAP with a total disbursement of more than ₱98 billion.</p>'
