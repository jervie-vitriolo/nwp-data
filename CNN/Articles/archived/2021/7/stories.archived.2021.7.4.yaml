    'jcr:uuid': 'bdfa4ce4-55f0-4d85-a7a8-64cfb5deaab5'
    'lead': 'Jobless residents of Maryland and Texas have filed lawsuits in state
      courts seeking to force their governors to reinstate pandemic unemployment benefits.


      '
