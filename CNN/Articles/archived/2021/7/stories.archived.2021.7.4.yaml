      'mgnl:lastActivated': 2023-01-25T11:48:33.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa036ff8-dc71-41b0-a559-630afb85bff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:31:11.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can''t get past the sight of a cartoon repeatedly making
        her mark on the pool slide, here is the guidance the agency wants you to know:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df3b305-7723-4369-89ba-f4d46aa7c2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:31:11.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7a007b-d14e-453f-9943-dd09312ca567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:31:11.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Stay out of the water if you are sick with diarrhea. If you have
        been diagnosed with cryptosporidium, don''t go back in the water until two
        weeks after diarrhea has completely stopped.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7bb1f5-a75a-479a-9e0c-1f836f60b78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:31:11.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:35.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Use test strips to make sure the water has a proper free chlorine
        (amount of chlorine available to kill germs) or bromine level and pH.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a053d6-a76c-4cea-9b6b-1ab3d1a7216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:31:11.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:35.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Shower before you get in the water.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a27962-0fbe-411f-af98-bc301cbdc42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:31:11.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:36.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Rinsing off in the shower for just 1 minute removes most of the
        dirt or anything else on your body that uses up chlorine or bromine needed
        to kill or inactivate germs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed4268e-8a26-4eb8-bd42-9b57c83244fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:31:11.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:36.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Don''t poop in the water.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d74615-35cd-4f8a-a77b-754b8fd54553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:31:11.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:37.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Don''t swallow the water.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce260e90-529f-41d0-8393-8dc16c946991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:31:11.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:37.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Take kids on bathroom breaks and check diapers every hour.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dc647f-bad0-463d-84ad-1c336f7f7aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:31:11.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:38.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/03/us/cdc-diarrhea-swim-warning-trnd/index.html"><em>"CDC
        warns not to swim with diarrhea, but all Twitter can focus on is the gif the
        agency used"&nbsp;</em></a></p>'
  '-Sobrang-sayang---Robredo-frustrated-over-billions-of-unused-funds-under-Bayanihan-2-':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-04T16:07:11.034+08:00
    'imagesource': 'jcr:f9fe5d1a-64e0-4b08-a3c1-b5f61cd2e4e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffa6e14f-8df8-432a-a9c1-e5309d52d83e'
    'lead': 'Vice President Leni Robredo said Sunday the national government should
      have exhausted all the funds under the Bayanihan 2 to strengthen the Philippines''
      fight against COVID-19 and aid Filipinos deeply impacted by the pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-04T16:13:06.610+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:48:21.643+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:45:27.054+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Sobrang sayang’: Robredo frustrated over billions of unused funds under
      Bayanihan 2

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c19d371-49ac-4f87-b301-e7df5c9493e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:13:06.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:48:22.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — Vice President
        Leni Robredo said Sunday the national government should have exhausted all
        the funds under the Bayanihan 2 to strengthen the Philippines'' fight against
        COVID-19 and aid Filipinos deeply impacted by the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ab70e3-34cb-49fb-bea5-19c9f89af405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:13:06.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:48:22.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sobrang sayang na marami na sanang natulungan na magsasaka, manggagawa,
        health workers, tapos hindi nagamit," she said during her weekly radio show
        Biserbisyong Leni.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8b2ebb-762d-48bf-8265-da2071a1e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:13:06.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:48:23.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is a pity that many farmers, workers, health workers
        could have been helped by these unused funds.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f257f088-e330-455e-b5c2-21cee3b96069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:13:06.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:48:23.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan 2 law expired last week with unused funds amounting
        to ₱6.49 billion, the Department of Budget and Management earlier said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf1038f-64ed-4d0a-8a10-a6afb3a0f73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:13:06.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:48:24.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed last September 2020, the ₱165.5-billion Bayanihan 2 was intended
        to inject more funds to the COVID-19 response and finance economic recovery
        interventions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83555036-7b31-4d14-96e0-753b03a6086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:13:06.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:48:24.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/9/11/Bayanihan-2-law-signed-covid-19-pandemic.html">READ:
        Duterte signs ₱165.5-billion Bayanihan 2 law</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6bf2c0-f35f-49bd-9328-3583b2ba95c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:13:06.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:48:25.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/6/29/Bayanihan-2-disbursements-late-June-30-expiry.html">RELATED:
        Agencies rush to spend Bayanihan 2 funds on eve of law’s expiration</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9512a1-02dd-4535-a03e-7293f25fad24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:13:06.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:48:25.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government official said if the multibillion-peso budget was
        given to her office, they could help more Filipinos in different sectors and
        expand the testing and vaccination efforts of local government units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765698e4-a65a-4509-bbba-e09c65e7163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:13:06.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:48:26.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinasabi ng Pangulo na wala tayong pera, pero anjan ang pera na
        hindi nagastos," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6751cfc-b6ae-4d10-aba2-84ca6e54d772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:13:06.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:48:26.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President has been saying that we don''t have
        money, but there''s the money but we didn''t spend it.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01331eca-fe17-4fbf-92bc-b22db05fee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:13:06.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:48:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/22/Duterte-defends-COVID-19-response-financing-strategy.html">READ:
        Duterte defends COVID-19 response financing strategy</a></strong></p>'
