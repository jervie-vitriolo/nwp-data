    'jcr:uuid': 'f7511de3-ae88-41c3-a7ae-845300378efb'
    'lead': 'The Metropolitan Manila Development Authority has accommodated the request
      of the Philippine Basketball Association to have players, coaches, and staff
      vaccinated against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-04T20:07:10.954+08:00
