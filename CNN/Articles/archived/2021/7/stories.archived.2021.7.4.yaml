      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:35:44.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:47.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of people who tested positive
        stood at 11.5% based on 43,999 tests done on July 2. The World Health Organization
        recommended that positivity rates be below 5% as higher numbers may mean high
        transmission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f42bc-2c9d-4ab2-b320-76999a1a28c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T18:10:55.511+08:00
