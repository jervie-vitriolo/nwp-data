      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) -</strong> The country
        logged 5,966 new COVID-19 cases on Sunday, bringing the nationwide tally to
        1,436,369, the Department of Health''s latest bulletin showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921d3158-8b25-4f48-896e-025b8db61527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:35:44.263+08:00
