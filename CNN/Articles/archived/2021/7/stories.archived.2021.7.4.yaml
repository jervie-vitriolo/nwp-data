      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde870c-9b94-4556-aa19-e01bfdeecad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:54.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House coronavirus team is spearheading the effort and
        officials expect the teams will help with everything from boosting testing,
        providing supplies and potentially increasing paid media efforts targeting
        regions where vaccinations are low.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98040709-e77a-4088-bed1-280f90f6d635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:54.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be371c98-fb3c-49ab-9fe0-abf11d4eaf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:55.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, while the response teams are being sent to prop up communities,
        officials believe vaccinations are the number one way to stop the spread and
        recognize there could be a limit to their efforts.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fec02e5-f211-45bc-9ee5-5e2684dfce1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:55.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b9d5ed-b524-4696-b0ac-801a9be8cd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:56.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, the administration has shifted its strategy from focusing
        on mass vaccination sites to more targeted efforts to get people shots. Health
        officials have narrowed their focus to young people in particular, who account
        for a large number of the still-unvaccinated. They also remain focused on
        minorities, whose vaccination rates lag behind the White population.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f65050-749e-4bb8-b776-b2abd20fdb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:56.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0835eb2b-8ef7-4369-b82e-50c83c9f9784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:57.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing the concern over the variant, the Biden administration
        flooded television networks with top federal health officials last week to
        address concerns ahead of the July 4th weekend.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88944aa-0d2c-482b-94ce-4c9fab0799e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:57.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f125d942-9b94-4d53-bb95-5e277a8f00d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And officials sought to balance what is undoubtedly a moment to
        mark progress against the virus with the nagging problem that large swaths
        of the country still appear resistant to vaccines.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885170c0-d316-44b7-bb57-03508d8ae526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04c1ec7-6de6-4720-a8db-31d46517b471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can still celebrate at the same time as you get your message
        very, very clear: if you were vaccinated, you have a high degree of protection.
        If you are not, you should wear a mask, and you should think very seriously
        about getting vaccinated," Dr. Anthony Fauci, the director of the National
        Institute of Allergy and Infectious Diseases, said on Thursday.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9439d48-429a-4c40-999a-0da20de49535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:59.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7d352c-9a8a-4c63-9ca2-677f88f1276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:00.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, in so many respects, nothing has really changed," Fauci said.
        "We are celebrating as a country at the same time as we recognize the fact
        that we''re in a serious situation for those who have not been vaccinated.
        And the message is: Get vaccinated."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed4c8b8-d6cf-4d97-baa2-6d74898260e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.686+08:00
      'mgnl:createdBy': 'vince'
