      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — No funds
        were misused in the purchase of body cameras for police, the country''s top
        cop assured the public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76002cca-2e23-44b6-baaa-d820c95f3b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:23:00.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:48:16.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief Gen. Guillermo Eleazar made the
        statement Sunday after receiving reports of the allegations surfacing on social
        media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746a016d-a01b-4bd5-98f7-5a7d9c1d1d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:23:00.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:48:16.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fully-accounted <em>ang perang inilaan ng</em> Kongreso <em>sa
        pagbili nito at sa katunayan ay nakatipid pa nga ang</em> PNP <em>ng mahigit</em>
        ₱45 <em>milyon sa transaksyong ito at ang natipid na perang ito ay inilaan
        na sa pagbili ng mga</em> high-definition CCTVs <em>na siyang gagamitin sa
        aming operasyon kontra</em> insurgency <em>at terorismo,"</em> Eleazar said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d840c-2c9d-4ed7-8e92-c05a0042ded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:23:00.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:48:17.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The money from Congress is fully accounted for, and
        the PNP was able to save more than ₱45 million in this transaction. The money
        saved will be set aside to buy high-definition CCTVs which will be used in
        our operations against insurgency and terrorism.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f1cf3a-687a-4323-b0d5-33067aed1661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:23:00.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:48:17.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said the PNP saved ₱45,111,006.28 in the purchase of the
        cameras, and this amount was added to the ₱19,429,717.08 savings from the
        recent improvement of the PNP Command Center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d6500d-13f6-42e5-a046-9f891ad2d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:23:00.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:48:18.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar also said they are coordinating with the office of Senator
        Manny Pacquio to see whether the PNP was mentioned in the list of government
        offices accused of corruption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7561c821-99b9-4e0c-8a60-af4018d91f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:23:00.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:48:18.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If indeed Sen. Pacquiao said there was corruption in the procurement
        of body cams, we would appreciate if he could provide us the details and I
        assure him that we would look into it," the PNP chief added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2776079d-9cb5-4554-956a-ded5a8d2951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:23:00.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:48:19.427+08:00
