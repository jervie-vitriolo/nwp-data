    'template': '1'
    'title': 'About 20 people missing and 2 dead after mudslide wipes out homes in
      Japan''s Atami city'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5465c1-2bc1-45d9-a647-130379f1ef3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:40:58.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:47.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least two people are dead and some 20
        people are missing after a mudslide swept across a seaside city around 60
        miles southwest of Tokyo, sweeping away homes amid Japan''s rainy season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e97afd0-f2b0-408f-8a8f-f8b792c73f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:40:58.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage posted on <a href="https://twitter.com/selinawangtv/status/1411223761852846082"
        target="_blank">social media</a>&nbsp;showed the powerful black mudslide shoot
        down a mountainside, engulfing homes and infrastructure as locals watched
        in horror.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c520c0a0-2768-4ae8-ace6-aba082e561b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:40:58.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:48.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant mudslide in Atami, Shizuoka prefecture, which occurred
        around 10:30 a.m. local time on Saturday, came after parts of the region were
        hit by torrential rain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d0308c-5b32-4586-a655-7a13732d0faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:40:58.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:48.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Atami city official confirmed to CNN that two women had died
        in the landslide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6fa19f-ca29-4231-8a57-eaad183003b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:40:58.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:49.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and firefighters have been searching for the missing and
        so far, 10 people have been rescued in Atami city. Operations stopped overnight
        and resumed on Sunday at 6 a.m. local time, with 700 people from the police,
        fire department service and Japan Self-Defense Forces assisting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640da535-ce93-4abd-9def-15827e560aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:40:58.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:49.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6:30 a.m., some 380 people have been evacuated, and 10 evacuation
        centers have been opened in the city, the Atami city official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181780c1-13b5-4c54-8f92-2c49d9737e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:40:58.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:50.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80 houses were swept away in the mudslide, Atami City''s
        Fire Disaster and Management Agency said. Sakae Saito, the mayor of Atami
        city, told reporters that up to 100 to 300 households were affected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2f625c-f5bb-4bcd-8a30-2fbdaf2ee8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:40:58.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 2,830 households in the city lost power, according to the
        Tokyo Electric Power Company. By Sunday, power had mostly been restored in
        Shizuoka.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f7be1e-5347-4d4f-804f-f8022c4ec115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:40:58.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:51.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has set up a task force to respond to the disaster
        and collect information as heavy rainfall sweeps areas along the Pacific coast
        in central and eastern Japan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b56b914-1c83-44e6-a2a7-8d390914157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:40:58.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:51.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Yoshihide Suga <a href="https://twitter.com/sugawitter/status/1411259777309499403"
        target="_blank">expressed his condolences</a>&nbsp;to the victims of the landslide
        and stressed that emergency workers were doing their utmost to save lives,
        rescue people and help with evacuations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83626e48-8ab8-4eaf-9e7a-500045394e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:40:58.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:52.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heita Kawakatsu, the governor of Shizuoka prefecture, expressed
        his "deepest sympathies" to those affected by the landslide and to "those
        who have been forced to evacuate," he told a Saturday press conference.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1947e40f-be1e-4aaf-b78e-bcd82eb22f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:40:58.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:52.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawakatsu warned that more rain is expected and said residents should
        watch out for further landslides. "There are many places where the ground
        is loose, so please evacuate from dangerous places, listen to information
        from the city and town, and make sure you and your family are safe," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77970011-172c-48f5-9591-775bf149d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:40:58.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:53.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Ministry of Foreign Affairs issued a message of support
        to the Japanese government on <a href="https://twitter.com/MOFA_Taiwan/status/1411253599875698692"
        target="_blank">Twitter Saturday</a>, saying Taiwanese people "were shocked
        and extremely saddened by the news footage that was broadcast. If Japan needs
        it, we are ready to provide assistance."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0836efce-9560-4db4-8fc3-daf87ed135d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:40:58.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:53.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, evacuation orders have been issued for people in areas surrounding
        Tokyo, as well as in Shizuoka, and Aichi prefectures, according to Japan''s
        public broadcaster NHK.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dc05e0-40f6-4763-978b-2403ddc8e3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:40:58.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities have issued landslide warnings for parts of Shizuoka,
        Kanagawa, Chiba and Yamanashi prefectures, NHK reported.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38900789-d450-4c6a-b1e0-f38f0d13a41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:40:58.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:54.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rain front is expected to move toward the Sea of Japan coast
        over the weekend, with areas along the coast forecast to see torrential rain
        on Monday and Tuesday, according to Japan''s Meteorological Agency, which
        also warned of landslides and flooding in low-lying areas.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdec506-e0aa-45e1-a578-b7231128e834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:40:58.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:55.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is prone to landslides, averaging up to 1,500 landslides annually
        in the past decade — an almost 50% increase compared to the previous 10 years,
        <a href="https://www.mlit.go.jp/report/press/sogo08_hh_000161.html" target="_blank">according
        to a 2020 Japanese government report</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18da6b12-629d-4e71-bcd6-d659615c1d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:40:58.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:55.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding related disasters, like landslides, are a traditional yet
        serious risk to the country. This is because half of the Japanese population
        and 75% of the country assets are concentrated in flood-prone areas, according
        to <a href="https://www.mdpi.com/2071-1050/12/13/5357" target="_blank">experts</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1993ac01-3133-4aa1-a655-30cc19de8e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:40:58.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:56.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan has a whole lot of risk factors leading to landslides. For
        instance, it''s prone because of its mountainous terrain and a lot of places
        where the soil is volcanic ash, which is not as strong," seismologist Robert
        Geller, professor emeritus of the University of Tokyo, told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c51296-a8a9-4a33-82fd-c2d15abb16bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:40:58.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:56.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rise in rainfall due to <a href="https://www.mlit.go.jp/report/press/sogo08_hh_000161.html"
        target="_blank">global warming</a>&nbsp;is increasing the risk of devastating
        mudslides.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c3f0fa-b86f-431b-80ec-c701f2c6079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:40:58.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:57.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Global warming is making everything worse and is increasing the
        frequency of rainfall that can cause damaging landslides," Geller added. "The
        rainy season is going to last for another week or 10 days. Because of global
        warming, we''re probably getting more rainfall now than we normally do."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c2a55d-ed0e-4b26-85ab-d10a99782a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:40:58.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:51:57.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was forst published on CNN.com, "<a href="https://edition.cnn.com/2021/07/03/asia/japan-mudslide-atami-intl-hnk/index.html"
        target="_blank">About 20 people missing and 2 dead after mudslide wipes out
        homes in Japan''s Atami city</a>."</em></p>'
