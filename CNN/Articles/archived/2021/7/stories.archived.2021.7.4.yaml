      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Holiday stalled the rally with a layup 18 seconds later, Middleton
        dropped in a pair of free throws and the Hawks never got closer than seven
        after that.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
