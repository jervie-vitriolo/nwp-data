      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rochelle Walensky, the director of the CDC, said Thursday the
        Delta variant of coronavirus remains a serious threat in the United States
        and could cause more Covid-19 cases, hospitalizations and deaths in unvaccinated
        communities -- especially those in the Southeast and Midwest.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b8ed1f-4522-4c45-8628-912438d8f44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:38.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f02c3c-f8a3-4e63-9ba5-6f84e8d7a5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:39.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking state by state and county by county, it is clear that communities
        where people remain unvaccinated are communities that remain vulnerable,"
        Walensky said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841496f9-d1c7-426e-8902-87e5ff3ba272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e195cb0-0e4b-470b-8021-c2207d7b5ffd'
      'mgnl:activationStatus': true
