    'mgnl:tags': ['Joe-Biden', 'Fourth-of-July', 'COVID-19', 'Delta-variant']
    'template': '1'
    'title': 'Biden''s Fourth of July celebrations clouded by a gnawing concern over
      the Delta variant of Covid-19

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e03e8e-3c7f-4b03-a815-d1acea1956f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:22.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When President Joe Biden welcomes 1,000
        essential workers and military personnel on the South Lawn this weekend to
        mark Independence Day, it will fulfill -- and even exceed -- his prediction
        from March that July 4th gatherings this year would look more like they used
        to.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5962a8-9ac3-47f7-ba1d-ebb51b98357c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:22.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a80f308-a5cb-45da-8086-cf3d88be8cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:23.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But underneath the jubilation is a gnawing concern that pockets
        of the United States remain in the grips of the pandemic, awash in cases of
        the highly transmissible Delta variant and populated with people who refuse
        to get vaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deb4d5f-24fe-4c56-94b0-a203c255e303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:24.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f3a6bf-2742-4a95-a498-396f7823712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:24.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as a crowded South Lawn represents scenes of celebration across
        the country, concerns about the continuing spread of the virus remain strong
        inside the administration, which announced this week it would dispatch response
        teams across the US to communities where officials are worried about a potentially
        deadly combination: low vaccination rates and a significant presence of the
        highly transmissible form of the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fceb2ba-c3ff-4919-8f7e-c563f61a762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:25.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f84d057-d07a-401b-8c2c-51904aa67455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:25.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In private meetings, Biden has questioned advisers about the broader
        impact the highly contagious variant could have on the US, according to people
        present. He still receives a daily report on case rates, the number of deaths
        and the prevalence of variants. Officials have stressed that vaccinated people
        are safe, while those who are unvaccinated are the most at risk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25699a92-849b-434b-a2fd-45fa71c6d666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:26.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c159a2-42e1-4f95-bb2d-7e5500f92b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:26.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign that the pandemic is far from over, officials also said
        the administration plans to extend the public health emergency declaration
        for the pandemic that former President Donald Trump announced in 2020 when
        it''s due to expire this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a342e4-6a20-4b4a-9645-fb6928f0ca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27deaf0-5523-4ede-8d82-a400e246a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And foreign travel to countries where the Delta variant is resurgent,
        including the United Kingdom, is still on hold as officials hope to avoid
        new cases coming in to the US, despite heightened pressure from foreign governments
        and the travel industry to open up. The rise of the Delta variant in the UK
        is the "primary reason" the US has not eased travel restrictions there, a
        senior health official told CNN. An administration official said their goal
        is to reopen international travel when it can be done safely but did not provide
        updates on when that''s expected to happen. There are working groups between
        the US and other nations that are constantly evaluating the situation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff71207-b0d2-4f86-a92d-6a0be1ebaf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:28.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8068473-a2a7-479f-a2af-d57762b08d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:28.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competing impulses to celebrate progress against the virus while
        maintaining vigilance against further spread have colored the White House''s
        approach to the second pandemic-era Fourth of July holiday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22282a2-4c1d-47d7-af18-f24c16ec12b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:29.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f0f281-cf57-4782-a688-7b25e7655229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Celebrating and worrying at the same time</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cb0905-2a59-4fa9-80ba-afc067ed3a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:30.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has come down overwhelmingly on the side of celebration, dispatching
        his wife, the vice president and other senior members of his administration
        to declare "America''s Back Together" at parades, cookouts and fire stations
        across the country. Biden himself traveled Saturday to Traverse City, Michigan,
        where the annual Cherry Festival is underway again after officials canceled
        it last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfec88a-e1c3-464a-bf17-fb06aa46423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:30.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70297426-b0a5-4503-b953-9c48d24084a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:31.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was some concern inside the White House about the optics of
        the July 4th party, with the Delta variant creeping its way across vulnerable
        populations of the US, according to one official. But there was never consideration
        of canceling the event. Guests were advised to get a test up to three days
        before the party, but won''t be required to have been vaccinated. Masks for
        vaccinated people won''t be required, in keeping with current guidelines from
        the US Centers for Disease Control and Prevention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bf18a5-b955-4f7f-b7b5-ff2ffbe2b421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1badc1ae-319d-4094-aaae-157527de3e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:32.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do we wish we were doing this having completely eradicated Covid?
        Yes, of course," said the official, who said there was never discussion about
        pulling the plug on the party. "We''re moving ahead, with this event, with
        the initiatives, with trying to get people vaccinated. All of it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c80c67-2d47-49b5-b36b-6246364f847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a320c5-90eb-4716-947e-031b97af33b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:33.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden hoped to proclaim this weekend that 70% of American adults
        had received at least one Covid-19 shot. But officials acknowledged more than
        a week ago the goal wouldn''t be met as they struggle to convince still-resistant
        Americans to get shots. About 67% of Americans 18 and older had received at
        least one shot, according to CDC data reported Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf0c24d-31ab-4e35-b6e5-4b3d60dc3d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:33.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df37d86-aab2-4b2c-a2e9-ca7c14d1ea73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:34.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Biden and his aides, reality is setting in that getting the
        entire country vaccinated will be the work of his entire presidency -- and
        that pockets of the nation where vaccination rates remain low will continue
        to suffer outbreaks that hamper the nationwide recovery effort. Most US adults
        who plan to get vaccinated against Covid-19 have already done so, according
        to a Kaiser Family Foundation report released this week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0647488b-b511-4977-9d0c-c4e891347b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:34.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c2bd43-11b4-484e-86cc-b7c5a0f1409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:35.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they have declined to rule it out, officials do not currently
        expect Biden to set any more numerical goals when it comes to vaccinations,
        given the US has still not reached his last one and the pace of vaccinations
        has slowed significantly, according to people familiar with the discussions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a4da5a-5d67-42f6-b5d6-c58243f85311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:35.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c4286b-cb12-4e20-9f40-1e4052f84456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, officials plan to simply push to get as many Americans
        vaccinated as soon as possible. A recent CNN analysis of the most recent vaccination
        data from the CDC finds that more than one in 10 Americans have missed their
        second shot. Officials say it is more vital than ever that Americans receive
        their second dose of the Pfizer or Moderna vaccine, since protection against
        the Delta strain is dramatically bolstered with the additional dose.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aecdfa-4ce7-4c6d-a476-98d160dbf7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:36.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ba384-e856-4dc1-9d39-d05ce130e790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New questions have also emerged over whether mask mandates could
        return should the variant cause a spike in cases -- a possibility the White
        House has sought to publicly dispel after trumpeting the lifting of mask recommendations
        earlier this spring.</p>'
    '30':
