      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down 20 with 9:31 to go, the Hawks made a desperation run behind
        a pair of Cam Reddish 3-pointers to get as close as 107-101 with 3:23 to play.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae96f51e-59ee-4357-9e36-a533b278f0de'
