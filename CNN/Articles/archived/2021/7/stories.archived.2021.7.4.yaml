      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 130 cases previously reported as recoveries have been
        validated to be active, while 27 others previously tagged as recoveries were
        reclassified as deaths after final validation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1503594f-43cf-4ac4-bfd0-43b5f8ea8e3e'
