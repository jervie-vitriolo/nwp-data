      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33458d8d-de3f-49b8-9888-25a036170de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:35:44.264+08:00
      'mgnl:createdBy': 'vince'
