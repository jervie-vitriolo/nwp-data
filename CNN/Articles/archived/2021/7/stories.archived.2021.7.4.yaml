    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:45:18.484+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US updating evacuation plans for embassy in Afghanistan amid concerns
      for potential of escalating violence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08ae895-cc7f-4400-9d05-09ca7fad7712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:48:31.925+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:07.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US officials are actively updating emergency
        evacuation plans for the US embassy in Kabul, as concerns grow about the potential
        for escalating violence in the country while US troops near a complete withdrawal
        from Afghanistan, according to a US official and another source familiar with
        the planning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd186ee84-4762-489e-a91c-36226f61f3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:48:31.925+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:07.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department is constantly revising the emergency plans
        for US embassies worldwide, but the updates are even more urgent and intense
        in the case of the embassy in Kabul given the changing US military posture
        and the increased Taliban offenses in the country, the sources said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd9ee9-986e-469d-800c-f0afc7a06363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:48:31.926+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:08.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to bolstering the physical embassy security with US
        marines and contractors on the ground, there are now assets and troops in
        the region -- including at the airport in Kabul and in nearby countries like
        Qatar -- that are ready to assist if there is a need for an evacuation, the
        sources said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc60091-5ea4-47ae-925d-ff16a65a42a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:48:31.926+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:08.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal first reported on the stepped up evacuation
        planning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c71ec0b-d7b3-46ef-b2b7-eac2020457b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:48:31.926+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:09.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior defense official with knowledge of the planning process
        told CNN later Saturday that the US military is updating its contingency planning
        for a number of scenarios to evacuate the embassy, contractors and troops
        if it comes to that, but the official pushed back against any notion that
        planning has accelerated per se.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc5f171-1b98-457e-993b-04fa7806dcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:48:31.926+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:09.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major factor that has impacted the planning is the departure
        of all US forces from Bagram Air Base because it means that the State Department
        can''t rely on those resources in the case of a crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458d61a6-a9fc-42c7-b60b-386b1e02464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:48:31.926+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior defense official told CNN that the planning had long
        already accounted for factors such as not being able to use the air base and
        an uncertain security situation at the Kabul airport. "Now that Bagram is
        closed it would be foolish to not think about that," they said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaac584-f13c-4adb-8fc0-b715f171fa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:48:31.926+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:10.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contingency evacuation plans change constantly depending on the
        situation on the ground, the senior defense official said, and as of Saturday
        afternoon, "intelligence estimates are all over the place" on what the Taliban
        might do next. Plans are being updated based on the day to day situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8515736c-88bc-4742-a297-442a552fa44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:48:31.926+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:11.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US official and the source familiar told CNN that as of Saturday
        afternoon, there was no current need for an evacuation from the embassy in
        Kabul, but the plans are detailed and extensive so that they can be quickly
        implemented if necessary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a790500a-6fe2-45c1-bd9a-0be42dd1d8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:48:31.926+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:11.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an evacuation is ordered there are still several hundred contractors
        the US has to get out. And while the current US troop level is around 650,
        the senior defense official confirmed that CENTCOM Commander Gen. Kenneth
        McKenzie has the authority to add troops.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff53c33-9869-478a-bac2-c6cb535f777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:48:31.926+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:12.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department works with the Pentagon to develop the overall
        security plan and the contingency planning for noncombatant evacuations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49bd80f-6131-4331-acfd-2b55739e0915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:48:31.926+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:12.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Taliban said in a statement that civilian
        and non-military foreign nationals, diplomats, embassies and workers of humanitarian
        organizations would not face any problems or security risks from them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f466c925-9431-40b1-b76d-11a6597bf49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:48:31.926+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:13.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may continue their diplomatic work and humanitarian activities
        per normal routine. As far as it is related to the Islamic Emirate, we have
        fulfilled our responsibility regarding their safety," the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453950b0-d2b9-4679-8ca7-68c6a92780c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:48:31.926+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are reasons to question that statement, particularly given
        the fractured nature of the Taliban.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f5f192-ef21-498b-af27-c7413909dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:48:31.927+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:14.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the Taliban statement, the State Department said
        this week that it continues "to call for an end to ongoing violence, driven
        largely by the Taliban. A negotiated settlement between the Islamic Republic
        and the Taliban is the only way to end 40 years of war and bring Afghans the
        peace they seek."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0119d8-437e-41b4-ada1-287bc8ab5342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:48:31.927+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:14.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the sides to engage in serious negotiations to determine
        a political roadmap for Afghanistan''s future that leads to a just and durable
        settlement," the department said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73e17d6-9ab9-4a5f-ada4-b996531a4048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:48:31.927+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:15.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US remains engaged in dialogue with the Taliban, but those talks
        have not manifested in any successful peace talks between the Taliban and
        the Afghan government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150f45e2-d70c-43f6-b26e-0f53185f5d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:48:31.927+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:15.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reporting.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0c892b-7413-4623-bc95-48415e2cb3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:48:31.927+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:16.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/03/politics/us-evacuation-plans-afghanistan-embassy/index.html">US
        updating evacuation plans for embassy in Afghanistan amid concerns for potential
        of escalating violence</a>".</em></p>'
  '-Tell-all-your-TikTok-buddies-to-get-vaccinated---Fauci-finds-a-new-way-to-fight-Covid-19-':
    'author': 'Rachel Janfaza, CNN'
