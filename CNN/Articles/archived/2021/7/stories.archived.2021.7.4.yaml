    'imagesource': 'jcr:d4bf197a-f395-40f1-a6db-25850a1d65d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5caff551-b555-4e2c-9ed5-05f14c536036'
    'lead': 'Millions of Americans have their lives and livelihoods back and are basking
      in a summer of freedom. But a divided nation''s varied faith in vaccines and
      a more infectious Delta variant of the coronavirus are thwarting hopes of a
      full declaration of independence from the pandemic.


      '
