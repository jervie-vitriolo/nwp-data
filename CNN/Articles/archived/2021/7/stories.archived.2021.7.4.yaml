    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More jobless Americans are suing to get their pandemic unemployment
      benefits back

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c41d17-f45e-4b4b-995b-b5c70519074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:34.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Jobless residents of Maryland and Texas
        have filed lawsuits in state courts seeking to force their governors to reinstate
        pandemic unemployment benefits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050ad30e-3d74-4cc1-8b74-9ce6c10e7d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:35.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They join an effort begun by out-of-work Indiana residents, who
        have yet to see their payments restart despite a court ruling last week ordering
        the state to continue the benefits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d24b06-9b5e-4ed9-869a-8d14a9ff4d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge in Maryland issued a temporary restraining order on Saturday
        morning requiring the state to continue paying the benefits that were set
        to end that day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae71991-9e6d-482c-91de-6eefc5f43e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three states are among the 26 states that are terminating early
        at least one of the three pandemic unemployment insurance programs Congress
        enacted in March 2020 and extended twice to support people during the coronavirus-fueled
        economic downturn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2410cdf6-4ad3-4eec-ac14-b108ae119af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:36.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the $300 weekly supplement, the federal programs
        provide benefits to freelancers, the self-employed, independent contractors
        and certain people affected by the coronavirus and to those who have exhausted
        their regular state benefits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb5e79-e2ce-4298-b5e0-8e7c8e963fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:37.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 4.1 million Americans will be affected, according to The Century
        Foundation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3542ed-c22e-47c4-afd3-a626d09ecd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:37.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing workforce shortages, the governors argue the expanded benefits
        are keeping the unemployed from accepting job offers -- though there is not
        much evidence showing that more people are rejoining the labor market after
        their benefits stop. The payments ended on June 19 in Indiana and June 26
        in Texas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5049da19-acff-4a56-ad3d-3e069a90a1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:38.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three pandemic unemployment programs are scheduled to expire
        in early September in the states that are continuing them, under a provision
        contained in the Democrats'' $1.9 trillion relief package that President Joe
        Biden signed into law in March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa3aa57-e84f-4a03-b727-798971c1ddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:38.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for unemployed Maryland residents argued in state court
        on Friday that Republican Gov. Larry Hogan''s move to end the pandemic programs
        early violates Maryland statutes to provide unemployment compensation assistance
        and obtain all federally funded benefits available.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7fbcb-f178-4de2-b196-008e8bea8999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terminating the benefits early will make it harder for the unemployed
        to afford basic needs, including housing and health care, at a time when many
        are still struggling to find work. More than 300,000 Maryland residents will
        be affected by the cessation of the programs, with 85% of them losing all
        their benefits, according to one of the lawyers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9710637e-569f-4470-87f1-019538e7c34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:39.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogan''s attorney countered that the governor was balancing the
        needs of employers, workers and all Maryland residents at a time when the
        economy is reopening and that the statute does not require him to accept the
        federal benefits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e8a9d6-0bc8-4384-9733-09a2400bc663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his temporary restraining order, Baltimore City Circuit Court
        Judge Lawrence Fletcher-Hill directed state officials to rescind their notice
        to the US Department of Labor terminating the pandemic benefits and take all
        action necessary to continue the payments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31226c8d-b169-45b4-aa18-950bd156ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:40.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this preliminary stage, the court concludes that plaintiffs
        have shown a likelihood that they will succeed in establishing that the ''fullest
        extent'' provision requires the secretary of labor, without discretion, to
        draw available benefits from the federal government if providing them to Maryland
        residents is consistent with the Maryland unemployment benefit system," Fletcher-Hill
        wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9557f223-7aad-46c9-b852-373ed4699602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:41.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland will appeal the ruling, said Mike Ricci, Hogan''s spokesman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf96a63-2f23-48ec-be1b-aadc914b70b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a record number of jobs available right now, and this
        program is making it harder to fill them and fully reopen our businesses,"
        Ricci said. "It''s hurting our recovery across every region and industry."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c05ea-8c04-404f-ac46-56cd0ef021a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Texas, two groups of unemployed residents are arguing
        that the state constitution doesn''t give Gov. Greg Abbott, a Republican,
        the power to terminate the benefits, even during a state of emergency, said
        David Sibley, attorney for the plaintiffs. Only the Texas Workforce Commission,
        which administers the state unemployment program, can do so, Sibley continued.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857e128c-ee25-4506-8f1d-ae4847767e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:42.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 980,000 Texans have been affected, according to The Century
        Foundation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6567a03-7d74-48c9-81ce-f904a4387d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott''s spokespeople did not return a request for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e4bc4b-d4d8-4102-aadc-9fc3c540b92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No benefits in Indiana</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394b6c90-54b5-4df2-b5e3-26526adb2af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:44.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state judge ruled last week that Indiana must continue paying
        pandemic unemployment benefits to roughly 230,000 Hoosiers. But there''s been
        no indication that the state Department of Workforce Development has complied
        with that order, according to Jennifer Terry, a staff attorney with Indiana
        Legal Services, one of the two firms representing the plaintiffs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c745eca2-3f49-4c75-90ba-c99e554633b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jobless workers filed a lawsuit last month, arguing that the move
        violates a state law that requires Indiana to "procure all available federal
        insurance benefits to citizens," according to the firms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5794f745-459a-464a-b5e6-cb449e9688c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:45.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its response, the state said that Indiana law does not require
        the governor to enter into agreements with the federal government to secure
        all unemployment benefits. Also, the plaintiffs "downplay dramatically" what
        it would take the restart the payments, which would entail reentering a contract
        with the US Department of Labor, reprogramming the state unemployment agency''s
        computer system and redetermining eligibility of claimants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032240c8-dd4c-4755-92cb-0efdc8227ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:45.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokespeople for the state agency and Republican Gov. Eric Holcomb
        did not return requests for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fdb15b-4121-4949-a770-8644b36deff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:46.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the agency told the IndyStar earlier in the week that it is
        "determining how to proceed because the federal programs no longer exist after
        their termination on June 19. There is no action that a claimant needs to
        take right now. Updated information will be provided on DWD''s website."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8af90a-4872-4dc1-b714-08a3be51862c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:46.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Saturday.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e40a181-ce7d-4b61-becb-3a88ebc4179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:21:33.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/03/politics/pandemic-unemployment-benefits-lawsuits/index.html">More
        jobless Americans are suing to get their pandemic unemployment benefits back</a>".</em></p>'
  'ANALYSIS--Vaccination-disparities-reflect--two-Americas--this-July-4th-':
    'author': 'Stephen Collinson and Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
