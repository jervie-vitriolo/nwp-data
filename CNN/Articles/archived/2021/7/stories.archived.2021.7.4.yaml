    'template': '1'
    'title': "Taal Volcano's sulfur dioxide emission reaches new record high  \n\n"
    'updated': 2021-07-04T17:35:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c93df4-2083-436f-97ff-ce39686aee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T17:35:12.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:51:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) -</strong> The highest
        level of sulfur dioxide emission from Taal Volcano was recorded today, according
        to the Philippine Institute of Volcanology and Seismology (Phivolcs).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcb678f-8f97-4538-848d-49984c32adb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T17:35:12.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:51:10.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d87bd73-96cd-4b58-979a-64faf1099e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T17:35:12.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:51:10.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 4:15 pm advisory on Sunday, Phivolcs said Taal spewed an
        average of 22,628 tonnes of sulfur dioxide per day - a new all-time high.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4af551-a9f0-4be7-9efb-a6b27bd1d3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T17:35:12.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:51:11.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be80f3cb-b1c5-4080-85a9-bf8f2a8f8cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T17:35:12.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:51:11.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was higher than the average of 14,699 tonnes of sulfur dioxide
        per day recorded on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd19c1e5-87b6-469b-8b67-dd1bc8e5e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T17:35:12.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:51:12.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c36d91b-8c05-4554-b13b-2a560f03c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T17:35:12.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:51:12.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that a total of 26 "strong and very shallow" low
        frequency volcanic earthquakes associated with magmatic degassing have been
        recorded beneath the eastern part of the Volcano Island.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e687d8b-6c55-4a02-884c-45c21c297e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T17:35:12.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:51:13.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6915ee1c-bf09-4ada-950b-345009d26994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T17:35:12.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:51:13.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these earthquakes were reportedly accompanied by rumbling
        and weakly felt by fish cage caretakers off the northeastern shorelines of
        Volcano Island."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b897a9-da84-4d9d-af5e-a0bd2bede7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T17:35:12.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:51:14.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6b1009-04d4-4706-a4a2-e4a5c33c3610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T17:35:12.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:51:14.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These observation parameters may indicate that an eruption similar
        to the 1 July 2021 event may occur anytime soon," Phivolcs warned.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f869a6-c2d6-4452-b9eb-95a80bbc67d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T17:35:12.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:51:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

