      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29772c47-5732-4272-8ffd-b23c70bc332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:50.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of that work has shifted to states where the combination of
        low vaccination rates and high caseloads have caused fears of backsliding.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535355ce-baec-4a4f-ab6f-92374ad25b8b'
      'mgnl:activationStatus': true
