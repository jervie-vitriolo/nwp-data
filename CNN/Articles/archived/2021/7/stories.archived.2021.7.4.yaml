      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a254fb72-84ac-4f9c-b903-42b3031e2cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:46.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do our part, if we do this together, by July the Fourth there''s
        a good chance you, your families and friends will be able to get together
        in your backyard or in your neighborhood and have a cookout and a barbecue
        and celebrate Independence Day," Biden said in March, a long red carpet stretching
        behind him, setting a months-away goal for returning the country to normal.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03d408a-bfe2-433a-a3cc-96ebf887d95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:47.172+08:00
