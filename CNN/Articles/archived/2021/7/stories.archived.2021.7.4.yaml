      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7d058b-f4b3-4508-a9e3-0528381aa178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:35:44.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:42.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 52,708 or 3.7% are active cases or people currently
        sick - with 91.1% experiencing mild symptoms, 3.8% asymptomatic, 1.4% critical,
        2.1% in severe condition, and 1.54% having moderate symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee956428-7315-4340-8dd1-e8bb41b09009'
