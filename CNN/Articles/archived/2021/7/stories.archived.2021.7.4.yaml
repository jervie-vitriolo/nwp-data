      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4228e21c-7f4f-4e70-91eb-d2a7343e820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:35:44.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:43.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to 25,149 or 1.75% of the total case count after
        86 new fatalities were reported.  The number of survivors also climbed to
        1,358,512 or 94.6% of the nationwide tally after 6,987 recovered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c584b0-3631-4f5a-834f-bd3203581639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:35:44.263+08:00
