      'mgnl:lastActivated': 2023-01-25T11:48:32.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb0037d-7044-474c-bd1d-6f3328993d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:31:11.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:32.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many were grossed out, while others pointed out taxpayer dollars
        may have funded the work behind this.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83783b08-7dfc-4b53-9d06-07ee745700cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T15:31:11.796+08:00
