      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''It will be better next year''</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc961f68-7124-4ff8-a2ba-b254dcedb9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:40.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said as the Delta variant continues to spread in the US, the
        nation has seen a recent increase in its seven-day average of Covid-19 cases.
        On Wednesday, the CDC reported 14,875 new cases of Covid-19. The nation''s
        current seven-day average is about 12,600 cases per day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c9a325-a95f-42e5-9942-c9aa8995cef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.683+08:00
      'mgnl:createdBy': 'vince'
