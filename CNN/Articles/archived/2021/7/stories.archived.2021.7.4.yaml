    'template': '1'
    'title': '''Tell all your TikTok buddies to get vaccinated'': Fauci finds a new
      way to fight Covid-19

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61af5d66-425c-49b7-beab-6aa83d014a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T08:23:45.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:52:54.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> There''s a new TikTok star, and his name
        is Dr. Anthony Fauci.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a17066-44d2-4a7d-b5a6-ed19c9c81a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T08:23:45.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:52:54.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell all of your TikTok buddies to get vaccinated," Fauci said
        this week in a video posted on TikTok by Nia Sioux, the social media and former
        "Dance Moms" star.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e6d612-ae3c-4d6c-8db8-9b26c207f499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T08:23:45.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:52:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will, I''ll tell all my besties," Sioux replied.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0927e45c-eee4-4b31-bbc9-128076215f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T08:23:45.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:52:55.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest push from the White House and the US Department of
        Health and Human Services to boost youth vaccination rates, Fauci -- who has
        become a household name during the Covid-19 pandemic through his role as the
        nation''s top infectious diseases expert -- this week joined a number of TikTok
        personalities for a series of conversations about the importance of the Covid-19
        vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529205e2-292e-4203-98bf-0a9364de2f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T08:23:45.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:52:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok -- the short-form video app used by many young Americans
        -- soared in popularity during the early days of the pandemic, and influencers
        on the platform have amassed major audiences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0736e62-6bd7-4b5b-bbe6-285f4e41bf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T08:23:45.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:52:56.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By chatting with a group of TikTokers -- who had between 794,000
        and 24.1 million followers -- Fauci went directly to young Americans across
        the country via their phone screens to answer questions and dispel common
        myths about the vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb268da7-1f8c-46fa-a671-5431e75db295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T08:23:45.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:52:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are multiple myths going on out there, from anything from
        aliens taking over your body to becoming magnetic to get[ting] a chip injected
        in you. It''s all nonsense, so please help us debunk that stuff," Fauci said
        in a conversation with Mia Finney, who is 22 years old and a recent graduate
        of the University of Southern California.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b4acd-fdba-4ceb-841c-e11bc6917f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T08:23:45.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:52:57.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Finney -- who has 6.4 million followers on TikTok
        -- said talking to Fauci was "kind of a surreal experience."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f59988-7bb8-4a3a-92ff-1e32bed1282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T08:23:45.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:52:58.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finney said she wanted to talk to Fauci because she knows a lot
        of young people who are hesitant to get the vaccine or don''t know if they
        should get vaccinated because they already had Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822d652-6523-4d0c-97a2-32fa76644b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T08:23:45.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:52:58.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you get Covid, recover and then get vaccinated, your level of
        protection will be extremely high. The (US Centers for Disease Control and
        Prevention) still recommends that even though you''ve been infected that you
        should get vaccinated for the extra degree of protection," Fauci told her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb72b598-70c2-4de5-b5da-2c96efa889ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T08:23:45.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:52:59.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was important for me to give people that information,"
        Finney said. "At the end of the day, it''s everyone''s right to get the vaccine
        or not, but the fact that I was able to provide information for them I think
        was the greatest impact that I had."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a28a8dd-d098-448d-b3bf-5df7223961f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T08:23:45.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:52:59.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Munoz, a White House spokesperson, said the White House along
        with HHS helped connect Fauci to influencers with large youth audiences in
        an attempt at reaching that demographic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f10741-cf15-4f93-b5b5-e9a8ac036bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T08:23:45.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:00.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push on the social media platform comes after the White House
        last week acknowledged the US would fall short of President Joe Biden''s July
        Fourth Covid-19 vaccination goals, saying the country has more work to do
        to get younger Americans vaccinated. The President had aimed to get 70% of
        US adults at least one Covid-19 vaccine shot by Independence Day. According
        to the CDC, as of Friday before the holiday weekend, 67% of US adults had
        had at least one shot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e54283a-313e-4a5f-8595-71e3dd6bbff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T08:23:45.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine coverage among young adults has been lower and is increasing
        more slowly than in other age groups in the United States, and the intent
        to be vaccinated is lower among younger adults, according to studies published
        last month by the CDC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8260dc-85c0-4acc-9145-4aabc08a76b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T08:23:45.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:01.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the weekly pace of vaccinations continues at the same rate as
        the week of May 22, only 57.5% of adults under age 30 will have received at
        least one dose of a Covid-19 vaccine by the end of August.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb130777-c6a7-4f4a-843c-eb17472a5137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T08:23:45.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:01.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the White House Covid-19 College Vaccine Challenge -- an initiative
        to get colleges involved in the push to vaccinate young Americans -- to a
        partnership with Snapchat and incentives such as free bagels, burritos and
        meditations for those who have been vaccinated, the Biden administration has
        taken a number of steps to reach young Americans with information about the
        importance of getting the vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648d12e6-b0e5-460a-87b8-f1cff49f333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T08:23:45.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:02.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also built a Covid-19 student community corps to
        equip young people with tools to go into their communities and talk about
        getting vaccinated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee45d61f-1007-4d0e-adff-54dca3aec0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T08:23:45.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:02.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal of the student community corps is to one, recognize the
        power that young people have to not only get vaccinated, but to help their
        peers get vaccinated. And it''s also to recognize that inherent in that power
        is the fact that young people often want to hear from other young people,"
        Surgeon General Dr. Vivek Murthy said last month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae7eabb-1a89-4468-9770-58e0eee1b96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T08:23:45.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:03.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the students involved in the corps, TikTokers have the ability
        to share information with their followers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876f8980-f802-44f3-928a-dca7e0dbd622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T08:23:45.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:03.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abby Howard, who along with her husband, Matt, has gained traction
        for couples content on TikTok, said the couple''s main goal in posting a video
        with Fauci was to relay accurate information about the vaccine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0a35e1-ac59-43e8-a559-55a009e7f8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T08:23:45.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:04.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so much misinformation, and we just want to be a part
        of sharing good information. People can do with that information what they
        will, but that was our approach in doing so. Hopefully many will see, and
        the information will lead to more younger people getting vaccinated," she
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27360fea-2dc1-4dbd-b2e8-c13ca3047852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T08:23:45.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:04.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/03/politics/fauci-tiktok-youth-vaccinations/index.html">''Tell
        all your TikTok buddies to get vaccinated'': Fauci finds a new way to fight
        Covid-19</a>".</em></p>'
  'transgender-athletes-tokyo-olympics':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-04T10:27:38.128+08:00
    'imagesource': 'jcr:b0fe67b9-099d-40ec-b8c5-8b1f945f8d8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd82c32f2-b157-47fb-9765-1e1b1eede964'
    'lead': 'Advocates for greater diversity in sport say Hubbard''s selection shows
      transgender women don''t pose a threat to women''s sport -- but the level of
      backlash against her suggests the fight for inclusion isn''t over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-04T10:23:13.586+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:52:22.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:45:19.496+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A transgender weightlifter''s Olympic dream has sparked an existential
      debate about what it means to be female'
    'visualType': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2fcb92-4c35-4c1c-aec8-037284501564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:23.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- When New Zealand''s Olympic weightlifting
        team gathered last month for a celebratory photo shoot, one person was noticeably
        absent: Laurel Hubbard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe55f703-cbd6-4d66-a561-8ed565dea6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publicity-shy weightlifter is set to be the first openly transgender
        athlete ever to compete at the Olympics, and her inclusion has generated a
        fierce debate on gender, sexism and sport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea78e07-4956-4ad4-911e-d9ebcb78fdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:24.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To her supporters, the 43-year-old''s selection is a decades-in-the-making
        milestone that exemplifies the Olympic spirit of inclusion and could inspire
        other transgender athletes who are underrepresented in sport at all levels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6aa00d-ffb2-4c30-8ef4-dc7995a4199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubbard''s opponents -- including conservative British shock jock
        Piers Morgan -- argue that being a transgender woman, or a woman who was assigned
        male at birth, gives her an unfair physical advantage. One of Hubbard''s competitors
        even called her inclusion "a bad joke," saying it was unfair to cisgender
        women, whose gender identity matched their sex assigned at birth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711039db-cded-4f03-a61c-0c1398833af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:25.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubbard hasn''t engaged with the firestorm, aside from in a brief
        statement saying she''d been "humbled by the kindness and support" from her
        countrymen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba8108d-02ba-45c2-825c-a9f3eb3166c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates for greater diversity in sport say Hubbard''s selection
        shows transgender women don''t pose a threat to women''s sport -- but the
        level of backlash against her suggests the fight for inclusion isn''t over.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52e0b0e-31b3-457d-b887-bd6c93df8ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:26.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the rules have evolved</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbf87c4-c68f-4c69-bf9c-7f931247e985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:26.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristen Worley became the first athlete to undergo an Olympic gender
        verification process when she tried to represent Canada in track cycling at
        the 2008 Olympics in Beijing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a721f07e-b57d-4023-9ce1-5001681d1355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:27.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, she''s been fighting to make sure no one has to endure
        the same "humiliating" process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104f7be2-68bb-44a0-890a-bc6852878d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:27.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, Worley -- who is an XY female -- had a physical examination
        in a room with four men: two sport administrators, one lawyer and one emergency
        doctor, Worley wrote in her book "Women Enough." That followed an earlier
        physical examination with an endocrinologist, who asked about her sexuality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab4070d-4d24-4907-996c-bbd0ea65f701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:28.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They viewed me as a threat to sport," she wrote. "At best, I was
        trying to cheat; at worse, I was a freak. They felt utterly entitled to ask
        me embarrassing, intimate questions about the details of my surgeries, and
        talk openly about my body in front as me, as if I wasn''t there."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d3322-a23d-4c45-b50a-2ba93a877d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:28.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC rules -- agreed on in 2003 and known as the Stockholm consensus
        -- allowed transgender women and men to compete in the Olympics, as long as
        they had "surgical anatomical changes" (including having their testes or ovaries
        removed), obtained legal recognition of their assigned sex, and underwent
        hormone therapy for sufficient time to "minimize gender-related advantages."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574da713-ba96-47c4-9b36-51c4b9278872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:29.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Worley said those rules had no basis in science.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4ecdb4-b6fd-4e00-8c3c-a235cd0c902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:29.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Worley''s testes had been removed, her body produced almost no
        testosterone. She applied for an exemption to allow her to take testosterone
        so her body could stay healthy. It took three years before she was finally
        given permission to take testosterone, but it was still below the level she
        believed she needed for her body to be healthy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fe44b2-b565-44f0-855d-2477157c41a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:30.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although testosterone is often associated with men, it also occurs
        naturally in women. It''s not entirely clear how important testosterone is
        for women, although testosterone supplements for women can help with energy
        levels, said Amy K. Weimer, the medical director of University of California,
        Los Angeles'' Gender Health Program. Although most transgender women do not
        take testosterone supplements after transitioning, there are some cases where
        it is recommended, she said. "This area is very poorly researched and every
        person''s experience is different," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c09981d-429e-4462-9b58-cb25074f707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:30.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scared and traumatized after the years-long process, Worley quit
        cycling. She says she lost her career, her Olympic opportunities, her health
        and her wellbeing. It was five years before she could face getting back on
        a bike.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c00936-15d7-4f83-a6a8-fa6036184e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:31.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re violated in that way ... you never forget it. You
        just learn how to manage it," she told CNN in a Zoom interview. The way her
        gender identity was publicly discussed destroyed her: "It made me feel like
        I was less than half a human being."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d94bb-23a2-4a96-bcc0-77ce5a21aa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:31.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worley took a case against Canadian sporting bodies and the IOC
        to Ontario''s Human Rights Tribunal in 2015, arguing the enforcement of the
        2003 Olympic policy constituted a violation of human rights. Ultimately, that
        case was settled in 2017, with Ontario Cycling Association and Cycling Canada
        committing to revising their polices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcef5ec-4467-4b43-af36-fa10d67bd31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the IOC was reviewing its own policies, and in
        2015, it agreed on new guidelines removing surgical requirements. Transgender
        women could compete in the female category, so long as they had declared their
        gender identity as female for at least four years, and could demonstrate their
        testosterone level was below 10 nanomoles per liter for at least a year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91352934-e9f1-4055-8416-bc52ed30d6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:32.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes who transitioned from female to male could compete in the
        male category without restriction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799dfb28-4584-4355-9f53-2921751aa77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:33.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the science says</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff725247-9e59-44ce-ab64-821b7cab2c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:33.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanna Harper helped write the 2015 Olympic rules but knows there
        is still a lack of data on how transitioning affects athletes'' sporting ability.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89944fb7-cee9-424f-8393-289efc7d2133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:34.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s something Harper, once one of Canada''s top marathon runners
        who has competed as a transgender woman for the past 17 years, studies at
        Loughborough University in the United Kingdom.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399bb393-2d7a-43d1-9252-714ff0fabb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:34.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harper said while trans women maintain some strength advantage over
        cis women, it''s unclear by how much, especially for elite athletes. In a
        sport like weightlifting, she said, strength is key -- but agility and technique
        are important, too.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab10e52-d6b2-4529-90f6-4a454f27fcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:35.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hormone therapy doesn''t turn trans women into cis women -- it
        just doesn''t," she said. "The important question is, can trans women and
        cis women compete against one another in meaningful competition? I would think
        that the answer is probably yes."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cdc1af-c020-4a11-8a8f-11ac2455a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:35.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hubbard''s case, she''s not seen as a strong medal contender.
        The New Zealander is ranked 15th in the world in the super heavyweight 87
        kilogram-plus category, according to the International Weightlifting Federation.
        Her best total is 285 kilograms -- significantly lower than top-ranked Li
        Wenwen''s 335 kilograms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cd782b-7ff1-42b4-bb35-7b0a88102d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harper published one of the first studies on transgender women in
        sport in 2015, which found seven of eight transgender female non-professional
        runners studied had significantly slower races times after transitioning.
        Ultimately, they performed at approximately the same level against their female
        peers as they had against their male peers prior to their transition.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dad99c-02ad-42ce-a7e6-0b8c1983bfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transgender athletes aren''t a homogenous group, cautions Worley
        -- an athlete who has transitioned by having her gonads removed will have
        different testosterone levels from an athlete who hasn''t, for instance. Similarly,
        a woman who transitioned before going through puberty would have virtually
        no advantage, said Harper.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ddb92e-503a-4637-ab9b-0308972d0351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:37.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And testosterone levels aren''t the whole story. Dick Swaab, a professor
        of neurobiology at the University of Amsterdam who has studied the brain chemistry
        of gender identity, said sensitivity to testosterone differs, meaning people
        may have a high level of testosterone but their body is not able to use it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b48c30-f426-4264-821c-4d3ccf453e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:37.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level of testosterone is only a little bit of information about
        the whole picture. I think the Olympic Committee hasn''t even thought about
        sensitivity and measurements of sensitivity," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbeb1a9-def4-4571-8c0d-d3cc99a71f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a bigger question about what is a fair natural advantage.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbda9f55-3154-485b-8529-7dade3f0fd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:38.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the level of Olympic champions, those are exceptional people,"
        Swaab added. "It''s nonsense to think that everybody who trains can become
        an Olympic champion."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bddd8b7-c9b1-430f-9533-b3170302544a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:39.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people are born with attributes that make them natural athletes,
        but they are not treated differently, says Jaimie Veale, president of the
        Professional Association for Transgender Health Aotearoa. For example, women
        over six feet (1.82 meters) tall might have an advantage in sport, too, but
        no one''s saying they can''t compete.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fab31e-0204-44f0-99ae-fff655da9928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:39.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that we don''t think that way, because we don''t
        exclude them as a group, because we actually count them as women. But really
        this issue comes down to who do we count as women or not," she said. "When
        it comes down to it, it comes down to still this question of transwomen not
        being seen as equal citizens."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3b0451-4b2e-4a28-8c26-6a424bf9f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:40.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s at stake</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec7d4ba-56df-40e6-abab-96ddb1fb1ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of how transgender women participate is bigger than
        just the Olympics -- it gets to the heart of what sport is about.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce55b1dd-1663-42bd-801b-ba8a22316f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:41.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Australian rules football player Emily Fox, 39, who has received
        death threats and threatening messages about her children, the presence of
        transgender women in elite sport is important for visibility -- but ultimately,
        she sees Hubbard as an athlete who has worked hard and who deserves her place.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36c5eed-7ead-4516-8b62-a93edd399e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women''s sport has often been a space for women who have tried
        to exist outside of gender norms anyway, and particularly for same-sex attracted
        women, sport was often the safe space," she said. "I think that (making sport
        more exclusive) inherently goes against what women''s sport has often stood
        for."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e009754-7fe7-46c2-b9ed-d73c5c475196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Storr, a social scientist and co-founder of Australian charity
        Proud2Play that encourages LGBTQ participation in sport, said the Olympics
        were supposed to inspire young people to participate in sport. Instead, transgender
        youth, who report higher rates of suicidal ideation than cisgender youth,
        were being discouraged from being part of it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81baae54-3e02-4d43-afb4-b50e3ad19cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:43.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 survey in New Zealand found trans and non-binary teenagers
        and adults were almost half as likely as the general population to have participated
        in any sports in the last month. More than half of those surveyed said they
        were worried about how they would be treated as a trans or non-binary athlete
        in competitive sport, and 58% had avoided the gym because they thought they
        would be mistreated.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fdfc43-fca7-4af1-bd73-df72ae4f88d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:43.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Lieberman, director of policy and programs from US non-profit
        Athlete Ally, which aims to promote equality for LGBTQ people in sport, said
        that for transgender youth, having transgender athletes at the Olympics is
        "nothing short of life-saving."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade48122-6821-4e99-a107-fd4dfec194ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:44.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows them that they can absolutely be fully who they are and
        play the sport they love," Lieberman said. "It shows them that their identities
        are real, and that they belong everywhere -- including in sports."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d185f1-04be-4068-a366-9404816c0610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:44.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veale, from the Professional Association for Transgender Health
        Aotearoa, agreed: "It feels like this is a dream of these young people that
        we can either nurture or we can shatter."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fdb935-084d-422a-a763-6816037e8282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:45.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What needs to change</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9109ed-b5c2-499b-a650-6788deea9c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a decade after her Olympic examination, Worley says she
        has chosen to put the past behind her and is working with the IOC to improve
        the situation for other athletes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5120f2df-0db6-40ab-852a-34e667085c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:46.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve gotten to a place where I have to forgive," she said. "Because
        by forgiving ... it takes my power back."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0f5e26-ad7d-48da-9ea1-da64a4fcc431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:46.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, the IOC said it was developing new guidance
        to ensure athletes can engage in safe and fair competition, regardless of
        their gender identity.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b752a88-2a33-4d13-91eb-796552389d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:47.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, the discussions, so far, have confirmed the considerable
        tension between the notions of fairness and inclusion, and the desire and
        need to protect the women''s category," the IOC said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4f332e-3c80-4d0f-a0ee-632ef69d26a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worley thinks there are still issues with the rules around transgender
        women participating in the Olympics -- and she doesn''t think there is enough
        support in place, both from the organization and the public.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a56ef-6ff9-4d47-9393-a6d642e00700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:48.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m more concerned about (Hubbard''s) health and wellbeing and
        to ensure her success and so on because I know the infrastructure isn''t there
        to support her," she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c88ebf1-a3bc-455e-b085-34ad878d5f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubbard declined CNN''s request for an interview.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28a6cb9-02db-4639-99f5-18e8c021a798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:49.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists argue there''s also change needed at a non-elite level.
        Eight US states this year banned transgender girls and women in public secondary
        schools and colleges from participating in girls'' and women''s sports teams.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d61037-619b-4c49-8c75-9e587c30d294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:49.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harper says she has been told by women that it''s unfair for her
        to compete.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c48d7d-5534-4589-a45f-7369d940f740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to face that sort of animosity," she said. "It hasn''t
        really changed that much ... I would love to think that things are getting
        better. But I''m not sure I see a lot of evidence of that."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfa878b-f873-459c-827b-47ba4ff17c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:50.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harper believes there should be a two-level approach.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e00bdca-c87a-47b8-a605-6ef0b8bbf26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:51.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For athletes playing at a non-elite level, she thinks they should
        be allowed to compete where they feel most comfortable -- if they''re at a
        level when blood testing doesn''t regularly occur anyway, they shouldn''t
        be blood tested. At an Olympic level, it is appropriate to have testosterone
        limits and blood testing for trans athletes to ensure meaningful competition
        -- just in the same way athletes are tested to make sure they aren''t doping,
        she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d1e11d-e998-4aec-a9b6-d5310caa7485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storr envisions a world where sport could be made more inclusive
        of all genders, perhaps by organizing categories on weight or ability.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d38590-9114-4125-83e2-2bd1795e4755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, transgender women aren''t transitioning to get an athletic
        advantage -- they just want to play sport in the category that fits their
        gender identity. As Hubbard told Radio New Zealand in 2017: "I''m not here
        to change the world. I just want to be me and do what I do."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0327b2-8345-4636-a89c-f5e2dbce8af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:23:13.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:52.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/03/sport/transgender-athletes-tokyo-olympics-intl-hnk-dst/index.html">"A
        transgender weightlifter''s Olympic dream has sparked an existential debate
        about what it means to be female"</a></em></p>'
  'miami-dade-building-collapse':
    'author': 'Jason Hanna, Dakin Andone and Aya Elamroussi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-04T10:24:25.223+08:00
    'imagesource': 'jcr:0bd8fcb0-55ef-4b4e-b77e-7b6e00a59090'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15520263-3359-4a53-ab7a-d36829023ab5'
    'lead': 'Search and rescue efforts at the partially collapsed South Florida condo
      will temporarily pause as officials prepare for the demolition of the building''s
      remaining units, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-04T10:28:20.923+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:51:59.488+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:45:20.100+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Search and rescue efforts at collapsed Surfside condo paused for demolition
      preparation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89818e7c-b4c8-441b-8e67-ad123e7e818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:51:59.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Search and rescue efforts at the partially
        collapsed South Florida condo will temporarily pause as officials prepare
        for the demolition of the building''s remaining units, officials said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dea402e-7437-4aea-a19e-d0f401a4e583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search and rescue operation paused at 4 p.m., Miami-Dade County
        Mayor Daniella Levine Cava said at a news conference Saturday evening. Officials
        are waiting on instructions from the engineers who are inspecting the site
        and will resume search and rescue when they are cleared to do so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d86eaf0-d309-4539-9ebc-7c66ac3e3fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:00.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levine Cava did not provide a timeline for the planned demolition,
        but officials said earlier a crew could demolish the remaining units of Champlain
        Towers South as soon as Sunday, ahead of the approaching Tropical Storm Elsa.
        Otherwise, Elsa''s winds, which might reach the area early next week, could
        topple the structure unsafely, officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70888868-a536-4011-a3da-4bc171337495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:01.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it has been determined ... as the process is underway that we
        need to put a temporary pause," Levine Cava said. "And we are continuing to
        receive updates about the condition of the standing structure and we will
        begin the search and rescue once again on any sections of the pile that are
        safe to access as soon as we are cleared."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8476de0-a48a-424f-8a2a-da3d24e2acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:02.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 55 of the 136 units of the Champlain Towers South, in Surfside
        just north of Miami Beach, pancaked to the ground in the early hours of June
        24. The number of confirmed deaths remains at 24, Levine Cava said, and 121
        people are unaccounted for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8191800-ad16-4980-a057-b5d4761b4ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:02.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities identified two additional victims in a news release
        Saturday night: Graciela Cattarossi, 48 and Gonzalo Torre, 81.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dbfc44-804e-408c-b23f-82e9bee92739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:03.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One victim has not yet been identified. A 7-year-old girl was not
        identified by authorities but was identified by her family Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa34557-d713-45a3-9498-a9c5293255e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:03.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the demolition will temporarily halt search and rescue operations
        in the rubble of the already-collapsed portions, searchers could resume work
        without fear of the standing portion coming down on them Surfside Mayor Charles
        Burkett said at an earlier news conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523b9167-be94-4d91-8e87-3f3dc1be45bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:04.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think as early as tomorrow (Sunday)" the standing portions could
        be demolished, Burkett said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda79a89-9925-4706-8e96-e1cf5e7a4d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:04.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials'' previous thinking about the timeline -- that it couldn''t
        be done before Elsa arrived -- changed after they spoke late Friday with a
        demolition expert who indicated it could be done sooner, Levine Cava said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39630986-f3ec-4722-ae44-1bec1107a691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:05.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still very hopeful that we can do the demolition before
        the storm," she said Saturday evening. "We are proceeding as quickly as we
        possibly can."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c490077-d37a-4e9b-ba71-392ae3c44dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:05.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecast track for Elsa is uncertain, but even if it''s centered
        well west of Surfside as currently predicted, its windy outer bands could
        hit Surfside and southeastern Florida by Tuesday, forecasters say.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee1ab7e-bcd9-470b-b4c1-5e3e28aabfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:06.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levine Cava on Friday signed an order allowing crews to demolish
        the remaining structure -- but at the time said it could be weeks before the
        demolition could happen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151d47da-bf11-4889-89b0-44a165972e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:06.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demolition plans still were being made, but they would aim to take
        the standing portions straight down with charges, Miami-Dade County Fire Chief
        Alan Cominsky said Saturday morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e959e423-88e6-486b-a410-75363e13b06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:07.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demolition would have "a very narrow footprint" so evacuations
        in the area are not planned, besides temporarily moving the rescuers from
        the rubble, Levine Cava said. Already-searched areas of the rubble would be
        covered before the demolition, Cominsky said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe654ad9-41e5-4f53-9ea8-68461465608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:07.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controlled Demolition Inc. would be in charge of the demolition,
        and has done large demolitions in the past, Levine Cava said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49381218-3e73-4521-935f-0d89333b92b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:08.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue operations continued Saturday at the site, where
        teams have been scouring concrete rubble up to 16 feet deep.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd93e50-fbd2-4780-aa74-81e75b744dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:08.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Friday, a county attorney said in a court filing that the remaining
        portion of the building is not structurally sound and is behaving in ways
        that indicate it may fall down.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60131bad-8299-4d3c-a497-1db6944527aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:09.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue crews were under "immediate threat" due to the
        building''s instability and Tropical Storm Elsa, which currently is in Caribbean,
        said David Murray, the attorney for Miami-Dade County.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c49663-26d5-4595-920c-0fe9a8b2f4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:09.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray''s court filing said a collapse of the remaining structure
        would "cause the release of hazardous household materials, particulate matter,
        and will pose fire risk."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b78f47-083f-4763-8526-f60b26163981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:10.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An uncontrolled collapse of the structure -- which is surrounded
        by residential property, and which is currently being worked and secured by
        hundreds of fire rescue personnel, police officers, and other government employees
        -- poses significant risk to human life and property," Murray wrote in the
        filing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b93210b-f8f9-4ed8-a8f8-64da785024ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fire department confirm member''s child found in the rubble</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0213d6-1562-496f-acae-96139c0fbb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:11.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 7-year-old girl who died in the collapse was the daughter of a
        member of the Miami Department of Fire and Rescue, officials said Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d76e8e-b5e5-490b-b0d0-d3d312ab3a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Urban Search and Rescue Team on Florida Task Force
        2 recovered the girl''s body Thursday night, Fire Chief Joseph Zahralban said
        in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fe5b50-1ce7-4f41-afac-cac4f6539c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:12.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl''s father did not find her body, officials said, adding
        that other team members alerted him Thursday night.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c0c988-59d3-4cab-9359-0795203c218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:12.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A relative, Nicole Mejias, identified the girl as Stella Cattarossi,
        who Mejias said was found dead in the rubble with her mother, Graciela Cattarossi.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c9ba65-48dd-47dd-81b2-5146c415c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:13.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mejias said five of her family members were in the building when
        it collapsed, and three others remain unaccounted for: Stella''s grandparents
        Gino and Graciela Cattarossi -- whom Stella and her mother lived with -- and
        her aunt, Andrea Cattarossi. Mejias said Andrea was visiting from Argentina,
        where she has three sons.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c7428f-3dff-4ee8-b231-c7e383f6074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:13.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just miss them so much already," Mejias told CNN. "We wish this
        tragedy didn''t happen and will always remember them."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2f5aff-803d-4779-bb0c-3b838058ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:14.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Ignatius Carroll, a spokesperson for Florida Task Force 2,
        told CNN in an interview Saturday that it was "very difficult" finding the
        girl, since she was the child of one of their "brother firefighters." But
        it gave the girl''s family "peace of mind," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9f5d28-44af-422f-8830-988d26d05dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:14.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s the goal that we have with everybody that''s out there
        on that pile, trying to do their best in this continued search effort to reunite
        families with their loved ones," Carroll said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda77bd1-d0f2-4339-94a1-cff251a75066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials Friday released the names of three people who died in
        the collapse. Bonnie Epstein, 56; Claudio Bonnefoy, 85 and Maria Obias-Bonnefoy,
        69 were recovered over the past two days.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355d0773-6f04-4d56-b5e5-1a5250eb4acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:15.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Condo association challenges</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3763bc-89e4-4028-aa3f-6107df2321dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:16.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Max Friedman, a former member of the condo association, told CNN
        Friday that board resignations -- largely over how to find the $15 million
        that was needed to fix the building''s many structural issues -- held up the
        much-needed repairs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ed46a5-4fe8-474a-b35c-09c0b1bc0bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would never quit a board -- I think that''s terrible," said Friedman,
        who was a member from 2011 until 2016 and lives in Manhattan. When asked about
        the general sentiment among residents, he said, "there was confusion" and
        he personally felt the resignations of board members were "inappropriate."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d991a5-c6da-42a6-b0a5-250bd7227112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the investigation continues into what led to the partial collapse,
        public scrutiny has turned to the condo board and its response to a 2018 report
        citing "major structural damage."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4200ace6-0b92-4660-b756-a4b8c81039a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:17.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that answers will take time as part of a comprehensive
        investigation and we will continue to work with city, state, local, and federal
        officials in their rescue efforts, and to understand the causes of this tragedy,"
        the board said Friday in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5a4292-361b-49c6-949f-9f35f57a3753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Friedman was careful to note that he didn''t think the board
        could have possibly known that the building was in immediate danger.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb804e59-65bc-4fec-a79b-c7f047959726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:18.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The township didn''t tell us," said Friedman, referring to Prieto,
        who was Surfside''s building official at the time.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc1d8d9-b805-4045-8055-1ac8aae8610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:19.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friedman described Champlain Towers South as a tight-knit community
        of residents from all over the world. He said one of the residents he was
        close with is among the confirmed dead, and other friends are unaccounted
        for.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2d782e-361b-4e79-aa49-cb31dab78c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:19.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every civil engineer from here to the moon is now drawing conclusions,"
        Friedman said. "Eventually, it''ll be determined what caused this."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f87b96-c422-4ce2-ad64-4013753e0f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T10:28:20.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:20.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/03/us/miami-dade-building-collapse-saturday/index.html">"Search
        and rescue efforts at collapsed Surfside condo paused for demolition preparation"</a></em></p>'
