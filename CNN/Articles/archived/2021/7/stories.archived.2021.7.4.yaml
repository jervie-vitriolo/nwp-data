    'mgnl:created': 2021-07-04T07:21:33.989+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:53:34.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
