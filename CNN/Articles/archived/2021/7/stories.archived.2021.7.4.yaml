      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag mayroon na akong decision, sa akin ''yun manggagaling. Ang
        katotohanan ay nandun tayo sa proseso na ina-assess natin ang mga bagay, ang
        daming considerations," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
