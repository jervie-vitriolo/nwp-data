    'template': '1'
    'title': 'ANALYSIS: Vaccination disparities reflect ''two Americas'' this July
      4th

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6418067-bc99-42a6-9ec7-38edbe39db9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.894+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:18.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Millions of Americans have their lives
        and livelihoods back and are basking in a summer of freedom. But a divided
        nation''s varied faith in vaccines and a more infectious Delta variant of
        the coronavirus are thwarting hopes of a full declaration of independence
        from the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bffa8e4-2d07-46fa-90cd-8cae4a20152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:19.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden long ago named the Fourth of July as the
        moment when citizens would escape the clutches of the virus -- if the country
        united in one last huge effort to follow health guidelines and embraced the
        vaccine rollout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4336f4b7-16f9-41a0-ba98-e2114abf7b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:19.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden fell short of his target of 70% of American adults getting
        at least one dose of vaccine by the holiday. In a briefing this week, Jeff
        Zients, the White House Covid-19 response coordinator, said that more than
        180 million Americans -- and 67% of adults -- had received at least one shot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ae9ca7-c49a-4e8b-ab0a-810b49eaceb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:20.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are fears that the disease hasn''t been sufficiently suppressed
        to avoid new spikes of infections this summer or when the weather turns cold.
        Still, it is indisputable that the country is in far better shape than this
        time last year -- or even six months ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109e2031-dda1-4223-92cd-92d8c238ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:20.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cities are buzzing and the sudden bounce back in demand from travelers
        and diners has stunned a sector that was not prepared to handle the influx
        as labor shortages persist. Even the cruise industry, the early symbol of
        the threat as ships full of voyagers fell sick, is getting ready to slip its
        moorings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a247698-26f2-4245-99ef-43877300d924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:21.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Covid-19 cases are averaging around 12,600 a day, far lower
        than the 250,000-level recorded in the painful days of winter. Deaths are
        also lower than they were. But despite the vastly improved picture, an average
        of 257 Americans are dying every single day, according to the seven-day average
        tracked this week by the US Centers for Disease Control and Prevention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82d7524-a3bf-4c03-8f3e-a0dcb9d74288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:21.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the nation will miss the vaccination benchmark Biden set
        out months ago, the President touted the success of his administration''s
        response Friday -- which is a sharp contrast from former President Donald
        Trump''s months-long neglect of the pandemic as he concentrated on disputing
        a fair election at the end of his term. The Trump administration does deserve
        credit, however, for overseeing speedy development of the vaccines that the
        Biden administration has rolled out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e93b13-b7a5-4c0f-8fea-533157e0fdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:22.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just in time for a patriotic holiday celebration, Biden heralded
        new government statistics that showed the US economy added 850,000 jobs in
        June, marking the strongest month for job gains since August 2020. The data
        outpaced analysts'' expectations and delivered a boost to both the economy
        and the President after several sets of monthly employment figures gave Republicans
        ammunition to argue his big-spending pandemic rescue plan was actually hobbling
        job growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717efbcd-c55a-44bc-a2b1-59cafb17051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:22.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President hailed "historic progress pulling our economy out
        of the worst crisis in 100 years," and he said the economic growth was "driven
        in part by our dramatic progress in vaccinating our nation and beating back
        the pandemic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afdc186-24ad-4850-be46-0e57db72f8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:23.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we have more work to do to get America vaccinated and everyone
        back to work," Biden said, alluding to the 5.9% unemployment rate. "We are
        aiming for full employment, and that means keeping our pace on job growth,
        including for Black, Hispanic and Asian workers. But this progress is testament
        to our commitment to grow this economy from the bottom up and the middle out."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c749b082-7f2e-4709-9b9e-934531f477aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:23.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disparities in vaccine uptake raise concern about ''two Americas''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a71b33f-f899-4120-9b20-b671ece30c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:24.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for all of Biden''s optimism about a full recovery from the
        pandemic, there will be two very different July Fourth realities in this deeply
        polarized nation this weekend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ae370e-b610-4565-8705-98a179b56a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:24.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fireworks, family visits and parties are safe for those who are
        fully vaccinated and can safely gather, according to public health officials.
        But there is a zone of high risk for the unvaccinated in vast swaths of the
        heartland, where mass events remain a danger. The two realities reflect the
        still-polarized nature of the pandemic -- and the fact that some of the most
        vulnerable have ignored public health guidance for cultural and political
        reasons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094caadc-7b4f-4fdb-b493-07409f1219fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:25.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the director of the National Institute of Allergy
        and Infectious Diseases, has cited his frustration about the growing gulf
        between what he has said could develop into "two Americas" -- one where vaccination
        rates are high and the other where as few as 35% of the people are vaccinated.
        "You clearly have a high risk of seeing spikes in those selected areas," Fauci
        told CNN''s Don Lemon on Tuesday night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c099fc-fc6b-4830-9fbe-c8baf09681d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:25.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Hotez, dean of the Baylor College of Medicine''s National
        School of Tropical Medicine, worries about "two Covid nations." He has argued
        that states where high percentages of the population are vaccinated -- like
        Vermont, New Hampshire and Maine -- may be able to withstand the Delta variant.
        But in other places, like southern Missouri, he said in an interview on CNN''s
        "Newsroom" Wednesday, where a small percentage of the population is vaccinated
        and the Delta variant is raging, "a lot of people are now going into intensive
        care units."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d8369e-b57d-4f7d-ac6a-488c2243d02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:26.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the CDC is trying too hard to make a one-size-fits-all
        policy recommendation," Hotez said on CNN. "I think we have to look at the
        country by region and look at what I would call force of infection -- how
        much the epidemic is raging -- and then fine-tune our guidance."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef0c382-e9fa-4ace-887a-32754723b9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:26.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Rochelle Walensky highlighted the marked difference
        in vaccination rates in various parts of the country during the administration''s
        Covid-19 briefing on Thursday, noting that about 1,000 counties in the United
        States have vaccination coverage of less than 30%, creating significant vulnerabilities
        in those communities, which are primarily in the Southeast and Midwest. It
        is in those places that the US is seeing a surge in cases and hospitalizations,
        due to what Walensky said was likely the combination of the spread of the
        Delta variant and low vaccination rates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00bd85b-679f-4a53-9348-1548451c7863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:27.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underscoring the potential risk, Walensky said early data suggests
        that nearly all the Covid-19 deaths over the past six months were in unvaccinated
        people. While urging the unvaccinated to wear masks and avoid crowds this
        holiday weekend, she encouraged those in vulnerable communities to get vaccinated:
        "The suffering and loss we are now seeing is nearly entirely avoidable."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c817556-3207-4044-89da-007aedeff8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American parents with young children are part of a different vaccination
        divide. With vaccines still unavailable for those under 12, families with
        young kids are living in a different reality -- often still masking up --
        particularly in areas where the Delta variant is spreading rapidly. In California,
        for example, the Covid-19 positivity rate has doubled in recent weeks, and
        the Delta variant represents 36% of all new Covid-19 cases, State Public Health
        Officer Tomás Aragón said Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f47359-9de6-4d6d-8b9f-7f29b9c25bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:28.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political divide on vaccines defies any easy solution</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b6aa6-a6a1-4614-b5e3-9722abccc37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:28.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, some of the quintessentially American traits that are
        indirectly celebrated on July Fourth -- independence, distrust of authority
        and, above all, the fierce instinct to protect individual liberty, are among
        those that have held the country back from fully conquering the virus within
        its own borders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f154a511-6ab2-47c3-8cc9-06768b84dee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:29.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the pandemic, Trump played into these characteristics,
        by downplaying the need to wear masks, for example, as he tried to politicize
        the virus in the service of his reelection campaign. He carved out the role
        of an effective voice for his base by undermining mask recommendations even
        as he announced them from the White House. In retrospect, the ex-President
        might have saved tens of thousands of lives had he had a different attitude.
        And widespread distrust of public health guidance that he helped foster is
        still an impediment to beating the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082b67a7-16b4-40ab-a280-13b65491ea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:29.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, 18 states had met Biden''s goal, with 70% of their
        adult populations having received at least one dose, according to a CNN analysis
        of CDC vaccination data: California, Connecticut, Delaware, Hawaii, Illinois,
        Maine, Maryland, Massachusetts, Minnesota, New Hampshire, New Jersey, New
        Mexico, New York, Pennsylvania, Rhode Island, Vermont, Virginia and Washington.
        They were all states Biden won in the 2020 election.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50f68e1-44a4-4840-a19a-a05756eb6f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect for the winter is a grim one -- in places -- public
        health experts say. The US could be looking at high rates of infection in
        Trump states where vaccine penetration is low. Ultimately this could not just
        cause a terrible humanitarian toll, it also could hamper Biden''s hopes of
        declaring the pandemic over -- a key goal for his 2022 midterm pitch to help
        Democrats maintain control of Congress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1b211d-377d-4504-83c7-8654cbb5908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:30.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Democratic President, Biden cannot penetrate the conservative
        media bubble, which means he can''t just fix this by setting targets and giving
        speeches. The White House is sending response teams to several low-vaccine
        states to target the Delta variant, officials said on Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3da0b5-78f8-4cfb-bea4-58a7e3d16d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:31.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the distance we have come, there are fears that it''s still
        possible to slip back -- especially in the South and Midwest, where millions
        of Americans have spurned the vaccines that could give them their lives back.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3158cf2c-9c54-4af2-9ba2-a425fa0ce090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:31.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zients on Thursday touted the administration''s vaccine rollout
        and said the administration had exceeded its expectations of where it would
        be by July Fourth, despite missing the original goal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b0186d-e32f-4976-a826-6d5837406292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the administration will celebrate the progress on July Fourth
        but that the work won''t stop: "Our resolve to reach those who have not yet
        gotten their shot is only strengthened because of the spread of the Delta
        variant."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab81f2e-41e4-42de-b8cd-1a94f7809cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T07:30:23.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:32.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/03/politics/biden-vaccines-july-4th-two-americas/index.html">Vaccination
        disparities reflect ''two Americas'' this July 4th</a>".</em></p>'
