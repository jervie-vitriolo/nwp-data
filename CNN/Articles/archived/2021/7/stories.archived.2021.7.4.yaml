  'Emma-Raducanu-Wimbledon-run':
    'author': 'John Sinnott, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-04T20:06:57.284+08:00
    'imagesource': 'jcr:61ed0ff4-7656-4d3a-ab8c-5d459d36fc59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56218f84-93ec-4798-8a0c-4e402b4d7da2'
    'lead': 'Briton Emma Raducanu is enjoying quite the start to her professional
      tennis career as the 18-year-old reached Wimbledon''s fourth round and has yet
      to drop a set on her Grand Slam debut.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-04T20:06:49.595+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:47:32.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:45:29.126+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emma Raducanu: 18-year-old Briton''s remarkable run at Wimbledon gathers
      pace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e78b6a8-979d-4392-b5d3-69019e6da28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T20:06:49.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Briton Emma Raducanu is enjoying quite
        the start to her professional tennis career as the 18-year-old reached Wimbledon''s
        fourth round on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216c5cac-b3fc-455b-99f4-c707deff68e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T20:06:49.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:33.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b67007-8095-4f52-b032-1d53d248888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T20:06:49.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:34.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wild card entry to the tournament, Raducanu is yet to drop a set
        on her grand slam debut as she saw off Sorana Cirstea 6-3, 7-5 on Wimbledon''s
        No. 1 Court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaf533c-932b-4329-8591-78dff7612fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T20:06:49.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest British woman to reach the fourth round at Wimbledon
        in the Open era, Raducanu paid tribute to the backing of fans she received
        during her match against Cirstea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae08fb7f-2158-4b03-a385-b33f8bc971a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T20:06:49.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:35.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just so so grateful for all the support that I had today,"
        Raducanu, who was born in Canada, told the Wimbledon website. "I really appreciate
        it. This is by far the biggest court I''ve played on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb513525-4b39-4ea2-b5e3-d910319698be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T20:06:49.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that I coped quite well. I was 3-1 down in the first set
        but I just tried to hold my nerve. You really got me through -- in the second
        set, and the first set, the whole match really."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c4731c-dab8-435d-8203-3ffc382439ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T20:06:49.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:36.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"I''m all good"</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31de3c37-f467-4cb4-9fa4-7be5fae7fd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T20:06:49.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:36.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World No. 338 Raducanu''s extended run at Wimbledon must also be
        surprising her parents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618a1b58-537d-45f7-81b5-c07cbf6f0279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T20:06:49.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:37.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s funny because when I was packing to come into the bubble
        my parents said ''Aren''t you packing too many sets of match kit?'' said Raducanu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cec447d-3a22-4cfe-b308-c24b828e6343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T20:06:49.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:37.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''m going to have to do some laundry tonight but I think
        they have a laundry service at the hotel so I''m all good."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b2a2ab-d3da-46bf-9658-528a417a2d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T20:06:49.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:38.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite only making her Tour debut in Nottingham in June, Raducanu
        has already earned herself nearly $40,000 in career prize money.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe57320-3f2c-4de9-af4f-a8f7e671149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T20:06:49.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:38.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s not just cleaning up financially at Wimbledon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b6c2c7-2676-452f-aea5-8dbe533c767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T20:06:49.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just watched the end of Emma Raducanu''s match," tweeted former
        US star James Blake after Raducanu beat Markéta Vondroušová on Thursday in
        the second round.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a32e3f2-1848-47fc-a658-6f56cf14d29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T20:06:49.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:39.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tremendous performance for a [wild card] at 18 years old but, possibly
        more impressive, I saw her clean up her own trash at the end of the match.
        Don''t see that often. Great habit. Don''t change," Blake observed of Raducanu,
        who will now face unseeded Australian Ajla Tomljanovic on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd755d356-f4ec-467c-b68b-f688888c4cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T20:06:49.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:40.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/03/tennis/emma-raducanu-wimbledon-2021-spt-intl/index.html"
        target="_blank">"Emma Raducanu: 18-year-old Briton''s remarkable run at Wimbledon
        gathers pace"</a></em></p>'
