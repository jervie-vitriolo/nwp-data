    'mgnl:tags': ['face-mask', 'England', 'COVID-19']
    'template': '1'
    'title': 'Face masks will be a ''personal choice'' in England, says UK minister

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d575d3b-9979-43a3-baa8-ef511d207dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:47.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Face masks are set to become a "personal
        choice" in England with the further easing of coronavirus restrictions, a
        senior UK government minister said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b3ea5-6378-4686-b1e5-142f8f821de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:48.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873cd8d3-60c7-47a8-a194-140fe4b43d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:48.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing Secretary Robert Jenrick told Sky News: "I don''t particularly
        want to wear a mask, I don''t think a lot of people enjoy doing it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975e2351-4205-46aa-84f6-7201f6f241fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:49.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93231563-fe89-4c74-8e34-69a07be4dfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be moving into a phase though, where these will be matters
        of personal choice and so some members of society will want to do so for perfectly
        legitimate reasons, but it will be a different period where we as private
        citizens make these judgments rather than the government telling you what
        to do," Jenrick added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637fa530-e655-4871-9c04-20ba6bf47cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d0a8d-1288-4a68-9197-30a8f4006738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:51.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government is currently considering whether to lift all remaining
        restrictions on social contact on July 19. The government''s new Health Secretary
        Sajid Javid has signaled he would like to ease coronavirus restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157541ec-4eac-4f5e-b581-05570660129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7def38d4-c8df-4263-a73e-32a66da255cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:52.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on track for July 19 and we have to be honest with people
        about the fact that we cannot eliminate Covid," Javid wrote in an article
        for the Mail on Sunday newspaper this weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee533f6-ffae-47f5-91ff-5b58d1a6138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294beb29-b1dd-411f-8c15-81807c873006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:53.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also need to be clear that cases are going to rise significantly.
        I know many people will be cautious about the easing of restrictions -- that''s
        completely understandable. But no date we choose will ever come without risk,
        so we have to take a broad and balanced view. We are going to have to learn
        to accept the existence of Covid and find ways to cope with it -- just as
        we already do with flu."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd76fe5b-30d3-4926-9c3c-0fc8535a9c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:53.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0325c548-d982-4086-9584-4b44639ff5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:54.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javid said the "rules that we have had to put in place have caused
        a shocking rise in domestic violence and a terrible impact on so many people''s
        mental health."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0089b1-a0c4-4b84-9e28-34066f6878a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac811395-cecb-4dd5-a5ce-abf14985ca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:55.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson is reviewing "very positive" data ahead
        of his decision on the next step in England''s coronavirus roadmap, Jenrick
        told Sky News.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3ec19d-a73c-4bd3-806e-1a2515a1c16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:55.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d47ac0d-146e-400f-a1f5-def86f8448d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:56.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does seem as if we can now move forward and move to a much more
        permissive regime where we move away from many of those restrictions that
        have been so difficult for us," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567e44e1-045f-4495-b860-72c37d2b6cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:56.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eac0f2-bfd5-43e9-a89b-9d1a99ae7c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:57.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being criticized for being slow to lock down and require
        mask wearing at the start of the pandemic, the UK has since been heralded
        for its Covid-19 vaccine rollout.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926f2cd0-b602-4aca-a9aa-6af487f1c14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ab4593-adeb-4aea-90ec-6d7d1c3783c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:58.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, doctors'' union the British Medical Association (BMA) has
        urged the government to keep some Covid-safe measures in place after July
        19 in England amid a rise in case numbers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ff62f4-6d0b-41f9-ba2f-8b548b91d0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:58.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd137dcde-f88e-48f3-a723-12aa1673583a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:59.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weekly cases in England are up 74% on the previous seven days,
        while the number of people admitted to hospitals in England with Covid-19
        has risen by 55% over the last week," the BMA said in a press release on Saturday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40caa48-9bb5-4f52-a60e-c74995573bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:59.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11676cd6-c511-4f71-b1c7-2a6043a904e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:00.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Covid-safe measures the union called for is the ongoing
        requirement to wear a mask in enclosed public spaces, such as public transport
        and shops.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a7be9f-df48-4c59-a696-d69fbc2f85dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:00.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c03a854-73e9-40a5-aef3-5626f3cf2d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:01.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made excellent progress with both the vaccination campaign
        and individual action from people across the country over the last 18 months,
        and the Government must absolutely not throw this away at this critical juncture,"
        Dr. Chaand Nagpaul, BMA council chair, said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd612a570-6279-469d-ad40-796e0b82aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:01.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a07a5-71c0-465e-b11f-429096917f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:02.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the vaccination programme continues at pace, a significant
        proportion of people remain either unvaccinated or partially vaccinated. This
        is on top of those who cannot receive the jab or the small number for whom
        immunisation will be ineffective.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876396e8-37b7-4f28-9975-7989b5596448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224f311e-4d2f-4c71-a879-8433d66b6a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:03.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither will all those vaccinated by 19th July be properly protected
        given it takes about two weeks after the second dose to confer maximum immunity.
        This means we are still some way from protecting enough of the population
        from this devastating illness to control the spread," Nagpaul added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba1440a-3fd7-487f-a151-cad8f239ac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:03.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb6eea2-0f3f-440b-820a-2f83b3132a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:04.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the BMA''s call to keep a mandate on masks, National
        Medical Director for NHS England Stephen Powis told the BBC''s Andrew Marr
        show on Sunday he didn''t want to "speculate" ahead of any government announcement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8058ac-5806-4857-a8ad-b12bbf53e993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:04.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4600b6-e7f4-4e7c-b509-b857afc7f998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:05.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think some people will choose to be more cautious, some people
        may choose to wear face masks in particular circumstances in crowded environments,
        and that''s not necessarily a bad thing... those habits to reduce infections
        are a good thing to keep," he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8a236e-e530-4126-abe9-33784279914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:11:07.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/04/uk/face-mask-england-intl-gbr/index.html"><em>"Face
        masks will be a ''personal choice'' in England, says UK minister"&nbsp;</em></a></p>'
  'Pope-Francis-surgery':
    'author': 'Livia Borghese, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-05T00:18:01.469+08:00
    'imagesource': 'jcr:25c03dcc-e90d-48d3-8cf3-8cafc5e82dcb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd74f2e9d-0d27-47bf-ab2d-8009ce3ed255'
    'lead': 'Pope Francis has ''reacted well'' after undergoing surgery Sunday for
      colon diverticulitis, according to the Vatican.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-04T22:18:01.089+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:45:40.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:45:31.740+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis has surgery for colon diverticulitis'
    'updated': 2021-07-05T07:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b061bc-5c6b-4706-aa24-4a7aac24edec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:18:01.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:45:41.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Pope Francis has "reacted well"
        after undergoing surgery Sunday for colon diverticulitis, according to the
        Vatican.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3b8376-4323-4f14-90a0-625ba4add455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T07:22:14.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:45:41.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Holy Father reacted well to the surgery carried out under general
        anesthesia," spokesperson Matteo Bruni said in a written statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4461706c-aa7b-4138-9930-a7e6a5144aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T07:22:14.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:45:42.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 84-year-old pontiff entered surgery in Rome''s Gemelli hospital
        earlier in the day, hours after conducting the traditional Sunday Angelus
        prayer in St. Peter''s Square.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0856e6-1ee6-45ca-b9ab-12ea60508f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T07:22:14.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:45:42.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from the Holy See communications office,
        the procedure was "a scheduled surgical intervention for a symptomatic stenotic
        diverticulitis."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb6bc84-3c1a-4fdd-8e58-dc7811e4820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T07:22:14.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:45:43.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diverticulitis is an inflammation caused when people develop small
        sacs in the walls of the colon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1ec0b8-5fcb-4f5f-be47-a66d34451eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T07:22:14.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:45:43.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sacs or pouches are called diverticuli. It''s usually symptomless,
        but can cause discomfort and, sometimes, bleeding.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f49d21-78df-49d7-bde2-c1c465ddda4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T07:22:14.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:45:44.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a common condition affecting more than half of adults in the
        United States, according to the US National Institutes of Health, and is more
        common as people age.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63a8571-b59a-4180-bce0-cd18d9fa64b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T07:22:14.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:45:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian President Sergio Mattarella wished Pope Francis a speedy
        recovery, in a message shared on the presidency''s website Sunday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7239c914-0853-4a49-93e8-70ef34cf1dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T07:22:14.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:45:45.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speaking on behalf of all Italians and of myself, we wish to send
        to Your Holiness our warm regards and the most cordial wishes for a good convalescence
        and speedy recovery," the message sent to Pope Francis said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd7dcd6-93d7-4465-be7c-1e436a779396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:18:01.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:45:45.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
