      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All laboratories were operational on July 2 but one laboratory failed
        to submit its data to the COVID-19 Document Repository System. Based on data
        in the last 14 days, the non-reporting laboratory contributed, on average,
        0.21% of samples tested and 0.06% of positive cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d810b3-13ea-4953-8dce-3959bf6115b8'
