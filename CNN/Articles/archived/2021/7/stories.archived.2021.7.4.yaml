      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a181af4-2899-4288-98dd-e812524a6e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:45.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, this weekend is the moment Biden predicted two months
        into his presidency, standing in the Cross Hall of the White House.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df23362d-40bb-45e5-92e3-c269a066d409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:24:48.684+08:00
