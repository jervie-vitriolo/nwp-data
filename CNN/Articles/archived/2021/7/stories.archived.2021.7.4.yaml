    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:45:29.845+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Francis-Tolentino', 'local-government-units', 'private-sector',
      'IATF', 'Union-of-Local-Authorities-in-the-Philippines', 'Philippine-Chamber-of-Commerce-and-Industry']
    'template': '1'
    'title': 'Tolentino wants LGUs, private sector included in IATF

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b5b67f-f245-4ef0-920a-1c01d7653a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T21:46:54.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:11.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) -</strong> Senator
        Francis Tolentino on Sunday proposed that local government units and the private
        sector should have a voice in the COVID-19 Inter-Agency Task Force, noting
        the two sectors know the actual situation on the ground.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e81d35-9efc-47b2-b8f0-ec73d1e4cc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T21:46:54.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:11.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e404719-d396-42ff-9b64-b0bec2316c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T21:46:54.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview, Tolentino pushed for the inclusion of the
        Union of Local Authorities in the Philippines (ULAP) and the Philippine Chamber
        of Commerce and Industry (PCCI) in the IATF.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046ec2b8-5161-4ecb-98cf-3ecc68eee34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T21:46:54.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:12.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca50c333-e1b6-4487-b16c-536192ba388a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T21:46:54.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:13.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino - who chairs the Senate Committee on Local Government
        - cited the deadlock between the Cebu provincial government and the IATF on
        quarantine rules for returning Filipinos. He said it''s important to synchronize
        the recommendations of the national government, LGUs, and the private sector
        to prevent conflicting policies over health and safety protocols.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f010ea3-12bc-4446-884e-c83ec0bf72a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T21:46:54.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:13.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2599b141-ef01-4815-85dc-4cf79eaeb764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T21:46:54.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:14.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahirap naman po nag i-impose lang po sa itaas, yung pasusunurin
        malalaman na lang po yung mga dapat gawin sa balita, sa radyo, sa telebisyon,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cf0d7e-a957-4fae-935c-8fea801cbe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T21:46:54.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:14.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddb6588-f4e7-49e4-b3b3-6f274ac9049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T21:46:54.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:15.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s hard to just impose things above and then those
        on the ground will only learn about the new policies from news, radio, or
        television.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1f8d1d-9c8a-4d2d-bf28-392a0c7d47db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T21:46:54.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:15.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a7aacc-e260-40a2-8735-98f93560ac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T21:46:54.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:16.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat kasali po sila table, sa lamesa, sa pag-uusap para po maiwasan
        na po natin ang ganitong hidwaan (They should be part of the discussion to
        avoid any conflict), considering that LGUs are the first and last institutional
        frontliners in this war," the senator added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743cccc2-3adc-47de-9d6a-882e9b66bbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T21:46:54.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:16.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404dfcd5-09bf-4aee-836f-91dfb1bc36db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T21:46:54.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:17.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF is composed of President Rodrigo Duterte''s Cabinet members
        - led by chairman and Health Secretary Francisco Duque.</p>'
  'How-to-design-drug-trials-next-pandemic-':
    'author': 'Ryan Prior, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-04T22:03:08.521+08:00
    'imagesource': 'jcr:5261f11c-b573-4838-82dd-fe4f6487caba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32c83a35-668a-4098-81e6-08c3ef0d167a'
    'lead': 'Dr. Myron Cohen began his career fighting HIV in the early 1980s, and
      he''s been battling the epidemic around the world ever since. But he has never
      worked as hard to generate new therapies and save lives as he has during the
      Covid-19 crisis.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-04T22:06:59.795+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T11:46:10.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:45:30.564+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['drug-trial', 'pandemic']
    'template': '1'
    'title': 'Here''s how to design drug trials to defeat the next pandemic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b8b627-ceb9-4e98-9153-a860ea60b7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:10.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Dr. Myron Cohen began his career fighting
        HIV in the early 1980s, and he''s been battling the epidemic around the world
        ever since. But he has never worked as hard to generate new therapies and
        save lives as he has during the Covid-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53445b17-4287-4021-a151-4781114da704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:11.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef9a15e-0895-43e2-922d-7f76ca65dbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:11.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Desperation or urgency can push us away from the scientific method,"
        said Cohen, now a distinguished professor of medicine, microbiology, and epidemiology
        at the University of North Carolina School of Medicine. "It is better to not
        throw stuff against the wall."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da44dc2e-462a-4549-8544-d908fef35265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:12.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2848879-733d-426c-b931-b37f33dbf824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:12.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s just what happened during the pandemic, as doctors desperate
        to save patients any way they could as they filled hospital beds, intensive
        care units and emergency rooms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0760465-20aa-4353-b108-6cae21f00fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:13.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e579a-87e6-4470-8e08-3ba2a85dd74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:13.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen and other experts say it''s time to return to what works.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f4321f-7ba1-4cf2-ae63-91d290f14771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:14.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc324f8-c999-4461-8a98-6a41a1abbe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:14.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen needed to trade on all of his experience after he was called
        to help lead the Covid-19 Prevention Trials Network, part of the Operation
        Warp Speed initiative during the Trump administration, and which has continued
        under the Biden administration''s Covid-19 response team but without the same
        name.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36bc748-a36e-4d67-badb-30dcdd401bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:15.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a76d92-7b7b-4215-b8c6-7f652d52261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:15.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the role, he directed studies of Covid-19 monoclonal antibodies,
        building off existing clinical trial networks for HIV/AIDS. Over the past
        few decades, the FDA had approved monoclonal antibody therapies for conditions
        including cancers and autoimmune diseases, as well as HIV in 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5f17b0-d910-4a57-9dab-1d4564431667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:16.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3ecb25-a703-4c86-bd20-1faf47d147af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:16.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treatment—which he helped pioneer in HIV—involves finding or
        engineering the most effective antibodies to fight a specific pathogen and
        infusing them into patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3275d98-f72d-4f62-b16b-773df834a106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:17.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd73dcd-d161-44d1-8083-0ca52561152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:17.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If given early in the disease course, monoclonal antibodies can
        dramatically reduce hospitalizations and save lives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7a0b1d-9d9c-434a-a4f7-1e026ea5752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:18.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e52300-8dab-4f4a-a760-c2006d4a8b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:18.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All our investments in HIV all paid off with everything we did
        in Covid," Cohen said. "To my knowledge, the only drugs that have blunted
        the progression of disease are monoclonal antibodies."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fac73f-6f8e-491a-b1f2-27f11a236247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c718bd98-dc26-4640-b742-24e0064b484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:19.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even some of those have failed, however, as the virus evolves into
        forms that can evade the effects of highly focused antibodies. Scientists
        agree treatments that specifically attack the coronavirus -- antivirals --
        are vital. To that end, the health and Human Services Department announced
        a $3.2 billion plan last month to accelerate development of antivirals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5bde74-8fb1-4154-88c0-8cfd9c74e13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c9e34e-3c47-4b73-be9e-1f1258d58b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:20.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors who specialize in testing new drugs hope the US scientific
        establishment will do better this time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ec6459-71c1-426f-904e-ed8f858a47e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6d73f7-2c45-4439-990c-2a48453530d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:21.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Conduct bigger trials coordinated across institutions</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7b0ea1-2a82-4c40-8c92-d7b1a352a1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:22.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In normal times when science isn''t racing against the clock to
        defeat a pandemic, the process to introduce a new therapy into health care
        typically begins with first testing drugs in animals, then in humans, and
        then in clinical trials. This process can take a decade—and often much longer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436d917a-36e7-4f5d-b0e1-aa81d0cc5784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:22.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8226a144-b5bf-4704-a5d0-f89f4b841806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:23.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a drug does perform well enough to make it to be tested on
        humans, that process is also painstakingly slow. Clinical trials have three
        phases, with the first being focused on safety alone. The second phase is
        designed to study if the drug works in a small group of patients. These trials
        typically involve a few hundred participants and range from a few months up
        to two years. They are vital for refining research questions and sharpening
        research protocols, according to the FDA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf13da8-e676-4eb1-a34e-a4c39184d5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f0d961-dd4f-4121-b0e6-ef31a865b083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:24.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the most promising drugs enter a Phase 3 trial, which involves
        hundreds or thousands of patients. These longer trials usually last one to
        four years and can be particularly important in identifying rare or long-term
        side effects.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b90c484-6da1-434b-ae7a-0363caa2d8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:24.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d083d0-6c96-438d-ab0c-7bb01741024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:25.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the drug''s benefits outweigh its risks, then a company can send
        a new drug application seeking approval by the US Food and Drug Administration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32537516-a1eb-4693-9729-b96c7134a2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dfc29c-4f95-4b3f-a826-a06ba9168535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 3 randomized control trials, in which a group of people receive
        an experimental drug and are compared with another group receiving a placebo,
        are considered the gold standard for clinical research.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337fb7d3-b699-4e08-8980-89d82f1b60d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:26.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce47239-59c0-4ace-8d1b-aab64e3bfebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:27.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Covid-19 death toll mounted, however, that slow, methodical
        process at the core of quality science butted up against the demands of a
        global health emergency.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515d3d21-c9b0-4794-ae2e-ffe0481c4425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:27.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d77a5e-20c6-4cf8-b75f-adfa7b2b229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to be fair to how people felt trying to save dying people
        or seeing someone they thought was going to do terribly and trying to prevent
        progression of disease," Cohen said. "Physicians try to do the best they can
        under adverse circumstances."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b77b63-0933-48d2-acda-57cc3d3fbc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:28.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219cea4b-029d-4b46-a29e-a8fa9810a568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:29.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many of the quick clinical trials designed at the height of
        the crisis didn''t add much value, said Dr. David Fajgenbaum, an assistant
        professor at the University of Pennsylvania Perelman School of Medicine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abe06b9-3aaf-4b40-9d21-c476906e9582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6216143-0f9c-4098-b20a-730608a28ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:30.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He led a team that has reviewed all Covid-19 clinical trial data,
        more than 29,000 papers on 590 treatments so far, and one of their frustrations
        was the data they were reviewing could be scattershot: Comparing various clinical
        trials could be like apples and oranges, with some studies aiming to reduce
        mortality, and others seeking to prevent emergency room visits or reduce symptoms.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25a9f6d-30a2-4828-830d-2928420afdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:30.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f220217-2c50-4338-bdeb-7175597fbc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many drug trials were too small, testing dozens of volunteers rather
        than thousands, and there was no command-and-control structure to direct multiple
        institutions to study the same drug in the same way at the same time, so as
        to create data that did have statistical significance.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aec010-7c36-42a2-b611-966a70fd014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:31.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf92e6e3-fd10-497a-8dc4-695608c6a299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:32.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Pick the right drugs for big trials</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605b68a0-ed22-4156-a48d-1745a9143045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:32.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progress stalled because individual institutions ran smaller studies
        on hundreds of different compounds rather than having one entity organizing
        the nation''s scientists to focus on the one or two dozen most promising repurposed
        drugs, said Fajgenbaum.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f405c7b8-6a7d-4810-ba43-1380ff025d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:33.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3da08b-aaee-4e0d-bd0e-0e567b817b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:33.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few drug trials for Covid-19 had shown significant efficacy, Fajgenbaum
        explained, partly because the vast majority of patients get better on their
        own. That''s different from a virus such as Ebola, which can have a death
        rate without treatment of up to 90%.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44cb092-0252-4232-b1f4-1fbdf6767e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:34.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3595c6-a6e4-41ad-a533-fb8b276069b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:34.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s a disease where no one gets better without therapy, you
        don''t really need that big of a trial," he said. "If a small number of people
        in your small trial get better with therapy, then you know that the drug worked.
        But for a disease when most people get better without therapy, then you really
        need a big trial and ideally you have multicenter trials."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914d0f22-4778-474f-b889-bb17921bc7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0326d88-ec14-4d4d-aa13-7ced4c4c2613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:35.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Operation Warp Speed had focused on developing vaccines and
        monoclonal antibodies, Fajgenbaum lamented that there wasn''t a similarly
        coordinated public-private partnership to identify which repurposed drugs
        showed promise to be tried in large clinical trials.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db3b6bc-81a7-4681-9206-690d92338b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:36.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61055c10-371a-4be6-884b-92bdad8c0e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better trial organization could have turned up more opportunities
        to repurpose other existing drugs against the virus. However, experts did
        cite two examples of large-scale trials internationally that did produce significant
        results.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6778a77f-fca5-44e1-89d9-bd46187b6c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:37.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657deb6d-0b40-4368-9424-3f8a09bf0480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:37.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom''s Recovery trial studied more than 40,000 participants
        at 181 sites. One of its key insights by mid-June last year was data from
        more than 2,000 patients that showed the cheap steroid dexamethasone could
        reduce mortality in hospitalized patients by up to one-third.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f322fac-c4c1-41b2-b048-7a22fe953b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:38.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb2ebef-0969-450a-940c-ea8941c5686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:38.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solidarity trial, run by the World Health Organization, enrolled
        12,000 patients across 500 locations, and published its interim results in
        October 2020. Through it could boast of a robust multicenter design, the four
        treatments it studied -- the antiviral remdesivir, hydroxychloroquine, the
        HIV drug combination of lopinavir/ritonavir, and an immune modulating drug
        called interferon -- showed little to no effect on reducing overall mortality,
        ventilation or the duration of a patient''s hospital stay.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0878fe00-8570-4b2f-8141-b26c4cb537d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:39.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6db52fb-15da-4001-a6eb-3ebacfe7ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:39.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the world''s basic scientific understanding of how Covid-19
        works has dramatically improved, that same trial structure can now be adapted
        to a different class of therapies, which could prove efficacious this time,
        some of the experts who spoke to CNN suggested. Solidarity is relaunching
        this year to look at three immune modulation drugs, which may be able to help
        tamp down the immune system overreaction that can worsen Covid-19.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d70ec98-27ce-47ab-ba41-036020074cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:40.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55823c0-48cf-4060-b696-7f582c651ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large-scale US National Institutes of Health effort to systematically
        identify therapeutics to help non-hospitalized patients, the ACTIV-6 trial,
        will enroll as many as 13,500 participants to test seven drugs.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2059b75a-08b0-4950-b7aa-09e99efc7c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fce53a-dae0-4a5e-a8a5-8fd519e27d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:41.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The planning for it didn''t start until this calendar year," said
        Fajgenbaum, who served on the FDA committee to short list with drugs would
        be tried.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71100a64-a9fe-43ed-9353-2f8dc7fe5b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:42.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cefc0bc-87ec-4713-b113-5090807410b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:42.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full ACTIV-6 roster isn''t announced yet, but one therapy on
        the list so far is the cheap anti-parasite drug ivermectin, which has been
        used globally to address river blindness.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffaa252-2219-4182-8666-07726025d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:43.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e84166-43c5-4138-b384-447803517b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajgenbaum hopes for a more systematic approach in this one. "What
        drugs are coming out of the literature that look promising, and who should
        do a study and how big should it be? That just doesn''t happen. It''s purely
        random chance," he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e84ffd3-e114-4815-8458-19f0d2390095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:44.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4e703e-b2a3-46ff-911f-761ba45e5e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Find better ways to share data</h3>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee59c71-b6c4-49e5-8e93-49b0896c3d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:45.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even short of a national public-private partnership to discover
        which drugs work, there are other ways to get scientists on the same page
        to be able to deliver better results, according to Dr. Harlan Krumholz, professor
        of cardiology at Yale School of Medicine.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e80ab07-7e2e-4761-af4f-d0c68e993b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0cf4e4-bf23-4046-8ad0-8c0b83c965e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late April, he and colleagues published a study in the New England
        Journal of Medicine noting that the National Institutes of Health had spent
        roughly $2 billion on Covid-19 research, including for diagnostics and vaccines.
        However, 92% of drug trials for Covid-19 weren''t completed or did not release
        their data.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7b0adb-7753-4ca6-a4e9-444d0a4aac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:46.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91221d08-d40c-4f15-97bb-7d57cd2a9dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued that open-science principles -- such as standard processes
        for sharing protocols and registering studies, reporting and disseminating
        results, as well as sharing data and biospecimens -- were key to improving
        outcomes. These practices "could have benefits beyond the pandemic," they
        wrote.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e93cf1-1a88-412d-995e-0d13f2a395d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:47.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c0e5cb-50a5-4b2b-9331-2f998a72506a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:48.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called on the federal government to make adhering to those
        standards a condition for receiving public funding, a reform that could help
        maximize the return on investment from tax dollars.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582da41f-c588-4408-b847-a3a046a69334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b78efb2-b6a3-4da5-83a4-4c74604bc603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:49.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many of the questions that would have benefited from large,
        rapid, simple studies, we were just unable to execute," said Krumholz, who
        is also director of Yale''s Center for Outcomes Research and Evaluation.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f755d59-809f-40e4-9fb7-4d768f3a19dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:49.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0c71e5-5dd0-4141-b424-8423b7f034e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:50.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the studies ended up being underpowered. Lots were not
        reported. And there were a wide variety of definitions that were used, so
        that there was no master study protocol that encouraged people to be using
        similar definitions so that studies and experiences can be easily combined,"
        he added.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64fcf7f-2caa-452a-a4e6-84a782362de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:50.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b6f2b2-e9a5-45a2-b3ec-e49c92d2e99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:51.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US bet big on monoclonals and reopening society hinged
        on the race to the vaccine, lives could have been saved in the interim in
        knowing which drugs to administer, Krumholz argued.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f7edbd-ea60-4976-96fe-b8692a722ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f7f878-d4c0-4319-87a7-c4cc0969990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These master study protocols, the development of targets, doing
        it across the country, answering questions as quickly as possible -- I mean,
        that should have been part of the race," he said. "But again, there was no
        national strategy for that."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37befca6-5d47-4c9a-9fac-2b45cf8c6924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c524932e-4dda-406f-a70b-1b2975d832c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:53.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what went right with the vaccines could be a lesson to
        what we could and should have done with trials on diagnostics and therapeutics.
        We shouldn''t have limited it to the vaccine. There was plenty more to be
        racing toward," he said. "You could have done an Operation Warp Speed for
        diagnostics and therapeutics."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c6a908-874d-4410-a64c-84ea31457140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e261ffa7-19fc-44fb-8a20-a2b40dd924ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:54.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Make collaboration, rather than competition, the goal</h3>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f19cfda-7582-49c1-bc9d-70bad8f51b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:54.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2019, Krumholz co-founded the preprint server medRxiv, a
        venue on which researchers could post their research studies and articles
        prior to undergoing what is often a lengthy peer review process. The pandemic
        accelerated its use, giving the world free access to the latest science.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a6018-4581-4a1e-9441-a2ab5ddc86c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:55.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aa82bd-f917-479f-9d2b-56370835d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:55.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People all around the world have used this to post studies, some
        of them good and some of them not, but (preprint servers) enable rapid scientific
        communication, and then critique and discussion," he said. "Sometimes people
        are communicating by Twitter and sometimes by press conference in the midst
        of a rapid pandemic, but this allowed people to have a more substantive case
        for people to evaluate."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f74381-9081-43f3-86f8-094b59722334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:56.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e4da3b-09bf-4d20-bd7c-d564edb09b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Enlist citizens and engage patients</h3>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f6a7a9-d75d-4b9c-8ddd-d7999a2253e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krumholz and colleagues also argued for releasing participant-level
        data from studies, writing that the transparency could help "bolster the evidence
        base for treating Covid-19" and give more buy-in to patients who took the
        risk of enrolling in the trial.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f92c515-6973-49b6-9c9f-b714f4c16a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:58.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86700129-df8d-41f1-9bae-428b706ed14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designing patient-centered trials could be particularly helpful
        in treating "long Covid," in which patients can experience months of symptoms
        such as fatigue and brain fog following an initial infection, can affect an
        estimated 10% of those infected, Krumholz said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272ffdc9-278c-46d7-a9a9-0ae6866751ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91da232e-d3b0-4666-8f15-48df8cb1d824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:46:59.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigating the reasons for these ongoing symptoms, and how to
        treat them, is a crucial next phase in fully understanding the virus. And
        the quest illustrates principles about how patients themselves can actually
        be the scientists, according to Susannah Fox, former chief technology officer
        for HHS, and author of an upcoming book on peer-to-peer healthcare.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b42dd6e-3eed-419c-92f1-d49ea37076e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:00.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc73b77-a188-4d21-aaa5-0482ca536bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:00.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She highlighted how the support group Body Politic built out its
        Patient-Led Research Collaborative which gathered data from 3,762 respondents
        on how Covid-19 had affected them over a seven-month period. The study --
        generated by patient experts rather than researchers cloistered in a lab --
        alerted officials to the severity and longevity of symptoms in people who
        had supposedly recovered, but weren''t receiving adequate treatments. The
        preprint study was featured on NIH Director Francis Collins'' blog, and caught
        the eye of the WHO.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a732b62-03e8-4ca4-8b4a-47ab2868c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:01.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2004e4-1aea-4566-868b-bff7f48a4482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:01.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I think we can learn from the Body Politic approach is that
        if you are respectful of the participants, if you allow the people with the
        condition to design the survey, to design the registry, they will be more
        likely to participate. They will be more likely to stick with it, and answer
        your long questionnaires, because it''s really a question of respect," Fox
        said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dfb11b-19db-48e2-a190-fbfe47634575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53343af9-7cf0-4958-8645-c462585d8068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:02.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Meet participants where they are -- even if that''s at home</h3>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800698a8-0b33-4944-9798-acc9795824e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:03.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As schools shifted to online classes and workplaces opted for telework
        during the pandemic, scientists conducting clinical trials for drugs had to
        embrace similar tactics to keep studies going.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab3ba6c-b320-48fd-80a7-2f13cbc82195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:03.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c4ccd-7d0e-4dcf-9c72-99830895351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:04.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdowns and physical distancing caused disruptions around the
        idea of good clinical practice, according to Michael Kurilla, director of
        clinical innovation at the National Center for Advancing Translational Sciences,
        part of the National Institutes of Health.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f295b56-06d4-4a3d-83bc-5665fe034cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:04.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7402eb-00ad-4b78-861f-cb8481db8dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:05.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid in particular has provided us with a good opportunity to
        not only understand but to exercise a whole category of remote research,"
        he said. "There were a lot of innovative approaches that were developed in
        order to make these trials work and I think that is something that will go
        forward."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b778db1c-ffac-4260-b307-4a1fd0902b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:05.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d6418-78fb-4cc3-ba4a-4f5f0a426316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:06.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurilla has been working the research community to determine which
        new approaches can be applied to situations when there is not a pandemic.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f13c192-3ebc-4026-b7d9-3ff962fbd345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd95bc8-45ec-4596-ac6b-a337de4ec1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:07.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those could include having nurses or other health professionals
        make home visits rather than require sick patients to return to the hospital,
        enabling patients to report symptoms and data via smartphone apps, and new
        ways of shipping devices to participants to prick their fingers and send blood
        samples to researchers through the mail.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31f46c2-84f6-463d-b660-2c5472d3edd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:07.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aa8925-67d2-4748-896d-b2e1a1bc1fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:08.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while most research takes place in major medical centers, the
        bulk of Covid-19 patients are treated in community hospitals. That means building
        stronger relationships between the NIH smaller regional hospitals as well
        as equipping them with the technical expertise and assistance so that they
        can stand up all the necessary resources to undertake a trial, he emphasized.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb10fb5-3b5f-47b4-8ca8-7075d9d7e42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:08.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60482dfd-13a2-4c4d-9f7e-98d65e931dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:09.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the hopes is that not only will this better prepare us for
        the next pandemic, but it will actually encourage activity into areas we haven''t
        considered very feasible because of lack of infrastructure," he said. "So
        it''s really trying to make the entire health care ecosystem a little more
        responsive to future needs."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1efacd-4f6e-441a-bba7-1f129387fed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T22:06:59.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="http://Here''s
        how to design drug trials to defeat the next pandemic"><em> "Here''s how to
        design drug trials to defeat the next pandemic"&nbsp;</em></a></p>'
  'Face-mask-personal-choice-England-':
    'author': 'Duarte Mendonca and Sarah Dean, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-04T22:07:31.738+08:00
