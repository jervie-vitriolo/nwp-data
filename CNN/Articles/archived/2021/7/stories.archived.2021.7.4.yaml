      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 16 duplicates were removed from the nationwide tally,
        including nine recoveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16d215e-f692-485e-81aa-b3642cb62cb3'
      'mgnl:activationStatus': true
