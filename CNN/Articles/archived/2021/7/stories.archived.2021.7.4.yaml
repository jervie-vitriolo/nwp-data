      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/7/3/Pacquiao-corruption-DSWD-SAP-DOH-DOE.html"
        target="_blank"><strong>READ: Pacquiao calls out DSWD over ''missing'' ₱10.4-B
