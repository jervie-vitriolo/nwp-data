      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brook Lopez (13), Pat Connaughton (13), Bobby Portis (12) and Jeff
        Teague (11) also scored in double figures for the Bucks, who out-shot the
