    'jcr:uuid': '842a051b-3adb-4901-9ff4-a08db6e5bb93'
    'lead': 'A former sugar cane farmer in Puerto Rico has been confirmed as the world''s
      oldest man by Guinness World Records, just a few weeks shy of his 113th birthday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-04T14:55:11.678+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T11:49:04.250+08:00
