      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The tiny town of Lytton has come to hold
        a grim record. On Tuesday, it experienced Canada''s highest-ever temperature,
        in an unprecedented heat wave that has over a week killed hundreds of people
        and triggered more than 150 wildfires across British Columbia, most of which
        are still burning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f45a610-d93b-40bd-a632-8f321e3180be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:04.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be006ffd-d103-4e51-8ce5-bde2c71782be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:04.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lytton hit 49.6 degrees Celsius (121.3 degrees Fahrenheit), astounding
        for the town of just 250 people nestled in the mountains, where June maximum
        temperatures are usually around 25 degrees. This past week, however, its nights
        have been hotter than its days usually are, in a region where air conditioning
        is rare and homes are designed to retain heat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb49c92-f11f-45b5-8d44-47c4348d1230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:05.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f37df8d-021f-4980-b02a-b6a0d116f838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:05.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now fires have turned much of Lytton to ash and forced its people,
        as well as hundreds around them, to flee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d12c5c-729b-4742-b60b-e4fb3643413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:06.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9adf5e-503c-4309-b6c8-09e35fb2d826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have warned for decades that climate change will make
        heat waves more frequent and more intense. That is a reality now playing out
        in Canada, but also in many other parts of the northern hemisphere that are
        increasingly becoming uninhabitable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d759979-ef00-47e0-b715-36a4ba894231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:07.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc762e8c-a9e9-4784-94c1-0b4c2bc65c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:07.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roads melted this week in America''s northwest, and residents in
        New York City were told not to use high-energy appliances, like washers and
        dryers — and painfully, even their air conditioners — for the sake of the
        power grid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bcc5df-c380-43c7-b0bf-800f5362ebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:08.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040cf704-f936-4329-b4fe-c44ab8b0282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:08.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Russia, Moscow reported its highest-ever June temperature of
        34.8 degrees on June 23, and Siberian farmers are scrambling to save their
        crops from dying in an ongoing heat wave. Even in the Arctic Circle, temperatures
        soared into the 30s. The World Meteorological Organization is seeking to verify
        the highest-ever temperature north of the Arctic Circle since records there
        began, after a weather station in Siberia''s Verkhoyansk recorded a 38-degree
        day on June 20.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9211accb-dd32-4647-8eb4-8b175fb127d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:09.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08bbba1-ba22-4900-b95b-b06e695946b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:09.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, tens of millions of people in the northwest were affected
        by heat waves. The Indian Meteorological Department on Wednesday classified
        the capital, New Delhi, and cities in its surrounds as experiencing "severe
        extreme heat," with temperatures staying consistently in the 40s, more than
        7 degrees higher than usual, it said. The heat, along with a late monsoon,
        is also making life difficult for farmers in areas like the state of Rajasthan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dd8590-c1e0-4116-bde9-08c6b4c78eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16162c7a-00e1-409b-b5f8-55793cc85b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:10.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Iraq, authorities announced a public holiday across several
        provinces for Thursday, including the capital Baghdad, because it was simply
        too hot to work or study, after temperatures surpassed 50 degrees and its
        electricity system collapsed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47175ed2-e412-4d85-83da-bb3f319db7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:11.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68edc09-d99b-4aff-8217-9c82240b32b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts who spoke with CNN said it was difficult to pinpoint exactly
        how linked these weather events are, but it''s unlikely a coincidence that
        heat waves are hitting several parts of the northern hemisphere at the same
        time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61aea29-2115-4cb5-bc26-caaef2eba5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94ed0e1-e2e6-43d6-bcf8-5a98c92cd3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:21:47.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The high pressure systems we''re seeing in Canada and the United
        States, all of these systems are driven by something called the jet stream
        — a band of very strong winds that sits way above our heads, at about 30,000
        feet where the planes fly around," Liz Bentley, Chief Executive at the UK''s
        Royal Meteorological Society, told CNN.</p>'
