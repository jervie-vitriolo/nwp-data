  'PAF-plane-crash-Sulu':
    'author': 'Kristel Limpot, CNN Philippines'
    'caption': 'The death toll from the plane crash in Sulu climbs to 45, as authorities
      continue search and rescue operations. Officials say five military personnel
      are still unaccounted for.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-04T13:42:37.854+08:00
    'imagesource': 'jcr:5f4158a9-1f3f-411a-8acf-17cedb686cbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f1a1770-2e9f-4029-82a4-3e22b9e6d296'
    'lead': 'The death toll from the plane crash in Sulu climbs to 45. Officials say
      42 are military personnel while three are civilians.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-04T13:42:21.831+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:50:58.212+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:45:22.422+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 45 dead after Philippine Air Force plane crashes in Sulu'
    'updated': 2021-07-04T21:40:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1990a544-75f2-4462-9f0d-2e8b5549d58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T19:17:53.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:50:58.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> —&nbsp;At
        least 45 people were killed after a Philippine Air Force C-130 plane carrying
        over 90 passengers crashed in a Sulu town on Sunday, the military reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162f36a6-48bb-4dc8-9287-5f5765c142a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T19:17:53.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:50:59.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Task Force Sulu said the death toll among army personnel
        as of 5:30 p.m. is at 42. The Department of National Defense also reported
        three&nbsp;fatalities among civilians on the ground, as authorities continue
        search and rescue operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a298ead-463c-4b6e-8cf6-00298c15a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T19:17:53.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:50:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac394fa8-ef14-4c85-886d-f496ddc1a1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T19:17:53.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:51:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the military, the incident happened at 11:30 a.m. in
        Barangay Bangkal in Patikul, Sulu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff36ca89-ed69-4eeb-8f73-69a5c0de7574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T19:17:53.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:51:00.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said onboard the aircraft were
        three pilots, five crew members, and the rest were soldiers traveling to Jolo,
        Sulu from Cagayan de Oro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab25a3b-71eb-4547-98e8-286f32742236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T19:39:43.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:51:01.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on initial information, the plane overshot the runway as it
        tried to land at the Jolo airport and crashed in the nearby town of Patikul,
        Armed Forces of the Philippines Chief of Staff Gen. Cirilito Sobejana said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d8a19a-f549-4ab8-8739-92417ab1c257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T19:17:53.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:51:01.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-nine wounded soldiers have so far been rescued and hospitalized,
        five others remain unaccounted for, while four civilians also sustained injuries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e90a8c-50f7-4b5a-8933-52f6bf71da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T19:17:53.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:51:02.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per eyewitnesses, a number of soldiers were seen jumping out of
        the aircraft before it hit the ground sparing them from the explosion," JTF
        Sulu said. It added that troops and civilian volunteers rushed to the site
        for search and rescue minutes after the crash.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d845582-2095-4d9d-839d-9b30f52bfbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T19:17:53.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:51:02.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those injured are being treated at the Kuta Heneral Teodulfo
        Bautista Station Hospital in Jolo town, while others had to be brought to
        Zamboanga for further treatment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43643796-bd1c-4c30-a67e-bd7f4a9e1d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T19:17:53.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:51:03.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said the passengers include new soldiers about to be
        deployed to Sulu as part of the government''s anti-terrorism campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf66ad83-3ccb-4f34-9576-7778724026de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T19:17:53.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:51:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain to be hopeful that we could find more survivors," JTF
        Sulu Commander MGen. William Gonzales said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27be247-5685-413c-8396-a1c402d067fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T19:17:53.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:51:04.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Malacañang said it is "deeply saddened" by the crash,
        adding "we are one in praying for the safe recovery of the passengers."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e446a0b0-94f4-4f9b-8e6a-89edfcf6f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T19:17:53.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:51:04.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana also called on the public to refrain "from spreading highly
        speculative statements" on the incident amid claims that equipment purchased
        by the military are defective.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25be4e42-953d-422a-80b9-f9957c0ac18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T19:17:53.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:51:05.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than two weeks ago, a newly acquired S-70i Black Hawk Utility
        helicopter of the air force also <a data-cke-saved-href="http://6 dead after
        PH military''s new Black Hawk chopper crashed" href="http://6 dead after PH
        military''s new Black Hawk chopper crashed">crashed during a night flight
        training</a> near Capas, Tarlac —&nbsp;killing three pilots and three crew
        members.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178054f0-1035-4a2f-bf51-070d23bc159c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T19:17:53.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:51:05.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the investigations of the past mishaps still ongoing, such
        speculations are as of yet baseless and disrespectful to the affected men
        and women of the Philippine Air Force, AFP and their families," the Defense
        chief said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990dc9b4-a47f-4d9c-977c-b6b042981c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T19:39:43.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:51:06.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/del_lorenzana/status/1411623582988324865">tweet</a>,
        Lorenzana also said he has already ordered a full investigation into the incident,
        which will begin "as soon as the rescue and recovery operation is completed."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd99d09-03f0-4fa7-b890-8e9803044e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T19:28:25.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:51:06.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent David Santos contributed to this
        report.</em></p>'
  'IATF-protocols-fully-vaccinated-individuals':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-04T13:59:27.482+08:00
    'imagesource': 'jcr:0e7932e7-872c-4392-b213-87e6d99f2e41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '345429a0-b511-4ee0-bf49-bf650bbded3e'
    'lead': 'The guidelines include allowing fully vaccinated individuals to do away
      with a local government''s COVID-19 testing requirement for interzonal travel,
      provided that they present authorized proof of their vaccination. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-04T14:03:07.492+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:50:50.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:45:22.817+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF releases protocols for fully vaccinated individuals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d342ac1-3f59-4055-af3b-32f1d685c4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:03:07.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:50:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> - The Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases has laid down
        guidelines for individuals fully vaccinated against COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496bc11b-792f-4810-945a-b6eb4860d319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:03:07.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:50:51.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque made the announcement in a
        taped briefing on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f5972d-c67c-4fed-9b81-f80678cdd27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:03:07.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:50:52.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person is considered fully vaccinated after at least two weeks
        since receiving the second shot of a two-dose vaccine or the first of a single-dose
        brand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5a8e5c-fcae-401b-bdfb-ed2da8594c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:03:07.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:50:52.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine administered should be included in the emergency use
        authorization list of the Philippine Food and Drug Administration, or should''ve
        been given a compassionate special permit by the agency. Alternatively, it
        should be part of the World Health Organization’s emergency use listing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee324b8-bbdf-417f-8acb-7d4079a628b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:03:07.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:50:53.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the guidelines, the IATF will continue to allow the intrazonal
        movement of fully inoculated senior citizens within areas under general community
        quarantine or modified GCQ.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f2db84-7641-44f3-93a3-a0389ba4db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:03:07.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:50:53.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is provided that they present their COVID-19 domestic vaccination
        card issued by a legitimate vaccination establishment, or a certificate of
        quarantine completion from the Bureau of Quarantine which shows the holder''s
        immunization status.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00774627-eb62-4877-9c84-d6d4d766de1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:03:07.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:50:54.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For interzonal travel allowed by the task force, a fully vaccinated
        individual, regardless of age, may now present his or her vaccination card
        or certificate of quarantine completion in lieu of complying with a local
        government unit''s COVID-19 testing requirement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e47536-1c4a-49a5-9854-919031f586ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:03:07.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:50:54.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All travelers, however, would still have to undergo health and exposure
        screening upon arrival in the LGU of destination. They are also expected to
        continue adhering to minimum health standards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e99209-a745-406d-960c-98517b8ba5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:03:07.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:50:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If tagged as a close contact of a probable or confirmed COVID-19
        case, a fully vaccinated person may still undergo a shortened seven-day facility-based
        quarantine, the IATF said. However, this is only allowed if he or she remains
        asymptomatic for seven days after the date of the last exposure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ab6076-483c-4ab9-bd8f-c0876206cdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:03:07.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:50:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should an RT-PCR test be deemed necessary, the task force said it
        should be conducted not earlier than the fifth day after the date of the last
        exposure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85405659-69fe-476f-98c6-c0c2b021499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:03:07.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:50:56.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, no testing and quarantine shall be required for asymptomatic
        close contacts who may have been traced beyond the seventh day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1756a5-a4b7-4884-846f-65901b717fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T14:03:07.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:50:56.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF said prescribed testing and isolation protocols shall be
        followed once the swab test yields a positive result, or if the individual
        becomes symptomatic.</p>'
