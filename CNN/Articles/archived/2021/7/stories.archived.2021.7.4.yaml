      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC added a link to its guidance on diarrhea and swimming, but
        the comments on the tweet appeared to be concerned with what was behind the
        colorful graphic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ceeef-00fa-42c1-9c83-a4258cbbeff2'
      'mgnl:activationStatus': true
