      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — The Securities
        and Exchange Commission has revoked the license of a company running several
        lending platforms over unfair debt collection practices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59640c3c-e8e0-4e55-9b7c-d2f132b32814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:39:13.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:47:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SEC Corporate Governance and Finance Department (CGFD) found
        KingABC threatened borrowers with shaming on social media by publishing their
        names as scammers and contacting people in the borrowers'' contact list despite
        not being named as co-makers or guarantors," said the SEC in statement Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113827d1-6da8-4413-9e21-5177a1782a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:39:13.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:47:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said KingABC runs online lending platforms Pondo Loan, Start
        Loan, Green Loan, and Loan Club.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767cb063-7591-4fa7-810f-584cd0681eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:39:13.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:48:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said the company "also used obscenities, insults,
        or profane language in its debt collection, and threatened to sue borrowers
        based on made-up legal bases."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf84739-c1c4-4d81-8f52-881916adf076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:39:13.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:48:00.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a June 7 order, the CGFD found KingABC committed 15 violations
        of SEC Memorandum Circular No. 18, Series of 2019 which provides for the Prohibition
        on Unfair Debt Collection Practices of Financing Companies and Lending Companies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b957bd56-c055-4112-9607-42c2816e58d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:39:13.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:48:01.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KingABC was previously penalized twice under SEC MC 18.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bcdfed-1a1e-4aec-9bfd-555e20fe5e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:39:13.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:48:01.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CGFD, a third violation would merit either fine,
        suspension, or revocation of a company''s certificate of authority.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eff7ec-79ab-4da2-a410-b6c8773d30d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:39:13.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:48:02.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is likewise clear that at this point, the revocation of Respondent''s
        CA is not merely appropriate, but rather necessitated by the gravity and number
        of its offenses," the CGFD said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f6fa60-63da-4b85-9671-1864fd804262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:39:13.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:48:02.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also noted that apart from the 15 violations, 53 other complains
        concerning debt collection practices were also filed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a6d038-5300-4a0c-b250-beabf40ac7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:39:13.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:48:03.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even more telling is the fact that subsequent to the issuance of
        the Formal Charge, the abusive collection practices of the Respondent only
        became worse and more hostile based on the evidence submitted by the complainants.
        The Department noted messages filled with death threats, profanities, and
        other obnoxious and reprehensible language."</p>'
  'Alex-Eala-battles-Argentinian-foe-Wimbledon-debut':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-04T17:00:30.499+08:00
    'imagesource': 'jcr:6808bcde-a802-4db6-bc9c-b7708734bc2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '535d8ed2-598a-4c53-8e09-77cdb48c5b8e'
    'lead': 'Filipino tennis wunderkind Alex Eala clinches the second seed in her
      maiden Wimbledon girls'' singles campaign as she is set to battle Argentina''s
      Solana Sierra in the opening round Monday night (Philippine time).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-04T16:59:17.327+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:47:51.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:45:28.411+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alex Eala battles Argentinian foe in Wimbledon debut'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49b21a6-e4f8-4eea-beed-f0534739be79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:59:17.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:52.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) –</strong> Filipino
        tennis wunderkind Alex Eala achieved another milestone in her young career
        as she is set to make her Wimbledon girls'' singles debut Monday night (Philippine
        time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18793bef-2abc-4f1e-a5a2-4f08c5639895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:59:17.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:52.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde6d149-b82a-48b6-a075-edf54fd8b499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:59:17.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala - the third best ranked female juniors tennis player in the
        world, according to the International Tennis Federation rankings - will face
        ITF world no. 27 Solana Sierra of Argentina in the first round of the 2021
        Wimbledon girls'' singles competition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd748007c-2eab-455b-93ce-170e2451fde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:59:17.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3fea72-b7b7-46f2-963a-5e7954c079bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:59:17.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:54.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala is also the second seed in the prestigious London grass tournament,
        the same seeding she nailed in the French Open where she lost in the <a href="https://cnnphilippines.com/sports/2021/6/7/alex-eala-exits-early-2021-french-open-singles.html"
        target="_blank">first round</a>.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783416e0-1764-46c9-892e-5f9f71d556a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:59:17.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2dbd05-5c4d-48dc-a6bd-0ccaa3864cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:59:17.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:55.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their preparations for Wimbledon, both Eala and Sierra competed
        in the J1 Roehampton event, where the two rising tennis players had contrasting
        outcomes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02fc148-8139-48ec-be9c-01cb64f680cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:59:17.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd3f566-2c19-47ad-a3a3-1d671cacdcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:59:17.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:56.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old Filipino tennis ace attained a quarterfinal finish
        after she bowed to Czech Republic''s Linda Fruhvirtova in straight sets. Sierra,
        on the other hand, only reached the second round after losing to Greece''s
        Michaela Laki in three sets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27357cb1-b360-412e-bf64-0e1159b444d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:59:17.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:56.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be88853-97f9-4844-9980-be0773ebf75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T16:59:17.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:57.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala is also fresh from her 2021 <a href="https://www.cnnphilippines.com/sports/2021/6/12/Alex-Eala-takes-home-2021-French-Open-girls-doubles-crown.html"
        target="_blank">French Open</a> girls'' doubles title conquest, winning the
        trophy with Russian partner Oksana Selekhmeteva. The crown is Eala''s second
        Grand Slam title after clinching the 2020 <a href="https://cnnphilippines.com/sports/2020/1/31/Alex-Eala-Priska-Nugroho-australian-open-junior-doubles-title.html"
        target="_blank">Australian Open</a> girls'' doubles championship.</p>'
  'Lewis-Hamilton-extends-Mercedes-contract-to-2023':
    'author': 'John Sinnott, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-04T18:35:23.488+08:00
    'imagesource': 'jcr:83e0ad44-bbd1-4000-a8d9-020244e9c72b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1760b49a-b723-423f-8f5d-ae71b201f6a4'
    'lead': 'Lewis Hamilton has extended his contract with Mercedes until 2023, adding
      he was proud of how the team had supported him in his drive to improve diversity
      and equality in Formula One.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-04T18:34:24.872+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:47:43.111+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:45:28.762+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lewis Hamilton extends Mercedes contract to 2023; praises team for ''inclusive
      environment'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b825508-cfcd-4882-b0f6-c0276308fe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T18:34:24.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:43.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Lewis Hamilton has extended his contract
        with Mercedes until 2023, the Formula One team announced on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c064fa3d-9b40-4443-9ae3-15932e07e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T18:34:24.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:44.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec32ba6-628b-4e4a-888b-1e8d9dbdaa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T18:34:24.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:44.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-time world drivers'' champion said he was proud of how
        Mercedes had supported him in his drive to improve diversity and equality
        in Formula One.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0613d2-abf3-4fe8-9dff-7944135dba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T18:34:24.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:45.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They [Mercedes] have held themselves accountable and made important
        strides in creating a more diverse team and inclusive environment," said the
        36-year-old Hamilton in a statement on the team''s website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58fa80a-cb3d-4d9d-9bbb-003bad2ae0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T18:34:24.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:45.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hard to believe it''s been nearly nine years working with
        this incredible team and I''m excited we''re going to continue our partnership
        for two more years," added Hamilton, who has has won six of his seven F1 titles
        with Mercedes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be6731f-5511-4461-9517-9777f34e10d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T18:34:24.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:46.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only Black driver on the grid, Hamilton has emerged as a powerful
        voice for diversity and racial equality within the sport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5816dad-ce5f-4caa-a96c-e8900f44e3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T18:34:24.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:46.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time as equaling Michael Schumacher''s record of seven
        F1 world championships last season, Hamilton was a strong voice against police
        brutality and racial injustice in the aftermath of George Floyd''s death in
        Minneapolis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd400e2a-715b-44fb-b30a-d63af91be140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T18:34:24.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mercedes driver wore a Black Lives Matter helmet with a black
        racing suit, while also taking the knee before each grand prix and encouraging
        his colleagues to do the same. His car was painted black as a statement of
        the team''s commitment to diversity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff472e49-820e-4667-a59e-a8b69dbac4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T18:34:24.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:47.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Peak of his powers''</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd2b39f-be00-4b6d-83af-507c9cd1e252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T18:34:24.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he seeks a record-breaking eighth championship, Hamilton is second
        in the drivers'' standings this season, 18 points behind Red Bull driver Max
        Verstappen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef888a97-9f84-462b-a052-937da415436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T18:34:24.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:48.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His achievements in this sport speak for themselves, and with his
        experience, speed and race-craft, he is at the peak of his powers, " said
        CEO and Team Principal Toto Wolff of Hamilton.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226d865-d05f-43d2-a4f8-5d281f0d3e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T18:34:24.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:49.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are relishing the battle we have on our hands this year -- and
        that''s why we also wanted to agree this contract early, so we have no distractions
        from the competition on track," added Wolff.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6e78bc-470a-47b2-959e-f57a3e029643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T18:34:24.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:49.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always said that as long as Lewis still possesses the fire
        for racing, he can continue as long as he wants."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6698f230-e59c-4b12-8163-54683af6e0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T18:34:24.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:50.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton has recorded 77 race victories and 74 pole positions with
        Mercedes, while the Briton holds the record for the most race wins -- 98 --
        in F1.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3debc406-97df-40d1-81cd-9d90e6ebb68e'
