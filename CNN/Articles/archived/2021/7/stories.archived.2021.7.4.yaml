      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:49.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time," he went on, "there''s a lot more work to do."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9307181-7f28-42e6-8530-3007c70eedf4'
