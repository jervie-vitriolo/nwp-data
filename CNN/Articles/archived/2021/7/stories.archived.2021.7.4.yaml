    'mgnl:tags': ['MMDA', 'PBA', 'COVID-19', 'vaccine']
    'template': '1'
    'title': 'MMDA assists PBA in COVID-19 vaccination of players, coaches

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376c3a55-83f1-4106-805d-62994bf4b200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T20:07:10.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:25.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) -</strong> The Metropolitan
        Manila Development Authority has accommodated the request of the Philippine
        Basketball Association to have players, coaches, and staff vaccinated against
        COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee46d7-44d3-46dd-8ee8-5d5ff2e05929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T20:07:10.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:25.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffba3b22-d8f3-4988-a273-c2f95bebed3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T20:07:10.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:26.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA chairman Benhur Abalos said basketball players are classified
        as economic frontliners under the A4 category in the vaccination priority
        list. Those under A4 are private sector workers required to be physically
        present at their workplace outside of their residence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e7d34a-65a0-479b-9a6a-291a5afa3200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T20:07:10.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:26.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1484e266-3c24-4e7d-8f0e-712c3cc199d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-04T20:07:10.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:47:27.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PBA is one of the industries in the country struggling to cope
        with COVID-19. About 1,200 workers in the industry have been affected by the
        pandemic," Abalos said in a statement on Sunday.</p>'
