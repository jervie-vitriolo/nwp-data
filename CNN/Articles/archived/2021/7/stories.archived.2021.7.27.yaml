    'lead': 'President Rodrigo Duterte, who touted improvements in streamlining government
      processes under his term, expressed hope the succeeding administration will
      keep the Central Business Portal going to further improve the country''s ease
      of doing business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T01:59:11.198+08:00
