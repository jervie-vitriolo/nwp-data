      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede iyan...Mayroong uptick ng kaunti ang new cases natin. Although
        hindi natin masabi kung sa Delta variant ito, pero presume natin ito na iyon,"
        he earlier told CNN Philippines when asked if Delta triggered the rise in
        cases in Metro Manila.</p>'
