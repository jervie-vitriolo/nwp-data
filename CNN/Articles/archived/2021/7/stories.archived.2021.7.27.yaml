      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"One year is too long to make amends and to catch up on whatever
        shortcomings na meron (that he had) for the past five years,</em>" said Lacson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98156b02-97be-4479-a32c-6c956e7860bb'
