    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'OCTA', 'OCTA-Research-Group', 'Ranjit-Rye', 'Guido-David',
      'Laging-Handa', 'NCR', 'National-Capital-Region', 'Cebu']
    'template': '1'
    'title': 'OCTA: NCR in a COVID-19 surge, but Cebu is hot spot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844af039-f26a-40e1-b97b-76291c1db209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July27)</strong> — The OCTA
        Research Group said the National Capital Region is experiencing a surge in
        COVID-19 cases, with the reproduction rate at 1.33 and an average of 1,000
        cases recorded per day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa75f66-f16f-47be-8c1e-259bbbf1d44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, it''s official, we are in a surge<em> dito sa</em> National
        Capital Region. <em>Hindi po pwedeng balewalain ito; hindi pwedeng hindi pansinin
        itong pagtaas,"</em> said Prof. Ranjit Rye, an OCTA research fellow, at the
        Laging Handa briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeffe06-f2bc-4fc3-88ab-5f0017db179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, it''s official, we are in a surge here
        in the National Capital Region. We can''t ignore this; we can''t turn a blind
        eye to the rise in cases.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574af303-321a-457e-bb32-841e6f5320b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that just a month ago, NCR had a reproduction rate of 0.6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a91200-bf32-47ba-ab08-094dc68615fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nasa isang libo (kada raw) ang kaso natin. Pag humampas tayo
        sa mga dalawang libo, mararamdaman na po talaga ng ating mga ospital,"</em>
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d30006-91fe-4a04-9c97-85bf8e66a30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Cases are at 1,000 per day. When this hits 2,000 our
        hospitals will feel the effect.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e829ba8-2ded-4325-9869-216a53847031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/7/21/Philippines-Indonesia-Delta-variant-COVID-19-surge.html"
        target="_blank"><strong>READ: PH can''t handle Indonesia-like surge driven
        by Delta variant health workers group</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae310ec1-7b08-4fb5-90a8-0c84b64982ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same briefing, OCTA''s Dr. Guido David said: "We''re averaging
        1,000 per day. <em>Pag hindi pa ito napigilan,</em> we will need to have a
        discussion <em>kung ano pa yung pwede nating madagdag (na) mga</em> restrictions
        or interventions <em>para mapabagal yung pagdami ng mga</em> cases."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc59807-e6fc-4175-b9b9-0063091b4ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re averaging 1,000 per day. If we don''t put a
        stop to it, we will need to have a discussion on what other restrictions or
        interventions we can add to slow down the increase in cases.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b4cef7-183f-4305-bcee-7850e632c6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said they don''t know what caused cases to rise but added
        it''s possible the Delta variant could have affected it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa17512-8f05-4148-9cda-deb2c8f92eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rye said the public should take more care and suggested the government
        "go early and go hard."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7885b82-87a3-4844-81fd-27ed1a74e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ayaw mo po namin ay mangyari yung nangyari sa</em> Indonesia,
        <em>sa</em> India, <em>yung nangyayari sa</em> Thailand <em>na sumabog yung
        mga kaso...</em>too little, too late <em>ang</em> response," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b919abc-a5f7-4e8d-b226-e13d952e9401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we don''t want to happen is what happened in
        Indonesia, India and what is happening now in Thailand that when cases exploded...the
        response was too little, too late.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3529952e-b07f-4dce-83bd-3c074c2f8ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that in his State of the Nation Address, <a href="https://cnnphilippines.com/news/2021/7/26/Duterte-PH-Delta-lockdowns-warning.html"
        target="_blank">President Rodrigo Duterte said</a> the country could go back
        to lockdowns should the Delta variant spread. The question now is when these
        might take effect, he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ce8b9d-992d-47a7-a67a-08674aa7e860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung</em> lockdown <em>ba ay</em> later, <em>pag limang libong
        kaso na? O ngayon habang isang libo pa lang ang kaso, maagap at maingat na
        tayo,"</em> he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83817011-2138-455c-82b0-7223084b34df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Will the lockdowns happen later, when there are 5,000
        cases? Or will it happen now when we have only 1.000, and we can be more careful
        and act faster.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddcee82-39c9-4b98-847c-4719c5f1a151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said it would support whatever decision the government would
        make.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8c47f3-9ff8-4efd-a9c9-41e16a76ca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Department of Health&nbsp;said there is still "no definitive
        evidence" of a surge in NCR, maintaining it is still at moderate risk based
        on its two-week growth rate - which increased by 19% - and average daily attack
        rate of six infections per a population of 100,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0593bcde-a0d1-40a6-8e1c-8d4754f0f2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:28:39.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:11.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH noted the observations of independent groups but maintains
        that such observations should be carefully verified," the department said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42863fbd-5c09-4216-ab59-0b21051e4059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:28:39.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:11.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, Health Secretary Franciso Duque III agreed
        with OCTA''s suggestion to "go early and go hard."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861b75d0-b510-41d8-b99f-2079a034df75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinasang-ayunin natin itong rekomendasyon ng</em> OCTA <em>kaya
        walang tigil ang ating pakikipag-ugnayan sa mga pamahalaang lokal,"</em> he
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba09e0-9980-4a12-bec1-dde9f325393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We agree with OCTA''s recommendation that''s why we
        continue to talk with local governments.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803518e9-1663-4cfb-a428-f93ac04e5cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said local government units are the ones who enforce protocol
        and make sure all guidelines on safety and health were followed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df71d7b1-a12a-4f03-9999-99de72667db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rise in NCR''s reproduction rate, OCTA said Cebu was
        the "hot spot" when it comes to COVID-19.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb09124-6b02-4a09-8639-a5585350faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, <em>ang pinaka</em> hot spot <em>sa</em> Pilipinas <em>ay
        hindi</em> NCR <em>kung hindi</em> it''s the Cebu area; Cebu City, Mandaue
        and Lapu-Lapu," said David.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aea068-9f7a-40a4-8c9b-045a6b228f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mataas na yung</em> reproduction number <em>nila,</em> it''s
        around 1.9... In terms of average daily cases, <em>pinakamataas na yung Cebu
        City sa buong bansa."</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe631d5-eabf-41e3-b1a2-456fccc17832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:11.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, the real hot spot isn''t NCR but the Cebu
        area: Cebu City, Mandaue and Lapu-Lapu... Their reproduction numbers are high,
        it''s around 1.9... In terms of average daily cases, Cebu City is highest
        nationwide.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df2a0f7-729c-417c-9c5e-d2c643ed143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:12:47.095+08:00
      'mgnl:createdBy': 'pia'
