      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm has long been working to improve conditions for riders,
        even hosting about 100 sessions with workers since last year to collate feedback,
        he wrote in a note to clients Tuesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e2bab7-9223-4806-b6d5-89165daf3462'
