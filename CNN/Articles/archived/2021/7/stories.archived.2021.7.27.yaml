      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Lopez also noted that these measures will surely invite
        more foreign investments as the government looks for ways to achieve economic
        recovery. More investments will also translate to more jobs, lifting more
        Filipinos from unemployment, he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfacbc01-0fc6-47df-ab8e-252b78ffa9f4'
      'mgnl:activationStatus': true
