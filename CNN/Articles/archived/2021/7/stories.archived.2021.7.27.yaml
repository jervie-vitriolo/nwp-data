      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:46:10.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:59:00.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade chief said they are already seeing signs of economic recovery
        - like exports and manufacturing index improving. Gross domestic product and
        unemployment are seen to improve in the coming period as long as there will
        be no "extreme lockdowns," he noted.</p>'
    '35':
