      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz is also set to receive flight benefits from major airline companies.
        AirAsia Philippines said it would award the athlete with lifetime free flights,
        while Philippine Airlines announced it would provide her 80,000 free miles
        per year, also for life.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a3b3b5-d648-480c-88c9-60927bc32c7e'
      'mgnl:activationStatus': true
