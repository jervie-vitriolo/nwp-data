        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3973484-1e16-4db9-978c-1c1a4e5214b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.119+08:00
      'mgnl:createdBy': 'bamba'
