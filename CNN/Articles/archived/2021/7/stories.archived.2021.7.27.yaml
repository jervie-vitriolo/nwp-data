      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — Coronavirus
        vaccines stored in facilities in Marikina City remain safe despite the rainy
        weather, according to the country''s top health official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3c0e42-870b-430e-adeb-62697039b08d'
