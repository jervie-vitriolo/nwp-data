      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/7/26/Duterte-last-SONA-war-on-drugs.html">Duterte
        on fight vs. illegal drugs: We still have a long way to go&nbsp;</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2270dc20-d745-4e6a-bc19-0d9aa23a24fc'
      'mgnl:activationStatus': true
