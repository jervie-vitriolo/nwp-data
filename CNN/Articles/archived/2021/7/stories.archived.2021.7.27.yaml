      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> The Manila
        Bay’s “white sand” will have to be continuously replenished until a good alternative
        is made available, President Rodrigo Duterte said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abba85e-d420-4846-a91c-2794e3adb928'
      'mgnl:activationStatus': true
