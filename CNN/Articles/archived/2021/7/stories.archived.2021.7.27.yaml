      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remedy Rule made up for her early elimination in the <a href="https://cnnphilippines.com/sports/2021/7/24/Remedy-Rule-fails-book-semis-spot-100-meter-butterfly.html"
        target="_blank">women''s 100-meter butterfly</a> event as she qualified for
        the semifinals of the 200-meter butterfly.</p>'
