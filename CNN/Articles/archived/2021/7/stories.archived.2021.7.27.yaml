      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lanes measure between 1.5 to 3 meters in width depending on
        the road''s configuration, the department added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d80630-e9ab-48f8-9dcc-1fa0a289a3ae'
