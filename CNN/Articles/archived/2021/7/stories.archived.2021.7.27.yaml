      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a research briefing published Tuesday, Oxford Economics gave
        the Philippines an overall scarring score of -1.2. It expects the country
        to “experience the largest declines in output relative to prepandemic trend
        growth by 2025,” adding its gross domestic product level could be 8-10% lower
        than forecasts prior to the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9757591-71db-457d-81a9-77e24ab97110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T12:25:48.404+08:00
