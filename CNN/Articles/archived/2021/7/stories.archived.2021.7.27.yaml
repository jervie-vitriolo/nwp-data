      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> President
        Rodrigo Duterte still needs to make up for what he admitted were his shortcomings
        in his remaining year in office, Senator Ping Lacson said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7918098d-de4f-4282-a313-8f7d350850a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:43:03.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:59:33.768+08:00
