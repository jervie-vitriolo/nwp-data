      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive emphasized in particular projects that “could
        help disperse economic activity outside the densely populated Metro Manila.”</p>'
