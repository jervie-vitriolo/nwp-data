      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) -</strong> The Department
        of Transportation on Tuesday inaugurated the 313-kilometer bike lane network,
        the longest in the country, which passes through 12 cities in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9887ab9-c3f4-46ee-abd2-1c943058f872'
