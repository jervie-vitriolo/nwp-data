      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> President
        Rodrigo Duterte touted his crusade against "disadvantageous" water service
        contracts, emphasizing his administration''s commitment to ensure a clean,
        potable and affordable water supply for Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37da0701-d4cd-4b7f-a1ff-17cdf3e0f778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:54:27.658+08:00
