    'mgnl:tags': ['lockdown', 'Delta', 'variant', 'unvaccinated', 'Joey-Concepcion']
    'stories': ['61624351-46c1-432a-ab35-7df41c32d1f3', 'ad009dd1-de7d-4efa-b0e8-d852fcf966aa']
    'template': '1'
    'title': 'Business leaders reject fresh Delta variant lockdowns, except for the
      unvaccinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eaf325-3c79-46ac-b6c0-b109fdc6b491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:19:45.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:58:43.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> Business
        groups rejected a possible return to wide lockdowns should local infections
        surge due to the more contagious COVID-19 Delta variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c91a19-0ba0-43a6-80c5-f4abf159131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:19:45.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:58:43.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Entrepreneurship Joey Concepcion floated
        a counter proposal to President Rodrigo Duterte’s threat that the country
        <a href="http://cnnphilippines.com/news/2021/7/26/Duterte-PH-Delta-lockdowns-warning.html">may
        return to strict movement restrictions “just like what happened in the early
        days.”</a>&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d7e8f0-0f43-47bc-a643-f37672800b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:19:45.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:58:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Automatically, a lockdown is the way forward but you are also costing
        the economy. As you lock down, the economy takes the pain,” Concepcion told
        CNN Philippines on Tuesday.&nbsp;“What is the least pain? Don’t lock down
        the entire economy, lock down the unvaccinated people.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fc273e-9025-44a4-b78b-1b9b0c4be2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:19:45.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:58:44.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People have to sacrifice. In the end, the unvaccinated cannot get
        sick because they will add on to our health system,” he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02bc8e2-b475-4dc4-ac34-e78b25e93e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:19:45.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:58:45.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/lifestyle/2021/7/24/vaccination-vs-covid-19-delta-variant.html">Delta
        is dangerous and spreading –&nbsp;but vaccination can stop it</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f0976a-ec4e-4adb-a99b-798c9fcd0859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:19:45.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:58:45.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said he brought up the idea with Health Secretary Francisco
        Duque III last week. He said the rule may be imposed in the last three months
        of the year when more vaccines arrive. This would target those who refuse
        to receive the shots despite their availability.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e25633-6adf-48ac-bd39-130874519c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:19:45.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:58:46.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy will be put to the test in Lapu-Lapu City in Cebu. Mayor
        Junard Chan announced that unvaccinated residents will not be allowed to enter
        malls and supermarkets by August 25 to bring down local infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b344ee71-f3fa-4f94-9246-84ab6b3db3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:19:45.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:58:46.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The weakest link is actually the unvaccinated… If we don’t solve
        the health issue, we will never solve the economic problem. It’s plain and
        simple,” Concepcion added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2939145e-94fc-4156-a7e9-83eac8feb574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:19:45.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:58:47.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the GoNegosyo founder also pushed for <a href="https://www.cnnphilippines.com/business/2021/6/10/business-owners-segregate-vaccinated-and-unvaccinated-workers.html">separate
        areas for the vaccinated and unvaccinated</a>&nbsp;in offices, restaurants,
        and other establishments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c7fab1-4226-475d-9618-734dda1b3450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:19:45.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:58:47.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez, however, said this might not be the
        right time for such policy. He told CNN Philippines'' The Final Word that
        many Filipinos still want to get their vaccine shots, but it takes time to
        do so.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a85760-0587-4c47-b4e4-94b0fc634ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:46:10.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:58:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec147ac4-3eb9-4bfc-9166-84c7c244fb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:46:10.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:58:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, <em>marami pang gustong magpa</em>-vaccine <em>pero
        hindi pa lahat</em> (nabibigyan ng bakuna). It requires time, <em>pumipila
        pa sila</em>," he said, adding that the best time to implement such approach
        is when fewer Filipinos will want to be immunized when there is so much vaccine
        supply.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf1bea9-20c2-4120-b831-129c0a1c7aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:46:10.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:58:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed99e76c-7d57-48a7-ae7c-82611bc52cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:46:10.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:58:49.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, many still want to get vaccinated but not
        all are given their shots. It requires time, they''re still lining up.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fee715-376d-490b-944e-c924dc64545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:46:10.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:58:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c389684a-55ec-4e81-a006-7ad0e7ca1fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:46:10.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:58:50.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ebb Hinchcliffe, executive director of the American Chamber
        of Commerce, said he hopes the local Delta variant situation “does not worsen"
        as the economy “cannot endure another NCR-wide lockdown.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e36cab-7c1a-4461-87c9-bf4003a30ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:19:45.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:58:51.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/7/23/Duterte-mulls-closing-PH-borders-amid-COVID-19-Delta-variant-threat.html">Duterte
        mulls closing PH borders amid COVID-19 Delta variant threat</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d35c7b-7cb7-4189-bb56-b9499b51eafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:19:45.727+08:00
      'mgnl:createdBy': 'mel'
