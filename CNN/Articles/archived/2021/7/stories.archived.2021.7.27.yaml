      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) --</strong> The
        Alpha and Beta variants -- not Delta -- mainly triggered the huge spike in
        cases in Metro Manila last April, the Philippine Genome Center said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c3682b-efb5-45f6-9469-34a3d40e5dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:12:18.573+08:00
