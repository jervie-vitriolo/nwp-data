      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong>The local
        governments of Quezon City and San Juan confirmed their first cases of the
        more contagious Delta COVID-19 variant.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec93815-5043-4cfd-82c1-5911ac921208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:47:37.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:32.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, San Juan City Mayor Francis Zamora said on Facebook
        that two Delta variant cases have been detected in the city: a 25-year-old
        female and a 9-year-old boy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34999b10-f1d1-4925-b2cb-137d08c2ed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:47:37.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:32.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110ce744-37ef-44d9-ba98-6f163c0e5be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:47:37.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:32.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said the two cases were already reported as recovered on
        July 15 after 14 days of quarantine, but they were just informed on Monday
        that the two had the feared variant.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b901859e-84c0-4749-944d-b14fb3907c83'
      'mgnl:activationStatus': true
