      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A palpable chill</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce10e018-bdcf-4eaf-a45e-829d90310dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:15:15.486+08:00
      'mgnl:createdBy': 'pilar'
