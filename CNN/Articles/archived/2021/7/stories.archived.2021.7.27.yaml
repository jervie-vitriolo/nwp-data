      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — Sen.
        Ping Lacson on Tuesday called on the government to address the unspent ₱63
        billion under the Bayanihan to Recover as One Act or the Bayanihan 2, part
        of which was intended as aid for frontliners.</p>'
