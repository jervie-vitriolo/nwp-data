      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0e3076-af72-45e9-9f9b-1aa3a419ab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:32.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City Epidemiology and Surveillance Unit (CESU) received his
        sequenced sample Sunday evening. Since then, the OFW and his close family
        contact are under strict home quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c5ebe-23e5-43c2-bc04-a42938eb0500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:32.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b9e7fa-7eb5-489a-a2af-44f1d7b4f0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:32.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CESU also immediately arranged for another swab test on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e3a26-3d0b-4fd0-b602-2495083ac6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.120+08:00
