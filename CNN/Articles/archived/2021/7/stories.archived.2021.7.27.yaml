      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as it hasn’t reached the palms of our countrymen who are
        supposed to benefit from those funds <em>or yung allocations na pinasa ng
        Kongreso</em> (that Congress passed), it is still a disservice," the senator
        added.</p>'
    '13':
