      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8040dd-7b62-450a-a03a-c50973af8345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T12:25:48.405+08:00
      'mgnl:createdBy': 'pilar'
