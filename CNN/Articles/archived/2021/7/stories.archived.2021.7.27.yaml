      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Meituan founder Wang Xing also found himself in hot water
        over a controversial poem he posted — and then deleted — on social media.</p>'
