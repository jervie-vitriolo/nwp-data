      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752d4c7e-aa14-42aa-a70a-990efeb71c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T12:25:48.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:39.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This has led us to lower our investment and employment forecasts
        significantly,” added Oxford Economics. “Indeed, investment in the Philippines
        was still 25% below pre-Covid 19 levels in Q1 2021 and the unemployment rate
        in Q2 was nearly double what it was before the pandemic.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a029c753-4c66-45e5-858e-927b31b637e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T12:25:48.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:39.017+08:00
