      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1153b8-863c-4c20-8b56-a5cf2a864021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:53:41.249+08:00
      'mgnl:createdBy': 'pilar'
