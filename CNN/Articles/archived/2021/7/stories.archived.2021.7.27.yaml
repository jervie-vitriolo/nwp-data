      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Goldman''s economists believe the Delta variant''s
        impact on the economy will be somewhat limited: "Appetite for new government-mandated
        restrictions appears low; early state-level evidence shows little impact on
        consumer spending so far; and the virus situation already appears to be improving
        in the United Kingdom and other countries where it spread earliest," Walker
        wrote.</p>'
