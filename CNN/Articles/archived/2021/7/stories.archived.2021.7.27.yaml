    'template': '1'
    'title': 'Goldman Sachs slashes US economic growth forecast over weaker spending
      on services'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b07c4a-01dc-40d4-ad3d-e370bd0bfc2e'
