    'mgnl:tags': ['palay', 'William-Dar', 'Agriculture-Department', 'production',
      '2021', 'record']
    'template': '1'
    'title': 'DA chief: PH ‘likely’ to hit record 20.4 million MT palay production
      in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f255ff-823c-4bb5-88ea-6b0946b3515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:58:53.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:59:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> The country’s
        agriculture chief expects national <em>palay</em> (paddy rice) production
        to hit record levels again in 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bcd289-7dfc-4edc-96dc-57bd39d8a845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:58:53.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:59:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ba5975-4142-4601-b983-b0e41e801487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:58:53.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:59:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, Agriculture Secretary William Dar said
        palay output already reached 8.87 million metric tons (MT) during the first
        half of the year. This is 6% higher than the 8.72 million MT tallied during
        the same period in 2020, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e26a7a0-d980-4cd0-b247-680b5641710f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:58:53.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:59:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7be9444-e19c-412b-9307-c95f12ae7ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:58:53.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:59:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering that the bulk of the full-year palay harvest hails from
        the wet-cropping season, he said the Philippines is “likely” to achieve a
        new high of 20.4 million MT.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de41ddd-72d0-4a1d-a0a2-dd2cbd000378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:58:53.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:59:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797e5629-d3a0-4353-a900-dd863f77c24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:58:53.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:59:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This figure is 1 million MT higher than the record palay production
        of <a href="https://cnnphilippines.com/news/2021/1/5/da-2020-rice-production-reaches-19.4-million-mt.html">19.4
        million MT</a> last year.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4721b87-15ef-4ed5-86d8-4643c613e932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:58:53.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:59:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d725d71-a4cd-49f7-a9a8-4653e805d0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:58:53.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:59:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Department is aiming for a 2.5% full-year growth
        for the sector in 2021, but agricultural output <a href="https://cnnphilippines.com/business/2021/5/10/farm-output-Q1-2021.html">contracted</a>
        anew in the first three months of the year.&nbsp;</p>'
