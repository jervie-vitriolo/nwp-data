      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa62108-4ab7-4006-8f23-7c9cc6933237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:32.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte assured that measures are in place
        and that they are capable of handling the Delta variant.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00731482-0ef0-44a9-b5df-a8c1b49fc8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:32.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe5a61-c4f6-443d-975a-0704d28b183c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:32.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have put in place extensive measures in preparation for the
        Delta variant and we continue to exert all effort to contain its possible
        spread," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1bf87d-b5ab-4b35-9918-0881283acf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:32.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d184a2-cf37-48d1-80dc-128a5ac7ebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:32.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important is that we are intensifying testing and aggressive
        contact tracing,” she also said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be2d5e2-3651-4d3d-acd0-4bb61ec6bd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:32.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fa6e96-9199-4e54-9944-95419090d9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:32.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far recorded 119 COVID-19 cases linked to
        Delta variant. This prompted the country’s pandemic task force to put Metro
        Manila and four provinces under general community quarantine with "heightened
        restrictions” for the rest of July to control the transmission of the more
        infectious variant.</p>'
