  'Philip-Morris-Marlboro-cigarettes':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-27T06:09:47.258+08:00
    'imagesource': 'jcr:c9f56ecb-fd60-4dc3-9701-28d0b70029e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d784e0d-823e-4106-941d-e3a517170ab9'
    'lead': 'Philip Morris International says it will stop selling Marlboro cigarettes
      in Britain within a decade as it called on the UK government to ban the sale
      of its tobacco products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T06:10:51.148+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:01:29.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:51:24.694+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philip Morris wants cigarettes banned in the UK by 2030'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db26863-0f46-466b-94b8-8c28e939d384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:10:51.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:29.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Philip Morris International says it will
        stop selling Marlboro cigarettes in Britain within a decade as it called on
        the UK government to ban the sale of its tobacco products.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209f0080-4fae-47e0-a60b-506502d5e480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:10:51.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:29.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks come amid dwindling smoker numbers in the United Kingdom
        — where cigarettes have been sold in plain packaging since 2016 — and a broader
        push by the UK government to reduce the prevalence of smoking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a92cd61-4d64-4828-9d4f-b276c6b8e9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:10:51.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:29.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many investors have already stripped tobacco from their portfolios,
        and a growing number of financial institutions have pledged to implement tobacco-free
        policies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c021dbb-1e9c-4df3-b96a-8800b413bf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:10:51.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Morris International CEO Jacek Olczak told the Sunday Telegraph
        that the UK government should treat cigarettes like gasoline powered cars,
        the sale of which is due to be banned from 2030.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1a087b-f14e-4c93-9dcc-557f6f38a322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:10:51.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:29.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added in a statement Monday that it "can see a world
        without cigarettes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf5adc0-a1a9-47fc-909d-693978fca1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:10:51.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:29.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sooner it happens, the better it is for everyone," said vice
        president of strategic and scientific communications Moira Gilchrist. "With
        the right measures in place, [Philip Morris] can stop selling cigarettes in
        the UK in 10 years'' time," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13f7acd-d33d-4b51-80af-be893a6316f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:10:51.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:29.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, smoking — including
        inhaling smoke second-hand — kills more than 8 million people each year. That
        compares with about 4.1 million recorded Covid-19 deaths to date.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7a6f86-a60b-4321-adae-4b967830951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:10:51.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:29.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Morris International, which was separated from New York-listed
        Altria in 2008, has invested $8 billion and hired dozens of scientists and
        technicians to develop lower-risk alternatives to cigarettes, including its
        flagship IQOS product, which heats rather than burns tobacco.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2112efa5-2943-49b7-ab22-2b017b02639a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:10:51.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:29.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quitting is the best option, but for those who don''t, science
        and technology has allowed companies like ours to create better alternatives
        to continued smoking," Gilchrist said. The company wants to generate more
        than 50% of net revenue from smoke-free products within four years, up from
        about a quarter currently.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1efab7-d59f-43d0-a7d9-f585780ff442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:10:51.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:29.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Phillip Morris International announced that
        it had agreed to a $1.2 billion deal to buy UK asthma inhaler maker Vectura.
        The tobacco company said in a statement that the transaction formed part of
        its "Beyond Nicotine" strategy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4747c4ec-7843-4850-a1b6-c9eca0136563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:10:51.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-tobacco activists on Monday voiced skepticism over the company''s
        plans. Critics have long questioned how committed the tobacco industry is
        to change, given its past use of propaganda to protect its interests.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c33954-e2fc-432b-b09b-3e9063b61b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:10:51.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philip Morris has claimed that it wants to see the end of smoking
        for years now, but how can such claims be taken seriously from a company which
        sells more than one in ten cigarettes smoked worldwide?," Deborah Arnott,
        the CEO of UK public health charity Action on Smoking and Health said in a
        statement Monday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d5f3dc-e0aa-46b5-944c-7cf8bd8a5f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:10:51.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that "fine words" are not the solution and that companies
        such as Philip Morris should fund government-backed campaigns to discourage
        smoking and help smokers quit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3e5225-8c32-4aed-802d-32a9e789c6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:10:51.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:29.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government announced its ambition in 2019 to end smoking
        in England by 2030. Last year it unveiled its "Roadmap to a Smokefree 2030,"
        which includes a proposal to oblige tobacco manufacturers to fund support
        for smokers to quit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f91702-c742-4800-8ca3-8d34fd786372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:10:51.151+08:00
