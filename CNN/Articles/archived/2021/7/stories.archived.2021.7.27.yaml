      'mgnl:lastActivated': 2023-01-25T14:59:21.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Singer-songwriter Pink has offered to pay
        fines handed out to the Norwegian women''s beach handball team after they
        refused to wear bikini bottoms while competing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd0663-d22b-4876-a003-9d0d436858c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:04:48.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:21.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the European Handball Federation (EHF) fined the team
        a total of €1,500 (around $1,765), asserting that the women competed in "improper
        clothing" by wearing shorts like their male counterparts during the 2021 European
        Beach Handball Championships.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46c6707-eb18-4ed2-88b7-d79451db1d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:04:48.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Pink took to Twitter to lend her support to the team,
        saying the EHF should be fined "for sexism."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="no" dir="ltr">Vi er
        kjempestolte over disse jentene som under EM hevet stemmen og ga beskjed om
        at NOK ER NOK! Vi i NHF står bak dere og støtter dere. Sammen skal vi fortsette
        å kjempe for å endre regelverket for bekledning, slik at spillerne får spille
        i det tøyet de er komfortable med! <a href="https://t.co/MmfiMtVz2Q">pic.twitter.com/MmfiMtVz2Q</a></p>&mdash;
        Norges Håndballforbund (@NORhandball) <a href="https://twitter.com/NORhandball/status/1417409827026919439?ref_src=twsrc%5Etfw">July
        20, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e6d32f-c7b9-4953-8b4c-f9d54f0a8f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:22:25.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07394e03-17bb-4398-bda6-43912aadbace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:04:48.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:21.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy Award-winner told her 31.6 million followers: "I''m very
        proud of the Norwegian female beach handball team for protesting sexist rules
        about their ''uniform''."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3491ae-b490-4e78-a2bb-d95b40694b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:04:48.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:21.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "The European handball federation SHOULD BE FINED
        FOR SEXISM. Good on ya, ladies. I''ll be happy to pay your fines for you.
        Keep it up."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b6cf47-a32f-4e77-82f4-b6c3fbcf2052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:04:48.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:21.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Pink''s representatives and the European
        Handball Federation for further comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a97b48-bce0-4a79-8f64-daf2a068713d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:04:48.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:21.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian women''s beach handball team showed their gratitude
        to the 41-year-old singer-songwriter, reposting her tweet on their Instagram
        story.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bc72bc-5b5e-4e00-bc8b-5b6387855d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:04:48.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:21.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wow! Thank you so much for the support," they wrote. Other posts
        on their official page show them posing together in their shorts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101ea89c-5291-4c67-a66a-d1aa4d866394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:04:48.700+08:00
      'mgnl:createdBy': 'janine'
