    'template': '1'
    'title': 'OCTA: PH vaccination response a ''bright light'' in COVID fight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aaf6f9-36ab-4de6-ae0c-b528ae35b42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:25:15.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:56:52.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Juy 27)</strong> — Amid challenges
        in the government''s COVID-19 fight, the OCTA Research Group said the country''s
        vaccine response has been a "bright light" during the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ad743e-5c8a-4c73-830d-bd51416c8d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:25:15.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:56:53.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang isang</em> bright light <em>sa ating</em> COVID response
        <em>yung</em> vaccination. <em>Wala na po kaming masabi. Ang konti ng</em>
        supply natin, <em>pero</em> whatever we get we efficiently distribute," OCTA
        Research fellow Prof. Ranjit Rye said at a televised briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1b8137-fadc-414e-b079-9880e2fb4062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:25:15.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:56:53.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One bright light in our COVID response is vaccination.
        We can''t say anything more. We may be in short supply, but whatever we get
        we efficiently distribute.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058d8907-9c84-4784-bc56-417d8c91fcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:25:15.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:56:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rye noted that in the National Capital Region around 20% are fully
        vaccinated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f23a8a-042a-4f44-8a0e-25ad25e1b5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:25:15.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:56:54.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Konting panahon na lang</em> [Give it time], we might get our
        30%. We might be a little more resilient <em>sa</em> [against] Delta," he
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ae6a5d-8b98-492b-bbbc-c512e76d4029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:25:15.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:56:55.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rye added the country needed to work fast to make sure cases stop
        spreading. OCTA suggested "going hard and going fast" to stem the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1972d69d-2d8f-4996-ae21-4512aab33cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:25:15.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:56:55.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, OCTA Research fellow Dr. Guido David said that "it''s
        a race against the Delta variant."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23bbc2-c855-4874-8185-2508dc92b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:25:15.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:56:56.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said while the 40% to 50% target to achieve population protection
        may not be reached within the next month, it could likely be met by September
        or October.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4238084-5485-444f-9d2e-955fc84d25a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:25:15.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:56:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on history, <em>yung nangyari ng</em> February to March,
        in one month <em>baka andun na tayo sa</em> point <em>na maooverwhelm tayo
        kung patuloy na tumaas yung</em> cases," said David.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfe49d1-45a6-4a3a-9a38-584338f42142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:25:15.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:56:57.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ibig sabihin may</em> one month window <em>tayo bago tayo andun
        sa</em> critical situation. <em>Mukhang mauuna yung</em> Delta variant <em>pero
        hindi naman ibig sabihin mananalo yung</em> Delta variant against us," he
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58702697-d6f5-41f1-8496-fea98c7be371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:25:15.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:56:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Based on history, from what happened in February to March, in one
        month we might reach the point where we are overwhelmed if cases continue
        to climb. This means we have a one-month window before we reach the critical
        situation. The Delta variant may come earlier, but this doesn''t mean the
        Delta variant will win.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93bce8c-50fd-41a0-95f6-b5ac8fe07146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:25:15.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:56:58.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to another recent bright spot, David likened current efforts
        to sports.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66bad7c-4335-46c5-842d-9beafd1e9625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:25:15.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:56:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must have to try to have that victory, <em>parang sa</em> [like
        the] Olympics," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286dfb13-ade5-481f-8448-1b057eee0435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:25:15.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:56:59.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said they would release a report on Wednesday to show their
        projections for the next two weeks.</p>'
