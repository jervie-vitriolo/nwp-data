      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest average number of COVID-19 cases per day in Metro Manila
        was 5,534, recorded from March 29 to April 4 this year, according to the DOH.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70936099-1188-436f-a923-cc0a2ded2c8b'
      'mgnl:activationStatus': true
