  'Delivery-riders-covered-by-labor-law-contract':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-27T16:08:14.570+08:00
    'imagesource': 'jcr:c0aa51b2-03a2-486f-8152-4e56a1f0e7fa'
