      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9299e09-52af-4299-afdc-daa9741ca6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T12:25:48.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:39.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines shares this projection with second lowest placer
        India, who was assigned a score of -1.0. The South Asian giant has recently
        been pummeled by a devastating surge in coronavirus infections driven by the
        Delta variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308247e1-ca62-40ed-ad00-69869ef6f375'
      'mgnl:activationStatus': true
