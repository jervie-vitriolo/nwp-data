      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be46bc0-df2e-4bdc-bb91-cb531d361770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:27:51.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:03.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury said this is because of the “30.03% decline in revenue
        collection as the payment of income taxes was maintained on its original schedule.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f11d36-0c72-4e5c-850b-5589eec0c8e3'
      'mgnl:activationStatus': true
