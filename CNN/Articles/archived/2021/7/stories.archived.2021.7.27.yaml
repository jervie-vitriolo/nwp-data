      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Goldman Sachs slashed its forecast for
        US economic activity in the second half of the year, pointing to sluggish
        consumer spending on services as well as the threats posed by the Covid-19
        Delta variant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38866ada-fe90-4f69-99f8-3552a0e36ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:53:41.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:41.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad12ba8-7070-4d57-8070-2360790cab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:53:41.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic and the start of the recovery, Americans spent
        big on goods: Used car prices soared, as did prices for furniture and other
        household items, in response to surging demand and shortages of materials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b46fbc5-8f80-450d-87fb-db4f0341af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:53:41.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2097ae2e-53f0-4fd3-b96a-6a75ae17a414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:53:41.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:41.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in normal times, consumers spend much more on services like
        concerts or dining out —and the big spending on goods that has defined the
        pandemic recovery so far isn''t sustainable to keep the US economy growing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe1570b-3f81-4156-b47c-5efa3ff2ceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:53:41.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:41.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c7d2ac-527a-42ce-8eda-f619c95ce25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:53:41.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:41.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why rotation is necessary in how people spend their cash,
        said Goldman Sachs economist Ronnie Walker on Monday in a note to clients.
        But fears around the Delta variant are keeping services spending down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8835f82a-722d-4ee3-b49e-b2399520a64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:53:41.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:41.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f56412-43bc-412f-8b56-ebcb847a29bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:53:41.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:41.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The services categories where spending remains depressed are generally
        either associated with high virus risk, such as live entertainment events,
        or connected to office-based work, such as ground transportation or dry cleaners,"
        Walker wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee730a-7498-4cea-84d3-e568de42cacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:53:41.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:41.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
