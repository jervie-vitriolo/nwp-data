      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:00:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz is slated to receive ₱35 million as of this writing: ₱10 million
        from the national government as stipulated in the National Athletes and Coaches
        Benefits and Incentives Act, ₱10 million each from business tycoons and sports
        patrons Ramon Ang and Manny Pangilinan, ₱3 million from Rep. Mikee Romero,
        and ₱2.5 million from her hometown Zamboanga City.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8246723e-4998-4e7d-ab53-aea31d0a1be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T20:08:43.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:00:37.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will also be awarded an Eastwood City condominium unit from
        developer MegaWorld and a house and lot in Tagaytay courtesy of Philippine
        Olympic Committee president Abraham "Bambol" Tolentino.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a90ed8-f345-412f-a13f-bc9c41dabdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T20:08:43.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:00:37.936+08:00
