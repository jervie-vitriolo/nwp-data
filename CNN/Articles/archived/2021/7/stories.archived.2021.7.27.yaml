      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said the father is an officemate and close contact of the
        25-year-old patient. He also showed symptoms such as cough and colds, but
        the wife was asymptomatic.</p>'
    '41':
