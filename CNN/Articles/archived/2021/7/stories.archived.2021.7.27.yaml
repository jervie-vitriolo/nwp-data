  'US-China-trade-barbs':
    'author': 'Nicole Gaouette and Kylie Atwood, CNN'
    'caption': 'The US and China fought a war of words Monday as each side worked
      to set the narrative after their latest testy senior-level meetings. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-27T14:42:10.903+08:00
    'imagesource': 'jcr:d700db81-196b-494d-a933-cc2fdea34e13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ef2cb79-b43f-40db-b652-18fe76fb91bb'
    'lead': 'The US and China fought a war of words Monday as each side worked to
      set the narrative after their latest testy senior-level meetings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T14:54:28.967+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T14:59:32.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:51:39.872+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'China']
    'template': '1'
    'title': 'US and China trade barbs after another high-level meeting but say they
      want to keep talking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb079ee-49e4-4d56-9885-e2a0debe5019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US and China fought a war of words
        Monday as each side worked to set the narrative after their latest testy senior-level
        meetings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51f58bb-5422-42f6-86de-a601dc863af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US delegation led by the Deputy Secretary of State Wendy Sherman
        met with Foreign Minister Wang Yi and other officials in Tianjin, China, a
        week after the Biden administration joined an international coalition to condemn
        China for its global cyberattacks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3e2eaf-8101-4a70-bedc-1262061c9503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department called the meetings "frank and open" —&nbsp;diplomatic
        code for a skirmish —&nbsp;and painted Beijing as an international outlier
        that is subverting international norms, listing China''s genocide in Xinjiang
        and its refusal to cooperate with an international investigation into the
        origins of the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccda7c99-2db3-41d9-8926-b05a26caf523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Deputy Secretary underscored that the United States welcomes
        the stiff competition between our countries—and that we intend to continue
        to strengthen our own competitive hand—but that we do not seek conflict with"
        China, State Department spokesman Ned Price said in a statement Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ac3ae-413e-44e4-9647-18bd21c942a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, describing the talks as "in-depth and frank," responded
        with a torrent of condemnation. Chinese officials expressed "strong dissatisfaction"
        with Washington''s "extremely dangerous China policy" and accused it of hypocrisy
        on human rights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b425161-33c8-4d57-889c-ac77bbd09e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Confrontation''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35cdea2-7fdf-4712-8a44-f5078d017486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese foreign minister spokesperson Zhao Lijian said Chinese officials
        "demanded that the US immediately stop interfering in China''s internal affairs,
        stop harming China''s interests, and stop stepping on the red line, stop playing
        on the fire, and stop orchestrating group confrontation under the guise of
        values."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee39a1-30b0-4cfe-8d9c-89a7ec7d1f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries are trying to gain an advantage as they struggle
        to manage the world''s most important bilateral relationship and set the stage
        for the first leaders'' meeting between President Joe Biden and Chinese President
        Xi Jinping expected at the G7 summit in October. Despite the assertive language,
        both sides expressed an interest in continued dialogue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073261b6-fef6-476c-8fe0-c1ec430b91b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US and China are in a period of strategic competition, relations
        are overall going downhill, and that trend has continued through the talks
        today," said Neil Thomas, a China analyst at Eurasia Group, the political
        risk advisory and consulting firm. "But the fact that both sides wanted to
        hold this meeting ... shows that that both Biden and Xi Jinping still want
        to put some kind of floor beneath deteriorating relations, because they both
        know this is the most important bilateral relationship in the world. It has
        significant consequences for global stability — for politics, for security,
        and economically."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0409391-2b21-4410-a5a3-39ab5beb585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to The New York Times after her meetings, Sherman said,
        "On areas where we have common interests, and there are great global interests,
        we had very substantive discussions, shared some ideas. We will have to see
        where that goes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a9521f-b0d6-42b4-b032-469c4887373f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherman''s meetings in China followed a tour through Asia with stops
        in Japan, Korea, and Mongolia, and came as Defense Secretary Lloyd Austin
        visited Singapore and Secretary of State Antony Blinken flew to India —&nbsp;all
        reflecting the importance the Biden administration is placing on Asia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71600ef4-1094-452c-acd6-07d6b6ff6dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deputy secretary''s trip to Tianjin marked the first senior-level
        meeting since a contentious meeting in March in Alaska between Blinken and
        national security adviser Jake Sullivan and Wang and senior officials from
        the People''s Republic of China was partially caught on camera.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc595333-08cc-4a74-87ed-6f71b6102d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The readouts after Sherman''s meetings signaled that the disputes
        in March not only remain unresolved but will continue to create friction going
        forward —&nbsp;particularly around the issues of human rights, in the lead
        up to Beijing hosting the Winter Olympics, and international attempts to determine
        the origins of the coronavirus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a79e634-26a4-4d7d-9750-cf4f2acef255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Deputy Secretary raised concerns in private —&nbsp;as we have
        in public — about a range of PRC actions that run counter to our values and
        interests and those of our allies and partners, and that undermine the international
        rules-based order," Price said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fa366c-2f07-45fd-9d13-6a2301cff098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She raised our concerns about human rights, including Beijing''s
        anti-democratic crackdown in Hong Kong; the ongoing genocide and crimes against
        humanity in Xinjiang; abuses in Tibet; and the curtailing of media access
        and freedom of the press," Price continued. "She also spoke about our concerns
        about Beijing''s conduct in cyberspace; across the Taiwan Strait; and in the
        East and South China Seas."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8217e4eb-b348-4cc4-9cd2-58eefb2959a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherman''s meeting came just days after China rejected the World
        Health Organization plan for a second phase of an investigation into the origin
        of the coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf4c457-b26b-446d-9b78-4dd1c39c2813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Deputy Secretary reiterated concerns about the PRC''s unwillingness
        to cooperate with the World Health Organization and allow a second phase investigation
        in the PRC into COVID-19''s origins," Price said, adding that Sherman also
        raised the issue of Americans and Canadians detained in China under exit bans
        and "reminded PRC officials that people are not bargaining chips."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26cc5ce-4ec6-43df-bd9a-11d233f1c873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese statement about Sherman''s first meeting with Chinese
        Vice Foreign Minister Xie Feng said that the vice minister told Sherman the
        frayed US-China relationship is due not to any of the issues Sherman raised,
        but to Americans'' portrayal of China as the "imagined enemy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90983586-1d21-4755-b037-f5418922e80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Extremely dangerous''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79d9d32-4962-40d2-be61-9fa93d3fde41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Xie''s other comments seemed to be an attempt to flip US
        criticism of Beijing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20386053-3685-4907-9057-6357c2b5e30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, Xie also told Sherman that it is the
        US that has abandoned the rules-based international order it helped create
        in the aftermath of World War II, but that China would like to build a "new
        type of international relations" built on "respect."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce490a6-c17b-4a69-8529-c51463e9906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xie also said the US is in "no position to lecture China on democracy
        and human rights," pointing to the American genocide of Native Americans and
        US military action and said that the US is the "inventor and patent and intellectual
        property owner" of coercive diplomacy — another criticism Washington has often
        leveled at Beijing for its approach to smaller, poorer countries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b5f92-5b1b-44a6-8a8b-bf383787f6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the long day of talks on Monday, spokesperson Zhao said at
        a regular news briefing that China had expressed its "strong dissatisfaction"
        with Washington''s "extremely dangerous China policy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224b5a6c-ff25-4bd5-b1ec-def76e534663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zhao also added that the talks were "in-depth and frank," and
        that it was beneficial for the healthy development of Sino-US relations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd464928-027b-4f6c-83a2-8ea703242224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Price, the State Department spokesman, said that even as Sherman
        delivered her critique of China''s actions, "at the same time, the Deputy
        Secretary affirmed the importance of cooperation in areas of global interest,
        such as the climate crisis, counternarcotics, nonproliferation, and regional
        concerns" including North Korea, Iran, Afghanistan, and Burma.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce4b395-62a9-40d4-8c44-bf3874ff1f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Beijing bureau and Eric Cheung in Hong Kong contributed
        to this report</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b379384c-690f-4264-af2e-bbe9de5e647f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:54:28.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/26/politics/us-china-sherman-tense-meetings/index.html"
        href="https://edition.cnn.com/2021/07/26/politics/us-china-sherman-tense-meetings/index.html">US
        and China trade barbs after another high-level meeting but say they want to
        keep talking</a>"</em></p>'
  'drinking-protects-your-heart':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'If you are living with heart disease, having a small amount of alcohol
      each day is linked to a lower risk of having another heart attack, stroke, angina
      (heart pain because of constricted arteries) or an early death, according to
      a new large study. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-27T14:55:38.146+08:00
    'imagesource': 'jcr:a31755a1-e405-4977-84de-697295b69406'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94ad5e65-c593-4f82-b5aa-d4035092b861'
    'lead': 'If you are living with heart disease, having a small amount of alcohol
      each day is linked to a lower risk of having another heart attack, stroke, angina
      (heart pain because of constricted arteries) or an early death, according to
      a new large study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T15:00:00.019+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T14:59:30.861+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:51:40.455+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['drinking']
    'template': '1'
    'title': 'Drinking a little each week protects your heart if you have a cardiovascular
      condition, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db3da01-191c-49a1-bb65-69f6dc78a3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you are living with heart disease, having
        a small amount of alcohol each day is linked to a lower risk of having another
        heart attack, stroke, angina (heart pain because of constricted arteries)
        or an early death, according to a new large study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f47d2a-b726-4001-b4d8-c4f6269f1de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the general population —&nbsp;the study applies to
        people who have already had something happen that relates to cardiovascular
        health," said alcohol researcher Emmanuela Gakidou, who is senior director
        of organizational development and training at the Institute for Health Metrics
        and Evaluation at the University of Washington.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b039c948-998c-47d6-ac18-9218a6663beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And what they find is that if you continue to drink after you''ve
        had a cardiac event, it''s not that bad for you, as long as you keep consumption
        low," said Gakidou, who was not involved with the study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3265db31-a808-45f9-b0db-5a06408b5223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When compared with people who do not drink at all, the study found
        drinking up to 105 grams of alcohol each week — the equivalent of just over
        a bottle of wine or a six-pack of medium strength beer —&nbsp;appeared to
        protect people who had already suffered a heart problem from having another
        occurrence or an early death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52936c19-d9f3-43c7-886a-c3939c737df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s much less than the recommended upper drinking limit set
        by the World Health Organization for men and women (166 grams per week) or
        the limit for men currently recommended in the United Statues (196 grams per
        week).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8e5d59-81e6-4b67-8e6f-d079f46f429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the most benefit came from drinking less than half that
        amount, according to the study published Monday in the journal BMC Medicine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eeef1a-3ffe-42b5-ac5e-095b2b92befa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings suggest that people with CVD (cardiovascular disease)
        may not need to stop drinking in order to prevent additional heart attacks,
        strokes or angina, but that they may wish to consider lowering their weekly
        alcohol intake," said study author Chengyi Ding, a postdoctoral student at
        University College London, in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1544e507-3859-4a20-9b5c-89e7c915bde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this finding would not apply to everyone, as drinking alcohol
        raises the risk for certain diseases such as cirrhosis, tuberculosis and cancer
        and for alcohol-related accidents and injuries, Gakidou said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcefaea3-21ee-45b1-ab5d-a179a2001f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your main health condition risk is cancer, then the safest level
        of drinking is probably zero," Gakidou said. "And if you''re younger than
        40-years-old or so, the safest level of alcohol is still zero because younger
        adults die from injuries related to alcohol around the world."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f557f102-90c4-4125-a31c-89c8de7bb763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Largest alcohol/cardiovascular study to date</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc1b5eb-95d4-4cb7-8a99-c93d6ed0a584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what researchers are calling the largest study to date to examine
        the risk of alcohol use in people with existing cardiovascular disease, data
        was collected from over 14,000 people who had already had a heart attack,
        stroke or angina and who were followed for up to 20 years. Results from an
        additional 12 studies was added to the analysis to make a combined sample
        of over 48,000 people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025a4fbb-beb3-4c33-9cec-c47ebf56b47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study found the lowest risk occurred when people with existing
        heart conditions drank from 6 to 8 grams of alcohol per day (42 to 56 grams
        a week). People who drank 8 grams of alcohol a day had a 27% lower risk of
        a second cardiovascular event compared with people with heart disease that
        did not drink.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8df514-30aa-49d2-8cf0-43838c6e1303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when people drank a bit less —&nbsp;only 6 grams of alcohol
        a day —&nbsp;the benefit almost doubled. They had a 50% lower risk of having
        another heart attack, stroke or episode of angina than those who did not drink.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f0b90c-b072-41b7-9115-bf12b03a8a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not a lot of booze at one sitting. In the United States,
        that would be about a half a glass of regular beer or wine or 0.75 ounces
        of distilled spirits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac9f309-77b6-4186-85a2-c0d0574e82c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, where a standard unit of alcohol is 10 milliliters or
        8 grams, it''s a bit more complicated. For example, "a pint of strong lager
        contains 3 units of alcohol," according to the UK''s National Health Services.
        So 6 grams of alcohol would only be a third of a pint of strong lager a day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30943bc8-329b-4ebc-a3bf-b3c0c9738778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No amount of alcohol</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc014cc-946d-4e07-92b3-07597d4a4159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, a "drink a day" was considered fine by public health
        standards because many similar studies over the years found a positive association
        between moderate drinking and a reduced risk of heart disease, the world''s
        leading killer. In fact, most health organizations still allow one to two
        drinks a day for men and one or fewer drinks a day for women as part of their
        dietary guidelines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b0168e-fab4-4a68-8ce2-e639414038b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies also found a connection between moderate drinking
        and a reduced risk of Type 2 diabetes, a growing epidemic globally.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56253d89-8c24-4083-9caf-4527231c2c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all along, there were practical problems. After all, many people
        pour heavy and end up adding much more than a "standard" or "unit" of alcohol
        to their mixed drink. The arrival of "gravity" beers and wines with much higher
        than normal levels of alcohol also compounded the issue. Just how much alcohol
        were people really drinking in that "one to two" drinks?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1e221e-3a36-4d13-a517-39a42478ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue: Just how truthful are people when they tell study
        researchers how much they drink?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a7a1a7-4742-48ff-ab51-b9830ae26fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A 60-year-old male in Greece and 75-year-old woman in Germany —
        who knows what they have in mind when they''re answering that question," the
        IHME''s Gakidou said. "The probability that someone is going to answer truthfully
        and factually is likely zero."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb589e2-bd7c-41b0-a90c-2d36104b20c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research began to show a connection between drinking and the development
        of dementia, liver disease, high blood pressure, osteoporosis, digestive disorders
        and cancer, another leading killer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9be1bc-fc57-4f9f-aff6-ac25cde07dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add to that the global toll drinking has on the loss of life from
        accidents and injuries, and the message for the masses was that no amount
        of alcohol was beneficial for health.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e67eaec-20a4-45e1-b4f5-cffc6b3ea303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''While some studies have found improved health outcomes among moderate
        drinkers, it''s impossible to conclude whether these improved outcomes are
        due to moderate alcohol consumption or other differences in behaviors or genetics
        between people who drink moderately and people who don''t," according to the
        US Centers of Disease Control and Prevention.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72934af3-5bad-4411-a9a7-2fc0d3669e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gakidou, who authored a 2016 study that concluded no amount of alcohol
        was safe, told CNN that research since she published her study is beginning
        to hone in on more specifics about how alcohol contributes to illness. Soon,
        she says, we may even know how alcohol raises —&nbsp;or lowers —&nbsp;the
        risk of individual diseases by age, gender and country or region that people
        live in.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ab29cb-7b67-4ee2-a7bc-1a9eafce0de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may be able to say ''If you are a 30-year-old male living in
        Sub-Saharan Africa or in Europe or Southeast Asia, here is your safest level
        of drinking.'' And then if you''re a 60-year-old female living in these regions,
        what is your safest level of drinking," Gakidou said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d57c7-571a-4fe5-9280-8e59271e8cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If you don''t drink, don''t start</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc7a5d-4e62-4c57-991a-02baecbcad5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until science discovers exactly how alcohol interacts with all the
        various diseases and conditions that affect us, there''s one thing public
        health organizations agree on: If you don''t drink, don''t start -- even if
        you have a heart condition.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67630cff-3f04-42c0-9e13-91c37a01b676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC states current guidelines "do not recommend that individuals
        who do not drink alcohol start drinking for any reason." The agency says those
        who should avoid alcohol completely include:</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac85ea8-cc99-45a0-b396-f1004fd5c4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women who are pregnant or might be pregnant.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f7d770-d3fd-4520-aac7-79a81121e74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone under the legal age for drinking.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f0aa49-218d-47a9-9659-4d41349e9515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone planning to drive or do activities that require coordination
        and alertness.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10030916-faba-4860-9a01-33abbb017684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with certain medical conditions, such as liver disease.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f36e4c-a395-43c3-b58f-a8c9aea5332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking over-the-counter or prescription medications that can interact
        with alcohol, such as painkillers, sleeping pills, ADHD meds, antibiotics
        and some blood pressure drugs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785bef61-016b-4a79-ae1d-d7f60fcce774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who are recovering from an alcohol use disorder or who are
        unable to control the amount they drink.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0902049e-3fb1-432b-ab3a-6ed162c039ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if adults of "legal drinking age choose to drink alcoholic beverages,
        drinking less is better for health than drinking more," the CDC states.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9781b8b-1eab-4167-bc2b-96480872debe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:00:00.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/26/health/alcohol-heart-benefit-wellness/index.html"
        href="https://edition.cnn.com/2021/07/26/health/alcohol-heart-benefit-wellness/index.html">Drinking
        a little each week protects your heart if you have a cardiovascular condition,
        study finds</a>"</em></p>'
