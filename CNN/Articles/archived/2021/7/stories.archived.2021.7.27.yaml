      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b27dfe-1f2a-4fda-9c0d-45260ac2017a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T12:25:48.404+08:00
