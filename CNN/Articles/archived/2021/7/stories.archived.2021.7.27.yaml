    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85df0b3-8908-4e2d-902a-190b21f72185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:43:47.588+08:00
      'mgnl:createdBy': 'pilar'
