      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s Laging Handa briefing, Health Secretary Francisco
        Duque said the doses were stored in areas safe from floods.</p>'
