      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7fa91d-0b55-4362-aa50-61a87e8fbec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:32.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He will undergo another swab test, along with his family, as part
        of our protocol even if he is considered a recovered patient," CESU head Dr.
        Rolly Cruz said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1849b13-af25-4318-bbf8-bd466e5ee4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:32.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb29c52-9ea1-4183-970f-2bd115791c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing extensive contact tracing on his close contacts just
        to make sure,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babcd66e-c511-43f0-a0d4-01fc5d899de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.120+08:00
