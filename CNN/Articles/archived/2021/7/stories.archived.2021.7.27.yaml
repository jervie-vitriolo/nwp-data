    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Simone-Biles', 'Tokyo-2020', 'Olympics']
    'template': '1'
    'title': 'Simone Biles withdraws from women''s team gymnastics at Tokyo 2020 Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3097bfaf-5cec-48dd-87fc-ffaec9591fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:41:51.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:07.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Simone Biles had to withdraw from the women''s
        team gymnastic final on Tuesday as the Russia Olympic Committee (ROC) took
        gold at the Tokyo 2020 Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48217a45-2a3e-47a0-a22b-3c12601158d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:41:51.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:08.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ROC''s team of Vladislava Urazova, Viktoriia Listunova and Angelina
        Melnikova won with a score of 169.528, while Team USA took silver with 166.096
        and Great Britain bronze with 164.096.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a09918-7496-41f2-938f-627dee163f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:41:51.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:08.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles withdrew from the final on Tuesday after leaving the arena
        to be attended to by the trainer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895ce964-5e34-47a3-b133-2fee94e28e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:41:51.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:09.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simone Biles has withdrawn from the team final competition due
        to a medical issue," said a USA Gymnastics statement. "She will be assessed
        daily to determine medical clearance for future competitions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8975567-f82a-4439-80ca-0fb0bcb53f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:41:51.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:09.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thinking of you, Simone!" added the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0c5e96-b6e3-4967-afa7-257b7617ee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:41:51.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:10.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Biles returned to the arena she didn''t t warm up for the
        uneven bars —&nbsp;USA''s second apparatus —&nbsp;as Jordan Chiles warmed
        up instead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dbc753-8b38-4646-b0e9-69ad40d2f264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:41:51.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles was looking to add to her haul of four gold medals won at
        the 2016 Rio Olympics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea75fed2-cead-463a-bb9d-1bf5d566661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:41:51.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:11.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simone, on the first event of the first rotation of the team competition
        ... she bailed out of her vault," said CNN sports analyst Christine Brennan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269d9631-88b3-4a14-a844-b3435b2da975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:41:51.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:11.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once she was back in the arena, Biles supported her teammates from
        the sidelines —&nbsp;chatting with them and cheering after each routine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab1dfaf-fd0b-44f1-aa5d-e52e7ef9353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:41:51.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiles, a close friend of Biles, was appearing in her first Olympics
        and competed alongside Sunisa Lee and Grace McCallum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5669bb8e-d6f5-4947-ad1b-fc4fafb7b60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:41:51.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:12.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory secures a famous double for the ROC after the men won gold
        in Monday''s team event, while also denying the USA a third consecutive Olympic
        title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb7db03-9985-4ce8-b96e-4e5a18b53f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:41:51.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:13.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/27/sport/simone-biles-tokyo-2020-olympics/index.html"
        href="https://edition.cnn.com/2021/07/27/sport/simone-biles-tokyo-2020-olympics/index.html">Simone
        Biles withdraws from women''s team gymnastics at Tokyo 2020 Olympics</a>"</em></p>'
  'Canada-first-Indigenous-governor-general-':
    'author': 'Paula Newton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
