    'template': '1'
    'title': 'Prayers, sacrifices, risks lift Hidilyn Diaz to Olympic history'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217e607b-d114-4f22-b730-554f3ece8a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:05:13.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:14.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — Olympic
        gold medalist Hidilyn Diaz on Tuesday said fervent prayers, her "miraculous"
        medallion, and countless sacrifices helped her reach her life-long dream.
        She also shared that a risky move ultimately lifted her to the top of the
        world sporting stage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab1dbb4-2456-46cc-91e9-8a2180496155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:05:13.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:14.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh from her historic win, Diaz revealed her gold medal-winning
        lift of 127 kilograms in the clean and jerk event on Monday was a move she
        has never succeeded in doing, except when it mattered the most — the Tokyo
        Olympics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81f1437-bb92-4a01-bb4f-f6b11aeaa7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:05:13.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nata-try ko na siya sa training pero hindi ko nagagawa. Every time
        nata-try ko ''yun at hindi ko nagagawa, nafu-frustrate ako. Umiiyak ako. Hindi
        ko inexpect na mabuhat ko ''yun kahapon," she told a virtual media briefing
        in Tokyo, Japan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5574c462-cb3e-40ee-9d7d-44f585067a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:05:13.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ve tried doing it before in training but I never
        succeeded. Every time I tried and failed, I get frustrated. I cry. I didn''t
        expect I will be able to lift it yesterday.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a260023-dec2-4e5f-a32e-b1400efab288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:05:13.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old Zamboangeña clinched the country''s first Olympic
        gold medal after dominating the women''s -55kg final. She lifted a total of
        224 kilograms in the event — an Olympic record — to seal the win for the Philippines.
        Her lift of 127 kg in the clean and jerk event is also an Olympic record.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccef82f9-d0e0-4638-bf44-197c0f8b8be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:05:13.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz credited her win to all those who prayed for her. Right before
        she received her gold medal in the podium, she tightly clutched her other
        prized possession, a Miraculous Medal necklace — a gift from a friend who
        offered her nine days of prayer for her Olympic bid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473493ba-d4d3-4a46-ba78-2f13ae646f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:05:13.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:14.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-novena sila for nine days before my competition. Ako din nag-novena.
        It''s a sign of prayers nila and faith ko rin to Mama Mary and Jesus Christ,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45207cc-6f5a-4b5f-a603-5794ab2cd18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:05:13.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:14.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They offered a novena before my competition. I also
        did a novena. It''s a sign of their prayers and my faith to Mama Mary and
        Jesus Christ.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a250f2e2-0fa3-423e-8eb1-5387c03ae7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:05:13.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:14.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz''s journey to the Olympic gold wasn''t smooth. The struggling
        athlete from a small village in Mampang in Zamboanga had to seek financial
        assistance via social media to help fund her Olympic quest. She has been separated
        from her family for over a year when she went to Malaysia in February to train,
        but got stranded due to COVID-19 lockdowns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6f541c-0f9b-44cc-a39f-52d5ca39f92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:05:13.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:14.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz also shared that she stopped pursuing her degree in computer
        science during her third year to focus on her dreams.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55803b75-22f7-4256-bb53-bdeb575dcd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:05:13.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:14.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All her hardships led her to the path to the gold on her fourth
        try in the Olympics.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eefb6a-9321-494d-8d86-a824ceec8ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:05:13.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:14.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang daming challenges. Noong una hindi sila naniniwala na kaya
        kong manalo. Along the way, sinuportahan ako, I am thankful. It is also an
        eye opener na hindi tayo mananalo sa Olympics kung walang preperasyon and
        people behind me," she said. "Madami nagsabi na, ''Laos ka na, wala na.''
        Noong time na ''yun, sabi ng coach ko I have to stop in school, nag-stop ako
        and give up everything kasi alam ko I have the chance to win in the Olympics
        kasi naniniwala sa akin ang teammates ko."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21779ad-30e6-42e0-a4cd-875b5266cb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:05:13.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were so many challenges. At first they didn''t
        believe I can win. Along the way, I got their support and I am thankful for
        that. It also opened my eyes that I need preparation and people behind me
        to win. There were people who said I am no longer popular, I was past my prime.
        So my coach told me to stop school and I did because I have the chance to
        win in the Olympics.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee10b3ae-34f2-48ee-9f77-1d7cf23a0892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:05:13.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:14.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her team, dubbed Team HD, had no doubt the star athlete had it in
        her all this time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc7a76a-9bf4-4089-a1e8-56f01e31ab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:05:13.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Physically she was ready, so what we needed to do in training was
        to get her to build her confidence. That was the adjustment we need," Diaz''s
        conditioning coach and boyfriend Julius Naranjo said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e15e399-2895-434b-b493-fc98f5b6a645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:05:13.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz, Naranjo, and Chinese coach Gao Kaiwen will leave Japan on
        Wednesday, as Olympic rules state athletes, coaches, officials, and even media
        are required to leave Japan within 48 hours after the completion of their
        events or tasks. Diaz will undergo a seven-day hotel quarantine upon arrival
        in the Philippines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1b037e-1f73-49bd-bc2a-b6137cdad16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:05:13.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Olympic Committee President Abraham Tolentino said they
        are making plans for her homecoming that abides by COVID-19 protocols.</p>'
