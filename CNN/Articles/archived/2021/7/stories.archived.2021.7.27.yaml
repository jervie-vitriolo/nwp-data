      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Melanie*, an operations manager of a local food kiosk chain,
        is feeling the urgency. “Suddenly, these numbers started to have faces and
        they were faces I actually knew.”</p>'
