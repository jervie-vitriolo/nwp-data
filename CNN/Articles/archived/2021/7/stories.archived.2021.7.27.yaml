      'mgnl:type': 'image'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559fead2-8482-48bc-810e-47573d3d7a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.079+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark*, a 26 year-old co-founder of a small and medium enterprise,
        placed an order for Moderna vaccines for their lean team of employees last
        April. “Our employees were having a difficult time procuring vaccines from
        their respective LGUs. The online sign-ups for LGUs would usually take a long
        time to process, and most of the time, there wouldn’t be any confirmation
        at all so [our team] felt lost,” he said. Mark also considers their decision
        to purchase vaccines for their employees as their contribution to herd immunity.
        “A lot of businesses have been hit hard by the pandemic and we want to do
        all we can to improve the outlook of the economy.”</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae01f4f-44b3-48d8-bb3a-2698f7356fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.080+08:00
      'mgnl:createdBy': 'don'
