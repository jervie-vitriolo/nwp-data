      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1bb78f-c485-4a6a-88dd-f3f90dc7c10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:15:15.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:35.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meituan closed down 17.7% in Hong Kong on Tuesday, eclipsing Monday''s
        massive 14% loss — making it the food delivery firm''s worst two days on record.
        Tech giant Tencent, meanwhile, dropped 9% in Hong Kong, recording its worst
        day in about a decade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab253a48-d3c2-4043-9492-a47a1f330f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:15:15.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd24d5a-862b-42a9-ab26-7374b96986b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:15:15.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meituan''s plunge — which combined, has wiped out more than $62
        billion in market value for the company since Friday — came as Chinese regulators
        issued new guidelines Monday calling for improved standards for food delivery
        workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd770e0f8-8332-4229-b69c-4945c38a9584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:15:15.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:36.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf4286c-3e95-4bf4-badb-d45ebf439682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:15:15.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:37.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s State Administration for Market Regulation said in a statement
        that companies should take steps to ensure that riders make at least the local
        minimum wage, to reduce the "intensity" of the workload, and to "strengthen
        traffic safety education and training," among other measures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c03d296-2e53-4127-983f-b9b412265d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:15:15.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28026008-9ae6-4c84-a4b8-7f4ca988ce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:15:15.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meituan runs one of China''s biggest food delivery platforms, with
        hundreds of millions of users making transactions on its app annually. The
        company said in a statement Tuesday that it had "received and closely studied"
        the new rules, and would "strictly comply" with them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f280f3bc-44dc-41c4-add9-0c6226817f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:15:15.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d790c6-f92a-43ef-90d8-f7292562f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:15:15.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:39.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to improving our compliance standards to protect
        the rights of our stakeholders, which include delivery riders," it added.
        "We believe that the publication of the new guidelines will beneﬁt the healthy
        development of China''s internet industry as a whole."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2daa29-49fc-4acb-aa1e-d85df0c99db9'
