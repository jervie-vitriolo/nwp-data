    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eb4f99-98a9-4022-85fc-7cc13f5e3f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:12:18.573+08:00
