      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A new trilogy continuing the story of "The Exorcist" will
        have original star Ellen Burstyn reprising her role of Chris MacNeil, a mom
        whose daughter Regan, played by Linda Blair, begins exhibiting strange behavior.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a8331f-cd58-446c-9da5-2abd4d0b3dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T23:41:36.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:52:32.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b7a6cd-2540-40c2-9263-b76e0d724fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T23:41:36.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:52:32.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burstyn, who was nominated for an Oscar for the role, will start
        alongside "Hamilton" actor Leslie Odom Jr. as a father tracking MacNeil down
        when his daughter is possessed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2bfdee-ee20-4380-aa20-e10e5dfe7186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T23:41:36.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:52:33.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012e0384-6dbb-4dcd-9c38-1e79342bb370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T23:41:36.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:52:33.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first film in the series is set to be released in October 2023.
        The next two may be scheduled for streaming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b718a8af-392e-485d-9b2e-0107806cf651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T23:41:36.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:52:34.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72a7404-b297-4986-b665-c656d5dca414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T23:41:36.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:52:34.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is not a remake of the original, instead the new films
        will be a continuation of the 1973 horror classic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af0c790-3f62-4991-88aa-8ecbaf18348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T23:41:36.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:52:35.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8905fe00-694c-477c-8883-e492d60aade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T23:41:36.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:52:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film remains one of the highest-grossing films of all time.
        Based on a 1971 novel by William Peter Blatty, it was nominated for 10 Academy
        Awards, including Best Picture. It won an Oscar for Best Adapted Screenplay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45773812-445b-443a-91bc-f92207ec5692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T23:41:36.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:52:36.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c38022-b7a0-4a76-9765-7539d382e2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T23:41:36.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:52:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burstyn recently starred in "Pieces of a Woman" and will be in the
        Showtime series "The First Lady" alongside Viola Davis, Michelle Pfeiffer,
        Gillian Anderson and Kiefer Sutherland.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b53bc9-0470-49e7-823f-668094cc8e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T23:41:36.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:52:37.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60968577-9dc9-4616-a8cf-0e3b9adbfca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T23:41:36.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:52:37.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Gordon Green, who directed the new "Halloween" trilogy, is
        signed on to direct.</p>'
