      'mgnl:type': 'text'
      'text': '<p><strong>Watch “How to Become a Tyrant”</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d89fdb-eb24-45ea-b976-3d7984095801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:34:24.453+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:56:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout history, the way tyrants rule and seize power has had
        an unmistakable pattern. This is what the Netflix docu-series “How to Become
        a Tyrant” focuses on, spotlighting some&nbsp;of the most murderous and power-hungry
        rulers of history: Adolf Hitler, Idi Amin Dada, Joseph Stalin, Saddam Hussein,
        Muammar Gaddafi, and North Korea’s Kim Dynasty. The episodes take you through
        the most bloodcurdling stories in history involving genocide (Hilter), covering
        up news about famine (Stalin), turning your country into a “human slaughterhouse”
        (Idi Amin Dada) or even the tactic of hiring female bodyguards to intimidate
        other rulers (Gadaffi). Episodes are short and narrated by Peter Dinklage.
        Go binge watch now. — Don Jaucian</p>'
