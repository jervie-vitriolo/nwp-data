      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSVP through <a href="https://l.facebook.com/l.php?u=https%3A%2F%2Ffb.me%2Fe%2FCtoKFMHk&amp;h=AT14kHMI2YPQt6a5WTvWFXw-tSC4qKCnhg8fMYBmO7sxiEG2_u24uulGwWlAwwGHTVHtBG1F-MH25S59qCL5cvfMGUa-KRysxGYcTb9JDy9MFlwLvaRYHz67fCjHsttxrIL3c_Nycw&amp;__tn__=-UK-R&amp;c[0]=AT34zs1iDfh5OpvTL1yJn0aG9zQSiKGe7hkNZAZaH_-PJ46T4mtPgbZ8ripir1MgZ8iizRKp05V3FK85Ws4ZYcrk9lR0QQFDJWI-btbeyKr75FRKL08osy7nFoRFv0A1G1Qc03Y1VvutPv5oH-NqbwhnySwUZTM0jQif6PIfuObN1zn_yG-iPHVwx34dfVK9Pa_RlsyvNQrtqQM"
        target="_blank">here</a>. Check the Chinatown Museum <a href="https://www.facebook.com/ChinatownMuseum"
        target="_blank">Facebook page</a> for more information. — CNN Philippines
        Life Staff</p>'
