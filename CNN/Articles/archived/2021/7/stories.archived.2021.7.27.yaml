      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between July and September, the Wall Street bank expected 8.5% annualized
        growth, before dropping to 5% in the last three months of the year. For the
        full year, Goldman predicts 6.6% GDP growth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea736f5-5c9a-4767-910a-fc49a9d9cd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:53:41.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7bcf64-b53d-41ef-85f5-a2556b44c3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:53:41.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:41.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2022 on, the pace of expansion will slow further, trending
        back toward the 1.5% to 2% annualized growth what the nation typically saw
        before the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352aff3d-0b0c-4d67-bd99-c554d1578729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:53:41.248+08:00
      'mgnl:createdBy': 'pilar'
