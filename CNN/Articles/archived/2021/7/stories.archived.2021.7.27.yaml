    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9679ca18-7fa6-43b9-a434-096e17e76610'
    'lead': 'The Labor department said delivery riders deemed as employees of app-based
      food and courier firms are covered by the Labor Code. Those deemed as independent
      contractors or freelancers are still bound by their contract agreements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T16:07:48.847+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:59:12.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:51:42.960+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Delivery riders covered by labor law, contract with digital platform
      firms – Labor dept.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e11373-92c4-4391-a655-c6c220d460f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:07:48.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:59:12.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) –</strong> Delivery
        riders working for application-based food and courier firms are covered by
        provisions of the Labor Code and related contracts, the Department of Labor
        and Employment said on Tuesday..</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7ba8b0-6a71-450d-b95b-4cfefb1ec3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:07:48.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:59:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53578b11-8ce1-450f-982a-8d67c0d96be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:07:48.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:59:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the agency stated that delivery riders deemed as
        employees of digital platform companies are entitled to benefits such as minimum
        wage, holiday pay, overtime pay, night differential, separation pay, and coverage
        in SSS, PhilHealth, and Pag-IBIG.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b40873-6980-41a6-8495-3f45e556696b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:07:48.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:59:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849f440f-cac1-4002-8af5-422425f09b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:07:48.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:59:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For delivery riders hired as independent contractors or freelancers,
        they are covered by contracts or agreements with the digital platform company,
        the department said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7e3388-b8e6-46d4-9647-236db1107b88'
