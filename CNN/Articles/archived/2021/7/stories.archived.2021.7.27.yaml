    'template': '1'
    'title': 'Palace: No apology needed for Hidilyn Diaz''s prior inclusion in Duterte
      ouster matrix'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f8efcc-e285-4662-b5d8-8ce724322985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:43:47.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:58:04.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> The Palace
        need not say sorry for Olympic gold medallist Hidilyn Diaz''s prior inclusion
        in a matrix of individuals supposedly involved in a plot to oust President
        Rodrigo Duterte, said his spokesman Harry Roque.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0179a688-0333-4c03-9522-be228fa3cb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:43:47.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:58:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8baf58-026d-4dc6-b36b-5a3b3c5a5c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:43:47.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:58:05.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala po.</em> As spokesperson<em>, wala po akong kahit anong
        binintang kay</em> Hidilyn Diaz," Roque said when asked if Malacañang needs
        to apologize for the inclusion of the weightlifter in the matrix.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f7c875-0fa8-4014-85be-6a128f24b9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:43:47.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:58:06.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f372e4fa-da8d-4b51-a86c-49ef1690ea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:43:47.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:58:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: None. As spokesperson, I never accused Hidilyn Diaz
        of anything.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6514230-e621-442b-89f7-ae48f14ed038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:43:47.588+08:00
