      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the chief executive did not name the particular water service
        firms, the government separately signed earlier this year new concession deals
        with Maynilad and Manila Water.</p>'
