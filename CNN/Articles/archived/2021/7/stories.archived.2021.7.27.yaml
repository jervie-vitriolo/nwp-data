      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nobody was speaking about Anna Kiesenhofer
        ahead of the Tokyo 2020 women''s road race, but they certainly are now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6705eb2-73e7-4f54-b74c-c29ec8fd24f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221c6ab3-a422-40cd-aeff-15aae0614d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Austrian rider was considered a novice compared to her competitors,
        notably defending champion Anna van der Breggen, former Olympic bronze medalist
        Elisa Longo Borghini, Britain''s Lizzie Deignan, Germany''s Lisa Brennauer
        and former world title champion Annemiek van Vleuten.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293f8d39-b41f-4658-86fc-8d9a12c321c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bd7334-58c9-440d-8245-e1c62bd40982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kiesenhofer, who only turned pro in 2017, wasn''t flustered
        by the world-class roster. Instead, she powered through the 147-kilometer
        course, battling blistering heat and grueling humidity to secure Austria''s
        first cycling Olympic gold medal since 1896.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8021fe1-6735-48d5-9ed0-ca916787ccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dd9ae6-45aa-426b-8925-0195bacfc0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was pretty extreme," Kiesenhofer tells CNN Sport''s Coy Wire.
        "I have never emptied myself that much in my life, I just killed every single
        muscle firewall in my legs."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b609e6-20e1-4bb3-b55b-2c7f9153042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994de3a1-321f-407b-9b26-d5913937d5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I couldn''t believe it''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ad1c97-2bab-481d-85b5-349da4af566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If others had assumed Kiesenhofer was making up in the numbers in
        Sunday''s peloton, the 30-year-old Austrian certainly didn''t.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf93f93-cca5-4a0d-9f37-c3bb0f227c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc75f92c-1101-420c-8710-2292681ed531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always this little hope, this little thought, yeah, I
        might win," she says. "If I''m at the start line, it means I''m prepared,
        I want to win. But also, I know realistically, I''m not supposed to win here."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b95921e-f4d3-425e-9aff-f78c7f304e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3829c4c7-dce8-4844-97e3-9568e50aca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was part of a breakaway group from the very first moment, but
        it was only in the final stretch that Kiesenhofer emerged as a dark horse,
        going solo for the last 40 kilometers when she started "riding for gold."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6301026-07f9-429d-b9dd-a8e42a381ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e829f2fd-7e4f-4a92-9cd7-60243d8a15ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turned out, competing without the weight of expectation helped
        Kiesenhofer keep her composure as she finished the race in under four hours
        -- 75 seconds ahead of silver medalist Van Vleuten.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd8b435-18a1-49c6-9f45-05eb2f77f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85a0649-82e4-4a8a-aebc-72d6f93a0b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Austrian cyclist realized she''d won gold she threw her
        arms in the air before staggering towards her team, crying tears of joy in
        disbelief.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d267a-ae96-46d3-ae38-62b9fa990550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c127f2-af53-4a34-aef8-c81f0e5bef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was unrealistic, because nobody would have believed it," she
        says. "It was just incredible. I couldn''t believe it, even crossing the line
        I couldn''t believe it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eca75e8-e7fc-4da0-ae2b-d46d07ddeab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446b77a1-67f8-4c03-9cf2-b26b549c91b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family support</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad9d302-f703-4d2b-92c3-d527a36183f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she went solo in those closing kilometers, Kiesenhofer says she
        was motivated by memories of her loved ones, who were living every moment
        of the race with her back in Austria, where they were watching a livestream
        of the event.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671c6cf5-c195-4076-a2ae-4d4d3398ae25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582b7cbb-22d6-4000-9d1a-09dce4b635d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family, I knew they were watching, I visualized them," she says.
        "I was thinking of them, of some past coaches I had had, of friends who were
        my motivation."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dcf425-a216-4297-9ca2-f555abcef592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ad6cfb-78cf-404f-a5f9-553714e4d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though her family aren''t "much into cycling," Kiesenhofer
        says that ultimately, they just want her to be happy, even if that means fighting
        to beat the odds and become an Olympic champion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf24f91-7353-43f7-a333-61717a174aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6f7ee1-0335-4b92-a578-c552e2b1db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t know much about cycling, the sport itself [...] it''s
        a big motivation for me during a race, to know she''s watching, even though
        she [mother] doesn''t really have a clue."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bacf00-2c2e-4d6a-b308-1d6d9d95a45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53dcc7c-b59d-456c-86c7-283be592d9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A psychological edge</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89af5d8c-cb07-4de2-929f-9bfe8b21c3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an accomplished academic turned Olympic gold medalist, Kiesenhofer
        says she has always marched to the beat of her own drum.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1df3bc-8d16-4c7d-8ae4-8297ff8a45fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5146dc37-f32b-4ab4-a5bb-ba0ea766ae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hasn''t been part of a pro cycling team since 2017, a decision
        she''s stuck with of her own volition.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b886bbc5-8f4c-4f1f-be69-dffbdd172f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20a9a66-3bd4-4d98-998c-eda025b7919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiesenhofer acknowledges that she''s learned from past coaches,
        but says that fundamentally, "It just didn''t fit my character. I like to
        be independent. I like to make my choices like my training plan, my races
        and so on. I have just this lonely fighter approach."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d2fa60-a120-40be-b4e8-5ab9a5c78960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39918965-5385-402a-970f-ca9b30965d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What she may lack in physical support, she certainly makes up by
        using her intellectual prowess.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a44706-056e-4225-aa0a-83e8a6dd04eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af43b36f-2fc5-4474-8d2c-30f1a0f1ec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having earned a master''s degree in mathematics from the University
        of Cambridge, England and a PhD in applied mathematics from the Polytechnic
        University of Catalonia in Barcelona, Kiesenhofer meticulously plans her own
        training, nutrition and race strategy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a2c3c5-1c41-4162-a4c2-bb1fd0bbf25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834966d9-c240-4423-8205-166ecf8cc04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a mathematician you''re used to solving problems on your own,
        so that''s the way I approach cycling," she says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f958e-1803-4ad9-8532-2229334dfd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9485e26e-0a94-4960-83c8-dc52cd02680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many cyclists are used to having people that actually do that for
        them [...] I mean, they have a trainer, they have a nutritionist, they have
        the guy that plans the race for them," she adds. "I just do all these jobs
        myself."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4d1306-8cb0-423e-9380-2f546ea79913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2dc461-7e29-48bf-9ce7-72a6ab6ed177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I dare to be different''</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268cebec-f964-4397-81c0-dcae56b3394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key to her success? She''s not afraid to embrace the aspects
        of her character that make her unique.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681c97f1-d789-41a7-a0bd-674fec51c490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6792d37f-df8c-46bb-aa0b-05971c7257ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I dare to be different. I have a different approach and this means
        that I''m also unpredictable, and that''s exactly what happened yesterday,"
        she says. "People didn''t predict, people didn''t think that I might win."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6afe9f1-224b-4fb7-a0b2-63bf3552bce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1293970-2eba-449a-b1ee-884e3052fb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she hopes her story can inspire others to, "not to give
        up, to persevere [...] do what suits your character."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120e91ae-a3a2-4402-905c-e0c9795fd5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521209a9-3515-441f-bd7d-12afb6d8788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just have to follow your instincts," she adds.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc5281d-2e7b-4063-a648-b9a397dc0aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad37728-8be5-489e-baf1-21affee41561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those instincts will see her honor a commitment to deliver university
        lectures next semester.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33865fe-84d8-4f70-9e41-f21a82099cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37677ee5-2657-41c9-a02d-90a653775f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve heard from my colleagues," she adds. "I know that students
        are always Googling the name of the teacher. In the past I had students following
        my cycling and wishing me luck when they knew a race was coming up."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd6e290-c8fb-44b3-b428-9507acb018b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b08c9b-fc26-4d5e-8715-11a3f87d6e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the newfound attention of being an Olympic gold medal winner,
        Kiesenhofer insists she wants to maintain a life away from the spotlight.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e7b662-1448-4cfe-a37c-d032361b45c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc28d947-269c-4e61-b651-0860eca71291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to continue living the life I''m living," says Kiesenhofer,
        who can''t wait to see her family back in Austria.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901551d3-6f00-4dd8-b4ba-8d7cca53aa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4afa7d-a1b7-4f5f-abbe-c522e71e695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would just be so nice to see them. They don''t care what''s
        hanging around my neck. It''s just me they like, me and not the Olympic gold
        medalist."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eadcef-5455-457a-a939-6f20449cd821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:39:29.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:07.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/07/26/sport/anna-kiesenhofer-olympic-gold-tokyo-2020-spt-intl/index.html"
