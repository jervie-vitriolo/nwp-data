      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Lacson said that after
        "doing some research," he found out there was "indeed a huge underspending"
        from the ₱205 billion allotted under the stimulus package.</p>'
