      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While most consumers appear to be comfortable returning to high-contact
        services, some are still hesitant," said Walker. "They are likely to remain
        cautious for now as the spread of the Delta variant keeps Covid fears alive,
        delaying a full recovery."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fa119d-b6dc-45e6-8f05-5b03d8d66d17'
