  'Virtual-contact-elderly-pandemic':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-27T07:44:35.741+08:00
    'imagesource': 'jcr:a5117f03-a517-4b43-86e8-50db6844bc00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c042e43-e029-4a8d-87b3-a3e30bf6d9ef'
    'lead': 'As the Covid-19 pandemic swept the globe in early 2020, people around
      the world found themselves confined to their homes and limited to speaking to
      friends and loved ones via phone or video chat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T07:49:38.199+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T15:01:01.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:51:29.760+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Virtual contact was worse for older people during the pandemic than
      no contact, study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab20985-3c7f-422f-90e9-f39a8f93d74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As the Covid-19 pandemic swept the
        globe in early 2020, people around the world found themselves confined to
        their homes and limited to speaking to friends and loved ones via phone or
        video chat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66f0f07-1eda-4463-9be7-8a089a58e79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb9e16e-b3d4-43a0-986f-b4a5d66275b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rather than helping alleviate isolation, this virtual contact
        was more likely to result in older people feeling lonely, according to the
        results of a study published Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b6e3f2-9035-4f77-9b51-4dd00b551189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a297dbd-7c69-4a6a-ad98-f5631786a7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from Lancaster University in the United Kingdom and
        the University of British Columbia in Canada observed a "notable increase"
        in loneliness in the US and a decline in general mental well-being in the
        UK following the outbreak of Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7533b7b2-cdce-4aa6-ac7b-dcf8392dc9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e44461d-4302-4ba4-a6af-14cc6f85b62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team collected data from 5,148 people aged 60 or over in the
        UK and 1,391 in the US, who were surveyed both before and during the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba399712-e66a-4fb2-9b60-c8015d42ddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d7389c-14b0-481b-8b18-31eab8892117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While regular face-to-face contact between households was associated
        with better mental well-being, virtual contact using phones or digital media
        -- through phone calls, texting, online audio and video chat, and social media
        -- was not associated with better mental health in either country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84e7ddf-d146-4242-a72b-8f324ff22f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b320ad-1574-4d50-b956-d98296b42698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that older US adults who had more frequent virtual
        contact were more likely to feel lonely than those who had infrequent face-to-face
        or virtual contact, especially when face-to-face contact was limited.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a7deb9-6808-4038-bba4-20694560b0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6827987a-6b8b-4eb0-8605-736999e076cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older adults who had more regular in-person contact with friends
        and family throughout the pandemic had better mental well-being, but virtual
        interactions were not associated with better mental well-being in either country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aac183-d0cd-4fe7-a8e7-64c83c328c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a4959d-3bd8-442a-9d59-060c9304da0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dealing with technology can be stressful</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd839ed-30d1-4d9f-a5ca-3774150caea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find that face-to-face contact is essential in helping maintain
        older adults'' mental well-being," Yang Hu, senior lecturer in sociology and
        data science at Lancaster and author of the paper, told CNN, noting that virtual
        contact was not "qualitatively equivalent."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393acd9e-b6cd-4c8b-a7ab-057aac528e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8af12f4-2f2b-462f-baf6-4e4277f50c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s surprising that virtual contact is associated with greater
        loneliness and mental distress than no contact, but then again, not so surprisingly,
        a wide array of research did document the digital burden, stress, and reluctance
        experienced by some in the ageing population," Hu explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbce00f2-ae6b-44f8-be0c-78556c908114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2625fe3-b552-4056-97d0-c9f75f03ac30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has to do with a complex set of factors, such as digital access,
        device affordance, tech know-how, and potential digital stress among the ageing
        population," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfe2db9-3fb7-419b-a95d-0f1533daa862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e9e35e-35b6-4149-bb0d-befb5b696305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hu said policymaking needed to focus on equipping older adults with
        the tools and knowledge to use digital products and protect them from stress
        and burnout.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5b2ebf-0831-4f35-8fdc-43a5fbb261c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5255156d-0aa4-47e3-b000-8ae0f4d1f67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas almost all (99%) adults aged 16 to 44 years in the UK were
        recent internet users within the previous three months, only 54% of adults
        aged 75 years and over were classed as such, according to the Office For National
        Statistics (ONS), citing data collected by the Labour Force Survey (LFS) between
        January and March 2020.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524db443-a9f1-451e-9d98-b08048d6ad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0071c0eb-873f-45fa-9217-947901d5331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the proportion of those aged 75 and over who were recent
        internet users had nearly doubled, from 29% in 2013, the ONS said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ba79d2-97ed-4f93-bafb-5373ee4fb5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c1ac14-71db-4feb-b445-7830735364b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Older people are typically extremely resilient, but the disruption
        to daily life and enforced isolation during the Coronavirus pandemic has hit
        some very hard," Caroline Abrahams, charity director at Age UK, said in a
        statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74f771a-563f-4b63-a672-4b7f266154e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1868dadd-39a0-488a-9c20-0f44f14f49cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the older people that can use it, technology has been invaluable,
        helping them keep in touch with loved ones and feel connected. However, social
        contact promotes our wellbeing and helps to stave off loneliness in later
        life. So whilst digital technology has advanced and has become increasingly
        sophisticated, it will never be a substitute for social interaction or human
        contact," Abrahams added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21656565-885b-40ae-9edc-b2f1bc0c7ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d41bd38-923d-48b5-bbe8-b20dd8dd2cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has found that talking on video-conference services
        like Zoom during the coronavirus pandemic helped older people stave off the
        effects of dementia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c947fc-1482-44ba-b86b-70052c31dbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4734f16-31ff-49d0-ab30-3704aaa658a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the University of West London''s Geller Institute
        of Ageing and Memory found that regular communication helps maintain long-term
        memory, and elderly people who often use online tools showed less decline
        in memory than those who don''t.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f9805a-e626-4d6a-b39d-528f01778e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:49:38.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:01.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/07/26/world/virtual-contact-wellbeing-intl-scli-wellness/index.html"
        href="https://www.cnn.com/2021/07/26/world/virtual-contact-wellbeing-intl-scli-wellness/index.html">Virtual
        contact was worse for older people during the pandemic than no contact, study
        finds</a>''</em></p>'
  'Hidilyn-Diaz-Philippines-Olympics-gold-China-Liao-Qiuyun0':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-27T08:26:00.715+08:00
    'imagesource': 'jcr:30e6881f-80a1-4d36-b30e-0af997c6edde'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e29f49c9-13b5-4e4d-8fbd-17b3b55861ac'
    'lead': '''It is a great feeling that this record holder from China, to whom we
      lost several times before, suddenly got stunned in the ultimate challenge called
      the Olympics,'' an official says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T08:31:59.066+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:00:58.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:51:30.213+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Chinese can lose to us'': Sports exec gloats Hidilyn Diaz''s stunning
      Olympic victory over China'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacebb77-778d-4599-b9b3-bbad15e3b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T08:31:59.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> Filipino
        weightlifter Hidilyn Diaz''s win over close competitor Liao Qiuyun in the
        Tokyo 2020 Olympics proves the Philippines can prevail against China despite
        the circumstances, an official said on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535358de-bd44-4bb6-b024-93e8ecde8c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T08:31:59.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Weightlifting Ng Pilipinas President Monico Puentevella
        said the 30-year-old Zamboangeña athlete astounded Team China''s bet, whom
        she had previously lost to.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1317a6b-5f37-4204-9dc8-9256c757d644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T08:31:59.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:58.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz on Monday lifted a total of 224 kilograms in the event, an
        Olympic record, to seal the first ever gold for the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3129136e-a367-4156-86c6-f7d74724b229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T08:31:59.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:58.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her gold medal-winning lift of 127 kilograms in the clean and jerk
        event is also an Olympic record.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c15fdf2-a93e-43d2-ac3d-544f7286fb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T08:31:59.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:58.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a great feeling that this record holder from China, to whom
        we lost several times before, suddenly got stunned in the ultimate challenge
        called the Olympics," Puentevella told CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157eecb5-8060-4c6a-9864-0254d4fae6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T08:31:59.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to lose to this girl," he pointed out. "Hidilyn overcame
        all her obstacles."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a84fea-bdcf-4dcd-8282-0dd79de93485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T08:31:59.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:58.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Liao settled for the silver.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a8c6a4-228a-4082-ba54-673fcf4bdc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T08:31:59.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:58.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the Chinese can lose to us, that''s the lesson for us," added
        Puentevella, a former commissioner of the Philippine Sports Commission and
        a three-term member of Congress representing the legislative district of Bacolod
        City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4548155-92a6-4e1a-875b-8cbe2768a785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T08:31:59.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the country''s weightlifting journey does not
        end with the record-breaking athlete.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2600b04-5061-497d-8c2a-225315abe97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T08:31:59.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahang Weightlifting Ng Pilipinas said it is currently training
        at least three female athletes to follow the footsteps of Diaz. Among them
        is Cebuana weightlifter Elreen Ando, who will compete in the women''s -64kg
        final in Tokyo today.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b660101d-1ae8-4454-90dc-e084681bd1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T08:31:59.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:58.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have some young people now who will try to get this successful
        journey from Hidilyn," Puentevella said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a40306c-1153-4283-b781-f5fcf4cf14a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T08:31:59.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official of the youth development program said boxer-turned-senator
        Manny Pacquiao, together with San Miguel Corporation''s Ramon Ang, have already
        pledged support for the country''s weightlifting national athletes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1bc64b-ca79-4994-b87d-a585124d6c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T08:31:59.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz in 2019 appealed for financial support amid her preparations
        for the Tokyo Olympics. She said she will overcome her pride to ask private
        companies for sponsorship so she can fulfill her dream to bring home an Olympic
        gold medal for the Philippines.</p>'
  'Largest-known-comet-':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-27T09:30:04.079+08:00
    'imagesource': 'jcr:232e90de-95c8-4ec0-8fce-c1bf56d221b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5d40909-3b25-448c-8349-db7756992d80'
    'lead': 'Astronomers have discovered the largest known comet, and it''s about
      a thousand times more massive than others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T09:40:04.969+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:00:57.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:51:30.658+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Largest known comet has been traveling for millions of years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee0c240-d60f-411a-846b-4116738c5f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Astronomers have discovered the largest
        known comet, and it''s about a thousand times more massive than others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca62cd58-d4f3-44ae-908c-b38f364735d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1960803-1fca-4197-b579-f29afbfab0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comet Bernardinelli-Bernstein, so named because it was found by
        University of Pennsylvania department of physics and astronomy graduate student
        Pedro Bernardinelli and Professor Gary Bernstein, is between 62 to 124 miles
        (100 to 200 kilometers) across. The team announced the discovery in June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92be125-ab28-4359-bd05-4328ab2f17ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd0784-a023-4efe-b3fc-ea8ade9b94c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This unusual comet will make its closest approach to our sun in
        2031, but you''ll likely need a large amateur telescope to see it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34414895-adf9-4e06-975d-93fa3a24dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f813b4-14c2-4a7c-bb17-dbdf818757bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant comet, also known as C/2014 UN271, is from the outskirts
        of our solar system and has been making its way toward our sun for millions
        of years. This is also the most distant comet to be discovered on its inbound
        journey, which will provide scientists a chance to observe and study it for
        years to come.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf339b5-2bdc-4700-a8ff-0d2e43523a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc66f2-ca16-4b3b-a404-26c0f5c3e23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comet Bernardinelli-Bernstein was found in six years of data collected
        by the Dark Energy Camera, which is located on the Víctor M. Blanco 4-meter
        Telescope at Cerro Tololo Inter-American Observatory in Chile. The data collected
        by this camera feeds into The Dark Energy Survey, a collaboration of more
        than 400 scientists across seven countries and 25 institutions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699eddc2-4fb0-4032-b57f-9cfb685edd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e297bc85-a5f8-4124-9331-aade546ce5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camera, also known as DECam, is helping to map 300 million galaxies
        across the night sky -- but it also captures glimpses of comets and trans-Neptuinan
        objects, or icy celestial bodies that reside along the outskirts of the solar
        system, beyond Neptune''s orbit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35ca340-dbd6-4ef5-8f4a-50aef1326295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c561bf9-2c9b-40ac-9d80-3ac71fc9c9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernardinelli and Bernstein used algorithms at the National Center
        for Supercomputing Applications at the University of Illinois at Urbana-Champaign
        to identify trans-Neptunian objects. During their work, the astronomers traced
        32 detections to one object.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed81e507-3626-4abf-bf7f-6d8d34a1def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4899c0c7-3fc5-4ba9-be92-754e041fadf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comets are icy relics that were kicked out of the solar system when
        the giant planets formed and migrated to their current configurations. As
        comets approach our sun during their orbits, their ices evaporate, creating
        their signature appearance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d898c6e-afad-4823-bc7b-ed4849c72fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1344c518-8228-4978-82a9-df497c8fbb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comets include a nucleus, or the solid "dirty snowball" at its center.
        Comas are the gaseous clouds that form around the nucleus as the comet''s
        ices evaporate. The evaporating gas and dust is pushed behind the comet as
        well, creating two tails illuminated by sunlight. These tails can be hundreds
        or even millions of miles in length.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a96d5a5-c5db-4603-9572-a7d3e40373ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f38107-313c-4ede-8fed-382183c81640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the object taken between 2014 and 2018 did not show a
        cometary tail. But within the past three years, the object grew a tail, which
        officially makes it Comet Bernardinelli-Bernstein.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b93e58-de93-469c-9a08-48d0065c6b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2aa088-2889-43f6-a956-49a9286a0975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observations made using the Las Cumbres Observatory network of telescopes
        around the globe helped confirm the status of the active comet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db741fc-80d6-482b-a9b7-0418feed223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e95f9-67c6-4478-8c57-27549efd8e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since we''re a team based all around the world, it just happened
        that it was my afternoon, while the other folks were asleep. The first image
        had the comet obscured by a satellite streak, and my heart sank. But then
        the others were clear enough and gosh: there it was, definitely a beautiful
        little fuzzy dot, not at all crisp like its neighbouring stars!" said Michele
        Bannister, astronomer at the University of Canterbury in New Zealand, in a
        statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ea6ce-0ebe-44e3-9c42-f96d74874849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec35a4b-bcba-486b-8f3d-4e91713a7125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comet''s journey started over 3.7 trillion miles (6 trillion
        kilometers) away from the sun, or 40,000 astronomical units. The distance
        between Earth and the sun is one astronomical unit. For reference, Pluto is
        39 astronomical units from the sun.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3024da-fc26-4045-96c2-5da1a6199b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac94ce20-650d-4b64-b2ba-e9ca7179521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comet came from the <a href="https://solarsystem.nasa.gov/solar-system/oort-cloud/overview/"
        target="_blank">Oort Cloud of objects</a>, an isolated group of icy objects
        that are more distant than anything else in our solar system. Scientists believe
        this is where comets come from, but they have never actually observed an object
        within the Oort Cloud.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dac4012-6ecc-49e1-8a8d-696528751017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a11ca6-d323-4102-ab41-1cd29b1a9f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oort Cloud is located between 2,000 and 100,000 astronomical
        units from the sun. Eventually, NASA spacecraft like Voyager 1 and 2, as well
        as New Horizons will reach the Oort Cloud. But by the time they do, their
        power sources will have been dead for centuries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57be104c-af37-4210-9355-6298fae97718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f95787-a78d-4c92-b76c-0e9e48fc40d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comet Bernardinelli-Bernstein is currently about 1.8 billion miles
        (3 billion kilometers) away -- about the distance of Uranus from the sun --
        and at its closest point in 2031, it will be just a bit more than Saturn''s
        distance to the sun.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a035e69-d567-4b5d-aa49-8c6f7c3656ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f08fb03-3fb6-4036-81fa-3bff0ad13b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the privilege of having discovered perhaps the largest
        comet ever seen — or at least larger than any well-studied one — and caught
        it early enough for people to watch it evolve as it approaches and warms up,"
        Bernstein said in a statement. "It has not visited the planets in more than
        3 million years."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e95ed9-8a7b-4fc9-9864-916d40eb9100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f62366a-d420-4fdf-b7b8-d4d3c722fd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T09:40:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:57.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This unusual opportunity to study an inbound comet will allow astronomers
        a chance to better understand the origin and composition of the comet. It
        may be just one of many giant comets originating in the Oort Cloud.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b46b9b1-36be-4432-88eb-a97272500d4b'
