      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management earlier said private and
        public health workers, especially those attending to COVID-19 patients, <a
        data-cke-saved-href="https://cnnphilippines.com/news/2021/6/28/DBM-releases--9B-for-medical-workers--risk-allowance-.html"
