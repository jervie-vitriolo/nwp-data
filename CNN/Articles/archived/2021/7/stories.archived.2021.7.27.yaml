      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson previously said that President Rodrigo Duterte wrongly accused
        him of criticizing the administration for the unobligated funds for Bayanihan
        2 that lapsed last month.</p>'
