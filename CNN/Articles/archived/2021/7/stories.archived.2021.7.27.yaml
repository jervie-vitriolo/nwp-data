      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> In a sport that''s not been
        given much attention in the country, a lady from Zamboanga changed Philippine
        sporting history in a matter of seconds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9212ff62-5a8d-4217-9bb9-e780c01b5c95'
