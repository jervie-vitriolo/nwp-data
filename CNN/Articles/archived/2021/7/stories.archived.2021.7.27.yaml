      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Out of the ₱205 billion that was allocated under the
        Bayanihan 2, ₱63 billion has not yet been disbursed or obligated.]</p>'
    '11':
