    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'COVID-19', 'CDC']
    'template': '1'
    'title': 'The US could see 200,000 COVID-19 cases a day within the next six weeks,
      former US CDC director says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f388a73-5695-40f7-90cd-8d0ee81d0d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:15.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US could see about four times the current
        rate of COVID-19 cases in the next four to six weeks as the Delta variant
        spreads and the population hits a wall on vaccinations, the former US CDC
        director told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c0bdf-3e01-4130-9c62-9087f9f03985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:16.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re heading into a rough time. It''s likely, if our trajectory
        is similar to that in the United Kingdom, that we could see as many as 200,000
        cases a day," Dr. Tom Frieden said, adding the US likely won''t see the "horrific
        death tolls" of earlier in the pandemic thanks to the number of vulnerable
        people who are vaccinated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7feac1-8ba1-4cab-b430-9683cf0051fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:16.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he said, "You will see a steady increase in deaths, and these
        are preventable deaths."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d42a65-b93a-4b2b-bc78-d2bd54cd68b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:17.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time there were more than 200,000 new US cases in one day
        was in January, according to Johns Hopkins University data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac240af-886c-45a7-b80d-4bb50bd5f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant is believed to be more transmissible than other
        strains —&nbsp;so much so, Frieden said, that it is essentially finding people
        who are unvaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6ff343-a5ff-4911-9824-f2a93c374843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:18.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And much of the country remains unvaccinated, despite incentive
        programs and urging from health experts. Only 49.1% of the US population is
        fully vaccinated, according to the US Centers for Disease Control and Prevention.
        Daily vaccination rates are slowing, with only about two thirds of the eligible
        population having received at least one dose, the CDC said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933f3db0-402e-4b9a-b55b-8e20f7a26fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:18.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director of the Vaccine Education Center at Children''s Hospital
        of Pennsylvania, Dr. Paul Offit, said vaccination rates have hit a wall and
        that could have serious consequences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131aa13f-c909-47cf-9bf5-ad7314bac8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:19.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we are at a point where there is a solid 25 or 30 percent of
        the population that''s saying they don''t want to get vaccinated, that they
        are okay with allowing this virus to continue to spread, continue to do harm
        and, worst of all, continue to possibly create variants that are going to
        be resistant to vaccine-induced immunity," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785519e6-9e54-4e85-87b0-62a4e54e1476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:19.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And vaccinated people will likely pay a price for those choices,
        CNN Medical Analyst Dr. Leana Wen said. Even though vaccines offer strong
        protection against the virus, being surrounded by unvaccinated people could
        lead to infection spillover, and vaccinated people could get sick or pass
        on the infection to their loved ones, she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97e5150-bee0-4a8e-a279-76d970e4287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By people saying ''I''m not going to get vaccinated,'' they''re
        actually choosing to endanger everybody else, and they are prolonging the
        pandemic," Wen said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb72396e-7cd5-461a-a074-a50e8408ca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:20.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the risk posed by a large swath of unvaccinated people,
        Frieden said vaccines are still helping to mitigate the impacts of the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bad3d2-1f51-43eb-9bdd-e936912eb983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:21.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For every (case) that ends in death in the coming weeks, there
        would have been hundreds that end in death if there hadn''t been vaccinations,"
        Frieden said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457035bc-4edd-4a7a-b43d-a0afa4aef1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:21.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Government bodies start to embrace vaccination requirements</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114021f4-64d9-40bf-be52-54eef3b7b6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:22.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some health experts have suggested mandating that people be vaccinated
        in order to work in certain venues or attend school could be a measure necessary
        to getting the country to a fully protective level of vaccination. Now, some
        government entities are taking the suggestion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ee4054-a504-4778-8406-e1a7692a47ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, California will require all state employees and health
        care workers to provide proof of vaccination status or get regular tests,
        Gov. Gavin Newsom said Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e860b785-0037-44d9-8c5c-48687a10d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:23.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated state employees will be required to get tested at least
        once a week and will be required to wear N95 masks at all times. Unvaccinated
        health care workers will have to get tested at least two times a week, state
        health officials said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78771a91-a2e3-4495-a7d2-6c790f2c872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:23.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar requirement will be implemented in New York City, where
        all of the workforce for the city''s agencies, including schools, fire and
        police, will be given the choice between vaccination or regular testing, Mayor
        Bill de Blasio said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0857bb-983b-4927-9280-62242b2bea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:24.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Veterans Affairs Secretary Denis McDonough announced
        Monday that Covid-19 vaccines will be mandatory for certain health care workers
        in the agency. Those workers include "physicians, dentists, podiatrists, optometrists,
        registered nurses, physician assistants, expanded-function dental auxiliaries
        and chiropractors —&nbsp;who work in Veterans Health Administration facilities,
        visit VHA facilities or provide direct care to those VA serves."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ceda8c-1b78-4f38-95cc-82ec2cbac29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:24.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re mandating vaccines for Title 38 employees because it''s
        the best way to keep Veterans safe, especially as the Delta variant spreads
        across the country," McDonough said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deff92ea-80f1-4763-a74a-ca6ae82d74d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:25.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite initial reluctance to support vaccine mandates, the White
        House said Monday it supports the call made Monday by a large collective of
        medical associations that vaccines be mandated for all US health personnel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46b9d99-457d-4c07-972a-4ce40b7966b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:26.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These actions, in our view, are meant to keep patients and employees
        safe and in fact, I expect our own federal health care providers may look
        at similar requirements as they do with other vaccines," White House Press
        Secretary Jen Psaki said. "We certainly believe that health officials are
        on the front lines of being vulnerable to getting Covid and we certainly support
        these actions by these hospital associations."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06099a0-b048-444b-b922-7f3f3cb2b827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:26.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting the unvaccinated to mask up</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26574bf-8f1f-48d1-aff9-bdbbb5d592b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:27.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as vaccination rates are low and if cases continue to surge,
        some experts say returning to masks may be a necessary layer of protection
        for everyone.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9a33e5-6afa-403a-aad1-d4f3da3783da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:27.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to get the unvaccinated to mask up is to mask everyone
        up," Reiner said Sunday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c61e74d-ce75-4317-95a3-a7a402cabeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:28.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several places have made the push to get their residents back in
        face coverings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b34d0f7-b33d-417e-aee9-58628840a920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:28.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of eight health directors in the Puget Sound area of Washington
        state are recommending masking indoors regardless of vaccination status.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af11bc8-72c5-4731-bd21-7242e835f463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:29.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health officers of King, Pierce, Snohomish, Kitsap, Clallam,
        Jefferson, San Juan, and Grays Harbor counties have joined together to pass
        on their best public health advice to protect you, your family, and our communities,"
        the group said in a joint statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b219f5b5-f291-494a-a3df-8c0534d868a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Savannah, Georgia, has moved beyond recommendations,
        instead reinstating a mask mandate effective immediately.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cca403-e932-42e1-ad37-e9a9c530f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:30.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference on Monday, Savannah Mayor Van Johnson
        said everyone, regardless of vaccination status, is required to wear facial
        coverings inside all city government facilities, as well as Savannah city
        schools and early childhood centers. The mandate does not apply to private
        businesses or institutions, but the mayor is strongly encouraging owners to
        implement the mask requirement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f120d2c-f3d3-4d88-8263-b7295d961982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:30.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In St. Louis, city and county official also implemented an indoor
        mask mandate that went into effect Monday, but Missouri Attorney General Eric
        Schmitt filed a lawsuit in hopes of stopping it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f1a6a3-4db0-448d-96a1-adabfbf5d52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:31.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmitt blasted the reinstated mask mandate as "unreasonable, arbitrary,
        and capricious, unconstitutional, and unlawful," in a statement Monday evening.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688800a2-b3ea-41c6-8be6-62a886bcd7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This continued government overreach is unacceptable and unconstitutional,
        especially in the face of a widely available vaccine," Schmitt said in the
        statement announcing the lawsuit. "There is absolutely no scientific reason
        to continue to force children to wear a mask in school," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729327eb-9309-41f7-a1a0-cabfb08da024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:38:28.359+08:00
      'mgnl:createdBy': 'janine'
