    'mgnl:lastActivated': 2023-01-25T15:00:33.097+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:51:38.434+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo lauds pandemic response volunteers in her own final SONA'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550241bd-fb4c-4c06-bfd0-114a770c5462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:37:47.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:33.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> Vice
        President Leni Robredo on Tuesday thanked volunteers who helped healthcare
        workers during the early days of the COVID-19 pandemic in her State of the
        Nation Address, which she said aims to fill the gaps in President Rodrigo
        Duterte''s nearly three-hour SONA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70223ccb-fdf5-48e7-b758-f70b8bc39a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:37:47.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:33.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 14-minute video entitled "Ulat sa Bayan," Robredo said the
        truth needs to be told.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d235a3c-f5ca-4516-962f-0334a1a7533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:37:47.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:33.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humaharap ako ngayon sa inyo para punan ang isang puwang... Ang
        totoo: Pilipino ang tumulong sa kapwa Pilipino. Nakaraos lang tayo sa nakaraang
        isa''t kalahating taon dahil sa lakas na ibinigay natin sa isa''t isa," she
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfd0e89-5921-44f9-91c3-4c206fc97ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:37:47.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:33.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I come before you today to fill in the gaps... The
        truth: Filipinos helped their fellow countrymen. We were able to survive a
        year and a half into the pandemic because of the strength we gave each other.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d93bf0-9b37-4aa1-916c-7fbf053c805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:37:47.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:33.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also acknowledged the local dressmakers who manufactured
        affordable personal protective equipment, private partners who offered free
        rides and transportation services, educators, and other workers who gave their
        services for free when the Office of the Vice President sought for help in
        March 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111a2109-3349-4c5e-9152-a439f8f74b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:37:47.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:33.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang malaking budget ang OVP; wala kaming malaking makinarya
        tulad ng ibang ahensya. Ang budget namin, tiwala. Ang makinarya namin, taong
        nagkakawang-gawa," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75b6560-9de6-4194-92a1-d560ccff7b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:37:47.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:33.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The OVP does not have a big budget; we don''t have
        the machineries of other agencies. Our budget works around trust. Our workforce
        is the people who are willing to help.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e85cd0e-6c1b-4aef-b2c8-ebdad7a820ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:37:47.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:33.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said she remains focused on finding better ways
        to respond to the health crisis, despite the nearing 2022 national elections.
        She also urged politicians to do the same.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c718e4be-7b86-4a15-a97c-55aabbcfdffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:37:47.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:33.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yung magkakabit ng billboard at tarp, sana tungkol sa kung paanong
        makakaiwas sa sakit. Kung may ipapagawa sa isang batalyong graphic artists,
        sana ang layunin, para dumami pa ang magpapabakuna," she said.</p>'
    '22':
