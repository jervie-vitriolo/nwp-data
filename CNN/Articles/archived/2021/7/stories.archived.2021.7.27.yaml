  'Elreen-Ando-misses-podium-finish':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-27T21:05:28.700+08:00
    'imagesource': 'jcr:b92f5fb3-61c5-4a76-a074-5ed463c04d72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5abb2735-c5ac-4d4d-8e75-4eadaba2eee3'
    'lead': 'Filipino weightlifter Elreen Ando could not duplicate what her compatriot
      Hidilyn Diaz did the other night, but she still made the country proud with
      a gallant stand in the #Tokyo2020 women''s -64kg final.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T21:02:54.844+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:53:43.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:51:54.591+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Weightlifter Elreen Ando misses podium finish in Tokyo Olympics'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c1418-649c-4d56-af91-c3684329abe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:02:54.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:53:44.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) –</strong> Filipino
        weightlifter Elreen Ando could not duplicate what her compatriot Hidilyn Diaz
        accomplished on Monday night, but she still made the country proud with a
        gallant stand in the Tokyo Olympics women''s -64kg final on Tuesday at the
        Tokyo International Forum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a7b4bd-b158-4668-adf4-b3cfeb252389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:02:54.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:53:44.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5032ab0f-309f-4648-9ef6-9db05ab7579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:02:54.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:53:45.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebuano lifter finished with a total of 222 kilograms, missing
        a podium finish and settling for seventh place out of nine competitors in
        the bracket.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e038a-173c-479e-9721-636901767f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:02:54.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:53:45.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4cd131-7d51-4599-b4e9-85090ff56c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:02:54.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:53:46.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ando successfully cleared the 96- and 100-kg lifts in her first
        and third snatch attempts, respectively, while failing to hurdle the 99-kg
        lift in her second try. She finished sixth in the snatch event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844b479e-1c5e-4df1-b586-9fd3a0659fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:02:54.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:53:46.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1172ddac-05af-40ea-b03e-c97b34032a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:02:54.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:53:47.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clean and jerk event, Ando started with 118 kgs which she
        aced. She again faltered in her second attempt at 122 kgs, but cleared it
        on her third attempt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c2788c-02d0-4cda-958d-76e2c5536857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:02:54.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:53:47.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bbaca8-a10a-440c-a7c2-906bd7c8431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:02:54.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:53:48.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ando held the third spot for a while, but Colombia''s Mercedes Perez
        Tigrero cleared the 126-kg lift in her first try which put the Filipino out
        of medal contention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f547f69-9bbe-4800-94ef-7da76931ad32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:02:54.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:53:48.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba0ba0-b8b8-4067-91dd-f16aac6c623b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:02:54.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:53:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ando and Hidilyn Diaz are the Filipino representatives in the Tokyo
        Olympics weightlifting tournaments. Diaz bagged the country''s first Olympic
        gold medal after breaking the Games record in the clean and jerk and total
        in the women''s -55kg division.</p>'
