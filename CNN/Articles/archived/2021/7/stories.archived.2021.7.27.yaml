      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases at least, investors'' concerns may be overblown, according
        to Jefferies analyst Thomas Chong, who reiterated a recommendation to buy
        Meituan''s stock Tuesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efad40d-897a-4ae5-9053-4e62cd4831a7'
