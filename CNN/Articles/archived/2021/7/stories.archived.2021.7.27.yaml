      'mgnl:type': 'text'
      'text': '<p>Tencent said in a statement Saturday that it "fully" accepted the
        decision, and would "strictly follow the regulatory requirements." It also
        pledged to "fulfill our social responsibilities and contribute to healthy
        competition in the market."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63f1efb-3bb2-4ec2-8d25-ea51d76899d5'
