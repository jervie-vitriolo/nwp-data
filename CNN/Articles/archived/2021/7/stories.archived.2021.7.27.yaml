      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nag-uusap kami kahapon, meron kaming palitan ng Viber, sabi
        ko, ''pagbalik mo rito People’s Champ, mag-usap tayo,''"</em> Lacson said.
        <em>"Maganda yung aming usapan before he left. And I hope ''pag nag-usap ulit
        kami, things will be clearer."</em></p>'
