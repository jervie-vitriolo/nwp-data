      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The think tank also noted how both countries struggled to contain
        outbreaks since the global health crisis began, along with their “meagre”
        fiscal response considering how strict their lockdowns were.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222c3712-de90-4896-a006-736e28b2f102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T12:25:48.404+08:00
      'mgnl:createdBy': 'pilar'
