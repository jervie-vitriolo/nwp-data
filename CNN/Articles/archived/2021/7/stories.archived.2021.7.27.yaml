      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> Senate
        President Tito Sotto III and Sen. Ping Lacson are reaching out to Sen. Manny
        Pacquiao to be part of their senatorial line-up for the 2022 polls.</p>'
