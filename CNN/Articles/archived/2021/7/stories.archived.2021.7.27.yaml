      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s speech on Monday lasted two hours and 45 minutes — the
        longest address recorded after the 1986 EDSA Revolution.</p>'
