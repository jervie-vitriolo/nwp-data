      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New rules published over the weekend took aim at fast-growing tutoring
        companies, barring them from turning a profit or raising funding on stock
        markets. The announcement from China''s Ministry of Education has wiped billions
        of dollars off the market value of several major, publicly-traded education
        firms.</p>'
