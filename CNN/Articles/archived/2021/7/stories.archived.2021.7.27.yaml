      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, China''s tech industry has suffered a palpable
        chill. Since February, shares of overseas-listed Chinese tech firms have lost
        a staggering $1 trillion in value, according to Goldman Sachs analysts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfc3929-91e0-4a40-a956-9c75acebca10'
