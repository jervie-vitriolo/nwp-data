      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934d395b-9269-402f-8eea-a4a685b1871d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:32.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CESU is also coordinating with another LGU for a possible local
        transmission of the feared Delta variant. This is after learning that a man
        who works in a factory in Quezon City caught COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c948f35b-8d27-4ea9-b846-a0f09a01b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:32.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5faca-1a58-4aaa-9424-ec54b14df3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:32.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracing and swabbing at his workplace is being conducted
        since Saturday, the QC government said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0259ab7-baf1-4b39-8958-390b9c3451a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.121+08:00
