      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also hoped that the President said more about the government''s
        pandemic response and how the health crisis can be addressed in the future
        to assist the next administration. He also urged Duterte to make true his
        expression of gratitude for health workers and frontliners braving the pandemic
        by distributing their special risk allowance.</p>'
