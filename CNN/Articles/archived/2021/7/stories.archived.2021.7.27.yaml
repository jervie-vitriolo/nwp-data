      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Oriental Education &amp; Technology plunged nearly 50% in Hong
        Kong on Monday, and later closed down almost 34% in New York.</p>'
