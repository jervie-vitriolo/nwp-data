    'template': '1'
    'title': 'Daily count of COVID-19 cases tops 7,000 anew after six weeks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652a500f-9823-46de-97ed-438187127b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:36:04.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:58:15.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> The country
        logged 7,186 new COVID-19 cases on Tuesday, bringing the total to 1,562,420,
        according to the Department of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a591694-fa31-4e4a-9a0e-3aa6426ec4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:36:04.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:58:15.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time there were over 7,000 cases in a day was over six
        weeks ago or on June 13, when there were more than 7,700 new infections.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd883c4ab-d4ea-4307-8aaf-a4f9fc1b9d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:40:52.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:58:16.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH explained the high case numbers were due to adjustments
        in the schedule for logging data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8227b309-9818-49da-8fe0-b3853c0667a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:40:52.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:58:16.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon checking with the team, the case numbers reported today are
        higher than usual because we had to do a 9PM extraction, rather than a 1PM
        extraction," the department said. "This is because [COVID-19 Document Repository
        System] records were not yet completely pushed to [COVIDKaya] at that time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb980cf-360e-48d6-942c-02bda271618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:40:52.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:58:17.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repository system is where laboratories send their COVID-19
        data which will later be uploaded to COVIDKaya, the central storage system
        for all information on COVID-19 in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecacd338-e70e-46f5-9048-2e066f471c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:40:52.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:58:18.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the data was pushed to COVIDKaya at 6 p.m., and that
        the issue may also result to lower figures on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c68690-f6a1-4cfb-8d91-18dac65e8626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:40:52.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:58:18.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Over 56,000 active cases</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a72cd6-55c1-4225-bcac-ede73c402b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:40:52.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:58:19.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the case total, 3.6% or 56,477 are active cases. Around 93.8%
        of the patients experience mild symptoms, 2.3% have severe symptoms, 1.58%
        are in moderate condition, 1.3% are in critical condition, and 1.1% are asymptomatic.
        It''s the highest active case count after June 20, when there were more than
        57,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671af86a-d19c-4b8d-937c-ce4516ef833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:36:04.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:58:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to 27,318 or 1.75% of the COVID-19 count after
        72 more people died to the disease. The recovery tally also increased to 1,478,625
        or 94.6% of the case total with 5,672 new survivors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773a6d54-3e87-4bff-b04d-7ec1449fdcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:36:04.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:58:20.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 49 survivors into fatalities after
        validation and deleted 162 duplicate cases, including seven recoveries and
        one death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f8e0ba-de34-4128-a766-43823ccf109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:36:04.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:58:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from 13 laboratories due to failure to submit
        their reports on time. These laboratories contributed an average of 3.4% of
        samples tested and 3.7% of positive individuals in the last 14 days, the DOH
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e841aa05-f55a-49c5-bee7-610b420aa77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:40:52.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:58:21.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of people who tested positive
        is 13.2% based on 30,016 tests reported on July 25. The rate is "high" according
        to US nonprofit Covid Act Now, which is used by the OCTA research group as
        reference in its recommendations. An area has adequate testing when its positivity
        rate is below 3%, Covid Act Now''s criteria states.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93923c0d-b6a7-4e9b-9a07-71068a47f9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:40:52.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:58:21.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Metro Manila surge</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f644994-d231-437e-9d6d-3ce0ba2a008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:40:52.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:58:22.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing with government officials, OCTA reported that the
        National Capital Region is <a href="https://cnnphilippines.com/news/2021/7/27/metro-manila-surge-cases-cebu-hot-spot.html?fbclid=IwAR1izxZG8FB320ikAK_9f-NruhsSXR8Y9Z7IZTpN1OPKVxK5BmP_2WZN1os">experiencing
        a surge in cases</a>, with the reproduction rate at 1.33 and an average of
        1,000 cases recorded per day. Reproduction rate is the number of people infected
        by a single case. Ideally, the rate should be below 0.9 to say COVID-19 transmission
        is decreasing. A month ago, Metro Manila''s reproduction number was only 0.6,
        OCTA noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cdb76f-a013-4aae-b2fd-cd25328a5cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:40:52.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:58:23.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow professor Guido David said the group does not know yet
        what was behind the surge, but raised the possibility that the highly contagious
        Delta variant may have affected it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f0d14a-baef-414d-ae2e-b29036494029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:19:06.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:58:23.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Ranjit Rye said the current general community quarantine
        with heightened restrictions is not enough to reverse the alarming trends
        in Metro Manila, suggesting instead that the government implement a "go early
        go hard" strategy. The move should include local and regional lockdowns, as
        well as expanded testing, tracing, and isolation in Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea20cd6-5467-47be-91e1-d0022eb58437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:19:06.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:58:24.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH said there is still "no definitive evidence" of
        a surge in NCR, maintaining it is still at moderate risk based on its two-week
        growth rate - which increased by 19% - and average daily attack rate of six
        infections per a population of 100,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68479e29-cc30-493c-b562-660d78d352da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:19:06.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:58:24.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH noted the observations of independent groups but maintains
        that such observations should be carefully verified," the agency said in a
        statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7014d2-8b9f-4e74-90f7-a7b8bcbc99ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:40:52.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:58:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA added that the country''s main COVID-19 hotspot is the Cebu
        area —&nbsp;particularly the cities of Cebu, Mandaue, and Lapu-Lapu —&nbsp;due
        to their high reproduction numbers of around 1.9.</p>'
  'Palace-apology-Hidilyn-Diaz-matrix-Duterte-ouster':
