      'mgnl:lastActivated': 2023-01-25T14:54:29.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2417e239-0c7c-4e2e-8ba1-41fbca970af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:17:27.426+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:30.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Jackie Wattles contributed to this report.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baf508b-fa48-4d31-bf67-add0153d8adc'
      'mgnl:activationStatus': true
