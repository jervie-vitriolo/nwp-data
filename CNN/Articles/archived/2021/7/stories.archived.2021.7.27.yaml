      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ce4b5e-ddd9-4a5f-b2d2-2cf3601d1e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:07:48.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:59:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their contracts must have a provision to pay them with a "fair and
        equitable" compensation that should not be lower than the minimum wage. Companies
        must also facilitate the riders'' SSS, PhilHealth and Pag-IBIG registration
        and coverage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3cc2f7-3832-4fc4-8a69-b419f3b6292e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:07:48.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:59:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852a5790-62b0-4586-b3ca-7991cd4c2553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:07:48.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:59:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement between a freelance delivery rider and the company
        must also stipulate compliance with applicable occupational safety and health
        standards, such as use of standard protective helmet and personal protective
        equipment and attendance to regular road safety training and seminars to be
        arranged by the company in coordination with government agencies, the department
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d7cdbc-a2c7-467e-99e3-fc48ecab2fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:07:48.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:59:12.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce2511e-599d-408c-9261-4f7cea307242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:07:48.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:59:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any complaint by either the delivery rider or the digital platform
        firm must be settled under rules and regulations of the Labor department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bf22fc-b41d-4b36-bac0-15a10aa533b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:07:48.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:59:12.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941a8c60-980a-4b51-9fb2-62a9b7e23466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:07:48.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:59:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE issued the advisory in the wake of the 10-year suspension imposed
        by food app Foodpanda to a number of its delivery riders in Davao City. The
        riders said they were suspended because Foodpanda learned about their plan
        to take a rest day in a show of protest against the supposed low income that
        they received since the middle of 2020.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5650f05-7a8d-418a-9197-bf2305710279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:07:48.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:59:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22258ea2-5f4b-4e4c-aef3-c273878bc9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:07:48.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:59:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foodpanda said in a <a data-cke-saved-href="https://cnnphilippines.com/business/2021/7/20/Foodpanda-offboarding-riders-protest-pay-structure.html"
        href="https://cnnphilippines.com/business/2021/7/20/Foodpanda-offboarding-riders-protest-pay-structure.html"
        target="_blank">statement</a> it stood by its "difficult" decision to offboard
        riders protesting its rider fee structure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1e4aa5-50b8-4a42-9d16-41cfd900548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:07:48.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:59:12.293+08:00
