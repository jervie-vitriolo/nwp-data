    'template': '1'
    'title': 'Air Force promotion awaits Hidilyn Diaz after Olympic gold victory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9cf310-8f44-491e-9f94-a9372c64f9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T13:42:25.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:00:37.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)—&nbsp;</strong>Weightlifter
        Hidilyn Diaz is set to receive a promotion from the Philippine Air Force (PAF)
        following her historic gold-medal performance in the Tokyo Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7efd103-c1ce-4af9-bc73-9e06228ae14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T20:08:43.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:00:37.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Air Force intends to promote her from sergeant temporary
        to staff sergeant," PAF Commanding General Allen Paredes said in a video message
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a34d92-0577-48ca-8dbc-50e8210f421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T20:08:43.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:00:37.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAF is also preparing a "warm welcome" for Diaz once she''s
        back in the Philippines and out of quarantine, Paredes said. This includes
        handing out of awards, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78b0808-296e-412a-ad6b-dbec58309d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T20:08:43.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:00:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz etched her name in the history books after clinching the Philippines''
        first Olympic gold medal on Monday. She dominated the women''s -55kg final
        while setting new Olympic records in the process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d115e2f-5d68-466f-969a-2dad88f1ceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T20:08:43.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:00:37.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2021/7/26/Hidilyn-Diaz-bags-PH-first-Olympic-gold-medal.html">Weightlifter
        Hidilyn Diaz bags PH''s first Olympic gold medal in 97 years</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04463259-31fa-45fa-8fd5-8ad16d21eaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T20:08:43.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:00:37.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine pride and her team are slated to leave Japan on Wednesday,
        but there are no clear plans yet for her homecoming.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67aba16-fcfe-4775-9505-23c7571bb163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T20:08:43.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:00:37.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, Sen. Panfilo Lacson
        suggested that Diaz must be commissioned as an officer of the PAF to recognize
        her "outstanding feat."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6998040a-4551-4bfe-8742-63d0d16025e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T20:08:43.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:00:37.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the least that the service can do to her or give her,"
        Lacson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47fe6c5-3dab-4bb7-8342-0a6cb10ead03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T20:08:43.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:00:37.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Congressional honors?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fdbce9-d65f-4a43-a250-4c66d11dc59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T20:08:43.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:00:37.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old pride of Zamboanga may also receive the first Senate
        Medal of Honor awarded to outstanding athletes, uniformed personnel, scientists,
        and other civilians for their "extraordinary service and invaluable contribution
        to nation-building."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f929aa3-a1ca-42a1-be98-51cf77fca121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T20:08:43.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:00:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Miguel Zubiri, Edgardo Angara, and Francis Tolentino said
        in a statement that their recently filed Senate Resolution 781 bestows a Philippine
        Senate Medal of Honor "upon deserving Filipinos...for setting the highest
        standards of excellence, nationalism, and virtue that their fellowmen can
        aspire for."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e43c0fc-e66b-44c7-b44d-23c5edcbb3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T20:08:43.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:00:37.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto III and Senators Franklin Drilon, Lito
        Lapid, and Risa Hontiveros also filed separate resolutions commending the
        Filipina athlete for her triumph.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b50992-f75b-49d1-9bd4-e834dc4d371d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T20:08:43.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:00:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hidilyn Diaz deserves to be exalted as one of the country''s most
        accomplished athletes after earning several medals in different international
        sporting events," Sotto said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1fc4bf-68df-4961-ba2d-3a25ed680c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T20:08:43.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:00:37.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More prizes, benefits</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90d9950-d408-4b89-83b1-0dd6e51724a8'
      'mgnl:activationStatus': true
