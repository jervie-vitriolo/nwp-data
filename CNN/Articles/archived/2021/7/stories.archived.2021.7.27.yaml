    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fa28ce-c403-445f-89e1-6b355a27875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.079+08:00
