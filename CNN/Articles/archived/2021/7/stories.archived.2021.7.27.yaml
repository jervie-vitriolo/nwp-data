    'imagesource': 'jcr:cd608213-e87d-4a83-a6ef-bc2998e976fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e379d11-60e0-4536-94e1-68a1fb89df24'
    'lead': 'President Rodrigo Duterte failed to address the concerns of healthcare
      workers on low wages and unpaid benefits, as well as lay out concrete measures
      in handling the COVID-19 pandemic in his last State of the Nation Address, a
      healthcare workers group said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T18:46:14.349+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T14:56:27.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:51:49.024+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SONA', 'Duterte', 'healthcare-workers', 'health-workers']
    'template': '1'
    'title': 'Health workers ''extremely dismayed'' over Duterte''s last SONA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7cb7fb-3cd4-463b-9a8e-d62cfe9faa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:46:14.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:56:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong>&nbsp;President
        Rodrigo Duterte failed to address the concerns of healthcare workers on low
        wages and unpaid benefits, as well as lay out concrete measures in handling
        the COVID-19 pandemic in his last State of the Nation Address, a healthcare
        workers group said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a282141-cb4c-434b-8ff8-7d247ffe4856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:46:14.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:56:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the Alliance of Health Workers (AHW)
        said it was "extremely dismayed" over the President''s last SONA, noting that
        it only included words of praise for medical frontliners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d1f2a9-1c98-4726-aa9f-83176f94f149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:46:14.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:56:28.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need the sincerity and political will of your government to
        proactively address the economic and health crisis and address the long-standing
        problems of health workers such as low wages, unjust benefits, and severe
        understaffing of hospitals that caused health workers to become overly [fatigued]
        and burned out," said Robert Mendoza, AHW National President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe656f-a398-4d0f-879c-312a57105f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:46:14.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:56:29.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza <a href="https://www.cnn.ph/news/2021/7/25/healthcare-workers-benefits-sona-2021.html?fbclid=IwAR1l8diAfd3SQ4fxb_0WsQhVn1e99RyFuivKne4beEo2lpgCh8NDO_FeXt8">earlier
        pointed out</a>&nbsp;that one nurse would often tend to 35 patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5514ee15-ec10-48cc-9351-5bb981814507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:46:14.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:56:29.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days before Monday''s SONA, some healthcare workers said they
        have <a href="https://www.cnn.ph/news/2021/7/25/healthcare-workers-benefits-sona-2021.html?fbclid=IwAR1l8diAfd3SQ4fxb_0WsQhVn1e99RyFuivKne4beEo2lpgCh8NDO_FeXt8">hardly
        felt the billions of pesos</a> allocated for frontliners under Bayanihan 1
        and 2. For one, despite the significant budget, they said they have yet to
        receive their special risk allowance, or SRA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb91161-f981-486c-b963-e508f7b0839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:46:14.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:56:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Department of Budget and Management said the payment
        of the SRA should be released not later than June 30, the same day the Bayanihan
        2 expired.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1f317a-083c-4f20-b22c-ea7d70381748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:46:14.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:56:30.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No plan</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79050b57-1a35-4609-98c1-4a23fd0dddaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:46:14.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:56:31.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group pointed out that the lack of a "comprehensive, systematic,
        scientific and concrete" plan to handle the health crisis further exposed
        the President and his administration as "grossly sloppy, incompetent and negligent."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1903484d-8033-489d-9d48-67b7283f594a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:46:14.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:56:31.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, <a href="https://cnnphilippines.com/news/2021/7/26/Duterte-PH-Delta-lockdowns-warning.html">Duterte
        warned lockdowns</a> may be put in place similar to the "early days" of the
        pandemic if the highly contagious Delta variant continues to spread.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568de3c9-9d8d-4b2b-861b-4062c92f4a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:46:14.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:56:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really do not know what to do. I have to listen to the task force.
        This is a group of people...[who] would give you advice collectively," he
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9df4b9-5d95-446d-aba0-8659624f422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:46:14.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:56:32.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far recorded at least 119 Delta variant cases.</p>'
