      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de584c50-8309-49b9-9b17-8b9b5facb32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:27:51.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:02.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent data from the agency reveal a fiscal deficit of ₱149.9 billion
        for the month, swinging from a ₱1.8 billion surplus in June 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665a7d18-f3d5-41a6-b0fd-b4286c09ee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:27:51.769+08:00
