    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6448545-7aab-42f6-adbc-59e327dd4a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:54:27.658+08:00
