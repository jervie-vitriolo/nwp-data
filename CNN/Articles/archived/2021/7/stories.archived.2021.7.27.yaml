      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other tech giants'' stocks dropped, too. Shares of China''s two
        most valuable companies, Alibaba and Tencent, slid over the past 48 hours,
        with Alibaba closing down 6.4% in Hong Kong on Monday and falling another
        6.4% on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186c5530-9047-4a90-afc7-17414b702767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:15:15.486+08:00
