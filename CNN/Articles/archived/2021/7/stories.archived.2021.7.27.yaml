      'mgnl:lastActivated': 2023-01-25T15:01:50.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes were on Hidilyn Diaz as she competed in the women''s 55kg.
        category at the Tokyo 2020 Olympics Monday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef3af0f-3791-45ce-ab19-d9a9eff5d9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T02:20:31.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:50.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf39034f-d151-4b21-89ce-e40638ebed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T02:20:31.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:50.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure was high for the seasoned Olympian. After ending the
        Philippines'' two-decade medal drought in the quadrennial meet in Brazil five
        years ago, she was one of the athletes expected to bring home a medal from
        Japan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4021933d-df69-4e40-a44c-a40de790b24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T02:20:31.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:50.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d43a562-1440-4a73-b7d9-cd0c699fcf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T02:20:31.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road to Tokyo was not a walk in the park for Diaz. The 30-year-old
        struggled to raise funds for her training leading up to this year''s Olympics.
        She encountered a lot of challenges along the way, but that did not stop her
        from raising the country''s flag on the biggest stage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28984db9-b924-4179-85e4-e83606abf2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T02:20:31.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8c847f-be70-479a-82fa-5c2d8e45c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T02:20:31.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:50.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her triumphant campaign in the Tokyo Olympics, Diaz already
        brought pride to the country after winning gold in the 2018 Asian Games and
        another gold in the Roma 2020 World Cup. However, she knew in her heart that
        an Olympic gold is a legacy that will leave a mark for generations to come.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22db7e7f-a447-4fa8-a57a-b2e66df46358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T02:20:31.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:50.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573f452f-7b31-4629-ae7e-e2f2d1f2f942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T02:20:31.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:50.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her fourth straight appearance in the Olympics, Diaz made sure
        that her lift will write history as the country''s finest performance. Her
        body language was noticeably different when she stepped on the mat, her presence
        radiated an energy never seen before.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9814ab72-83d3-432f-9e6c-92d4a929e0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T02:20:31.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc0388a-1a97-4f87-a4e1-4ee27b3a8bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T02:20:31.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The room for error became smaller for Diaz as she progressed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f2309-d15c-4ee1-8e2d-9bf8ef4f99f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T02:20:31.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaacf30-52c1-445b-bf00-6607074e9444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T02:20:31.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:50.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like in the movies, the defining moment was witnessed by millions
        of Filipinos. Trailing by two with the Filipina weightlifter going for the
        last attempt of the event, her team decided to go a notch higher over China''s
        Qiuyun Liao. This was pivotal because it will put her in the lead and secure
        the top prize. And with one astonishing lift, the rest became history for
        Diaz and the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280bc31f-622b-4096-b69c-2e1f47c92154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T02:20:31.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:50.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06299d00-4c15-4481-aa35-23252edd199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T02:20:31.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:50.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz also set two Olympic records: her 224kg. total and the 127kg.
        she lifted in the clean and jerk event.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142cfdab-7a74-4872-b79f-e4b85f3ca5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T02:20:31.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:50.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7c6e83-2ae2-4ee7-a8a1-7f09613ebe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T02:20:31.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:50.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since joining the Olympics 97 years ago in 1924, the Philippines
        produced only a total of 10 medals — three silver and seven bronze. Diaz winning
        the country''s first gold medal was not only monumental but also sentimental.
        It gave hope to a nation that is facing difficulties on different levels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99848ae1-6f68-433c-9415-b1de678df5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T02:20:31.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58ceb51-27fd-460b-b011-17c517c8a0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T02:20:31.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz''s victory hopes to serve as a reminder for local sports officials
        to give world-class Filipino athletes the support they need.</p>'
