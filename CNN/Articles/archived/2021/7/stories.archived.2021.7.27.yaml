    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb35ea7-d812-4714-b358-b56d9c0d42b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:19:49.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:52:40.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) –</strong> Olympic
        champion Hidilyn Diaz said she hopes other Filipino athletes will not experience
        her ordeal when she was included in a so-called matrix to oust President Rodrigo
        Duterte in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a03590-04e0-4672-852d-7e11d0bffcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:19:49.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:52:40.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26f68b3-4df0-4d58-a197-7df0d4f27dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:19:49.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:52:41.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever happens, sana hindi mangyari ''yun sa ibang atleta at
        sana lahat tayo matuto, (Whatever happens, I hope this will not happen to
        other athletes and all of us can learn from this)," Diaz told CNN Philippines''
        The Final Word on Tuesday, a day after winning the country''s first Olympic
        gold medal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3fec80-011f-40cf-8b7d-c775b146f9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:19:49.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:52:41.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2021/7/26/Hidilyn-Diaz-bags-PH-first-Olympic-gold-medal.html"
        target="_blank">Weightlifter Hidilyn Diaz bags PH''s first Olympic gold medal
        in 97 years</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0309d958-727b-403d-b208-20aef20a301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:19:49.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:52:42.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz added that she prefers to stay away from political issues.
        "As an athlete, ayaw kong maging (I don''t want to be) political and I have
        to focus on the things that I need to do," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b7bab9-64d9-48fa-9803-f1ec91438d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:19:49.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:52:42.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a8465c-cbf1-4d89-bb2a-958c8aa24ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:19:49.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:52:43.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zamboanga native was included in the "Oust Duterte" matrix in
        2019. Diaz, who was preparing for the Olympics then, <a href="https://cnnphilippines.com/news/2019/5/9/hidilyn-diaz-oust-duterte-matrix.html"
        target="_blank">feared for her life</a> after being linked to an alleged conspiracy
        to oust Duterte.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a646793d-c55f-487c-9fba-dd889de7e357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:19:49.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:52:43.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e18d4f-4007-4a1f-921a-f1e8ddccbbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:19:49.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:52:44.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sobrang focused ako sa goal ko for Tokyo 2020 and sana po wag po
        kayong ganon na idadawit niyo ang pangalan ng isang tao na sobrang busy at
        sobrang sinasakripisyo ang lahat para sa Pilipinas, ginagawa ang lahat para
        irepresenta ang Pilipinas sa weightlifting, sa Philippine sports and suddenly
        ilalagay lang ang pangalan sa isang matrix na walang basehan," Diaz said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4090824d-c072-486b-b647-68f48701a467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:19:49.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:52:44.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6b7201-7097-4df5-8205-b15e01145fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:19:49.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:52:45.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was so focused on my goal for Tokyo 2020. Please
        do not drag the name of someone who''s so busy sacrificing everything for
        the country, doing everything to represent the Philippines in weightlifting,
        in Philippine sports, and you suddenly put her name in a baseless matrix.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c6fbae-7131-4113-8677-3af80fa753d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:19:49.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:52:45.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ca2623-de5c-4ce5-99eb-bf1fcf42cadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:19:49.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:52:46.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque earlier said Malacañang does
        not need to <a href="https://cnnphilippines.com/news/2021/7/27/Palace-apology-Hidilyn-Diaz-matrix-Duterte-ouster.html"
        target="_blank">apologize</a> for the Olympic gold medalist''s inclusion in
        the matrix, first revealed by Chief Presidential Legal Counsel Salvador Panelo
        in 2019.&nbsp;</p>'
