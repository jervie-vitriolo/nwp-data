    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65fc169-e931-4851-8e51-2e1c7247075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:53:41.248+08:00
