      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/7/21/Foodpanda-riders-dialogue.html"
        target="_blank">Dialogue set after suspension of protesting Foodpanda riders</a></strong></p>'
  'metro-manila-surge-cases-cebu-hot-spot':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
