      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network forms part of the completed 497-kilometer bike lanes
        created in Metro Cebu and Metro Davao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fec2008-0ea5-45e2-ab79-2804ee01c9bb'
