      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:59:01.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as we are able to reopen, we see a faster reaction to employment.
        In other words, more people are going back to work, more sectors, more businesses
        are opening up again," Lopez said.</p>'
    '25':
