      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea25af1-b72c-4cf2-ac70-02daa0487126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:32.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The factory worker experienced shortness of breathing, colds, fever,
        and sore throat on July 4 and tested positive the following day. He was admitted
        at the Philippine General Hospital on July 5 and was discharged on July 18.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443269a6-240f-4d0a-b84c-a1fce9dc8186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:32.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e590c700-5e92-45fc-a186-7859761283d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:32.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for his wife, who also tested positive, she was asymptomatic
        and was confirmed to be infected on July 9. However, she again tested positive
        on July 17.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc4cdcd-9f1f-4267-b1f9-42d0664f1c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:32.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdc439d-5363-4ada-842b-049893603ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:32.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are staying in a quarantine facility in another city until
        the end of July.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7cca8c-eae9-4f17-a5dc-4f71b1cd8cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:32.795+08:00
