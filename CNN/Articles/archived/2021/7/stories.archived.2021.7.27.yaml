      'mgnl:type': 'text'
      'text': '<p>Though I confess I am not a big coffee drinker, the new cold brew
        from Convenience Coffee has made its way into my daily protein shakes. The
        recipe is simple: two scoops of milk tea boba-flavored protein powder, cold
        water, and ¼ of the Convenience Coffee cold brew in the mix. (I just eyeball
        the quantities, to be honest.) The sour flavor notes in the cold brew plays
        off very well with the sweetness of the protein powder. This new ingredient
        adds a kick that perks me up post-workout, giving me the push to keep going
        in these nap-inducing rainy days. —Marga Buenaventura</p>'
