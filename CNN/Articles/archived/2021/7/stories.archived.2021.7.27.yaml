      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the Quezon City LGU said the city''s Delta
        variant case is a returning overseas Filipino worker (OFW) from Saudi Arabia.
        The 34-year-old male arrived on June 24, and stayed in a hotel in Makati for
        10 days before transferring to a hotel in Manila from July 4 to 11.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24386ced-6698-457e-93b8-a23d53a605e9'
      'mgnl:activationStatus': true
