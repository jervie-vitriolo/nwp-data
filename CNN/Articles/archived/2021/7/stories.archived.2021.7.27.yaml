      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR, along with Rizal, Bulacan, Cavite, and Laguna, reverted to
        the strictest enhanced community quarantine from March 29 to April 11 due
        to the overstretched hospitals caused by the fresh surge in COVID-19 cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07a3500-5dea-4955-84ce-40d782b87f5b'
      'mgnl:activationStatus': true
