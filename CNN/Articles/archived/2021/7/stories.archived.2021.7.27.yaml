      'mgnl:lastActivated': 2023-01-25T15:00:54.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the administration’s handling of the pandemic, Patrick said,
        “Kahit sino naman mabibigla. Lahat magkakaproblema [sa pagtugon diyan] (Everyone
        was caught by surprise. Everyone will have a problem when it comes to the
        response).”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de89d399-4f97-461f-b233-b96ec6ae1636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T10:43:38.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:54.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa [mga ginawa nya sa] pandemic, wala akong mai-co-comment (I have
        no comment on what he did in the pandemic),” said Bernard when asked about
        the same issue. “Sa Build Build Build, tama lang. Sa droga fail siya, kasi
        hanggang ngayon nagaabang pa din ng droga (In the Build Build Build, just
        right. On illegal drugs, he failed because drugs continue to proliferate).”
        Later on, he gave the president a “fail” mark on Health Secretary Duque’s
        crisis response.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d9039a-904a-4c63-9c0b-4f68252f595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T10:43:38.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:54.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Akala ko ayaw niya sa corruption. Sabi niya sisibakin niya agad
        [ang mga corrupt]. Mga congressman, mga senator [ayaw na kay Sec. Francisco
        T. Duque] pero hindi [niya] masibak (I thought he didn’t like corruption.
        He said he will fire the corrupt. Congressmen and senators didn’t like Duque
        but the president could not fire him).” It looked like Bernard was done for
        the day so he let the President’s speech drone in the background as he sat
        on a wooden bench outside his shop.</p>'
    '36':
      'image': 'jcr:8e88614d-11f3-4baf-834f-cc6f7c32f1cb'
      'imageCaption': 'A trike driver watches the President''s SONA while waiting
        for customers. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c972c2e-d5b4-4950-a9ce-42b67c4d1fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T10:43:38.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:54.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d95aad8-73b5-43ae-ab2b-bcf32af94699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T10:43:38.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:54.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Bernard’s shop, LGU workers and volunteers just wrapped up
        their day too. Within a radius of shops, small businesses, and institutions,
        the impact of labor holding up our country was undeniable, even when it stepped
        onto a precarious ledge because of the health crisis. I chatted with the vaccination
        center’s coordinator a bit before she went home, and told me that many of
        the people helping out are volunteers. I asked her if she’ll also watch the
        SONA when she gets home. “Probably, just to catch up.” I realized I forgot
        to ask her if the volunteers at the vaccination center were paid so I asked
        someone at a nearby table, who stretched her back, probably sore from working
        all day. She paused and gave me a puzzled look. “Hindi po namin alam kung
        bayad kami (We do not know if we’d get paid).” And then she laughed. She gathered
        her things and headed out to the gates. She and her colleagues would be back
        tomorrow at 9 a.m., braving crowds and the threat of a possible infection,
        and helping build the defense against COVID-19.</p>'
  'vaccines-in-the-philippines-hesitancy':
    'author': 'Juli Suazo'
    'categories': ['b9906d93-48af-4314-b060-44c84c842389']
    'created': 2021-07-25T09:56:53.819+08:00
    'image': 'jcr:2041318c-2bb2-4280-8b8b-8f2454edc649'
    'imagesource': 'jcr:ce211aaf-3312-4522-a646-091520de3160'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71ae7c37-b71d-4af9-8a82-7190273d5842'
    'lead': 'The challenges of logistics and supply of vaccines slow down the country’s
      inoculation efforts. But there’s also the problem of vaccine hesitancy. How
      does this factor in our fight against COVID-19?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-25T10:00:53.073+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T15:00:50.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:51:33.269+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'The search for vaccines in the Philippines'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6a2822-3141-453f-8037-144d1bf2c12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ken Alambra and Reina Sagnip started developing the <a href="https://www.omnicalculator.com/health/vaccine-queue-philippines"
        target="_blank">Vaccine Queue Calculator</a> — a website that estimates when
        an individual can get vaccinated — they created a formula that estimated that
        at least half of Filipinos would want to receive the vaccine once the government
        started rolling it out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23913d08-1e3d-4314-aa40-2b6e8dbb6143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most recently, Sagnip, a researcher at <a href="https://techcrunch.com/2016/06/24/omni-calculator-brings-math-to-the-masses/"
        target="_blank">Omni Calculator</a>, shared, “[We] updated the calculator
        because we saw a survey that said now only 32% of Filipinos would be willing
        to get the vaccine.” She was referring to the First Quarter 2021 Social Weather
        Survey, <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20210520103851"
        target="_blank">a nationwide survey</a>, conducted through face-to-face interviews
        that revealed roughly only 3 out of 10 Filipinos are willing to be vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc99ef88-59d1-4774-99e8-e887963550df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.074+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining seven either responded “uncertain” or “unwilling”,
        including Marco*, a 28 year-old social media specialist living in Makati City.
        “As an individual, nothing will change if I get vaccinated; I still need to
        wear a mask,” he said. “I can still get COVID — albeit a milder form. I can
        still be a carrier.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e49349e-4c36-40dc-a982-2f6a2f1ead3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.074+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco is one of the vaccine-hesitant: the 33% of respondents in
        the country who remain unwilling to get vaccinated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902a43b4-73e6-4a60-8056-09c727ec5b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.074+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Vaccine hesitancy can be viewed as a continuum between vaccine
        refusal and vaccine acceptance, with most people somewhere in between most
        of the time,” said Unit Head of Research at San Beda College of Medicine,
        Dr. Julius R. Migriño, Jr.</p>'
    '1':
      'image': 'jcr:aeb6f0a5-70db-4c0b-9477-c4d2357c9546'
      'imageCaption': 'Behind the lines at the SM Megamall vaccination site. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f139a-cc70-4384-ba89-a2e8b8d871cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:54:31.093+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e5a142-468d-4b26-a757-935764171248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.074+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physician, scientist and World Health Organization (WHO) Digital
        Health Expert, Dr. Melvin Sanicas, who has spent over ten years working on
        drug and vaccine development around the world said, “Vaccine hesitancy is
        really complex and context specific, it varies across time, place and different
        vaccines… Vaccine hesitancy does not mean someone is an anti-vaxx. Most people
        just want to have more information to allay their concerns.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f3719c-e695-4848-aed1-3e4386519b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.074+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, that information comes from channels both official
        (e.g. Department of Health, World Health Organization) and unofficial (i.e.
        peers discussing among themselves). Official channels are consistent in the
        message about three things:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fcd7ef-8556-44cb-868d-d6e3f4e7ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.074+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1) How vaccines work (either it contains a weak version of the virus,
        training your immune system to recognize it and create antibodies; or in the
        case of mRNA vaccines, contains a blueprint for your cells to make a protein
        that triggers an immune response to produce antibodies).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa07ff7-8204-4a62-9e0d-07e06b168a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.074+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) The level of protection: While a vaccinated individual’s chances
        to contract COVID-19 do not drop to 0,&nbsp;vaccination lessens the <a href="https://www.kcl.ac.uk/news/vaccination-reduces-the-risk-of-severe-covid-19-infection"
        target="_blank">severity of symptoms</a> if you do contract it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb0536d-ad60-4f96-a2c8-395dbfeeef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.075+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3) Safety protocols: Widespread inoculation does not equate to the
        total abandonment of mask-wearing, social distancing, and other safety protocols
        that emerged to reduce exposure, i.e. protect not just oneself, but the people
        around you.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac70e0b8-4ce4-4a09-bccd-56354b19342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.075+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 27&nbsp;only <a href="https://graphics.reuters.com/world-coronavirus-tracker-and-maps/countries-and-territories/philippines/"
        target="_blank">7.9%</a> of Filipinos have been vaccinated —&nbsp;despite
        over 27 million vaccine doses arriving in the Philippines (which can fully
        vaccinate 14.11% of the population.) Another 13.5 million&nbsp;doses (a combination
        of Sinovac, Sputnik V, Moderna, Novavax, Johnson &amp; Johnson, and AstraZeneca)
        are expected to arrive this month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f267d6-536a-4bdd-bc3a-e3c34553c2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.075+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to National Task Force Deputy Chief Implementer Vince
        Dizon, the daily target is <a href="https://cnnphilippines.com/news/2021/7/2/NTF-says-PH-records-fastest-vaccination-rate--1M-doses-in-just-four-days-.html"
        target="_blank">500,000 daily vaccinations</a>&nbsp;(whereas the current average
        is 250,000 shots per day).</p>'
    '2':
      'image': 'jcr:64fcb9cd-1a6b-4744-b8d4-ac740a271f81'
      'imageCaption': 'Patients receive COVID-19 vaccines in a vaccination site in
        Zamboanga City Medical Center. Photo by MOHD SARAJAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f43bda-32ce-4770-bcae-49df2a058a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:54:31.093+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dbcdef-5b31-4b4b-ab54-77ba905b6f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.075+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But challenges surrounding logistics and access to supply <a href="https://cnnphilippines.com/news/2021/3/2/WHO-COVAX-delayed-delivery-Pfizer-AstraZeneca.html"
        target="_blank">delay</a> deliveries of COVID-19 vaccines and slow down the
        country’s inoculation efforts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31692e0b-5847-47e1-aea7-b57037667c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.075+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harder to probe are the effects of mindsets on the pace of inoculation.
        Two sentiments stand out in the <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20210520103851"
        target="_blank">SWS survey</a>: a lack of trust, and disbelief that the vaccine
        is effective.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998579eb-7995-4ae3-9cd3-596524e8a47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.075+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Next time na lang”</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a43d41-bf1b-4b8a-99e4-edab7c6b143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.075+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who are either uncertain or unwilling to get vaccinated,
        a primary reason cited is the fear of unintended effects on the body, which
        itself roots from information circulated online that the vaccine was developed
        too quickly (a claim that is refuted by scientists who say they were able
        to rapidly develop a vaccine not by trimming down the time spent on necessary
        steps, but by working on multiple steps simultaneously).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81838087-1fe4-4771-9913-54c57c386cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>43 year-old banker Johnny* said,&nbsp;“‘Di pa ako convinced sa mga
        studies, rushed kasi yung vaccine eh. What if may mangyari sa akin lalo na
        dahil may high blood ako? (I''m still not convinced with the studies. The
        vaccine was rushed. What if something happens to me especially because I''m
        hypertensive?)”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061b0417-bc73-4066-a409-b71ddc5eabeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>59 year-old housewife Beth* echoed this sentiment. “It seems as
        if it was rolled out too quickly… We don’t really know what will happen after
        you get the vaccine. We don’t know what that will do to the body years from
        now.”</p>'
    '14':
      'image': 'jcr:f6836c36-3c2a-42c9-bbd6-0cd8a13451ef'
      'imageCaption': 'A patient getting a COVID-19 vaccine at the Pedro P. Cruz Elementary
        School in Mandaluyong. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39368394-913d-4c7e-813a-e790ee99e539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:53:04.025+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84def10e-6224-4848-a5b5-0fc2c446a3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camille, 25, a daughter of a family running a pharmaceutical company,
        shares that her parents ironically don’t give her and her siblings medicine
        when they’re sick, just vitamins and organics. “[Because] they know exactly
        what’s inside drugs, its chemicals, and what the different side effects are,”
        she said. “Whatever chemicals you put in your body, it could end up affecting
        you differently. I’m extra cautious because I [had] Bell’s Palsy and I couldn’t
        move half of my face. Until now, my neurologists don’t have a final answer
        for what caused it apart from that it was a random side effect. But what they
        told me is if my immune system was down, I could’ve gotten a virus from wherever
        and it could’ve attacked my system because it’s low.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b80a82c-f6bc-44d1-9994-6bdbd0ec80ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>29 year old driver Nikko* also prefers to practice caution. “Nagbabase
        po kasi ako sa salita ng Diyos (My actions are based&nbsp;from the word of&nbsp;God),”
        he said. Nikko is a follower of Members Church of God International (MCGI).
        “Hindi ko naman kailangan ng mga [vitamins]. Para sakin, parang pinapakialaman
        mo yung katawan na bigay ng Diyos mo sa iyo… Paniniwala ko sa Diyos na kung
        hindi [ako] gumagawa nang labag sa utos niya, eh syempre, aalagaan niya ako.
        (I don''t really need vitamins. For me, it''s like you''re tampering with
        the body that God gave you... What I believe is that if I don''t do something
        that is against God''s will, he will take care of me.)”</p>'
    '4':
      'image': 'jcr:f4a8dd56-4c71-46f9-b240-c8f5d6da895d'
      'imageCaption': 'Patients at the screening area of the SM Cente Las Piñas. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a805cfaa-b396-4257-a7ad-76bb24814911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:54:31.093+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a00e0f7-291e-4507-ac7d-912cc62b92dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>39 year-old security guard Jeffrey* said, “Kapag nilagnat po ako
        o kung ano pang side effects ‘yung mangyari, hindi po ako makakapasok sa trabaho
        (If I get fever or other side effects, I can''t go to work).” Wary of downtime
        should he take the vaccine, the breadwinner of a family of six instead practices
        frequent handwashing, mask-wearing and social distancing. “Next time na lang
        po yung vaccine (I''ll get the vaccine next time),” he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a16cdf6-054c-435f-a012-23c32ea39be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Beth* said&nbsp;“It’s all in God’s time if I am meant
        to get the vaccine.” Regularly seeking guidance from her church’s pastor —&nbsp;including
        whether to get vaccinated or not, she shares that she already had a [vaccine]
        schedule. “But an admin personnel of that site called me a day before and
        told me I was suddenly waitlisted.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c0548f-567e-4479-bc45-ee8cfe5115cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Nikko, embedded in her questions of faith is a question of
        safety — something Migriño cited from a study published in the scientific
        journal&nbsp;Vaccine, which examined the interpretations of people who decline
        vaccination due to various religious reasons. “One international study showed
        that it is likely that people who refuse vaccines allegedly because of their
        religious beliefs may actually have underlying issues more akin to vaccine
        safety,” he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c549c27-4c34-4f3f-819a-39f4250322c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This hesitancy with vaccination is also shaped by our country’s
        history and events like the Dengvaxia controversy that started in 2017. “There
        are a lot of articles and some studies that point to this event as dealing
        a significant blow to the vaccination efforts of the government in that it
        decreased the vaccine confidence of people,” Migriño explained. The public
        health controversy concerns aiding dengue with the use of the Dengvaxia vaccine,
        created by French pharmaceutical company, Sanofi Pasteur. When reports alleging
        that a number of children had died because of the vaccine circulated, the
        Department of Health (DOH) suspended the school-based vaccination program
        in late November 2017.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa06ade-4860-4746-8288-2af3474476df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an <a href="https://aseas.univie.ac.at/index.php/aseas/article/view/4295/5298"
        target="_blank">ongoing dissertation</a> authored by Karl Patrick Mendoza,
        a PhD Research Candidate in Media and Communications, vaccine hesitancy is
        enabled by a particular culture of distrust formed by online news discourse
        on the Dengvaxia vaccine controversy. “Some even argue that the issue may
        have contributed to the drop in vaccination rates in 2018, the year which
        saw record-breaking increases in measles cases, [which is] one of the vaccine-preventable
        diseases,” said Migriño.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ee2af5-1007-42fe-982f-cae3f77eec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Perceived effectivity&nbsp;and urgency</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f674acc2-acc6-4762-98ea-a0ce808c9c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/R_S_P_H/status/1415285814175621121"
        target="_blank">webinar</a> on COVID-19 vaccines&nbsp;and misinformation hosted
        by the Royal Society for Public Health last July 14, Sanicas explained through
        e-mail correspondence: “Vaccine decision-making is very complex — influenced
        by social norms and lived experience — not just access to facts. Now information
        flows in multi-directions, it is harder to trust expert sources.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8059af85-de02-4c59-b486-2fc1870e300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, this is illustrated by the conversation around
        <a href="https://www.who.int/news-room/feature-stories/detail/vaccine-efficacy-effectiveness-and-protection"
        target="_blank">efficacy rates</a> — or performance in controlled clinical
        trials — of available vaccines.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dab9550-f107-475c-9906-0b8d6ca61d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To wit: Pfizer-BioNTech, an RNA vaccine, has an efficacy rate of
        95.3% which means that people who received the vaccine during clinical trials
        were found to be at 95.3% lower risk of developing the disease compared to
        those unvaccinated. Moreover, it also reduces risk for hospitalization by
        <a href="https://edition.cnn.com/2021/04/28/health/covid-19-vaccines-reduce-hospitalization-cdc-study/index.html"
        target="_blank">94%</a> among older adults.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3540bf-5351-4337-b3d9-7d5370e5cbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This information is readily available, if one can parse the string
        “Pfizer-BioNTech (BNT162b2): 95% (94.7%, 95% CI 90.3 to 97.6%) against symptomatic
        COVID-19, seven days after second dose” published officially in a node of
        the DOH <a href="https://doh.gov.ph/node/28164" target="_blank">website</a>.</p>'
    '6':
      'image': 'jcr:8c532e13-44ea-4839-b739-84a2f3e1139d'
      'imageCaption': 'Patients wait at the observation area of Zamboanga City Medical
        Center''s vaccination site after they received their first dose of the Pfizer
        COVID-19 vaccine. Photo by MOHD SARAJAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0167ac37-783f-46db-ac74-38a113020bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:54:31.093+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8bf598-d4ba-4cd5-8e85-e3378e3fc90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more likely, the information reaches regular citizens through
        discussions in family chats, messaging groups, or with close personal friends
        or physicians.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a9131a-367f-40de-b31b-d31c66700f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>36 year-old Tina*, who is pregnant with her first child, said&nbsp;she
        had originally planned to fly to the U.S. to get vaccinated because she wanted
        to get Pfizer-BioNTech vaccines — the only brand she would allow herself to
        get due to the sensitivity of her pregnancy. “Just so we can protect ourselves,
        protect the baby. It’s just better overall. If we can afford it, we can go,
        why not? And that was a big consideration. But thankfully, as we were planning
        to leave, the Pfizer vaccines arrived [in the Philippines] so we decided to
        try to get it here.”</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feec7cf-4d83-4a9d-9af3-a50a7a501c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, 72 year-old stroke survivor and kidney transplant recipient
        Paul* is holding out for a specific brand of jab. “Ang rinecommend lang kasi
        ng doctor ko ay Pfizer or Moderna (My doctor recommended Pfizer or Moderna).
        I was advised that I couldn’t take anything else because of the transplant.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faa9ac2-a747-4059-ba90-4dd2ff253e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter Maine*, 25, is more flexible: she immediately signed
        up for the vaccine when it was offered to their student body. “I live with
        immunocompromised people like my dad and my mom and with rumors that face-to-face
        classes [are resuming], instances where I have to see patients, I am terrified
        of bringing home a virus to them.”</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f2bcd1-230e-4f1d-9f9e-f058a8da310b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>26 year-old operations manager Melanie* had grown accustomed to
        reading the daily updates on the growing numbers of reported cases, but felt
        the virus drawing closer during the uptick in cases reported last March. “First,
        it was my aunt then it was my friend; after that came my friend’s mom or my
        friend’s dad followed by other people who are so close to me.” Soon after
        she signed up under the A3 category, she received her schedule for her first
        dose at her local LGU in Quezon City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2720f712-e8a0-4007-9d6f-3c0b6a73ebc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:54:31.093+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“We want to inform people because we don’t want them to just rely
        on emotions that just because the vaccines have finally arrived, it means
        we are done with the pandemic.”</h2><p> </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7a3817-a22b-4246-8956-1511022eef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the rest of those CNN Philippines Life spoke to, the numbers
        weren’t actually a concern but rather, knowing people who might be affected
        by one’s action (or inaction).</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d967a4-f662-44c8-9dd7-20390aff8187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanicas offered an explanation on how most individuals interpret
        and understand reported figures surrounding COVID-19 vaccination. “Most humans
        don’t have a natural facility with numbers and probability. It’s not intuitive.
        When you tell someone that the chances of getting a particular vaccine-related
        adverse event is 1 in 1,000,000 they think it’s too high but when you tell
        them that 1-2% of those infected with COVID can die, they feel that the risk
        is too low so COVID is not a big deal.”</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388eba7d-0fa7-4d3a-a8cc-e9c83e67e61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.079+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it’s impossible to know the true denominator, or the actual
        total number of infected individuals (“unless you test everyone”), he urges
        reporting bodies to make things more relatable or descriptive. “Say 3.3 billion
        doses of vaccines have been given, that’s more than all the population of
        China and India combined. And COVID has killed four&nbsp;million so far. Imagine
        the Philippine Arena with a seating capacity of 55,000. Four&nbsp;million
        is almost 73 Philippine Arenas.”</p>'
    '10':
      'image': 'jcr:309b1e40-90f6-4b1c-bdcb-fd9480125686'
      'imageCaption': 'A patient takes a selfie while getting vaccinated at the SM
        Megamall vaccination site. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eac007-2160-4bcc-9ba6-5bee0cb4ecd9'
