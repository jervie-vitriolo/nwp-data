      'jcr:uuid': '04164c0e-d622-4d74-95ed-36e85ad7ed67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:12:18.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:35.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Undersecretary Leopoldo Vega said the recent increase in case
        counts may be due to Delta.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c377667-13b4-494b-a6e2-4b9c633f6886'
