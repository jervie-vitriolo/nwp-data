      'mgnl:lastActivated': 2023-01-25T14:56:35.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sinabihan na po ng IATF (Inter-Agency Task Force) ang Presidente
        na ang ating classification will now be every 15 days, kasi we need to be
        able to move quickly kapag talagang sumipa po ang kaso ng Delta variant,”
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0615689e-4d74-4f24-91ae-bcf8539ae907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:39:13.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:56:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The IATF has already informed the President that the
        classification will now be every 15 days, because we need to be able to move
        quickly should there be a surge in Delta variant cases.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f411be90-73b0-402a-9904-ce048e445713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:39:13.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:56:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Department of Health confirmed the local transmission
        of the variant. On Sunday, the Philippines’ Delta variant case tally rose
        to 119 after the DOH confirmed another 55.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524b920b-30bd-4d3c-aab8-4aac7ac82959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:39:13.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:56:37.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the numbers escalate, Roque said the government will not
        hesitate to impose stricter lockdowns. However, he stressed that in deciding
        quarantine restrictions, authorities also consider the need to allow Filipinos
        to go out to make a living.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3151f932-11c9-4349-9258-e046aa749180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:39:13.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:56:37.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/7/27/metro-manila-surge-cases-cebu-hot-spot.html">In
        a separate briefing</a>, the independent research group OCTA reported that
        a COVID-19 surge is ongoing in Metro Manila. Professor Guido David, an OCTA
        fellow, said they have yet to determine the cause of the rising infections
        but added the Delta variant may have been a driver.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b9af2f-fa95-45dc-b5f3-ee6351ade2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:39:13.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:56:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on official figures, over 1.56 million people nationwide have
        contracted the coronavirus. More than 56,000 of these are active cases as
        of Tuesday, the highest count since June 20 when there were more than 57,000
        ill patients.</p>'
  'health-workers-on-last-SONA-':
    'caption': 'President Rodrigo Duterte failed to address the concerns of healthcare
      workers on low wages and unpaid benefits, as well as lay out concrete measures
      in handling the COVID-19 pandemic in his last State of the Nation Address, a
      healthcare workers group said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
