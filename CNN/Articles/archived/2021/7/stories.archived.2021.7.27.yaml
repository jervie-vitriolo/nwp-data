      'mgnl:lastActivated': 2023-01-25T15:00:35.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1615d67-bb29-42c7-a4e9-dc4f00b9daea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:12:18.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:35.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier said Alpha and Beta, which are
        more contagious than the original SARS-CoV-2, have spread in all parts of
        the National Capital Region. Meanwhile, Delta, which is the most transmissible
        among all variants of concern, has also been recently detected in Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3ea150-a776-4fbe-a1bf-89ba6167d2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:12:18.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:35.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd594d3a-c8e1-4ba7-ac13-8da432f0cdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:12:18.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:35.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country so far has recorded 2,019 Beta variant cases, 1,775
        Alpha variant cases, and 119 Delta variant cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842f4d27-5457-4224-987e-41c915f730df'
