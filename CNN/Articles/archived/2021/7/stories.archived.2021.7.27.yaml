      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494b16dc-953d-4465-8d15-f1275ad73d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:32.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government noted that the OFW experienced a "slightly
        itchy throat" on June 28 and was swabbed on June 30. He was considered recovered
        and was allowed to go home on July 11, it also said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9467e7-5888-478c-8762-d1b7b7a0f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:02:37.120+08:00
