      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)—</strong> Filipino
        judoka Kiyomi Watanabe ended her Tokyo Olympics stint after falling to Spain’s
        Cristina Cabana Perez in the opening round of the women’s half-middleweight
        (-63kg) event on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c533c7b6-8d6e-401f-99b3-9cbb64d1043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:42:00.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:00:31.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabana Perez clinched the victory via ippon, stopping their Round
        of 32 match after 38 seconds. An ippon is a full point, equivalent to a knockout
        in boxing which also immediately ends the game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8231267-2f13-4075-b0d9-e9b012b1dbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:42:00.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:00:31.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watanabe earlier made history as the first Filipina Olympian for
        judo. She was the <a href="https://www.cnn.ph/sports/2021/6/23/Judo-Kiyomi-Watanabe-Tokyo-Olympics.html">14th
        Filipino to qualify</a> for the Tokyo summer games, earning the slot through
        continental quota in her division. She was also picked as one of the country’s
        flag bearers during the Olympics’ opening ceremonies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca340c0-1ebe-45ee-8a10-2070d8fa6b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:42:00.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:00:31.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Judo Federation, for its part, expressed gratitude
        for the support given to Watanabe, and vowed that the judoka will bounce back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2faf87-22ab-4fcb-8218-39b67571e628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:42:00.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:00:31.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This was a very painful loss to Kiyomi and to us. Very painful
        indeed,” Dave Carter, the federation’s president, said in a statement. “<em>Babawi
        kami</em> (we’ll bounce back)!)</p>'
