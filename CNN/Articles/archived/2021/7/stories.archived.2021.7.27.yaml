  'task-force-cha-cha-resolution-senate':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-27T13:43:47.158+08:00
    'imagesource': 'jcr:b579dcb0-48af-4bd3-aceb-787055eb12a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c59d1d35-c6ce-4a0d-9378-28dcc979efd6'
    'lead': 'An inter-agency task force pushing for constitutional reforms is urging
      the Senate to tackle before October a resolution of both houses of Congress
      that proposes economic amendments to the country''s charter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T13:46:10.332+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:00:36.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:51:37.693+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Task Force on Cha-cha urges Senate to tackle amendment resolution before
      filing of COCs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbc7161-3fb0-43e4-8e95-5a00d892fd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T13:46:10.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> - An inter-agency
        task force pushing for constitutional reforms is urging the Senate to tackle
        before October a resolution of both houses of Congress that proposes economic
        amendments to the country''s charter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed93667-d1e2-41f1-8641-2ab798c78360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T13:46:10.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:36.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resolution of Both Houses No. 2, also known as RBH2,  proposes amendments
        to the economic provisions of the Philippine Constitution, particularly to
        lift current restrictions on foreign investors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c249435-e6d7-4c0a-85fc-e7c28b83aeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T13:46:10.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:36.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force on Federalism and Constitutional Reform
        led by the Interior Department is hoping the Senate can tackle the resolution
        before the October filing of certificates of candidacy for the 2022 elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6c5f47-6a3c-4856-a4af-03f1496ca7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T13:46:10.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:36.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong pong third regular session alam naman po natin ay masikipang
        panahon dahil sa Oktubre po ay filing na ng mga Certificates of Candidacy,”
        Interior Undersecretary Jonathan Malaya said Tuesday in an online press conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93be6511-70cf-4b03-9e6e-043f9b4d8afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T13:46:10.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:36.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that the third regular session is a hectic
        period since the filing of certificates of candidacy is in October.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce5e0b0-c9f1-4d71-a9dd-e31da08665b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T13:46:10.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency has submitted a resolution asking the Senate to
        immediately take up RBH2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be5d937-5356-46c3-9657-9bb1137df284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T13:46:10.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:36.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives last June passed the resolution on
        final reading, voting 251-20. It passed the ball to the Senate whether to
        adopt or reject the measure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb4886-34ed-4be6-92c2-261251fdaaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T13:46:10.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana hindi masayang yung ating pinagumpisahan dito [Hopefully,
        what we started won''t go to waste],” House Committee on Constitutional Amendments
        chair Alfredo Garbin Jr. said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03851173-4730-437c-9db5-a38edbd14a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T13:46:10.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:36.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto, however, earlier said there was no
        need to rush charter change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078e77a9-c8d8-4aee-ac22-47b062dc0f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T13:46:10.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:36.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As long as it’s addressing economic issues, we have enough time
        to tackle it, really. We should not be rushing it, we should discuss it well,”
        Sotto told CNN Philippines’ The Source.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2bbc0d-a36e-422a-abed-7bba46de8ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T13:46:10.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:36.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained three key economic bills that seek amendments to the
        Foreign Investment Act, Public Service Act, and Retail Liberalization Act
        are expected to be enacted soon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb01489-f049-4bb5-a19c-f5ecc6e0e7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T13:46:10.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto added these economic measures would essentially achieve the
        objectives of RBH2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2219757b-9806-403c-a9c7-defe58efe465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T13:46:10.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malaya said these proposed bills will only address short term
        issues.</p>'
