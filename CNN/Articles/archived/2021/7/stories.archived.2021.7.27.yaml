      'text': '<p>The Cabinet official likewise congratulated Diaz for bagging the
        country''s first Olympic gold, noting her victory is also of all Filipinos.</p>'
  'palace-inadequate-funding-athletes':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-27T16:50:23.968+08:00
    'imagesource': 'jcr:6c09dbb0-de75-424e-a10e-42e916ae2edd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '665a55b7-018c-4d2b-966e-d22469c4ec4f'
    'lead': 'Malacañang admits government funding for the country’s athletes has not
      been enough, a barrier which Olympic gold medalist Hidilyn Diaz had faced before
      making history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T16:54:06.996+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:57:54.377+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:51:45.489+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After PH wins first Olympic gold, Palace admits inadequate financial
      aid for athletes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cb308a-6684-4243-b837-4d18451f9fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:54:06.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> —&nbsp;Malacañang
        admitted that government funding for the country’s athletes has not been enough,
        a barrier which Olympic gold medalist Hidilyn Diaz had faced before making
        history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3823651d-fb3b-4cf9-852b-8d5222611a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:54:06.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam ko po talagang kulang [I know it’s really not enough],” Presidential
        Spokesperson Harry Roque said in a briefing on Tuesday, as he likened national
        athletes’ allowance to a “minimum wage.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed354bd-6ce0-4e22-b44b-824844e71563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:54:06.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Titignan po natin kung paano natin mababago ito [We will look into
        how we can change this],” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a520801-12e2-4878-928a-53984a373945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:54:06.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:56.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before <a href="https://cnnphilippines.com/sports/2021/7/26/Hidilyn-Diaz-bags-PH-first-Olympic-gold-medal.html?fbclid=IwAR3NwqeB7nkcnkaYCa-ZU_CXJeIoMcbkljlSF1xlXhCVEhyHVC3YD48PWvo">securing
        on Monday</a> the Philippines’ first-ever Olympic gold in 97 years, weightlifter
        Diaz in 2019 bared the apparent lack of state support as <a href="http://cnnphilippines.com/sports/2019/6/4/hidilyn-diaz-financial-support-tokyo-2020-olympics.html">she
        appealed for sponsorship from the private sector.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b34f0-cdf8-4cb3-a136-1a0d68ecceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:54:06.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was already after the Zamboanga native won a silver medal and
        ended the country’s two-decade medal drought in the Olympics in 2016, earned
        a gold medal in the 2018 Asian Games, and brought home three silver medals
        from the 2019 Asian Weightlifting Championships.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c468fe39-1c9f-43d1-9f86-e848ef4eca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:54:06.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:57.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While acknowledging&nbsp;the government has been remiss in providing
        aid, Roque maintained “no one can say” President Rodrigo Duterte''s administration
        is not dedicated to Philippine sports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3ccc00-f9b9-495d-bf6d-ae90d3d67609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T17:08:43.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This commitment, he said, is evident in the construction of “world-class”
        training facilities in the New Clark City in Pampanga, which were completed
        in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884a6c9e-3be1-47e7-b531-567d0716f852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:54:06.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:58.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without divulging exact figures, he also said the President vowed
        to award “millions” of pesos to Diaz for bringing glory to the country. He
        said this is on top of another millions’ worth from the private sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e944046b-5597-4c59-a65a-1ab20a79f1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:54:06.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:58.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 10699, signed by the late former President
        Benigno Aquino III in 2015, the Philippine Sports Commission is also directed
        to issue ₱10 million as cash incentive to Summer and Winter Olympic Games
        gold medalists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ea717d-76ed-4c8f-81f2-56fc3b3c6d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:54:06.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:59.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hidilyn truly deserves it,” Roque said. “Kung ano man ang pagkukulang
        sa training, I’m sure na mababawi po lahat ''yan doon sa generosity hindi
        lang po ng pamahalaan kundi ng pribadong sektor dahil she truly made us proud."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681eb328-2976-48c5-8cf1-4c772fa93802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:54:06.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:59.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever shortcoming there was during her training,
        I’m sure the generosity of the government and the private sector will make
        up for that, because she truly made us proud.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0de9439-ecd3-40a8-be70-287c97684898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:54:06.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:58:00.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also believes Diaz''s latest victory in Tokyo will be
        a turning point for the nation’s struggling athletes. The “game-changer” win,
        Roque said, is enough reason for policymakers to increase funding for sports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5651d3-333c-4377-a38d-1e449f200638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:54:06.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:58:00.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dahil napakita natin na (kahit na)&nbsp;ganun kulang talaga ang
        suporta natin, eh nanalo parin ng ginto, siguro mas maraming mananalo ng ginto
        kung medyo itataas natin ‘yung tulong na ibinibigay natin sa atleta,” Roque
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d082897-1dc6-457c-adf3-7c9c3162936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:54:06.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:58:01.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because we proved that even when support was lacking,
        we were still able to bag a gold medal, perhaps the Philippines will have
        more triumphant athletes if we''ll only augment the help we give them.]</p>'
  'Hong-Kong-national-security-law-guilty':
    'author': 'Jessie Yeung and Chermaine Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-27T16:55:37.559+08:00
    'imagesource': 'jcr:2f97c161-8342-4ce3-9917-2753ba0480bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81d9dc38-d367-4c34-945b-bd61be2d2e86'
    'lead': 'The first person to be tried under Hong Kong''s sweeping national security
      law faces life in prison after being found guilty on Tuesday of inciting secession
      and terrorism in a landmark court ruling that is likely to have profound implications
      for the city''s legal system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T16:58:55.451+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T14:57:46.462+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:51:45.837+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First person charged under Hong Kong national security law found guilty
      on two charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692acf2a-bbd0-4a26-9236-7e7905c025be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:58:55.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:57:46.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The first person to be tried under
        Hong Kong''s sweeping national security law faces life in prison after being
        found guilty on Tuesday of inciting secession and terrorism in a landmark
        court ruling that is likely to have profound implications for the city''s
        legal system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7d950c-55b2-40bf-b637-0688e3f7d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:58:55.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:57:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tong Ying-kit, 24, was found guilty of terrorism for crashing his
        motorcycle into a group of police officers, injuring three, and incitement
        to commit secession, for carrying a large black banner emblazoned with the
        popular anti-government protest slogan, "Liberate Hong Kong; revolution of
        our times."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91c6979-6dec-4cf0-a45b-d49b4f0deeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:58:55.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:57:48.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three judge panel selected by Hong Kong''s leader ruled that Tong''s
        actions constituted a "deliberate challenge against the police" and intended
        to cause "great harm to society."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea5e193-f27f-4347-b279-2f58e8a1e8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:58:55.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:57:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first trial under the new legislation, which was promulgated
        by Beijing on June 30 last year, Tong''s case is widely seen as a litmus test
        for how the law will be implemented and interpreted in court in the coming
        months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc54935f-93b4-4961-aa12-57750e7a9f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:58:55.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:57:49.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the case had hinged on the judge''s interpretation of the
        protest flag Tong was carrying. On Tuesday, the judges made clear the slogan,
        a common rallying call during the city''s 2019 anti-government, pro democracy
        demonstrations, was "intended to communicate secessionist meaning" and was
        "capable of inciting others to commit secession."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64c07c5-76aa-4e93-90a5-8286e7eebcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:58:55.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:57:49.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tong had pleaded not guilty to all charges, which stemmed from an
        incident on July 1, 2020, just one day after the the law was enacted. Tong''s
        sentencing will be announced at a later date.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b7f6a3-e283-4bfa-b138-a9770421e6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:58:55.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:57:50.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wide ranging national security law criminalizes acts of secession,
        subversion, terrorism, and collusion with foreign forces, and carries with
        it a maximum sentence of life imprisonment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e94433-c13c-409e-b9cd-f8bce92da6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:58:55.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:57:50.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tong was denied bail and his trial held without a jury, in a significant
        departure from the common law traditions that Hong Kong''s legal system had
        previously followed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ae740-8f11-4a01-b2ad-6edbfbc562fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:58:55.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:57:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a former British colony, Hong Kong''s legal system is heavily
        influenced by British common law, and has relied on trial by jury throughout
        its history. A 2003 government report noted that trial by jury was one of
        the "key features of the Hong Kong legal system."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df0207d-b32f-4ed5-bc90-1d32aa29ccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:58:55.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:57:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But under the national security law, Beijing can take over national
        security cases in special circumstances -- and if it involves "state secrets
        or public order," it can mandate a closed-door trial with no jury.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87f0abd-c11c-4960-9a28-1863ca6b0f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:58:55.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:57:52.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, police have arrested 138 people and charged 76 under
        the law. Those arrested include students, activists, former lawmakers, journalists,
        and lawyers. Three companies have also been charged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb59dde-f195-40b3-80c7-7ba9dc647fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:58:55.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:57:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story, more to follow.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736e2c41-5408-417c-aeb4-fb08d20e4d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:58:55.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:57:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/27/asia/hong-kong-nsl-trial-tong-ying-kit-intl-hnk/index.html">"First
        person charged under Hong Kong national security law found guilty on two charges."</a></em></p>'
