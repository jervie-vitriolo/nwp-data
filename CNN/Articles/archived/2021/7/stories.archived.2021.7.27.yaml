      'jcr:uuid': '5f3aed2e-7bf2-4622-992f-64a45b02e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:15:15.487+08:00
      'mgnl:createdBy': 'pilar'
