      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) -</strong> A dismissed
        cop accused of running a gun-for-hire syndicate surrendered to authorities
        on Monday, Philippine National Police chief Gen. Guillermo Eleazar announced
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7908fc-a9ef-44ad-b05b-89f9d632c3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T17:17:40.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:57:25.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fa115d-d2a1-4cbd-af70-63dcff2f21d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T17:17:40.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:57:26.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accompanied by his lawyer, former Police Lt. Col. Wilson Magpali
        appeared before the office of the PNP Intelligence Group and executed an affidavit
        attesting that he voluntarily submitted himself to the PNP to clear his name,
        seek redress and protection from possible harm against him, the PNP said in
        a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cf7d49-fd0d-49e8-814d-d46f9ffba9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T17:17:40.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:57:26.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554ebd03-d95e-42cd-a222-e2bf06bcfd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T17:17:40.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:57:27.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied leading a hit squad allegedly behind the planned killings
        of politicians in La Union.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b59dea7-a66f-4c1b-96bc-7f6a566916fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T17:17:40.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:57:27.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5c448a-71a0-49f7-9561-810735888f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T17:17:40.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:57:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not the leader of the Magpali Gun for Hire Group and has no
        knowledge on the accusation of planned killing of politicians in La Union,"
        the PNP quoted Magpali as saying in his affidavit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f35dcfe-d940-4a6f-9240-5fe957ecdc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T17:17:40.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:57:29.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41caefd4-913c-45d6-961e-4e9eff3d46e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T17:17:40.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:57:29.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said Magpali and his group were allegedly involved in several
        cases of assassination in the Ilocos Region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1220f60-64a6-4205-a103-9958b692ae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T17:17:40.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:57:30.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a65a5f-0548-4e0c-a913-344d1dfab949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T17:17:40.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:57:30.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His surrender came after the Department of the Interior and Local
        Government ordered the PNP to run after the syndicate. The manhunt stemmed
        from the appeal of La Union Rep. Sandra Eriguel to investigate the gun-for-hire
        group and the alleged assassination plot against her and two other local officials.</p>'
  'Genome-center-seeks-funding':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-27T18:07:41.253+08:00
    'imagesource': 'jcr:a5165d36-02cd-4223-9bde-5c480b53b919'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f0f4aec-d174-46c9-bae2-116ef7148959'
    'lead': 'The Philippine Genome Center says its satellite offices in the Visayas
      and Mindanao each need P50 million this year to conduct genome sequencing, which
      identifies the type of variant a coronavirus-positive person has.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T18:11:00.967+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:57:15.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:51:47.248+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Genome center seeks funding for expanded capacity to detect variants'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bb303a-70c8-4e44-9681-3ac2b887ecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:11:00.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:57:16.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) –&nbsp;</strong>The
        Philippine Genome Center said Tuesday its satellite offices in the Visayas
        and Mindanao each need P50 million this year to conduct genome sequencing,
        which identifies the type of variant a coronavirus-positive person has.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef59e94-7e3e-4325-9cef-7ae4d6f93c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:11:00.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:57:17.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the rest of the year...they would need something like [a] 50-million
        budget. Not just for the equipment, pero pati na iyong mga kits (but also
        the kits)," PGC executive director Cynthia Saloma told reporters in an online
        forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940fd7c4-8377-4c08-a8bf-d5bc8fd644b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:11:00.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:57:17.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saloma said they will try to ask the Department of Science and Technology
        and the Department of Health to provide the required funding, but that "everybody"
        is welcome to help. The donation must be done in coordination with the DOH''s
        epidemiology bureau.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dd21e0-ea63-4ba1-aa3f-cfd1e1ece784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:11:00.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:57:18.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P50 million budget for each facility is already the “cheapest,”
        the official said, adding that the biggest chunk will be spent on purchasing
        reagents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d69dd45-4194-4ede-a2e9-2b8373098d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:11:00.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:57:18.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the funding, each facility will be able to sequence 50 samples
        per week, she noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9780bb-aac3-4055-b54e-656d3cca51d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:11:00.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:57:19.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideally, 5% of the country''s total COVID-19 cases should be sequenced,
        according to Saloma, citing the World Health Organization’s recommendation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea20e68-7840-47ae-93a6-e8df3b00854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:11:00.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:57:19.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Saloma said the PGC is not aiming to test 5% of all the cases,
        but to improve the turnaround time of results -- currently between three and&nbsp;five
        days -- by expanding the capacity to conduct genome sequencing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e1dc91-3923-4f0d-8cb3-b8112a9c84b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:11:00.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:57:20.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, only the PGC main office in Quezon City is sequencing
        the samples.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a356e1a9-9661-48e2-ba95-cfe6e8227de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:11:00.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:57:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saloma also welcomed the plan of the Manila city government to put
        up its own genome sequencing facility, but warned the LGU it would not be
        easy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78be8c97-bfae-432f-b9a7-1d9a03973816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:11:00.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:57:21.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can also help them train the people, in the same manner, that
        we train them for RT-PCR [testing]," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a90b654-5c81-4373-9e2b-fe45ef2feee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:11:00.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:57:22.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is siguro (maybe) number one, mahirap mag-hire ng [it
        is difficult to hire] molecular biologists. Number 2 is (the assurance) that
        they would stay with you," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f8a27a-8a38-44cf-9734-2f3d9ce9ce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:11:00.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:57:23.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was able to sequence 9,351 samples or 0.86% of around
        1 million cases from January to July this year, another PGC official said
        in the same forum.</p>'
  'palace-duterte-health-sona':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-27T18:12:14.914+08:00
    'imagesource': 'jcr:a578cdbc-b313-4b99-9a94-41bd08f18640'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aefd474e-8b47-408e-9f93-aae150038ae2'
    'lead': 'There''s nothing wrong with President Rodrigo Duterte''s health, his
      spokesperson Harry Roque maintains, dismissing fresh speculations about the
      chief executive''s physical condition triggered by video footage of him appearing
      wobbly after taking a bow to people around him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T18:18:23.895+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:57:05.855+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:51:47.604+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Duterte remains in good shape, only slipped during SONA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd137cb7-19bb-4699-a865-6cfe76d67519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:18:23.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:06.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> —&nbsp;There''s
        nothing wrong with President Rodrigo Duterte''s health, his spokesperson Harry
        Roque maintained on Tuesday, dismissing fresh speculations about the chief
        executive''s physical condition triggered by video footage of him appearing
        wobbly after taking a bow to people around him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec29099-e2d1-4953-81a4-9d42c9e4ed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:18:23.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:07.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pong problema kay Presidente [There''s nothing wrong with
        the President]," Roque said in a media briefing. The President slightly lost
        his balance moments before delivering his final State of the National Address
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf74dd2-93f2-4150-816d-67d9eb56cc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:18:23.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:07.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained Duterte simply slipped because of the carpet at the
        Batasang Pambansa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f8ff7-004c-4c60-855c-797c101e78b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:18:23.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:08.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bagamat carpet ''yan, siguro dahil linis na linis ''yan ay madulas
        lang kaunti yung carpet, lalo na kung ika''y naka-leather shoes," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991f7706-f070-491d-99de-d7da76e44d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:18:23.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:08.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although he was walking on carpet, perhaps because
        it was really clean, it can get rather slippery especially if you''re wearing
        leather shoes.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12675233-20c2-45ec-9946-b2fc703be163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T20:03:18.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:09.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a radio interview after the SONA, Duterte said he stumbled
        because someone stepped on his foot. The President, who at the time of the
        interview said he was at a restaurant, also denied rumors he was brought to
        the hospital after his speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f46493-9ecf-4390-bd84-bc2902fa0903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:18:23.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Roque also said it was "a simple misstep" when the President
        fell off balance during the Independence Day celebration in Bulacan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f43acd-d150-41f3-a141-ec2bf8224a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:18:23.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:10.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76-year-old Duterte''s medical condition has always been a public
        concern and made headlines in recent years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2865a5b8-b83a-4506-9a99-8be23e27e682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:18:23.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He himself previously admitted to having several health problems,
        such as daily migraines, nausea, pain due to a spinal injury, Buerger''s disease
        or a disorder affecting blood vessels, and Barrett''s esophagus or a complication
        which causes heartburn or acid indigestion.</p>'
  'octa-research-group-vaccine-response-bright-light':
