      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e19b597-6157-4f61-b957-b8092f7ef014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:43:47.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:58:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief presidential legal counsel Salvador Panelo officially presented
        the matrix of individuals and entities allegedly conspiring to oust the President
        during his stint as his spokesman in 2019. Diaz was among the personalities
        included in the matrix. She expressed <a href="https://cnnphilippines.com/news/2019/5/9/hidilyn-diaz-oust-duterte-matrix.html">fear</a>
        for her security and her family''s.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57adf23e-d94a-42ef-a666-5537821d9484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:43:47.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:58:08.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae129fea-5884-4b33-8059-40e54c614a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:43:47.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:58:08.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo later <a href="https://cnnphilippines.com/news/2019/5/10/Gretchen-Ho-Hidilyn-Diaz-not-part-oust-Duterte-matrix.html">clarified</a>
        Diaz was not part of the alleged ouster plot.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6729e6-5e64-4293-9036-f31caa5fcc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:43:47.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:58:09.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7ac68d-bec2-41e4-be8b-370a00a57aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:43:47.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:58:09.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque denied he knew anything about the matrix.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd8322-8511-40e7-93d0-f8efd6ee246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:43:47.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:58:10.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5fc51a-346f-412b-bb40-da6afb1b2d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:43:47.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:58:10.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa tanggapan ko po — at iisa lang po ang opisyal na</em> spokesperson<em>,
        ako lang po ''yun — wala po kaming ganyan</em>," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c71060f-2b3a-424c-a375-0b7f6cbab91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:43:47.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:58:11.493+08:00
