    'jcr:uuid': 'ff39f5cc-ffce-4518-be6c-e687f29c691f'
    'lead': '''Humaharap ako ngayon sa inyo para punan ang isang puwang... Ang totoo:
      Pilipino ang tumulong sa kapwa Pilipino,'' Vice President Leni Robredo says
      in a 14-minute video entitled ''Ulat sa Bayan.'' '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T14:37:47.427+08:00
