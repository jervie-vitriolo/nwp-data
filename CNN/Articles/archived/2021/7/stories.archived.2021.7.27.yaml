      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese tech stocks keep getting slammed
        with a stunningly massive sell-off that has wiped out hundreds of billions
        of dollars in market value as investors continue to digest Beijing''s widening
        crackdown on private enterprise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a99137-6a07-4c2f-8268-af9ba1f1500f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:15:15.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
