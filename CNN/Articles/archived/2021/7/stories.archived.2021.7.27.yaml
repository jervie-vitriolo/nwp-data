    'template': '1'
    'title': 'Duterte hopes central business portal will continue in next administration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a639ed-4892-4278-b4fe-7ed8917eb54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:59:11.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> Among
        the things President Rodrigo Duterte wants his successor to keep going in
        the next administration is the Central Business Portal, he revealed on Monday
        during his last State of the Nation Address.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e935d5ed-9bc4-43e2-92db-17400d6fe2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:59:11.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1360a9-a988-4dec-8066-8aa184592558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:59:11.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single site for all business-related transactions like business
        permits, licenses and clearances, Duterte said the portal will “certainly
        elevate our global business standing in the doing business arena and improve
        our country’s competitiveness.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043d410c-e63b-44cc-b0a7-4fe91b00fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:59:11.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f561a33-8bde-42bb-8daa-9255b9b08799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:59:11.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishment of the Central Business Portal is among the provisions
        contained in the Ease of Doing Business Act, which the President signed into
        law in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511978e3-e816-4720-b47d-5ab26c778831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:59:11.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ac10bb-ccbc-45e3-84fd-720f52038fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:59:11.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11032 likewise created the Anti-Red Tape Authority,
        which is tasked to monitor and ensure adherence to the national policy against
        red tape and ease of doing business in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b85402-ed80-406a-b622-fd8f65d03f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:59:11.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ad721e-9ca3-45cf-b488-9088dd1880f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:59:11.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte also created a new anti-red tape office just this
        April -- the Office of the Presidential Adviser on Streamlining of Government
        Processes or OPASGP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b36be3-9e50-44e9-93f6-59f9db26935f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:59:11.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a52be55-d3c3-4a94-bceb-83f1c1b38eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:59:11.199+08:00
      'mgnl:createdBy': 'bamba'
