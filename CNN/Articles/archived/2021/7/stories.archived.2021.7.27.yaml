  'Duterte-SONA-2021-central-business-portal':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-27T01:55:37.399+08:00
    'imagesource': 'jcr:ad1eb1f5-44d2-41e7-83ff-e96e32e810cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
