      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> The Philippines’
        budget gap reversed to a deficit in June with the plunge in revenue collections
        for the period, the Treasury Bureau reported Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022676bc-174e-4600-a84b-db8bccd9220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:27:51.769+08:00
