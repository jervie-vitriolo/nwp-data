  'Hidilyn-Diaz-Philippines-Olympics-gold-retirement':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-27T11:32:27.221+08:00
    'imagesource': 'jcr:45931a2e-54ad-4bac-9ae0-438ea2a352ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fe2d5e5-e46a-4d4e-a3a6-f7d49f148d8b'
    'lead': 'Fresh from her historic win in the Tokyo 2020 Olympics, Hidilyn Diaz
      says she will continue representing the Philippines in international weightlifting
      competitions, dropping earlier thoughts of retiring. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T11:34:16.625+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:00:47.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:51:34.079+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What''s next for Hidilyn Diaz? Definitely not retirement'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f6d891-bdf0-41a2-bc51-9ee8bcfbc68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:18:31.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> After
        capturing the elusive gold medal for the Philippines at the Olympics, there''s
        no stopping weightlifting heroine Hidilyn Diaz from pursuing her passion and
        giving inspiration to aspiring athletes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b73e684-5a01-46bc-b65f-eca33dcb49a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:18:31.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh from her historic win in the Tokyo 2020 Olympics, the 30-year-old
        Zamboangeña on Tuesday said she will continue representing the Philippines
        in international weightlifting competitions, dropping earlier thoughts of
        retiring</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f51618a-791d-4fd9-acce-be72c3dfe596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:18:31.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz, who competed in her fourth Olympics, previously said she was
        considering retirement but the decision will come after the Tokyo stint.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9449d9-1904-44fd-85e2-3f1c141af66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:18:31.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:47.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako magsa-stop kasi kaya ko pa. Nakita ko ang galing ko at
        may ibibigay pa ako para sa Pilipinas [I will not stop because I can still
        do it. I see my potential and I have more in store for the Philippines''],"
        she said in a virtual media briefing from Tokyo, Japan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d98b13-19ab-4b90-a16b-cd776ffe0aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:18:31.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:47.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she will continue to give her all.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac59a467-49b7-46f0-b644-b531873a0785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:18:31.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pwedeng after winning susuko na ako. Alam niyo naman na I
        still need to continue to inspire the young generation to still dream. Ang
        standard ng sports baka bababa so kailangan tuloy-tuloy hanggang sa may susunod
        sa akin," she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638d52c9-4fbc-4b3b-80d0-d9a2138d3a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:18:31.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot quit after winning. I need to continue to
        inspire the younger generation to keep dreaming. The standard of sports may
        deteriorate so I have to keep going until there is someone who can succeed
        after me.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b610bcdc-d7c2-43ef-a227-e32dca57ca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:18:31.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elite athlete will focus her energy on training for the Southeast
        Asian Games and the 2022 IWF World Championships. She admitted she is anxious
        to compete in the Paris 2024 Olympics, but she will go through with it if
        she has the strength for it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b3b5e0-cc6b-4e7d-9795-61085c3230ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:18:31.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz shattered the Philippines'' 97-year wait for the elusive Olympic
        gold medal when she dominated in the women''s 55kg final on Monday. She lifted
        a total of 224 kilograms in the event, an Olympic record, to seal the win
        for the Philippines. Her gold medal-winning lift of 127 kilograms in the clean
        and jerk event is also an Olympic record.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a67ba3-cc83-41fd-b080-810919b360fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:18:31.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' pride, who struggled to fund her Tokyo Olympic
        stint, said she is not yet sure of what to do with her newly acquired earnings
        — now that she is at least 33 million pesos richer and the owner of a new
        condominium unit and house and lot.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a13318-98f4-4053-b784-48e3ff40fd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:18:31.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz, Chinese coach Gao Kaiwen, and her conditioning coach Julius
        Naranjo will leave Japan on Wednesday due to Olympic rules. She will undergo
        a seven-day hotel quarantine upon arrival in the Philippines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763d7bcd-1c70-46cd-8e8d-cbf054dc7236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:18:31.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:00:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Olympic Committee President Abraham Tolentino said they
        are making plans for her homecoming that abides by COVID-19 protocols.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e766c1d2-221f-46d4-b19f-b1a435bae0ec'
      'mgnl:activationStatus': true
