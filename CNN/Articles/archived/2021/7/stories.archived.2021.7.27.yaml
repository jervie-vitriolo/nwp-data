      'mgnl:type': 'text'
      'text': '<p><strong>Watch “Leeroy New: Myth Monsters and Aliens”</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eecc65-c3f9-4bab-a799-c10395afb0a2'
