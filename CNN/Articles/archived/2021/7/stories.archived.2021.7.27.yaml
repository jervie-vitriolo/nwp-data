      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hang Seng TECH Index, a Nasdaq-like technology index that tracks
        the largest tech firms trading in Hong Kong, fell as much as 8% on Tuesday,
        bucking the regional trend among many major indexes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc61cd3-0b6d-419c-80a3-531e8cf1804d'
