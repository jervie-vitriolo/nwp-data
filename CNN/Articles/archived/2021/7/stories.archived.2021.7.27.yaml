      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/27/tech/jeff-bezos-nasa-intl-hnk/index.html">Jeff
        Bezos offers NASA $2 billion to get Blue Origin back in the moon race</a></em></p>'
