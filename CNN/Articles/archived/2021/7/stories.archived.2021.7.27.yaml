      'mgnl:created': 2021-07-27T19:17:27.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:19.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His unusual proposal comes a few months after NASA chose SpaceX
        over Blue Origin for a $2.9 billion contract to build the vehicle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e5456a-255f-439b-9ad5-886664a1f0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:17:27.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:19.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2b25b5-41b5-4ed8-9701-cdfa8e180462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:17:27.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:20.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency originally intended to have at least two private-sector
        companies compete to build the spacecraft that will ferry astronauts to the
        lunar surface for the Artemis moon landing missions — a project called the
        Human Landing System (HLS). But in April, NASA made the surprise announcement
        that it would move forward with SpaceX as the sole contractor for the project,
        citing costs as a primary reason.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c231b3e-a1e0-4e74-b13d-30758749710f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:17:27.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:20.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbecac8-94cc-4881-8074-3265a1e9920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:17:27.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:21.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin openly pushed back against the decision. Now Bezos —
        fresh from his space flight last week — wants to make sure money does not
        come in the way.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b584f694-a7fa-4c30-9958-16c317dd9345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:17:27.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:21.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e6a18d-65bc-484d-bbd7-0bec12bc738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:17:27.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blue Origin will bridge the HLS budgetary funding shortfall by
        waiving all payments in the current and next two government fiscal years up
        to $2 billion to get the program back on track right now," he wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6285a7-948f-4b55-9ee2-3246c3c1e88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:17:27.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:22.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e15c515-6b11-4811-b720-d7e7749e2b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:17:27.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:23.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This offer is not a deferral, but is an outright and permanent
        waiver of those payments. This offer provides time for government appropriation
        actions to catch up. "</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50fa65b-8240-4839-8ae6-3cdc545ddbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:17:27.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:23.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e242022-7f8a-40c5-95f9-532a1d70f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:17:27.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:24.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos repeatedly emphasized the need for NASA to promote healthy
        competition as the agency works toward its return to the moon, suggesting
        that the government would regret not doing so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd1e520-6cce-4fab-b1e1-9e6274593888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:17:27.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:24.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02757e70-aba9-4bc9-b021-81497cafbca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:17:27.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without competition, a short time into the contract, NASA will
        find itself with limited options as it attempts to negotiate missed deadlines,
        design changes, and cost overruns," he wrote. "Without competition, NASA''s
        short-term and long-term lunar ambitions will be delayed, will ultimately
        cost more, and won''t serve the national interest."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246ea821-4cd3-44df-8b19-685723268c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:17:27.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:25.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dfc381-a45f-4929-a1c0-cbdf4f6cde91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:17:27.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:26.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA expects to land the first woman and the next man on moon''s
        south pole in 2024 through its Artemis program. Humans last explored the lunar
        surface during the final Apollo mission, Apollo 17, in 1972.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696f043a-3faf-44b0-9fa0-7372eb8e494d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:17:27.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e890af9b-311f-43aa-b9db-cfe84c0aa4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:17:27.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:27.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it was vying for the contract, Blue Origin proposed working as
        a "National Team" for the HLS program alongside frequent government contractors
        such as Northrop Grumman and Lockheed Martin to design a lunar lander specifically
        to service the space station, called Gateway, that NASA plans to put in orbit
        around the moon. Alabama-based Dynetics, which has also protested NASA''s
        decision to award the contract to SpaceX, came in with a similar proposal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23042091-3c35-4fa0-9bd7-82b6b71a8be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:17:27.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3eb7f6-085a-4ae4-b5ad-87dcca22259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:17:27.426+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX, however, proposed using its Starship, a gargantuan spaceship
        and rocket system that is currently in the early stages of development in
        South Texas. SpaceX''s primary goal for Starship is to take humans to Mars,
        but the company proposed using a modified version to service NASA''s Artemis
        moon program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e166efcc-c94e-49e0-9e66-574286dcc555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:17:27.426+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:28.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf59fbd-c986-4df6-875d-e6aa8b08df44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:17:27.426+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin, SpaceX and NASA did not immediately reply to requests
        for comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98af9dcc-c424-43e7-904f-37e1b1620cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:17:27.426+08:00
