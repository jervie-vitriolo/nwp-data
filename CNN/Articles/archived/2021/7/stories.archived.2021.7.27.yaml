      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> President
        Rodrigo Duterte ordered agencies to go on “full speed” to complete the government’s
        key infrastructure programs within the remainder of his tenure.</p>'
