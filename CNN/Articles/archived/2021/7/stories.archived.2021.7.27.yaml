      'mgnl:type': 'text'
      'text': '<p>The latest figure brought the budget deficit for the first half
        of 2021 to ₱716.1 billion, a 27.78% climb from last year’s level. However,
        the bureau noted this is 29.66% short of the government’s ₱1.01 trillion program
        for the said period.</p>'
