      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is why I used my political capital to fight vested interests
        behind disadvantageous water service contracts,” said Duterte during his last
        State of the Nation Address on Monday, noting that they have “burdened consumers
        with unjustified” increases in water rates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b53618-f0eb-42a7-bf20-9a9e3a974880'
      'mgnl:activationStatus': true
