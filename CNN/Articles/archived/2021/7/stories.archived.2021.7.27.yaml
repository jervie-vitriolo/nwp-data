    'template': '1'
    'title': 'Canada''s first Indigenous governor general is installed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3360dd50-555c-456b-b9f5-12e6dc1cb160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:52:51.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Indigenous leader and advocate Mary Simon
        has been installed as Canada''s governor general.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa20cc66-0213-4277-b1c3-4a8a323e928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:52:51.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8087221-eb09-47c6-8182-dad82b72aaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:52:52.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon is the first Indigenous person to serve as the official representative
        of Queen Elizabeth II in Canada and commander-in-chief of the Canadian Armed
        Forces. It is a largely ceremonial role although the Queen must approve the
        appointment after seeking recommendations from the Canadian government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa02c65-758d-4c5c-9b3e-05cf5bf4f115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:52:52.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e823f711-b57d-460c-a4ca-135ed8d8a9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:52:53.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am inspired by the historic nature of this moment, as our country
        continues to come to terms with the difficult realities of our collective
        past," , Prime Minister Justin Trudeau said in a statement Monday. "I know
        that, as Canada''s first Indigenous Governor General, Her Excellency will
        devote herself to helping us as we confront these difficult truths together,
        walk the shared path of reconciliation, and build bridges between all those
        who call our country home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0815d2-8aa2-4052-bf5b-108b8bcbad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:52:53.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0c3119-5b45-4c41-a593-1b0b337f1f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:52:54.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon will serve as the country''s 30th governor general, replacing
        former Canadian astronaut Julie Payette who resigned from the position earlier
        this year after she was accused by current and former employees of creating
        a "toxic" workplace environment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3d64cc-65ca-4a07-9c58-77191b0369db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:52:54.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6038de7e-577c-4c0e-a85f-216f410849a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:52:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As first reported by the Canadian Broadcasting Corporation (CBC)
        last year, current and former government employees accused Payette of creating
        a toxic workplace, harassing and bullying employees and reducing some employees
        to tears.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec7c9ca-7ce2-4007-8dde-5ca2515e63f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:52:55.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b622c90-e258-4b23-8444-d92867d762cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:52:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment comes at a controversial time in Canada as the country
        confronts its history of systemic abuse of Indigenous communities, including
        forced assimilation programs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47447afa-58f2-4bdc-b2a9-39a14e7ef075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:52:56.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6100df8-8df4-4dea-95e7-2ff7df0e283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:52:57.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of human remains have recently been found in unmarked graves
        on the grounds of several former residential schools, leading to widespread
        outrage and criticism. Canada''s Truth and Reconciliation Commission reported
        in 2015 that tens of thousands of indigenous children were neglected and abused
        in boarding schools they were forced to attend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751232b5-b358-49ab-bc9a-c9027f60a481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:52:57.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8121c6d7-de79-4962-8a7b-bd51e0fa604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:52:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her remarks earlier this month, Simon noted that as an Indigenous
        person, she understands the "pain and suffering" felt across the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e86cb7-08f4-44b3-ace0-e45640594caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:52:58.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a823cd-dd06-4f0e-9ff2-1dc94803df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:52:59.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And as I said in my remarks, we need to stop to fully recognize
        and memorialize and come to terms with the atrocities of our collective past
        that we are learning more about each day," Simon said, adding that it took
        "courage" for Trudeau to appoint her to the position.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1013c4-3f3c-4259-a626-c79684160e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:52:59.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a99067-06f2-4280-a686-90ffdca0a2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:53:00.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon was born in Kangiqsualujjuaq, Nunavik, and has served as an
        advocate for Inuit rights and culture, according to a Canadian government
        statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3986c4e2-193b-41c1-a92a-63344b46ab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:53:00.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa42b97-fcc6-40e4-baed-8b7dfcabf721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:53:01.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was actively involved in negotiations that led to the 1982 patriation
        of the Canadian Constitution that formally enshrined Aboriginal and treaty
        rights in the supreme law of Canada.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea84ccb-8d1f-44e3-bb6f-d7f9c0ebe75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:53:01.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97ec0d7-c478-45b7-9c91-6ccffc89757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:53:02.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon is also a former Canadian ambassador for Circumpolar Affairs,
        former ambassador to Denmark and past president of the Inuit Tapiriit Kanatami,
        a national Inuit organization.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81a114b-d15d-4cb6-b672-6c47e3c774b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:53:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ca48c3-8289-4530-adca-0453b136952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:53:03.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Simon has dedicated her life to advancing social, economic,
        and human rights issues for Canadian Inuit and Indigenous peoples, and I am
        confident that she will serve Canadians and promote our shared values with
        dedication and integrity," Trudeau said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beb46af-8f46-4952-a19d-0328dd79a40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:53:03.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a079701f-060a-47a4-a7d3-3943b441594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:53:04.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Simon takes on the role, she hopes she can be "a bridge between
        the different lived realities that together make up the tapestry of Canada."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9064fb-7bdd-43c0-9e46-8a892760e411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:53:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9557d1a5-632a-4f76-afa6-2174f7dfd186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:53:05.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can relate to all people no matter where they live, what they
        hope for or what they need to overcome," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1cd2ad-5253-4766-b463-e67bd33d2f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:55:37.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:53:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/26/americas/mary-simon-governor-general-canada/index.html"><em>"Canada''s
        first Indigenous governor general is installed"&nbsp;</em></a></p>'
