      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue raked in ₱159.4 billion, plunging
        by 43.62% due to a high base effect, as income tax payments were extended
        to June last year due to strict lockdowns then.</p>'
