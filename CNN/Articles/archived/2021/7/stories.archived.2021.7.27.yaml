      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RODRIGO ROA DUTERTE</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ebd710-9d32-4772-9c30-81f81830b316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PRESIDENT OF THE PHILIPPINES</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e12122-5524-427d-9982-72097c9e3659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TO THE CONGRESS OF THE PHILIPPINES</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a87716d-59f1-4be9-af65-974ff2678793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SESSION HALL OF THE HOUSE OF REPRESENTATIVES</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24fde4c-ee18-490b-801d-6e93cf4af0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Delivered at the Batasang Pambansa Complex, Quezon City
        on July 26, 2021]</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f2c6c8-1d40-45c1-9dc8-3980cec28dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kindly sit down.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7631847d-9c76-470b-b655-3540c8034597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By far this is the most beautiful SONA crowd that ever happened
        here. [applause and cheers] So many --- so many beautiful faces and you only
        have to guess when you see the full face of the person.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baf43ac-b336-45c6-a3b9-915384d19ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente Sotto III and the honorable members of
        the Senate; House Speaker Lord Allan Jay Velasco and the honorable members
        of the House of Representatives; Vice President Maria Leonor Robredo; former
        Presidents Fidel V. Ramos, Gloria Macapagal-Arroyo, Joseph Ejercito Estrada;
        the Chief Justice Alexander Gesmundo and the justices of the Supreme Court;
        Executive Secretary Salvador Medialdea and the members of the Cabinet; Dean
        of the Diplomatic Corps His Excellency Archbishop Charles John Brown and the
        distinguished members of the Diplomatic Corps; my fellow government workers;
        and of course to my lovely wife Honeylet; mga mahal kong kababayan [applause].</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8f15e2-e371-47f9-b460-e5ab608c943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I assumed the presidency five years ago, dominant in my mind
        were dreams and visions of a better life for all Filipinos. I saw them as
        reachable through the institution of reforms and radical changes in both the
        structure of government and the mode of governance --- changes designed [to
        yield] responsibility [and] accountability. All in consonance with the truth
        that public office is a public trust.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24899beb-b7d6-42a3-a5be-ad11139bca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I ran for the presidency, I just made fundamental promises
        and strangely you can count them by the fingers of your hand. I made those
        changes, which I thought that was really at that time doable.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67c710c-7fb8-4f70-9758-031cf577c46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To offer free education --- it’s there already --- the Universal
        Health Care [applause], nandiyan na po; the fight against illegal drugs, [applause]
        criminality and corruption; and the development of infrastructure, including
        free irrigation and other big ticket projects, which I thought I did not have
        the funds to do it, but per chance, among others, they were done in my term.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4d5294-c9f5-4be7-887c-bef069c1ff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today as I approach the end of my term, I have less visions but
        more remembrances. But mine is not to rue or to second guess what might have
        been, but to bear and respond with urgency [to the impact] of unforeseen events
        as they unfold.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ec4525-76a7-45cb-a323-6f39480637c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before I took my oath of office, [I] – and everyone else, I
        suppose – knew the gravity [and] enormity of the problems that the country
        was facing. And precisely because of that awareness, I was driven to hasten
        the implementation of changes which I believed the country needed, keeping
        in mind that the Constitution afforded me only six years to make those changes
        happen. Making a difference within the constitutional time-frame is what I
        was up against. But no one gets by legally without worming through the needle’s
        eye of constitutional imperatives.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd99bd86-7e7b-4037-9b44-b8e26573e584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why I cajoled, I shoved, I pushed, and I tangled with men
        of wealth and influence who were oblivious to the anguish and pleas of the
        weak and impoverished. And for that, I was pilloried to no end. But I did
        not succumb to the attacks. And neither did I allow criticisms, however intense,
        to dampen my determination and initiatives, because my purpose was pure and
        unpolluted. [applause]</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774a36f6-863b-4edd-833c-e9150e4fd39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we were busy instituting reforms, the twin ogres of illegal
        drugs and corruption laid low for a while only to resurface us --- still with
        us, and make no mistake about it corruption is but another term for stealing
        people’s money, dashing, in its wake, a nation’s goals and aspirations.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12029ec-2f64-47bc-b014-dcd1163eaedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the brilliant programs and excellent work of our economic
        managers and the extraordinary cooperation between the executive and the legislative
        branches of government, our economy, with investor confidence, was poised
        to leapfrog into the company of the world’s fastest growing economies until
        the COVID-19 pandemic stalled everything.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644b426f-4ab8-4de7-9783-c5cabbc4a57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be that as it may, allow me this opportunity to extend my personal
        and the nation’s gratitude to all those who selflessly gave their all in the
        fight against COVID-19. Our health workers and other frontliners who risked
        their own safety [applause] to keep our essential health services and our
        food supply chain running, [boost] economic activity, and ensure peace and
        order in our communities.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc5eb6-0059-4027-91f0-55215e64f354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would like also to extend my deepest appreciation for the generosity
        of the private sector who came to the government’s aid in fighting COVID19.
        [applause] I am profoundly thankful for your sustained assistance to our fellow
        Filipinos, [applause] amidst the same deleterious effect of the pandemic to
        your respective industries. Let me assure you that the government is committed
        to assist the private sector to regain the commercial vibrance of the country
        prior to the pandemic. [applause]</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7fbc24-d628-44dc-8f50-784625e0e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To our local [chief] executives, this pandemic pushed you to step
        up and deliver responsive assistance. I am glad to have seen you undertake
        new and heightened responsibilities, working doubly hard to protect your constituents.
        [applause]</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707737a2-76f6-487b-b4b9-d95ca662197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the international development partners who extended a helping
        hand amidst the global health emergency, the Philippines remembers your kindness
        and goodwill with sincere gratitude. [applause]</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bec6a5-e278-43a9-a3ff-c0f8830fc1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to all of you who answered the call to protect one another by
        adhering to our nation’s [health] protocols, daghang salamat. [applause]</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8450f384-37a8-460e-9999-d8309662c94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then, let me ask, perhaps you and to myself: What exactly is
        the state of the nation today in the light of the pandemic which has paralyzed
        business activities and crippled even the strongest of the world’s economies?
        So where do we go from here?</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8275ea7f-35c6-4b0f-b94f-93d80b941a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Looking Back to our Accomplishments]</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1358629a-ec40-484e-80c4-e10623b88e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my first SONA, I laid down with utmost commitment and resolve
        the overall direction of my presidency: a comfortable life for all Filipinos
        anchored on a people-centered approach to development and governance. If I
        remember correctly, my administration, I said, will implement a human approach
        to development and governance, in our people’s welfare in the areas of health,
        free education, adequate food and housing, environmental preservation, and
        respect for the culture.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04792274-8c8e-413c-8c05-8c3fea8496f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I bore no illusion that steering the nation towards a comfortable
        life for every Filipino would be easy. Indeed, the past five years have truly
        been challenging and humbling. I stand here before you today bearing no conceit,
        but if there is one thing that I could be proud of is that not once did I
        waver in doing the unpopular even if it meant upholding the greatest good
        for the greatest number. [applause]</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff6d345-07d2-41cc-8f3c-db1b69035142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before I took office, our country was beset with a communist insurgency
        scattered across the nation, a separatist movement that sought to divide us
        on the basis of religion and religious differences, and the proliferation
        of illegal drugs and criminality.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e96aba-9a4f-4c90-a50b-9f485c93dccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our armed forces were ill-equipped to deal with internal and external
        threats, while the police force had been overwhelmed by criminality and the
        drug trade problem. This is why I made it a priority to strengthen the institution
        and boost the morale of the men and women of the Armed Forces of the Philippines,
        and the Philippine National Police, and other armed services. [applause]</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcc7ce1-8f20-4fd1-b081-ea35a723e012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, I thank Congress for working with the executive department
        in enhancing the capabilities of the AFP and the PNP through our modernization
        program.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62aaef7-e9f6-41b0-a533-c2e8318fd601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, we raised the salaries of our military and uniformed policemen
        and personnel [applause] to a level commensurate to the critical role they
        play in upholding national security and maintaining order.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114fc9e5-32ab-4583-b66f-21f8c4b69b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am asking Congress to pass a Unified System for Separation, Retirement
        and Pension of Military and Uniformed Personnel to maintain [applause] government
        fiscal flexibility and provide adequate benefits and remuneration to our men
        and women in uniform. This shall apply only to the new entrants of the Military
        and [Uniformed] Services.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1805a8e-d3a4-4b27-a96b-863942758cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi ho lahat. It cannot be that we have to pay so many, even the
        salaries of the retired. They get a chunk of the big budget. And if we include
        the new entrants, the funds available for them would not be enough.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd30a9ea-4ebb-4416-8901-b4395a3adf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also high time for us to pass a law providing Free Legal Assistance
        to AFP and PNP Officers and Enlisted Personnel [applause] to help [defend]
        them from charges arising from incidents related to the performance of official
        duty. [applause]</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0172fa60-4b9f-42b3-bf19-a9dfc4029447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continuous upgrading of our defense capability shall ensure
        that we shall uphold our territorial integrity and sovereignty from external
        and [internal]&nbsp;security threats, among the new additions. [applause]
        We welcomed the country''s two missile-capable warships, to enable us to protect
        our seas.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e35ccb2-8df8-4717-aecf-a713bb37315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By providing them with the necessary equipment, by enhancing their
        professional capabilities, and looking after the families of the soldiers
        who would not be longer be in their company. We do not only strengthen our
        military and police institutions --- we also inspire them to serve this nation
        with the highest degree of loyalty and patriotism. We enabled them to carry
        out their mandate to defeat all enemies of the state whatever the cost.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb61e7b-2b32-413c-bf80-b64d9561e0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, I am proud of the accomplishments of our troops in securing
        our nation against all threats to our democratic institutions. [applause]
        But peace must be realized --- peace and security is not only just a military
        concern. That is why we deviated from the traditional purely military approach
        in dealing with matters of national security.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d33f05-5f33-4a57-9837-c538023b4c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the creation of the National Task Force to End [Local] Communist
        Armed Conflict or NTF-ELCAC, [applause] we have made great strides in addressing
        the root causes of this conflict by empowering our kababayans who have been
        used by the communists for so many decades.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496684e0-8a69-4256-a773-1290e4a7176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our continuing effort to build safe and conflict-resilient barangays,
        we have worked towards the sustainable rehabilitation and development of communities
        where the communists used to operate.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2096b23f-d4fe-44aa-88df-9f92fdbcf6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the NTF-ELCAC, we invested in farm-to-market roads, school
        buildings, water and sanitation [systems], [applause] health stations, and
        livelihood [projects].</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6631c785-439b-4dd4-b5c1-9f1287e0dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam mo, kasali na tayo dito lahat. Always every law or every regulation
        must pass Congress, of course, to the President. But sometimes, you know,
        in our... Well, in the performance of our duties, we encounter the not-so-nice
        of confronting each other.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d2cc3-ba3b-4a98-9a84-c2d3b90fd6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because of these interventions, more than [17,000] former communist
        rebels have surrendered to the government. They have returned to the fold
        of the law and are happily reintegrating to [society], [the Enhanced Community
        Local Integration Program] or E-CLIP. [applause]</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7048df-0f9e-4799-b692-346e9b55dbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s either I am talking too fast or too slow or the operator of
        this thing here is drowsy. [applause] Maybe because I had so many ad libs
        along the way. Marami ho akong akin lang. Kaya ''yung... [applause] Nahinto
        ako. When I stop and I process something in my --- the gray matter between
        my ears --- hindi humahabol o hindi alam ng operator.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c535cb-4ba9-4a84-a470-042e8a27a9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi bale, ma''am. Mahal pa rin kita. [applause] Lalaki ba ito
        o ''yung mgababae? Kagabi ''yung mga babae. Sila? O sabihin mo sa kanila makipagkitaako
        mamaya. I will embrace them for their punctuality in operating this ano ---
        this strange machine that [applause] gives you the speech.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3804ac73-1a06-4e7a-bb57-b71ef06a50c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the support of our local government units, I am confident that
        supportfor the communist movement will continue to erode in the next fewmonths.
        [applause] And like the decades-old Moro rebellion in Mindanao, wewill also
        bring an end to the armed struggle of the communists once and forall. [applause]</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f7e97d-6b89-4bfb-b9e4-bb87fbef10cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa totoo lang, itong komunista college pa ako. Hanggang ngayon,
        ang mga --- sige pa rin. So... Speech-speech man lang ito. Kunwari lang pero
        ang totoothere''s a lot of fighting going on in the countryside. But I''d
        like to credit thepolice and the military for destroying so many communist
        fronts. [applause] Ithink they have destroyed more than 15 apparatus of the
        fronts of theCommunist Party of the Philippines.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ca085-12cd-406a-bc61-f4840ccef20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam mo, mag-istorya muna tayo sa taxation. I''d like to be frank
        with you.Everybody, as everybody in this country, are paying taxes to the
        communists.The Communist Party earns billions but pass on a little to their
        fighting menwho die for an ideology that is so rotten and corrupt.</p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a1404c-c263-4350-8df7-e0ec67c5e6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They themselves are pocketing the money and their children are studying
        inEurope and in other places, which I think none of you here can finance suchjourney.
        Iyan ang masakit dito. They collect taxes, support Sison inNetherlands, and
        they do nothing but bad-mouth the government and mouththe war dogmas and everything.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e818a7-b7f2-448a-a726-8b17d67006f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi na sila napagod. It''s about 53 years in the making. And until
        today, thepoor people are dying. The cadres and most of them belonging to
        theindigenous tribes of our country are fighting a losing battle between thecommunist
        and the government. They waste lives, they enlist children andthey are proud
        of it, but they deny it.</p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3ba855-0534-47a5-a52e-bf637cbd2b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when you go to the mountains such as I and Senator Go many times,even
        during the elections, they were there with so many arms that I thinksomebody
        --- an idiot here in the Philippines supplied the firearms.</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163249a-1313-48aa-9279-a1856368091d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''d like to ask Congress, especially Senator Bato, kindly dig on
        because wehave identified the person who imported the AK-47 into this country
        on the&nbsp;pretext of using it in the security --- providing security and
        guards in all, inbusiness establishments and for those who can afford their
        home.</p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718c3d99-609c-4ddb-86f1-865fe1643210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This policeman, I think, is still there. He was a colonel and he
        is still... Walangnangyari. At maraming sundalong namatay dahil sa mga armas
        na pinasok nila dito sa Pilipinas.</p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d1889-bfac-4a27-9eef-ff9a6b2b5ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So that my orders to the --- to you, if you see them walking around,
        kindly shoot them dead. I would be happy. Anyway, you are already charged
        in the ICC together with me. So what is the problem of adding another one?
        Another idiot Filipino who has caused great damage to our country. Iyan ho
        ang totoo diyan. At itong mga pulis…</p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e42ecb4-ab0d-44e9-8113-645317ec3258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But let me go back in time. When I first said I will fight drugs
        in six months,&nbsp;I thought it was like in Davao. You can either coerce,
        intimidate or brib ethem, or give them money, I said, “Lumabas kayo ng Davao.
        Doon kayo magkalat sa Luzon at sa ibang lugar, huwag dito sa Davao.” Naniniwala
        naman ang mga ulol at we were able to attain a sense of normalcy in the city.
        Iyon ho ang totoo.</p>'
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d0f498-adcd-43d9-9332-fc37936a57c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are people charged with corruption and even going to prison
        for just maybe not telling the truth in their itong assets and liabilities,
        nakukulong. Eh p***… Itong mga pulis who are doing their thing, their drugs,
        they were the manufacturers and they were the distributor of drugs. When I
        became President, I asked Dela Rosa --- he was the chief of police of my city
        --- I promoted him direct to be PNP chief. Four star na kaagad automatic.
        But I told them, I told him and the others, “Look for the enemies. Look where
        --- for where they are and if you find them, destroy the apparatus, destroy
        all from the manufacturers to the peddlers because we are fighting a drug
        war that was being participated in the business by nine generals of the PNP.”</p>'
    '232':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9e4f3c-570e-4f83-b96c-a857fecadaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya ‘yan ang masakit sa loob ko. I did not know that I was fighting
        my own government. Customs and everyone else were facilitating the importation
        of drugs. And one importation, as you can see it every night on TV, the police
        now seize about almost a billion worth of drugs everyday.</p>'
    '236':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe1a7d0-440d-459b-b3d3-19f213bcc5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you look at the [8888], there are about a thousand Filipinos
        arrested everyday by the police in connection with drug trafficking. And that
        is why I go crazy looking at the situation. They are still around. We do not
        have the laboratories now because nawala na sila at itong naiwan ngayon are
        doing the importation.</p>'
    '241':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a886501e-3511-4fbf-8873-bf944ed810c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The citizens of another country cooked their shabu in their ---
        [Anong tawag nitong…?] --- in their tugboat or something and they threw out
        the product in --- contained in the plastic bags and with GPS attached to
        the contraband so that the importers here could find them easily. That is
        how we are fighting almost losing a battle against drugs.</p>'
    '277':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c3678f-f20e-439c-a0a7-a4abefada572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now the [Sinaloa] gangsters of Mexico and the Triad of Laos
        in that area, they are busy cooking and we have the Filipinos here with no
        --- with nothing in their mind except to destroy a nation --- distributes
        them. That is what I said.</p>'
    '250':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8559aa76-95a2-4385-a803-41dbcee4a959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve been asked the question and several times I gave the answer.
        I am a Filipino and I love my country. I do not want my country in disarray
        because of drugs. I do not want families break up and become dysfunctional.
        Iyon ang masakit sa akin.</p>'
    '254':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625669a8-11bd-425e-81ac-34b505cdccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When there --- if you want to destroy a family, look for a way of
        the member or a resident of that family home, bigyan mo ng droga. ‘Pag&nbsp;nandiyan
        na ‘yung droga at they are hooked, and that is the end. Sometimes families
        are separated because of drugs, becomes dysfunctional, at ‘yung mga asawa
        magpunta doon sa abroad, ika nga, to look for jobs.</p>'
    '259':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67026c4a-c02d-433d-817a-f5630cb9bb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you know, in the Middle East --- I am not attributing it to
        any particular country --- but there are tribes in the Middle East who are
        employing our Filipina citizens and they are uniform. Everybody who comes
        here home ask them how many hours of sleep they have? They said it’s only
        three to four hours and the food is hogwash.</p>'
    '264':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5626a498-74d0-4ba8-af44-39d25a73a598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they sacrifice because they send money to the families back
        home and thinking all the time that the money was spent usefully, only to
        realize when she comes home that that family has already dispersed to nowhere.</p>'
    '267':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d0f119-ecef-43d0-93a0-bfc6c085bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bakit ‘yan? Because itong mga durugista sa baba, itong peddlers,
        itong basurero tawag --- it’s a street lingo --- they look for families na
        may mga nanay, tatay nagtrabaho --- ang tatay or nanay nagtatrabaho sa abroad.
        And to think na iniiwan nila ang mga anak nila kung saan-saan na lang, to
        their neighbors at a tender age of three to four, five, it breaks your heart.</p>'
    '272':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739325b8-f75a-4aae-942b-0bc9415275f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iiwan lang nila sa kapitbahay kung walang mga relatives. And then
        when they come back five years, four years after, they now realized that their
        young sons and daughters have gone into prostitution because of drugs and
        their boys or the fem --- the male are nowhere to be found and into the drug
        business also. Iyon ang pinakamasakit.</p>'
    '278':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0b6d0c-e2e2-46f1-92c9-859fabfcf88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masakit sa akin na ang Pilipina pumunta doon para magtrabaho because
        sexual abuse in some tribes in the Middle East have this notion that if you
        are a slave or you are a paid person working for them, sexual abuse becomes
        part of the territory. Kaya diyan ako pumuputok at nakikita ko ‘yung mga pamilya
        na sira.</p>'
    '279':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c041784c-9a54-451a-873e-42fa564198c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to think that they labored without sleep, eating, I said, garbage,
        and not being allowed to go to their own church to pray for that is prohibited
        by them. And we have been just because of the money that they get, we just
        look the other way around. But still being --- you know, bothered every night
        and they… What will happen to the next succeeding group of…? That is why I
        have in this speech a talk about slavery.</p>'
    '280':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ba10ce-9429-43f7-bf26-1301203d41b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero ‘yan magprangka ako uli, I would never deny and the ICC can
        record it: Those who destroy my country, I will kill you. And those who destroy
        the young people of our country, I will kill you. Talagang yayariin kita because
        I love my country.</p>'
    '281':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbd9bf4-74d2-4cbd-ae25-83340dfb86a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can do it the legal way but it would take you months and years.
        And you know what? The statistics, I just learned the other night, that plenty
        of those who are in the middle class have been released from prison despite
        the fact that they are charged with trafficking, which is non-bailable and
        most of them are out. Babae pati lalaki ang kaso. And that is why I said I
        toyed with the idea --- I said, if there is still a space --- with due respect
        to the Senate President, he is a good man, he can become a good vice president.
        He is holy. Ngayon hindi na siya nahuhuli, noon huling-huli siya. But with
        due respect to Senator Sotto, who is also running for the vice presidency,
        he is a capable man, a good man and a Filipino. [applause]</p>'
    '282':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805d057a-3af4-4458-9c33-031ec710cce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sige ako tingin sa harap, nandito pala sa likod ko. [laughter] You
        know when you are old --- I have been in politics, mayor for 23 years; five
        years as a congressman, dito, I worked here; and four years of working as
        vice mayor for my daughter Sara; and the presidency. I have been in politics
        almost --- 23 plus four, plus four --- almost 40.</p>'
    '283':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e0762d-2bf7-4f62-8d55-7fe20d83841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya kung --- hindi ko na malaman ang seat arrangement dito. Hindi
        ko alam nandoon pa ang mga Senate President pati… Buti’t na lang hindi ko&nbsp;sinali
        si Velasco. Baka hindi na ako makabalik doon maya. ‘Di bale, diretso na ako
        uwi.</p>'
    '284':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cd1cd4-b72a-4ca5-ade1-20b516e91049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have said many times before: The bloodshed caused by the separatist
        movement in Mindanao is all about correcting the historical injustices suffered
        by the Moro people since the period of colonization. With the help of Congress,
        we were able to pass the Organic Law for the Bangsamoro Autonomous Region
        in Muslim Mindanao, [applause] finally fulfilling a promise that was decades
        in the making.</p>'
    '285':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef541d5-1dc6-41d0-a308-48eda5dddde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our victory in Marawi is also a testament to how the Filipino’s
        patriotism is far stronger than any extremist group. As I have said before,
        many times, there is no room for lawlessness in this country. [applause]</p>'
    '286':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2197c0f7-4b61-4aac-bcc1-ec7da4fc195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebuilding a better Marawi remains today, still not completed. To
        Task Force Bangon Marawi, we need to race against time. And you have to finish
        the necessary work to rehabilitate the war-torn city and bring back its [displaced]
        families back home.</p>'
    '287':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39bfbf1-e0f0-43f6-9b96-79f76c3ee5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now let me talk again about the drugs. I was just ahead because
        I was talking something else. Nag-segue ako.</p>'
    '288':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d3314d-9763-4c7e-a43f-cd79c03a643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we have made great strides in ending rebellion and insurgency
        in various parts of the country, we still have a long way in our fight against
        the proliferation of drugs. This problem has hounded our country for several
        decades --- destroying families and degrading the moral fiber of our society.</p>'
    '289':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f239c8-7bd0-4567-a5d8-49a0a1731c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I assumed office, I committed to end this problem at the soonest
        possible time. We launched an unprecedented war against the illegal drugs
        and to destroy their apparatus that permeated every level and sector of society.
        We waged war on the manufacturers, the financiers, the suppliers, the peddlers,
        and the entire syndicates and, more importantly, their protectors in government.
        We have rescued and reformed drug dependents because of their idiotic sense
        of decency by [launching] interventions and building facilities not only for
        their rehabilitation, but also to prepare them to reintegrate into society.</p>'
    '290':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f56a5-f591-43d9-be2c-0486f25b0b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our unyielding campaign led to the surrender of millions of drug
        dependents; and neutralization, capture and prosecution of thousands of drug
        personalities; the dismantling of illegal drugs and syndicates and the drug
        laboratories; the extensive drug-[clearing] of communities down to the barangay-level,
        and the cutting of narco politics.</p>'
    '291':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a1be98-c2db-485b-935c-80bdab7adbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, just allow me a little bit of your time. Wala naman siguro
        kayong lakad ngayon, unless na you want to --- unless you have this appointment
        with… I’m sure hindi babae ‘yan. That would be a sexist statement. But kung
        nagmamadali talaga, halos tumatakbo, babae ‘yan. Kung naglalakad lang nang
        natural, medyo less important ‘yan. Ganoon ‘yan pero dito, wala. I am not
        making any sexist --- I’m just saying --- I’m just saying the truth. What
        is the truth? It’s there for all to see.</p>'
    '298':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e11ed2e-376b-4a5d-8310-168560a5079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let me talk about our quest for infrastructure development.</p>'
    '299':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0f2b9f-a240-4d8e-b569-8a833604836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years ago, the first thing I made sure was to increase our
        infrastructure spending to an average of five percent of the country’s GDP.
        This is significantly higher than the infrastructure spending of each and
        [of the] past four administrations. Thanks to the comprehensive tax reform
        program that enabled us to fund critical infrastructure projects. Today, we
        can see the tangible results all around.</p>'
    '305':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6a76e7-9b8c-46b3-b064-9c24bf1f36ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT-3, with its frequent breakdowns and unloading of passengers
        midrail, was a horror that was for the daily commuters to endure in the past.</p>'
    '307':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7144f4-c6ba-4dcf-bfa7-363fb3b32acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, MRT-3 no longer unloads passengers but to their destinations.
        The waiting time between trains has been significantly reduced. [From] 10
        trains running at only 30 kilometers per hour before, now [MRT-3] runs 23
        trains at 60 kilometers per hour. [applause] We have taken away the misery
        of public commuting.</p>'
    '312':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a194eceb-9ea9-46ab-8768-765e78ff4c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also pursued the completion of the LRT-2 East Extension Project.
        [applause] By extending Line 2 and adding two more stations, we have reduced
        travel time between Manila and Antipolo from the usual two or three hours
        to only just 40 minutes. [applause]</p>'
    '316':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5358e5e7-5666-49df-8832-1639c44bb5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to our partnership with the private sector, we were able
        to open Stage 3 of the Metro Manila Skyway in January this year. [applause]
        This decongested EDSA and other major roads in Metro Manila. [applause]</p>'
    '319':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f34311-0a7b-4673-a380-5b1e1f6276ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Independence Day last month, we also inaugurated the Kalayaan
        Bridge, part of the BGC-Ortigas Center Link Project, [applause] which will
        reduce the usual one hour travel time between the two business districts to
        just 12 minutes.</p>'
    '323':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0a65e1-9bbc-4608-8b44-e9965ca002d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Metro Manila, we are pursuing several high-impact projects
        that will be completed within my term and perhaps in the following years.
        It''s a question of money.</p>'
    '326':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244ab270-d516-473c-8a56-93a25889a55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this July, we inspected the newly-built passenger terminal
        building of the Clark International Airport. [applause]</p>'
    '327':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5019f43d-a866-4eaf-bd66-32589f414eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new and modern passenger terminal is equipped with the latest
        state-ofthe-art technology. This can accommodate 8 million passengers, alleviate
        air traffic congestion at the NAIA Airport, as well as serve as a major growth
        driver and gateway for Northern and Central Luzon. [applause]</p>'
    '328':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139bf37c-ba8d-448a-a0a2-7eff3b953785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madali man ang magpakpak, ang basa ang mahirap. [cheers and applause]</p>'
    '329':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bafa9b2-775c-4e82-80f7-a314a1531fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help promote equitable development, we also completed several
        roads leading to important trade corridors. Last year, we completed the construction
        of the Poro Point Freeport Zone Road in La Union, which improved -- - [applause]
        nakita na ninyo ''yan? Wala, sige lang pakpak. [laughter] You do not even
        have a picture of what I am talking about, I''m sure --- to improve access
        to prime spots for investments and tourism in the Poro Point area.</p>'
    '330':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2978af59-f10c-48a1-8b3c-aab3c08d22d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also completed the Junction Lanao-Pagadian-Zamboanga City Road,
        which will provide easier access to farms and easily transport their agricultural
        products at low cost and in great quantities to industries and economic zones
        located in Diplahan, Zamboanga Sibugay. [applause]</p>'
    '331':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb79b940-4330-415c-bb8c-590623c20888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sorsogon City in Bicol, inuna namin ''yan kasi mahal ko ang
        mga Bicolano. [applause] Pangatawanan ninyo ''yang pakpak ninyo ha, baka...</p>'
    '332':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3386fe6-4baf-42b7-ab31-724e8be54a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sorsogon City Coastal By-Pass Road is targeted for completion
        by the end of 2021 while the Davao City Coastal Road will be completed by
        2023.</p>'
    '333':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387ab7f2-7abe-48c2-a3e9-0b72fcdc988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bakit? Why? Why is Davao last? Kasi sinabi ko sa kanila, unahin
        ninyo ''yung buong Pilipinas. During the initial years of my presidency, I
        told the economic managers and the DPWH, pati si Art Tugade sa Transportation,
        "Unahin ninyo ang Luzon at ibang areas sa Mindanao. Do not look into the political
        entrails of the city and the other provinces." Sinadya ko talaga na ipanghuli
        ang Davao.</p>'
    '334':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a8b45-ce0b-4199-a05d-0f45b84a4d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya ang --- for the Davaoeños, you must understand that we cannot
        really unahin natin iyong --- kasi taga diyan ako eh. Kung hindi ako sigurado
        tagaDavao, tapos na ''yan pareho ng iba. Kaya lang sinabi ko, make Davao the
        last priority. [applause]</p>'
    '335':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c829434f-c91d-4fcc-bd7f-3006cb9b30c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Totoo ''yan. Sorsogon is a --- a little politics, but that''s the
        territory of our Vice President Leni Robredo. Are you here, Ma''am? Ah, Zoom.
        Mayroon ho kayong... [applause] Sorsogon at iba pa.</p>'
    '336':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00259d5a-982d-43a4-aeba-345cfd7ae19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have inaugurated new highways, roads and skyways. We have bought
        new trains. These are all testament that we have greatly eased the grueling
        experience of traveling and commuting.</p>'
    '337':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82796209-a437-4162-a0e9-70b281199fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to sustain our momentum in infrastructure development, I have
        directed the DPWH, DOTr, NEDA, Department of Finance and DBM to be on full
        speed to ensure that our flagship projects will be completed within my term,
        [applause] especially those that would help disperse economic activity outside
        the densely populated Metro Manila.</p>'
    '338':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d38ac5a-a375-4499-bc47-b1a5e4375d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I thus earnestly call upon our LGU and private sector partners to
        help us [go on] full speed towards the realization of our flagship [infrastructure
        projects] and others.</p>'
    '339':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfccd09-505a-429f-a26f-7d755092f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let me talk about --- let me dwell about governance.</p>'
    '340':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af15fda-48fd-4692-a239-a61d37554792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we improved connectivity, we worked towards greater convenience
        for our travelers. We have extended the validity of Philippine passports to
        10 years to lessen the burden of our [international] travelers and OFWs. [applause]</p>'
    '341':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38805f39-72e9-4283-8eef-3b297c001808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have also gone beyond merely addressing the three million backlog
        of driver’s licenses in 2016. [applause]</p>'
    '342':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1269db3a-92fd-4d17-a7e9-7080a70aa714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also extended for the new cards the validity of the driver’s
        license to five years, and addedly, we shall begin the issuance of these driver’s
        licenses within 10 years --- which would be good for 10 years if there is
        no traffic violation. [applause]</p>'
    '343':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12094f3-154b-417f-86dc-ef6b81f677a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So punta ka doon sa LTO, maybe you have a good sight. Mayroong ano
        ''yan eh, I think there''s an examination there somewhere to test your ability
        to drive safely. And you go back 10 years after, and you think that you good
        --- you still have a good sight and your reflexes are still good.</p>'
    '344':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ad200-467d-4a5e-a16e-6c8ff2b2df49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten years, maraming banggaan ‘yan, sigurado ako. You know, after
        10 years, no after five, there should be a stricter measure to issue the 10
        years validity of a driver’s license by imposing stringent requirements to
        test the essential functions of eyesight, then the hearing. Iyong iba hindi
        na nakakarinig ng silbato eh.</p>'
    '345':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2510632-cc56-4560-ab98-02bc33cf1dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so I have to… You know, 10 years is too long. I like it, it’s
        good. But we should have, as I said, in five years, we should go there for
        a medical makeover. Tingnan lang kung kaya pa mag…</p>'
    '346':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bad3a61-51d5-4f92-a0bd-20627643b259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did we extend the validity of licenses and passports, we
        also sought to make long lines a thing of the past by streamlining government
        processes. These efforts are embodied in the Ease of Doing Business Act, which
        Congress passed [in] 2018. Thank you, Congress. [applause]</p>'
    '347':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8de270d-07c7-4e66-bea8-dff310c19a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa inyo ‘yun. Ako ang nagpirma pala, ako nag-execute, pakpak rin
        kayo. [applause] Dapat ganoon ang SONA, sabihin mo lahat at sabihin mo na
        your --- not really your qualms, but your misgivings somewhere there.</p>'
    '348':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e758a7f2-2fb0-4669-b1dc-3b211395a521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Government] transactions will be further streamlined with the roll-out
        of the Philippine Identification System or the PhilSys through the Philippine
        Identification System Act. With this, we hope to facilitate better access
        [to basic services] for all Filipinos even in the far-flung areas. I want
        to say something about this but I’m taking too long, you know.</p>'
    '349':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0649551a-df80-4959-bb87-4714243df347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also ensured the modification of the Salary Schedule for Civilian
        Government Personnel through the Salary Standardization Law 5 [applause] ---
        a necessary measure for our civil servants to recognize their work and accomplishments
        as well as a gesture of gratitude and good will.</p>'
    '350':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0d093d-e357-4c11-9e80-429f182a9c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have this legacy and we hope to pass on the establishment of
        the Central Business Portal, a single site for all business-related transactions
        such as securing business permits, licenses, and clearances. Launched earlier
        this year, it shall elevate our global standing in the doing business arena
        and improve our country’s competitiveness.</p>'
    '351':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf9a4a6-2445-4b29-b985-b9ae99b4d7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam mo ito, ‘yung queuing, when I was a mayor --- I don’t know,
        but maybe a legislator or a senator or a congressman, well not really he is
        higher than the others, but kung dumaan ka as a local government employee
        worker, just like me, for 23 years, itong queuing matagal ko na ito.</p>'
    '352':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac2d83e-afab-45b2-97e9-8d085eed8cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Davao, ang passport issuances nandoon sa likod ng SM. Isang gabi
        nagmotor ako, nakita ko ‘yung mga paa sa semento. So I was thinking, “Anong
        nangyari dito?” So nagbaba ako, sabi ko, “Bakit dito kayo natutulog?” Sabi
        nila, “You know, Mayor, ang pagbukas niyan kailangan nakapila na kami, ‘pag
        hindi, sunod --- ibang araw na naman kami.”</p>'
    '353':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd54010-2abe-41ac-9255-1161932dea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I called for the chief of office and I said, “Look I may not
        be the person above you supervising, but make sure that this thing will not
        happen&nbsp;tomorrow, as in tomorrow.” Tapos tinawagan ko ang --- itong ano,
        sabi ko, “Why don’t you give cards?” Kung marami sila paglinya, may maglakad
        na marshal, “O ito, ikaw bukas at 4 p.m.” So you have to study the time and
        motion of people doing work.</p>'
    '357':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7270e54-7c65-4eea-b66c-d68141c4aebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabi ko, “Ayaw ko dito sa Davao.” Because in Davao --- in Mindanao,
        nasa Davao ang ano eh ang issuances ng passport. So ngayon pagka-Presidente
        ko, sabi ko, “Ayaw ko nang makita ‘yan.” Not during my time, not during my
        time. Maghanap ka ng ibang panahon. Ayusin ninyo ‘yan. I do not want people
        queuing under the heat of the sun and rain.</p>'
    '362':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f8ab09-d964-4dba-bde7-3c7cc9bbaab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya sabi ko, “’Di magbigay kayo ng card.” They should go to one
        window, magkuha kayo kung kailan sila makabalik. So divide --- I said, study
        your time and the motion of, you know, the process of… And dito nangyari na
        because I insisted.</p>'
    '366':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f2ab00-a8a6-49b8-a71c-804e36fad6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, there is no more queuing, especially in the National Office
        --- Statistics Office, nakita ko. Talagang sabi ko na, “Either you fix that
        thing or I will resign tomorrow because I could not bear to see those people.
        Hindi sa panahon ko. Kung hindi ko madala, hindi ko man kayo mapatay, hindi
        ko kayo mabugbog, ako ang aalis sa gobyerno.” Sabi ko, “Ayusin ninyo ‘yan.
        Hindi ko gustong makita ‘yan.”</p>'
    '372':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc59a56-c446-4184-90bf-41f22b363417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2016, the Office of the President has issued 138 Executive
        Orders, 43 Administrative Orders, 86 Memorandum Circulars, 52 Memorandum Orders
        and 1,038 Proclamations. These issuances have [become] integral guideposts
        in government administration and development agenda.</p>'
    '376':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2901127d-fccd-4163-a67c-9e41202ea160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the President has demonstrated careful stewardship
        of the powers, by initiating reforms. We upgraded and improved the systems
        and processes to ensure that it can provide the best service to the institution
        of the presidency and the offices under it and ultimately the Filipino people.</p>'
    '380':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215a7ed4-bf95-42d5-9c4b-c272d5bff0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further promote transparency and accountability in government,
        we also issued the order on Freedom of Information [that] opens up the records,
        [applause] transactions, decisions and issuances of all government agencies.
        In relation to this, we also have the Presidential Anti-Corruption Commission
        that is tasked to run after corrupt and erring government officials and bring
        them to justice. [applause]</p>'
    '386':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269e67a3-95a2-4275-acff-11f3a99bfe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam mo, I don’t know if you perhaps have come to know about this.
        I have ‘yung Pastillas sa ano sa airport. There were 43 personnel involved.
        I fired them all. Talagang pinaalis ko sa gobyerno. Nagbalot pa nga ako ng
        pera sa&nbsp;pastillas. Sabi ko kay --- “Magbalot ka, lagyan mo ng pera kay
        ito ang ipakain ko sa kanila.”</p>'
    '389':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e1015-9acf-4e63-8215-31547a6b53d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinawag ko 43 of them from the Immigration. Mabuti''t na lang nandiyan
        si Justice Secretary Guevarra so that prevented me from doing it because kung
        hindi siya dumating --- and I never expected him to be there --- bigyan ko
        isa''t isa ''yung papel at ipakain ko talaga ''yung pera sa kanila. "Gusto
        mo ng pera? Hala kainin mo." That is the best way of... Then, you fire them.</p>'
    '390':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d065ee-277a-404a-a10d-506b8a466953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs, 73 plus 42. And everyday you have about --- we have dismissed
        about 200 government personnel but some I did not allow the publication because
        ayaw --- may mga pamilya eh.</p>'
    '391':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af36944-0d63-4c55-90e7-cf0ef2ea3785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So of late, ''yung sabi nila na huwag na lang ano kasi nasasaktan
        ''yung mga pamilya. So ngayon, wala na. I have stopped it. But there is no
        --- there is no saying that we cannot reimpose it again for all of these idiots.
        I still have about a year to go. I will --- I will reach you somehow.</p>'
    '392':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd0b95d-f5c1-4230-8fb8-e76b014929cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But corruption, it''s endemic in government. You cannot stop corruption.
        Nobody can stop corruption unless you overturn the government completely.
        If I were the next president, if you think there''s really a need for you
        to change everybody in the system, then you declare martial law and fire everybody
        and allow the new generation to come in to work for the government.</p>'
    '393':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a342a8-40ad-47cd-94b7-7bf88252712e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eh kung hindi mo ganunin, walang mangyari. Nandiyan --- it''s in
        the system eh. Kagaya ng drugs, sino ba namang maniwala na nine --- nine generals
        sa pulis were into trafficking of drugs? And because they are --- they are
        policemen, the charges simply just, you know, disappear there. Because the
        prosecution, the investigation which form part of the vital documents in court,
        wala eh. Nobody was investigating because they are also policemen.</p>'
    '394':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f099dcf-03a8-4787-aa98-da6e2c059ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya ‘yan kahirap ang ano. Kaya kung gusto mo itong mga ''to, talagang...
        The only way to do it just call them and say, "Look for another job. Don''t
        --- don''t..." Ganoon kahirap.</p>'
    '395':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949ce6cd-066c-4dc3-b664-73e8b62b2c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, let me pursue my talk with the foreign policy of the country.
        In the international arena, we have vigorously pursued an independent foreign
        policy centered on the promotion and protection of our core national interests.
        Yet… [applause]</p>'
    '396':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3175b7e1-bd34-4b69-aab1-a5a9f6405792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sigurado kayo sa pinakpakan ninyo? I was just laying the predicate
        of what I am going to say. Yet we conti --- I will just give the cue then
        you clap your hands. [laughter] If I...</p>'
    '397':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beafa63c-e2c9-4494-a237-e8d2382ed64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet we... Biro lang ''yan ha. Yet we continue to work with all nations
        and seek partnerships that work. Because despite differences, it still is
        an interdependent world where interests and objectives intersect.</p>'
    '398':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29fe0ac-0c3d-43ee-ac26-0255bdf60364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, partners - heretofore silent or equivocal - have expressed
        [key] principled positions that echo our own: that [in] disputes and contested
        areas, the majesty of the law must prevail. And this is most welcome. [applause]</p>'
    '399':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd707067a-71e0-4e38-87cd-dd8e3bad4822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To our friends in ASEAN and around the world: Thank you for supporting
        my Government, my country and people when it truly mattered. I assure you
        that the Philippines will remain a responsible member of the international
        community [applause] and we will work with you to achieve our shared objectives.</p>'
    '400':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34b54b5-5399-4fd5-b68d-1416a11263f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no mistake --- but no mistake… But make no mistake rather, gone
        are the days when the Philippines decides and acts in the shadows of great
        powers. We will assert what is rightfully ours and fight for what is rightfully
        due to the Filipino people. [applause]</p>'
    '401':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb7cf8d-978c-4f2c-9160-cea6f95a6d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We do not have any SONA everyday. Now is as good as any other time
        to just let it out from sa puso mo.</p>'
    '402':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f41532-677d-469d-bd54-ee3bc65edd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why we sent back container vans of garbage because our country
        is not a dumpsite. [applause]</p>'
    '403':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cf94e2-a048-4a8b-86f3-1aa96e404c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the first country to do that, hindi ko alam kung bakit, ang
        Canada. And the container was there for three years because hindi alam ng
        port authorities kung anong gawain nila sa garbage. And I said, "Isauli mo.
        I want it done tomorrow. Those containers must be out of our country. ‘Pag
        hindi, kayong lahat, all of you in Customs, I''ll fire you." That is a good
        ground for dismissing people for accepting the garbage. Kaya... May isa pa.
        Pero let me --- let me end the story.</p>'
    '404':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41738847-f28a-41c7-b68c-17745cbda2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Balangiga. We welcomed back the bells of Balangiga after many
        decades because a historic wrong needed to be corrected. [applause]</p>'
    '405':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a9d467-b084-4eda-a4bc-248594c5fdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was I would say I am in bad faith. Sigurado ''yan. I will
        admit it. But this is the real story. The Americans --- former soldiers, war
        veterans went to see me --- I think that was in Aguinaldo --- and some military
        men. And in no uncertain terms, they said that, "You have been invited by
        Trump to go to America. Have you decided to go there?" I said, "No." "Why?"
        Sabi ko, "I do not like the way that you are treating my country." "Why?"
        I said, "For one..." And there was the clamor now of Balangiga. "You return
        the bells of Balangiga." That''s a war really sacred also to the soldiers.
        Then it is more sacred to us in addition to the religion --- the Roman Catholic
        Filipinos --- the Church.</p>'
    '406':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00c5744-4c27-4a44-82d6-48cec7367b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang sabi nila, "Why don''t we make a deal?" Si Hogan, he''s an Ame
        --- is he around? He''s a CIA agent. Sabi niya, "Isauli namin, pupunta ka?"
        Because I said earlier in my presidency, "There will never be a time that
        I will go to America." Eh itong mga media mahilig mag-udyok eh. "Ah ganoon,
        bakit ka hindi pupunta? O arte mo lang ''yan eh?" Sabi ko, "Then you watch
        me." ‘Di gusto ninyong malaman. Sabi ko sa America, "Yes, I might consider
        going to America."</p>'
    '407':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37802f9-6ccb-49f7-bad2-3c4a2f02586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So well then, sabi ko, “Work on it.” In just two months’ time, they
        told me that the ship carrying the Balangiga bells are on their way to deliver
        it to Quezon. [applause] You removed it, you put it back there, kayo mismo.</p>'
    '408':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5657afc5-873a-485a-a85e-27a00f4c12d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So tulong-tulong sila doon, nabalik na. And this Hogan said na,
        “Oh, so when are you going to go to America?” Sabi ko, “I do not have the
        time, but I will go there.” Noong malapit na, hindi na talaga ako pumunta.
        So… “Well, how about your promise?” Sabi ko, “Well, I lost time to do it.
        I cannot do it now.”</p>'
    '409':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dd97cf-9814-4b6b-abfd-7ab068c2713d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero talaga, in my mind, and the Americans might know it, I was
        --- there was never in my mind a trip to America. Iyong Balangiga, sabi ko,
        you massacred one barangay --- barrio noon --- women and children and all
        pinatay nila lahat because that bell, Balangiga, was used to call the people
        for prayers, ganoon. Sa simbahan ‘yun eh.</p>'
    '410':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d189657-3b08-4c0b-8304-765fe15258fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So ‘yung ginawa nila, every time it is used, the Americans knew
        that it was - -- it has a great significance to the Filipinos, the Balangiga.
        After the massacre of one barangay, how many at the time, we would never know
        but it was, I said, isang barrio. Noon --- barangay ngayon; barrio noon ‘yan
        eh. Barrio is an American word, the barrio. They also call the small places
        in Mexico barrio. The Americans borrowed it from the Spaniards, barrio.</p>'
    '411':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13573cd6-b942-4dff-97bd-5b62ac0ff0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So sabi ko, the blood --- you really got it at the expense of the
        blood of Filipinos. I… “Do not hurry me up. If I go to America, it will be
        in my own time.” Pero actually, wala ako. I have not been to America for almost
        10 years, 20 --- 22 years. I have not visited America and I do not have any
        intention of visiting it anymore.</p>'
    '412':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd329077-7854-4271-8fac-53e36fbe35b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We called on the world to dismantle the heinous kafala system ---
        ito ring isa --- because the Filipino is no slave and to anyone anywhere [applause]
        and there is no room for modern day slavery. We helped start a new global
        civil rights movement for the migrant worker.</p>'
    '413':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8d766b-5a3b-4a3a-9a9f-e19dc43203f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, we asserted the arbitration ruling on the South China Sea ---
        clearly and in no uncertain terms --- bilaterally, [at] the ASEAN and finally,
        at the United Nations General Assembly. [applause]</p>'
    '414':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace49976-8f59-420c-94c3-cf08fbde3182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And let me talk about [what] I said in the September of last year:
        the Arbitral Award is now part of the international law and beyond compromise
        and beyond the reach of the passing governments to dilute, to diminish or
        abandon. [applause]</p>'
    '415':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0605fbe4-32c1-44e6-983d-6bb60e4cbf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the problem. Let me now --- just to everybody --- everybody
        in the Middle East, I would like to tell them that not only Filipinos but
        all human beings, the kafala has no place there because it’s a setup for slavery.
        Either you correct it or we will ask our workers, Filipino workers, to go
        home.</p>'
    '416':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0609cbb4-e265-4a62-9d28-d8bd9d527c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabi ko bahala na kung mahirap lang kami dito, okay lang. We will
        try our very best to make up for what they have lost, what they will lose
        in the process.</p>'
    '417':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd5abf1-9439-4f70-89ec-ef9e7a37599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we will never allow them to be slaves. But we need to do more.
        With our partners, we continue scaling [up] our maritime domain awareness
        [and] defense capabilities. Yet, we will not close our doors on diplomacy
        and détente. Because that is how disputes are settled and never by force.</p>'
    '418':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d0f52b-7dd8-4bc3-9499-6a070d5ce681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let me… Alam mo, I respect the opinion. You should be aware by now
        of how I talk, especially on matters of --- crucial matters that involved
        the country. Ito bang arbitral ruling, I’ve said it in --- I think in the
        latter part of the speech --- I said that what’s your problem in the arbitral
        ruling?</p>'
    '419':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1ef727-2415-4f36-b5bb-d3a45e5cc9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America and some Filipinos --- brilliant Filipinos, I would say
        --- keep on pushing for something, which I really do not know. I have made
        a speech before the UN, naka-Zoom lang rin, nandito lang ako. Hindi ako pumunta&nbsp;doon.
        But in that speech, I laid down the bare, sabi ko --- ng ating administrasyon.</p>'
    '420':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c4b8c8-fb18-460f-a9aa-03d8ae3689d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ano pa ang gusto ninyo? What will I do with a document that [does]
        not bind China because they were never a part of that arbitration? There was
        really no arbitration at all because it was only the Philippine side was heard.
        Well and good.</p>'
    '421':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f711354-ce57-4cc8-abb6-898b58f0786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ito ngayon that there is the arbitral ruling, you know, I do
        not want to insult these people pushing me for something more than what I
        can handle. At ano ang gusto nila, makipag-giyera? “Do something.” What do
        something? Do you want war against China? Well, I’ll tell you, even on the
        coast beach of Palawan, before you can take off, the missile of China would
        be there in about five or 10 minutes. It would be a massacre if I go and fight
        a war now. We are not yet a competent and able enemy of the other side.</p>'
    '422':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5086d12d-44d1-429d-aae0-4e2161a72f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what I did I was just being nice to them. But for some people
        to say that I was helped by China in being President, these idiots, really.
        I will never, never do that. Hindi na bale ako hindi ma-Presidente, hindi
        ko talaga gagawain ‘yan. To be what? Receiving money from China to buy votes?
        They say that they helped.</p>'
    '423':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df4302-01c1-4282-a24e-e07035d8c35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe in some Chinese communities, the gossip going around was that
        “support Duterte.” But the whole of the Chinese community in the Philippines
        went for me. Why? Kasi sa Davao noong mayor ako, ni minsan hindi ako tumatanggap
        maski Christmas gift.</p>'
    '424':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836a8724-ee5d-4859-9ce3-92fd6cb5118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito marami sa dito sa Maynila Presidente ako ngayon, maraming nagpapadala
        ng baril, kung anong ano diyan, sabi ko, “Isauli mo ‘yan”. Iyong mga relo.
        Eh itong aking relo, it’s IWC. This is only 300,000. But the Patek that has
        come [my] way, isinauli ko talaga. “Return it o ‘pag hindi, itapon mo sa Pasig
        sa harapan nila.”</p>'
    '425':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746f99e7-290b-4eb2-9d81-0b19851b2b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi --- hindi ako tinulungan ng China. Nag-usap kami ng China
        civilly but after election. And after election, I was a good friend of President
        Xi, until now.</p>'
    '426':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d70278-8a41-4b6b-9579-6eedf3b6df38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic struck, the first country I called for help was
        China. President Xi, sabi ko, “Mr. President, we have no vaccination program
        here because we do not have the vaccines. We have not been able to invent
        one. We might have a hard time.” He said, “no, it’s okay. We’ll send you.”</p>'
    '427':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863f2073-1aff-477e-bd70-db529e5268af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he send us --- donated about 1,500,000 of vaccines. Ganoon,
        kaya nga sabi ko ako, lalo na kaming mga Bisaya, mabigat sa amin ‘yan, for
        us&nbsp;Visayans, iyong utang na loob mabigat talaga ‘yan. Hindi mo mabayaran
        ng ano pero ‘pag may utang na loob ako sa iyo, you can be sure that I will
        be your friend, a true friend and die for you.</p>'
    '428':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff3ab44-caf1-401a-9b7b-f24f2405b301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero itong China magdayo, bakit ako magpakamatay diyan? Iyang sundalo
        ko ubusin ko? How can we fight China? Do we have the weapons? Do we have the
        --- everything?</p>'
    '429':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02118fb3-19a2-4e25-8d20-ad5c09b3cffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now comes America, they say that if the attack is against the Philippines,
        they will defend. But they issued a statement that America does not meddle
        in conflicts involving the boundaries of other nations. And if America has
        to go to war, you would have to go to Congress to get --- American Congress
        to get the authority to go to war.</p>'
    '430':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca0ae29-19d6-46f7-9f11-7c2ec7ccd88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why many presidents hindi na lang --- it was a --- just
        a mere --- an error, a mistake --- a malicious mistake. No president has ever
        been punished for attacking nations, getting into a fight with nothing. And
        if they come here, well, ang problema kasi nandito na ‘yung Balangiga. Isauli
        na lang natin uli. Maybe I’ll just return it ‘pag ito’y… It’s no big deal
        to us. Iyan ang bells, ring it until you die.</p>'
    '431':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f218d74c-d655-4c9a-9873-4d6a6e9c4567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fulfilling my promise to our coconut farmers and the Filipino people,
        my administration has worked with Congress to pass the Coconut Farmers and
        Industry Trust Fund Act. [applause] We have returned also the Coco Levy funds
        to its true and rightful owners --- our coconut farmers. [applause] The fund
        is now worth an estimated to be 75 billion [pesos], which will be utilized
        according to the plans and programs in the Coconut Farmers and Industry Development
        Plan for the direct benefit of the coconut farmers and the development of
        the coconut industry.</p>'
    '432':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f053e40c-eefa-4bdf-88fe-be58b757b154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our effort to ensure that food is within reach of every Filipino
        family, we worked for the passage of the Rice Tariffication Law in 2019 despite
        pushbacks. This resulted in the stabilization of rice supply and food prices.
        The proceeds from the tariffs enabled us to provide our farmers with modern
        machineries that increased their yield and sustaining the growth in agricultural
        production.</p>'
    '433':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816166b3-f2b0-454c-a007-f8bc65d6e4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also fulfilled our promise to [provide] free irrigation. That
        was the first promise I made some --- in San Miguel, Bulacan when I was campaigning.
        The farmers invited me to go into the farms inside San Miguel, Bulacan. And
        we had a sort of a --- well, a meeting, and the first thing that they were
        complaining about was the severity of the irrigation that they have to pay
        5,000 every month --- ah every year. Si sabi ko, “I will work on it.” Free&nbsp;Irrigation
        Service Act of 2018 is a product that now lowers the cost of agricultural
        production, especially for poor farmers.</p>'
    '434':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cd7d66-0b4d-46be-bd70-c17b705fb852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also worked to ensure that households have adequate supply of
        clean water. Potable and affordable water is more than a commodity. It is
        a vital public good. This is why I used my political capital to fight vested
        interests behind disadvantageous water service contracts [applause] that burdened
        consumers with unjustified water price increases. With the signing of [Revised
        Concession Agreements] with water concessionaires, consumers will be protected
        at least until 2037.</p>'
    '435':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45dab7e-5688-402c-84ff-b70676facf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganito ‘yan eh, there is this concessionaire, dalawa. Ayaw ko na
        lang magano --- I will not mention names pero this is really what happened.
        Ang dalawang concessionaires, one in the south and the one is north, as the
        rich cartel dito sa Southeast Asia, ang kina-capture nila ang electricity
        pati tubig.</p>'
    '436':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1374fb0c-458b-4c77-bbab-bf43d361905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito sa tubig, in this contract with the water concessionaires,
        we made so many concessions that really, sabi ko, if you look at the contract
        and look at the Anti-Graft Law, talagang it’s all anti-graft. All of the sentences
        even the period and the question marks there.</p>'
    '437':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd97b76-89fd-4dff-8f80-f23ea4da4016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ah bakit? Sila walang problema sa tax because the people, consumers,
        will pay the taxes for them. Sila kung malugi, sabi nila hindi nila kasalanan
        and we can --- I can think of it through not of their own fault, sabi doon
        bayaran natin sila malugi. We pay for the tax corporation nila at sila ang
        mag-decide kung i-increase nila o i-decrease nila ang water prices.</p>'
    '438':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a372bd1a-7de5-4bae-b2ac-daf8fe50642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulators, itong mga regulators sa Pilipinas walang magawa
        and they acceded to the contract. It was really --- I do not know how to put
        it. Kaya ako nag-pardon, ‘di ba nagmura ako? Sabi ko, biro mo kung malugi
        sila, babayaran pa natin. Tayo ang --- ang corporate tax nila, tayo ang magbayad.
        And it’s a cartel, that service concessionaires are part of the cartel of
        Malaysia and Indonesia, and they form part of that mother corporation. Itong
        mga sa Pilipinas pati sa Malaysia, Indonesia they are just --- kumbaga sa
        istorya, chapter lang ‘yan sila. It''s being controlled up by the...</p>'
    '439':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de692f74-ee54-4a03-9699-d7063de76c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya sabi ko, "Wala ito." I told them --- I told Dominguez, "Tell
        them that I am no longer honoring the contract.” Mayroon pa doon payment of
        itong tax --- water treatment plant to be constructed in the Harrison Plaza
        site. Iyon ang pinirmahan natin. So 1997 up to the present or up to the month
        that I blew my top, nagbabayad --- ewan ko kung ngayon nagbabayad na. There''s&nbsp;a
        kuwan there sa water bills ninyo for enhancement of quality water. Ang ibig
        sabihin water treatment. And they were collecting since 1997 so until now
        how much of the Filipino''s money are with them for nothing, not even for
        a song?</p>'
    '440':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb047377-2f27-4a4d-88c5-3bddd7994863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya ako, if there is something --- hindi naman proud --- but if
        there is something someday that my children will say: "What have you done
        for my country?" Sabihin ko, sila. Talagang inupakan ko sila. Sabi ko... [applause]</p>'
    '441':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e016e4a9-abd6-4b03-95f7-5de28f6f312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayaw ninyo? You do not want it? Well, okay, I will --- I will just
        confiscate your system and call the military to operate it. I will exercise
        the eminent domain and expropriate all of your assets here kasi gagawin ko.</p>'
    '442':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ce38cf-ade7-4bd0-b00b-04b7812d38cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iyon ang nangyari sa... So sinabi ko sa military, in one of our
        meetings immediately after that incident, I said, "If I do not make it to
        the finish line, kindly --- look kindly at the Filipino at tanungin ninyo
        kung ano na ang nangyari sa kanila, iyang tubig na yan."</p>'
    '443':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8698156-0a38-497e-8673-a52993f6b7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, there is a new contract. I have not yet --- I have to thoroughly
        digest it inside. I have to absorb it every word of it that the Filipino is
        protected. ‘Pag nandiyan na ''yan, then I will sign. But I will not forget,
        I''m telling them the crime is there already and any Filipino who would want
        to go after you, can. Sabi ko, "I will not free you, I will not --- there''s
        no way we’re ---- in your... I will never allow that. Just make a new contract,
        just realize everyday that I can call you.”</p>'
    '444':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97c3ca5-a805-4a8e-b5a0-24e8236b086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itong frequency, frequency ng ABS-CBN. Iyan ang pinaka-ideal kasi,
        you know, frequency is everywhere. But there is a spot, kung sa golf, a soft
        spot na maganda ''yung... Wala akong problema sa ABS-CBN. They got my money,
        I''m not… They wanted to return it when the case blew up at they printed all
        the garbage including my daughter as a drug trafficker. Nilamon ko na lang
        lahat ''yun because I never wanted to be --- to appear vindictive.</p>'
    '445':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c428186-d60e-449c-b287-90d2eaeba842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But itong ano... They are cheating government by the billions in
        taxes. And they still want that frequency because ''yan ang pinapag-awayan.
        No. I will give it to a Filipino na gustong maggawa nang tamang ano and pay.
        Because sa ABS-CBN, ''yung even their equipment were imported tax-free kaya
        talaga ako hindi magpapayag. They still owe government billions. In the contract
        diyan sa nakalagay doon four hectares. So ang binabayaran nila four hectares
        sa property taxes. Supposed they are occupying 40 hectares, that complex there.
        Pero ginamit nila na papel ''yung four hectares. Iyon lang ang binabayaran
        nila. Kung hindi ba naman... Kaya ko sila inaway. And, well…</p>'
    '446':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fe5da5-37fa-4590-a396-dfadd1e59bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our micro, small and medium enterprises or MSMEs constitute 99.6
        percent of our country’s businesses and are vital to economic activity, job
        creation, and poverty reduction. Ipinaramdam natin ang ating malasakit sa
        maliliit na negosyante sa pamamagitan ng Pondo sa Pagbabago at Pag-asenso
        Program. Since 2017, mayroon na tayo niyan. We have the program. The program
        has provided over 219,000 underprivileged microentrepreneurs with an alternative
        to the exploitative lending 5-6.</p>'
    '447':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0cfe8a-9868-4544-b982-32b6a761621c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iyan ang naka ano sa... You know what, maybe I have to go to ---
        if need be, I have to go to India. Iyong 5-6 nila ng Turko, tinatawag nilang
        Turko, kung maghiram ka sa kanila ng 10,000, pahiramin ka niyang hindi pera
        10,000. Six, seven thousand lang. And the others, mga refrigerator or the
        things that you do not even need in the house, bilhin mo sa kanila. Sala set,
        lahat na. That is part of… You do not want the furniture, the refrigerators,
        they won''t give you the...</p>'
    '448':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14be7c8d-c3f0-4dfa-904a-1213f8172495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya ang Pilipino nabuktot. Alam mo ang buktot? Naging hunchback
        na lang sa trabaho, ganoon pa man. Kaya ako, sasabihin ko itong mga Turko,
        you better come up with a fair scheme if you want to go into business sa money
        lending, but not at that usu --- usury a thousand times.</p>'
    '449':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc82076-7fd1-4c51-b1c7-ec8c9caef693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, to further support development of our micro and small
        businesses, we [instituted] radical reforms in the tax system to ease the
        taxation burden and increase the net income of lower wage earners and small
        businesses.</p>'
    '451':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be21b40f-2b33-436b-8c4f-6c7d1097050a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to Congress... [applause] Iyan hindi pa ninyo alam ha. Sabi
        ko lang...</p>'
    '450':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dda0e9-2e79-48df-91ad-65ea7073171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to Congress and our revenue generating agencies, our tax
        reforms sustained our economic growth from the third quarter of 2016 to the
        fourth quarter of 2019, which made the Philippines one of the fastest growing
        economies in Asia until the [applause] pandemic scourge.</p>'
    '452':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77139780-b8d9-44f1-924e-fb5179bb3807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iyon talaga ang… Well, I don’t know what’s the plan of God. He sent
        us something which hit us right in the heart. We see so many --- there’s no
        way of telling when this virus would disappear from the planet of the Earth.
        We can only pray to God to look into our direction and decide on what will
        happen to this planet he created.</p>'
    '453':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc31ba-3a3b-4d0e-9f4e-ad3a1db367b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, tax laws are not always perfect and that is why every now
        and then, they have to be revisited to see if they are at pace with the changing
        times. Let us therefore continue to monitor the relevance and impact of our
        tax laws&nbsp;on individuals and private institutions to prevent serious damage
        on their financial health.</p>'
    '454':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1c48ba-5cd4-4281-b0f4-7a1774ec6143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going now to the social and health issues.</p>'
    '455':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfe049a-b16e-47f4-8f77-2442d69c1f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To unburden our people of the hefty costs of tertiary education,
        my administration worked with Congress to pass a landmark legislation that
        had remained unpassed for so many years: the Universal Access to Quality Tertiary
        Education Act in 2017 which provides free education to college students in
        state universities. [applause] Thank you, Congress.</p>'
    '456':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a33a0c-1633-44b4-9824-0fa1922ce286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also passed the Universal Health Care Act in 2019. And to supplement
        this, I also signed into law the Malasakit Centers Act in 2019. [applause]</p>'
    '458':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52cab7-5911-4609-be7b-6da4da78e1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasi ganito ‘yan eh, ‘pag ang pobreng Pilipino nasa ospital, magpunta
        pa siya doon sa kung saan makahingi ng tulong. So ang ginawa, just like in
        Davao, ginawa namin ‘yung lahat na kailangan, ‘yung Internal Revenue kung
        nandiyan, business permit, diyan na lang sa isang lugar, medisina, kunin nila.
        Diyan mismo sa ospital, hindi na sila maglakad-lakad. And to me, that is one
        of the most --- let me find the word --- a poignant act of Congress and of
        the executive department. [applause]</p>'
    '457':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff05acb-11aa-42fb-a3a6-797bf940e8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[This] legislation, which was sponsored by Senator Bong Go [applause]
        --- if you feel like standing up, you can, Senator, [applause] mas sikat ka
        pa sa guest speaker --- [has] unburdened our people of the tedious process
        of going to various agencies and offices in order to avail of assistance from
        government. I am pleased to report that we have already established 130 Malasakit
        Centers across the country [applause] that has already helped millions of
        Filipinos in their hospitalization needs.</p>'
    '459':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee46aa7-babe-40b5-b51c-e4a899c511d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By establishing Malasakit Centers all over the country, we have
        actually levelled the playing field and provided our less fortunate countrymen
        the medical care they deserve. We will be establishing more. God willing,
        if we are still around.</p>'
    '461':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc902df-c460-439c-a6b6-251f98d577bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa pagtatag ng Malasakit Center, hindi na po kailangan lumapit at
        humingi ng tulong sa iba’t ibang ahensya ng gobyerno. Ang gobyerno na ang
        lumalapit sa tao. [applause]</p>'
    '460':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313d79a7-e87d-4970-b040-b6d309591d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So let us talk about COVID. It’s mentioned everywhere in the speech,
        but what --- what’s this g**d*** virus is?</p>'
    '462':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439cadb6-787d-454a-bae7-0d3ab35dab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have to admit: back when I decided to answer your call and run
        for higher office, never, never did I imagine that my presidency would not
        only be judged&nbsp;by how I made good on my campaign promises in fighting
        illegal drugs, criminality, and corruption but by how well I led our nation
        dumake --- during rather, the global pandemic.</p>'
    '465':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2485051f-7224-49da-a984-50f4a18fbb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi na ako maka-pronounce mabuti baka mayroon na ako. [laughter
        and applause] May ambulansya ba diyan? Mukhang iba na ang… You know, I cannot
        pronounce the words. I hope this is not asymptomatic. [laughter]</p>'
    '468':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccbd29e-76e4-4339-bc3c-53079b4ef077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the pandemic, we recorded our lowest debt-to-GDP ratio
        since 1986, the highest revenue effort since 1997, the highest credit rating
        in the country’s history --- ‘yung sa bangko --- because if your rating is
        high, it’s easy to borrow at maliit lang ang interest, that is the dynamics
        of a rating by Fitch -- - Fitch and [Standard] &amp; Poor’s, mga ganoon ---
        and the lowest rates of unemployment, underemployment, and poverty, well it’s
        still there. It is beyond dispute that our economic and governance fundamentals
        were robust when COVID-19 hit us.</p>'
    '476':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd902e822-a0eb-4825-bc50-256fe1acdb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am sure that much can be said about the way we took on the daunting
        challenge of preserving lives while sustaining our momentum towards [our]
        developmental --- dito na lang ako --- goals. Naturally, we prioritized saving
        lives. Buhay muna bago ang lahat. Ibig sabihin, inuna natin ‘yung gastos ---
        ‘yung pera natin sa pandemic. Kinuha ng --- lahat ng anong mga budget. Si
        Dominguez ‘yan. Iyon ang ginamit ninyo sa Bayanihan 1 and 2. Doon natin kinuha
        ‘yung pera.</p>'
    '483':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4538ced7-e42f-4ef8-b920-cb0ec5281458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We moved quickly to safeguard the well-being of every Filipino through
        preventive and responsive health and safety measures, and broad and inclusive
        social amelioration programs or SAP. Thanks to the support of Congress, we
        launched the most extensive Social Protection Program in our country’s history,
        with the passage of Bayanihan 1 and Bayanihan 2. [applause]</p>'
    '489':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe576a-437c-4ff9-be3a-b2992efe8848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, our national health system and resilience were tested to
        the hilt. Countless lessons were learned and continuous improvements put in
        place. Kahit anong krisis ay kayang malampasan, kung tunay na may malasakit
        at bayanihan. I agree.</p>'
    '493':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f01f8c2-cebb-488a-8425-12bda50eac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the early stages of the pandemic, our testing capacity was very
        limited. Recognizing the importance of conducting more tests to ensure early
        detection and timely isolation of confirmed COVID-19 cases, we ramped up our
        testing capacity. We now have more than 260 accredited laboratories nationwide
        which is capable of conducting at least 50,000 tests daily. All regions now
        can conduct their own COVID-19 tests.</p>'
    '499':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7822f47a-53ae-47d4-bf53-f5a284f76a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To take care of mild and asymptomatic cases, we established over
        9,000 temporary treatment and monitoring facilities across the country, with
        a total bed capacity of more than 140,000. Together with local governments
        and the private sector, we quickly established mega quarantine facilities
        that could accommodate more cases. Modular hospitals and quarantine facilities
        have also been established nationwide, especially in Metro Manila.</p>'
    '500':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fed8cf1-62a1-4c1f-b45c-f75c057ce8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For our severe COVID cases, our tireless healthcare workers ensure
        that you are provided with the best care round the clock, based on latest
        developments and global best practices. Our health experts continue to actively
        participate in the search for safe and effective COVID-19 medicines.</p>'
    '501':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72a7aa3-5f8c-451e-b52a-e1dd75d40d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of Congress... Kita mo sa lahat. I never said, wala
        kang makikita, “that, I, [garbled] the key construction of a bridge that is
        nowhere to be found today," iyong mga ganoon. Ako, sa inyo talaga.</p>'
    '502':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8348b240-013d-457f-a8be-373e2060405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of Congress, we passed 13 measures that established
        new and improved the capacity of existing hospitals around the country to
        provide quality care and services to our people, especially amid the ongoing
        [COVID19 pandemic]. [applause]</p>'
    '503':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ef01bd-76c6-4622-bce9-67d1e46dbea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include establishing new medical facilities in Mandaluyong
        City, Bacolod and Davao Occidental; increasing bed capacities of existing
        health facilities in Quezon City, Ilocos Sur, La Union, and Palawan; [and]
        upgrading health facilities in that area to include Leyte.</p>'
    '504':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12743376-b545-4a27-99c2-e17809ba9931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, we have received over 30 million doses of COVID-19 vaccines.
        We expect [to receive at least] 36 million vaccines this month and in August.
        We have inoculated more than [17] million Filipinos [applause] --- [around
        11 million] of which have received their first dose. At least 17 million.</p>'
    '505':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5800481-1bb3-4cbf-ade5-f6edaadfc230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, I think the landscape --- the health landscape of the country
        continues to improve as we, you know...</p>'
    '506':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2f89fa-8053-4cc8-988d-97c849f6fa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the continuous [arrival] of COVID-19 vaccines, we are ready
        to boost further our daily vaccination rate. I am also encouraging our local
        government units to hasten their roll out and strengthen their inoculation
        program. San Juan City, for one, [will] have vaccinated 70 percent of their
        population in a month’s time. Saludo ako sa inyo [applause] at kay Mayor Zamora.</p>'
    '507':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83043e3-fb07-4d8e-96b0-abd4c7beaedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We cannot continue living in the shadow of this potent enemy, especially
        now that science and medicine has proven that it is possible to live with
        --- if not entirely defeat --- this virus. The health and safety protocols
        we put in place have proven effective in slowing the spread of the virus.
        But the best solution is still vaccination.</p>'
    '508':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1f9aa1-f964-440a-90e2-72566eb95799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Am I too... Mataas na ba? Kasi kung mataas na, putulin na lang ninyo
        itong gumagalaw dito para sabihin ko, eh wala na man akong mabasa. ‘Pag matagal
        na... Those who want to go home, you raise your right hands. [laughter and
        applause] Pati si Monsignor baka itaas niya ang kamay niya eh. [laughter]</p>'
    '509':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84becc8-6358-424a-8d53-5cda237a066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why I implore our countrymen who are now in the list of
        sectors to be inoculated to get vaccinated now. To those who received their
        first doses, please return for your second shot.</p>'
    '511':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4738e3b-806c-4c04-8fee-f5af9060b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also ask for patience to those who are next in line to receive
        their vaccine. More and more COVID-19 vaccines are arriving each week and
        you will soon have your turn.</p>'
    '510':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf2474b-5819-4c1c-8c74-1cb3e34433d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corollary to this, it is high time that clear, precise and uniform
        protocols and guidelines are issued in anticipation of the vaccination of
        more Filipinos and the steady reopening of our society.</p>'
    '512':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b943409-fef5-40d6-a082-2327bfa99068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, pagpasensyahan ninyo ako. I... I ask... I beg your kind
        indulgence. But I have to say this --- to talk about something which would
        affect us all. Iyang... It seems that this government is too far away from
        the people. Iyong serbisyo talaga na totoo.</p>'
    '513':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466863a5-651b-4088-bd0a-df9e476835d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noong isang araw, nakita ko, I don''t know what place was that.
        Ang mga tao nakapila and they say that they were there at 4 o''clock, lumalakas
        ''yung ulan, sa payong lang sila. So nanonood ako sa report because I listen
        to the report every morning. Makukuha mo sa mga radio station ''yan eh. So
        I was having breakfast. I was listening to the TV, at nakita ko ''yung mga
        tao nakapila, lumalakas ang ulan. Sabi ko, "P***…" Eh doon sa breakfast table,
        nagmura ako. Pero dito good boy man ako kay may mga religious diyan baka...</p>'
    '514':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2725a8ca-25c9-47cb-89fc-d45baf22d5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I thus call on the National Task Force Against COVID-19 to see to
        it that this happens --- I mean the protection. We have spent enormous amounts
        of resources to build our capacities to overcome this pandemic. We cannot&nbsp;afford
        more lockdowns lest our economy bleeds to the point of irreversible damage.</p>'
    '515':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc75b885-174e-4171-aaba-ef0444d743c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balikan ko ''yung ano, bakit mo papilahin? At sabi kasi doon libre
        lahat na, wala ng ano. So nagpuntahan ''yung mga tao na nagpila kasi wala
        nang listalista pero sabi ng mga ito, alas kwatro pa sila. T*** i**.</p>'
    '516':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74abba5-085e-451d-8f27-07ae1bcf2b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi lang ako puwedeng mag... Alam mo sa totoo lang, hindi naman
        ako nagyayabang. I am just an ordinary Filipino citizen. Just like you, I
        get hurt when people are nearly almost brutalized. Bakit hindi ka magkuha?</p>'
    '517':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc6bd8e-ad8b-4f82-8eeb-bd43ccbc402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s rain time. Malakas ang monsoon --- southwest monsoon. Dumadaan
        talaga sa Pilipinas. Gamitin mo ang utak mo. You should look for a gym at
        bigyan mo lahat ng tao ng number. Hanggang dito lang for this… Hanggang dito
        lang tayo, balik kayo itong bukas from 15 to 20, kayo na naman bukas.</p>'
    '518':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c9e959-6b4b-4e74-8861-2bf9e7862fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bigyan mo ng card. Prepare a card where you can --- the marshal
        will go around the queuing na... Bakit mo...? Hindi ko maintindihan --- there''s
        media --- hindi ko maintindihan bakit gawain mo ''yan sa Pilipino? Iyan ang
        tinatanong ko. Why do you have to do it to the Filipino? You can always ---
        you know, maghanap ka ng... Tsk.</p>'
    '519':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e0bd22-af90-41de-87c8-d86672089f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is always a gymnasium. Mga eskwelahan walang klase ngayon.
        Bakit hindi mo gamitin doon? Bakit ka maghanap ng isang room...? T********
        na... Kaya lang ako... Well, it is my --- to my chagrin because I’m... Gusto
        kong lumabas. Itong PSG lang na ito ang...</p>'
    '520':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfb515a-8443-4890-9a04-2b7366461794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, sabihin ko sa inyo, huwag kayong mag-presidente kay wala
        talagang… Sabihin ko maliit ang suweldo, wala ka. If you are not there really
        for the --- mag-corrupt ka diyan, well, it would make you a billionaire overnight.
        But kung magtrabaho ka lang ng ganito…</p>'
    '521':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a798ec2-6c6a-472e-8cc0-17ebf508528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako Presidente, gusto kong lumabas doon, sabihin ko, “Hoy, mga p*****
        i** ninyo, bakit ganito ‘to? Bakit ganoon kayo ka-estupido?” I mean, the Filipino
        does not deserve it even if they are not paying taxes. Because the theory
        of government is that all money belongs to the people and the money is there,
        it belongs to all of us and it should be used for public good. But&nbsp;what
        --- what is the use of public good if you are not good and stupid? So ganoon
        ang mangyayari sa Pilipino.</p>'
    '522':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe548ff0-131a-4fa4-a3de-b31ccc3e05cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m just letting off my… Kasi kung hindi lang talaga bawal, eh itong
        PSG hindi ako pinapalabas. Magsabi ako magpunta ako doon, “Sir, hindi puwede
        ‘yan, hindi puwede.” Kulong talaga ako. Mag-presidente ka, sa totoo lang you
        are a prisoner. You are brought here, kunwari ka pa de-chopper ka, deguwardiya,
        tapos uwi ka doon sa bahay mo, tapos hindi ka na makalabas. Preso ka talaga.</p>'
    '523':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943eb1ec-a1d7-46dc-93c2-6656e67ee8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tawagin mo ‘yung security, ‘yung gusto kong pumunta…” “Sir, hindi.
        Pasensya na.” Tapos pagalitan mo, sabihin, “Sir, eh ang authority namin does
        not come from you, it comes from a law so kami ang masunod.” Talagang… Sige
        ka pirma a bunch of papers. If you read it hanggang umaga trabaho ka. Suweldo
        mo ganoon lang. Just give me 219,000 tapos ganoon ang trabaho mag-isa ka.
        Buti’t ngayon kay nandito ‘yung asawa ko, nandito ‘yung anak ko. Nabubuhay
        ‘yung loob ko mag-uwi ako sa bahay ngayon. Tsk.</p>'
    '524':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94ed6f4-ec21-4320-92a9-6844f0712018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking forward, today is my last State of the Nation Address, but
        this is by no means my swan song. I shall never cease to implore Congress
        to pass vital and critical legislation as well as push the entire government
        to ensure nothing less than the full recovery and revitalization of our country.</p>'
    '525':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5edff7-aea0-4b67-b5f7-bc18f499e5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to do this, it is necessary for us to first overcome the crippling
        fear, anxiety and uncertainty that caused --- that was caused by the threat
        of the COVID-19 virus.</p>'
    '526':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f3ee06-b602-4be2-b451-2d70ba4bb551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, I really do not know what to do. I have to listen to the Task
        Force. This is a group of people volunteering to be a collective advisor that
        would give you the advice collectively, we put it that way, na sila ang mag-ano,
        magsabi. And we’re just waiting for the word.</p>'
    '527':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adedc74f-fb49-40ea-b70b-1abd6a690b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:16:43.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am referring to COVID D, Delta. It is rampaging now in Indonesia,
        Thailand, India, and many parts of Asia. And ang sabi doon sa --- the Western
        medicine says that it is far more aggressive and far more dangerous and it
        can cause death easily than the COVID-19 original.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee5038-c0f6-4e77-b72e-2b0e500f53f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So this is as good as any other time to say it, if sees that it
        is really dangerous, you have to go back to lockdown. If there are many people
        in other parts of the world killing as many, then Delta, if ever it will spread
        --- we have it here now --- I hope it will not go any further. But if something
        wrong happens, I’ll have to be strict and I have now my word that there will
        be a… Just like what happened in the early days. Eh kung ganoon ang COVID
        D, saan tayo pupunta?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c361f2ca-a648-4f48-b7fa-d4bf43a27075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if there is --- it requires a new vaccine, we do not have it
        yet, I do not know what… Maybe we will just have to pray for salvation. Sabihin
        natin, “Diyos, we have done everything. But you know, this time we are really
        put hard on these things that happened.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a2259a-1a48-496e-bb10-bef78c8d1aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rest assured that we will exert every effort to restore the lost
        livelihood of our affected countrymen. I have recently signed an Executive
        Order creating the task force that will shepherd the country’s National Employment
        Recovery Strategy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2087e8-7a7d-4846-b8e4-b459e13b5350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force recently partnered with the Employers’ Confederation
        of the Philippines to implement the Reform, Rebound, and Recover Program that
        aims to vaccinate qualified workers to fill in more than one million jobs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df10014-9f50-4bdd-8d29-d5f0d65ab906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These jobs will be created by different business associations in
        the fields of construction, information technology, BPO, and electronics.
        To our business associations, thank you for joining in our effort to bring
        back lost income opportunities for our workforce.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d73e6e6-a1e1-492c-80f9-5339fade9e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another important component of our employment recovery strategy
        is the retooling of our workers to prepare them for better job opportunities.
        Since the start of community quarantines, over [1.2] million [individuals]
        availed of the TESDA’s free online training programs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b25e6eb-5d0b-47f3-a4e5-dd6a229d0dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am directing the National Employment Recovery Strategy Task Force,
        particularly TESDA, to ensure the upskilling of our workers and increase their
        employability. I expect the task force to work double time not only to recoup
        job losses, but more importantly to rehabilitate the economy and help our
        hardest hit sectors [recover].</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c42600d-acc9-4b0e-b9b3-8283a2913ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the COVID-19 Assistance to Restart Enterprises or CARES
        Program, we released 988 million pesos worth of loans to over 14,000 enterprises
        [under] Bayanihan 1. [Under] Bayanihan 2, we released 2.9 billion pesos worth
        of loans to over 12,000 enterprises including our displaced OFWs and&nbsp;enterprises
        in the tourism sector&nbsp;to help them start or sustain their businesses
        amid the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf2881e-ca72-4247-9087-4403e3e66120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along this line, I would like to renew my call to Congress to immediately
        pass the amendments of priority legislative measures such as the Foreign Investments
        Act, the Public Service Act, and the Retail Trade Liberalization Act. [applause]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b6f7cd-fb47-4162-927c-6482ed2d3469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your applause went well ahead of its realization. You have to work
        on this guys and well I am sure that we can have a respite of this contagion
        in a --- in your own little way.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da035c3b-e615-4651-bf95-4537526e029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, I would like to reiterate my call for Congress again to
        pass legislation to establish a single agency that shall focus on and respond
        quickly to the needs and concerns of our OFWs. I pray that our next leaders
        and our future generations will not squander our natural resources and fight
        for the integrity of our environment, in a manner fiercer and more effective
        than my administration had ever done.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782998b1-f098-4498-88f7-7fea826648d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has taken so much from us as a nation but like [all]
        other adversities that tested us time and again, it can never take [away]
        our courage and resilience. And the spirit of Bayanihan 1 --- rather, bayanihan
        and the value of malasakit are now indelible in us Filipinos. We shall use
        these gifts to forge ahead towards a better normal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16e04ec-012d-4175-ac67-c42a19b383bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we come to a point where the risk of COVID-19 transmission can,
        to a certain extent, be managed, I am hopeful that we shall be united in forging
        ahead towards bringing the country back to its robust growth path.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9dd995-1fc1-4261-9aa5-03c3026cc68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let me end by adding these particular statements. Well, on learning
        --- education and learning.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca717f7-231d-4800-8e14-66fe5abe251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite our inability to conduct face-to-face classes during this
        pandemic, we remain determined to deliver quality and accessible education
        to all. The creation of the Basic Education Learning Continuity Plan enabled
        the uninterrupted learning of students in the basic education sector while
        ensuring their and teachers’ health, safety, and well-being.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717389cc-f0a1-4e68-87b5-9590be9ab77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pandemic has demonstrated the readiness, resourcefulness
        and capability of government to serve the Filipino people through the use
        of ICT and digital services, it has also shown its inherent deficiencies and
        weaknesses. As such I ask Congress to pass an E-Governance Act that will set
        up the transition of government processes to the digital age.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8a4425-d4e8-497e-aae6-d3572e103a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would like to add something on the protection of our overseas
        Filipinos.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6114765c-ce99-4b72-9166-a024c12d6bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also ask Congress to pass a law creating the Department of Migrant
        Workers and Overseas Filipinos [applause] --- kailangan po ito because they
        are suffering not on --- they suffered not only yesterday but they are still
        suffering now with so many inadequacies, in both our government response including
        the monetary assistance --- to ensure that there is a department that is solely
        focused on addressing the needs and taking care of the welfare of our countrymen
        abroad.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140d62d5-e468-4a55-bd97-35fcba3f8247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before I end, let me also touch on the environmental protection.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23523e4-98d6-4852-88e5-b9530a5dbb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also been 13 years since the Supreme Court, through a mandamus,
        ordered the rehabilitation of Manila Bay. Unfortunately, no immediate substantial
        action to comply with the Supreme Court’s order was undertaken until 2019,
        when this administration started its long overdue rehabilitation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476e4ef6-b473-4b5b-a28b-156719cd8024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May [2021], all illegally operating open dumpsites surrounding
        Manila Bay have been shut down, while 151 out of 187 LGUs surrounding the
        Bay now have access to sanitary landfills.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd947dbbf-7646-4c24-97ca-4a6ce3658fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishments have been forced to comply with environmental laws
        and ordinances while those who did not have been closed down.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87001184-c88e-4ace-a514-9b03fc791abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, pollutants have been largely reduced and coliform levels
        --- also reduced to its barest maximum --- are now on its lowest levels in
        years if not decades. I urge the DENR to sustain its efforts and continue
        working with our LGUs to restore Manila Bay to its former glory. [applause]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad1bb9b-ea3f-4b96-9921-852052971ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, just one little thing before we end. Iyong pag-ano sa
        Manila Bay, well, there is a corner where all the garbage con --- by current
        --- by action of the current, nandito marami sa likod ng Luneta.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d04c3f4-8eec-4354-b451-a550fdaf8f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginawa natin ‘yan at nilagay natin itong ‘yung puting bato na which
        is, well, scattered into small pieces. Eh nawawala minsan ‘yan because of
        the waves.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9448df-16dc-400b-96bc-442cebb51181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So every now and then, we still have to replenish because we cannot
        change the nature of our shores. That is how it is. It is not a permanent
        fixture there, [dolomite]. It is there from the mountains and we break it
        down and bring it to the sea.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9409a4-8bd6-4d12-9610-a92482ded459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that would occupy that place irrespective of there is a high
        tide or low tide. Nakakatulong ‘yan at nawawala ‘yan. And the only way to
        do it is to replenish it until we can think of a good alternative of how we
        can process the whole thing back to its normalcy. If there was really normalcy
        at the time or at any other time in the past.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0cc234-68be-419f-9de8-4bbde8694c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the resilience. Again, dinagdag ko na lang ito. Time is good
        and as any other time again to ask you.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344619ed-c530-456f-bbe0-e71e3c6e78e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, we hope to pursue the creation of public entities
        dedicated to managing emerging and re-emerging diseases. I thus fervently
        ask Congress to enact a law creating the Center for Disease Prevention and
        Control and the Virology and Vaccine Institute of the Philippines.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118614f1-002d-48df-bda3-2a6dd34bc05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must… [applause] Maski gaano natin kahirap, however poor we are
        I think that the Filipinos, given the proper support and the things there,
        the equipment that they have to use, we can --- I am sure that the Filipino
        brain can also process or make vaccines in the future. [applause]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c4c40f-8dd5-4ff0-8ef1-1700f0fc5634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapos na po ‘yan, ma’am. I ask Congress to pass the --- ‘yan ---
        Disaster Resilience Act that will create the Department of Disaster Resilience.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c557afa-3b61-4e4e-ae47-273813b3eee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let us also --- pagkatapos nito, ma’am, ikaw ‘yung unang tao na
        magcongratulate sa akin ha. Kaya ako nagka-utal-utal dito eh dahil sa iyo.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d929488-c6b1-4eb9-a23f-3788200bf2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let us also pass the law implementing the Fire Protection Modernization
        Program to bolster the readiness of our firefighters and ensure their ability
        to respond to fires and disasters. Related to this... [applause] Importante
        ''yang trabaho ng bumbero maniwala kayo. They must also be there during any
        disaster happening.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d5f6b8-1778-4577-ad27-725f0d5531a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let us also push for the Mandatory Establishment of Evacuation Centers
        in every city, province and municipality throughout the country, which shall
        provide the basic needs and assistance to all evacuees during times of emergency.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7f0db7-ec08-4542-ae15-d95e464b5bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, there is now the conclusion. Sabi, "Hay, salamat." [laughter]
        Sabi, " P*****g Duterte ''to oh.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e1a23e-e181-4c80-89bd-63c8d9e68783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lights go out for this administration eleven months from now.
        The work that we started and expected to finish within the constitutional
        time frame of six years has been stalled. Much was hoped for. But we need
        not despair. Desperation is a feeling alien to the resilient Filipino.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb00839-0ae3-4c13-a4de-c8e49648ec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A peaceful and prosperous Philippines is no longer a distant dream
        but one that is within our grasp if our future Filipinos would also do it
        --- if would continue the --- if they would continue and would seize the opportunity
        to work together.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af49c250-60b4-4d1a-9f20-4b13d1944058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaki ang pasasalamat ng mga kababayan natin at lagi nilang sinasabi
        na mas panatag ang loob nila ngayon. Hindi na nababahala ang mga magulang
        na lumalabas ang mga anak nila at naglalakad sa gabi. [applause]</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3723aec-e07d-4402-b733-346c4007554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I will not elaborate on anything. You can draw your conclusion.
        Alam mo, when the Filipino, a father, a mother, or a child, naglalakad sa
        gabi at siya ay --- kagaya ng iba, even in America, you go into the inner
        cities of L.A. and New York, you --- sa Washington D.C., there''s a corner
        there, there’s a --- do not go there because you will not come out alive.
        Ganoon, kung hindi maglakad na sila puro takot na lang ang nasa loob nila
        ma-holdup sa jeep tapos pati ''yung taga Ombudsman na buntis patay pa pati
        ''yung bata sa loob ng tiyan.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83388af1-f7ba-435a-a8cb-412b4fb2a40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just to get the money to buy shabu because when the monkey is riding
        on your back, iyong katawan mo hindi mo na maano, that is why you need to
        higop --- sip, kailangan mo maghigop at kailangan mo pumatay ''pag wala kang
        pera. Hindi naman talagang papatay, maybe not. The mind is not ready for that
        but in the struggle, you put up a struggle if you are the owner of the money,
        eh talagang papatayin ka ''pag hindi mo ibigay.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c091731-4bb8-481a-abf4-14886d15d5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iyan ang ayaw ko kaya noong na-mayor ako sa Davao, ganito, mga p*****
        i** --- mga p****** i** niyo, umalis kayo sa daan, ''yung daan, ''yung public
        transportation is for public good. Huwag mo silang takutin na magkanto ''pag
        uwi, nandiyan nag-iinuman sa --- iyan ang hilig ng Pilipinong --- mag-inuman.
        Hindi mo malaman ang mga nag-uwi na babae, they have to take another route
        that would be longer because nandiyan mga istambay.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dcc72e-076e-4248-a30a-93c36e7451f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the streets are unsafe, hino-holdup, pinapatay. Sabi ko doon
        sa Davao -- - sa Davao na lang, huwag na lang ako dito sa Maynila, hindi naman
        talaga ako nakikialam dito pero alam nila, alam ng pulis kung ano ang gusto
        ko.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee477c3c-7e10-49f2-8f7a-19f7ae6e411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mag-prangkahan tayo. Sabi ko sa pulis, "Isauli mo ''yan." The roads,
        the highways are for law-abiding citizens of this country. Iyong mga kriminal,
        ''yung mga --- well, the dregs of society, huwag ninyong gamitin ''yang mga
        daan, hindi para sa inyo ''yan. And I will see to it that you are not there,
        be sure that when I pass by, I do not see you. Because if I see you, I will
        dance with you. Isauli ko.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c9e104-1a4a-4bb8-a798-4384c71bf9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya ngayon medyo hindi naman talaga ano but ''yung mga sales girl
        ng mga --- mga shopping center eh panatag na ang loob nila at least ang chances
        of being mugged, murdered, and raped. Iyan ang ayaw ko. ''Pag malayo nakahigop
        na, kunin ''yung pera, hilain doon sa medyo maliit na mga grassy portion and
        rape at papatayin. Iyan ang hindi ko matanggap. Just like ''yang Pilipino
        sabi ko…</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdb1c8a-34e5-4e45-aa0a-22ad84167bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I may be --- I may be just a little bit crazier than the others
        but that is what I am. Ayaw ko ''yung --- lalo na mag --- mag-shabu ka tapos
        mag-pasyal ka kung ano wala kang makuhang pera, aakyat ka ng bahay. Just like
        that bank teller, it was raining so hard just like the rains that we had experienced.
        It was pouring almost cats and [dogs], ang lakas talaga nang bagsak ng ulan.
        She went home to knock the door and pump the door loud but ang parents nilang
        matanda --- matanda na ''yung parents, hindi nakarinig.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fa7906-9fee-43c5-8580-cc532a1b8056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So anong ginawa nitong ma --- mga sa construction workers? Sabi
        ko diyan nga ako galit sa droga eh. Nabibili nila mura. It’s 200, 300, susuyupin
        nila at ''pag nakasuyop ng droga ''yan, maghanap ng alcohol ''yan. Sigurado
        ''yan. ''Pag tama ng alcohol pati ''yung ano ng droga it shrinks the brain,
        ‘yon. Iyong babae dinampot --- she was just picked up and brought to the construction
        site near the house tapos ni-rape doon, pinatay, sinunog pa.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33873ca-6606-4795-81da-c63c2cd62de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iyan ang hindi ko talaga maintindihan. I cannot reco... Iyong bata
        na 3- year-old rape-in mo. Ang problema nito, ang nakikita nila ang patay
        na mga kriminal. Well, how about the victims on the other side? Bakit hindi
        ninyo tingnan and see what these criminals have done to our children, to our
        wives, and daughters?</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2d1682-9d3c-4ff6-9c38-3920eb2b8e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May listahan kayo p**… Ang listahan ninyo doon sa namatay hindi
        ba kayo maligaya niyan wala ng kriminal? Pero ‘pag tingin mo dito ilan ang
        patay na inosente? Pati pulis ko at sundalo namamatay diyan baka akala ninyo
        kriminal lang. So that is my lamentations and I just want you to hear.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a1e3d3-3f6f-47d3-b472-e130bf5781d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my five years in office, we made real change in governance through
        the reforms we pursued. However, for this governance --- must be sustained
        and broadened. We need to make...</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8031af94-5fd4-4d76-8c9e-30f398fa4316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m not --- I''m just getting my air. Naghihingal ako. Baka ---
        baka dito ako mamatay pagka-Presidente. Iba na ang pitik ng ano ko ngayon
        ng kasingkasing ko. Kasing-kasing is puso.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9910853-9cd6-475d-9eb4-187a9565bfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[We need] to make every public servant responsive to the needs of
        the people and enjoin every Filipino to assert their right to demand malasakit
        from their leaders until everyone lives with dignity --- well-fed, educated,
        healthy, secure, disciplined, and empowered --- to contribute to national
        development.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0bddd8-d2a4-4a45-a0fc-945272819299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I will not be forever be President. But ang kulang sa Pilipino is
        assertiveness. ‘Pag may --- mayroon kayong transaction at hingian kayo, ang
        sabi ko sa inyo, ito ang payo ko, murahin mo, sabihin mo, “P***** i** ka,
        nagtatrabaho kayo at kami dito. We are following papers and you are sitting
        on your a** on it.”</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a8c64a-0014-49ef-949b-b2961e592be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya dito, sabi ko, makinig kayong lahat ng Pilipino tutal last
        SONA ko na ito, ‘pag may mag-follow up kayo, permit, clearance, at maghingi
        ng pera, murahin ninyo. Sabihin ninyo, “’Yan, sabi ni Duterte sampalin ko
        kayo kasi ako nagbabayad ng buwis, bakit ginaganito ninyo?”</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669e3bf1-c734-40f4-973e-ceeed583938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to the mga Pilipino, hindi naman lahat, tayong nagtatrabaho
        sa gobyerno, I mean it takes you one month to process a paper, it takes you
        --- tapos pabalik-balik ‘yung tao. ‘Pag ang tao bumabalik, dalawa, isa, tatlo,
        then there is corruption there. Murahin mo, at kung maaari, pahiramin kita
        ng pangkulam para kulamin mo.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337ce8b9-b902-474b-9950-c8b4f76242aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganoon talaga. I’m just warning everybody, there’s still one year
        to go. In Davao, three days. Lagyan mo ng papel, “Bumalik ka dito at this
        hour on Thursday.” At pagka naipakita mo ‘yung papel, hanapin niyo ‘yung ibibigay.
        Iyan ang gamitin ninyo, for all the local governments also.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d81d3c8-98ad-4f17-a8b6-ca8382817b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my Cabinet, it’s 30 days, walang extension. All. Sabi ko, you
        reduce the signing authority from six, seven, to only one or two. Hindi naman
        pala kailangan… [applause] Hindi kailangan magpirma lahat ng empleyado diyan,
        one or two. Iyong iba mag-process lang.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adeab9d-8feb-4846-96dd-2537c662a6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you cannot process it also in so many days, in Davao, if
        you sub --- if it is a clearance, which is long overdue, hindi mo na puwedeng
        ibigay doon sa tao. Ibigay mo sa akin at tanungin kita, “… mo, bakit inabot
        ka ng ganito?” Wala --- there is no other conclusion. Corruption ‘yan.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f201ba93-1265-4837-964c-512255918d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kagaya… What is true in Davao is true for the entire Philippines.
        Mabuti’t na rin ‘yan nakapagsalita ako ng freely with you tutal last ko naman
        na itong SONA. Mabuti ‘yang malaman ng tao na ganoon ang ginagawa nila. It’s
        not there. Hindi man --- hindi man nila lalagay ‘yang mga ganoon na, wala
        mang mura diyan. Be careful this is…</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ea771d-1da9-4d51-82b7-6ab2b6c37c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need to fight to subdue narrow vested interests and ensure that
        our gains will [redound] to the benefit of the greater number of Filipinos,
        especially those who have the least in life.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dc53d5-126b-4f37-9713-163d586e38cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have laid down the groundwork and are continuing to push for
        landmark reforms and key accomplishments up to the last days of my term. I
        have full confidence that the Filipino spirit…</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f36f98b-277f-4ff9-a43e-3f67a34a01ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pati ako nagmamadali na. Eh naiihi na kanina pa eh. [laughter and
        applause] It’s a natural human biology so what’s the big deal? Bakit kayo
        magpakpak kung napaihi na ako? [laughter and applause] Sabagay, alam ko rin,
        nahihiya kayong magtindig. Puno ang pila nito pagdating sa CR mamaya. [laughter]</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b98bec-e296-42c9-8cbb-57a34a47766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have full confidence that the Filipino spirit will persevere and
        triumph. Together, let us rise as a nation. Thank you. [applause]</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b8c328-0815-4a5e-b1be-5969943c95e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:25:11.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:26.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>--- END ---</strong></p>'
