      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To persuade more people to take the vaccine, organizations and local
        government units are carrying out initiatives that address concerns among
        the hesitant, or incentivize with a freebie. These include Quezon City’s Bakuna
        Nights, which provide immunization for employed citizens after working hours,
        Vice President Leni Robredo’s drive-thru bakuna service Vaccine Express, and
        Love Yourself PH’s vaccine registration drive where they gave out free condoms
        and lubricants after the second dose. Restaurants and dining establishments
        have also set up <a href="https://cnnphilippines.com/news/2021/6/4/COVID-19-vaccine-incentives-sustainability.html"
        target="_blank">discounts, incentives, and promotional schemes</a> for vaccinated
        individuals. Private companies and businesses have also taken action to procure
        their own supply to protect their employees.</p>'
    '12':
      'image': 'jcr:264b65c1-7543-4ef4-85a9-4fffb31e7ad4'
      'imageCaption': 'A senior citizen poses for a photo after getting a COVID-19
        vaccine at the Zamboanga City Medical Center. Photo by MOHD SARAJAN'
