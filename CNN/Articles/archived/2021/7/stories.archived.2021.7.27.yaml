      'mgnl:type': 'text'
      'text': '<p><em>"Ang mga bakuna naman ay nakapaloob sa isang mataas na lugar
        doon sa...</em>storage location or areas <em>para ligtas ang ating mga bakuna."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
