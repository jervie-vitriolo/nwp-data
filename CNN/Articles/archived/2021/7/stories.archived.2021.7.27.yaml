      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2b0365-c046-4ee0-a769-e55127252dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:15:15.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:50.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, that is spreading as China''s clampdown continues to ripple
        across sectors: Chinese officials have lately also turned their attention
        to the private education industry.</p>'
