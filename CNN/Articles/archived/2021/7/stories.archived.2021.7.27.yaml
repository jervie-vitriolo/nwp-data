      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jeff Bezos wants to spot NASA up to $2
        billion in a bid to reignite the battle for space between his rocket company
        Blue Origin and Elon Musk''s SpaceX.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4772adb-c396-4564-97dc-8a653214808d'
