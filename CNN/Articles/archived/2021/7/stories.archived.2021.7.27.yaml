      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of infections through the variant is coming at an inopportune
        time: The economy is still not back to normal, and the resurgence of infections
        could keep people from fully participating in the economy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc39710d-1c78-4b4b-bb4a-028c8609ce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:53:41.248+08:00
