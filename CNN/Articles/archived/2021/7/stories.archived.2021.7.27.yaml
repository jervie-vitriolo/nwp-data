      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this end, efforts like the Philippines Vaccine Queue calculator
        and Herd Immunity Tracker aim to provide the public with better information.
        “We want to inform people because we don’t want them to just rely on emotions
        that just because the vaccines have finally arrived, it means we are done
        with the pandemic,” Sagnip, who is trained in communications research, explained.
        “We don’t want to scare people, but we need them to know the reality [and]
        to have an idea of how long the pandemic might last.”</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1833bc44-1baf-493b-a35d-afc892fdf5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.079+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:50.321+08:00
