    'jcr:uuid': 'f6d19b28-4c2f-4d4a-872d-f0cc5f42642c'
    'lead': 'Chief presidential legal counsel Salvador Panelo officially presented
      the matrix of individuals and entities allegedly conspiring to oust President
      Rodrigo Duterte during his stint as spokesman in 2019.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T16:43:47.587+08:00
