      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Pandemic concerns</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5debab44-1b48-4911-ad67-da7951277a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:19:45.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:58:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business groups said separately that they are closely watching the
        local COVID-19 situation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30961efe-4056-469e-a81c-1e0ca276d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:19:45.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:58:52.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The key then is the vaccination, maybe that could have been done
        clearer,” British Chamber of Commerce Philippines executive director Chris
        Nelson said in an interview, reacting to Duterte’s Monday State of the Nation
        Address.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a4712a-8019-4703-aa65-95d45150f14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:50:35.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:58:53.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2021/7/24/5.5m-filipinos-fully-vaccinated-against-covid-19.html">5.5M
        Filipinos now fully vaccinated against COVID-19</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c84a4b-cd45-4ec1-a409-2f69ed881401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:19:45.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:58:53.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the pace of vaccination in countries has become a
        major factor for investors in deciding where to put their money: “Companies
        that do business are looking at the management of the pandemic, how it moves
        forward. You can see that in the reactions in the financial markets across
        the world.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056d8d12-d0ff-4850-8d55-7b4532757b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:19:45.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:58:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other business leaders also stressed the importance of flattening
        the curve for continuous economic recovery, rather than just spurts of profit
        and loss.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6709f3-b595-4675-801f-af784355d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:19:45.728+08:00
