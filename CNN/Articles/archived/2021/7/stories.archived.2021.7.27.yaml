      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to International Handball Federation regulations, female
        players are required to wear bikini bottoms with a side width of a maximum
        of 10 centimeters (3.9 inches), with a "close fit" and "cut on an upward angle
        toward the top of the leg."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a786db37-a2fe-4b51-a71b-c772851033a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:04:48.701+08:00
