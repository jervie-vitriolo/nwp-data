      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson acknowledged that Duterte "fell short" of his promises on
        Marawi rehabilitation, his fight against illegal drugs and corruption. He
        also said that he admires the President''s "candor and honesty" but said that
        these were simply not enough.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b61b0-a3be-4e7a-838c-4431a488fab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:43:03.502+08:00
      'mgnl:createdBy': 'glee'
