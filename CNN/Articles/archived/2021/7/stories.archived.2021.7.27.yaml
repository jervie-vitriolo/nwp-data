      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — From
        a monthly basis, the community quarantine classification in areas nationwide
        will now be reviewed by the national COVID-19 inter-agency task force every
        15 days, Presidential Spokesperson Harry Roque said on Tuesday.</p>'
