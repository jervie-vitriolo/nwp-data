      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2021/7/22/DTI-strict-quarantine-measures-Delta-threat.html">DTI
        against tighter restrictions amid Delta variant threat</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54667589-28bc-47da-b8eb-9fac01f7ba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:19:45.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:58:55.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Investor woes</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188e3639-2845-4b53-a7a8-21046f8925c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:19:45.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:58:56.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ease of doing business in the Philippines remained a source
        of concern.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c8841-9b7a-451c-b9ac-09ade705fd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:19:45.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:58:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We fervently hope that the President will make use of his remaining
        days in office to prove that rule of law prevails in the country as this is
        equally important in attracting more investments in the country,” Financial
        Executives Institute of the Philippines president Francis Lim said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b6db3-9e2b-4cae-b208-e52c7d09fe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:19:45.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:58:57.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said they drew optimism from Duterte’s fresh push for the passage
        of changes to the Foreign Investments Act, Public Service Act and Retail Trade
        Liberalization Act which are pending before Congress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b380e8f-3057-4e0d-b650-7511afe7b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:19:45.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:58:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another said they want more business-friendly rules enforced on
        the President’s last year in office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15d246a-7815-405f-85c2-493c4c483b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:19:45.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:58:58.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are happy he encouraged Congress to pass the three economic
        bills to help spur the economy but was hoping to hear more on other bills
        and actions he is planning for final year,” AmCham’s Hinchcliffe said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7ee7be-c860-4c4d-bc9e-2c9d9630de3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:19:45.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:58:58.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/world/2021/7/22/Delta-variant-COVID-19-surges.html"
        href="https://www.cnnphilippines.com/world/2021/7/22/Delta-variant-COVID-19-surges.html">Why
        the Delta variant is spreading so much faster than other coronavirus strains</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9663e48c-9237-4721-b098-be9e874fb202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T22:46:10.216+08:00
