      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Under my office — and I''m the only official spokesperson
        — no such thing exists.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff9d68a-7035-468c-9ef0-8797e4e37fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T16:43:47.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:58:12.497+08:00
