      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> Over
        300,000 more Pfizer vaccines arrived in the country on Monday, further boosting
        government supplies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9446863f-b929-4f8e-95fd-68e9f585cd75'
