  'business-leaders-reject-Delta-variant-lockdowns':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-27T16:14:27.625+08:00
    'imagesource': 'jcr:4821cb4b-ff92-4114-b300-88c33c12436b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a429f67-998f-4db0-993e-0177ae0e00ab'
    'lead': 'Trade Secretary Ramon Lopez, however, says this might not be the right
      time for such policy since many Filipinos still want to get their vaccine shots,
      but it takes time for them to do so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T16:19:45.726+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T14:58:42.656+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:51:43.880+08:00
