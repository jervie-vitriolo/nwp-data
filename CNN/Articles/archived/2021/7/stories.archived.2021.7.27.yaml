      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their male counterparts must wear shorts that are "not too baggy"
        and 10 centimeters above the knee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd76de9-4ebc-454d-84b5-06c6c1b71666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:04:48.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:21.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eskil Berg Andreassen, the team''s coach, told CNN last week that
        the team was fighting for the freedom "to choose" its own kit, adding that
        IHF''s uniform regulations could discourage women from playing the sport.</p>'
    '12':
