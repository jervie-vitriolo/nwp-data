      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Meituan has found itself in regulatory
        crosshairs. Earlier this year, China launched an antitrust probe into Meituan,
        with authorities looking into its "exclusive dealing agreements." The company
        was also one of dozens of Chinese tech firms summoned by officials in April,
        which were urged to review and resolve any anti-competitive behavior.</p>'
    '44':
