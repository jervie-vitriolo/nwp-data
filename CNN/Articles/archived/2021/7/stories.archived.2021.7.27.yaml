      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region is currently under general community quarantine with
        "heightened restrictions" as its new infections rose again after weeks of
        decline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5bd301-75b8-45b2-817a-46c0a383bffb'
      'mgnl:activationStatus': true
