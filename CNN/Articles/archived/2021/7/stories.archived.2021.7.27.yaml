  'people-watching-sona':
    'author': 'Don Jaucian'
    'caption': 'As the country settled down for President Rodrigo Duterte’s final
      State of the Nation Address, we walked around a neighborhood in Mandaluyong
      City to talk to a few people about their thoughts on the last five years of
      the administration. Photo by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2021-07-27T10:34:00.552+08:00
    'imagesource': 'jcr:5b7c5f87-376a-4af6-9471-0ab6d55fe7ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1413f45d-93fa-4727-a8f7-d04bebfaa7a2'
    'lead': 'As the country settled down for President Rodrigo Duterte’s final State
      of the Nation Address, we walked around a neighborhood in Mandaluyong City to
      talk to a few people about their thoughts on the last five years of the administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T10:43:38.916+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T15:00:54.183+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:51:32.667+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What citizens have to say about the President''s performance so far'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bcb7ba-ca4a-4d02-8d38-673cd5a4e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T10:43:38.917+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:54.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things got a little tense outside Pedro P. Cruz Elementary School
        in Mandaluyong. Close to the live airing of President Duterte’s final State
        of the Nation Address, people were still in line to see if they could still
        get vaccinated. All those with appointments for the day were inoculated such
        that the security and volunteers allowed walk-ins to get the shot. But it
        was close to cut-off time and people wanted their turn. “Nauna ako sa kanya!
        Ano to, palakasan?” (I was first. Are there favorites here?) someone yelled
        near the front of the queue. Volunteer guards at the gate calmed her down.
        Everyone would get their turn. It’s not a long line anyway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38275795-a152-43d8-88fa-bfa286e52e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T10:43:38.917+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:54.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few minutes later, the sound of the national anthem was heard
        from TV speakers. To some, it’s business as usual. But for others, their attention
        was held by the president for the next two hours and 45 minutes, delivering
        his final speech to the nation about his government’s achievements for the
        people. These included the war on drugs, infrastructure and efforts to fight
        insurgency.</p>'
    '31':
      'image': 'jcr:9ad4962b-79d4-4eda-b2eb-52baa59b86bf'
      'imageCaption': 'Bernard with a customer in his barbershop in front of Pedro
        P. Cruz Elementary School in Mandaluyong. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac70b40-3128-4b52-8b23-03e75a8a2b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T10:43:38.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:54.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d4a2e1-dd6c-4a05-8d39-799be8bf4c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T10:43:38.917+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:54.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just across the school gate, Bernard, a barber, attended to his
        customers while the president drones on a TV at the back of his shop. Business
        hasn’t been the same since the pandemic hit but he said he is surviving. “Kinakaya
        (I’m coping),” he said. “Hindi [na] gaya&nbsp;[ng] dati yung customers. May
        mga nawalan ng trabaho, mga estudyante nasa bahay lang. Pero kaya pa naman.
        Nagsu-survive kahit papaano (Customers were unlike before. Some lost jobs,
        students were just at home. I can handle it. Am still surviving somehow).”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c48d15-ee49-43d0-9f24-ca1517ce80b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T10:43:38.917+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:54.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few houses away at the corner street lives Elizabeth and her family.
        She and her husband are unemployed. They’re watching a movie on their TV.
        I asked her why she wasn’t watching the SONA. “Nakalimutan ko (I forgot).”
        She said she anticipated it and even talked about it with her family the night
        before. They wanted to watch it but her mind has been preoccupied, worried
        and trying to make ends meet. “Madaming problema, madaming iniisip (Many problems.
        A lot on my mind).” She hoped that someone would give her or her husband a
        job soon. “Kahit anong trabaho basta makatulong sa pamilya (Any job will do
        as long as it will help the family),” she said.</p>'
    '32':
      'image': 'jcr:c34d17c5-3281-4a5a-8b4f-017006cf994a'
      'imageCaption': 'Elizabeth forgot that it was President Duterte''s SONA on Monday.  “Madaming
        problema, madaming iniisip (Many problems. A lot on my mind).” Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c327c0a6-ee8d-4e9a-a0bf-137a67371a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T10:43:38.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:54.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63d0168-459d-450d-bdb2-df654d8d91b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T10:43:38.917+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:54.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Elizabeth and Bernard hit on the problem of unemployment as
        the president listed more of his administration’s achievements. The president
        talked about many accomplishments, but people like Elizabeth or Bernard’s
        customers still suffer from the health crisis and wonder when their burdens
        would end.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfda8219-4a30-469c-ab02-5c8d094e0ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T10:43:38.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:54.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few blocks from Bernard was Jaime, another barber. He prepared
        coffee and bread and sat on a red block that looked like a booster seat for
        kids while getting their haircut. He settled down to watch President Duterte,
        whom he voted for in 2016. He said he watched the SONA every year. “Marami
        naman siyang magandang nagawa (He did a lot of good things),” he said, referring
        to Duterte’s five years in office.</p>'
    '33':
      'image': 'jcr:eeb24da7-2ad2-4937-bb7a-76220bca935a'
      'imageCaption': 'Jaime watches the SONA in his barbershop while eating bread.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c738ed8-9be3-4d05-b57e-36eb9604bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T10:43:38.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:54.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a761d7e9-a2ff-469c-a097-86ac9aa0f0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T10:43:38.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:54.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “Mga tao naman hindi perpekto, may mga pagkukulang (People
        are not perfect, there are shortcomings).” Like everyone else, his business
        has been struggling since the pandemic. “Diskarte (Resourcefulness),” he said,
        is how he is getting by. His customers are mostly kids (hence the booster
        seat) so they’re hard to come by these days with the quarantine prohibiting
        them to go outside. I asked him if he tried home servicing. “Oo. Pero napagod
        ako! Dito na lang. Hintay na lang [ulit] kung kailan pwede. Pinag-PPE nila
        kami dati pero mainit (Yes, but I got tired. I’d rather wait for the customers.
        We are required to wear PPE but it’s hot).”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ca4bf-8ebb-4c83-92e7-8f6e6597226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T10:43:38.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:54.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He turned his attention back to the TV&nbsp;and ate his bread. A
        number of people stood outside his open air shop and joined him to watch the
        SONA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925cc4d4-2e09-49a2-a39b-17826efb6e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T10:43:38.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:54.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yhobe, who runs his sister’s eatery a street away from Jaime’s barber
        shop, also enthusiastically watched the SONA. Passing by their eatery, it
        sounded like they’re just listening to the SONA through the radio. But he
        later went into the dining area from the kitchen and placed his phone on a
        ledge attached to the counter, just below the large speakers with multi-colored
        lights. He took out a notebook, jotted things down while listening to the
        speech and took orders in between. He applauded when the president talked
        about the COVID-19 response. He laughed when the president cracked a joke.</p>'
    '34':
      'image': 'jcr:0a51f858-3dc8-4424-aee8-30ce61f862bd'
      'imageCaption': 'Yhobe watches the SONA on his phone while minding his sister''s
        eatery in Mandaluyong. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d253c9-130f-4ab5-a63d-22ae044931d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T10:43:38.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:54.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0421ec-7598-4f55-950f-59ececf89375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T10:43:38.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:54.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right next door is the vape shop of husband and wife Patrick and
        Lay. “Inaabangan ko ‘to kasi last na (I was waiting for this because it is
        the last),” said Patrick, “Ineexpect ko na iyayabang niya yung mga ginawa
        niya (I expected he would banner his achievements).” Patrick said he was satisfied
        with the government’s flagship programs, such as the war on drugs (“Kahit
        papaano mukhang na-lessen naman ang krimen”) (Criminality has somehow lessened)
        and the Build Build Build (“Maganda ‘yan!”) (That’s good). He said he also
        liked how this administration tried to tackle the issue of vaping, which has
        become controversial. “‘Unti-unti nang papunta na mali-legalize (It will eventually
        be legalized) and we are happy about it.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44be97aa-6663-4521-84c1-1b565cb3439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T10:43:38.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:00:54.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lay, who works for the Department of Education, happily
        reported that the president has been supporting their programs. “Sinusuportahan
        naman niya ‘yung desisyon ni [Sec. Leonor Briones] at kinokontra kapag ayaw,
        katulad nung face to face classes ngayon, ayaw namin ‘yun (He is supporting
        the decision of Secretary Leonor Briones, and is against if he doesn’t like,
        such as the face-to-face classes, which we oppose).”</p>'
    '35':
      'image': 'jcr:eed9d3c9-49be-464b-8e3a-f27ab2715daa'
      'imageCaption': 'Husband and wife Patrick and Lay listens to the President''s
        speech in their vape shop in Barangka, Mandaluyong. Photo by JL JAVIER'
