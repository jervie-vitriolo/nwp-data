      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said during a media briefing
        on Tuesday that an undisclosed reward worth "millions" from President Rodrigo
        Duterte also awaits Diaz when she gets back.</p>'
