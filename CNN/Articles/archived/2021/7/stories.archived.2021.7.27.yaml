    'jcr:uuid': '3402debd-11b1-4a46-a857-c2ccc9a68803'
    'lead': 'The OCTA Research Group said the National Capital Region is experiencing
      a surge in COVID-19 cases, with the reproduction rate at 1.33 and an average
      of 1,000 cases recorded per day. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T16:12:47.091+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:59:11.242+08:00
