      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9494438d-4621-4a43-b668-6597f14fcbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T12:25:48.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:39.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines remains in recession in 2021, with GDP plunging
        4.2% in the first quarter of the year. Still, economic managers remain confident
        growth will fall within the downscaled 6-7% target band this year.</p>'
  'Air-Force-congressional-honors-Hidilyn-Diaz-Olympic-gold':
    'categories': ['1033ef4e-3828-4911-abeb-0c44153b925b', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-27T13:36:24.055+08:00
