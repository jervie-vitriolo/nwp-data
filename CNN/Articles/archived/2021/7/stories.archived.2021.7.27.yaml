      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson told CNN Philippines'' <em>The Source</em> on Tuesday that
        they are keeping their lines open with the senator, who is still a potential
        reelectionist next year.</p>'
    '3':
