      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f22660-da38-41a1-ab0d-3d1b3e29b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:43:03.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:59:33.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source,</em> a day after Duterte''s
        sixth and final State of the Nation Address, Lacson said the public has no
        choice but to hope that the President will still make a "catch-up effort"
        to at least act on the campaign promises he has fallen short of.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31505a49-4aef-4f00-92d4-5222209855b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:43:03.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:59:33.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3df248-bfdf-4846-a5a3-12a50dc78f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:43:03.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:59:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"There’s no other choice kung hindi umasa tayo, magkaroon tayo
        ng hope na sana magkaroon pa ng catch-up effort para tugunan ang mga pagkukulang
        noong mga nakaraang taon,"</em> Lacson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7effee69-cd5b-4d25-b22b-aebe3868ba5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:43:03.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:59:33.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

