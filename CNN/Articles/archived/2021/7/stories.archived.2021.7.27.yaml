      'mgnl:type': 'text'
      'text': '<p>It was far more than double the $438 million it made in the first
        quarter, and more than 10 times the net income it reported a year ago. And
        it answered a major criticism of investors who''ve been bearish on the stock
        over the strength of Tesla''s results.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aa46c2-8ef2-4f74-9a32-1fbe931ef5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a70f6f0-e849-48d4-b790-68e0d2ecb1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, Tesla didn''t depend on selling regulatory credits to other
        automakers to achieve its blockbuster earnings. Those credits were responsible
        for just $354 million in revenue in the quarter. In previous quarters, even
        when Tesla reported positive adjusted earnings, its net income depended on
        selling credits to rivals that needed to buy them to meet tougher environmental
        standards. Critics have long attacked Tesla for that, saying the company wasn''t
        making money actually selling cars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b4676d-dd68-4b89-8f24-e919828e3d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f8367a-68ca-45e6-b75e-10fb7baddc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s adjusted income, which is the measure more closely
        watched by investors, jumped to $1.6 billion, far better than the $1.1 billion
        forecast by analysts. It was also up from its previous record earnings on
        that basis of $1.1 billion in the first quarter. Revenue of $12 billion also
        easily topped forecasts of $11.3 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401bbd24-67ce-4b0e-a4bc-b364102fddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b24937d-84e4-490a-9fa9-f23bf64322de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chip and battery shortage</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f43a933-46b2-4c0d-9b85-8cadd18f0cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CEO Elon Musk did acknowledge that the company''s growth has
        been hampered by the computer chip shortage hitting all other automakers and
        many other manufacturers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc4976c-c133-449f-acdd-0f7bd4e851fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4240e9de-bbc8-4f0f-80d1-e68af0e50098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we''re making cars at full speed, the global chip shortage
        situation remains quite serious," he told investors. "For the rest of this
        year, our growth rates will be determined by the slowest part in our supply
        chain," adding that there are a wide range of chips that will serve as that
        brake on growth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c148b-24ce-46b1-999d-868a5f33b335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234a3cba-1a5e-4c24-8074-f2d8bdfd7dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Tesla and Musk did give cautious outlook about a number of other
        plans and products it has promised.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd1ff98-4861-402a-ad58-f58a5bcd0815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32154f32-6df0-4995-a10a-d2e27c448904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla repeated its earlier guidance that it expects to complete
        construction of factories near Austin, Texas, and in Berlin and start limited
        production of the Model Y SUV at those plants later this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9368e3a-dc30-4bbe-9a69-871d488fe4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf69c78-7ae0-4a7b-959b-c6514dd7800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not just a chip shortage dogging the company. There is
        also a shortage of the cells used to make the large batteries each vehicle
        needs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272260d5-bba3-4cfc-9ba1-1ea7df864617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb78c99-636a-4eb1-9cd8-1aadfa39886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla said Monday that it won''t start production of its Cybertruck
        pickup until after the Model Y is up and running in Texas. And it pushed back
        the plans for a semi-tractor truck until 2022 "due to the limited availability
        of battery cells and global supply chain challenges."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34b09b3-667c-40ee-874c-86ad136e8d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f535b90c-f1a8-467d-ae29-a4d93091e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cybertruck and Semi, actually both are heavy users of [battery]
        cell capacity," said Musk. "So we''ve got to make sure we have the cell capacity
        for those two vehicles. We are looking at a pretty massive increase in cell
        availability next year." But he said that increase won''t all be available
        at the start of 2022 but will "ramp up through the course of next year."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7695adab-7438-40e6-b4de-6d6d264557fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a08ca9-cac8-4cbe-a6cb-e3a7431a54ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenges for Cybertruck</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ae7438-e099-465d-bd53-4b6ce0474fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of other established automakers such as Ford and General
        Motors on the verge of selling their own electric pickups, so there is pressure
        on Tesla to get its first pickup into the market. The company was already
        on the record saying it was expecting "volume production" of the Cybertruck
        in 2022.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ddd7d5-3ac0-49d9-acda-63838f9ba096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1974795-c4d7-4f32-a8f4-a7622b74e651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also acknowledge that the pickup''s unusual design will make
        the launch a challenge.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ebf0ea-17dc-4f9f-9f2d-c470ded0f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcf91be-c08f-4df8-8b61-d749b0cedf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s such a new architecture. It''s going to be a great product.
        It might, I think, be our best product ever," he said. "But there''s a lot
        of fundamentally new design ideas .... So there''ll probably be challenges
        because there''s so much unexplored territory."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93385d8f-a72e-400b-9c3f-5bd71c12150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724d58a3-5582-49fb-879c-0af5943bd70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet recently he said Tesla will open up its supercharger
        network to electric vehicles from other automakers later this year. While
        he still didn''t have details, he said the plan to do that will lower charging
        costs for Tesla customers. And he said it''s in keeping with the company''s
        overall mission to convert the world from gasoline powered cars to EVs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6d5543-188f-4bf4-a4ea-49b00a2584f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77d23ba-980e-4699-af9e-65bce8d7bbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to support the advent of sustainable energy," he said.
        "It is not to create a walled garden and use that to bludgeon our competitors,
        which is sometimes used by some companies."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b90bf5b-27f6-4d4d-ae0f-469d6c2f4480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176eba1e-02ad-4f19-ada2-6624144927cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Musk thinks full-self-driving subscriptions will produce significant
        revenue starting next year, "right now ... does it make sense for somebody
        to do FSD subscription? I think it''s debatable."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9e04de-78b5-4fd2-8830-5aeb4fb52c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f32e2e-3151-43e3-bc73-a1cc16fbeaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Small loss on bitcoin holdings</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac4636d-e4b8-407c-8bb9-7db8c5b79ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Tesla disclosed it used some of its cash on hand to
        purchase $1.5 billion in bitcoin. In April, it disclosed that it has sold
        some of those holdings and booked net income of $101 million from its crypto
        trading. The bitcoin transactions made some investors nervous, especially
        since the cryptocurrency has lost more than a third of its value since then.
        Some had expected the company could report a $75 million loss on its bitcoin
        trading in the quarter, said Dan Ives, tech investor for Wedbush Securities.
        But instead it reported only a $23 million loss.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f4de48-9d6f-46d9-a4f4-e993d021ed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a0ded9-9596-4433-954f-9834620b7944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While supply chain issues remain, it appears to be moderating heading
        into the next six to nine months," said Ives. He said the report should confirm
        those expecting Tesla to hit full-year sales of 900,000 vehicles, up from
        the 500,000 it sold in 2020. It sold 386,000 cars in the first half of this
        year, more than double what it sold in the first half last year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666adda2-862a-43f1-bd2e-135afb98e3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a02858c-c4d4-4adc-b567-a64c8ddc9b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The automaker benefited from record sales and reduced internal
        costs to overcome rising material costs and a $23 million bitcoin ''impairment,''"
        said Karl Brauer, executive analyst at iSeeCars.com. "Tesla''s numbers, beating
        estimates by a healthy margin, confirm strong global demand for EVs continues,
        enough to more than offset Tesla''s near-term challenges."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba01fccc-dfcc-4d00-9a7d-d1d8a949553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af18d55-6d05-4925-8386-0019a1d9251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One of his last quarterly calls</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311e21a2-00fb-4373-b2c4-823a950b95dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s comments were rather mild compared with some of his previous
        quarterly earnings calls, in which he sometimes picked fights with analysts
        or went on rants against safety measures put in place to combat the Covid-19
        pandemic, calling them "fascist." He said Monday that it will be uncommon
        in the future for him to be on the call at all.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cd7390-f44f-4b9b-8cd8-9c690036838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7389bc-f8c9-4005-8412-0905d6496139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I''m doing interviews and I can''t do actual other work," he
        said. "I only have so much time in the day."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca7a3d2-5481-4de8-842c-b30415983fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6822b2bb-2782-4e4f-b012-301b2e6622db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, who is also CEO of SpaceX, has a tunnel-digging company called
        the Boring Company and recently hosted Saturday Night Live, suggested his
        time constraints would keep him off many quarterly calls in the future.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6949d98-5d75-4f9d-a1e1-ccfa0597447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e6e738-b448-4018-b937-2ee76d3b5266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll do the annual shareholder meeting, but I think going forward,
        I will most likely not be on earnings calls unless there''s something really
        important that I need to say."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2a1637-5a6f-4c0a-a46e-b3b56c8be4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd7d9d-9150-43b9-84b7-a931f0af474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla shares have been battered this year as earlier earnings reports,
        while strong, had fallen short of Wall Street hopes. Shares of Tesla initially
        were up slightly in after-hours trading following his call.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13a08db-073d-4ee4-ba58-b97b23e29f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:48:20.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/26/business/tesla-earnings-record-quarter/index.html">Tesla
        reports record quarterly earnings, blowing past Wall Street''s expectations</a>."</em></p>'
  'Goldman-Sachs-slashes-US-growth-forecast':
