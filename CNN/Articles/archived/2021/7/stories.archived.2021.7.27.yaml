  'Naomi-Osaka-tennis-Olympics-Marketa-Vondrousova':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-27T15:46:46.038+08:00
    'imagesource': 'jcr:bd2d98ed-f298-4c86-8822-152464c50bb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '341953c1-961e-4ad7-9e80-0aad8d3f9d10'
    'lead': 'Naomi Osaka will leave the Tokyo 2020 Olympics without a medal, as the
      four-time major champion was upset in the third round Tuesday by Marketa Vondrousova
      of the Czech Republic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T15:48:16.983+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:59:15.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:51:41.428+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Naomi Osaka will leave Tokyo Olympics without a medal, loses in 3rd
      round to Marketa Vondrousova'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a895162-7e92-4ac1-9410-1b83584d41c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:48:16.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:16.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Naomi Osaka will leave the Tokyo 2020 Olympics
        without a medal, as the four-time major champion was upset in the third round
        Tuesday by Marketa Vondrousova of the Czech Republic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a39d35c-8a04-4385-b102-6baa78ef2892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:48:16.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:16.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vondrousova, a 2019 French Open finalist, advances with the 6-1,
        6-4 win.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0850951e-d947-47e2-8a01-4b3ff30dd61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:48:16.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:16.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka — who had 32 unforced errors in the match — isn''t the first
        big name to lose early in the women''s draw. World No. 1 and Wimbledon champion
        Ashleigh Barty of Australia lost in the opening round to Spain''s Sara Sorribes
        Tormo. No. 3 seed Aryna Sabalenka of Belarus also made an early exit, losing
        to Croatia''s Donna Vekic in the second round.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8e4cd6-f300-4a3a-ba3a-f93f9b98091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:48:16.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:16.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this upset is arguably much bigger than those. The face of these
        Olympics, and on her best surface, this is the first time Osaka has lost on
        a hard court before the quarterfinals since the 2020 Australian Open, when
        she lost to American Coco Gauff in the third round. All seven of Osaka''s
        career titles have come on hard courts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70ae125-2559-4c59-aa8b-5bd536899d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:48:16.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:16.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old Osaka lit the Olympic cauldron to officially open
        the Games. Born in Osaka, Japan, Osaka -- who has a Haitian father and Japanese
        mother -- moved to the United States at age 3. She''s ranked No. 2 in the
        world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65462fd0-8350-4c1a-9322-04d306651cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:48:16.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:16.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the opening ceremony, Osaka in a tweet: "Undoubtedly the
        greatest athletic achievement and honor I will ever have in my life."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbbaef7-bea7-4c0c-b0bd-b894db016dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:48:16.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:16.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely feel like there was a lot of pressure for this," Osaka
        said after the match. "I think it''s maybe because I haven''t played in the
        Olympics before and for the first year (it) was a bit much. I think I''m glad
        with how I played, with taking that break that I had."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5171a55-f843-4e2d-8546-37c52e23dc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:48:16.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:16.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympics was Osaka''s first tournament since she withdrew from
        the French Open two months ago, citing her mental health.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda71bcf-ca39-4a55-bfe4-720bb2927f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:48:16.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:16.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve taken long breaks before and I''ve managed to do well," Osaka
        said. "I''m not saying that I did bad right now, but I do know that my expectations
        were a lot higher.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bef1b7f-7cd1-4127-aa85-6e19d7c3e886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:48:16.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:17.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like my attitude wasn''t that great because I don''t really
        know how to cope with that pressure so that''s the best that I could have
        done in this situation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878a7a4e-7f86-46a4-a2a2-fdaf78fe6469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:48:16.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:17.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vondrousova, 22, will next face either Spain''s Paula Badosa or
        Nadia Podoroska of Argentina.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daa7e42-30f8-498a-899d-17b3c1d1001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T15:48:16.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:59:17.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka is listed in the field to play in the US Open in New York,
        which starts in August. She is the defending champion.</p>'
  'DA-chief-Dar-record-palay-production-2021':
