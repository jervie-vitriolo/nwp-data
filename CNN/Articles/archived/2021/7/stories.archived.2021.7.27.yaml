    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9cdbaf-a53f-44ca-a5df-a0f8281d4095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T10:00:53.079+08:00
      'mgnl:createdBy': 'don'
