      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>National ID to help in streamlining transactions</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7831f872-70b0-43ed-9550-06d82f6f5770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:59:11.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5233b0e3-515c-4fef-acaf-dfdd77760b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:59:11.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said the national ID rollout will help streamline
        transactions for Filipinos, hoping it will facilitate better services and
        access even to those living in far-flung places.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9783f511-405d-43a3-8f67-0c75570cf9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:59:11.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850c7a24-5d75-4ab8-ad48-fb77607a6f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:59:11.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July, over 16 million Filipinos so far have finished the second
        step of registration for the ID card, which unifies pre-existing government
        IDs and serves as proof of residence for nationals and resident aliens.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf4f1e1-b602-4a24-af16-03ad6b31dbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:59:11.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:52.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb24d1ca-ad04-44c9-81d1-98d3854ca101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:59:11.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:52.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step 2 registration involves the collection of biometric information
        like fingerprints, iris scans and front-facing photographs in registration
        centers nationwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408199ae-70b5-4b50-b7db-e355d80d744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:59:11.200+08:00
