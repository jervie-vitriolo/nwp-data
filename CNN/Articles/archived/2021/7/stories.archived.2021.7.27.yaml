    'lead': 'Hidilyn Diaz reveals her gold medal-winning lift of 127 kilograms in
      the clean and jerk event was a move she has never succeeded in doing, except
      when it mattered the most — the Tokyo Olympics.'
    'mgnl:activationStatus': true
