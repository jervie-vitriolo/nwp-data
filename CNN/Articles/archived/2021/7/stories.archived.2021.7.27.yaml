      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We view [the] share price pullback about guidelines details as
        overdone," Chong added.</p>'
    '42':
