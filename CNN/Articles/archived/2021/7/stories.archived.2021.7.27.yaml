      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s no other choice for us but to hope that he
        would still make a catch-up effort to address whatt he lacked in the previous
        years.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df85c06c-5dee-458b-b31c-d257835ccc68'
      'mgnl:activationStatus': true
