      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6632018-881e-4c70-93e8-0bb3e4265984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:15:15.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:42.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent''s declines over the past two days, meanwhile, have erased
        more than $100 billion from its market value.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc0b44b-91aa-434e-bd69-9f6abf6e56bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:15:15.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a1d346-a50e-4be9-a705-2c5263b9b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:15:15.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:43.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As its shares tumbled, the company''s WeChat messaging platform
        announced Tuesday that it would suspend all new user registrations until early
        August. It said the move was related to an upgrade of its security systems,
        in accordance with "relevant laws and regulations."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0193e6e0-6f66-43d2-97c0-e0fb316e87fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:15:15.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:43.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68d001c-f1e8-4b6a-8fe5-68fce6f30149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:15:15.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:54:44.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent was also hit by a regulatory order over the weekend to scrap
        its plan to acquire another music streaming player, China Music Corporation.
        Regulators cited competition concerns, noting that the Shenzhen-based tech
        giant has already long been leading the market.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dbf6a7-4fe9-4978-a1f5-db5fee3a0c0b'
