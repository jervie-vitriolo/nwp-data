      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s richest man appealed to NASA Administrator Bill Nelson
        in an open letter Monday, offering to cover billions of dollars in the US
        space agency''s costs. In doing so, Bezos hopes Blue Origin can be reconsidered
        for a contract to build the vehicle that will land the next astronauts on
        the moon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
