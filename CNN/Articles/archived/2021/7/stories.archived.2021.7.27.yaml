      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the regional lender said it approved a $400-million
        (about ₱20.13 billion) policy-based loan that will help the youth obtain quality
        jobs.</p>'
