      'text': '<p>While salary tends to be the major negotiation point, it''s not
        the end of the conversation. There are other benefits and perks that can be
        flexible as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df680b-ae6e-482d-a4f2-899d4b319f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:32.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1bfa1d-3044-4407-8459-f2a08c56ef9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:32.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stay mum on pay, until the time is right</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3ab9d3-eaec-4dd5-ba23-b008a6d34d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:33.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recruiters often ask for a salary figure early in the hiring process
        —&nbsp;try to avoid giving a number.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeba14e-aa54-425d-8e73-2fccd47c8cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:33.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e41fd5-e0a5-47e6-ba0b-e4a059f803af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:34.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t want to box yourself in," said Alexandra Dickinson,
        a career and negotiation coach and founder of Ask For It. "You want to talk
        about money when they want you, they need you, they got to have you...they
        will find it for you."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfdde57-ec86-4e59-ba28-eda318083e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:34.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4a40fd-2f2b-48be-a841-998900fdd6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:35.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if a recruiter asks about your current salary, she advised not
        giving it. "You never have to give it. You don''t want to be paid based on
        what you did before, you want to be paid based on the skill-set you are bringing
        to the current role in the marketplace you are in right now."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b41620-87f4-4002-856f-41d2afeee627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:35.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c78cf9-3459-4b4d-90a8-deca078631cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:36.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some state and local laws prohibit employers from asking applicants
        about salary history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2128b17-4a6e-40c6-9fef-c7cfb23a4955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:36.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e04dd78-f61f-4740-9faf-4871101992df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:37.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The right time to bring pay up is at the end of the process, after
        you''ve received an offer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb0282e-71b4-406c-acaf-4460ff22c92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f991f80-8e7e-4eee-a0a5-e23179d67c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:38.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You never start to negotiate in the midst of an interview," said
        Victoria Medvec, author of "Negotiate Without Fear" and executive director
        of the Center for Executive Women at Northwestern University''s Kellogg School
        of Management. "You''re not negotiating before they''ve said: ''We want to
        hire you.''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc230bf-e45d-49f3-80dc-4508e35ca62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:38.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a1eeb-e798-4102-88f6-50acd0514c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key is having a well-researched salary number, that Dickinson
        said is "high, but not over the crazy line."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2066df47-c505-4bb6-a3b3-bb4c4af3ffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:39.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6686feeb-a583-4a79-98e0-d79018869558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:40.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Websites like Glassdoor, PayScale and LinkedIn can help provide
        a sense of what people in similar roles, experience levels and markets are
        making.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d36720-271e-47a5-aac6-26792105ff21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:40.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5bd6bf-1cdf-4730-a98c-d136ed51ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:41.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you have a consensus of what is a reasonable amount, Dickinson
        advised coming up with three different numbers: your wish, want and walk.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1128c01-43d0-4a71-931d-04f0414d817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:41.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbbce34-db29-412e-9969-9b776aa39bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:42.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wish is a high specific number you open with; want is the actual
        target, that is a little lower; and walk is the point in which the deal is
        no longer good for you — you have to set that in advance," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f1c5bb-72f4-447c-a449-e796f4e416e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:42.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95cec10-8891-42f5-8702-d94add096705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:43.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Be specific about bonuses</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a2e895-29e5-42a1-9677-f3e753af5d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an annual bonus is part of your compensation package, make sure
        to look at the percentage and whether it''s prorated based on the time you
        joined the company, suggested Tessa White, CEO of The Job Doctor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb67225-6d86-454f-86f9-af1f655088ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6890aa9-d8c1-42d6-af17-7f4ae07820c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:44.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies have ranges for bonuses and most people leave that alone,"
        White said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46adc223-b5e5-41c6-aa88-86144f365cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2191ebf5-76d6-49bc-8282-cce92528038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a company prorates its bonus, it can mean losing out on money.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24020087-5301-43e0-99b0-7a2301b11350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:46.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53be9348-2c6e-4f3a-8e47-aa5ce96aa606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:46.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A huge mistake that people make is they don''t make sure they negotiate
        that their bonus won''t be prorated that first year so they don''t lose money,"
        said White.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610aa2f8-7bdc-4dd8-a91c-9311977861b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:47.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e530728-e2b4-4d81-ac2c-600c20c78614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:47.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if a bonus isn''t included in an offer, you can try to negotiate
        one — but ask for a specific plan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8abbc24-d345-47c6-b3c9-9b9186f14c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:48.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e573b3-3a4b-4749-974e-56320da314cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:48.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White said to find out what would be considered exceeding expectations
        in the role you''re interviewing for and then propose a bonus in your counteroffer
        that if you do XYZ, then a bonus of X would follow.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314c1ff6-01e2-463f-9915-0d112990de3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:49.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1148f8c3-0caf-45be-9ab1-e5b04894669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:49.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies love when they can give something because they get something.
        What they don''t like is negotiating for the sake of negotiating," White said.
        "Understanding what''s a win for them is essential in the bonus conversation."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3499eeaa-9ea6-4184-98b7-d26ec5852f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:50.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033f6a44-2cd7-4104-93a3-2b89cc27eb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Working where you want</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf09c13-88fe-4796-8a30-34f21b82a673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working from home might mean more comfortable clothing and taking
        the morning call during a nice walk -- but that''s not how you ask for a flexible
        schedule.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066bb4ab-cda2-4ec4-b455-18ae34123a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:51.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be77feb-c0db-456c-92a5-c4400a871d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:52.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asking to work remote permanently or a few days a week, experts
        advised showcasing how it will be beneficial for the company.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddafafa9-0a6d-4934-bd36-46b917905887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:52.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79444e5-fded-40b5-b0b3-692ca836a228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:53.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to calm any concerns, White recommends suggesting regular check-ins
        to tweak the arrangement as necessary and review productivity measures.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de06f60-8aa7-4c12-86e0-47c2f7febe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:53.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a57179-f495-45ba-81a2-63c570c17ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any time you frame something you are asking for as an experiment,
        you are going to have much greater luck than if they think this is a permanent
        thing."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56dae91-92f1-4461-8790-e477db4e26de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:54.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97cca53-f6fe-46e3-8ab6-056459cfc7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:55.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s in a title? A lot</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ba22d7-9c16-4afb-9d45-2b1d2b0db74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiating a title can be financially beneficial to you as your
        career progresses.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40563294-d54e-4d7f-8b9b-b4065ff55169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeee0739-2007-44cc-8cc9-2723446b6514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any time you can go up the ladder on those titles, it increases
        pay," said White. "So if you get a higher title, even though the company may
        not be paying you more, when you compare that title and move to the next job
        your pay comparables are higher. You''ve created the illusion of a higher
        paying job."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0d8230-6c8a-43a6-a465-9ccc904ab3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3422a3f-cf82-4a44-baf7-4cbfdc95022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:57.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Professional development</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa00089f-fd95-4f44-82fe-70261da63c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:58.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Training and other professional development can also boost your
        long-term career goals, and can be part of your negotiations.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1de259b-0d68-498b-b304-a9b1bd01de90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:58.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7afc76-a1e1-48a2-8ca6-c265c42d29f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:59.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White suggested asking for a set dollar amount per year for career-enhancing
        activities like classes or conferences.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cc6436-ba13-4188-8c39-d7abbc4f6aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e7ab65-b26e-442c-8af1-3472497fbf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:56:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Got an offer? Spread the news</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8432bbdb-9447-41ac-b476-3e4e72a01c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:56:00.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an offer comes along when you are still interviewing with other
        companies, let the other employers know.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe771178-7c34-47f2-b2dc-e44b0d245f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:56:01.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bfaeb1-eb60-4dae-ba23-174d43fea650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:56:01.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your biggest source of power is your sense of alternatives," said
        Medvec. She suggested reaching out to the other hiring managers and letting
        them know you have an offer, but are really interested in that role and don''t
        want to move forward without checking in.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd0dd0-aa49-447d-9430-84402ba7fefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:56:02.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1a4240-5f8b-4a19-8fe9-b42396176201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:56:03.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to express high levels of interest and excitement about
        their role," she said, but avoid completely committing to accepting an offer
        if one is made.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9ec73b-7b0f-4323-9ab9-c753dd35e133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:56:03.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63994bfc-95b1-43f1-8db6-987dc374b095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:56:04.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People like to hire somebody who somebody else wants to hire,"
        she said. "There is this inferred value when other people want to hire you
        that you are a good hire."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94577351-cb0a-4b6c-ac94-013430f03a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:01:35.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:56:04.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/07/26/success/how-to-negotiate-job-offer-feseries/index.html"
        href="https://edition.cnn.com/2021/07/26/success/how-to-negotiate-job-offer-feseries/index.html">Got
        a job offer? There''s more to negotiate than just your salary</a>."</em></p>'
