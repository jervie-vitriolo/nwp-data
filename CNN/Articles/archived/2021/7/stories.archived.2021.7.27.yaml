      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson cited the example of health workers who have been in the
        frontlines but have not yet received their special risk allowance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
