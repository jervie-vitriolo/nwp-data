      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To sustain our momentum in infrastructure development, I have directed
        DPWH, DOTr, NEDA, the Department of Finance and DBM to be on full speed to
        ensure our flagship projects will be completed within my term,” said Duterte
        during his last State of the Nation Address on Monday.</p>'
