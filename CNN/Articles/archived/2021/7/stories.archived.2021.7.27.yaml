    'lead': 'Indigenous leader and advocate Mary Simon has been installed as Canada''s
      governor general.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T21:55:37.875+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T14:52:50.795+08:00
