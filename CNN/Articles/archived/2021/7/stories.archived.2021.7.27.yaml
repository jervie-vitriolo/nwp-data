      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cda42cd-6a83-42d7-a8f5-0a951226bc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T21:10:30.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:53:37.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Bike Lane Network cuts through Pasig, Marikina,
        Quezon City, Caloocan, Manila, San Juan, Mandaluyong, Makati, Pasay, Las Piñas,
        Parañaque, and Taguig, the DOTr said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a3604b-3ccc-4c33-a267-f85629a60525'
      'mgnl:activationStatus': true
