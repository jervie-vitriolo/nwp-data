      'mgnl:lastActivated': 2023-01-25T15:00:41.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Goldman slashed its gross domestic product growth forecast,
        the widest measure of economic activity, by one percentage point in both the
        third and fourth quarters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a67202-669c-4b17-a6f9-ddc1b593b414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T11:53:41.248+08:00
