    'lead': 'A dismissed cop accused of running a gun-for-hire syndicate surrendered
      to authorities on Monday, Philippine National Police chief Gen. Guillermo Eleazar
      announced on Tuesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T17:17:40.373+08:00
