      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c83a6f-e717-4d68-8836-0830b8c3f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T05:48:05.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:34.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last State of the Nation Address, the President admitted
        that the ₱389 million nourishment project of the Department of Environment
        and Natural Resources is not a permanent fixture and will have to be filled
        up again from time to time as the crushed dolomite gets washed out.</p>'
