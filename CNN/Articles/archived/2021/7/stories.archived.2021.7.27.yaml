    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c57b00d-69a9-4411-8523-d33088809f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T02:20:31.008+08:00
