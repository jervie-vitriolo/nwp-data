  'Germany-gymnastics-unitards':
    'author': 'Rebecca Wright and Mitchell McCluskey, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-27T06:40:14.296+08:00
    'imagesource': 'jcr:9a264b78-7970-48c3-8a1a-1cb33e2a127d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef4af092-15da-438c-a9f0-e719e2d501dd'
    'lead': 'The German women''s gymnastics team has forgone bikini-cut unitards in
      favor of full-body versions at the Tokyo Olympics, in what the German Gymnastics
      Federation has branded a statement against ''sexualization.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T06:42:02.158+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:01:27.716+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:51:25.377+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany''s gymnasts wear body-covering unitards, rejecting ''sexualization''
      of sport'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d5c48-7dfe-4135-9370-2bf438cddeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:42:02.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:27.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The German women''s gymnastics team has
        forgone bikini-cut unitards in favor of full-body versions at the Tokyo Olympics,
        in what the German Gymnastics Federation has branded a statement against "sexualization."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5394e1e-a00a-4ade-9b28-d3a31457862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:42:02.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:27.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suits, which the team wore in their qualifications at the 2020
        Tokyo Olympics on Sunday, cover the legs to the ankle and are in contrast
        to the high-cut leotards worn by many other female gymnasts at the Olympics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be118b6-4698-48de-8c7c-61aa94e31ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:42:02.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:27.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about what feels comfortable," German gymnast Elisabeth Seitz
        said. "We wanted to show that every woman, everybody, should decide what to
        wear."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe27dc1-6d16-43d7-9974-57b60c9e83b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:42:02.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:27.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also wore the unitards during their podium training at
        the Ariake Gymnastics Centre on Thursday after debuting them in April at the
        European championships in Basel, Switzerland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97ee292-2b64-451f-8352-7a175497e55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:42:02.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:27.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outfits are a statement against "sexualization in gymnastics,"
        the German Gymnastics Federation said in April, adding: "The aim is to present
        themselves aesthetically -- without feeling uncomfortable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f5f92f-8154-4ab7-b30b-0099e45466fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:42:02.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:27.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the International Gymnastics Federation, the governing
        body of competitive gymnastics, gymnastics attire with full or half sleeves
        and leg coverings are allowed in competition, as long as the color matches
        the leotard.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9002e0-102e-4b22-bfee-00499e615fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:42:02.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:27.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seitz said other athletes had responded positively to the unitards
        and that she hoped others would feel free to wear their garment of choice
        in the future.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c77e9e-9876-459b-a76b-6dbd13400872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:42:02.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:27.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people were positive about it. But after the European championships
        the time was way too short for others to design a unitard. Maybe in the future.
        We really hope so," said Seitz.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae88493c-adb4-430c-a230-93251be80b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:42:02.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:27.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team said it came to the decision to wear the unitards at the
        Olympics as a group and was supported by its coaches.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773377cb-02e9-426b-9d7a-bbdbba2dc26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:42:02.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:27.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We girls had a big influence on this," gymnast Sarah Voss said.
        "The coaches were also very much into it. They said they want us to feel the
        most confident and comfortable in any case. It just makes you feel better
        and more comfortable."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7638e49b-be73-480b-ab8f-d048ee3b88dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:42:02.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:27.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seitz underscored that wearing the unitard was a matter of choice
        and comfort.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e01bfb-e3f2-432a-b51e-3e0d6458521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T06:42:02.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:27.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We decided this is the most comfortable leotard for today," Seitz
        said after podium training on Thursday, "That doesn''t mean we don''t want
        to wear the normal leotard any more. It is a decision day by day, based on
        how we feel and what we want. On competition day, we will decide what to wear."</p>'
