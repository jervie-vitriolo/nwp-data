  'Simone-Biles-Tokyo-2020-Olympics':
    'author': 'George Ramsay and John Sinnott, CNN'
    'caption': 'Simone Biles had to withdraw from the women''s team gymnastic final
      on Tuesday as the Russia Olympic Committee (ROC) took gold at the Tokyo 2020
      Olympics. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-27T21:38:40.116+08:00
    'imagesource': 'jcr:b7992eb7-bba4-428c-9e4b-dbdf44bc15dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f30bf44-b077-4373-b22c-ccc183622e92'
    'lead': 'Simone Biles had to withdraw from the women''s team gymnastic final on
      Tuesday as the Russia Olympic Committee (ROC) took gold at the Tokyo 2020 Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T21:41:51.072+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T14:53:07.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:51:56.577+08:00
