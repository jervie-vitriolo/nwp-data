      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Filipiniana trivia time with Chinatown Museum</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e45f28e-ea05-43e7-8e42-6a8c051cb191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T18:34:24.453+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:56:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What souvenir items did zarzuela patrons used to collect? Which
        Filipino artisan was famous for his narra beds? If you don’t know the answer
        to this (or even if you do), head on to Chinatown Museum’s “Trivia Time: Filipiniana
        Heirlooms” on July 31, 4:30 p.m. for an afternoon of trivia questions about
        Filipino antiques and household items. Before the trivia game, there will
        be a talk with historian Felice Sta. Maria about the topic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e41d525-f665-475d-9b8f-3b6d9c182556'
