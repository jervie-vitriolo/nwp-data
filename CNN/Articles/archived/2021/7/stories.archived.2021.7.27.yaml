      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0802d6c0-1bda-4daa-97b4-b079182c9111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T12:25:48.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:39.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxford Economics takes into account cyclical and structural factors
        split into five categories for its long-term economic scarring scorecard:
        decline in activity growth in the crisis year, recovery of potential gross
        domestic product drivers, health-related scarring, structure of the economy,
        and policy offsets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c362c5cf-b841-48a4-a32e-52e0139eac9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T12:25:48.405+08:00
