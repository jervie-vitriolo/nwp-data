      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"As a leader of the country, you should do something for the
        remaining year of your administration...hindi yung ang tono kasi, ang dating
        sa atin parang may resignation</em> (it shouldn''t be like, you are saying
        it with a hint of resignation)."</p>'
