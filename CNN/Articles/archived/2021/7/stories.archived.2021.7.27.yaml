      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eb70ec-0138-4846-aa73-128f97f957d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:12:18.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:00:35.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did extensive sequencing during the surge focused on NCR...The
        surge we were experiencing in April was primarily driven by Alpha and Beta,"
        PGC executive director Cynthia Saloma said in an online forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f5a4f2-3bc5-435d-8489-67a300573e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T14:12:18.573+08:00
