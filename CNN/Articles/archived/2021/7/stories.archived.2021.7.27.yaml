    'jcr:uuid': '198ae2ee-7c11-4de7-8e89-c7b2c5e6a3ba'
    'lead': 'Agriculture Secretary William Dar said the national palay output already
      reached 8.87 million metric tons during the first half of 2021, higher by 6%
      from the same period last year.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-27T15:58:53.100+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T14:59:15.130+08:00
