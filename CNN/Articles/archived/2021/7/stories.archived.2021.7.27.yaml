      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Laura He, Michelle Toh and Sherisse Pham contributed reporting.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4eee71-095a-47dd-8ce6-68f1a4bf3a1e'
