      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this special video for Art in the Park, artist Leeroy New will
        talk about his practice, which is always filled with bizarre and out-of-this-world
        imagery yet hinged on pressing issues. The video will premiere on Tuesday,
        July 27, 8 p.m. on the Art in the Park <a href="https://www.facebook.com/artintheparkph"
        target="_blank">Facebook page</a>. — CNN Philippines Life Staff</p>'
    '16':
