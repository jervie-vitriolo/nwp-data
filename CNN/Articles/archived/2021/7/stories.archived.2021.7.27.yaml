      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/07/26/world/largest-comet-discovery-scn/index.html"
        href="https://edition.cnn.com/2021/07/26/world/largest-comet-discovery-scn/index.html"
