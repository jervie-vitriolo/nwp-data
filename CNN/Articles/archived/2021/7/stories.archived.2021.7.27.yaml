      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the three tech giants — Tencent, Meituan and Alibaba —
        have lost more than $237 billion over the last 48 hours.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc459391-1698-484c-bcb8-05e3b6cf601c'
