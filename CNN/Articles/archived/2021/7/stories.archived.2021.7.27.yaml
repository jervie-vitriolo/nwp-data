      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2021/7/24/SONA-2021-economy-under-President-Rodrigo-Duterte.html"><strong>RELATED:
        SONA 2021: The economy under President Rodrigo Duterte</strong></a>&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd578be54-77a4-4a60-be7f-88778b18a9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T12:25:48.405+08:00
