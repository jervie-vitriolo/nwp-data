      'mgnl:lastActivated': 2023-01-25T15:01:02.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Britney Spears'' newly hired lawyer
        filed a petition Monday seeking to remove the singer''s father, Jamie Spears,
        as conservator of her estate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1c7a83-e401-4f3e-bbb9-7db5143d87f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:44:23.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1c125c-3406-47f9-b912-183f7c2cd6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:44:23.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition filed in Los Angeles Superior Court by lawyer Mathew
        Rosengart seeks to oust her father as conservator and replace him with Jason
        Rubin, a CPA at Certified Strategies Inc. in Woodland Hills, California. The
        petition calls it an "objectively intelligent preference to nominate a highly
        qualified, professional fiduciary in this circumstance."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498fa8e7-65e0-423d-89dd-4f3d118ec9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:44:23.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16bea0d-01e0-4986-ba7e-099440240b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:44:23.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:02.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing says Spears'' estate has more than $2.7 million in cash
        assets and $56 million in non-cash assets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aa6377-899f-43b7-bfcd-b63430fcf56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:44:23.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:02.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cfd54a-e7c1-4387-8a8a-b725e5d60567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:44:23.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:02.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Jamie Spears could not immediately be reached
        by CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e51d01-f462-46de-a17f-7088f5783175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:44:23.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:02.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9642ad1b-e7b2-4e3d-9b99-7f5bbfee746f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:44:23.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:02.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Spears has overseen his daughter''s estate for the duration
        of her 13-year conservatorship, which the singer has called "abusive." Speaking
        to the court earlier this month, Britney Spears said she wanted to press charges
        against her father for "conservatorship abuse" and called the 13-year arrangement
        ""f---ing cruelty."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a17d611-baeb-4539-a11a-cf5778db778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:44:23.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:02.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f673f2-748d-4722-9542-a81b850104af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:44:23.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:02.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this isn''t abuse, I don''t know what is," the singer said.
        "I thought they were trying to kill me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aee2c8a-829b-4e1a-98ce-9e81fd52d356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:44:23.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:02.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105c254b-6837-4e69-8398-d280710129d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:44:23.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:02.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing came on the same day as another hearing in the Spears
        conservatorship case took place in Los Angeles Superior Court. That hearing
        discussed whether the singer''s personal conservator, Jodi Montgomery, should
        be granted extra security in the wake of alleged death threats she has received.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5deb414-92bb-4fd3-a235-d29c12374864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:44:23.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:02.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ed63d1-c1c8-4807-a824-dd4d69fc721b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:44:23.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:02.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for all parties requested more time to negotiate a spending
        cap in additional security for Montgomery. Attorney Vivian Lee Thoreen said
        Jamie Spears would approve spending up to $50,000 monthly on security for
        Montgomery if his daughter consented, despite his objection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a48192-8eb5-4c12-95a7-a03b3da661d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T07:44:23.972+08:00
