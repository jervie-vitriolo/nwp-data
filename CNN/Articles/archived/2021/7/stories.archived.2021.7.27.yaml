    'title': 'WeChat suspends new user registrations as China cracks down on tech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b4f14d-1b56-43aa-9391-c4c102d49c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:08:47.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:13.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> WeChat is suspending all new user registrations
        until early August, the popular social messaging app announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd625dd6-6512-472a-9146-70c79a6f05d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:08:47.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b4483d-0bbf-4525-b5b1-792e8040ab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:08:47.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief post on social media, WeChat, known as Weixin in China,
        said the suspension relates to an upgrade of security technology "according
        to relevant laws and regulations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a3ae1-8ecb-4b4e-90cf-c1883e9f0ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:08:47.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01760e6b-2e13-4dff-a12f-dda486404c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:08:47.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:15.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, the registration of new WeChat personal accounts
        and public accounts will be temporarily suspended," the app, which is owned
        by Chinese tech giant Tencent, added. New registrations will resume after
        the upgrade is completed, which is expected in early August, the company said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfca3ef5-8b40-445c-9be0-4f04e33b6f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:08:47.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:16.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cea365-9e84-493f-bb4a-59f38d5d4384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:08:47.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:16.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weixin is a daily necessity for hundreds of millions of people in
        China, who use the app to message friends, share photos, hail rides, pay for
        stuff, book restaurants, order food and a host of other services. Together,
        Weixin and WeChat, used by the Chinese diaspora including in the United States,
        have around 1.2 billion monthly active users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa5aaf6-6bb2-48aa-8f34-cf5fcff0b031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:08:47.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:17.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b15d8-0d99-4a81-9b1d-7d5ac965628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:08:47.763+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:17.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear which laws WeChat was referring to
        in its announcement, but the development comes amid a widening crackdown on
        technology and now education companies by Chinese regulators that has spooked
        investors. Tencent''s stock in Hong Kong closed down nearly 9% on Tuesday,
        its worst day in a decade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cb248a-edbf-424b-8ddd-7acd05e9a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:08:47.763+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:18.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7638a0b6-18e3-41fa-a12a-ba758d65cb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:08:47.763+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:18.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several tech companies, including e-commerce giant Alibaba, have
        faced investigations for alleged monopolistic behavior or breaches of customer
        rights, leading to record fines and massive overhauls. Chinese President Xi
        Jinping has endorsed the probes, calling on regulators to scrutinize tech
        companies as the country tightens data privacy and security policies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fbe408-6a1b-4b93-b76c-897d62055be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:08:47.763+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:19.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdad14d-34c6-4972-8ae8-f6da9b327fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:08:47.763+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:19.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The share prices of Chinese tech companies, including Alibaba, Tencent
        and food delivery platform Meituan have all taken a hammering this week. Meituan
        closed nearly 18% lower in Hong Kong on Tuesday — eclipsing Monday''s 14%
        loss — after Chinese regulators issued new guidelines calling for improved
        standards for food delivery workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358d6485-0717-440e-b5e9-a6b0d943e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:08:47.763+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:20.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a882650f-546a-48d7-bc21-d199b68785ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:08:47.763+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:20.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, China''s Cyberspace Administration suspended
        the registration of new users from ride-hailing app Didi, torpedoing the company''s
        stock just two days after its blockbuster New York IPO, which was the biggest
        US share offering by a Chinese company since Alibaba debuted in 2014.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af99cc-684d-4f6a-a5f5-37037e7cd226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:08:47.763+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7af9fc7-a4c4-4eda-b678-90d96a4f0bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:08:47.763+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator said it put the suspension in place to "prevent the
        expansion of risk" during a "cybersecurity review," but provided no details
        on why the probe was launched.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19515f4-624a-4eb2-8adf-1a957fd0f9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:08:47.763+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:22.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed15957-6683-43ec-92ea-8d8b511e59f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:08:47.763+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, the internet watchdog proposed that any company with
        data on more than 1 million users must seek the agency''s approval before
        listing its shares overseas. It also proposed that companies submit IPO materials
        to the agency for review ahead of listing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6634d7-12d3-466e-b9c8-0e260a8a97ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:08:47.763+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:23.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb7441-ccf2-4dad-ab2e-f3c258f0ede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:08:47.763+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:55:23.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clampdown on private businesses could further dent foreign investors''
        confidence in China stocks, analysts at Nomura wrote in a research note on
        Monday. "Bruised and shaken investors are now likely to ponder which other
        areas could potentially become the next target of expanded state control,"
        they said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abdaff1-e75b-4fce-849f-b22b4f12166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T19:08:47.763+08:00
      'mgnl:createdBy': 'pilar'
