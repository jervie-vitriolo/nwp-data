      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tropang Giga continued to hold a double-digit lead during the
        third canto, where they also mounted their biggest lead in the 9:11 mark courtesy
        of a Kelly Williams layup for a 57-36 tally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360c7694-6d27-4a34-b71a-f394dd2767ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:08:46.304+08:00
