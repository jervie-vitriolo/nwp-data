      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> â€”&nbsp;A
        lawmaker urged the national government to provide financial assistance to
        Cagayan de Oro residents and boost its medical workforce following the decision
        to put the province under the strictest quarantine status.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ba965b-f6fe-44d2-bd72-0dce92ba4661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T16:50:43.628+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:20.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker and Cagayan de Oro City Rep. Rufus Rodriguez appealed
        to President Rodrigo Duterte to extend financial aid amounting to â‚±6,000 for
        each family affected by the hard lockdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c4517a-ac6d-45cb-93a4-145d26c67326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T16:50:43.628+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:21.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the government placed Cagayan de Oro, Iloilo City, and
        Iloilo province under enhanced community quarantine until end-July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf051ab4-cafc-4ae6-a9e2-87b4da009597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T16:50:43.628+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:21.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now under ECQ, people are required to stay home, will not be able
        to work and they will not have the income to purchase food and other basic
        necessities for their families for the next two weeks from July 16 to July
        31. In view of the same, may I request for cash assistance of â‚±6,000 for each
        family in Cagayan de Oro since it is already under ECQ," he said in his letter
        to Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bba787-528d-48d2-a2dc-97617bc9a3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T16:50:43.628+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same request was sent to Department of Social Welfare and Development
        Secretary Rolando Joselito Bautista.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5baf47-8b44-4908-a0c8-1884ae268cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T16:50:43.628+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:22.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez also asked Health chief Francisco Duque lll to equip the
        healthcare system of Cagayan de Oro with medical experts on the Delta coronavirus
        variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb67e631-f95c-47a1-aae2-666207380ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T16:50:43.628+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is "to assist the city in implementing the proper steps to
        prevent the outbreak of the Delta variant," the lawmaker said in his letter
        to Duque.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b91eeac-e8fd-4331-b476-b61b9668ae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T16:50:43.628+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:23.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said Cagayan de Oro is now "the battleground of this Delta
        variant," as he stressed the need to ramp up vaccine supply in the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e2a7a-22c4-4a43-b9f0-75baa60a9f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T16:50:43.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the DOH said five cases of the Delta variant were detected
        in Cagayan de Oro.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e929b322-8cb6-4c3b-8363-5f7a83ced2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T16:50:43.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:24.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Saturday, Iloilo City Mayor Jerry TreÃ±as branded the decision
        of the government to impose ECQ on the city as "unjustified and unfair" to
        his constituents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed63e074-9358-4e4b-89d5-3eceab87349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T16:50:43.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:25.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How will the Ilonggos eat if for 14 days they will not be allowed
        to work due to Delta variant patients discovered in Pandan, Antique on May
        8. If the reason for the lockdown is preparatory and preemptive for the Delta
        variant, then perhaps it is not in Iloilo City that the lockdown should be
        made," TreÃ±as said in a statement on his Facebook page.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992ff7bf-9147-42bd-942f-36709e0fb9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T16:50:43.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:25.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"500,000 Ilonggos or a portion thereof will go hungry for the next
        two weeks. The city will try to do its best to give our food assistance in
        the meantime," the official added.</p>'
  'CDC-warns-covid-19-vaccines-might-not-protect-people-who-are-immunocompromised':
    'author': 'Elizabeth Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-17T18:03:43.254+08:00
    'imagesource': 'jcr:15222ef4-eb03-47f5-8454-b38509ced5ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '272f3673-8c78-4c0f-932c-c2fe093f6f03'
    'lead': 'The US Centers for Disease Control and Prevention on Friday warned people
      who are immunocompromised that the Covid-19 vaccine may not have been effective
      for them and encouraged them to take precautions as if they were not vaccinated.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-17T18:05:06.871+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:28:12.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:25:28.067+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CDC warns Covid-19 vaccines might not protect people who are immunocompromised

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964d12de-cb0e-4028-a38c-5b8f7bfedf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:05:06.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:12.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US Centers for Disease Control and
        Prevention on Friday warned people who are immunocompromised that the Covid-19
        vaccine may not have been effective for them and encouraged them to take precautions
        as if they were not vaccinated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da349d4c-df0b-4b43-8188-0c2cc602ecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:05:06.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:13.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who are immunocompromised should be counseled about the
        potential for reduced immune responses to COVID-19 vaccines and to followâ€¯current
        prevention measuresâ€¯(including wearing a mask, staying 6 feet apart from othersâ€¯staying
        they don''t live with, and avoiding crowds and poorly ventilated indoor spaces)
        to protect themselves against COVID-19 until advised otherwise by their healthcare
        provider," according to the CDC''s website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd313f534-f094-4481-aa9e-c7b3302f79bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:05:06.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:13.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC did not go so far as to tell the millions of immunocompromised
        people in the US to get an additional shot of a Covid-19 vaccine, noting that
        "the safety, efficacy and benefit of additional doses for COVID-19 vaccines
        in immunocompromised persons continues to be evaluated."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea94e33-52cc-4fc8-ade9-d9785498b7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:05:06.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:14.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal official told CNN that "CDC is looking into ongoing research
        exploring the possibility that immunocompromised could benefit from an additional
        dose."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6e4686-edc2-471c-876f-1993ef51a78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:05:06.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:14.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some immunocompromised people have, on their own, received additional
        doses of the vaccine, and a study last month by Johns Hopkins researchers
        suggested that an extra shot may help increase Covid-19 antibody levels for
        some organ transplant recipients who did not have a full response to their
        original vaccinations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3069aeea-ee06-446f-bd8c-75758cf04c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:05:06.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:15.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Dr. Anthony Fauci, President Joe Biden''s chief medical
        adviser, acknowledged the reality that some people are acting ahead of official
        recommendations, noting that there are individual physicians "right now that
        are saying, ''I want to go the extra mile with someone who might have a lower
        level of immunity.'' "</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac507bc0-c85f-4aa2-85b7-c49c0d2da4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:05:06.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:15.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the CDC said data suggest the response to the vaccines
        might be reduced for several groups, including organ transplant recipients,
        people who are receiving chemotherapy for cancer, people who have certain
        blood cancers, and people receiving dialysis or taking certain medications
        that suppress the immune system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c728bdaf-254a-4507-95dc-75d2c79c2d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:05:06.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:16.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Advisory Committee on Immunization Practices is scheduled
        to discuss additional doses for immunocompromised individuals during its meeting
        on July 22.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705244ee-f688-4d23-824e-29c25410dcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:05:06.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:16.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/16/health/cdc-warning-covid-19-vaccine-immunocompromised/index.html">CDC
        warns Covid-19 vaccines might not protect people who are immunocompromised</a>".</em></p>'
