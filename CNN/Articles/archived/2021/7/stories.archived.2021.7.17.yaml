      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Tropang Giga players scored in double digits led by veteran
        guard Jayson Castro with 17 markers off the bench and slotman JP Erram with
        a double-double effort of 15 points and 11 rebounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3981316-d378-48ea-9769-f79151aa4982'
