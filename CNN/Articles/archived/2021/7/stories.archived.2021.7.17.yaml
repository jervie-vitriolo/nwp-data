      'jcr:uuid': '4fafb1ec-b9db-4704-9226-8bec9d088740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:59:47.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:28:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) â€“</strong>&nbsp;The
        Department of Health is verifying the death of a person from Antique found
        to be a carrier of the more transmissible Delta variant, an official said
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd6a87c-4ded-42eb-8ca0-c01792aae4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:59:47.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:28:35.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bine-verify pa ho natin â€˜yung taga-Antique na apparently namatay
        din. [We are verifying the death from Antique.]," Health Undersecretary Maria
        Rosario Vergeire said Saturday in a Laging Handa briefing. "We are getting
        the complete information so that we can inform the public also."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8428c3ee-6def-4e2d-b229-19247e89060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:59:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:28:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the DOH reported the detection of 16 new Delta coronavirus
        variant cases, including the first 11 local infections. This brings the total
        number of Delta cases to 35, of which two resulted in deaths -- a local case
        from Manila and one imported case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3467372-7be9-42c3-a920-ec1bc7a09dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:59:47.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:28:36.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2021/7/16/Delta-variant-Philippines-local-transmission-COViD-19.html?_=1626507891534"
        target="_blank">PH records 11 local Delta variant cases, total stands at 35&nbsp;</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1869d0e4-7dc4-4439-90e6-b3d146efc1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:59:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:28:36.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 11 local cases, two came from Antique, the DOH said, adding
        that both of them have been tagged as recovered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377f8fc7-44a1-4e87-a40b-f42e3dae13f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:59:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:28:37.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, data from Antique''s provincial health office showed that
        one of the patients, a 78-year-old woman, died, while the other, a 79-year-old
        man, has recovered, a local health official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e839ce2e-a1c1-4c58-be5a-c34adc288203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:59:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:28:37.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based naman sa pinadala na event-based report ng provincial health
        office ng Antique, itong Case no. 34 ay namatay last May 31 of this year,"
        Dr. Sophia Pulmones said in the same briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b88f04-a81f-49c5-bbf2-e6719aaa8bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:59:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:28:38.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the event event-based report of the provincial
        health office of Antique, Case no. 34 died last May 31 of this year.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972b1668-c4fc-426e-b345-89a197f22f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:59:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:28:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that the two local Delta cases from Antique were identified
        as Case 34 and Case 35.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcc2fcb-8557-4732-b96b-614fab65673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:59:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:28:39.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of them tested positive for coronavirus on May 29, the DOH
        Western Visayas earlier said. Their samples were sent for genome sequencing
        on June 11, with the results coming out only on July 16.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aac4434-1f3b-4d1a-bc3d-c0249d1a32ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:59:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:28:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elderly individuals have not received the coronavirus vaccines
        yet, Pulmones said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862610da-f0de-4430-937d-cf98b98e3798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:59:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:28:40.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her, authorities in Antique are trying to trace all
        the people who have come in contact with the Delta cases, adding that their
        priority is to find the close contacts and those who exhibit symptoms after
        the exposure. Local health officials also recommended to the Antique government
        to designate a separate isolation facility for the close contacts of the Delta
        cases, Pulmones said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06abbb4-70bf-4321-972d-636a41dadb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:59:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:28:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surge in Antique</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5089368f-3a00-48ec-813a-06281de8ca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:59:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:28:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Department of Health flagged Antique due to the
        spike in COVID-19 cases. The uptick may be attributed to variants of concern,
        including Delta, Pulmones said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30868137-244c-401b-a458-68ffd1874524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:59:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:28:41.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Posible [Possible], because we all know na ang [that the] Delta
        variant ay [is] highly transmissible," she said when asked if she believes
        Delta is the reason behind the rise in infections in Antique.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6a215b-8c0a-4ae8-ad6e-2881749a3f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:59:47.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:28:42.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang itong Delta variant ang kino-consider natin because
        marami pa tayong variants of concern na nakapasok na sa sa Philippines --''yung
        Alpha and Beta variants," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8c6d6f-b411-434c-a172-bde15f10e961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:59:47.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:28:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not only considering the Delta variant because
        other variants of concern, like the Alpha and Beta variants, have entered
        the Philippines].</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c52a80a-0c5b-4725-b1a2-5ac475372ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:59:47.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:28:43.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antique is under general community quarantine with "heightened restrictions"
        until July 31.</p>'
