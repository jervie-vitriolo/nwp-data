      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3c043a-139c-4de1-977e-e5c8725d8368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:39:30.286+08:00
