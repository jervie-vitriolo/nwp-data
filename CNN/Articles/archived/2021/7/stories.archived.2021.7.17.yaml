      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new rules, which came into effect in May, social media
        companies have to publish a compliance report every month detailing how many
        complaints they received from Indian users and what action they took. International
        technology firms also have to hire executives locally, who can help regulate
        content and take swift action in response to legal complaints.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b2d1eb-dde0-4392-a68b-a8cd7aa7f333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:08:12.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:07.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook-owned messaging app said that more than 95% of the
        2 million accounts blocked between May 15 and June 15 were banned "due to
        the unauthorized use of automated or bulk messaging."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062ac97e-1a18-44b5-b330-de2231f169fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:08:12.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:07.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These numbers have increased significantly since 2019 because our
        systems have increased in sophistication," the company said in a statement
        Thursday. "Keep in mind, we ban the vast majority of these accounts proactively,
        without relying on any user reports."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472b19bc-1d72-453a-a56a-9d34a75e6a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:08:12.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:08.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the service began restricting the ability of users worldwide
        to forward messages after viral hoaxes on its platform were blamed for a spate
        of mob violence in India. The company blocks 8 million accounts globally per
        month on average, it said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de90a1f3-2c71-4159-af1b-8912230d8689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:08:12.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:08.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app has over 400 million users in India, which is its biggest
        market, and 2 billion users worldwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a981e1d-d702-44db-bbe9-9ad5508b0488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:08:12.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:09.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While WhatsApp is complying with some aspects of the new rules,
        it has sued the Indian government over one of the requirements. Indian authorities
        want companies to trace the "first originator" of messages if asked. The government
        has said that such requests would be made only in relation to serious crime,
        but WhatsApp is concerned that this move would effectively end any guarantee
        of user privacy by requiring the platform to keep track of every message.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa17c77e-69ab-4df9-872b-685f587d57be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:08:12.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:09.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Requiring messaging apps to ''trace'' chats is the equivalent of
        asking us to keep a fingerprint of every single message sent on WhatsApp,
        which would break end-to-end encryption and fundamentally undermines people''s
        right to privacy," a company spokesperson said in a statement to CNN Business
        when the lawsuit was filed in May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46769f4-ffc2-46ce-a6a8-e8d691ec0be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:08:12.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:28:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/16/tech/whatsapp-india-intl-hnk/index.html">WhatsApp
        blocks 2 million Indian accounts in battle against spam messages</a>".</em></p>'
