      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec4c8bf-ebf7-4f3b-9bad-db912dea475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:08:46.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:27:52.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening game victory of the Manny Pangilinan-owned squad also
        handed a victorious PBA return for head coach Chot Reyes, who is back as TNT''s
        chief tactician after nine years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebdf696-7fc4-4dd6-bcfd-fcb5d2f27505'
