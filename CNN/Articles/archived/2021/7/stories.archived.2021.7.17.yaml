      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban national council <a href="https://cnnphilippines.com/news/2021/7/16/PDP-Laban-nomination-Pacquiao.html">opened
        the nominations</a> for a fresh batch of officers during its meeting on Friday,
        a move earlier seen to unseat Senator Manny Pacquiao from his post as party
        president.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faad221-a751-4753-a04b-e1c2cf365339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T21:46:23.652+08:00
