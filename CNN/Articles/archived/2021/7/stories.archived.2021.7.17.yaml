    'template': '1'
    'title': 'Ashton Kutcher was set to fly into space. Mila Kunis talked him out
      of it'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479c4dd3-99f1-43ab-8863-36f30e475151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:49:52.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:28.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;Ashton Kutcher said&nbsp;he sold his
        ticket on a Virgin Galactic flight into space because his wife Mila Kunis,
        persuaded him that it wasn''t a "smart family decision."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2698d2d9-50b7-4510-965f-6ead4a78a4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:49:52.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:28.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview with website Cheddar News, the "Two and a
        Half Men" actor revealed he had been due to join a flight with billionaire
        Richard Branson''s space travel company -- until his other half made him reevaluate
        the risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31549184-cdee-492a-908e-aa2acdb52930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:49:52.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:29.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I got married and had kids, my wife basically encouraged that
        it was not a smart family decision to be heading into space when we have young
        children, so I ended up selling my ticket back to Virgin Galactic," Kutcher
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9daca7-a6fb-4e33-8680-4a265d374f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:49:52.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:29.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Virgin Galactic founder Branson, along with team members
        Sirisha Bandla, Beth Moses and Colin Bennett and pilots Dave Mackay and Michael
        Masucci, traveled to the edge of space on the SpaceShipTwo, a winged plane
        with a single rocket motor that the company has spent nearly two decades developing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5509247-31a1-43cb-8ef6-f38eb2602c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:49:52.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:30.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Galactic plans to conduct just one more test flight before
        it begins flying paying customers. So far, more than 600 people have reserved
        tickets priced at $200,000 to $250,000. The company is expected to reopen
        ticket sales soon, though at a higher price point.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81158399-8024-4a99-9986-11b44197e62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:49:52.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:30.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was supposed to be on the next flight, but I will not be on the
        next flight," Kutcher said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e1facc-60b8-48a1-ae0e-ee6fb7382b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:49:52.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:31.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he had a change of heart about the Virgin Galactic flight
        due to his wife''s concerns, Kutcher insisted that his dream of seeing the
        galaxy is still very much alive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df483582-b258-4d64-b700-2528ce986078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:49:52.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:31.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some point, I''m going to space," Kutcher told presenter Kristen
        Scholer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd7f138-98c5-4618-a50e-c1b5c805082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:49:52.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branson''s historic lift-off marked only the fourth test flight
        of the vehicle that reached the edge of space.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e99e2-20a5-4057-8fe9-7dcc7fc28bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:49:52.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:32.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the British entrepreneur floated around in microgravity, he shared
        a message using cameras onboard the space plane: "To all you kids out there
        â€” I was once a child with a dream, looking up to the stars. Now I''m an adult
        in a spaceship... If we can do this, just imagine what you can do," he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7051af8a-b2c6-4c5c-bb0d-04d8e87b0c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:49:52.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:33.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/16/entertainment/ashton-kutcher-space-intl-scli/index.html"
        target="_blank">Ashton Kutcher was set to fly into space. Mila Kunis talked
        him out of it</a></em></p>'
  'US-sanctions-Chinese-officials':
    'author': 'Jennifer Hansler, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-17T06:58:24.620+08:00
    'imagesource': 'jcr:1111f99d-107d-474b-b19b-b0128f4d9f72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b5aa022-a009-4b4d-8326-c316aa300033'
    'lead': 'The Biden administration sanctioned seven Chinese officials amid continued
      crackdowns in Hong Kong by the Chinese government'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-17T07:05:47.814+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:31:19.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:25:21.125+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US issues sanctions, warns businesses of risks in China and Hong Kong
      as Beijing promises to ''respond strongly'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b50e9f4-9b04-4fdd-b178-f9d2db062d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T07:05:47.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The Biden administration sanctioned seven
        Chinese officials Friday amid continued crackdowns in Hong Kong by the Chinese
        government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5879d5bb-4580-4cd2-9090-f2c6f1269cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T07:05:47.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:20.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also warned US businesses in an advisory issued Friday of the
        "growing risks" posed by the governments in Beijing and Hong Kong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f254021-aceb-4022-80a9-c928e45addbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T07:05:47.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:21.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the advisory and sanctions are likely to further
        inflame tensions between Washington and Beijing. A Chinese spokesman, asked
        about the pending measures earlier Friday, blasted US "interference" and said
        China would "respond strongly."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e46f9aa-51f8-4a2a-9c2d-97be5b2c4dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T07:05:47.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:21.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, Secretary of State Antony Blinken said, "over
        the past year, People''s Republic of China (PRC) and Hong Kong officials have
        systematically undermined Hong Kong''s democratic institutions, delayed elections,
        disqualified elected lawmakers from office, and forced officials to take loyalty
        oaths to keep their jobs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b788e5ed-1385-4569-8cad-c53ef40b3816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T07:05:47.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:22.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing has chipped away at Hong Kong''s reputation of accountable,
        transparent governance and respect for individual freedoms, and has broken
        its promise to leave Hong Kong''s high degree of autonomy unchanged for 50
        years," Blinken said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0a9e27-d15b-45e9-a808-64365bd67b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T07:05:47.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration sanctioned Chen Dong, Yang Jianping, Qiu Hong,
        Lu Xinning, Tan Tieniu, He Jing, and Yin Zonghua, who Blinken said were "Deputy
        Directors of the Liaison Office of the Central People''s Government of the
        Hong Kong Special Administrative Region (LOCPG)." The top US diplomat described
        the office as China''s "main platform for projecting its influence in Hong
        Kong and has repeatedly undermined the high degree of autonomy promised for
        Hong Kong in the Sino-British Joint declaration."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02385dd0-54a6-484b-a9d6-2d87c2ba2740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T07:05:47.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:23.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business advisory, issued by the Departments of State, Treasury,
        Commerce and Homeland Security, noted that, "businesses, individuals, and
        other persons, including academic institutions, research service providers,
        and investors ... that operate in Hong Kong, or have exposure to sanctioned
        individuals or entities, should be aware of changes to Hong Kong''s laws and
        regulations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15174dd1-1f03-4666-9479-284350d018bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T07:05:47.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:24.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine-page advisory noted that measures like China''s national
        security law "could adversely affect businesses and individuals operating
        in Hong Kong," and outlined four key areas of risk: "data privacy risks; risks
        regarding transparency and access to critical business information; and risks
        for businesses with exposure to sanctioned Hong Kong or PRC entities or individuals."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5982f1d-d574-4d82-b938-dbe94972ef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T07:05:47.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden, asked about the advisory on Thursday, told
        reporters, "the situation in Hong Kong is deteriorating, and the Chinese government
        is not keeping the commitment it made, how to deal with Hong Kong. And so,
        it is more of an advisory as to what may happen in Hong Kong. It''s as simple
        as that and as complicated as that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969eb49e-ae6c-40bf-aeb5-35b75af267db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T07:05:47.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry Spokesperson Zhao Lijian, speaking before
        the US actions were formally announced, hit back at US "interference," saying
        "Hong Kong is part of China and its affairs are purely China''s internal affairs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb19733-05ec-4c07-87f9-86add1ad4faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T07:05:47.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:25.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No country has the right to make wanton criticism and meddle in
        them," Lijian said at the foreign ministry''s daily briefing. "The Chinese
        government is firmly determined to oppose US interference in Hong Kong affairs,
        safeguard national sovereignty, security and development interests, and implement
        One Country, Two Systems."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f67c2e0-d46b-4e74-b513-b5b7d7fde168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T07:05:47.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:26.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US should adhere to international law and basic norms governing
        international relations, stop meddling in Hong Kong affairs in any form and
        stop interfering in China''s domestic affairs. China will respond strongly
        to possible US measures," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13361f0-9142-4804-bb03-f4657360292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T07:05:47.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/16/politics/us-china-hong-kong-sanctions/index.html"
        target="_blank">US issues sanctions, warns businesses of risks in China and
        Hong Kong as Beijing promises to ''respond strongly''</a></em></p>'
