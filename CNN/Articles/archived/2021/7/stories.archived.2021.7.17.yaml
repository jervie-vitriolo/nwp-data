      'SONA', '2021', 'Marawi-Siege']
    'template': '2'
    'title': 'Rehabilitating Marawi City, a promise yet to be fulfilled?  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fe9490-d1a3-498d-a633-48f883f180fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:08.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)&nbsp;â€”</strong>
        Four years since the war, government officials are saying that the reconstruction
        of Marawi City is on track, with full rehabilitation seen within the term
        of President Rodrigo Duterte, which ends next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69893e6-b541-4d2c-b6d3-657f655c6fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:09.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œOverall, the rehabilitation effort in Marawi City is now 65% complete.
        So, we are very much on track to finish all the ongoing infrastructure projects
        by December and complete the massive rehabilitation within the term of our
        President,â€ Task Force Bangon Marawi chairman Eduardo del Rosario said in
        an interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6500e10-0e82-437e-8725-a16d6c671534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:09.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that after the first and second phases of the program,
        which involve the distribution of assistance, debris management, construction
        of vertical and horizontal infrastructures (third phase) went full blast in
        July 2020 amid the COVID-19 pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440853be-90eb-42bb-a03e-23c633db2f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:10.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Del Rosario, 4,166 of the 5,866 transitory shelters
        are now occupied by internally displaced families in barangays within Marawi.
        Moreover, 2,857 permanent shelters are being constructed in coordination with
        the Social Housing Finance Corporation and the National Housing Authority,
        and are eyed for families from the Most Affected Area (MAA), especially those
        previously living in danger areas and those affected by the governmentâ€™s other
        infrastructure programs.</p>'
