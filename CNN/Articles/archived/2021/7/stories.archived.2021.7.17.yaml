      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Colleges and universities requiring vaccinations</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f61b6f-2f0a-432d-87c3-1fb685aec776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:17.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some businesses and hospitals have already required their employees
        to be vaccinated, and now some universities are implementing requirements
        as well.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcbee12-a54d-4b98-a0b5-ac832d6e6ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:18.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a8d25-8242-4bf3-99db-afe887aa01ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:18.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhode Island has become the first state where all public and private
        colleges and universities require their students to be fully vaccinated before
        returning to campus this fall, Governor Dan McKee announced this week.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e05cda1-381a-451d-83f9-b8b489a4ea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:19.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b271e92-eeb3-4f09-beff-e52a64020e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:20.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nicole Alexander-Scott, Rhode Island''s director of health,
        said in the state''s news release that vaccinations are "key" to having a
        successful academic year.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9e404c-b12b-4f07-9fa7-2579d13d21fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32b2905-6ac1-480e-be39-b1eb4dabfa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:21.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot let our guard down now," Alexander-Scott said. "The Delta
        variant is now circulating in parts of the country where many of our students
        live. The good news is that the vaccines provide protection against this variant.
        Anyone who has not been vaccinated should get vaccinated today."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb4f512-094e-472b-82b5-2b71680ae892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:21.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65f00dc-3a9c-4d0d-9497-3fd6db32b142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:22.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of California, the nation''s largest public university
        system, said it plans to mandate all students, faculty and staff be fully
        vaccinated before returning to campuses in the fall. Those who are not exempt
        from receiving the vaccine will be barred from in-person classes, activities
        and housing, UC officials announced Thursday.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f887d2c6-a9fa-4750-bc22-90ab61fea72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:22.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0e40e0-ca44-49d6-abbf-fa7f512804b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An average of about 343,000 people are becoming vaccinated each
        day, a pace less than a quarter of the rate two months ago, when more than
        1.3 million people were becoming vaccinated each day.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcb2b18-70be-4133-b2a3-70680110ccdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:23.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd87115-5967-436c-9c1f-55ae39635154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:24.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts like Dr. Fauci have said local vaccine mandates could be
        helpful in protecting the US from further surge. And such mandates for employees
        could become easier for private companies as the vaccine approval process
        move further along.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ccf038-0ff1-4add-a9e7-19284c997722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:24.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf6f238-9c3f-4d63-978d-1f08e70ae9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:25.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each vaccine available in the US -- by Pfizer/BioNTech, Moderna
        and Johnson &amp; Johnson -- has been authorized for emergency use. But the
        companies are still working toward full FDA approval.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92a5939-a60d-4c56-9660-83f866c5db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:25.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f6c96-c0e5-4388-b376-c00d1e8eb731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:26.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting full approval -- getting out of the emergency use authorization
        and into full approval -- is something that will clear up any legal questions
        that private employers may have," former US Health and Human Services Secretary
        Kathleen Sebelius said Tuesday.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3bfad9-51a3-4d71-bbd2-81dfaa334959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be61742-4ad2-4d17-86fa-9559f2683271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:27.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers, schools and universities should "get more serious" about
        telling people that choosing to not get vaccinated could mean losing access
        to places that could put others at risk.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd54ec8-5048-4716-aa06-a2176c57825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:27.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0c5106-41db-4d56-9f8f-fa49f8372fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that it''s time to say to those folks, ''It''s fine if
        you don''t choose to get vaccinated, (but) you may not come to work.''"</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c2f093-7c7a-44c5-886d-a357fc8e99cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:29.039+08:00
