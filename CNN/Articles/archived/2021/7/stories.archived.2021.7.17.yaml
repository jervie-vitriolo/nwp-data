      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi, the partyâ€™s former vice chairman, and other newly-elected
        officers took their oath before chairman President Rodrigo Duterte, who graced
        the event held in Clark, Pampanga.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
