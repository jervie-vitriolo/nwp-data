    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80da74e5-7e9a-448b-a205-15dbf39688e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:10.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd171c0cd-60a4-4294-b221-13882d5c4f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:10.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have for decades warned that climate change will make
        extreme weather events, including heavy rain and deadly flooding, more likely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375d852-199b-4f39-aff9-ebc5c6751ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:11.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9801ca4f-a5a3-4759-8e00-106ad4850c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 100 of those killed after torrential rainfall since Wednesday
        were in Germany''s western states of Rhineland-Palatinate and North Rhine-Westphalia,
        where local leaders are urging the world for swifter action on climate change
        as villages under their watch become a new and unexpected epicenter of global
        warming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76092aab-b08e-418a-9736-a8e5c5d20b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:12.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f2a08b-d631-455c-a385-ad70bea475a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:12.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring Belgium has also been hit hard by the floods, which
        have killed 20 people in the country and could rise further, Interior Minister
        Annelies Verlinden said Friday at a press conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640db109-5a99-47e7-9339-880e326426ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e0925-e03a-43a2-873e-f8912589285a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:13.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Ursula von der Leyen said Friday that
        flooding in northwestern Europe was evidence of the need for urgency in acting
        on climate change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c099c5a4-2459-4465-ae03-a2f3405d62ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2ad0b5-2fb6-4198-ae5f-9aaadba51131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:14.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Science tells us that with climate change, we see more and more
        extreme weather phenomenons that last longer," said von der Leyen, two days
        after unveiling an ambitious package of climate change proposals for the EU.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd351c5f8-7748-48bf-9649-ed22392d0373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:15.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a925804-4110-4432-8555-199955a57027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:15.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the intensity and the length of these events when science
        tells us this is a clear indication of climate change and that this is something
        that really, really shows the urgency to act."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99208fd6-e2b8-4faf-91f0-ba6194b39d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:16.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b310e5f-f28e-4286-b253-26f93cc5ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:16.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel on Thursday met with US President
        Joe Biden in Washington, DC, where she welcomed America''s return to the Paris
        agreement on climate change, saying it would strengthen this year''s annual
        climate talks -- known as the Conference of the Parties -- in Glasgow, Scotland,
        later this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b526c3-7764-4ea7-901d-fcfcc868e9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:17.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0955f8b-9ce2-46e5-a8a1-c3848150171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:17.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We talked about the challenges of climate change, and I''m very,
        very glad that the United States have returned to the Paris Accord, and that
        this gives us a very different basis in Glasgow to fight for more climate
        protection at the Conference of the Parties," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a654cb41-32e5-451c-b034-5451563f18d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:18.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e0d457-0f2a-443e-a064-b098391c5bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:18.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the meteorological events -- whether it''s fires hitting
        the United States, dramatically high temperatures, or just sudden irregular
        rainfalls -- indicate that the number of extraordinarily weather events has
        increased dramatically in recent years. We need to respond to that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8003fdba-616b-4607-923f-fa84a18a6bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:19.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05c7c9b-4029-47cf-958a-229e657e0cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:19.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments echoed those of her environment minister, Svenja Schulze,
        who tweeted Thursday: "Climate change has arrived in Germany.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecadfc2-9765-4d21-ac84-7ade02fc0f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:20.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dfbaba-9b06-46dc-a28e-3889d9102426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:20.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The events show with what force the consequences of climate change
        can affect us all, and how important it is for us to adjust to extreme weather
        events in the future."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e083612-ef43-408c-a920-db3c59135f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:21.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b634670b-cd2b-4cbe-a1f1-c76e1bead18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:21.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is growing acknowledgement and acceptance now from many politicians
        that anthropogenic -- or human-induced -- climate change plays a role in extreme
        weather events.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f103ad5e-4a55-44d7-a8de-df85604e69c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490177e3-90cc-4a3a-b4b3-f7287444ffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:22.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, for example, recently linked the extreme heat and prolonged
        drought in the US to climate change.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c6648-50b7-46d7-9d67-857813dc6647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203cef9a-fb77-4a8c-ab4b-d0468886e779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:23.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are now able to estimate just how big a role climate
        change has played in a particular event. It''s too soon to make conclusions
        about current flooding in Europe, but estimates are likely to be made in coming
        days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c212d115-6079-4587-a44d-6dce257f3d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:24.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac955b45-d144-49c0-9815-23547822b029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:24.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar, though less extreme, flooding event in Western Europe
        in 2016 that killed 18 people in Germany, France, Romania and Belgium, for
        example, was found to be 80-90% more likely to occur than it was in the past
        before anthropogenic climate change.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8691852-1085-4aa3-9c4c-329e14d042bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:25.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69d4592-f497-4b68-a999-7465699a7300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:25.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While officials at the national and EU level are sounding the horn
        on climate, so too are local leaders on the disasters'' front lines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91464846-6fe1-44a5-90c7-c3ff39242197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:26.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e78998f-6d45-471d-91b4-4034a1b85747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:26.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premier of North Rhine-Westphalia in Germany -- Armin Laschet,
        who is also the Conservatives'' candidate to succeed Merkel -- said the floods
        in his state were "a catastrophe of historic proportion," calling on the world
        to speed up its efforts to both mitigate and adapt to climate change.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c4ee60-491d-4599-b0e9-7aa2e6695dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:27.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da114e2c-72d0-4cc3-86ab-e785c44314fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:27.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The floods have literally pulled the rug from under people''s feet,"
        Laschet said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3718f5-7ba1-4489-9e19-d10877beba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:28.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6848006d-8248-48b9-b272-d09b50a3e11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:28.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be faced with such events over and over, and that means
        we need to speed up climate protection measures, on European, federal and
        global levels, because climate change isn''t confined to one state," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d21d0c3-6c9b-49a5-84cf-d43c7d657a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:29.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47b2b14-2ad6-4dc1-948d-1a23e126019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:30.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s causing this heavy rainfall?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eb3a19-079c-4a84-9b3f-6ec945ddaf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:30.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Earth''s atmosphere warms, it can hold more moisture, which
        in some cases leads to unprecedented rainfall. It may be that the total average
        rainfall in an area doesn''t change, but extremes are amplified, which can
        mean longer dry periods or more intense storms.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288056f7-296e-4717-b306-63970ff19c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:31.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40292382-f4fe-4dca-822a-cb0e318e6975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:31.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flash flooding occurs when rain falls faster than the ground can
        absorb it. It is "flash" because its onset is rapid -- water levels can rise
        meters in minutes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebad4cc7-81b0-4f6d-a927-c4c7247e4ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:32.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351c53b5-a2fc-4b25-be43-c0fde080460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:33.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When there is more water vapor in a warmer atmosphere, rainfall
        rates can increase and flash flooding is more likely to occur.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe88360-9ac5-461c-adfa-989cc09785bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d7dc9b-565f-4cd9-b95a-0c41388ae2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:34.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And drought can actually compound this effect. Very dry soil can''t
        absorb water efficiently -- think of trying to wet a very dry sponge. While
        the rain is ultimately beneficial, if a region that has been experiencing
        intense drought gets hit with heavy rain, flash flooding is more likely to
        occur.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13c417b-23ba-4abf-9068-56085a1dc18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:34.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ae0c2f-148a-4512-9425-118a1cf0492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:35.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the dynamic in Germany and Belgium at the moment. Just a
        few months ago, there were historically low water levels on the Rhine in Cologne,
        which were disrupting shipping along the river, but now the river has swelled
        from two months of rain falling in just one day.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d889e5-a29a-402d-b03d-16ba6a3a8212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:35.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce8116e-84f4-45e5-bdfd-7684450be380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:36.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projections for how much the Earth would warm have largely been
        correct, said Myles Allen, a climate scientist at the University of Oxford.
        But there have been outliers -- namely, the warming in Europe has been faster
        than predicted.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a688dcdd-9ce4-4f0e-9f6b-d9f70272bee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:36.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d065b4f-ff9c-41ee-9054-54766253ae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:37.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myles said scientists expected more extreme weather events, but
        records are being blown away at a concerning clip -- the unprecedented heat
        wave in the Northwest US in late June is another recent example.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7813b4e9-1469-4ec5-a49c-6dc6ff6641b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:38.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7e7c0a-d576-41f9-8bbe-24085af548c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:38.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extreme events happen and records get broken all the time," Myles
        said, "but it is worrying that we''re seeing such rapid intensification."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ab2098-a4f3-43af-a65c-2407ff1bfd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:39.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65853cc-e047-4c89-9209-2ba94bc95476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:39.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more action, he said, climate change could be addressed in
        a generation. Deadly flooding and heatwaves serve as a reminder of the climate
        crisis'' reach.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50916523-ebeb-4e62-9a4e-155f9a2779b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:40.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73e30cc-e6ab-42bb-aa26-3dff3c689b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A problem is that every climate documentary starts with an image
        of a polar bear, which send the message that climate change happens in the
        Arctic, on the other side of the world," Myles said. "But these events show
        that''s not true."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca06c8-03cf-4766-a0be-f9c69b7165d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:15:36.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/16/europe/germany-floods-belgium-climate-change-grm-intl/index.html">European
        officials say ''climate change has arrived'' as deadly floods engulf entire
        towns</a>."</em></p>'
