      'jcr:uuid': 'fc41b331-7847-4d94-8fea-d4e1da2c99e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:13:36.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:29:06.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list include India, Pakistan, Bangladesh, Sri Lanka, Nepal,
        United Arab Emirates and Oman. The ban is until end-July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae10c68-fed1-4cf0-8da8-b20dec8ab4b7'
      'mgnl:activationStatus': true
