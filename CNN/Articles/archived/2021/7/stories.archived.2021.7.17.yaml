      'mgnl:created': 2021-07-17T18:08:46.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:27:59.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dyip widened their deficit to as much as five points, 79-84,
        late in the fourth quarter from timely offensive stops made by Tiongson and
        McCarthy. But TNT showed its defensive experience as they forced the two Terrafirma
        players to miss in the dying seconds of the game.</p>'
