      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb0944-d16f-43ad-936d-c463c361f0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T21:46:23.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:27:29.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel earlier pointed out that the recent PDP-Laban activities
        are invalid even with Duterte in attendance, as they are "clearly violative"
        of the party''s constitution. He cited how Pacquiao was not involved in the
        eventsâ€™ agenda.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0779c935-6068-4e72-a238-06376f4a1b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T21:46:23.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:27:30.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Pacquiao also called out the Duterte-backed
        PDP-Laban body for prioritizing politics over the COVID-19 pandemic, especially
        with the new threat of the Delta variant.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8293fa83-6437-48ad-a53d-9afa87b15a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T21:46:23.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:27:30.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Kung sa tingin nila</em> Cusi<em> at iba pa na mas importante
        ang pulitika sa ngayon, bahala na sila</em>,â€ the boxer-turned-senator said.
        "<em>Sa huli, isa lang naman ang tanong na dapat sagutin. Sino ba ang sasamahan
        ng taong bayan</em>?â€</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a057e3a9-20ad-479b-b813-9d8b3f610965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T21:46:23.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:27:31.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If Cusi and the others think that politics is more
        important now, it''s up to them. In the end, thereâ€™s only one question that
        needs to be answered. Whom will the people side with?]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea01c786-68fc-4337-894f-4e9bf244d160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T21:46:23.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:27:31.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new issue comes amid the growing rift within the ruling party.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c296f174-10bc-48a0-852a-5e75cd39977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T21:46:23.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:27:32.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past months, Duterte and Pacquiao have been engaged in
        a word war after the senator accused the President of leading a corrupt government.
        Pacquiao, who is being floated as a presidential candidate for next year''s
        polls, also criticized Duterte for his soft stance against China on the West
        Philippine Sea issue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f477676-8f08-44f5-a4b4-858c3f1f7480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T21:46:23.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:27:32.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Pacquiaoâ€™s faction <a data-cke-saved-href="https://cnnphilippines.com/news/2021/7/9/PDP-Laban-Pacquiao-faction-Cusi-violation-party-constitution.html"
        href="https://cnnphilippines.com/news/2021/7/9/PDP-Laban-Pacquiao-faction-Cusi-violation-party-constitution.html">issued
        a resolution â€œexpellingâ€</a> Cusi and two other PDP-Laban members over alleged
        breach of the partyâ€™s constitution. Cusiâ€™s group refused to recognize the
        expulsion order, which it later declared â€œnull and void.â€</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
