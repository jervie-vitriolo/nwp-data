      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/16/health/us-coronavirus-friday/index.html">Covid-19
        ''is becoming a pandemic of the unvaccinated,'' CDC director says</a>."</em></p>'
