      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> â€” Tropical
        Depression Fabian is enhancing the southwest monsoon, which may affect parts
        of the country in the coming days, a weather bureau forecaster said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be4f710-0f84-4ea2-a11a-ac7fdd529ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T16:20:39.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:17.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsoon rain will drench Western Visayas, and several areas in Luzon,
        including Metro Manila, forecaster Raymond Ordinario of the Philippine Atmospheric,
        Geophysical, and Astronomical Services Administration (PAGASA) said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a9819d-cc71-47c6-9402-8a7b7d50bb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T16:20:39.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:17.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabian is expected to become a tropical storm in 12 hours, and a
        typhoon on Tuesday, but PAGASA said storm alerts are "less likely" as Fabian
        is expected to remain far from landmass.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f34c3d-d780-4918-afd0-addebf904c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T16:20:39.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:18.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabian may exit the storm monitoring area on Monday evening and
        head to the Ryukyu Islands of Japan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d5f301-3f6f-4904-9b52-8d2bfc15e88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T16:20:39.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:18.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 11 p.m., Fabian was spotted 1,110 kilometers east of extreme
        northern Luzon, with sustained winds of 55 kilometers per hour and gustiness
        of up to 70 kph.</p>'
  'Biz-Markie-dead-at-57':
    'author': 'Lisa Respers France and Andy Rose, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-17T09:21:09.677+08:00
    'imagesource': 'jcr:fa8b1715-e023-404b-97da-e403218e23e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79c3e755-a831-4a98-940a-98e5a372bbfd'
    'lead': 'Biz Markie, who infused his music with so much fun and humor that he
      became known as "The Clown Prince of Hip Hop," has died, his manager, Jenni
      Izumi, confirms to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-17T09:24:23.547+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:31:05.481+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:25:21.824+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Biz-Markie']
    'template': '1'
    'title': 'Biz Markie, ''Just A Friend'' rapper, dead at 57'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e4588f-23d4-4167-9797-603dfc266682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:24:23.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:05.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Biz Markie, who infused his music with
        so much fun and humor that he became known as "The Clown Prince of Hip Hop,"
        has died, his manager, Jenni Izumi, confirmed to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c8f63-b0a0-4d17-bbd2-83a77bdce898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:24:23.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 57.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656bca39-8a13-452c-9b05-525a29701799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:24:23.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:06.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biz created a legacy of artistry that will forever be celebrated
        by his industry peers and his beloved fans whose lives he was able to touch
        through music, spanning over 35 years," Izumi said in a written statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a038b1-3692-4335-bb23-10fcb91f2e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:24:23.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:07.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beloved in the music industry for his lighthearted persona, Biz
        Markie even had a dance named for him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec3549-afbb-41da-8017-fa98f0b4c8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:24:23.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:07.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Marcel Hall in New York City, he began rapping in local clubs
        when he met hip hop producer Marley Marl in 1985.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c2170-6252-4e79-ba84-7c57540e4467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:24:23.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:08.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That meeting led to Biz Markie working as a human beatbox with artists
        MC Shan and Roxanne ShantÃ©.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8410d7b-71b3-4f1f-b093-4fd7c37e79b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:24:23.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:09.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his spare time, Hall recorded demos and in 1988, he secured a
        deal with the Cold Chillin'' label to release his debut album, "Goin'' Off."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0d7bef-e2af-40dd-b7bd-0849fd012fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:24:23.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:09.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radio soon caught on and the album launched hits with "Vapors" and
        "Make the Music With Your Mouth, Biz."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0349de-0cf4-4804-97bc-b95c7718ff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:24:23.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:10.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, his album "The Biz Never Sleeps" went gold,
        buoyed by what would be his biggest hit, "Just A Friend."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f25c7ed-c006-4667-bae9-cd89bddafca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:24:23.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:10.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His playful, sad sack persona was in direct contrast to some of
        the harder core hip hop that had become popular in the late 1980s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5ae3b9-3a54-49de-bc03-1bfc8f3809d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:24:23.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biz Markie would soon find trouble with a case that helped change
        the way the rap industry did business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb625de8-27f2-4a94-bf03-6c1120e933c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:24:23.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:11.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musician Gilbert O''Sullivan sued the rapper over his song "Alone
        Again" on his 1991 album "I Need a Haircut."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a806409d-5a12-4393-9229-c2d5ef8b7d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:24:23.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:12.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Sullivan charged that the rapper''s use of samples from O''Sullivan''s
        1972 hit, "Alone Again (Naturally)," amounted to unauthorized use of his music.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19d70c9-2686-4853-8096-74b672f5e439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:24:23.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Sullivan won and moving forward, hip hop artists had to clear
        the use of samples.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14568f3-e89a-4ec7-8b44-4cd5d58ef781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:24:23.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:13.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still was me," Biz Markie said during a 2008 interview. "It wasn''t
        a rape case or a gun case. It was a sample."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068c10e5-b085-4943-9f83-527de6eeb2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:24:23.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:13.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper had some fun with the case, naming his 1993 album "All
        Samples Cleared!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a273248-7143-4ec9-83c1-7bc0f8c3e142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:24:23.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:14.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honing his DJ skills, he soon became known as much for rocking the
        party as rocking the mic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b486a206-0439-424f-b58a-4dadaf69d21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:24:23.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expanded his career to include acting, appearing in several
        films and TV shows, including "Men in Black II," as a narrator on the adult
        puppet show "Crank Yankers," and on the children''s series "Yo Gabba Gabba!"
        with his "Biz''s Beat of the Day."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b264558-6ad6-4097-8676-1cad1abfee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:24:23.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:15.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/16/entertainment/biz-markie-dead/index.html"
        target="_blank">Biz Markie, ''Just A Friend'' rapper, dead at 57</a></em></p>'
  'Danish-Siddiqui-killed-in-Afghanistan':
    'author': 'Charles Riley, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-17T09:24:30.577+08:00
    'imagesource': 'jcr:41b53cd7-5eee-44a3-9f26-733cb83d8b3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82818b0a-6a24-486c-9a80-dc679a46e18b'
    'lead': 'Danish Siddiqui, a Reuters photographer who won a Pulitzer Prize for
      exposing the violence faced by Rohingya refugees, has been killed in clashes
      near Kandahar, Afghanistan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-17T09:28:38.075+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:30:54.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:25:22.217+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pulitzer Prize-winning Reuters photographer Danish Siddiqui killed in
      Afghanistan'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bb6d4e-6a2d-4c0d-bd89-099a976b8d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:28:38.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:54.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;Danish Siddiqui, a Reuters photographer
        who won a Pulitzer Prize for exposing the violence faced by Rohingya refugees,
        has been killed in clashes near Kandahar, Afghanistan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85a92f1-0220-45e6-8c8f-593117d4fc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:28:38.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siddiqui was the news agency''s chief photographer in India, based
        in Mumbai. Reuters reported Siddiqui''s death on Friday, citing an Afghan
        commander who said he had been killed while covering fighting between Afghan
        security forces and Taliban fighters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb3284e-85cf-479f-bfca-83954efdb3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:28:38.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:55.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander said that Afghan special forces had been fighting
        to retake a market area near a border crossing with Pakistan when Siddiqui
        and a senior Afghan officer were killed, according to Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31f503b-07db-4641-9362-8e211f98b1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:28:38.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:56.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters reported that Siddiqui had been embedded for the past week
        with Afghan special forces and that he informed the news agency that he had
        been wounded in the arm during an earlier clash on Friday. The news agency
        said it was "unable to independently verify the details of the renewed fighting
        described by the Afghan military official."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76be852-ff7d-4f28-88ea-fab92f7f1b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:28:38.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:56.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are urgently seeking more information, working with authorities
        in the region," Reuters president Michael Friedenberg and editor-in-chief
        Alessandra Galloni said in a statement posted on Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d5d2d-8289-43bd-b840-2e525176ffde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:28:38.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:57.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Danish was an outstanding journalist ... a devoted husband and
        father, and a much-loved colleague. Our thoughts are with his family at this
        terrible time," they added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45013b14-25bd-41ef-a536-e53768bb5e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:28:38.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:57.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siddiqui''s body has been handed over by the Taliban to the International
        Committee of the Red Cross, according to sources at India''s Ministry of External
        Affairs. The ministry is coordinating the return of his remains with Afghan
        authorities and the Red Cross.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee565726-127a-472d-83a6-47011e336b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:28:38.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:58.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siddiqui had been a photographer for Reuters since 2010, documenting
        the wars in Iraq and Afghanistan, protests in Kong Kong and taking on assignments
        in India that ranged from religious celebrations to the country''s battle
        against coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012469a3-99a7-41f6-a4a5-cf64025fc5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:28:38.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:58.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was part of a Reuters team that won the 2018 Pulitzer Prize for
        Feature Photography for work covering the Rohingya refugees who were fleeing
        Myanmar. The judges described the work as "shocking photographs that exposed
        the world to the violence" faced by the minority group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dd4761-0756-4211-9e6a-147ec4bf0263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:28:38.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a profile on Reuters'' website, Siddiqui received his
        first formal training in photography at film school.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa119061-d383-4245-bc10-70d4847b6f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:28:38.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:59.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I enjoy covering news stories â€” from business to politics
        to sports â€” what I enjoy most is capturing the human face of a breaking story,"
        Siddiqui said in the profile. "I shoot for the common man who wants to see
        and feel a story from a place where he can''t be present himself."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb75ce6-22a5-4aea-8455-d4669d821252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:28:38.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:00.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Press Club of India said in a statement that it was "shocked"
        at the passing of Siddiqui.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d39a0-0bad-49e9-b4a9-810953121cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:28:38.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:00.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"True journalism needs courage and Danish''s body of work is a testament
        to that," it said. "We are at a loss of words."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b8756-25f2-46c2-8006-1e03800cbc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:28:38.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:01.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends and colleagues paid tribute to Siddiqui on Twitter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4270e87b-8a90-4087-bdb1-1f4b40554ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:28:38.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:01.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Danish was a lovely man. When he returned from assignments to the
        bureau, reporters greeted him like a rock star, which he really was. He was
        just different. News wasn''t just news for him. He saw the people behind it,
        and wanted to make you feel," said the journalist Rahul Bhatia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6a3a08-ffe3-49a8-bd0c-c462361709f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:28:38.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Foy of the Financial Times described Siddiqui as a "brilliantly
        talented photographer and a wonderful former colleague."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1191c267-89db-4aa4-a621-8dd7e778fe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:28:38.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:02.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His humour and charm never failed to light up the room, and his
        work brought critically important stories to our eyes. A total pro, one of
        a kind: A massive loss to journalism," said Foy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee4a997-a5aa-4381-9f7c-52fd3b782609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:28:38.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:03.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€” Vedika Sud contributed reporting.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3207744-6af1-4bc1-aec1-96e53480271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:28:38.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:03.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/07/16/media/danish-siddiqui-reuters-journalist-afghanistan/index.html"
        target="_blank"><em>Pulitzer Prize-winning Reuters photographer Danish Siddiqui
        killed in Afghanistan</em></a></p>'
  'Singapore-UK-COVID-19-plans':
    'author': 'Tara John and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-17T09:34:24.456+08:00
    'imagesource': 'jcr:52e3ca7f-dcaa-4de7-af7a-b6d18881e82c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a6b4558-6805-4158-b8dd-de68f6d4911e'
    'lead': 'Now the two countries are charting different paths out of the pandemic;
      their plans are likely to be seen as test cases for other nations as they ramp
      up their vaccination programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-17T09:40:33.621+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:30:24.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:25:22.778+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singapore and the UK are both planning to ''live with Covid.'' They
      are worlds apart on how to do that'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babc5843-c28a-4422-ad7d-ccc42154d468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:25.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;More than a year and a half into the
        coronavirus pandemic, the world''s rich nations are beginning to accept that
        Covid-19 is not going away â€”&nbsp;despite high vaccination rates drastically
        cutting the number of hospitalizations and deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2822478-7403-4c35-8aeb-4d90dcefe073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:25.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while they may agree that the virus is here to stay, in some
        form, for the foreseeable future, these countries have radically different
        approaches to dealing with it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e24ac45-6736-4b8e-89a7-a17162e7cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore, an island state of 5.69 million, and the UK, home to
        an estimated 66 million people, have had very different pandemic experiences
        -- and outcomes -- so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d23d8fd-89b0-4faa-b3ce-8afe34e767a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:26.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the UK has one of the highest numbers of Covid-19 related
        deaths in the world -- nearly 129,000 since the pandemic started -- only 36
        people have died of Covid-19 in Singapore. For every 100,000 of the population
        in the UK, there have been 192.64 Covid-19 deaths in the UK. This goes down
        to 0.63 in Singapore, according to Johns Hopkins University data.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c3c89e-dacd-479c-b0a9-b72450f5f3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:27.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government was widely condemned for being slow to implement
        pandemic control measures, such as mask mandates and lockdowns, as the virus
        began to spread in spring 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a92c0-d92a-4ed1-b11a-c3b022d4b4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:27.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Singapore was quick to shut its borders, implemented
        a comprehensive contact tracing and testing program, and imposed quarantine
        requirements early on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fae071-3ba3-4339-8d9f-e6754379ec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:28.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the two countries are charting different paths out of the pandemic;
        their plans are likely to be seen as test cases for other nations as they
        ramp up their vaccination programs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba7ae33-5b01-4975-96a6-e21ffc35299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:28.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The roadmaps</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acd12a1-06f2-43e4-a05b-cd51ee4223a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:29.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Singaporean lawmakers unveiled the country''s roadmap to
        a "new normal" in a letter published in the Straits Times, outlining a radical
        departure from Singapore''s previous "zero transmission" model.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de51945e-53da-4c59-baef-4ce31403bbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:29.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So-called "zero-Covid" approaches have been adopted by several countries
        and territories across the Asia-Pacific region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa311eec-596f-47f0-88c2-1dd01c99e74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:30.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the letter revealed that Singapore''s authorities were looking
        to change tack, moving away from daily monitoring of cases to a focus on medical
        outcomes such as "how many fall very sick, how many in the intensive care
        unit, how many need to be intubated for oxygen, and so on," they wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f30875a-89cf-48a5-b45b-12ce479acdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:30.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, they hope, Covid-19 will be treated as a less severe
        disease, like influenza or chicken pox.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e430a050-a901-4130-bb94-0c16e015969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks later, UK Prime Minister Boris Johnson struck a similar note,
        predicting that Covid-19 would "become a virus that we learn to live with
        as we already do with flu." Johnson announced plans to lift almost all coronavirus
        restrictions, including the mask mandate and social distancing rules, in England
        on July 19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd0f217-52e7-4614-883b-c4ab46f10a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:31.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country''s successful vaccine rollout -- under which
        66% of the adult population has now received two doses of the jab -- has broken
        the link between infections and severe illness.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36450d63-391c-4c47-a519-937a5371b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:32.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Covid-19 case numbers have surpassed 50,000 a day in the UK
        at the same time that "normal life" resumes -- nearly 52,000 new cases, and
        49 deaths, were recorded on Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473d87b5-ff46-4c9a-b125-aae34d2870ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England''s reopening is the latest pandemic measure to divide opinion
        in the country. While many in Johnson''s ruling Conservative Party support
        his approach, scientists have issued dire warnings that the health of millions
        of people is at stake, since herd immunity has not been reached and around
        17 million people -- some classed as extremely vulnerable to Covid-19 -- remain
        unvaccinated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5137e979-3adf-4797-8e48-19218f92accc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:33.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After modelling suggested that thousands of people may die if the
        UK reopened in June, Johnson kicked back the UK''s "Freedom Day."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaaf513-6edd-422d-bf1c-a7563e675c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:33.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Oliver Watson, a researcher modelling Covid-19 transmission
        at Imperial College London, told CNN there appeared to be little political
        will to delay the reopening further, despite the numbers, and the increased
        transmissibility of the Delta variant, which is now the dominant strain of
        Covid-19 in the UK.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c08dbb-8144-459f-8a6e-9f734a70238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson contrasted the UK''s loosening of restrictions in the face
        of all the data, with the situation in Singapore, where -- despite a determination
        to return to normal life -- the authorities still appear keen to clamp down
        on cases of the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0349d61-fc14-440c-8b68-38e076701736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:34.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ease with which Singapore will tighten their restrictions in
        response to local outbreaks is just completely worlds apart to how they [the
        UK government] handles things," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123a803e-4dd5-4b29-91e8-709e1fd55277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An "unethical experiment?"</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dae145-a7ac-4a67-bf0e-15efb5ab73ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:35.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore is currently averaging 26 new Covid-19 cases a day; no
        firm date has yet been set for its reopening.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6c3453-2a12-4b73-9155-fcea0928648e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s Health Minister Ong Ye Kung told Bloomberg on July
        9 that Singapore''s roadmap diverged considerably from the UK''s "big bang
        approach" to reopening. "I think what we want is to take a more middle path,"
        he said, explaining that it was critical to achieve high vaccination rates
        and "maintain both containment and mitigation measures."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209e7587-930d-4128-9e03-5511918cc22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 40% of the Singaporean population have received their second
        dose of the vaccine, and the government says the country is on track to vaccinate
        three quarters of its entire population by August 9. Unlike the UK, adolescents
        over the age of 12 are included in the vaccination figures. The UK has yet
        to approve giving the jab to that age group.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e61cb-e46b-4607-8e9d-1a14b3c6de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:37.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong told Bloomberg that "the balance will shift," but mitigation
        and containment measures would not be abandoned. Instead, he said, Singapore''s
        reopening would be gradual, "package by package -- nothing ''big bang'' --
        and each step of the way, make sure we keep populations safe."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133549b3-946c-4f61-98ea-912311543ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:37.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in England many are watching Boris Johnson''s reopening gamble
        with alarm.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095b2613-f8f5-4f3a-a3cb-ec2a194b78fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 doctors and scientists last week warned that not only
        was the move premature, but that "unmitigated transmission will disproportionately
        affect unvaccinated children and young people who have already suffered greatly."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69392da9-1233-4006-a133-920e254cd74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:38.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy will create "fertile ground for the emergence of vaccine-resistant
        variants," endangering the UK and the wider world, they added. "We believe
        the government is embarking on a dangerous and unethical experiment, and we
        call on it to pause plans to abandon mitigations on July 19," they wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4a1e59-a924-403a-9920-c5d2a89ffdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:39.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference on Monday, Johnson defended the reopening
        plans, saying that the upcoming school holidays would act as a "natural firebreak"
        to help limit the spread of the virus among children.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9e7663-7a90-47c6-974b-c225d5a4f401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:39.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson also called for people to take personal responsibility,
        and recommended they wear face coverings in crowded or enclosed spaces, despite
        his decision to lift the mask mandate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4c9cdb-1cd9-46c8-aace-544bd7adb8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:40.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reliance on personal responsibility has raised eyebrows. "It
        is very easy to [shift] that onus on personal responsibility and push the
        blame on the population" if deaths rise, Watson said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253166b6-576b-4645-8257-c8d9442b1bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:40.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the 17 million people without protection, an uptick of
        cases could also cause some partially or fully vaccinated individuals to die,
        he said, adding that it was "horrid" to watch the UK -- one of the few countries
        in the world to have widescale access to vaccines -- squander this vital tool
        against Covid-19 with an early reopening.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc078c62-9bc7-4a51-bc1a-54e6415f7a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:41.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines and testing</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32fcdc9-db3e-4608-a61e-ba1dcf9e3580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:41.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to the UK, Singapore''s roadmap out of the Covid-19
        crisis has faced little public opposition, partly thanks to high levels of
        trust in the government, which is credited with having helped keep a lid on
        the virus for the past 18 months.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b45144e-26c6-4ec0-bf44-0e5d05c9d0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:42.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its fight against coronavirus, the island state has advantages
        many larger countries do not: It has a small population that is accustomed
        to somewhat draconian, top-down rule-making. Additionally, its experience
        of the 2003 SARS outbreak gave it a 17-year head-start on creating quarantine
        facilities, building labs and a workforce for the next viral disease.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3323342-650e-4fc4-b776-ba51b619d5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:42.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That meant that, in the months after the first reported case in
        China, "we were right on top of this," Dale Fisher, a professor in infectious
        diseases at the National University of Singapore (NUS), told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f168e3-86cf-414e-ba87-a9a9bff1ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:43.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big part of Singapore''s success in containing the coronavirus
        lies in its extensive and aggressive contact tracing system. Using Bluetooth
        wireless technology, its Trace Together app tracks close encounters between
        people, allowing close contacts of confirmed cases to isolate swiftly. Use
        of the app is mandatory to enter shops and venues.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76653af-7a58-4a71-9cef-bcc6739737f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:43.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is not without its controversies. The government admitted
        this year that data from the Trace Together app can be handed to police for
        criminal investigations, sparking criticism from the public.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6683b5c3-ba37-45e9-8b0d-4378752563c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:44.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High levels of vaccine coverage are central to the government''s
        reopening plan. But lawmakers are unsure if they will reach the 90 or 95%
        coverage needed for herd immunity, Health Minister Ong told Bloomberg. "We
        may get 80%, if we are lucky," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e211098-5172-47e9-91ea-2a74462b7ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s authorities are working on the basis that Covid-19
        will go from being a pandemic to being endemic among its population -- it
        will still circulate, but at a very low rate.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b8bbf6-1596-4031-ba4f-e24e87fd85f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:45.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s reopening will be gradual, and levers will not be lifted
        overnight. Despite its lower threshold of cases than the UK, Singapore''s
        current social distancing rules limits social mixing to five people. When
        40% of the UK''s adult population was double jabbed in June -- which is the
        current vaccination figure in Singapore -- up to 30 people could legally meet
        in an indoor setting.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ecb352-a15c-4235-8e9e-bd891ce39974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:45.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unlike the UK, entry into Singapore is largely limited to Singapore
        citizens and permanent residents -- but they are required to quarantine for
        14 days at a hotel or at home. At the end of July, fully-vaccinated people
        will be allowed to meet in groups of eight. Starting this week, staff in "higher-risk"
        settings -- gyms, restaurants and beauty salons -- will be required to take
        Covid tests every fortnight, according to a government website. Meanwhile,
        workplace testing is not mandatory in the UK.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b544336e-6e81-4846-8e5a-ded2b178a8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:46.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more people are vaccinated in Singapore, the number of infections
        will be less of a concern, said infectious diseases expert Fisher. Instead
        of reporting daily infections, the focus should be on how many of those infections
        translate into hospitalizations and deaths, he added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781de6fe-b315-4129-8e87-5bc4a4dc2017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does change the game, because what a case meant a year ago when
        there was no vaccine, is quite different from what a case means now," Fisher
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b1f355-7ace-46af-bc3e-c8a8b9d7a092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Singapore''s reopening "won''t be the UK-style ''take off
        your masks and let''s party,''" he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0754a8df-33fe-4403-a997-09f0c4ff9131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:48.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finer details of Singapore''s roadmap are still being drawn
        up by its health agencies, but Fisher reckons the reopening may see Singaporeans
        allowed to travel more freely, and to quarantine at home if they are vaccinated,
        rather than at dedicated facilities.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a330baf8-1548-4131-9a34-9dedf103e4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:48.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People infected with Covid-19, and occasionally some of their close
        contacts, are isolated at dedicated Covid-19 facilities. But as Singapore
        gradually reopens, infected people will instead recover at home "because with
        vaccination the symptoms will be mostly mild. With others around the infected
        person also vaccinated, the risk of transmission will be low," the Straits
        Times letter said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b54da14-6527-4c5b-a342-77c15ce6590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:49.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point is, we don''t want to keep it so tight, but we also don''t
        want overnight 5,000 cases," Fisher said. "I think it''ll be about keeping
        a lid on it, but heading towards more lenient restrictions."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7c4ed2-a1bf-4cbf-9ada-8b18e9bcc21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:49.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A balancing act</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5631519a-e916-4f3f-843a-570f6091891e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:50.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much has been made of the need to balance public health measures
        and the economy, the two are not mutually exclusive, experts say.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfc1f03-fb97-4712-825f-a17af55cb987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:50.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may seem like it''s a good thing economically to open up the
        country right away, but if the end result is another wave of infections, which
        I think is reasonably possible in the UK, then in the long run it may have
        been bad economically," David Matchar, Professor at the Duke-NUS Medical School
        in Singapore, told CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e45d776-9514-46d2-b5ef-da95fce869b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:51.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matchar said Singapore was attempting to lift restrictions slowly
        and steadily in order to prevent hospitals from getting overcrowded, and in
        turn prevent the economic shocks brought about by drastic lockdowns.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7910bc3-b3da-43ad-959c-261f4fbaca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Events in Israel -- one of the most vaccinated countries in the
        world -- foreshadow the risks ahead. After lifting most Covid-19 regulations
        in June, Israeli lawmakers reinstated the indoor mask mandate weeks late on
        June 25 after a spike in cases caused by the Delta variant.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78333b14-fa1b-4ca6-9941-635e575989ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his earlier claims that the UK''s lockdown lifting was "irreversible,"
        this week Prime Minister Johnson would not rule out reimposing restrictions
        if a new variant emerges that evades vaccinations.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ed7bba-7242-4e2e-8402-d63218321b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:52.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems a shame" that the UK can''t wait a little bit longer like
        Singapore, and instead is opting to gamble on the gains of its "brilliant
        and effective" vaccine rollout, Imperial College''s Watson said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cf5c4d-2873-44a9-a940-f14272437e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T09:40:33.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:30:53.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/16/asia/singapore-uk-covid-reopening-intl-hk-gbr/index.html?utm_medium=social&amp;utm_source=twCNN&amp;utm_term=link&amp;utm_content=2021-07-17T01%3A29%3A16"
        target="_blank">Singapore and the UK are both planning to ''live with Covid.''
        They are worlds apart on how to do that</a></em></p>'
  'us-white-house-turns-up-heat-on-big-techs-covid-disinformation':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-17T10:20:31.961+08:00
    'imagesource': 'jcr:ab889eb9-28e9-4fa2-945c-f97002b8b6cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4512d079-bfeb-4a88-9daa-0c5374d4c97f'
    'lead': 'The US White House turned up the pressure on Silicon Valley to get a
      handle on vaccine misinformation Thursday, specifically singling out 12 people
      one group dubbed the "disinformation dozen," saying they were responsible for
      a great deal of misinformation about Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-17T10:22:13.665+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:30:14.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:25:23.345+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US White House turns up heat on Big Tech''s Covid ''disinformation dozen''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5194fbd2-e0e4-4132-a631-902774a281a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:22:13.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:15.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US White House turned up the pressure
        on Silicon Valley to get a handle on vaccine misinformation Thursday, specifically
        singling out 12 people one group dubbed the "disinformation dozen," saying
        they were responsible for a great deal of misinformation about Covid-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c666fb72-5b25-4dc0-8f5c-0caa19d9a25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:22:13.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:15.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s about 12 people who are producing 65% of anti-vaccine
        misinformation on social media platforms," White House Press Secretary Jen
        Psaki said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dafe35-b475-47ac-84d5-60c12e944a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:22:13.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:16.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That statistic is from the nonprofit Center for Countering Digital
        Hate (CCDH) which identified in a report published in March about a dozen
        people it said were super-spreaders of anti-vaccine misinformation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c4447-c009-4922-b208-6cb83711ac48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:22:13.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:16.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCDH had at the time called on Facebook and Twitter to shut
        down all pages run by those people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036c2c3d-6eaa-4883-a074-79d6fcdcfc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:22:13.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:17.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert F. Kennedy Jr., a prominent figure in the anti-vaccine movement,
        is among the people whom the CCDH said should be kicked off social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cffd8c-fffd-48aa-804f-b24eee5ba511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:22:13.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy''s page on Facebook-owned Instagram was shut down earlier
        this year for sharing Covid-19 misinformation, Facebook said. However, Kennedy
        is still allowed on Facebook itself, and he has more than 300,000 followers
        on the platform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bb3b52-e20d-458f-b3a5-35b1753dcefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:22:13.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining why Kennedy was kicked off one of its platforms but not
        the other, a Facebook spokesperson told CNN Thursday, "We don''t automatically
        disable accounts across our apps, because the accounts may post about different
        things on our different services."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9f6a9e-f683-4176-acb5-78dc10d19248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:22:13.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:18.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time the CCDH''s report was released in March, Kennedy told
        NPR that he had become more cautious on Facebook, which according to NPR he
        also accused of censorship. "I have to post, like, unicorns and kitty cat
        pictures on there," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d9c650-0108-494d-b923-daee89685336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:22:13.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:19.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCDH said Friday that 35 social media accounts tied to the people
        it identified have now been shut down, losing them 5.8 million followers,
        but 62 accounts with a total of 8.4 million followers are still active.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9246295-a68f-43de-ae63-56be850c12f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:22:13.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:19.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported Thursday that meetings between the Biden administration
        and Facebook have grown "tense," according to a person familiar with the conversations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f3dbd7-ab62-4f02-9bd9-e20283eef97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:22:13.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:20.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person pointed specifically to Kennedy''s still-active Facebook
        account as an example of what some White House officials view as Facebook''s
        inaction regarding Covid-19 misinformation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7358c707-c067-4dee-9e26-3b6c60ea0797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:22:13.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:20.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson told CNN Friday the company had shut down
        some pages and groups belonging to the dozen or so people identified by the
        CCDH but would not say what pages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a6a9cb-7c15-4688-b0c3-b3fe49f4833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:22:13.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:21.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Twitter did not immediately respond to a request
        for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdcfb02-e195-4fba-a35f-062eaf4b778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:22:13.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:21.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/16/tech/misinformation-covid-facebook-twitter-white-house/index.html">White
        House turns up heat on Big Tech''s Covid ''disinformation dozen''</a>".</em></p>'
