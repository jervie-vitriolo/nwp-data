    'template': '1'
    'title': 'Laurel Hubbard: IOC backs transgender weightlifter''s selection for
      Tokyo, says to review rules later'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa47fe-e94b-4fe6-8d1c-b2c90603ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:33:06.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:44.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The International Olympic Committee on
        Saturday backed New Zealand''s selection of transgender weightlifter Laurel
        Hubbard for the Tokyo Olympics despite criticism, saying that under the current
        rules -- which will be reviewed in future -- she can compete.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eab7de-5de5-4d33-bb19-042aa48108c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:33:06.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a868586f-9d2e-4d78-8247-55ef29f648f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:33:06.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:45.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubbard is set to become the first transgender athlete to compete
        at the Games after she was selected for the New Zealand team in the women''s
        super-heavyweight 87+kg category.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203b34ac-5b93-4154-a63f-2c3e919956b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:33:06.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1635df6-2328-4b94-98d9-89589244fed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:33:06.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:46.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 43-year-old''s inclusion has been divisive, with her supporters
        welcoming the decision while critics have questioned the fairness of transgender
        athletes competing against women.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bf439f-d94b-44e8-a0f8-2c25f8ecdc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:33:06.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:47.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a28be2d-52ea-449b-9fd5-a4ddf6d9c03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:33:06.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:47.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rules for qualification have been established by the International
        Weightlifting Federation before the qualifications started," said IOC President
        Thomas Bach. "These rules apply, and you cannot change rules during ongoing
        competitions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2858c2b2-cf1a-4e9a-a616-d7a0bfc02497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:33:06.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:48.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6b9c4a-41a4-4123-845a-9e8d5fba50ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:33:06.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:48.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach said the rules would be reviewed with all stakeholders involved
        in order to set new guidelines in the future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7fcbf7-ceaa-409f-8778-8ad6d905eb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:33:06.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a3974c-76c9-4e20-9f68-394735beb2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:33:06.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:49.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time the IOC is in an inquiry phase with all different
        stakeholders ... to review these rules and finally to come up with some guidelines
        which cannot be rules because this is a question where there is no one-size-fits-all
        solution," he told a news conference. "It differs from sport to sport."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592f2828-e4d9-4435-ac31-f0b17853be6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:33:06.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:50.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343e69e8-b58f-4aaf-9ec5-db5d3226e528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:33:06.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:50.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2021/7/17/Tokyo-Olympics-first-COVID-case.html"
        target="_blank">First case of COVID-19 reported at Tokyo Olympic village</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd744ad-32d6-4999-9c0f-9e65e04acc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:33:06.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52e79c5-2db4-489b-b9d4-427fcea9b58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:33:06.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC had cleared the way in 2015 for transgender athletes to
        compete at the Games as women, provided their testosterone levels are below
        10 nanomoles per liter for at least 12 months before their first competition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fbdcf9-a7d7-45d0-a42e-ac97c98bee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:33:06.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:52.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14788ef-f974-45f1-949b-a24ed343e1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:33:06.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some scientists have said the guidelines do little to mitigate the
        biological advantages of those who have gone through puberty as males, such
        as bone and muscle density.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ffeef6-2841-4c81-aaf3-baec4c499bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:33:06.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:53.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b72347-0e33-495a-a042-2d3adee73e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:33:06.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:53.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of transgender inclusion argue the process of transition
        decreases that advantage considerably and that physical differences between
        athletes mean there is never a truly level playing field in sport.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c07d99f-6399-40c3-9b9d-1713e97921b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:33:06.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:54.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24cce0c-707a-4f08-b5bb-cb2d1717fdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:33:06.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked repeatedly if he supported Hubbard competing in Tokyo, Bach
        said the athlete''s selection was based on specific rules.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2fb0da-2f6f-4184-9721-c53d178f92b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:33:06.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:55.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8632e2-3037-413d-8d2b-9da407f29f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:33:06.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:55.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rules are in place and the rules have to be applied and you
        cannot change the rules during an ongoing qualification system," he said.
        "This is what all the athletes of the world are relying on: that the rules
        are being applied."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aa9f95-1eec-474f-8659-e30c938d347f'
