      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe rehabilitation of the countryâ€™s only Islamic city remains on
        track and we are confident that most, if not all, of the ongoing projects,
        will be finished by either December of this year or well within the term of
        the current administration,â€ Del Rosario reiterated.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a928b73-7a06-4356-a8ca-0b9a3f42a4de'
      'mgnl:activationStatus': true
