      'mgnl:lastActivated': 2023-01-25T13:33:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8a4cda-84de-42b8-9c6e-77bb5b167cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:35.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Doug Ducey''s education adviser sent a letter to the districts
        stating the mandatory quarantine practice is contrary to state law because
        Arizona does not require students to be vaccinated or wear a face covering
        to attend school.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527b6cde-4b01-43c4-80c7-c8e75d415c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:36.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cc683a-fdb4-4a5b-81ec-4fbab8b806ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:36.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ducey''s office sent the letter and tweeted it, after the Catalina
        Foothills Unified School District No. 16 of Pima County and the Peoria Unified
        School District No. 11 of Maricopa County sent out guidance to parents ahead
        of the school year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5732ffee-6292-4681-be73-bda8df1063df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:37.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86b4944-cbb4-4480-8036-8e68c5ceccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:37.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The policy must be rescinded immediately," Ducey''s education adviser
        Kaitlin Harrier wrote to the two school districts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec9292e-5e98-42f2-a40d-a89bdd1b91d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:38.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab3487e-b626-44de-a144-80ba9b62fff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:38.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter has stoked tensions at a time when students and teachers
        are preparing to return back to school amid rising COVID-19 case numbers and
        concerns by some in the state that Ducey is turning return to school policies
        into a political football.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bce95e-32ee-4512-9bbb-79d297a8dbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:39.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d509fd-b17e-4c49-86a0-ae2c8d3f3b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:39.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers hired by the two districts responded by saying the schools
        are in "full compliance" with the law and do not require vaccines or face
        coverings. And with regard to quarantine measures for unvaccinated students,
        the districts are following state health and federal CDC guidelines when it
        comes to quarantining after COVID-19 exposure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f5e6a1-1c49-4e79-aaa5-bd2cd4fd2416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:40.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de68d7-f854-4e84-aea5-91df12ecbe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:40.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona''s health department has issued guidance which notes that
        "a person who had known close contact with a confirmed COVID-19 case should
        quarantine for 14 days from their last exposure to the case. However, individuals
        may be eligible for shortened quarantine or may not be required to quarantine
        if certain conditions are met."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb7cd08-b13d-416f-8799-ba226b520950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:41.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be09de22-f5a6-4477-abe3-51abe30a37c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:41.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing "restricts a school district from following guidance provided
        by federal, state and local public health authorities with regard to students
        who have been exposed to COVID-19," lawyer John C. Richardson wrote in response
        to the governor''s letter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9564fa60-3d5d-4b5f-89c6-478e31e4d7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:42.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08150a8d-c015-45f2-9d74-200b98d74a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These authorities uniformly provide that a temporary quarantine
        is the appropriate course of action except for students who can demonstrate
        that they have been fully vaccinated. It would not be appropriate or reasonable
        for school districts to ignore these public health standards, and [state law]
        does not mandate that they do so," the letter also said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d53972-c472-4b5e-9f54-bc7430d32164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:43.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442140b7-b83e-461d-8813-bc654c372e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:43.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law firm is asking the governor''s office to rescind the letter,
        arguing the districts aren''t acting unlawfully.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02a8f9b-7e7c-4b45-8c1d-bf88beb56fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:44.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a5ac1-f549-4590-bde5-440077b4a5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:44.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply stated, a student''s temporary quarantine in conformance
        with guidance published by the CDC, the Arizona Department of Health and the
        Pima and Maricopa County Health Departments does not violate either the letter,
        or sprit of [the state law]," the lawyer for the school districts wrote. "Instead,
        this practice promotes public health."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1a2284-f128-459d-b741-fd6e770e507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:45.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464a5edd-8a22-4a5b-8cda-17816b895131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:45.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arizona Department of Education''s State Superintendent and
        the Arizona School Boards Association (ASBA) both blasted the letter issued
        by Ducey''s administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646b44d5-5c29-4172-ae0d-159e0611314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:46.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d91ca-d0db-4e65-8b81-423b2e1ddd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:46.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A quarantine period for exposed, unvaccinated individuals is one
        of the only tools left to maintain a safe in-person learning environment,"
        Arizona State schools Superintendent Kathy Hoffman said in a statement to
        CNN. "Schools have a responsibility to ensure that our young, unvaccinated
        students are not needlessly exposed to COVID-19 or any other illness. I applaud
        public school districts and charters for following the guidance of public
        health officials to ensure student and staff safety this upcoming school year."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50badeb-6077-4496-b026-527926da9bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:47.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0cb133-40b3-48de-84f1-96dc58e3bc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:47.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASBA declared Ducey''s directive as "nonsensical" and said it
        "is in direct conflict with the guidance of his own department of health services,
        and places students at risk for political gain."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04153f0c-4d63-4979-bcfa-8ba76b076336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995a1c94-3486-4924-bd2e-c0eaf56c0a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASBA said it continues to advise schools to follow the state
        health department policy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5db0bc6-2380-4dcf-afed-7a36d658e284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a85d931-2004-408d-9bd3-501c32893abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arizona''s school districts are tired of being the battleground
        for a political argument over response to COVID that has nothing to do with
        science or public health," the group wrote in a statement to CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39d5027-ad2b-4f7a-ac1d-f2259dfa7feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b64ff06-a656-4ef0-8e72-bc6a45dbbf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:50.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoffman added that it was "beyond frustrating" that Ducey singled
        out schools in contradiction of current guidance "just says before the next
        academic year starts for many schools."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617e9f42-aa44-44ce-90be-9a8bd5bfdb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:51.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbc7eca-fb43-49f8-b025-de19cfdab6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:51.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am tired of Arizona''s public schools being a leverage point
        for the Governor''s political conversation on COVID-19 that growingly has
        nothing to do with science or public health," Hoffman wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ee4cf0-0354-4dde-8dc0-7f0c2c389081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:52.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/16/us/arizona-governor-unvaccinated-students/index.html">Arizona
        governor says schools can''t force unvaccinated students to quarantine if
        they''re exposed to Covid-19</a>."</em></p>'
