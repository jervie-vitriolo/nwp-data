      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy also strongly condemned Simularity''s "act of fabricating
        facts, violating professional ethics, and maliciously spreading fake news
        against China."</p>'
