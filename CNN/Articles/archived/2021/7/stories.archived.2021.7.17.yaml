      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/16/politics/impeachment-republicans-house-reelection/index.html">House
        GOP''s 10 Trump critics raise piles of cash in battle to hang on to their
