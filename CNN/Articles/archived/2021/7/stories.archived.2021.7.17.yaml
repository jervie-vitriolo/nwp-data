      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe commit to deliver the promise of our President that he will
        see to it that â€˜Marawi will rise as a prosperous city againâ€™â€¦. Let me reiterate
        also our vision to make the Marawi rehabilitation as a catalyst for growth
        and sustainable development, a template of good governance, and a model for
        a peaceful environment,â€ he added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00be9b74-e981-42a3-82c6-b9cad319f184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:18.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rehabilitation through the eyes of displaced residents,
        civil societies</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c35311-19b0-4ec1-bc20-bd7a3f93614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some Maranaos are not happy with the rehabilitation efforts.
        Despite such claims of officials tasked to rebuild the war-stricken city,
        these Maranaos are saying that work is slow. They are also disgruntled about
        a few issues in the implementation of the program.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859c4bf0-41b5-47e9-901d-a2b456f28b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œHindi totoo na masaya ang mga IDP [internally displaced person].<em>
        Ang katotohanan po ay nahihirapan kami. Hindi pa nakababawi iyong</em> 127,000
        families<em> na naghihirap</em> because of the siege,â€ said Hamidullah Atar,
        a Sultan of Marawi who is one of the displaced residents.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b52214-9aa4-4c03-b751-874abc021178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:19.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not true that the IDPs are happy. The truth
        is we are suffering. The 127,000 families affected by the siege are suffering
        and have not recovered.]</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271d19e2-eda1-4cf7-ab4a-91a79f21cde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:20.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said many families living in transitional shelters are not given
        adequate basic services like electricity and water. He adds that shelters
        are located in isolated places, far from economic activity.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0aad0c-a0fa-4767-8524-f1545e70632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:20.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIf I rate the Task Force Bangon Marawiâ€¦. I would say 2, or 2.5
        out of 10â€¦ thatâ€™s how the task force performed in the rehabilitation,â€ Atar
        said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2946efb5-9378-42b4-8e44-e73f270f1a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:21.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to Del Rosarioâ€™s claim that regular consultations were
        held with various civil society groups, Amenodin Cali chair of the Kalimudan
        sa Ranao Foundation and Professor Tirmizy Abdullah from the Institute for
        Peace and Development in Mindanao- Mindanao State University, both lament
        that government failed at consulting with stakeholders before implementing
        programs.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7669d9f-c116-4ebe-98fc-c7523c5b2a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:21.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Del Rosario, they were also tapped as third-party monitors
        to assess the rehabilitation process. They also take part in monthly briefing
        updates and are allowed to conduct their own rehabilitation, he added.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c555bd55-44cd-4450-83ed-545e29eefbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:22.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cali decries that authorities â€œare building a city not
        for us.â€ â€œThey are pleasing the outsidersâ€¦ but <em>hindi kami nagre</em>-resonate
        <em>sa gusto nila</em> (our needs do not resonate with what they want),â€ he
        added.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7087e194-4cf5-48b3-b1a0-79b7d84772ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:22.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œTFBM is incompetentâ€¦ an imposed plan Iâ€™m sure will not work and
        that is what is happening on the groundâ€¦ IDPs are entirely <em>wala sila sa
        lahat ng</em> (not in the) process <em>ng</em> (of) rehabilitation... <em>Wala
        sila sa</em> (They are not in the) decision-making,â€ Abdullah emphasized.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b139ff-7b1a-4001-806c-3b8dd44b2086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:23.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Drieza Lininding, the head of the Moro Consensus Group, he
        said the authorities made the Marawi rehabilitation a â€œmilking cow.â€ He said
        the slow development of works for the city is greatly influenced by corruption
        as reflected on what projects are being implemented and being prioritized.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5a7ce6-083f-42d3-a27a-e740981571db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:23.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Keeping the Maranao peopleâ€™s culture and identity</strong></h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84afad60-2eb1-4bd3-b575-66b3a313215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:24.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Abdullah, the impact of the war and the current state of rehabilitation
        go beyond the issue of rebuilding infrastructure. He noted that the displacement
        of the Maranao people will continue to have a great effect on their culture
        and identity.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dbcb6a-4fbd-494b-8efe-04570dd6a073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:24.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Kung hindi kami makababalik sa</em> Marawi <em>eh di sino kami</em>?â€
        he asked.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c05f6-6739-4df7-9919-ac16c43820f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:25.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we will not be able to return to Marawi then who
        are we? This has impact on our identity, on our culture.]</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c372ac-ab6b-4165-8b71-a0a1c0e16490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:25.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWhat is the connection of building these large-scale government
        infrastructuresâ€¦ <em>sa</em> suffering<em> ng mga</em> (to the sufferings
        of the) IDPs? <em>Nawawala sa</em> equation <em>ang mga</em> IDPs (The IDPs
        are being removed from the equation),â€ Abdullah added.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917bc299-c877-4ac9-978c-aa43513efa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:26.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized the need for the government to listen to the woes
        of the people on the ground, those who really know what should be done in
        the city, their home. Moreover, he noted that rehabilitation should be IDP-centered,
        should consider their faith, culture, identity, and history, which is not
        being done by the task force.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703751b3-c138-4291-b0dd-24c5461d3613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:26.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe donâ€™t need large-scale infrastructureâ€¦ we survived for centuries;
        history testifies <em>na nag</em>-survive <em>ang mga</em> Maranao people
        (that the Maranao people have survived) without big infrastructures. <em>Simple
        lang iyong gusto namin,&nbsp;makauwi kami</em> (We simply want to go home.),â€
        he said.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee30a22b-df71-40e2-8303-93687c82b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:27.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another interview, Samira Gutoc chair of Ako Bakwit also said
        that the government is so focused on reconstructing the city that it may have
        forgotten to address the social and psychological needs of the residents.
        The government seems to have forgotten to consider the effects of the war
        on the mental health of cityâ€™s residents and merely focused on the physical
        recovery of the city, she noted.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279712e1-e0c6-4566-924c-646235bcab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:27.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Accountability, healing demanded</strong></h2>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a0a4f8-1b57-489d-8034-a8f1b08eba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:28.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the last State of the Nation Address forthcoming and the impending
        end of President Rodrigo Duterteâ€™s term, groups and stakeholders who are also
        members of the Marawi Advocacy Accompaniment, a network of Maranao leaders
        and civil society organizations, expressed what they hope from the country''s
        top chief executive.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cd4c93-f813-4a0f-abdf-835a3144eb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cali said he hopes that the president will fulfill his promise to
        rebuild Marawi, while Lininding said he hopes Duterte â€œwill finallyâ€ admit
        his mistakes in the rehabilitation and apologize for it.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f2768b-b0b0-4833-8670-636e060136a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Abdullah, he said he is hoping that mistakes committed in the
        program will be corrected even if this would mean that the whole process will
        not be completed during current administrationâ€™s term.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c68efc1-f14d-41ac-a91b-9d94a0efe3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:29.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€œKahit lumagpas</em> at least<em> tama ang ginagawa</em> (Even
        if this will mean going beyond the timeline at least what they are doing is
        right),â€ he said.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7a12d4-f192-4ca7-acfa-fc558a7241e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call for a safe and dignified return does not only mean compensation,
        but also accountability, Atar said.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30641ef-645d-4b07-af60-be00d6d16510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:30.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Itong</em> accountability<em> nangunguna dito noon pa iyong</em>
        call <em>namin sa</em> (First, in accountability, we call for an) independent
        investigation of what really happened in Marawi because until now the government
        is talking about healing, reconciliation, rehabilitation <em>pero sa loob
        ng puso namin hindi kami makaka</em>-heal (but in our hearts we cannot heal),â€
        he pointed out. â€œThere is no healing for us without knowing the truth, without
        knowing why the Marawi Siege happened.â€</p>'
