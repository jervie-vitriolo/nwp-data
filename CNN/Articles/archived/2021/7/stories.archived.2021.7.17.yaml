      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Department of Health said it logged 16 new cases
        of the Delta variant, including 11 local cases.</p>'
