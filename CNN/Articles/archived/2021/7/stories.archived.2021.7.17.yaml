    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d80acb5-3305-4520-a5e3-20fc710a526d'
    'lead': 'After four years, authorities are claiming that war-stricken Marawi City
      is now 65% rehabilitated and on track for completion by end-2021. Residents
      and concerned groups are saying otherwise. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-17T05:48:30.424+08:00
