      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team Philippines chef-de-mission Nonong Araneta said these protocols
        will start to be implemented when the athletes, coaches, and other team officials
        set foot in Japan at the airport.</p>'
