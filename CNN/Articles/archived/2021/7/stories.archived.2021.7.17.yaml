      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PFL Commissioner Coco Torre also presented to the squads the health
        and safety protocols for the closed circuit format of the 2021 season, also
        to be approved by GAB.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
