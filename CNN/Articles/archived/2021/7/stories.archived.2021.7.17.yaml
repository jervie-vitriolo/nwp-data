    'lead': 'A lawmaker urged the national government to provide financial assistance
      to Cagayan de Oro residents and boost its medical workforce following the decision
      to put the province under the strictest quarantine status.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-17T16:50:43.628+08:00
