      'mgnl:created': 2021-07-17T05:57:17.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:31:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> California gubernatorial candidate Caitlyn
        Jenner defended her travel out of state on Friday -- insisting that she is
        not pausing or suspending her campaign -- after an Australian publication
        reported that she is in Australia filming "Celebrity Big Brother."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb6e6b7-6576-430d-8240-b3bfc5d207b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:57:17.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:31:56.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c3942c-2159-4ca2-ac59-19445aee1479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:57:17.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:31:56.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My campaign team is in full operation as am I. I am in this race
        to win for California, because it is worth fighting for," Jenner tweeted on
        Friday after The Advertiser reported that she had touched down in Sydney this
        week with just two months before California''s gubernatorial recall election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ac9d5-dc04-4b3e-80e3-17216a7060e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:57:17.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:31:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81152be2-8b81-481a-8090-864bc1512dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:57:17.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:31:57.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am honoring a work commitment that I had made prior to even deciding
        to run for governor. There is no pause at all on this race to save CA!" the
        Republican candidate and reality star tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990708ad-167a-4f0c-88bf-bbc998d63ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:57:17.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:31:58.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873cef7f-70d1-4c10-b3f9-020fb6464470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:57:17.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:31:58.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the special election to recall Democratic Gov. Gavin Newsom
        scheduled for September 14, ballots are expected to be mailed to California
        voters next month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf061f8-89ea-4a0b-954e-dc96d56a5ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:57:17.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:31:59.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2f2f99-f0b8-42fc-8f2f-8c05bebd7942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:57:17.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:31:59.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia requires travelers arriving from overseas to quarantine
        for 14 days. That means Jenner will be gone during a critical final phase
        of the campaign, but her aides said she couldn''t get out of "a prior obligation"
        and "will be back very soon." They did not provide any further details about
        the length of her trip but said she is continuing to do campaign work and
        interviews remotely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32510bf-6d03-43f1-a4a0-072df19bbfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:57:17.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:00.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a98255-939b-42fd-8cc0-47f9d0816063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:57:17.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:00.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many political operatives in California had expected the recall
        election to be this fall, as late as November. But the lieutenant governor
        announced earlier this month that she was calling the election for September
        after California Secretary of State Shirley Weber certified the recall effort.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bc9e05-b70b-4287-8023-aa5c2763ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:57:17.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:01.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b389d5ca-8d1f-4674-9a66-801fa57e1a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:57:17.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:01.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom''s approval ratings have been relatively stable throughout
        the spring and summer once the state accelerated its vaccination campaign
        after a rocky start, but some Democratic operatives have worried that the
        governor''s political fortunes could be affected by a resurgence in cases
        -- as some parts of the state, like Los Angeles County, are seeing now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aea2fa-3a89-4dd8-bea5-f2195098e470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:57:17.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:02.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6337e9-0ea4-41d8-ab37-68fbd7cd471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:57:17.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:02.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters will be asked two questions on the September ballot. The
        first will be whether they want to vote "yes" or "no" to recall Newsom, who
        was elected in 2018 with nearly 62% of the vote. The second question will
        ask who they want to replace Newsom with.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93fcf36-7a38-4420-8d8f-c6aae87515ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:57:17.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:03.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a09a4d-8210-4f4f-8ae0-2714f3ff505b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:57:17.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:03.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner is one of a number of prominent Republicans vying to replace
        Newsom in a state where Democrats outnumber Republicans by 2 to 1.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f853ba0-ab93-41af-800d-42d496fb5136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:57:17.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:04.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e6a7f7-0749-4b79-8301-cfa789804574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:57:17.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:04.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom recently sued the state to try to get his party affiliation
        listed on the ballot, but a California judge denied that request.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1a5188-d3a9-4951-9e61-92c95fb86be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:57:17.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:05.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/16/politics/caitlyn-jenner-travel-california-gubernatorial-recall-election/index.html">Caitlyn
        Jenner defends out-of-state travel ahead of California recall election</a>."</em></p>'
  'Naomi-Osaka-Netflix-review':
    'author': 'Brian Lowry, CNN'
    'caption': 'Credit: Netflix'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-17T06:13:27.578+08:00
    'imagesource': 'jcr:a629ebc8-9382-4839-a413-cc10dab94736'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49c90faf-3a54-40e1-aee0-d0aa5b10e24d'
    'lead': '''Naomi Osaka'' tackles a lot more than just tennis, but this Netflix
      docuseries (really just a 110-minute documentary sliced into three parts) works
      best as a window into the demands placed on young athletes, and the pressures
      â€” from personal to political to marketing â€” that go with it. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-17T06:23:28.647+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:31:47.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:25:20.024+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'REVIEW: ''Naomi Osaka'' portrays a young athlete wrestling with the
      weight of stardom'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4367d0be-b680-4a40-96ac-b6647c357086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:23:28.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;"Naomi Osaka" tackles a lot more than
        just tennis, but this Netflix docuseries (really just a 110-minute documentary
        sliced into three parts) works best as a window into the demands placed on
        young athletes, and the pressures -- from personal to political to marketing
        -- that go with it. On that level alone it''s a winner, despite a few faults.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3313d93-ea99-4998-a27d-1dd60df1a3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:23:28.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Produced by LeBron James'' company (which is having a big week with
        this and "Space Jam"), the project certainly benefits from timeliness, with
        Osaka having made headlines recently for her stand against participating in
        news conferences and decision to withdraw from the French Open, citing her
        mental health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cecb345-a5ff-438f-ab86-e89b2e5db8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:23:28.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That introspection is evident throughout the documentary, directed
        by Garrett Bradley ("Time"), which chronicles a two-year stretch in Osaka''s
        hectic life, from winning the US Open at age 20 to losing the following year
        before seeking to reclaim it in 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2843e33-1c0c-4580-9fed-d07ae3974f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:23:28.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:49.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the way, Osaka -- who is of Japanese and Haitian ancestry
        -- began to find her voice as an activist, publicly taking a stand in regard
        to the Black Lives Matter movement. She also dealt with the grief of Kobe
        Bryant''s tragic death, after getting to know the Lakers star as a mentor
        to her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5e1cce-2189-483e-aafd-4cd1be6003b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:23:28.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:50.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody really knows all the sacrifices that you make," Osaka says
        during the first installment, adding that "no one prepares you" for the level
        of attention that comes with being thrust into the media spotlight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e536a81-2b71-4f5b-a325-464ad340f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:23:28.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:50.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Osaka, that means letting a camera crew tag along (an ironic
        choice, in some respects) as she appears on the "Ellen" show, participates
        in photo and fashion shoots and sits through a "summit" of companies looking
        to potentially get into business with her. That last sequence underscores
        the extent to which an athlete like Osaka becomes her own "brand," with all
        the expectations and public-facing pressures associated with that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748bc91a-e26b-4b7d-9128-360e51df8a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:23:28.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:51.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be easy to dismiss Osaka''s complaints as high-class problems,
        from maintaining her then-ranking as the No. 1 player in the world to enduring
        questions from reporters -- a small price, seemingly, for the riches and other
        benefits associated with stardom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee0138a-eb13-4995-9447-15145ec62350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:23:28.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:51.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet what "Naomi Osaka" illustrates, quite effectively, are the tradeoffs
        associated with that, including the way in which Osaka, like many prodigies,
        experienced a far-from-carefree childhood that involved untold hours training
        on the tennis court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f48f696-971e-4645-ae38-9eea2e9e33ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:23:28.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times listening to Osaka grapple with her doubts and insecurities
        can be uncomfortable and intrusive, but that''s revealing in its own way.
        Indeed, it''s possible to envy all that she has and still feel sympathy for
        the sacrifices made in order to have it -- which, in terms of the points that
        "Naomi Osaka" intends to get across, is pretty much game, set and match.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
