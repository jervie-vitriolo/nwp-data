      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troy Rosario also notched a double-double with 14 points and 10
        boards, while RR Pogoy added 10 points for TNT.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244f1572-8946-4628-886b-b83b3b281876'
