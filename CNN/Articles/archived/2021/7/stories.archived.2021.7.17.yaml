      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creamline defended their lead well in the first two sets but relinquished
        their 10-2 advantage in the third set after some offensive gems from Sta.
        Lucia''s MJ Phillips to force a fourth set.</p>'
