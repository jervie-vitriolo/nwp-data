      'text': '<p><em>"Naomi Osaka" premieres July 16 on Netflix.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c73156-4a5b-4355-b693-49543ef2ce93'
