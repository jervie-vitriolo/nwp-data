      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) â€”</strong> China
        on Friday slammed US-based geospatial imagery firm Simularity over its report
        accusing Chinese vessels of dumping human waste in the Spratly Islands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37252c0e-bc25-46b9-819a-9453b7c59463'
      'mgnl:activationStatus': true
