      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a109d7-e7c3-4fff-b7e2-7e08aabbe1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.429+08:00
