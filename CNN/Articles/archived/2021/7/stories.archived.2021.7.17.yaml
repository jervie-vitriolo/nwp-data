      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this week, the government added Indonesia to the travel ban
        list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5d957f-a320-46e5-880e-d67c428b909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:13:36.147+08:00
