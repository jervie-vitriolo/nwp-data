      'mgnl:lastActivated': 2023-01-25T13:34:55.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Missouri, one local health department has asked the state to
        fund staffing and a location for a COVID-19 care site to handle to rise in
        severe cases, according to a statement from the Springfield-Greene County
        Health Department.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f173c0-fcc8-44bd-aaee-3fc1a4990c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:56.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb622616-8258-41cf-a6ad-5454050fd6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:57.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, Los Angeles County -- the nation''s largest county
        with a population of 10 million people -- has responded to a surge in cases
        and hospitalizations by reinstating a mask mandate beginning Saturday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7980a8-0cff-4768-9d64-95ffd92f3501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:57.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f023910d-567a-4b7f-8b3c-c6898a090efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is that if you are fully vaccinated, you are protected
        against severe COVID, hospitalization and death," Walensky said Friday, "and
        are even protected against the known variants, including the Delta variant."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d501e3-e070-4941-b767-0c6dd3a758b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee279fc-cc7b-4809-8c15-22fee29330fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are not vaccinated," she added, "you remain at risk."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d34e68-42db-4e09-8dd9-37d2333855c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0806232c-ea7b-46ca-a3ae-686e920769af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:00.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Experts underscore importance of being fully vaccinated</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d017137-7b3a-4757-8517-e9a4a24f997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:00.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing Walensky''s comments, Dr. Peter Hotez, a vaccinologist and
        dean of the National School of Tropical Medicine at Baylor College of Medicine,
        said this was also a "pandemic of the partially vaccinated."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdc1a58-2966-47ad-a31a-3f9603b69c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c3ee2-a46e-4c99-9e24-538ecd6161ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these trends continue ... anyone who is unvaccinated -- or possibly
        even just gotten a single dose of the Pfizer or Moderna vaccine -- there''s
        a good likelihood they''re going to get infected," Hotez said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ce0969-9809-41b1-96ee-1c5465690f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:02.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9847942f-15c1-4697-afd6-758a8e8557b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials recommend that people who get their first dose
        of a vaccine get their second dose three or four weeks later, depending on
        whether they received the vaccine by Pfizer/BioNTech or Moderna. Johnson &amp;
        Johnson''s vaccine requires just a single dose.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1303389c-57ba-403b-94cc-8400a605b3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:03.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89517c1-709f-4e9b-a92f-23679889aa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:03.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But falling behind schedule shouldn''t stop people from getting
        their second dose, Walensky said Friday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c639d470-85bc-4027-8ba9-fd96f1ff3c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:04.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da3406-5ca2-465a-b215-fcddd27607a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:04.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are beyond that window, I want to reiterate: There is no
        bad time to get your second shot," Walensky said Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2080bc-3410-4397-a408-a4f8102deca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:05.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6104b76-67aa-4bf0-be65-71d841e039f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:05.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both vaccines exceed 90% effectiveness against severe disease, hospitalization
        and deaths in real-world studies, she said. But those who are only partially
        vaccinated still face a risk of illness.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719bdb44-7f9a-4379-9647-e47c98d9851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:06.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61948e8b-2b20-4bdb-8a5f-d786333481bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:07.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do it for yourself, your family and for your community," Walensky
        said. "And please, do it for your young children who right now can''t get
        vaccinated themselves."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9720834-05a6-4e5d-8e6c-e339c67fee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:07.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3b863c-2977-4823-9686-d437b310d846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:08.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine misinformation costing lives</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730a327d-5b7a-4187-bea8-262b53f74809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:08.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, key reasons for the hesitancy around COVID-19 vaccines
        are mistrust and misinformation, according to a CNN analysis of data from
        the US Census Bureau''s Household Pulse Survey.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c74d55-c07b-4de3-8f84-88a97dfd9019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:09.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b31d9c-29ff-4320-b374-a35b8c2d0940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:09.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of people who said they will "definitely" or "probably"
        not get a COVID-19 vaccine cited mistrust in the vaccines as a reason for
        not getting vaccinated, according to the latest data, published Wednesday
        and based on survey responses from June 23 to July 5. That''s an increase
        from about a month ago, when 46% of people who said they did not plan to be
        vaccinated gave the same reason.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133d0068-d733-4665-b9bf-dc54ad5d6ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:10.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adb6cbc-b452-40c5-b24e-31a9bc82f014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:10.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millions of people don''t have access to accurate information right
        now, because on social media platforms and other tech platforms we''re seeing
        the rampant spread of misinformation, and it''s costing people their lives,"
        US Surgeon General Dr. Vivek Murthy told CNN''s Jake Tapper.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99cf3bc-ab3b-455d-bf3e-c12425f81868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:11.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9464cb-34dc-401d-a4a2-f42192c1f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:11.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of that information frequently comes out of people with good
        intent, he added, saying that they think they are spreading helpful information,
        but that often misinformation spreads more quickly than accurate information.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51256bde-3f64-42fe-8ff2-f972c91e93f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:12.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abb0a77-0e3b-4dec-82ca-3c149baf5c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:13.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Health and Human Services Secretary Xavier Becerra agreed, telling
        CNN''s Poppy Harlow, "People are being told things that aren''t true, and
        they''re becoming more hesitant."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab27718-4637-42b3-8d43-d8c79641848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:13.609+08:00
