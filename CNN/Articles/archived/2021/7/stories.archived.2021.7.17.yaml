    'template': '1'
    'title': 'COVID-19 cases top 1.5 million'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f8c40a-447d-49f0-b09a-1a0791b044ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T16:30:26.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:28:27.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) â€”</strong> The country''s
        COVID-19 total cases exceeded 1.5 million on Saturday, the Department of Health
        reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde74121-d3da-4119-8c0f-a243e219dcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T16:30:26.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:28:28.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case bulletin stated that 6,040 more people caught the coronavirus,
        the first time that there were more than 6,000 cases in a day in over two
        weeks or after July 2. The total stood at 1,502,359.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9c4584-8182-4339-9e8f-409e1fb76929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T16:30:26.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:28:28.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the case count, 3.1% or 47,257 are active cases or currently
        ill with 91.8% having mild symptoms, 2.7% severe, 2% without symptoms, 1.89%
        in moderate condition and 1.6% critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f3261-be40-40bb-8835-aecdd33fa723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T16:30:26.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:28:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 26,598 or 1.77% of the COVID-19 tally
        after 122 more people died. It is the second day in a row this week that the
        daily casualty count surpassed a hundred.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c444cc97-8711-4cfa-8bf6-1ed44cfd5d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T16:30:26.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:28:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery number is 1,428,504 or 95.1% of the cases after 7,213
        more people got better.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5fa9c8-f1a3-44f4-9af7-b7de6c964cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T16:30:26.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:28:30.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 74 survivors into fatalities after
        validation and deleted nine duplicate cases, including seven recoveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e34c14d-23bb-443d-871b-11e09266c76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T16:30:26.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:28:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excluded data from three laboratories that failed to submit
        reports on time, the DOH said. These laboratories contributed an average of
        2.7% of samples tested and 1.3% of positive individuals in the last 14 days,
        the agency added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bd25bd-3010-423f-9da2-75c43a0e5b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:12:23.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:28:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of people who tested positive
        stood at 10.7% based on 52,047 tests on July 15. According to Covid Act Now,
        an initiative developed with the Harvard Health Institute, an area would need
        a rate below 3% to say it has adequate testing. The OCTA research team uses
        Covid Act Now''s criteria as reference for its recommendations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4966a2-1052-4119-9a3b-ec59ad257074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:12:23.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:28:31.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days ago, OCTA flagged an increase in cases in Cebu and Lapu-Lapu
        cities, adding that the latter''s reproduction number of 1.80 was "<a href="https://cnnphilippines.com/regional/2021/7/15/OCTA-Cebu-City-Lapu-Lapu-increase-new-COVID-cases.html">very
        high</a>." Ideally, reproductive numbers should be one or less, as anything
        higher means there is still significant community transmission, medical experts
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4677b1c9-e26e-455a-8bbc-23a2a502125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:12:23.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:28:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariveles in Bataan was tagged as "very high risk" while Davao City,
        Iloilo City, Baguio City, and Santa Rosa, Laguna were also high risk for COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
