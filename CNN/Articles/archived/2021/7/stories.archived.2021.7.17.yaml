        says approval decision expected within two months</a>"</em></p>'
  'Biden-officials-COVID-19-lab-leak-theory':
    'author': 'Natasha Bertrand, Pamela Brown, Katie Bo Williams and Zachary Cohen,
      CNN'
    'caption': 'Senior Biden administration officials overseeing an intelligence review
      into the origins of the coronavirus now believe the theory that the virus accidentally
      escaped from a lab in Wuhan is at least as credible as the possibility that
      it emerged naturally in the wild â€” a dramatic shift from a year ago, when Democrats
      publicly downplayed the so-called lab leak theory. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-17T14:22:44.855+08:00
    'imagesource': 'jcr:8811c2f9-57a1-4ea5-9cdb-fef3e5f14cf0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bc63d5a-b40c-4f28-bb88-b3da98cfae43'
    'lead': 'Senior Biden administration officials overseeing an intelligence review
      into the origins of the coronavirus now believe the theory that the virus accidentally
      escaped from a lab in Wuhan is at least as credible as the possibility that
      it emerged naturally in the wild â€” a dramatic shift from a year ago, when Democrats
      publicly downplayed the so-called lab leak theory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-17T14:27:11.972+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:29:11.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:25:25.903+08:00
