  'Missing-Ugandan-Olympic-hopeful':
    'author': 'Rob Picheta and Junko Ogura, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-17T23:27:44.149+08:00
    'imagesource': 'jcr:300f2544-d5bf-4025-8e2d-aa5f8a62089f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cb3962f-a97b-4cc1-8b8c-3faf99d9fdce'
    'lead': 'A Ugandan athlete who has gone missing in Tokyo ahead of the Olympic
      Games had left a note saying his life in the African country was too difficult
      and he wanted to work in Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-17T23:26:20.627+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:25:57.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:25:31.271+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Missing Ugandan Olympic hopeful left note saying he wants to work in
      Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c9abe5-1758-40f0-8fa2-d0369d9ac741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:26:20.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:57.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Ugandan athlete who has gone missing
        in Tokyo ahead of the Olympic Games had left a note saying his life in the
        African country was too difficult and he wanted to work in Japan, officials
        have said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff9065c-e5e4-43ec-83b0-6cbb704d02d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:26:20.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julius Ssekitoleko, a 20-year-old weightlifter, failed to qualify
        for the Games after his arrival in Japan, and was due to fly back to Uganda
        on July 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c50c9e-3e05-422f-99f1-7c2858aeeeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:26:20.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:58.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2846e90-9296-4440-a98e-74d7bf87abde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:26:20.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:59.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was last seen at a local station near his delegation''s hotel
        in Izumisano at 6:30 a.m. on Friday. The athlete purchased a Shinkansen bullet
        train ticket to Nagoya, about 200 kilometers away, an Izumisano official told
        CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a29cdd-8d8c-453a-ab68-be38b8fb6c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:26:20.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:59.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6667d852-8a03-4672-86f2-8f442398415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:26:20.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the note, Ssekitoleko said he did not want to return to Uganda
        and asked the members of his delegation to send his belongings back to his
        wife, the Izumisano official Aadded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16824e7-89cf-4011-9d3d-a22aae5abd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:26:20.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346cdb39-d167-4509-8757-44c9abd00215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:26:20.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials first feared he was missing around midday on Friday,
        when they noticed that a Covid-19 test sample had not been submitted by Ssekitoleko,
        city official Osamu Mizoguchi said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52ac79c-c6b1-41c5-b333-5214ac2c7b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:26:20.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:02.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea45af9-bc2c-4bc5-b7a7-dee27122dffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:26:20.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:02.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police have been looking for him without success, Mizoguchi
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b77093-4543-48d9-8646-d93d10f57c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:26:20.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:03.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd24b6c-881e-4e28-a967-a1bf8b654d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:26:20.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:03.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ssekitoleko competed in the Men''s 56kg weightlifting final at the
        2018 Commonwealth Games, aged just 17. He finished 10th in that contest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99170b89-10b7-4f9e-a182-3e4eb6520bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:26:20.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:04.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae28c709-a659-4207-a1f8-97632fef64a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:26:20.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Ugandan athletes, and others from Rwanda and Cameroon, previously
        went missing during those games, which were held in Gold Coast, Australia,
        PA Media reported at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb37dc5-3e38-4ca9-b24f-190e4e232b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:26:20.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:05.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8139228-3eb0-4d61-b858-0169f5571dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:26:20.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:05.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And two rugby sevens players from Uganda, who went missing after
        competing in the 2014 Commonwealth Games in Glasgow, Scotland, were later
        revealed to have claimed asylum and were playing for a rugby team in Cardiff,
        the BBC reported in 2015.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecff1f0-6c2e-46ae-80a6-d34f7ef95282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:26:20.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:06.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ed3746-7160-4f10-b58d-bd902fdd7229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:26:20.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:06.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ugandan delegation was among the first teams to arrive in Japan
        for the delayed Tokyo Olympics. The team started training in the western Japanese
        city on July 7 after completing a mandatory quarantine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f41328-1bdf-4778-a66a-0312f761518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:26:20.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:07.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4517a2a1-eb21-450d-be57-2ee64d85bf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:26:20.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On their arrival in late June, a member of the delegation was found
        to be positive for the Delta variant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d3a1ee-8c30-41e0-90eb-02daa290d206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:26:20.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:08.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429db3e4-d7ff-430c-8bf1-315f487ccbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:26:20.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening ceremony of the Games is set for Friday, but events
        in the host city will not have spectators with Tokyo in a state of emergency
        over COVID-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798dfa90-0bb8-47fd-8649-e237f49d582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T23:26:20.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:09.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/17/sport/uganda-olympics-athlete-missing-julius-ssekitoleko-scli-spt-intl/index.html"
        target="_blank">"Missing Ugandan Olympic hopeful left note saying he wants
        to work in Japan"</a></em></p>'
