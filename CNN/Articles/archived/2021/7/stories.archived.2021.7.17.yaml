      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs also logged high levels of volcanic sulfur dioxide averaging
        6,574 tons per day on Friday, as well as plumes from the main crater that
        rose 1,200 meters high before drifting north.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4240dd86-7db0-4882-a6b7-77ea45af88ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T12:26:37.114+08:00
