      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT started to unleash their offensive arsenal in the latter part
        of the second frame with a 14-2 scoring run, after both squads are tied at
        31 apiece in the 6:11 mark, to lead 45-33 in halftime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f139c845-1ed0-41cb-846d-76a3c1187b86'
