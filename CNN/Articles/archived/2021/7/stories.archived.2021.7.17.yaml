      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 House Republicans who voted to impeach Trump for inciting
        the January 6 insurrection are fully aware that the former President and his
        acolytes are determined to kick them out of their seats from South Carolina
        to California. Between April and June, all 10 raised more money than their
        primary foes, pitting the enduring strength of Trump''s sway against the power
        of incumbents who have the ability to raise piles of cash in Washington and
        from around the country. One Republican â€” New York Rep. John Katko â€” does
        not even have a primary challenger yet, although Trump has pledged to find
        one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdb8765-aeb2-44da-bd52-91b283d1902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:02.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad612e04-dec4-4fd2-b273-f1f79a399eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many times I couldn''t care less what the former President says
        about me or says period -- other than the more dangerous elements of his speeches
        obviously," Gonzalez told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fda970b-42ea-4c8a-a652-99e9d4cc477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c93531-d28c-4852-8b64-d0452d6713c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:04.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump remains the dominant force in the GOP, what is less
        clear is how powerful his endorsement will turn out to be next year -- and
        whether the former President will actually invest the time, energy and money
        to defeat those incumbents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528c3a2b-c957-459e-9550-3704c1e49925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:04.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4facd92-bd21-45f2-85d2-64d331ca7255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:05.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Republican Congressional Committee, which is the House
        GOP''s main campaign arm, is staying out of the primaries -- saying it''s
        the group''s policy not to engage in intraparty conflicts -- leaving the candidates
        to fend for themselves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4322505-0579-489f-9010-78b39f06ac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:05.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb98e35-d4e3-43f4-9eef-721f38fcc215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:06.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Republicans facing the Trump onslaught say they''re perfectly
        fine with that.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2270d74d-5f32-4bc1-a871-ad5f1cad1724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:06.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c958855-f272-4ff4-a4fa-02b009bc5ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:07.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want any help," said Wyoming Rep. Liz Cheney, a vocal
        Trump critic who raised nearly $1.9 million in the second quarter, beating
        her closest challenger by more than $1.6 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dcb937-e68a-4025-b319-0773cd0933e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8672e909-afd9-4f85-9409-031b12fca44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:08.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP lawmakers are facing off largely against primary opponents
        who are perpetuating Trump''s lie that the election was stolen from him, a
        litmus test of sorts for candidates eager to win the former President''s endorsement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2b00ea-896c-4e12-b54e-bce7ff796b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:08.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef128ce3-af1d-4bd0-abda-2ac769dbed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:09.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Kent, a retired US Army Special Forces officer and Gold Star
        husband, who is taking on Washington Rep. Jaime Herrera Beutler with the support
        of billionaire venture capitalist Peter Thiel, told CNN: "I think Trump won,
        but I want to prove it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f432de1d-181b-4137-b8b5-3a6ce4e2a9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:09.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9b14ea-23ab-431c-b58d-f19981c4dc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:10.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>House GOP campaign boss plans to stay out of primaries</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd0451c-10b7-43f3-968d-57f3e6e4f57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:10.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two biggest fundraisers of the 10 who voted to impeach Trump
        have also been the most vocal against the former President: Cheney and Illinois
        Rep. Adam Kinzinger.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9512ae1-9213-403a-a518-42d05ac4df14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:11.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72758570-46f6-47f7-bace-c0b5d46e9f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:11.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kinzinger vastly outraised the competition, raking in $806,475 between
        April and June. He now boasts a campaign war chest of over $3 million, more
        than 20 times his GOP challenger Catalina Lauf''s cash on hand.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86a0b8b-4220-4967-9cd3-13e1b3ff4354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:12.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ba2e9-1bdf-4e35-b7b2-1a6c472083bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:12.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP members contend they are not concerned about the prospects
        of a tough primary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c0bdc3-8d79-4f15-8801-c15adcc16189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:13.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625e7eb5-04d5-45a5-99e0-e456944f92f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:13.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking forward to it," said Cheney when asked about her primary
        against state legislators Chuck Gray and Anthony Bouchard, businessman Darin
        Smith and others. "It''s going to be a great race."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95026dea-852d-4dec-9da0-cc1f06d76ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:14.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573d3c84-f4ff-4c1d-8644-a61eeda5f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:14.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota Rep. Tom Emmer, the NRCC chairman, told CNN that House
        members and other political committees can get involved in House races, but
        that his organization would not interfere in Republican primaries, even for
        members in swing districts like California Rep. David Valadao, who voted to
        impeach Trump.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4863d9-1294-4aca-9d3b-bf64307ae819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8345409-ef4b-4506-9c7e-92ce96c8bf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:15.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want the heavy hand of Washington stepping into the debate,
        the discussion, that constituents in a certain district are having over the
        representation," Emmer said. "That being said, I absolutely want to see them
        win."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104bf88d-ea68-4c17-94ac-18a3a3c737cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:16.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c70d47e-9a14-4d21-a943-da05bdf464d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:16.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ohio, Trump endorsed Max Miller, a 32 year-old former Marine
        Corps Reservist and Trump campaign staffer, to take Gonzalez''s seat in 2022,
        and campaigned for Miller in June at his first rally since leaving the White
        House. New campaign filings show that Miller raised over $443,000 in the second
        quarter of the year, an impressive figure for a first-time candidate boosted,
        no doubt, by Trump.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a0cdc1-7c86-4c29-908f-c9dd93e84d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:17.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1bb48a-50d3-4b7a-a99a-c9c47a53780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:17.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gonzalez raised even more -- over $602,000 -- and his campaign
        has $1.5 million on hand -- nearly three times the size of Miller''s war chest,
        as he shielded himself from the fallout.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d302ff-1b86-4590-81ed-646070655a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:18.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f36033c-0d54-43e9-b470-f89ed5e0ada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if it would be helpful if the NRCC backed his campaign,
        Gonzalez said, "Sure," but didn''t seem to be counting on any help. "I''ve
        been around long enough to know you''ve got to take care of your own business,"
        he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78edf28-8f0a-4d10-8e52-831fbc95bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:19.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c810a408-2972-4f34-b452-7afb3deae52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:19.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I welcome their support but I''m not waiting for some silver bullet
        from the outside."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261e6cd5-a325-4d5b-b911-bdb9b5bbe8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:20.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c1312c-410e-46f4-bdd3-ec47ecd8ec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:20.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>McCarthy helps raise money for some Republican Trump critics</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e084fc1d-dcbc-4842-9573-a5075a6469d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the 10 House Republicans who voted to impeach Trump -- Valadao,
        Beutler, Katko, and Michigan Reps. Fred Upton and Peter Meijer -- have a joint
        fundraising committee with House GOP Leader Kevin McCarthy and his leadership
        PAC, which has raised roughly $100,000 for each of the five campaigns in the
        first half of the year. The joint fundraising committee -- known as Take Back
        the House 2022 -- has not raised money for the other five: Cheney, Kinzinger,
        Gonzalez, Washington Rep. Dan Newhouse and South Carolina Rep. Tom Rice.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a040c-9277-49f9-8104-0d1f95fd1dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:21.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275c8742-19f3-4d3e-bf34-2262ee66ee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the House GOP leadership has helped his campaign,
        Valadao said, "They''ve all been very, very supportive."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15250fe6-9ef1-40b0-9ab9-6620f9515f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:22.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8211c109-9f3c-40b9-81c1-4c6d3861b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:23.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challengers typically have a harder time raising money against incumbents,
        who already have established a connection with voters, donors and powerful
        allies like McCarthy. Some of the pro-Trump challengers will be a long-shot
        unless Trump comes to their aid.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0971246b-9c82-4a6f-be36-1ac3b8a2203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8deb7de-ad2a-45b5-bd0f-5bcc3cb14c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult for a Republican challenger in a primary when you
        have a sitting Republican to raise money," Chris Mathys, a Republican candidate
        running against Valadao, told CNN. "At the end of the day, we''re looking
        for support from the voters in the district. And they are extremely upset
        with Mr. Valadao''s betrayal of his oath of office."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73ee94b-6b86-4f42-bd70-0ff278c4d642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:24.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df5b5f-c45e-4622-8300-2ae98584969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:25.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mathys, who said he believes that Trump won the 2020 election, raised
        $12,300 in the second quarter, and gave his campaign a $100,000 loan. Valadao
        raised over $482,000 and has on hand nearly $820,000 -- quadruple Mathys''
        figure.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ca2b92-278d-4a0d-83ac-537b6eb38b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:25.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7ae33d-210c-4562-bfa0-602f7839ed7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:26.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he believes his vote to impeach Trump will hurt him in
        the primary, Valadeo told CNN: "It''s hard to say. It really is. But we''ll
        find out."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c522c5-5655-419b-9f62-938070f49ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:26.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b74258f-7e05-4dac-9ff2-7c007e6d53cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:27.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-Trump challengers like Mathys believe that they will get grassroot
        support despite their meager fundraising hauls. But some challengers have
        actually raised the money to wage a credible campaign even without Trump''s
        endorsement.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10566a6-491a-4604-81de-d755d4ba19a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155a6db4-bc75-4d15-b1b5-faa25bfa8c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:28.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington state, Kent became more politically active after his
        wife, Navy cryptologist Shannon Kent, was killed in 2019 conducting Special
        Operations against ISIS in Syria. Kent then decided to run for Congress after
        Beutler''s impeachment vote, and has made "election integrity" one of his
        top campaign issues even though there is no evidence of widespread voter fraud
        in the 2020 election. After raising over $366,000 in the second quarter, Kent
        has $512,150 on hand -- about half of Beutler''s cash.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeee696b-031a-41a2-93a0-1b23f78c3c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:28.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0ffe64-0352-40eb-9931-948ef7aa7b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:29.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want a full forensic audit of any place (where) there was widespread
        discrepancies," Kent said of the 2020 elections.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239bb3a0-283c-434b-aaac-29b67f1458d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:29.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b16d61-c58b-4bd5-b2f5-d6173d6a6c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:30.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet most of the Republicans facing a tough primary challenge are
        simply shrugging it off.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc35a18-9bb9-420c-8224-8d6ef37737d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:30.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bbda85-d2ac-4237-8d61-4a6ffe9ca848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t control what he does, and he can''t control what I do,"
        Rice said of Trump.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e216ebf9-e8b3-4979-bb5f-565446287759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:29:39.004+08:00
      'mgnl:createdBy': 'bamba'
