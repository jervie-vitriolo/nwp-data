      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pacquiao faction wonâ€™t recognize assembly</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025ae09b-6f6a-4a3e-8bda-61ddbfea2c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T21:46:23.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:27:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiaoâ€™s faction, however, refused to recognize the assembly and
        labeled the elections illegal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a12b29-479e-43d1-9c4b-0d26322023bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T21:46:23.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:27:27.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThousands of bona fide and original grassroots members of PDP-Laban
        strongly denounced personalities (party officials) who are behind the partyâ€™s
        purported national assembly in Clark, Pampanga and described the election
        of its new officers as a farce, illegal and not sanctioned by the general
        membership,â€ the group said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae23e4b-630b-4fab-989e-829dae5a449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T21:46:23.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:27:28.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel, son of the party''s co-founder Nene Pimentel,
        Jr., echoed the sentiment, saying the â€œexisting leadershipâ€ will continue
        to carry out its work for the party.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5651dd3-4abc-41c8-a207-08bfdbcf5eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T21:46:23.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:27:28.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œSince Sec Cusi wants to be a stickler for rules then he should
        follow all the rules of the party. You cannot make attendees to a PDP-Laban
        party assembly instant members of the party on the spot,â€ Pimentel said.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="tl" dir="ltr">WATCH: Sen. Koko Pimentel, PDP-Laban executive vice chairman,
        tells grassroots members in a Zoom meeting: Ang importante ay manatili tayong
        malakas at magtiwala sa liderato ng ating partido sa ilalim ng ating party
        president Senator Manny Pacquiao | <a href="https://twitter.com/eimorpsantos?ref_src=twsrc%5Etfw">@eimorpsantos</a>
        <a href="https://t.co/CuismDZ2sM">pic.twitter.com/CuismDZ2sM</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1416356389941768193?ref_src=twsrc%5Etfw">July
        17, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a989cd2f-0584-4bde-b3e0-189c8de2a498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T21:46:23.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:27:29.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
