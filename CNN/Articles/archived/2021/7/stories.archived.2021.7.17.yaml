      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldrech Ramos led Terrafirma in a losing effort with 17 points,
        while McCarthy added 13. Both players are coming off the bench for the Johnedel
        Cardel-coached team.</p>'
