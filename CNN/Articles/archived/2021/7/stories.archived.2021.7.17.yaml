      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Pfizer and BioNTech said Friday that the
        US Food and Drug Administration has granted priority review designation to
        their application for full approval of their COVID-19 vaccine, and an FDA
        official said the decision will come "soon".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8fe99b-cf9d-4285-b078-c973d34f7abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:22:37.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:37.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA official told CNN on Friday that a decision on full approval
        is likely to come within two months. The agency considers this matter a priority,
        said the official, who asked not to be named because they were not authorized
        to speak publicly on the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6015de9c-5b6c-4e4f-9233-ac5cdecafb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:22:37.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:37.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and BioNTech began the application for full approval of their
        COVID-19 vaccine â€”&nbsp;called a Biologics License Application â€” in May, and
        have completed the submission. The companies are seeking approval for the
        two-dose series for people age 16 and older, and expects to apply for approval
        for people ages 12 to 15 when the data are available. Moderna has also begun
        submitting data for approval of its two-dose coronavirus vaccine, and Johnson
        &amp; Johnson is expected to seek FDA approval.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1789e0-843e-4626-9115-59b8f824573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:22:37.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the FDA must make its decision by January, it''s likely to
        come much sooner, acting FDA commissioner Dr. Janet Woodcock said. "...the
        review of this BLA has been ongoing, is among the highest priorities of the
        agency, and the agency intends to complete the review far in advance of the
        ... Goal Date," Woodcock tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545355e0-19d5-4b8e-919c-986ef0f51ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:22:37.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:38.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three vaccines currently have emergency use authorization from
        the FDA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26828d24-0a4e-4056-98f3-2386b700a356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:22:37.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:39.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the New York Times this month, Dr. Peter Marks, director
        of FDA''s Center for Biologics Evaluation and Research, wrote that the review
        of applications for full approval of the Covid-19 vaccines is "one of the
        highest priorities" at the FDA, but it requires the evaluation of extensive
        manufacturing and clinical information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afac3310-4abd-44a2-9762-7854caf55550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:22:37.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:39.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any vaccine approval without completion of the high-quality review
        and evaluation that Americans expect the agency to perform would undermine
        the F.D.A.''s statutory responsibilities, affect public trust in the agency
        and do little to help combat vaccine hesitancy," Marks wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc206b8-7d83-42ef-b1ba-2300aed615e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:22:37.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that all three COVID-19 vaccines available in the United
        States have met the standard for emergency use authorization; Pfizer''s vaccine
        is authorized for use in people as young as 12.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55926361-3b24-48db-a169-30fba937d9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:22:37.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:40.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we truly want our lives to return to normal, the fastest way
        to do so is simple â€” get vaccinated right now," Marks wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97c088f-4a30-42dd-81ff-1f31ad7fc0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:22:37.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:41.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine makers originally applied for emergency use authorization
        because the process takes less time than what would be required for full approval,
        but the safety and efficacy of the shots was tested in large trials and has
        since been confirmed by millions of doses administered since the vaccine rollout
        began late last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53d18ee-3a76-4937-bd04-2de44ebc5805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:22:37.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:41.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, full approval could have an impact on vaccine mandates
        â€”&nbsp;several schools and business have suggested they would consider mandating
        COVID-19 vaccines once they are approved. It may also help sway skeptics hesitant
        to get the vaccines now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5e7291-f557-48a8-942c-9a13aba2f1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:22:37.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kaiser Family Foundation survey of US adults released this week
        found that among the one-third of adults surveyed who are not yet vaccinated,
        16% said the vaccine was too new, too unknown or not tested enough.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a1456c-0bc9-4edc-9816-f88dccf14dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:22:37.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:42.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Surgeon General Dr. Vivek Murthy said Friday that approval may
        encourage some to get vaccinated, but the vaccines have already been administered
        to millions around the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c82318-b0bd-4435-bf0b-c68cb1d048b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:22:37.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:43.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the US Centers for Disease Control and Prevention,
        more than 160 million people â€”&nbsp;48.3% of the US population â€”&nbsp;are
        fully vaccinated against COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fcb891-f1ee-40d7-a453-ba8aa0d67557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:22:37.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:43.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some people the FDA approval process may make a difference,
        but I do think that we have a fair amount of experience right now, a tremendous
        amount of experience, that tells us that, again, the benefits of this vaccine
        far outweigh any risks," Murthy said during a Washington Post event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e66977-ebea-4274-b6c1-14c5fe007ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:22:37.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:44.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Maggie Fox and Virginia Langmaid contributed to this
        report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51a6e69-aac4-4fbe-91ce-683e2709d640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:22:37.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/16/health/pfizer-covid-19-vaccine-fda-priority-review/index.html"
