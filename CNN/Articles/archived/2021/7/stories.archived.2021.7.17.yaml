      'mgnl:lastActivated': 2023-01-25T13:27:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assembly declared all national positions vacant as the period
        of nomination wrapped up on Saturday morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23551da-56f0-40a2-b9f0-28b45c5c16f4'
      'mgnl:activationStatus': true
