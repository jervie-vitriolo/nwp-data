      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbb0779-0fee-4ce7-84bd-687ef8a03ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:14.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But fortunately, there are people who are seeing the facts," he
        said. "They''re seeing a loved one, unfortunately, get hospitalized, maybe
        die. And they''re changing their minds."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf79a77a-5f20-4c4f-a18f-3592a2ec9430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:14.683+08:00
