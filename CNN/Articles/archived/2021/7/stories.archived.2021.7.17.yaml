    'template': '1'
    'title': 'Cannabis may have originated in northwest China, study suggests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d4d50c-6836-40ca-a812-92d93670d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:26:19.351+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:06.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Cannabis'' earliest roots may have stemmed
        from northwestern China -- not South Asia as commonly believed, according
        to a study published on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf4fd10-f152-4a0b-9d56-6e7e723c47a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:26:19.351+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:06.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found the Cannabis sativa species -- the "much beloved
        and maligned plant" widely used as a recreational drug -- likely emerged from
        the region by Neolithic times (10,000-3,000 BC), according to a news release
        from the journal Science Advances, where the study was published.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36785534-afcf-4b38-871f-17305dee2143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:26:19.351+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:07.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannabis was one of the first plants domesticated by humans, and
        has a long history of being used in textiles, food, and oilseed as hemp, the
        study said. But this history has been difficult to research, due to modern
        legal restrictions around the plant''s use and accessibility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e72df-1fd8-45e5-a70b-114fb8c39076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:26:19.351+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:07.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To trace the origins of cannabis, a team led by researchers in Switzerland
        and China compiled 110 whole genomes, covering a spectrum of different wild-growing
        feral plants, domesticated varieties and modern hybrids of hemp and psychoactive
        forms of the plant, commonly known as marijuana, with higher levels of the
        compound Tetrahydrocannabinol (THC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d949ea0-62e4-4370-93d6-d3d24bbacd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:26:19.351+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:08.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their genomic analysis separated the samples into four major groups,
        including basal cannabis, which is found in China and the United States. The
        analysis suggested that early domesticated ancestors of hemp and marijuana
        -- two of the other major groups -- diverged from basal cannabis about 12,000
        years ago -- indicating the species may already have been domesticated by
        then.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d1d9fd-c7af-4f25-a8b3-0dd0e1a7a1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:26:19.351+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:08.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This coincides with the dating of ancient artifacts including pottery
        from southern China, Taiwan, and Japan from the same period, the study added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121a1ac4-63f4-45be-b2c0-ead5f9cf1c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:26:19.351+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:09.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our genome-wide analyses corroborate the existing archaeobotanical,
        archaeological, and historical record, and provide a detailed picture of the
        domestication of Cannabis and its consequences on the genetic makeup of the
        species," said the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aee8b87-5656-43ed-8f0d-be6181f5fe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:26:19.351+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:09.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern Chinese landraces -- cultivated plants that have been altered
        through agriculture -- and feral cannabis plants are now the closest descendents
        of the ancestors of hemp and marijuana, the study said. Meanwhile, the pure
        wild ancestors of Cannabis sativa have likely gone extinct.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b63569-39ae-4d70-bd04-b4111f0064af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:26:19.351+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:10.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After its domestication in the Neolithic period, the plant slowly
        spread across Europe and the Middle East in the Bronze Age, archaeological
        evidence shows. The first record of Cannabis sativa appeared in India about
        3,000 years ago, when the species was likely introduced from China along with
        other crops, said the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ea44bb-6f63-475a-801d-60afe8902208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:26:19.352+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannabis then traveled to Africa in the 13th century, spread to
        Latin America in the 16th century, and arrived in North America at the beginning
        of the 20th century.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce59c8bf-1254-40d1-b818-149a215da666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:26:19.352+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:11.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study sheds some light on the longstanding mystery of where
        and when varieties of cannabis with higher levels of psychoactive compounds
        were recognized and used by humans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d72408-af5e-4928-a7dc-6cc02d617383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:26:19.352+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:11.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they have been cultivated for centuries, early varieties
        and wild populations had low levels of THC and other compounds with psychoactive
        properties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c6e77c-fbbd-40c1-a220-a8e4573e35fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:26:19.352+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:12.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many historians had placed the origins of cannabis smoking on the
        ancient Central Asian steppes, but these arguments relied solely on a passage
        from a single text from the late first millennium BC, written by the Greek
        historian Herodotus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e343c875-9ede-4f99-a304-d4d8a7d7504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:26:19.352+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:12.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the excavation of a 2,500-year-old tomb in western China
        revealed the earliest clear evidence of humans using cannabis for its psychoactive
        properties. Wooden fragments and burnt stones from pots in the tomb showed
        the chemical signature of cannabis, specifically that with a high amount of
        THC -- suggesting the plant may have been used during burial ceremonies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0093e36f-cf8d-4487-826e-f1b93521a467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:26:19.352+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:13.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was unlikely that cannabis was smoked in the same way
        it is today. More likely, it would have been burnt like incense in an enclosed
        space to release vapors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a4149-aa2d-4f9e-8f00-a1435da84f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T10:26:19.352+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:30:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/16/asia/cannabis-study-china-origins-intl-hnk-scn/index.html">Cannabis
        may have originated in northwest China, study suggests</a>".</em></p>'
