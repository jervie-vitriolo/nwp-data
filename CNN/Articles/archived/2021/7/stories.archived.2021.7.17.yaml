      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United City is expected to defend its title, which will be challenged
        by Kaya-Iloilo, Stallion Laguna, Maharlika Manila, Mendiola FC 1991, and the
        Azkals Development Team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629af8b6-353a-43cb-91d9-0906e775362c'
      'mgnl:activationStatus': true
