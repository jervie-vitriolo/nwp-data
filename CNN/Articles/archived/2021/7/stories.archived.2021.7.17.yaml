      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario also said that rehabilitation and improvement of vital
        roads have been completed. The Mual Lumbaca Ingud-Ranaranao Road in Maul,
        Maranto, Lanao del Sur was finished in March 2021. The 19-kilometer Marawi
        transcentral roads were also completed this year, while the construction of
        the 2-lane PCCP Pantar-Marawi City Road is now 95% accomplished.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aa2492-625e-47ec-ae9c-87487ef80c50'
      'mgnl:activationStatus': true
