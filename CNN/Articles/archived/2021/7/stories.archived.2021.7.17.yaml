    'lead': 'Cannabis'' earliest roots may have stemmed from northwestern China --
      not South Asia as commonly believed, according to a study published on Friday.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-17T10:26:19.350+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:30:05.508+08:00
    'mgnl:lastActivatedBy': 'magnolia'
