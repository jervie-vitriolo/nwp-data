      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Arizona''s governor has told two school
        districts its policy requiring unvaccinated students exposed to COVID-19 to
        quarantine is against state law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3313781a-7995-4355-998c-d0720b66f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T03:10:22.945+08:00
