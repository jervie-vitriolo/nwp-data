    'template': '1'
    'title': 'Govt. urged to send financial aid, medical team to Cagayan de Oro

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d50668f-07a8-4285-934e-97eb4354a232'
