      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8814b8a-6675-431c-9013-b80637a476af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:08:46.304+08:00
