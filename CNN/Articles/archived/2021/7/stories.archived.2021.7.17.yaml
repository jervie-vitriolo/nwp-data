      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrafirma had a solid start in the first quarter, leading 20-17,
        after combined efforts from Andreas Cahilig, Juami Tiongson, and Rashawn McCarthy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db2901f-7ce3-4237-9398-3e6b96663381'
