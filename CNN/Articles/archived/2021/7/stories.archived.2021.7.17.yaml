      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a long time, anti-China forces like this company have spared
        no efforts to produce lies and hype up the South China Sea issue to discredit
        and demonize China, create hatred and anti-China sentiments in the Philippines,"
        the Chinese Embassy in Manila said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d257a6-8125-41de-8333-e7c8d552829f'
