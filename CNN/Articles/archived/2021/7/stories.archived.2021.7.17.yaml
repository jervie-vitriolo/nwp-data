      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PFF National Training Center in Carmona, Cavite and the BiÃ±an
        Football Stadium in BiÃ±an, Laguna are the possible venues for the national
        football tournament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0d58ce-516c-42b9-935d-459572f14d91'
      'mgnl:activationStatus': true
