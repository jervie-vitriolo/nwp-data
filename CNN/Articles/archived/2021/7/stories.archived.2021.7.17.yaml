  'Root-of-teen-empathy-study':
    'author': 'Sarah Molano, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-17T06:30:43.994+08:00
    'imagesource': 'jcr:658aa1b9-a131-4133-9e92-a786d6178d28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a82b007-eb4f-497c-9ea2-251f398ae0ac'
    'lead': 'Teenagers who have close, secure relationships with their families are
      more likely to extend empathy to their peers, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-17T06:37:39.389+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:31:34.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:25:20.403+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Root of teen empathy begins with secure relationships at home, study
      finds'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b42c498-57a5-4242-8796-98b07909741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:37:39.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:35.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;Teenagers who have close, secure relationships
        with their families are more likely to extend empathy to their peers, according
        to a new study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da35d1a1-7699-4f38-b94b-488c669c651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:37:39.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:35.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More specifically, when teens feel safe, supported by and connected
        to parents or other adult caregivers, they are better equipped to pass the
        empathy they receive on to others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5e1435-a0ee-4137-8a1a-8212f39144ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:37:39.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:36.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think teens in particular like being told what to do,
        and I don''t think it''s going to work to tell teens they should empathize
        with other people," said Jessica Stern, lead author of the study and a postdoctoral
        fellow in the department of psychology at the University of Virginia. "But
        what does work is showing them empathy, and they can pay it forward to the
        people in their lives."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bffeaf-d526-47f5-a3de-cd0c21522c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:37:39.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:36.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stern''s work revolves around how having secure relationships contributes
        to prosocial behavior, or behavior driven by the intent to benefit others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4569f2a-f483-4bb8-ba02-bd8f74dbe53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:37:39.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:37.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She studies parent-child relationships, also known as attachment
        theory, which is "the idea that all human beings have a fundamental need for
        connection, but we kind of vary in the ways that we make those connections,"
        she said. "Those differences in the quality of our relationships kind of shape
        who we become over time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3381b124-fa37-4a2f-af74-efe9f585b9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:37:39.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teens who are more empathic show lower levels of aggression and
        prejudice and are less likely to bully, Stern added, and this is why understanding
        how relationships shape empathy is important.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45c25ac-9a87-47b0-b870-22628f8852df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:37:39.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:38.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, conducted at the University of Virginia''s Adolescent
        Research Group, followed 174 adolescents from the ages of 14 to 18 to track
        their progress annually. At age 14, researchers interviewed the teens regarding
        their family relationships using a modified version of the Adult Attachment
        Interview, which is considered the "gold standard" of assessing one''s attachment
        state of mind, according to the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a13d9-c95c-4270-80c4-8ab98e3e52e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:37:39.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stern said this prompted the teens to share descriptions and stories
        about their families. Researchers paid attention not only to what the teens
        said, but also how they articulated it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ac72a-e3b6-4d3f-af1d-be5e51f2940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:37:39.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:39.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of those stories have a lot of pain, some of them have a lot
        of real beauty and closeness, but we''re really looking for how teens tell
        their stories," Stern said. "So, can teens talk about their close relationships
        in a way that''s calm and clear? Can they take a situation that''s maybe difficult
        and make sense out of it?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e39e532-d301-4733-8dfb-eaad4b22e980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:37:39.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:39.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After these initial interviews, researchers went back to the participants
        at ages 16, 17 and 18 and observed their interactions with a close friend.
        The researchers noted how the participants responded when their friend presented
        a problem and confided in them, assessing the participants'' extension of
        empathy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3201c80-3ced-4b1a-b770-8da099044430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:37:39.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:40.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teens who had more secure family relationships showed higher empathy
        toward their friends at ages 16 and 17 than less secure teens. It''s not all
        bad news, though, because the less secure teens "caught up" in their empathic
        behavior by age 18, to Stern''s surprise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f43a37-7c60-4f33-950c-3be115588871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:37:39.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:40.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is cause for hope, she said, because it may indicate that those
        empathic skills can develop over time for adolescents who don''t have great
        relationships at home. Stern suggested that having strong friendships or a
        trusted teacher might make an impact on insecure teens'' empathy, but she
        said further research should be done to learn more.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ee4d7-9900-4a64-b90d-207aa52bc799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:37:39.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results are consistent with considerable past research connecting
        positive relationships with the development of empathy in adolescence, said
        Mary Buckingham, a research assistant professor in the Institute for Applied
        Research in Youth Development at Tufts University. She was not involved in
        the study.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b3412c-cea6-4551-87c5-7a77d33d7fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:37:39.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:41.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relationships with important adults matter for empathy development,"
        Buckingham said. "The results suggest that, in order to raise an empathic
        adolescent, parents need to model and encourage empathy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791506c3-61f9-4edd-8e58-e98d00af0962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:37:39.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:42.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that, as stated in the study, the research shows a correlation
        between secure relationships and empathy, but it should not be interpreted
        as a causal relationship at this time. Additional research must examine not
        only the quality of the attachment relationship between a parent and child,
        but also the potential impacts of socialization and other aspects of parenting,
        Buckingham added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fca85a1-53f1-431f-a104-856fc0d2f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:37:39.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:42.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the research focused on averages across the study sample,
        she also said an examination of individual differences between participants
        is necessary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ef0f0-ff3b-4842-8b28-4a627bc4c26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:37:39.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:43.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The article does not illuminate the individual differences that
        might exist within adolescents, and the specificity of each adolescent''s
        development that might be occurring," Buckingham said. "Future research should
        examine what specific experiences, for what youth, in what broader contexts,
        at what points in the life span, may lead to attachment and empathy links."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27b90c2-5869-466c-9a05-19c82a23edfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:37:39.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:43.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is already being conducted on this particular group
        of participants, who are now in their mid 30s, Stern said. Led by Joseph Allen,
        professor of psychology and head of the Adolescent Research Group at the University
        of Virginia, the researchers are interested in seeing how the empathic abilities
        they examined in the teens now shape their romantic relationships and parenting
        behavior as adults.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14d676d-90cd-45d9-98fc-a0282d45390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:37:39.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:44.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to be able to sort of see from other people''s
        perspectives and to understand what others are feeling for a variety of other
        things that we consider success in the world," Stern said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758f0a51-cff1-422c-b46a-facd5788d98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:37:39.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:44.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For parents and even teachers, Stern advises understanding the necessity
        of empathy and really investing in relationships with teens. Providing models
        of empathic behavior, including treating others with kindness, respect and
        support, can help adolescents internalize that behavior, whether they are
        conscious of this or not.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b245b6df-b65e-44a9-9c9b-f9164d0556fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:37:39.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:45.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults should also encourage teens to invest in their relationships
        with their friends, which the study found helps build empathy as a skill as
        well, Stern said. However, she added, whom teenagers decide to befriend does
        matter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa452a-62d7-43c0-a7b0-f615b278b7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:37:39.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all have different types of families and we can''t choose our
        family, but we can choose our friends," Stern said. "Choose your friends wisely
        and choose the people who make you feel secure, supported and connected and
        who have your back, and do that for them, too, because it actually really
        matters."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2063f00c-5bd3-4977-8f57-fab3caea3757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T06:37:39.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:31:46.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/15/health/teen-empathy-secure-family-relationships-wellness/index.html"
        target="_blank">Root of teen empathy begins with secure relationships at home,
        study finds</a></em></p>'
