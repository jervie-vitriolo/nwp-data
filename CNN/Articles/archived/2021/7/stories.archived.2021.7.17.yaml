    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'immunity', 'vice-president']
    'template': '1'
    'title': 'Duterte: VP post will provide â€˜immunityâ€™ amid lawsuit threats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f69178c-651e-4ae3-9798-aec07a8697e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T21:05:39.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:26:22.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)â€”</strong> President
        Rodrigo Duterte on Saturday once again floated the possibility of running
        for vice president in the 2022 polls, this time claiming that doing so may
        give him â€œimmunityâ€ from lawsuits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2319b8-0c1f-4133-8987-f19a6463d657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T21:05:39.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:26:23.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the PDP-Laban national assembly in Pampanga, Duterte
        hit back at critics like former senator Antonio Trillanes and retired Supreme
        Court Justice Antonio Carpio, who he said have been threatening him with legal
        action after he steps down from his post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f93b6e2-4de0-497c-9461-32ed457cc223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T21:05:39.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:26:23.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThey keep on threatening me with lawsuits and everythingâ€¦ Trillanes
        and <em>itong si</em> Carpioâ€¦ <em>panay ang takot sa akin na ma-demanda ako,</em>â€
        Duterte said. â€œ<em>Sabi ng batas na kung presidente ka, bise presidente ka,
        may</em> immunity <em>ka. Eh di tatakbo na lang ako na bise presidente</em>,â€
        the chief executive added, drawing applause from the crowd. â€œAnd after that
        <em>tatakbo uli ako ng bise presidente</em>.â€</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f7bff0-9cc2-49e9-bbbd-fc70aafc3fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T21:05:39.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:26:24.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They keep on threatening me with lawsuits and everything.
        Trillanes and this Carpio, they keep on scaring me that I will face charges.
        But the law says if youâ€™re president, vice president, you have immunity. So
        Iâ€™ll just run as vice president. And after that, Iâ€™ll run for vice president
        again.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e824d4a-595e-4fbe-aa65-a7aaeb80f0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T21:05:39.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:26:24.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Supreme Court official, however, refuted Duterteâ€™s claim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef9aefe-e18c-4ac5-8082-97f44ab47565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T21:05:39.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:26:25.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe VP is not immune from suit by law or by tradition. Non-issue.
        Non-story,â€ former SC spokesperson Theodore Te <a href="https://twitter.com/TedTe/status/1416375173612150791">wrote
        on his social media page.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68756a55-3eee-42a2-9af5-79723ca67cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T21:05:39.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:26:25.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution<a href="https://www.officialgazette.gov.ph/constitutions/the-1987-constitution-of-the-republic-of-the-philippines/the-1987-constitution-of-the-republic-of-the-philippines-article-vii/">
        also states</a> that â€œno Vice-President shall serve for more than two successive
        terms.â€&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc994b4a-45b4-4c95-8173-f42e3418aff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T21:05:39.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:26:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not the first time Duterte raised a possible vice presidential
        run in next yearâ€™s election. In a previous address, the president said he
        was <a href="https://cnnphilippines.com/news/2021/7/7/Duterte--seriously-thinking--vice-president-.html">â€œseriously
        thinkingâ€</a> of vying for the second highest government post. In another
        briefing, he admitted that his constant mention of the matter was part of
        his strategy to <a href="https://cnnphilippines.com/news/2021/7/13/Duterte-vice-president-2022-elections.html">intimidate
        his critics.</a></p>'
