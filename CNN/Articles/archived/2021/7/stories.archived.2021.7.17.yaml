      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e0546e-8851-44c6-aaf0-d95e98e0f442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:08:46.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:27:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have just taken our first step as a team today. This is our
        first experience coming together to play as a team," noted Reyes, after PBA
        teams failed to conduct pre-season games due to the COVID-19 pandemic.</p>'
    '5':
