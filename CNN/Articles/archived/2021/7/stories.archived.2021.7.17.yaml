      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But new campaign finance filings released this week show that Gonzalez
        narrowly outraised his Trump-supported primary foe in the last quarter, while
