      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> â€” The pandemic
        task force is not keen on adding more countries and territories to the travel
        ban list despite the threat of the Delta COVID-19 variant, a Health official
        said Saturday, even as border controls will be tightened.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a43f6e-04da-4eff-902e-578673d7d2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:13:36.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:29:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tayo ay makikipagusap sa IATF (Inter-Agency Task Force) pero ang
        huling usapan ay gawing very strict ang border control para hindi ma-isolate
        ang ating bansa from the rest of the world," Health Spokesperson and Undersecretary
        Maria Rosario Vergeire said in a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd094d6-0733-4b51-a43e-f5c6a1669e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:13:36.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:29:05.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re going to discuss this with the IATF, but the
        last time we talked they said very strict border control will be implemented
        so as not to isolate our country from the rest of the world.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d64de0d-2434-4282-aa68-65d7bb7ec102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:13:36.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:29:05.639+08:00
