      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)â€”</strong>&nbsp;Energy
        Secretary Alfonso Cusi was named as the new president of ruling party PDP-Laban
        during a national assembly on Saturday.</p>'
    '2':
