    'jcr:uuid': 'e4c768a7-39d7-41fb-a433-8dbd0fbf762b'
    'lead': '''This is becoming a pandemic of the unvaccinated,'' US Centers for Disease
      Control and Prevention Dr. Rochelle Walensky said during Friday''s White House
      COVID-19 briefing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-17T02:09:43.425+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:34:44.747+08:00
