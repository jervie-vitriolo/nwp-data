      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) â€“</strong> The Philippines
        Football League is targeting to open its 2021 season on Aug. 21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c7242e-dc5a-47f1-acbf-21bf4b29573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T15:39:30.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:28:57.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PFL management had a meeting with the representatives of the
        six clubs last July 13, where it clarified that they are still waiting for
        the approval of the Inter-Agency Task Force and the Games and Amusements Board
        before opening the new season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08dcdf1-9da5-4dd0-87e1-7b504ad04575'
