      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the PFL held its 2020 season in a bubble format where
        teams played at the PFF National Training Center and billeted at the Seda
        Nuvali Hotel in Santa Rosa, Laguna.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
