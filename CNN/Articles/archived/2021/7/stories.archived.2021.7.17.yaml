      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creamline won its 21st straight game, in a winning streak dating
        back to the 2019 PVL Open Conference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96790100-7e85-4d26-92ff-09dcee7cbc53'
