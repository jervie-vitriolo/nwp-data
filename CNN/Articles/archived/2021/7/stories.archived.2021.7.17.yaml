      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, housing units were likewise awarded to beneficiaries.
        More are slated to be given to residents in the coming weeks, he noted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a912bc-dbf1-418c-a8ab-42cd2b3cabc8'
