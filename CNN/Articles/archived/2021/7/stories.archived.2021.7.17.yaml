      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal is still under Alert Level 3 of the five-step warning system.
        The status means "magma extruding from the main crater could drive explosive
        eruption," according to Phivolcs.</p>'
  'Sinovac-COVID-19-vaccines-PH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-17T12:58:31.179+08:00
    'imagesource': 'jcr:8a87d81c-f98d-41f5-aa06-b67bbf304667'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f71641d0-d3f5-4f79-82de-97db223f38bd'
    'lead': 'The country received 3.1 million more COVID-19 vaccine doses on Saturday
      â€” 1.5 million government-procured Sinovac shots and 1.6 million Johnson & Johnson
      doses donated by the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-17T13:04:16.223+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:29:52.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:25:24.775+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt. receives 3.1 million more Sinovac, J&J vaccine doses'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6cfc49-bc9d-4abf-9979-2d9c331e846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T13:04:16.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:29:52.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) â€”</strong>&nbsp;The
        country received 3.1 million more COVID-19 vaccine doses on Saturday â€”&nbsp;1.5
        million government-procured Sinovac shots and 1.6 million Johnson &amp; Johnson
        doses donated by the United States.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b6c842-6d45-400b-8e84-ec62498d7cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:09:34.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:53.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials expected the arrival of a total of 2.5 million Sinovac
        doses this week. One million doses arrived on Wednesday. This latest delivery
        brings to 14.5 million the total Sinovac doses shipped to the country, the
        National Task Force Against COVID-19 said in a statement. The supply includes
        donation from the Chinese government and those procured by the private sector
        and local governments, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f0f825-4fa2-4996-b9da-6d18c37ec0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T13:04:16.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:29:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez previously said this additional supply
        will likely be used for the second dose. Experts urged people to get vaccinated
        as well as complete the recommended doses in the wake of local cases of the
        feared Delta coronavirus variant first discovered in India.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dc490f-ce7b-486e-838e-2e75584ac175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:09:34.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4:17 p.m., the second expected batch of the Janssen vaccine arrived
        at the Ninoy Aquino International Airport. The government received 1,606,600
        doses on top of the first batch that came on Friday. A total of 3,213,200
        Janssen shots arrived in the country this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1efed0-0e8e-45c3-aaf9-5bda401d6c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T22:14:38.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:54.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the guests who personally welcomed the recent delivery were
        U.S. Embassy ChargÃ© d''Affaires John Law, Foreign Affairs Secretary Teddy
        Boy Locsin, and National Economic and Development Authority chief Karl Chua.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbc9c4f-dfb2-4ced-9c4c-0a74cd3869e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:09:34.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:55.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said areas that are classified as high risk, as well as those
        under the strictest form of quarantine will be prioritized for the distribution
        of the newly acquired shots in order to "improve consumer confidence" and
        allow the economy to reopen. On Wednesday, Galvez said senior citizens and
        persons with comorbidities will get the first grab.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa92b983-4b3f-4434-8571-8ae5673b8ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T18:09:34.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:55.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law also assured Filipinos there will be more donations from the
        United States in the "very, very near future."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2c6a8e-2c57-419c-bae2-483508925fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T13:04:16.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:29:56.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 16,790,240 vaccine doses will be delivered this month
        and another 16,570,000 in August, Galvez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddde1eb-e252-4ffc-b5e9-402bc128d039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T13:04:16.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:29:56.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said around 14.4 million COVID-19 vaccines - 10.1 million as
        first shots and 4.3 million as second doses, were administered as of July
        15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a817e11-7b37-479e-a93f-4fd9b8d57abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T13:04:16.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:29:57.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government aimed to inject 10 million doses in July, Galvez
        added. He said over 3.7 million doses were already given this month alone.</p>'
  'Tokyo-Olympics-first-COVID-case':
    'author': 'Junko Ogura, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-17T13:44:11.909+08:00
    'imagesource': 'jcr:76e16f18-f877-45a8-bc54-620e94e9a68b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1299e479-c2b2-42fe-a16e-64ad3ea19b75'
    'lead': 'An unidentified overseas visitor has tested positive for COVID-19 at
      the Tokyo Olympics athletes'' village, organizers said on Saturday â€” the first
      such case amid concerns the Games could become a super-spreader event.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-17T13:50:12.465+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T13:29:45.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:25:25.106+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Olympics', 'Tokyo-Olympics', 'COVID-19']
    'template': '1'
    'title': 'First case of COVID-19 reported at Tokyo Olympic village'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3e2432-406d-4233-95de-e9ad2ddd0344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T13:50:12.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:29:46.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong>&nbsp;An unidentified overseas visitor has
        tested positive for COVID-19 at the Tokyo Olympics athletes'' village, organizers
        said on Saturday â€”&nbsp;the first such case amid concerns the Games could
        become a super-spreader event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e576d595-a510-4c68-a734-3f024129bbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T13:50:12.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:29:46.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference, Tokyo 2020 CEO Toshiro Muto confirmed
        a non-resident of Japan who is involved in organizing the Games had tested
        positive, adding that the individual has been taken into quarantine outside
        of the village. He would not reveal the person''s nationality, citing privacy
        concerns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af609c1-6821-4e16-9465-27011abde1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T13:50:12.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:29:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have now been a total of 45 COVID-19 cases linked to the Games,
        with athletes, officials and contractors testing positive for the virus. Athletes
        are just starting to arrive for the Games, which run July 23 through August
        8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6267f78f-8dd7-45e1-9a6c-423e18c020e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T13:50:12.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:29:48.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled Games have been marred by controversy, with Japan
        struggling to rein in its COVID outbreak ahead of the opening ceremony on
        Friday and as critics continue to question whether it is safe for them to
        go ahead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d815a9-5de3-4876-be24-509e028a444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T13:50:12.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:29:48.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers already decided in March to ban overseas fans from the
        stands, but this month the Japanese Olympic Committee said Tokyo venues will
        not have spectators due to the city''s coronavirus state of emergency â€”&nbsp;an
        unprecedented move, according to an IOC spokesman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae4a509-9a83-44ab-b4a7-100991ed4ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T13:50:12.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:29:49.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some athletes have pulled out of the games altogether, including
        Australian tennis star Nick Kyrgios and Australian basketball player Liz Cambage.
        Thousands of Tokyo Olympic volunteers have also quit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6448bb80-66ae-4428-b55d-d7785c00d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T13:50:12.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:29:49.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s public has been lukewarm about the Games amid a resurgence
        in new infections and worries that an influx of foreign visitors may help
        turn the Olympics into a super-spreader event, which in turn could put further
        strain on Japan''s already stretched medical system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b4cefa-3aca-4395-84f2-d63abec18ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T13:50:12.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:29:50.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 11,000 athletes from 205 National Olympic Committees are
        scheduled to compete in the Games. Around 85% will have been vaccinated against
        COVID-19, according to the IOC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df7c740-70bc-4fe2-b3d2-e9e1460ba40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T13:50:12.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:29:50.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has lagged behind Western countries in rolling out its vaccination
        drive. Only 20% of its population are fully vaccinated, compared to 48% in
        the United States and more than 52% in the UK, according to CNN''s global
        vaccine tracker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece35934-4c2b-4adc-a297-99fe332100f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T13:50:12.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:29:51.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/17/sport/olympics-tokyo-covid-19-case-intl-hnk/index.html">"First
        case of Covid-19 reported at Tokyo Olympic village."</a></em></p>'
