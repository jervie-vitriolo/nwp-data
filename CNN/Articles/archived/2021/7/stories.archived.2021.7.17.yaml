  'Marawi-rehabilitation-SONA-2021':
    'author': 'Bamba Galang, CNN Philippines'
    'caption': 'Reconstruction for the iconic Grand Mosque as of May 2021, with Marawi
      City Mayor Majul Gandamra stating that it is 69% in terms of completion.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-17T04:43:59.871+08:00
    'image': 'jcr:fd669ca6-074f-4f17-adad-285ed5c729d5'
    'imagesource': 'jcr:6b33bd31-f558-42dc-825a-3a39228dbbd9'
