      'text': '<p>That means the blaze has spread around 24,000 acres per day on average,
        or just over 1,000 acres every single hour. That''s an area larger than the
        area of Central Park each hour, or a rate of a football field burned every
        5 seconds for 10 days, CNN meteorologist Brandon Miller said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114f5209-07e9-4bc3-a2aa-f4d01af3c1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:35.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8719a08-555b-4fad-bdd0-b2fe2f96a766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, which began July 6 in the Fremont-Winema National Forest
        and on private lands near the town of Sprague River in Oregon, has charred
        241,497 acres and remains just 7% contained, according to InciWeb, the clearinghouse
        for wildfire information across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e30faf8-7f23-4ab0-9951-39539961d425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:36.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3bbccf-b28b-41e5-9e23-4e5f87e9d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:36.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communities around Summer Lake and the town of Paisley were being
        evacuated, officials reported on the Bootleg Fire Facebook Page. Because of
        "extreme wildfire behavior," crews pulled back early from vulnerable areas
        and were regrouping, the Facebook page said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89e8b30-0223-4c45-b669-fce24cd68016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:37.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c652c2f4-b83c-4284-935a-2655ce39f492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:37.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bootleg Fire perimeter is more than 200 miles long. That''s
        an enormous amount of line to build and hold." said Rob Allen, incident commander
        for the Pacific Northwest Area Incident Management Team 2, in an online update.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ef2bf5-fb8d-41a0-902b-780281d4729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:38.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1967cb-3372-4734-9711-dc0fcfe15a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:38.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire has also impacted transmission lines used to import electricity
        to California, officials said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b82d3f2-a428-4d90-818c-9ff5a3f0378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:39.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc98229-e0f8-4edf-8bce-2e2f4f74cb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:39.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fire is going to continue to grow -- the extremely dry vegetation
        and weather are not in our favor," said Joe Hessel, an incident commander
        for the Oregon Department of Forestry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d6bb59-33a1-4b9c-97c6-2bdaee03af38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70680aaa-d13e-490b-b5b1-24828dc3115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:40.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bootleg is one of 10 wildfires currently burning in Oregon, which
        was recently baked in the historic heatwave that swept across the West.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69548ef5-9e75-4834-b2e5-b7d036ebf21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:41.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08270c92-ccfb-49d0-8e50-1356cd06659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire has destroyed at least 21 homes and put another 2,000 at
        risk, state fire officials said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef8505c-5115-466e-8154-b6ee31f29601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:42.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c6bee8-99ed-4df2-b8ac-fd0ef246fff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:42.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severity has led California officials to send even more firefighting
        resources to the state.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60772a0-75f7-4295-b4fb-e448908c88cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:43.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac7490b-3c22-4107-9f0f-e6e662ba93c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:43.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"California''s latest mutual aid deployment to Oregon comes just
        a day after the National Multi-Agency Coordinating Group elevated the National
        Preparedness Level to Level 5 -- its highest level -- due to high fire activity
        across the country and resources committed to large fires," Gov. Gavin Newsom''s
        office said in a news release.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed508d4-df62-4184-acce-c6f6571459ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:44.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f167b8c-d396-45a9-9cf6-93832091d99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:44.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change impacts are contributing to wildfires that are increasingly
        dangerous and destructive across the Western U.S.," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7c54fc-ffcb-40ba-bbdd-cd2ebc3f0b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:45.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26592ebd-7377-4754-9e87-a31870183516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:45.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Oregon is facing another problem that could hinder firefighting
        efforts: jet fuel shortages.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fda612d-3940-4e00-bd3f-d9aa8accca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:46.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8dc313-8163-48b2-b97d-ef7dbce19a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:46.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lake County Airport in Oregon was unable to refill its Jet A aviation
        fuel supply until Wednesday after running out on Sunday, the county''s sheriff''s
        office said in a news release. The airport is home to a helibase where the
        helicopters fighting the Bootleg Fire refuel and fly out to battle the blaze,
        said Jamie Knight, public information officer for the Bootleg Fire.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b333d9-69f4-4102-ac29-3b141f7fec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:47.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd086b7fa-949b-4670-873b-d6492c2af9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:47.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport manager placed an order for fuel six days earlier, but
        delivery was delayed due to a national shortage, the sheriff''s office said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b57bee-47f8-4dd8-b432-d09ddb06fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f2b22f-c9dd-4ad7-9117-786c6ca50e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:48.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, the shortages haven''t yet impacted firefighting, Knight
        said, adding that Jet A is a type of aviation fuel used in turbine engines,
        air tankers and helicopters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a879e106-c462-405b-aeed-2e89a8cf61ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:49.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b875c5-e476-484a-8c1e-b276514ea7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had close to critical shortages," Knight said. "We haven''t
        had a point where lack of fuel has stopped operations."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ba759b-f400-49d9-9442-902406bf05f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60ad00e-ac63-4099-b600-04303195890b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:50.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocean Air Aviation delivered 3,500 gallons of Jet A on Wednesday,
        and Lake County''s supplier, Phillips 66, is expected to bring 8,500 more
        gallons of Jet A fuel Friday, the sheriff''s office said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e00bb5a-613b-4b84-8248-d54790b3ed68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T04:36:36.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:51.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
