    'template': '1'
    'title': 'COVID-19 ''is becoming a pandemic of the unvaccinated,'' CDC director
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6c4801-190f-4f36-b0c1-409758f0e347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> With COVID-19 cases rising in all 50 states,
        health officials say it''s clear that unvaccinated people are both driving
        the increase in cases and are most at risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e169c810-ed02-4940-a98d-f15570bd5ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:45.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42692a32-a8c3-4c15-a529-4a2bbb62f123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:46.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is becoming a pandemic of the unvaccinated," US Centers for
        Disease Control and Prevention Dr. Rochelle Walensky said during Friday''s
        White House COVID-19 briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e1cb9a-c53a-4a08-a6d3-e0faebabd23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82517b27-94af-499d-8d8f-dc84c4d06fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing outbreaks of cases in parts of the country that have
        low vaccination coverage because unvaccinated people are at risk," Walensky
        said. Meantime, "communities that are fully vaccinated are generally faring
        well."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c200b9-c3e8-4170-a449-7cfc9582d038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:48.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7a7a87-014d-4427-bccc-958154955a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases are rising in all 50 states and Washington, DC, with the average
        of new cases at least 10% higher than a week ago -- and 38 states are seeing
        at least a 50% increase, according to a CNN analysis of data from Johns Hopkins
        University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27210ed4-08a6-47cf-a859-56733f480e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:49.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49048d1-63f9-4498-9f91-e1a2f295278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:49.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US recorded an average of 26,448 new cases per day over the
        last week -- up 67% from the week before -- and case rates are highest in
        states with lower vaccination rates: Among those states that have fully vaccinated
        less than half its residents, the average COVID-19 case rate was 11 new cases
        per 100,000 people last week, compared to 4 per 100,000 among states that
        have fully vaccinated more than half its residents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b91d0ce-d729-42b5-a5af-3eeae11286e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:50.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffba9c7a-5ad2-4265-a4cf-dfb68153caaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts have attributed the rise to slowing vaccination rates
        with only 48.3% of the US population fully vaccinated, per CDC data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1107c4c5-5b6a-4ef4-805f-db13e1eab3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:51.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135e6345-fdee-4396-b204-3bec5393f28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our biggest concern is that we are going to continue to see preventable
        cases, hospitalizations and, sadly, deaths among the unvaccinated," Walensky
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797f05d1-747a-45f4-9cf5-2f937daf9fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:52.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3e8ab8-4f7d-49c8-938d-4cf3da386e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The danger is fueled by the growing prevalence of the Delta variant,
        first identified in India. Pointing to an "extraordinary surge" of the variant
        worldwide, Dr. Anthony Fauci said the Delta variant now has more than 50%
        dominance in the US. In some areas, it''s greater than 70%, he said, calling
        this "sobering news."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b72f42-926b-403a-a1a7-b68c8e899c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b29a28-f408-49a6-a1f4-39e5ccb66c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:53.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is we are dealing with a formidable opponent in
        the Delta variant," Fauci said, adding people who are not vaccinated face
        "extreme vulnerability."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7499ee08-6d6b-4856-8b84-b025a59f3673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c214fc1a-523f-4135-93c7-62b60417da46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:54.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arkansas, where only 35.1% of the population is fully vaccinated,
        the Delta variant has had a big impact, Chancellor of the University of Arkansas
        for Medical Sciences Cam Patterson said, adding hospitals are "full right
        now and cases are doubling every 10 days." And emergency response services
        in the state say there are receiving a record number of calls due to the rise
        in the virus, according to CNN affiliate KATV.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d43c57c-85b0-42f4-9bb9-b1fb0738d113'
      'mgnl:activationStatus': true
