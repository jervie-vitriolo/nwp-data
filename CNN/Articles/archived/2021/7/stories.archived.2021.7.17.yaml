      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) â€“</strong> TNT Tropang
        Giga were off to a rousing start in their 2021 PBA Philippine Cup campaign
        after beating Terrafirma Dyip, 86-79, Saturday at the Ynares Sports Arena
        in Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e700acf-f138-4c6c-b2ab-ec290c1312af'
      'mgnl:activationStatus': true
