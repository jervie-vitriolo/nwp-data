      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Uber has struck a deal with a California
        regulator that would drastically reduce a substantial fine against the company
        for failing to hand over data on sexual assault incidents on its platform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707e2a3e-f9d1-44d6-b7b1-da71d4cbe4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:59:33.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:56.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934890db-68fb-4e92-954b-99510657e089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:59:33.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:56.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California Public Utilities Commission previously fined Uber
        $59 million in December 2020 and threatened to suspend its license to operate
        in the state after the company did not comply with a request for sexual assault
        data. But that fine has now been slashed to just $150,000, according to a
        proposed agreement filed Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13f3725-3485-4bb9-9bdf-8531121bce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:59:33.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:57.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a11fe6-d604-49f1-893c-72a7e0b0b8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:59:33.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reduced fine is part of a broader deal resulting from months
        of discussions between Uber, the CPUC''s Consumer Protection and Enforcement
        Division and Rape, Abuse &amp; Incest National Network, a nonprofit organization.
        The deal is pending approval by an administrative law judge as well as the
        CPUC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f738e443-3a60-49f0-9754-ad2128404d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:59:33.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:58.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd05c32-e809-4a08-993a-9e99b4a6d31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:59:33.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of the deal, Uber has agreed to provide anonymized
        data on sexual assault incidents and give individuals reporting such incidents
        the ability to opt-in to being contacted by the CPUC in the future. Uber will
        also put more money into the issue, agreeing to contribute $5 million to the
        California Victims Compensation Board, which assists victims of violence in
        the state, and $4 million toward developing industry-wide efforts, including
        developing best practices on classifying, reporting and responding to these
        types of incidents. (Uber has agreed to deposit the combined $9 million with
        the CPUC''s Fiscal Office.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a75822-c43e-4e39-b89c-87ba4db0f57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:59:33.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:59.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dae05c-25a0-4ad5-8919-a6dce114c403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:59:33.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:59.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement also includes that future comprehensive data requests
        associated with sexual violence should be issued to the industry as a whole,
        rather than just Uber or any one company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc3c53d-dcb5-4319-9a44-020ac75068f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:59:33.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:00.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cc39df-4987-442f-8f3e-ee2bbb65c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:59:33.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:00.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been able to find a path forward that preserves the privacy
        and agency of sexual assault survivors," Tony West, senior vice president
        and chief legal officer at Uber, said in a statement. "We look forward to
        continued collaboration with the Commission to shine a light on this societal
        issue and help set the standard."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa447e2-13fa-45f2-91a0-e337651a3ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:59:33.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:01.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e3dcf-50e9-4bac-ad52-3fd4aef9c84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:59:33.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:01.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPUC said its commissioners could still reject the settlement
        or propose alternative terms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc50b4d-0a40-468b-8f30-c608a45d8193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:59:33.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:02.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b75ae10-38c6-4262-a7d6-084fddf02de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:59:33.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:02.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe originally stemmed from Uber''s safety transparency report
        in December 2019, which the company pledged to put out after a CNN investigation
        into sexual assault and abuse by ride-hail drivers. The safety transparency
        report, which Uber has said it plans to release every two years, revealed
        the company received nearly 6,000 reports of sexual assault in 2017 and 2018
        on its platform. Of those incidents, Uber disclosed that 1,243 reports of
        sexual assault and sexual harassment were in California, or 21% of the overall
        complaints.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac504d7-1bc7-488a-8ec5-41b0763adfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:59:33.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:03.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc7f5ef-69ba-44e6-b451-f3d89cc6fa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:59:33.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:03.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPUC wanted Uber to provide more details about the incidents,
        including the date, time, and location of each assault, the identity of each
        witness and the name and contact information of who they reported the incidents
        to at the time. Uber objected to releasing data, which it said may retraumatize
        survivors and appealed the fine. (As part of the agreement, Uber has agreed
        to provide information about employees who worked on the report under seal.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2477ce-a0ee-448e-b6ec-78ea66085b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:59:33.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:04.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2182ae46-c6bf-4ca4-951d-204f37296f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:59:33.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:04.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyft, which similarly promised to put out a report, has yet to do
        so. When asked for an update on the status of the report last month, a Lyft
        spokesperson said the company was waiting for the Uber and CPUC dispute to
        be resolved before releasing it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7b957c-4e1d-4c17-b7c1-210e7a15b917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:59:33.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:05.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cc6136-3ba7-4184-b32e-9407430c8184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:59:33.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:05.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyft did not immediately respond to a request for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fb53a6-aca1-4217-a3a0-63687f33c553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:59:33.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:34:06.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/16/tech/uber-cpuc-sexual-assault-data-fine/index.html">Uber
        was fined $59 million over sexual assault data. Now it may pay just $150,000</a>."</em></p>'
  'Arizona-governor-unvaccinated-students-exposure-to-COVID-19':
