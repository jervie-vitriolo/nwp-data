    'created': 2021-07-17T21:01:36.659+08:00
    'imagesource': 'jcr:c0ee1d48-5d53-4416-8374-e4e215b795c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9cbe67e-9ff9-43c1-927f-8e090582cef7'
    'lead': '''Sabi ng batas na kung presidente ka, bise presidente ka, may immunity
      ka. Eh di tatakbo na lang ako na bise presidente,'' Duterte says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-17T21:05:39.454+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T13:26:22.364+08:00
