      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best ways to combat the misinformation, Murthy said,
        is to have conversations with your friends and family.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf8ce8c-1ff4-4441-9f1f-651a459d85ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:15.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec86a7f-c2ea-4237-a9f7-05ecacdec89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:16.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about peers talking to peers," Murthy said during a Stanford
        University panel event on Thursday. "Remember, all of these conversations
        first start with listening... so try to understand where somebody is coming
        from, why they may be worried. It may not always be what you think."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe976a-eb51-490d-ac9d-cb563e1d632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:35:16.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3396f9e-2ddd-45b1-9d46-44a2e38226f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T02:09:43.429+08:00
