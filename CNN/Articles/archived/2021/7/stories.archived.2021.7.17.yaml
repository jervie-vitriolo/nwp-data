      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/7/14/Indonesia-travel-ban-Delta-variant-COVID-19.html">RELATED:
        PH temporarily bans travelers from Indonesia</a></strong></p>'
    '6':
