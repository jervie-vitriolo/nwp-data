      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for electricity and water, he said installation and activation
        in sectors 1 and 2 of the MAA were completed last year, while the process
        for the other sectors is ongoing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1f1490-e223-48ed-8ae6-a15c1d8d351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T05:48:30.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:32:14.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other projects being prioritized are the reconstruction and repair
        of mosques, construction of key public facilities, the Peace Memorial Park,
        Marawi Museum, and school buildings, among others, all of which are inside
        the MAA.</p>'
