    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'China', 'COVID-19', 'Biden']
    'template': '1'
    'title': 'Senior Biden officials finding that COVID-19 lab leak theory as credible
      as natural origins explanation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fe6ca7-0839-4047-ae2b-a0a4eb744aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.973+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:11.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Senior Biden administration officials overseeing
        an intelligence review into the origins of the coronavirus now believe the
        theory that the virus accidentally escaped from a lab in Wuhan is at least
        as credible as the possibility that it emerged naturally in the wild&nbsp;â€”&nbsp;a
        dramatic shift from a year ago, when Democrats publicly downplayed the so-called
        lab leak theory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a2776-056d-49dc-8c16-51ff8420c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.973+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:12.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, more than halfway into President Joe Biden''s renewed 90-day
        push to find answers, the intelligence community remains firmly divided over
        whether the virus leaked from the Wuhan lab or jumped naturally from animals
        to humans in the wild, multiple sources familiar with the probe told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c31ea3d-05eb-4fc3-9c69-a665b99aef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.973+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:12.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little new evidence has emerged to move the needle in one direction
        or another, these people said. But the fact that the lab leak theory is being
        seriously considered by top Biden officials is noteworthy and comes amid a
        growing openness to the idea even though most scientists who study coronaviruses
        and who have investigated the origins of the pandemic say the evidence strongly
        supports a natural origin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df394329-591d-4648-9653-337ed947abbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.973+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:13.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current intelligence reinforces the belief that the virus most likely
        originated naturally, from animal-human contact and was not deliberately engineered,
        the sources said. But that does not preclude the possibility that the virus
        was the result of an accidental leak from the Wuhan Institute of Virology,
        where coronavirus research was being conducted on bats â€” although many scientists
        familiar with the research say such a leak is unlikely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a95b0c5-a391-418d-8e87-96b378c0fcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.973+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:13.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the director-general of the World Health Organization
        Tedros Adhanom Ghebreyesus said it had been "premature" to dismiss the possibility
        that a lab leak had spawned the pandemic and urged China to provide "direct
        information on what the situation of these labs was before and at the start
        of the pandemic."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e585d-4556-47e0-990f-191fd8964b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.973+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:14.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Thursday, China''s foreign ministry spokesperson released
        a statement saying that "since the beginning of the epidemic, China has taken
        a scientific, professional, serious and responsible attitude in tracing the
        origins of the virus."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f1476d-4cbd-4d41-b1ac-dc8214fee0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.973+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:14.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more US officials have come to see the lab leak theory as credible,
        their tone toward Beijing has also become firmer. Days after Biden announced
        the renewed probe, White House press secretary Jen Psaki told reporters that
        the administration had been pressuring Chinese officials through diplomatic
        channels to allow international investigators full access to the data China
        collected in the early days of the outbreak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e975e839-3540-44a0-8a42-320055357b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.973+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:15.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their part, scientists who have found strong genetic evidence
        that the virus came from an animal say they also would like access to what
        China knows about the beginnings of the pandemic, saying they can''t make
        their case without access to early samples.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1919f4-b181-4cb1-8215-f663a6a133bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.973+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:15.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the review has progressed, however, the White House has begun
        making public threats as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8f4010-c223-4602-91d2-77344601a933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.973+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:16.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security adviser Jake Sullivan warned Beijing of potential
        consequences last month, telling Fox News that China will face "isolation
        in the international community" if it does not cooperate with probes moving
        forward. He told CNN''s State of the Union that same day that "if it turns
        out that China refuses to live up to its international obligations, we will
        have to consider our responses at that point."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8518176e-faaf-40f2-aeb2-8d8e985d638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.973+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:16.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the ongoing review said that several top
        administration officials, including Sullivan, view the accidental lab leak
        theory as equally plausible to the natural origins theory. Intelligence agencies
        that were skeptical of the lab leak theory a year ago, like the CIA, also
        now view it as a credible line of inquiry, this person said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ba84ac-4980-4951-b74e-9cbcacd2d23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a shift in their point of view," this person added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc78281-0801-4378-ae25-ad19bb33e220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:17.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials emphasized that no conclusions have been reached,
        and Sullivan has been highly cautious in reserving judgment until the review
        is complete.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d781cbf-4d75-465e-a9b1-8c438fad7dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:18.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Key intelligence needs''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dbb1bd-5f25-480f-9e5f-779f75787ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:18.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many individual officials hold their own personal opinions
        as to the likely origin of the pandemic, with some finding the lab leak theory
        more credible than others as they continue to receive and interpret the intelligence,
        people familiar with the probe said no one official''s opinion is driving
        the pace or direction of the overall review.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a46acb-8255-47e1-9d18-dc0373da4bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:19.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political appointees have sought to give the intelligence community
        and national labs wide latitude to complete the review without dictating their
        findings, and US officials say CIA Director Bill Burns, Director of National
        Intelligence Avril Haines and other top intelligence officials are getting
        regular briefings on the progress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc9dafd-d3b0-4f0b-9c06-17a7eed6cc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:19.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memo distributed to the intelligence community on June 11 by the
        Office of the Director of National Intelligence, and obtained exclusively
        by CNN, tasked officials with obtaining more data on both the animal and lab
        leak theories, citing "key intelligence needs" that could help determine the
        origins of the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce67d916-d8e1-402f-89f4-227829cc946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:20.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo called for more examination of several topics including
        any "detections of the virus in wild or domestic animals," the "breadth of
        high-risk Chinese and regional wildlife activities," any viruses that "could
        serve as the backbone for genetic engineering purposes," and the "breadth
        of Chinese biological research and related activities."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5825a742-0bca-432f-bf1f-f40e154a0b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo also called on the intelligence community to study the
        "breadth of Chinese actions that may have inhibited World Health Organization
        or other origins investigations."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3694b459-ae2c-4c4c-aa4c-6a086aac3422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Intel community still split</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0105009-258c-4bf7-8313-bba7ed567085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:21.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence community has also been consulting with outside
        experts and examining raw information that may have been missedâ€” including
        information the State Department had collected in the Trump administration
        â€” and analyzing more open source information, such as peer reviewed studies
        out of China, said a source with knowledge of the probe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b075d55e-1c85-4d4f-976d-ca49051165ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:22.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People familiar with the progress of the review, however, said the
        intelligence community as a whole is still in much the same place it was when
        Biden ordered his review in late May: Two agencies assess with low to moderate
        confidence that the virus originated naturally, while one assesses with the
        same lukewarm confidence that it escaped from a lab.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0044df77-a456-4f24-8aa3-5a38df45c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:22.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, Bill Evanina, the top counterintelligence
        official under President Donald Trump, said that early on the intelligence
        community did not prioritize determining the origins of Covid the way it has
        now with the 90-day review.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a395ea67-8b2d-4d72-aea4-8dd75f1fffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:23.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Identifying the origins of the pandemic probably did not rise to
        a level of weapons of mass destruction, or identifying the plans and intentions
        of foreign leaders," Evanina said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6b07fb-a8a0-4545-8b3a-85e839dcf074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person familiar with the probe said there will likely not be
        a definitive answer as to Covid''s origins at the end of the 90-day reviewâ€”
        instead, any final assessment will likely lay out both theories and evaluate
        their pros and cons. The source said the relationship with China is too delicate
        to make an endorsement of one theory over another without smoking gun evidence,
        which doesn''t exist right now.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c2571e-c320-45e0-ac96-6746f95b693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:24.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''ve listened to the analysts, I really see why it is that
        they perceive these two theories as being in contest with each other, and
        why it''s very challenging for them to assess one over the other," Haines,
        the national intelligence director, told Yahoo! News in late June.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b639d3d9-51be-4a7f-9b81-d1a17acca222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:24.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked directly if she had a feeling which competing possibility
        was more plausible, she replied: "I don''t."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c950e-4e7a-418f-af35-cf6fa7d6d8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:25.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gaining traction</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42e3fc0-43c6-4dc2-a103-63939a38eaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the better part of 2020, advocates for the lab leak theory had
        to fight against claims they were being xenophobic or racist â€”â€¯in part thanks
        to anti-Chinese rhetoric from then-President Trump, who embraced the theory.
        An inquiry launched last fall by Trump''s State Department, which sought to
        investigate whether China''s biological weapons program could have had a greater
        role in the pandemic''s origin in Wuhan, was shut down early on in the Biden
        administration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffb2cf7-f72f-4ad0-82a4-4ff0aa50e58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:26.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An open letter published in February 2020 in the Lancet, an influential
        scientific journal, also set the tone early by declaring the virus to have
        a natural origin.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a75e96-e45b-4de9-b630-f69e0b95a8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lab leak theory has gained more traction in recent months,
        especially following reports that the intelligence community found evidence
        that researchers at the Wuhan Institute of Virology fell seriously ill with
        a mysterious virus in November 2019 â€”&nbsp;although it''s not clear whether
        they contracted COVID-19 and no further evidence has emerged to corroborate
        that report.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd557c01f-85f6-4d16-8d97-d64085a67032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:27.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existence of another classified report issued last year by researchers
        at the Lawrence Livermore National Laboratory, which concluded it was possible
        that COVID-19 might have leaked from a lab in Wuhan, also became public.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0587b63d-f5a4-4971-9b3c-a3d9e9fd353b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular opinion has also shifted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a159e3cf-04cc-4a5a-945c-e3fb7758b82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:28.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A POLITICO-Harvard poll conducted earlier this month found that
        52% of US adults now believe COVID-19 leaked from a lab, up from 29% in March
        2020.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633c4578-afb2-4007-8dc3-900715e19a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growing public discourse has sharpened the [Science] Committee''s
        focus on several topics within our jurisdictional mandate," said an aide to
        the House Committee on Science, Space and Technology, one of a handful of
        panels on Capitol Hill that is now actively investigating the matter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f1e74-2316-4edc-b669-d4980c6d2675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:29.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The search for evidence</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265ec840-a196-4edd-8f07-5c047c14f6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:29.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, sources say, both theories lack definitive evidence, and
        officials say we may never know the truth.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6ef864-1bf3-4129-b1f1-101eed968511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:30.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping to find a smoking gun, but it might not happen,"
        Haines told Yahoo.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d375a-87aa-4cc3-9ad8-2d6ab022568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:30.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandemics in the past have emerged from natural transmission through
        animals, known as zoonotic transmission, and it often takes months or years
        to discover the host that the virus passed through as it adapted to infect
        humans. In some cases, as in Ebola, the original natural source has never
        been identified. It took years to find the evidence that an animal called
        a civet was the source of the 2003-2004 SARS outbreak. Despite tests of thousands
        of animals, the host for SARS-CoV-2 has yet to be found â€”&nbsp;but scientists
        say China''s not giving them the access they need to find the source.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645f3def-eb33-4dff-81c3-f64408b01ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:31.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is also no smoking gun for the lab leak theory, according
        to multiple sources.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e83f812-bee1-4363-a48c-d031b6663ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:31.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the renewed acknowledgment of the lab leak theory, coupled
        with fierce political interest on Capitol Hill, has spawned a number of congressional
        investigations that advocates say have developed new evidence.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd9ebce-5d47-4001-ac8a-748ff2b84ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:32.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Michael McCaul, the top Republican on the House Foreign Affairs
        Committee, plans to release a COVID-19 origins report at the end of this month
        that stitches together a narrative of the lab leak theory and makes "a pretty
        declarative statement," according to a congressional aide.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ba1a9b-895f-4f5d-81ab-e9b592e6b00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:29:32.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we have found the answer to the question," McCaul proclaimed
        at a recent GOP hearing on the pandemic''s origins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6320ff48-ff97-4047-9f74-2a1c41f4d6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-17T14:27:11.973+08:00
