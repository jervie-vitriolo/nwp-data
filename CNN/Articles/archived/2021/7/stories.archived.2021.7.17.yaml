    'title': 'US FDA grants priority review to Pfizer/BioNTech COVID-19 vaccine; agency
      official says approval decision expected within two months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b5f288-ece6-4841-8519-ddae36c7e30f'
