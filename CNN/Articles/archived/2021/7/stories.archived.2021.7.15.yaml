      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4366d38-0737-4e94-a129-9e97854673a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:52:08.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:52.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said over 1.6 million doses
        of American firm Johnson &amp; Johnson’s COVID-19 vaccine doses are expected
        to arrive on July 16. The rest of the 3.2 million shots donated by the U.S.
        government through the COVAX facility are scheduled to reach the country a
        day later.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89adfc3a-521c-46db-b960-fdf2d7482660'
      'mgnl:activationStatus': true
