      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is about my friendships. Most of my friends are men," de Rossi
        said in a taped interview with CNN Philippines'' New Day that aired on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03f8223-ec2a-4220-87a0-f391cdbed041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:06:54.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:44.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because he gave me an out-of-the-box character in Kita Kita. And
        I was thinking maybe I could do something out of the box for Piolo. And out
        of the box means showing the real Piolo," de Rossi added.</p>'
