    'mgnl:tags': ['Tiger-King']
    'template': '1'
    'title': '''Tiger King'' Joe Exotic will be resentenced after a court order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59923d8-88bd-465b-b5e0-9abbe5004cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:39:16.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:12.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Joseph Maldonado-Passage, known as Joe
        Exotic on the 2020 Netflix docuseries "Tiger King: Murder, Mayhem and Madness,"
        will be resentenced, according to a court opinion filed Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bcad61-a0ec-4503-9711-114ea8f13775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:39:16.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:12.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US 10th Circuit Court of Appeals vacated Maldonado-Passage''s
        264-month prison sentence, which was handed down last year for the murder-for-hire
        plots involving animal rights activist Carole Baskin as well as multiple wildlife
        violations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a4a2f0-39ea-4607-bb61-3b828ba2fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:39:16.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:12.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maldonado-Passage had filed an appeal arguing that his murder-for-hire
        convictions should be overturned because the trial court allowed Baskin to
        attend his entire trial even though she was a listed government witness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba37b05-8ba5-447c-94e4-2f7041aefbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:39:16.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:12.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two counts he was sentenced for using interstate facilities
        in the commission of his murder-for-hire plots should have been combined,
        he also argued, because they "involved the same victim and two or more acts
        or transactions that were connected by a common criminal objective," according
        to the opinion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab2f2e-2acf-463d-ba92-62cbceba9e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:39:16.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:12.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel affirmed Maldonado-Passage''s conviction, finding that
        the district court acted within its discretion in allowing Baskin to stay
        in the courtroom as a crime victim. However, the panel ruled that the district
        court "erred by not grouping the two murder-for-hire convictions at sentencing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea8728-9e63-422c-b29b-e18c7d05b368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:39:16.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:12.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maldonado-Passage''s appellate counsel told CNN he is "pleased with
        the appellate court''s decision" in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d283b7e-dc54-478c-b865-2c05731dc815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:39:16.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:12.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am optimistic that the decision today is but one of many more
        victories to come for Joe — and his eventual freedom," attorney Brandon Sample
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdccbe8f-5b68-4fa7-b38c-24801729bd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:39:16.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:12.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an audio message provided by his attorney to CNN affiliate KOCO,
        Maldonado-Passage expressed hope for getting a new trial despite the appellate
        court decision affirming his conviction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f76ab-a444-4b13-aac6-ec03a7c31603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:39:16.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:12.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Assistant United States Attorney for
        the Western District of Oklahoma for comment. Baskin declined to provide comment
        to CNN when contacted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a859013-6914-48fe-addb-fafd4bc9118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:39:16.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:12.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Tiger King'' star was convicted in 2019</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cc00ce-4536-452e-bd20-e409df73d568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:39:16.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:12.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maldonado-Passage was found guilty by a federal jury in 2019, nearly
        a year before the release of the Netflix show that documented his rise and
        fall as the owner of an exotic animal park in Oklahoma.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce8b7d2-0519-4b17-b8ca-3dd48d8d08a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:39:16.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:12.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baskin, also featured on the show and a longtime vocal critic of
        Maldonado-Passage''s animal park, owns a tiger sanctuary in Florida and had
        earlier secured a million-dollar judgment against him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e48a954-2def-4984-a6e4-de8912ad5284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:39:16.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:12.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During trial, a jury heard evidence that Maldonado-Passage paid
        a man $3,000 to travel from Oklahoma to Florida to kill Baskin, with a promise
        to pay thousands more after she was dead, according to the US Attorney''s
        Office for the Western District of Oklahoma.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e62ba44-b4d9-40a3-b62d-2cbc91a75674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:39:16.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:12.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maldonado-Passage had tried to find someone to kill her since July
        2016, according to the US Attorney''s office, and had unknowingly met with
        an undercover FBI agent to discuss details of the planned murder.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbb0069-f3a7-45cb-947f-4d21ae229e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:39:16.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:12.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2020, after Maldonado-Passage''s sentencing, a judgment
        awarded Baskin control of the Oklahoma park.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd948df33-b689-4d17-b050-676897c6a3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:39:16.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:12.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Raja Razek, Nicole Williams, Steve Forrest, Joe Sutton, Faith
        Karimi and Travis Caldwell contributed to this report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df3cc1-c38e-418e-afde-670f89041215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:39:16.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:12.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/14/us/joe-exotic-tiger-king-resentencing/index.html"
        href="https://edition.cnn.com/2021/07/14/us/joe-exotic-tiger-king-resentencing/index.html">''Tiger
        King'' Joe Exotic will be resentenced after a court order</a>"</em></p>'
  'Pimentel-PDP-Laban-jeep-Roque':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-07-15T14:36:06.693+08:00
    'imagesource': 'jcr:90ae703b-3426-458e-92ca-a9f3277e2f6f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7be0dc74-4c18-448f-be50-a9ad03b4ea19'
    'lead': 'Sen. Koko Pimentel says even Presidential Spokesperson Harry Roque wanted
      to hitch a ride on what the latter recently said would be reduced to a "jeepney-sized"
      PDP-Laban if President Rodrigo Duterte gets ousted as a party chair.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T14:40:17.983+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T13:21:11.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:39.984+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pimentel says PDP-Laban prepared to go back to ''tricycle'' load of
      members'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e2ed3-5b96-425a-92ed-a4911f215d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:40:17.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:11.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippiens, July 15) —</strong> Sen.
        Koko Pimentel on Thursday brushed off Presidential Spokesperson Harry Roque''s
        claim that the ruling PDP-Laban party would be reduced to a "jeepney-sized"
        party should its party chairman get ousted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec446f2-e690-429d-ad94-b0c3c6386076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:40:17.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:11.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e168162-3489-407d-8930-ca69f5d72ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:40:17.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:11.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Pimentel said
        even Roque wanted to take a hitch a ride on what he called a "jeepney-sized"
        group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e3da10-4268-4de2-86bc-3a4c6a261966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:40:17.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:11.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365db85e-9240-4066-bd6f-bd2e2e4e2e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:40:17.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:11.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi kami worried doon. Kung he meant it to be an insult hindi
        kami nainsulto doon kasi kung tutuusin, kung jeep nga iyan, nakaproduce nga
        ng presidente eh noong 2016 tapos si Secretary Roque gusto ngang humitch pa
        sa jeep na yan eh,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62995439-690c-4657-98f4-1ec45efa80ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:40:17.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:11.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bf1439-e263-4a32-a689-d4867dce5381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:40:17.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:11.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not worried about that. If he meant it to be
        an insult, we are not insulted about it because if it were really a jeep,
        it was able to produce a president in 2016 and even Secretary Roque wanted
        to hitch a ride on that jeep.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5fd1da-1d0b-4e0c-8284-e6a559632079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:40:17.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a2b0da-2802-409d-8aa3-dec5f5c0dc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:40:17.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said they are prepared to go back to a "tricycle-load"
        of members as long as they get to uphold their ideology, and not focus on
        mere personalities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
