  'New-549-billion-peso-loan-BSP-government':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-15T16:24:40.921+08:00
    'imagesource': 'jcr:4a629266-c76e-4fff-9902-5f6046018b69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d4f995e-c474-45c5-8eb7-b4b080acf9df'
    'lead': 'The national government received a fresh liquidity boost from the central
      bank with the grant of another zero-interest loan worth ₱540 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T16:27:41.388+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T13:21:03.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:42.384+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Loan', 'BSP', 'Bangko-Sentral']
    'template': '1'
    'title': 'BSP lends another ₱540B loan to national gov''t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ecd84-12d9-4540-9811-d3f1e1afa647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:27:41.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:21:03.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> The central
        bank approved another credit line worth ₱540 billion requested by the Bureau
        of the Treasury.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be013e-6f47-4493-b996-b698cac0ec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:27:41.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:21:03.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Governor Benjamin Diokno said Thursday
        that the Monetary Board approved the new short-term loan to the national government
        last week. This is the fourth advance credit secured by the government amid
        the COVID-19 crisis, and it does not charge interest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33274c3-df37-441b-b4f9-93151445204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:27:41.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:21:03.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just renewed the assistance to the government," Diokno told
        reporters in a virtual briefing, referring to a loan of the same amount approved
        in January which&nbsp;<a href="http://cnnphilippines.com/business/2021/1/6/BSP-new-540-billion-credit-PH-government.html">fell
        due last month.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce6fa4f-9a53-4223-ba8d-3ca3f84a3b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:27:41.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:21:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new loan is meant to boost available cash for the state''s pandemic
        response. Diokno said the more transmissible COVID-19 variants stand as the
        biggest downside risk for economic recovery as another outbreak could trigger
        a return to lockdowns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994e58d1-9b1d-4359-a83d-a2c693c758e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:27:41.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:21:03.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly lamented the lack of funds
        for emergency response measures as the pandemic drags on. This forced authorities
        to resort to additional borrowings, with unpaid debt ballooning to<a href="http://cnnphilippines.com/business/2021/7/5/PH-debt-end-May.html">
        over ₱11 trillion as of May.</a>&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5279d209-75f2-4bbd-9827-d3f2fc44f618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:27:41.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:21:03.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP earlier extended a ₱300-billion loan to the Philippine government
        in March 2020, followed by another ₱540 billion in September last year.</p>'
  'Duque-proposed-pilot-testing-face-to-face-classes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-15T16:20:18.499+08:00
    'imagesource': 'jcr:588ee393-8c13-43e3-bd5d-5590215796ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21695812-af1a-4102-8660-e980da75fdb4'
    'lead': 'Health Secretary Francisco Duque, who heads the policy-making body in
      the government’s coronavirus response, has set conditions if ever the pilot
      testing of face-to-face classes will be allowed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T16:37:29.604+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:21:02.869+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:43.180+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF chair sets prerequisites for proposed pilot testing of face-to-face
      classes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e072412b-bc21-48a1-9d37-4c2032e81c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:37:29.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> Health
        Secretary Francisco Duque, who heads the policy-making body in the government’s
        coronavirus response, has set conditions if ever the pilot testing of face-to-face
        classes will be allowed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8372c6fe-1678-46bf-865f-de681c016504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:37:29.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat siguraduhin muna na ang mga metrics na walang COVID cases
        sa isang lugar, nasa low-risk ang kanilang classification or walang reported
        daily new cases for the last 28 days," Duque, who chairs the Inter-Agency
        Task Force, said Thursday in a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a7f739-f999-4812-a587-cd90b6f370b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:37:29.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They must follow the metrics that an area should have
        no COVID-19 cases, must have low-risk classification, or no reported daily
        new cases for the last 28 days.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852873d3-225e-4522-9133-ac970759d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:37:29.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others include vaccinating enough number of participating teachers
        and making sure that a locality''s healthcare system is capable of handling
        a surge in cases, the official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a11935-351f-4e0e-8138-c89ff1eae419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:37:29.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conditions were Duque’s response when asked regarding the Department
        of Education''s <a href="https://cnnphilippines.com/news/2021/7/14/DepEd-pilot-face-to-face-classes-August-2021.html"
        target="_blank">revived proposal</a> to try out face-to-face classes at the
        basic education level.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c674404-66ed-4eed-95e3-fd10109881c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:37:29.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has rejected previous attempts to bring
        students back to classrooms amid fears of coronavirus transmission, especially
        with the presence of more infectious variants in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0f3bd9-b45d-4162-9784-2013003fb129'
      'mgnl:activationStatus': true
