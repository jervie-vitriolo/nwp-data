      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sabi nga niya noong nahalal siya, ''hindi na ako mamumulitika''
        because siguro father of the nation na siya,"</em> Pimentel added.<em> "Ilang
        beses kong narinig iyon. Naniwala naman ako."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d4f909-0149-4497-8ae5-8dd1f6fe2342'
