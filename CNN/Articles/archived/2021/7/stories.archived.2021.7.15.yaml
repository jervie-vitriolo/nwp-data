      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo, who describes himself as the "longest-serving AFP spokesperson"
        and is also concurrently the chief of the AFP Education, Trainining and Doctrine
        Command (AETDC), will bid farewell to the service on July 18. But his retirement
        ceremony will be held on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8367703e-e8bf-4c69-8301-0716802a9f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T22:55:52.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:36.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brigadier General Ariel Felicidario III will replace Arevalo as
        the new AETDC commander while AFP Public Affairs chief Capt. Jonathan Zata
        is expected to take over as acting AFP spokesperson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69714e4-4508-4db6-b8c8-fc102197b082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T22:55:52.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:36.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the Philippine Military Academy (PMA) "Bigkis Lahi"
        Class of 1990, Arevalo served as spokesman for half a decade under nine AFP
        chiefs - from General Ricardo Visaya (2016) to General Sobejana (2021).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d8a72d-e2fe-4095-bd45-e12004901092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T22:55:52.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:36.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo served as the AFP''s mouthpiece during its more critical
        times such as the Zamboanga and Marawi sieges, the administration''s unprecedented
        counter-insurgency campaign, and the military''s response to various natural
        disasters, including the COVID-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92295a8-4361-4844-94af-c57129881139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T22:55:52.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:36.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to practice the legal profession and finish writing my book,"
        Arevalo, who''s also a lawyer, said when asked about his plans after retirement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9c018e-2772-43f6-9dfe-265a2ef111ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T22:55:52.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:36.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Southern Luzon Command chief Lieutenant General Antonio
        Parlade will retire on July 26, but the change of command ceremony at the
        Lucena City-based Camp Nakar will be on July 23. The controversial army general
        and outspoken former spokesman of the government''s anti-insurgency task force
        will be replaced by Major General Bartolome Vincente Bacarro, a recipient
        of the nation''s highest military award for courage, the Medal of Valor (MOV).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f651519-6dd9-402d-a93d-0324415e58ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T22:55:52.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:36.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana - the first MOV awardee to be appointed AFP chief in decades
        - will reach the mandatory retirement age of 56 on July 31.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b41af1-93bf-486e-a670-fee8d2b3974e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T22:55:52.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:36.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Parlade and Sobejana are members of PMA "Hinirang" Class of
        1987.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d43c37c-50a7-4ff8-8d38-4492a0edc433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T22:55:52.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:36.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said the AFP''s Board of Generals already started deliberations
        for the shortlist of candidates to replace Sobejana, which will be submitted
        to President Rodrigo Duterte through Defense Secretary Delfin Lorenzana.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed079e15-f0c7-4f90-9091-630b863d843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T22:55:52.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:36.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure you that this has always been a stringent process of
        selection - taking into account <em>''yung kanilang</em> [their] professional
        competence, <em>at ''yung kanilang</em> [and their] managerial and leadership
        skills. Of course, <em>''yung kanilang</em> [their] experience <em>at ''yung
        kanilang mga</em> [and their] training," Arevalo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99f0af-a958-45bb-aedd-f070fa5b8b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T22:55:52.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:36.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd3047a-eaf6-408b-8909-543fea335531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T22:55:52.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:36.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials confirmed to CNN Philippines this week that Sobejana is
        currently "out of the country."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b780606-ff25-4e51-895f-61903e8913dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T22:55:52.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:36.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of his trip were unclear, but Sobejana was spotted attending
        a defense expo in Greece scheduled on July 13 to 15, as reported by <a href="https://m.facebook.com/story.php?story_fbid=1597659827071335&amp;id=117625771741422">security
        blog site MaxDefense</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ec4237-56cb-4b62-a985-6434f2541062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T22:55:52.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:36.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana was seen with other Filipino military officers in a video
        clip of the International Defense Exhibition being held in Athens, which is
        also participated in by ranking defense and military officials from other
        countries.</p>'
  'Education-sector-government-school-ready-for-face-to-face-classes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
