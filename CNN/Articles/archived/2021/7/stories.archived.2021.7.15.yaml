    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Haiti', 'Dimitri-Herard', 'Jovenel-Moise']
    'template': '1'
    'title': 'Head of security at Haiti''s presidential residence in police custody'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73e4deb-0b67-4e61-9b1e-0c2807c02f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:17:11.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The head of security at Haiti''s presidential
        residence has been placed in police custody, according to a close associate,
        as authorities continue to investigate the assassination of <a href="https://edition.cnn.com/2021/07/07/americas/haiti-president-jovenel-moise-attack-intl/index.html"
        target="_blank">Haitian President Jovenel Moise</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba4dc3-6147-4cf1-8c36-25129f6402ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:17:11.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:36.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimitri Herard, who is the head of the General Security Unit of
        the National Palace, is being held at a police station in Port-au-Prince,
        according to associate Carl Martin, who is coordinating Herard''s legal defense
        team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e5bc2-57ef-491d-ad9a-f9c1b060127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:17:11.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Herard asked the police why he was being held for the night,
        he was told the decision "came from above," said Martin, who spoke with Herard
        on Wednesday evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229fdaf1-3fcd-466c-93d4-5a1f18d58576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:17:11.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Haitian National Police have not responded to CNN''s request
        for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134037f3-23d9-4253-b6e0-69986e71612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:17:11.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:36.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, Herard did not appear for a court inquiry
        ordered by the Port-au-Prince public prosecutor, citing a mandatory appearance
        at the Inspector General''s office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021dbc0a-cad0-4800-940d-50d7ed96b595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:17:11.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:36.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the honor to inform you, following the invitation sent to
        me by the public prosecutor''s office of Port au-Prince. I am currently under
        a precautionary measure ordered by the General Inspectorate of the Haitian
        Police. As a result, I am not available to comply with the request of the
        public prosecutor," he said in a letter to the public prosecutor that CNN
        has seen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0fce9d-c7ad-40c7-a7f3-6b15d56bbbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:17:11.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:36.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I am willing to respond once this protective measure expires,
        I respectfully request a stay of execution from your office for this purpose
        as may be required," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979e9cad-d721-48af-84fd-895159041355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:17:11.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moise was <a href="https://edition.cnn.com/2021/07/07/americas/haiti-explainer-jovenel-moise-assassination-cmd-intl/index.html"
        target="_blank">killed last Wednesday</a>&nbsp;during an attack on his private
        residence, throwing the country into political chaos with multiple figures
        vying to lead the country. Authorities say the operation involved at least
        26 Colombians, some former members of the Colombian military, hired through
        a Florida-based security company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6144f07-4e13-48f9-9fd8-ac05dd7a0d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:17:11.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herard, the head of security at the presidential residence, traveled
        to Ecuador through Bogota, the capital of Colombia, at the end of May, according
        to the <a href="https://edition.cnn.com/2021/07/14/americas/colombians-haiti-assassination/index.html"
        target="_blank">Colombian National Police</a>. The force said July 12 that
        it is investigating whether Herard, while in Colombia, met with any of the
        Colombian nationals allegedly involved in the assassination.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ca4e0f-cf59-4929-83c3-127e1fe9416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:17:11.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several people, including relatives of Colombian suspects, told
        CNN the accusations against the men do not add up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9537d225-4d1d-478e-a6ce-e55e43257799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:17:11.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matias Gutierrez, a retired special forces soldier in Colombia <a
        href="https://edition.cnn.com/2021/07/14/americas/colombians-haiti-assassination/index.html"
        target="_blank">told CNN on Wednesday</a>&nbsp;that the 26 Colombian suspects
        were actually hired to provide the President security, and that he himself
        had been approached for the job by the Florida company.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8a593a-137c-451a-83e5-2915e3b0a788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:17:11.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They only mentioned a company based in the US, and a job as private
        security in Haiti. Security for the President of Haiti, who was believed to
        be under death threat," Gutierrez said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6136f9b4-bcb2-4db9-aa41-d0eab92beb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:17:11.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:36.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was all a plot," he added. "How can you have this type of assassination
        and not have a single dead but the President himself? If my fellows had done
        the job, they would have had to enter the residence and kill the guards before
        killing the President. You would have seen a combat scene."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbfbfda-0645-4485-bc85-7ac1d021c2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:17:11.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:36.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has tried repeatedly to contact the Florida company, CTU Security,
        since Saturday. Colombian police say they are working with Interpol to provide
        information on its owner, a Venezuelan man.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d9c0e7-afd9-46b6-86da-2e63e45b636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:17:11.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:36.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three US citizens have also been allegedly linked to the attack.
        James Solages and Joseph Vincent, both naturalized US citizens originally
        from Haiti, were detained last week. While, on Sunday, police detained <a
        href="https://edition.cnn.com/2021/07/14/americas/haiti-christian-emmanuel-sanon-police-intl-latam/index.html"
        target="_blank">Christian Emmanuel Sanon</a>, also believed to be a naturalized
        US citizen, who is accused of orchestrating a complex multinational hit job
        in order to realize his own political ambitions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e299234-c4d0-4626-a0a2-06412aff300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:17:11.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:36.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanon has repeatedly emphasized that "he doesn''t know anything
        at all," according to a source close to the investigation who cannot be named
        because they are not authorized to discuss the affair. Police have not announced
        any formal charges against Sanon, and it is not yet clear if Sanon has retained
        legal representation to address the charges. CNN was not able to reach him
        for comment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10627f46-a97c-4923-b345-8425850023e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:17:11.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the suspects held by authorities also worked as <a href="https://edition.cnn.com/2021/07/12/americas/haiti-assassination-plot-us-law-informants/index.html"
        target="_blank">US law enforcement informants</a>, with ties to the FBI and
        Drug Enforcement Administration, according to people briefed on the matter.
        In total, at least 39 people have been implicated in the assassination so
        far.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd817b7f-b520-474f-83bf-e340c325cd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:17:11.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:36.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has sent senior FBI and Department of Homeland Security (DHS)
        agents to assist in the investigation, and the government is still evaluating
        requests for assistance from the Haitian government, said State Department
        spokesperson Ned Price on Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56a35a-6d41-45f3-919a-66ac2c2718b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:17:11.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/14/americas/haiti-moise-security-head-intl-hnk/index.html"
        target="_blank">Head of security at Haiti''s presidential residence in police
        custody</a>."</em></p>'
  'colombian-accused-haiti-assassination':
    'author': 'Stefano Pozzebon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-15T11:18:05.945+08:00
    'imagesource': 'jcr:afae45b9-a77f-4925-a30d-af1d5966d8bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5290ab2e-0ae3-425b-96c6-c7244681e126'
    'lead': 'After 26 Colombians were accused of assassinating Haitian President Jovenel
      Moise, a retired special forces soldier in Colombia has told CNN that they were
      actually hired to provide the leader security, and that he himself was approached
      for the job by a US-based company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T11:26:53.236+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:21:34.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:32.902+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Colombia', 'Jovenel-Moise', 'Haiti', 'Matias-Gutierrez']
    'template': '1'
    'title': 'Retired soldier claims 26 Colombians accused in Haiti assassination
      were actually hired to protect the President'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30636013-ce53-42c7-9cae-3e3fac726420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After 26 Colombians were accused of assassinating
        <a href="https://edition.cnn.com/2021/07/11/americas/haiti-assassination-investigation-intl-cmd/index.html"
        target="_blank">Haitian President Jovenel Moise</a>, a retired special forces
        soldier in Colombia has told CNN that they were actually hired to provide
        the leader security, and that he himself was approached for the job by a US-based
        company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954d946f-00d6-4f92-80fd-892e65337b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matias Gutierrez, 45, told CNN he was contacted in early June by
        a fellow veteran named Mendivelso Gersain, who put him in touch with another
        man — retired Sgt. Duberney Capador — recruiting a group of private security
        guards to travel to Haiti.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaf533b-e080-4004-89b9-c71e1eca158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capador told the men he was working for a US-based company and created
        a WhatsApp group to coordinate the recruitment effort, Gutierrez alleged.
        The logo of Florida-based firm CTU Security was added as the icon of the WhatsApp
        group, which, Gutierrez said, at some point had more than 250 people in it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60496ee9-624e-4e3a-bc34-1626a4e60fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They only mentioned a company based in the US, and a job as private
        security in Haiti. Security for the President of Haiti, who was believed to
        be under death threat," Gutierrez told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5226f39-3f32-4dc6-a973-908b855d0907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombian police had already named CTU Security as the recruiter
        for the Haiti operation, but their Haitian counterparts believe a Haitian-born
        American, Christian Emmanuel Sanon, had hired CTU to recruit the 26 Colombians,
        characterizing them as mercenaries, as well as two Haitian-Americans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8a3c1e-1568-430e-a6d3-3473ffb7693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the 26 Colombians and two other Haitian-Americans
        who are suspects in the investigation, Sanon emphasized that "he doesn''t
        know anything at all," according to a source close to the investigation, who
        cannot be named because they are not authorized to discuss the affair. "He
        doesn''t know. He doesn''t know. This is what he said since the day authorities
        interviewed him," the source said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41199b4d-8c8a-4da3-a326-cdc138c823b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CTU Security is headquartered in the Miami area and run by a Venezuelan
        man, Antonio "Tony" Intriago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f5e813-54ea-4e76-a880-2c16829bc8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has tried repeatedly to contact CTU Security since Saturday
        and has been unable to identify contact information for Intriago. Colombian
        police say they are working with Interpol to provide information on Intriago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f30e17e-2c11-48ac-b871-02e98cf8dfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Colombian police also claimed that the airfares for 19
        the Colombian men were paid with a credit card linked to a company based in
        Miami.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad86c8d-36b3-4ff9-8d3e-f370c3886142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a month after the first recruitment approach was made, according
        to Gutierrez, Moise was killed in his private residence in the early hours
        of July 7. Capador was gunned down in an operation by Haiti police shortly
        afterward, on the same day, and Gersain remains detained as one of 20 Colombians
        captured after the assassination.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31eff1f-200b-4a6f-95bb-202268913ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez told CNN he had been in contact with the recruited Colombian
        guards several times while they were in Haiti. They told him the job was to
        supplement the Haitian presidential guard.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589501b0-f726-4736-bf90-7bfb549b4c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were not working in the inner circle," Gutierrez said. "A
        country would never put the safety of a president in the hands of a stranger.
        The inner circle is always a group of presidential guards or secret service
        in civil clothes. Our group was uniformed and working in support of the inner
        circle."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e82ef-e9ec-46f0-b54b-ce6dcf2fc222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Colombian police, Capador travelled to Port-au-Prince
        on May 10 with another Colombian man, retired Capt. German Rivera. A group
        of 11 retired Colombian soldiers followed them on June 4. It''s unclear when
        Gersain arrived in Haiti.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fec0ebd-1a4f-4abc-a36a-db2e37ff1ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of May, Dimitri Herard, the Haitian chief of the General
        Security Unit at the presidential palace, also traveled to Ecuador through
        Bogota, according to the Colombian National Police. The force said July 12
        that it is investigating whether Herard, while in Colombia, met with any of
        the Colombian nationals allegedly involved in the assassination.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fd8d77-425c-448f-b309-b6f555b3443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herard is currently under disciplinary measures in Haiti and was
        due to appear in court Wednesday, but he missed his appearance, citing "a
        precautionary measure ordered by the General Inspector of the Haitian Police,"
        according to a letter from Herard that CNN has seen.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf50fc4-d08e-4388-8dbf-b01a93a3f370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gutierrez questions Colombians'' involvement</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ee8c17-c9ae-48cc-be88-c07a4d20f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez, who works as a security guard for an oil company in Bogota,
        says he was attracted to the job by the good pay and the possibility to travel:
        "In Colombia, any job would pay you some three hundred USD, while this offer
        was for $2,700 per month, with food and accommodation included. I know people
        who are working right now in Dubai, Abu Dhabi, people in Kabul or Yemen, or
        even Syria. It was a similar job offer to those ones."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f68639-9d2e-4ceb-9591-2abb8470c388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez told CNN he is part of a wide network of retired special
        forces and commandos who work as private security at home and abroad. Colombian
        veterans are highly sought by private security companies because of their
        combat experience garnered from sustained warfare among the Colombian state,
        left-wing guerrillas and paramilitary groups.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c5316c-4551-44ef-891a-eba23f72a8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capador''s sister told CNN her brother was also looking for a better
        salary abroad, saying he was struggling to get by on the state pension he
        received after 20 years of service in the Colombian army.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0d18f9-5975-4a8b-86bc-374f26d4148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez, as well as several relatives of other Colombians who
        traveled to Haiti, told CNN the accusations against the men do not add up.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97cdad2-c92d-4655-9ac8-f41906ebc738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was all a plot. How can you have this type of assassination
        and not have a single dead but the President himself? If my fellows had done
        the job, they would have had to enter the residence and kill the guards before
        killing the President. You would have seen a combat scene," Gutierrez said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0416df63-d8b0-49b8-8d8e-755d339c2d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capador''s sister also told CNN she spoke with her brother in the
        morning on the day of the President''s assassination, and that he told her
        they had arrived too late and could not save the target they had been hired
        to protect.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845eb53d-f99d-4a4e-935b-dff973cec968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she last heard from her brother on the afternoon of July
        7, when he told her he was negotiating the Colombians'' surrender to the Haitian
        police, Capador told CNN, a claim CNN has not been able to independently verify.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1969793e-103a-4b5b-9192-ec6fedbe520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the news broke from Haiti, everything turned quiet on the
        WhatsApp group created to coordinate the recruitment effort, Gutierrez claims.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b232e6e-af4a-419b-9e20-418cd582ecce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our group was called ''First Flight.'' They created other groups
        because there were more than 250 people in that group, and they could not
        add more. Then everyone left. There''s less than 50 people in it now."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f041a66-9f4f-4561-98ad-f2c56ae09134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez said he felt the fact that there were so many people on
        the WhatsApp group suggested that the operation was nothing untoward.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea5b18-4280-41ad-a2dd-c3be2c07e9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t do that if you need to kill somebody," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d66b5d7-290d-4ea8-b43c-ea487d0a4a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve done those operations when I was in the military, and they
        would send a commando to kill a guerrilla leader or something similar. You''re
        never more than eight people. Eight is the maximum, because otherwise too
        many people make the operation harder. This time they were adding more and
        more people."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36112985-425b-430d-9430-f330413e2c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His thoughts, he says, are for the families of the detained guards:
        "They didn''t even receive their first salary, they had just got there. Now
        this happened, and probably the Colombians are going to be charged. Who knows
        when they''ll see them again."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf643f5-808a-4602-b47b-6009320316fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:26:53.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:34.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/14/americas/colombians-haiti-assassination/index.html"
        target="_blank">Retired soldier claims 26 Colombians accused in Haiti assassination
        were actually hired to protect the President</a>."</em></p>'
