      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 1.5 million procured doses of Chinese firm Sinovac’s CoronaVac
        vaccine will also arrive on July 17, Roque added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66464741-5ad8-4e53-aaf4-3058febb459c'
