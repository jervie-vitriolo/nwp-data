    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:28.071+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FDA', 'unregistered', 'vaccine', 'recipients', 'liability', 'coronavirus',
      'pandemic', 'COVID-19', 'illegal', 'drugs', 'medicine']
    'template': '1'
    'title': 'Duque: FDA to investigate source of Sinopharm doses, but not Rep. Zamora'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d3fe26-a678-4038-beff-1053f595428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:40:03.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:06.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong>&nbsp;The
        Food and Drug Administration will investigate the source of Sinopharm''s COVID-19
        vaccine doses administered to San Juan Representative Ronaldo Zamora last
        year, Health Secretary Francisco Duque III said Thursday. At the time, no
        coronavirus shot was approved for use in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff975ff3-41b3-4eec-bb83-12759b981ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T15:00:16.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:22:06.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala sa kaalaman ng DOH itong mga pangyayari na ito. Ang nagdesisyon
        po niyan ay ang ating mambabatas at ''yun pong kanyang doctor so respetuhin
        natin ''yung kanilang naging kasunduan," Health Secretary Francisco Duque
        III said Thursday in a Laging Handa briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd1e384-1943-44c8-a3cf-014523567139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T15:00:16.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:22:06.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DOH did not know about Zamora''s vaccination.
        This was decided by the lawmaker and his doctor so let''s just respect their
        agreement.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48405c63-a65c-44ef-a074-ac42d8f54a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T15:00:16.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:22:06.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang FDA ang magiimbestiga nito...pero yun lamang kung paano nakapasok
        illegally itong bakunang ito," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4389b938-1d69-493a-a8b7-bc28bc7e33e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T15:00:16.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:22:06.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The FDA will investigate this but only how it was
        illegally taken here.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1222162c-5a6f-4760-b27f-65b08a2c7107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T15:00:16.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:22:06.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque was asked whether Zamora will be probed following the lawmaker''s
        revelation that he got four COVID-19 shots, instead of just two.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975573fb-1ee6-4ba3-874f-0452fce3ea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T15:00:16.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:22:06.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora disclosed that he received “bootleg” Sinopharm doses, with
        the second shot administered to him in December. The legislator was then advised
        to get revaccinated with Pfizer shots because he still had no antibodies after
        his regular inoculation, his son San Juan Mayor Francis Zamora earlier told
        CNN Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c6975-6ba1-4e59-bb39-0439885a4f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T15:00:16.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:22:06.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has advised the public against the use of antibody tests
        to determine one''s immune response after getting vaccinated, saying the level
        of antibodies needed to be protected against the coronavirus has not been
        established yet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb6725f-bc1e-4f00-bc93-216a228e933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T15:00:16.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:22:06.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/14/Zamora-Sinopharm-zero-antibodies-booster.html"
        target="_blank">RELATED: Rep. Zamora revaccinated due to zero antibodies after
        Sinopharm inoculation – son</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04cbdbc-8647-4f2f-8a56-07974f1ad807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T15:00:16.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:22:06.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who received unregistered drugs like vaccines are not legally
        liable, only those who prescribed and sold them, the FDA said Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129fd8c2-513c-4856-9d0c-30f2b642c020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T15:00:16.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:22:06.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa atin po kasing batas, wala pong pananagutan ang mga, halimbawa
        nakabili ng counterfeit na gamot, mga substandard na gamot o nakainom nito
        or naiineksiyunan nito,” FDA Director General Eric Domingo said during the
        Laging Handa briefing when asked about the matter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25411854-38d3-480e-870a-2d9192a92d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T15:00:16.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:22:06.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Under our law, people who purchased counterfeit or
        substandard medicine, or those who took or were administered with this do
        not have liability.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc70197-bd4a-4a6b-8474-4a8823844bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T15:00:16.822+08:00
      'mgnl:createdBy': 'catherine'
