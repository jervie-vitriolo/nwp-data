      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes days after the Health Department <a href="https://cnnphilippines.com/news/2021/7/13/7-NCR-cities-COVID-19-case-uptick.html">flagged</a>
