      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 1.15 million shots of British-Swedish manufacturer AstraZeneca’s
        COVID-19 vaccine purchased by both the private sector and local government
        units are expected to arrive on July 16.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
