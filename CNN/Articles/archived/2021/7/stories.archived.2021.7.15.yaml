    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5fafc5-4964-42af-80a3-2852ceed1779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:52:28.763+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:21:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> Bo Perasol
        has <a href="https://cnnphilippines.com/sports/2021/7/14/Bo-Perasol-steps-down-UP-Fighting-Maroons-head-coach-.html">stepped
        down as the head coach</a> of the UP Fighting Maroons after four seasons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab86377-5f56-4988-a42d-8529522a5d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:52:28.763+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:21:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 49-year-old tactician was responsible for bringing the Diliman-based
        squad back to the UAAP men''s basketball finals for the first time in 32 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4470336-9ff7-4595-ac59-91357b81b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:52:28.763+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:21:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years that he called the shots for the Fighting Maroons,
        Perasol shared that witnessing his boys receive their diplomas was the one
        he''ll never forget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ec1435-aa1c-4325-b83d-e3c55cff5188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:52:28.763+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:21:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most satisfying part is to see my players graduate academically.
        That''s more fulfilling for me. I''m really so happy that a lot of my players
        graduated," he told <em>CNN Philippines'' Sports Desk</em> Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb0f975-b278-46a8-b92b-63a56547d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:52:28.763+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:21:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol said that he has been reflecting about the decision to resign
        since UP''s historic Season 81 run when they faced the Ateneo de Manila University
        in the championship series.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364ffdb8-8818-4c5f-9683-b600e710e926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:52:28.763+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:21:29.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been contemplating about this for the last two years. This
        started with the championship (series) against Ateneo in Season 81. My thought
        really was somebody has to step in and start from the ceiling that we had,
        we created for the program. The reason was personal for me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4cbdbe-9f8c-46cf-a32f-6f4a14ce7dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:52:28.764+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:21:29.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will he accept another coaching job in the collegiate level or in
        the pros? Perasol bared he will focus on the coaching transition first.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0b590d-7dc7-4b50-9b3f-fc95e32e5481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:52:28.764+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:21:29.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still don''t know what to do next. What''s on my mind right now
        is just to make the transition as seamlessly as possible."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bd4267-f099-4214-b537-fbe83e7b17e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:52:28.764+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:21:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol amassed a 30-32 win-loss record in the elimination round
        during his tenure as Fighting Maroons head coach.</p>'
