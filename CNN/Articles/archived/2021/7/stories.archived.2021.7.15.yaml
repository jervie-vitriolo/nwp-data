    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d0e377-66c3-4622-973c-f66e59def866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPEX General Manager Don Paulino explained that Udenna gave the
        best offer including absorbing their current employees and submitting a clear
        transition plan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8787719-0c86-4489-8dbf-224ccef21569'
