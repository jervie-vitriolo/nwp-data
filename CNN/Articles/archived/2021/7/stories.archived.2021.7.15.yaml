    'title': 'Bucks rally to defeat Suns, level NBA Finals series at 2-2'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03a912f-0d7b-4270-bc98-b990fcc7814e'
      'mgnl:activationStatus': true
