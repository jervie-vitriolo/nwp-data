      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce541ba2-3ac0-4e38-a448-cc78129e7356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, 34% of the encounters were of migrants who''d had at least
        one previous encounter in the last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be28c8a-02a6-4d81-821f-f2501cced5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74092433-c1e5-4360-8270-1ef787b88541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks after Biden took office, the number of unaccompanied minors
        arriving at the US-Mexico border began to jump, overwhelming the federal government''s
        resources and resulting in a scramble to find enough shelter space to accommodate
        them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048e8f6b-528f-4d4f-9792-89a27422e225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33f6626-0ad8-46dd-93de-f0de196a2da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months that followed, the administration was able to decrease
        the time children were spending in jail-like Border Patrol facilities, which
        had reached 133 hours in March -- well over the 72-hour legal limit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef97d8d-75d2-460e-a769-9df37b7fdcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5e09c9-fa6a-4024-9bb2-a6ce76a46b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of June, the average time in Customs and Border Protection
        custody was down to 28 hours, according to the DHS source familiar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2703d905-884a-4e16-908d-29806797056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f32a2cb-1b45-479f-8786-f894442999af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported at the end of June that more than 1 million migrants
        had been arrested since last October after illegally crossing the US-Mexico
        border, according to two DHS officials, surpassing the 2019 border crisis
        tally with three months left in the fiscal year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdfc7f3-dfa6-43ac-8f57-cfe0e829a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ce19c6-74f6-470c-bb8e-74f41c38bc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Homeland Security Secretary Alejandro Mayorkas estimated
        that the US was "on pace to encounter more individuals on the southwest border
        than we have in the last 20 years."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd413fe22-fece-4bab-b1a5-3ac40b7c0f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e412b87-766d-4be2-a3c3-80dc4631a0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most encounters in June were of single adults, but families and
        unaccompanied children were up from the previous month. Customs and Border
        Protection intercepted around 55,805 family members and 15,253 unaccompanied
        children in June, up from 44,639 and 14,158 in May, respectively.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fd23ab-6c07-4f4d-902f-00728fd96249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867361d4-ecba-4b23-b10b-24972bf81a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The border agency does not comment on data until it is publicly
        released, which is usually around the first week of the month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c99fd5-e04c-4f83-8ab4-44f19d6da63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/14/politics/us-mexico-border-arrests-june-decade/index.html">US-Mexico
        border arrests in June are the highest in at least a decade</a>."</em></p>'
  'FDA-recipients-of-unregistered-vaccines-no-liability':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-15T05:35:27.042+08:00
    'imagesource': 'jcr:5e97779c-0630-41e8-9b0d-419062893828'
