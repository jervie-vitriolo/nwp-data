      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award-winning actress said she drew inspiration from her real-life
        experiences and that My Amanda''s script was written "specifically" for Pascual,
        whom she previously credited for turning her life around after Kita Kita.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9f3168-a635-45c0-b187-dccd9f9a446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:06:54.583+08:00
      'mgnl:createdBy': 'catherine'
