      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Out of Body”</strong></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019be4db-de28-4a28-a589-194b01c9fca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.207+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Out of Body” is a suspense film concerning a young model new to
        the industry who is roped into a macabre commercial shoot. The film draws
        from the experience of director Enrico Po while in film school where he was
        working on a project and had elements of BDSM and the young actress involved
        wasn’t aware of it.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f298b1ba-8958-4048-994a-41e9638c1abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.207+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I showed her some reference images, her face dropped,” Po
        recalls. “I asked her if she was ok, and she choked out ‘Uhm...yeah...sure…’
        It was clear she had been blindsided, and after our meeting, I sent a long
        email clearing things up. It was my fault as I had not properly briefed the
        producer. Thankfully we were able to clear things up, came to some compromises
        and both had a great time working on the project, which turned out well. But
        I will never forget how easy it was to not notice and simply let things be.”</p>'
    '107':
