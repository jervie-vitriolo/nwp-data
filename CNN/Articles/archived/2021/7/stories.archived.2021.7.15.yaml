      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb567d1-bbb1-44ab-a9d3-6f1edd33834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If vaccination rates among adults and kids 12 and older keep lagging
        amid increased spread of the Delta variant, the youngest members of the population
        will be most affected, said Dr. Peter Hotez, a vaccinologist and dean of the
        National School of Tropical Medicine at Baylor College of Medicine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97278c8-8b91-4f13-a888-d2e7159f2bfb'
      'mgnl:activationStatus': true
