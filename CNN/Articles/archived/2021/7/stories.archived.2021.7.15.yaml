    'title': 'Pop star Olivia Rodrigo visits White House to urge young people to get
      vaccinated against COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b30852c-937b-45e1-9d1d-fb0c03a353e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pop sensation Olivia Rodrigo visited
        the White House on Wednesday to meet with US President Joe Biden and his chief
        COVID-19 medical adviser, Dr. Anthony Fauci, to record videos to encourage
        young people to get vaccinated against the novel coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d767f00-ffbb-482a-8b09-e15feb343579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a3b81e-2054-4841-81e2-9499c9047820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am beyond honored and humbled to be here today to help spread
        the message about the importance of youth vaccination," Rodrigo said from
        the White House press briefing room podium. Youth vaccination rates continue
        to lag significantly behind the general American population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2727255b-d157-4079-8af9-067c94e4e281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77bdf68-fd15-44e3-a28c-4ac9296ce58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigo continued: "I''m in awe of the work President Biden and
        Dr. Fauci have done and was happy to help lend my support to this important
        initiative. It''s important to have conversations with friends and family
        members encouraging all communities to get vaccinated, and actually get to
        a vaccination site, which you can do more easily than ever before, given how
        many sites we have and how easy it is to find them at vaccines.gov."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f3992d-cea7-4c2a-8f2f-2617b0acddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07927e5-da47-46df-9a0c-a2dd62394058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos will be featured on the 18-year-old''s social media channels
        as well as the White House''s accounts. Rodrigo is the singer of hits "Drivers
        License," and "good 4 u," and has more than 28 million followers across her
        channels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f25e8a-7dc8-4819-8ca7-6eb48be98bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a49577-9fb2-47f2-9ecd-6014d1ed2307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigo will "record videos about the importance of young people
        getting vaccinated, including answering important questions young people have
        about getting vaccinated," a White House official told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d9f89f-5f9a-4c70-af92-992beb757793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf85d4a-567c-43a7-8e57-1d31a75a1056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey, I''m Olivia Rodrigo and today I''m at the White House meeting
        with President Biden and Dr. Fauci because it''s so important that we all
        get vaccinated," Rodrigo said in one video posted after her briefing room
        appearance. "It doesn''t matter if you''re young and healthy, getting the
        vaccine is about protecting yourself, your friends and your family. Let''s
        get vaccinated!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac0838a-5ff1-41d4-badf-b9100237d0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a43f76-dc7d-42a4-97f7-4f481aa1785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said on Wednesday that Rodrigo
        offered to come to the White House.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3656640b-1855-4ad6-997a-88b3e19750ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2942a6c-28bc-419d-80be-571d598ddd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to reach people, meet people where they are and speaking
        to young people -- people who are under the age of 18, many of whom as we''ve
        seen across the country are huge Olivia Rodrigo fans -- hearing from her that
        ... getting vaccinated is a way to keep yourself safe, a way to ensure you
        can see your friends, a way you can ensure you can go to concerts, a way you
        can ensure that you can live a healthy life is an important part of what we''re
        trying to do here," Psaki told reporters at a White House briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828a5664-eacc-453c-ae99-82b88f66dce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5457312d-edc7-475d-bf50-764e9b086c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki added: "I will say, not every 18-year-old uses their time
        to come do this so we appreciate her willingness to."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b84a44-e575-4ae5-99d8-7e725d6a1441'
      'mgnl:activationStatus': true
