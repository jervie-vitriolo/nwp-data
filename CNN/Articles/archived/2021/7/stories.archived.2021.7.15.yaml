    'lead': 'Brazilian President Jair Bolsonaro will be transferred to a hospital
      in Sao Paulo for additional tests to determine whether he needs emergency surgery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T06:29:59.618+08:00
