  'Pacquiao-resolution-Senate-probe-missing-pandemic-funds':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-15T19:01:55.132+08:00
    'imagesource': 'jcr:b42ffa5a-1c1b-4e23-9460-c15c0123b49c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66c416a5-f4ae-4e71-80c2-41a7b2eedc82'
    'lead': 'Senator Manny Pacquaio on Thursday filed a resolution seeking a Senate
      investigation into the allegedly missing ₱10.4-billion worth of funds in the
      government’s social amelioration program intended to help the poor during the
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T19:03:27.775+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:20:55.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:45.032+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao calls for Senate probe into ''missing’ pandemic funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc0f81f-a974-4b4c-ae9e-c35306fd72d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:03:27.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:55.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> —&nbsp;Senator
        Manny Pacquiao on Thursday filed a resolution seeking a Senate investigation
        into the allegedly missing ₱10.4-billion worth of funds in the government’s
        social amelioration program (SAP) intended to help the poor during the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b27d85c-dd2c-4b21-9463-791355830ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:03:27.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:55.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Proposed Senate Resolution No. 779, Pacquiao said there is
        an “urgent need to look into this anomaly to untangle the web of corruption”
        involving the Department of Social Welfare and Development as well as Starpay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee708fd-4936-4301-8725-f65fb015a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:03:27.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:55.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starpay, an e-wallet application, is the electronic money issuer
        which the DSWD hired for the distribution of the second tranche of the SAP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea92c63b-066d-439f-b141-8a47a9f62547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:03:27.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:55.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said Starpay was tasked to distribute cash payouts
        to 1.8 million beneficiaries amounting to ₱14 billion, but only 500,000 beneficiaries
        were able to install the app. He noted under the disbursement scheme, recipients
        could only receive or withdraw subsidy by downloading Starpay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1635d75d-04ba-4570-bad5-ffff8371f216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:03:27.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:55.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This means around 1.3 million projected beneficiaries were unable
        to download the said e-wallet application and therefore could not have electronically
        received through Starpay the subsidy amounting to Php 10.4 billion earmarked
        for them,” the resolution read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f5275c-89af-47f9-bf97-d68155deba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:03:27.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:55.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that DSWD records show, however, that the payouts have
        been completed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11778642-6952-4dab-baa3-b3610b1d9026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:03:27.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:55.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao <a href="https://www.cnnphilippines.com/news/2021/7/3/Pacquiao-corruption-DSWD-SAP-DOH-DOE.html">first
        made the accusation</a> in a briefing earlier this month. The department has
        <a href="https://cnnphilippines.com/news/2021/7/4/DSWD-Pacquiao-all-missing-pandemic-funds-accounted-for.html">already
        denied his claims</a>, maintaining all funds were accounted for.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fd38ec-b978-455b-bb2d-8a60996bf432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:03:27.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:55.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte also called Pacquiao<a href="http://cnnphilippines.com/news/2021/7/13/Duterte-Pacquiao-pandemic-aid-claims-punch-drunk-.html">
        “punch-drunk”</a> for alleging such sizeable amount has gone missing and added
        that can never happen under his watch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2975eb-c6ff-488a-a8d7-143d3f15dc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:03:27.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:55.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator earlier accepted the<a href="https://cnnphilippines.com/news/2021/6/29/Duterte-challenges-Pacquiao-to-expose-corrupt-offices-and-individuals.html?fbclid=IwAR3IYYanWO_xD2NwS2Uvb96T2XKT4NFXjeq-eG3YWCjjCib5NAwchmGYvD0">
        President’s dare to expose corruption</a> in the government after he claimed
        the Duterte administration is more corrupt than its predecessor.</p>'
