    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b8a93-d018-4ad3-b8be-4e0203ea5583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Beauty Queen”</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19aa1ad-0a46-4520-ba92-dfbbba5f4fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myra Aquino’s film follows the titular character during the Japanese
        occupation. After her father is tortured and killed by the Japanese, Remedios
        and her brother Oscar join the Hukbalahap. Once in the mountains, Remedios
        faces the grief over her father’s death and the struggle to fight for the
        freedom of her country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c7b46b-2c07-4024-b41a-b48171076cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Beauty Queen” is a way for Aquino to tell the story of an inspiring
        Filipino woman, something which she had limited exposure to growing up. “Making
        this film was important to me because it is a reminder that we all have grace
        and courage within ourselves that we can express without ever giving up who
        we are.”</p>'
    '100':
      'image': 'jcr:eec86333-51df-42f0-a2e2-8f042a76d210'
      'imageCaption': 'Photo from CINEMALAYA'
      'jcr:primaryType': 'mgnl:block'
