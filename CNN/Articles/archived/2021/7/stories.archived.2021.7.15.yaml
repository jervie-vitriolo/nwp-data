      'mgnl:type': 'text'
      'text': '<p>Duterte will join his counterparts from 21 member economies in this
        year''s APEC Informal Leaders'' Retreat on Friday at 7 p.m. to 9 p.m. (Manila
        time), via video conference.</p>'
