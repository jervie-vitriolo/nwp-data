    'jcr:uuid': '1591ff3b-aec2-42ce-966b-628f3e8dfe19'
    'lead': 'Senator Francis "Kiko" Pangilinan filed a measure on Thursday seeking
      an inquiry into the condition of fisherfolk said to be affected by the "ecological
      destruction, intrusion and persistent harassment" by Chinese vessels in the
      West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T21:38:00.381+08:00
