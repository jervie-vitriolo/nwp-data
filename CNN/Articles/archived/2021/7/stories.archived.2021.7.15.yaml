      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> The number
        of vehicles plying EDSA is nearing its pre-pandemic record, but the traffic
        flow is better now compared to before, Metropolitan Manila Development Authority
        Chairman Benhur Abalos said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee310191-ab64-4e49-96c7-c98ece335882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T15:43:20.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito ay kinuha namin noong July 8, 2019. Ang mga sasakyan…ay humigit
        kumulang 405,000. Pero ngayong July 1, ito’y halos malapit na. Ito’y 399,000
        na,” Abalos said in a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65651eb0-452a-438f-b466-4819c0747e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T15:43:20.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our data from July 8, 2019 showed there were around
        405,000 passing through EDSA. But this July 1, the figure is at 399,000 already.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1f19b6-8b97-4c09-acd2-d6f854dbe7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T15:43:20.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Noong pre-pandemic, ang speed ng southbound ay 11 kilometers per
        hour. Sa ngayon ito ay 27 kilometers per hour…Iyon naman pong sa northbound,
        noong araw ito ay 21.67. Ngayon, ito’y 24.75. Mabilis pa rin,” he added.</p>'
