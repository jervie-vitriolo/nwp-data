      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665b3a46-2bb3-4a1e-a561-2a2a50d62d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Ang mga Nawalang Pag-asa at Panlasa”</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b26c4a2-37bb-45f5-9491-be07c7364a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small food establishments are one of the most hard-hit by the pandemic.
        This short documentary by award-winning filmmaker Kevin Jay Ayson follows
        the struggles of Ilokano food entrepreneurs and how they are facing the challenges
        posed by the COVID-19 crisis.</p>'
    '97':
      'image': 'jcr:53d52635-4375-4be7-99e9-0f6378773246'
      'imageCaption': 'Photo from CINEMALAYA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837ccb4e-eabe-4acc-a475-ba502046bc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.208+08:00
      'mgnl:createdBy': 'don'
