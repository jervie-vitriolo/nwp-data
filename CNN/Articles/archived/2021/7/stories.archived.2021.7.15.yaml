    'template': '1'
    'title': 'Pangilinan seeks probe of fishermen''s plight in West PH Sea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e052ac-5096-4ec2-b30c-40466cde9b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:38:00.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:37.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong>&nbsp;Senator
        Francis "Kiko" Pangilinan filed a measure on Thursday seeking an inquiry into
        the condition of fisherfolk said to be affected by the "ecological destruction,
        intrusion and persistent harassment" by Chinese vessels in the West Philippine
        Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5146314d-4b1a-4f01-b35b-79a0d18bf1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:38:00.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:37.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Senate Resolution 777, Pangilinan cited actions by China in the
        past few years following the <a href="https://www.cnnphilippines.com/news/2021/7/12/Hague-ruling-West-Philippine-Sea-timeline.html">Hague
        arbitral ruling</a> which asserted the Philippines'' sovereign rights over
        the 200-nautical mile exclusive economic zone that Beijing contests.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59438a3-9b5c-4fd1-aa4f-fd1d96030bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:38:00.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:37.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent report was of May 2021 data from fishers'' group
        Pambansang Lakas ng Kilusang Mamamalakaya ng Pilipinas (PAMALAKAYA) which
        stated that increased presence of Chinese vessels in Panatag Shoal resulted
        in fisherfolk''s income dropping from ₱1,000 to ₱300 per trip — &nbsp;a 70%
        decrease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0418ef9-0c0e-4f54-9352-7d8c118f1f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:38:00.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protection of the rights and the livelihood of our fisherfolk,
        especially subsistence fishers, and ensuring food security are urgent tasks,"
        said the resolution. "The government must stand up to China''s aggression,
        with the welfare of our people at the forefront of every policy and decision."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6c4f59-a6fa-4c86-bfdb-f5de1e918b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:38:00.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly maintained that the only
        way to defend the country''s waters was through a bloody war with China, which
        he stressed the Philippines cannot win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6025451-2496-4934-818d-6eebe6198483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:38:00.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:37.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protecting Philippine territory from the East Asian giant was among
        the campaign promises of Duterte during his presidential run in 2016, but
        earlier this year he admitted that the vow was a "<a href="https://cnnphilippines.com/news/2021/5/11/Duterte-jet-ski-promise-was-a-pure-campaign-joke.html?fbclid=IwAR3_M556Qod-FlIaLvt6XbmC1oaTzBLGnazQ8G3Y6Dnm6MyGtWadRGI5-nw">pure
        campaign joke</a>" and that the arbitral win against China was a mere scrap
        of paper that may be thrown into a waste basket.</p>'
