      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Crossing”</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba404c41-def0-4517-944a-ef7396a19e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel, a desperate security guard, decides to rob a bus. But just
        before he could commit the crime, two actual robbers board the bus. Gabriel
        must decide whether he should become a hero or a victim.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451c3165-4d2d-4527-af4a-714af1103d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The film reveals our own narrow-mindedness as we oversimplify our
        definition of morality into those two basic categories: hero and villain,
        or good and evil,” says “Crossing” director Marc Misa.</p>'
    '101':
      'image': 'jcr:d9740a9d-648b-426e-a295-508656284ed8'
      'imageCaption': 'Photo from CINEMALAYA'
      'jcr:primaryType': 'mgnl:block'
