    'template': '1'
    'title': 'Gatchalian to DOE: Review Shell-Udenna deal thoroughly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7487e13-c1d6-4572-bc8e-c32a2629ac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15, 2021) —</strong>
        The chairman of the Senate Committee on Energy has called on the Department
        of Energy (DOE) to thoroughly review Malampaya Energy XP’s acquisition of
        Shell’s stakes at the Malampaya Deep Water Gas-to-Power Project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e97ce86-8dab-4bc0-a1e3-be4e2b39f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c81427-6846-46f3-a6d4-7b06c79605c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian said there are tell-tale signs that the
        company has no financial capability to sustain its operation for the country''s
        energy security, citing the supposed high debt load of its mother company,
        Udenna Holdings Corp.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e564b6-fa27-46b4-ae15-305e5583b9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef6c505-1b61-4711-92aa-65f358b1fe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the review must not be limited to Malampaya Energy
        XP but up to Udenna Holdings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0965cba-f308-41d9-9b1f-7b0d5948ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9750dd6e-a9fa-49d1-9bf3-9ab5787649cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at news reports and balance sheets, it seems to me that
        Udenna is encountering some financial challenges, and this doesn’t speak well
        on the purchase of a very important asset," Gatchalian said during a virtual
        Senate hearing on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615406fe-d9f8-4500-af57-ad08758398fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feb3c7b-caec-4365-bef5-59cf53f59436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raouf Kizilbash, CEO of Malampaya Energy XP, said the Udenna Group
        was prepared to support the expansion of the Malampaya project in northwest
        Palawan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b68fcd-e5ee-4b68-9119-5ae856fc62aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1ec2ea-8129-4ebf-bb2a-da8d3dc646e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have demonstrated and worked very hard to show Shell that we
        would be an effective operator, we have a vision for this business," Kizilbash
        said. "And the vision, we take this asset to the next level... We will fund
        this through shareholder loans, we don’t need to continue putting actual equity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bccf34-f157-4a28-ade9-b513ab3659d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6978db9e-0b0e-4ca3-85f6-9e8fbc9ee6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell Philippines Exploration (SPEX) owns 45% of shares and operates
        the Malampaya Gas. Another 45% of the project was owned by Chevron but was
        sold last year to UC Malampaya Philippines, another subsidiary of Udenna Holdings
        owned by Davao-based Chinese businessman Dennis Uy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb29ae-9193-47f6-bb7a-1a4c1c041802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad883b3-c86c-441e-9a6e-5bde95e0015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 10% is owned by the government through the Philippine
        National Oil Corporation (PNOC).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03de242-4db8-478d-a1f7-e8aa050ff273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd926f50a-8b79-47d0-b9e3-bf6ae8c2984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shell-Udenna deal is targeted to be completed by the end of
        2021. This will give Udenna 90% control of the $4.5-billion Malampaya project</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e78193-ca6d-464a-9a8e-b27a366268a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7233433-150e-474e-b245-59e3a8641fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the Department of Energy and the PNOC should have
        considered buying Shell’s shares since it has the power to match the offer
        of other parties.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62760c26-870a-4f54-ac5c-8ed949107c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238751aa-f7b3-41dd-85e7-2c49d8c61960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems to me that this asset is a good value in terms of its
        net present value," the senator said. "Then when it comes to payback, it''s
        also attractive."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f56e7a-083f-4cf6-a90c-6e5dba2f3c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25688b83-c2a1-49a5-b82a-c12d0c45de9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if all of the proceeds that will be used to purchase it will
        be financed, my logic dictates PNOC must be aggressive in terms of acquiring
        this portion," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aa0aa0-c9b4-4fde-a51d-ee6f46139471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d35f7f5-dd70-4c20-86bc-6007088a7d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Rozzano Briguez, president and CEO of PNOC Exploration
        Corporation, said they have already waived their right to match since they
        do not have the financial capacity to do so even with the help of government
        banks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de40e92a-6003-4cc9-9282-67ae70356bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e640a0-a04c-4895-8a50-f03e4c9e9f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Briguez said they have yet to give their go signal for the purchase
        to proceed since they are still looking at the documents submitted by Malampaya
        Energy XP to ensure that the company is technically, financially, and legally
        capable to operate the Malampaya Project.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce41ba5-86fc-4cdb-b475-d754a08c1e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe5390d-b575-4cae-a7a8-c263b6320f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.149+08:00
      'mgnl:createdBy': 'bamba'
