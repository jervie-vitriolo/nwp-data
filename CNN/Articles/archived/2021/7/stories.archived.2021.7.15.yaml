      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly opened portion runs from Subic-Clark-Tarlac Expressway/Tarlac-Pangasinan-La
        Union Expressway connection in Tarlac City to the intersection of Aliaga-Guimba
        Road in Aliaga, Nueva Ecija.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b1c88b-04f7-48e5-95f5-3bea976f1cba'
      'mgnl:activationStatus': true
