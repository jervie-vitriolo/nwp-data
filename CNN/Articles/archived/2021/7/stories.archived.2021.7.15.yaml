  'biden-xi-red-phone':
    'author': 'Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-15T11:27:35.636+08:00
    'imagesource': 'jcr:a7c10788-cfe9-4a8f-9b04-74d440828121'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b85bb2e4-55df-4a00-8f98-597a761f19cc'
    'lead': 'The Biden administration is examining the possibility of setting up an
      emergency hotline with the Chinese government similar to the so-called "red
      phone" established between the US and the Soviet Union during the Cold War.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T11:37:02.983+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:21:30.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:33.492+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'Joe-Biden', 'Xi-Jinping', 'red-phone']
    'template': '1'
    'title': 'Biden administration looks to set up ''red phone'' to China for emergency
      communications'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd72ca7d-9679-4b92-ad45-ff86d558fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Biden administration is examining the
        possibility of setting up an emergency hotline with the Chinese government
        similar to the so-called "red phone" established between the US and the Soviet
        Union during the <a href="https://edition.cnn.com/2014/06/05/us/cold-war-5-things/index.html"
        target="_blank">Cold War</a>, which allowed for direct communication with
        the Kremlin as a way to avert nuclear war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c599b0be-a7b8-48d4-b6c0-55bf15821b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the concept is still in its infancy and has yet to be formally
        raised with the Chinese, the Biden administration wants to develop a rapid
        communication tool that could be folded into a broader effort to reduce the
        <a href="https://www.cnn.com/2021/07/12/asia/japan-defense-white-paper-taiwan-intl-hnk/index.html"
        target="_blank">risk of conflict between the US and China</a>, according to
        a US official and another source familiar with early conversations about the
        device.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4b1576-f5cb-4c58-a166-c720042d44d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hotline to Beijing would let President Joe Biden, or top officials
        on his national security team, immediately send encrypted phone calls or messages
        to <a href="https://www.cnn.com/2021/06/23/politics/joe-biden-xi-jinping-meeting-planning/index.html"
        target="_blank">President Xi Jinping</a>&nbsp;or those around him, according
        to the two sources. For example, urgent information could be shared about
        sudden military movements or warning messages sent about cyber hacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32fc841-011e-4fac-baf0-8d5aaaa4b972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of setting up a hotline with Beijing dates back to at least
        the Obama administration, though the concept wasn''t codified into a classified
        national security memo until the final year of the Trump administration, according
        to a source familiar with the memo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3158e3ae-d5b1-477f-a7f1-0f7131e169e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db63863-0559-479f-b858-d812a69b2b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden administration officials have continued to pursue the idea,
        sources said, but there remain numerous details to work out, including whether
        the Chinese would even agree to use the device. There have long been issues
        with securing rapid responses from Beijing when it comes to urgent matters,
        current and former US officials told CNN. The top-down nature of the <a href="https://www.cnn.com/2021/07/01/opinions/the-chinese-communist-party-at-100-rana-mitter/index.html"
        target="_blank">Chinese political system</a>&nbsp;means that most contact
        beyond leader-level engagement is disincentivized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61306cf-9486-43b5-84b2-4127d1fd9117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar hotline to China already exists at the Pentagon and is
        supposed to be used exclusively for military matters but rarely is.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a09818b-541c-4417-a491-bd6f3fc3e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have a hotline. It''s known to have, the couple of times
        we''ve used it, just rung in an empty room for hours upon hours," said Kurt
        Campbell, the senior National Security Council Indo-Pacific coordinator, earlier
        this year during a conversation about US-China diplomacy and Taiwan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047a5c98-db7a-41d6-9094-c72f19b6cba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issues with the current system coupled with China''s <a href="https://www.cnn.com/2021/03/10/asia/us-pacific-commander-china-threat-intl-hnk-ml/index.html"
        target="_blank">increasingly offensive military</a>&nbsp;have led to mounting
        concerns among US national security officials about the potential of miscalculation
        with China, and a feeling that more needs to be done to increase communication.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed580d01-62e9-41e1-a682-6c92cc64db25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a worrisome shortage of tools for incident management
        in the US-China relationship. It is pretty urgent that the US government pursues
        working lines of communication which allow them to respond to a crisis or
        to prevent a crisis. We need a 911 operator so to speak," said Danny Russel,
        a former assistant secretary at the State Department. Russel added that it
        is imperative to also consider tools "that can be integrated into a wider
        crisis communication strategy, with the focus on broad risk reduction."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99548ca0-0315-411a-a375-74b17510b311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official declined to discuss the device
        when asked about it but did say that "generally speaking, of course we have
        an interest in ensuring that competition with China is managed in a responsible
        way. We have been clear this relationship will be defined by competition and
        we welcome that stiff competition, but we will also continue to work to ensure
        this competition doesn''t veer into conflict."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0c3d7b-e9c6-4cf7-9ca5-41b5eba35912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Working out the technical details</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11187bb-4a45-4b1c-a8ac-f990870d0fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at the State Department and the National Security Council
        are still working on how the device would technically work, sources told CNN.
        The next step would be developing the overall concept and working it into
        the Biden administration''s plan for engagement with China. Then the device
        would need approval from the White House and from Chinese officials before
        being implemented.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe39a2ab-5fe0-47e3-ac40-e92afc69d335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the "red phone" between the US and Russia was viewed as a
        useful tool that increased communication during the Cold War, its recent effectiveness
        is questionable. For example, the Obama administration used the hotline to
        the Kremlin to warn Russia not to interfere in the 2016 US elections, a warning
        that was <a href="https://www.cnn.com/2016/12/12/politics/russian-hack-donald-trump-2016-election/index.html"
        target="_blank">not heeded</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b2ea74-3c40-4bad-90b7-8c0667980280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efficacy of a new hotline with China would be highly dependent
        on Beijing''s commitment to using it and placing it in a position where Xi
        would have regular access to it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c373b3-e790-4aac-b1d8-1dd9a6621120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There would be advantages to setting up this kind of tool for high-level
        messaging with China on strategic cyber concerns, but you have to make sure
        it is connected to the right place in the chain to connect with leadership
        effortlessly and quickly," said Chris Painter, former State Department coordinator
        for cyber issues under President Barack Obama. "You may not get information
        back that you want, but it could be used to send messages back and forth to
        put people on notice."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e629849f-19ba-4093-a56c-7c549bfb449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trouble with timely responses from China</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a87984-d81d-498e-b385-a5b9c8823a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years the US and other countries have been unable to secure
        timely responses from China on pressing issues. For example, in the last year
        it has been <a href="https://www.cnn.com/2021/03/31/asia/who-report-criticism-intl-hnk/index.html"
        target="_blank">challenging to get answers</a>&nbsp;from China surrounding
        Covid-19, US officials said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60b71d6-9231-4467-8d82-54d3d1e41ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are challenges when it comes to reaching Chinese officials
        during times of difficulty. That is largely because the way their system works
        is top down. During the early days of the Covid-19 outbreak, we often did
        not get any response to critical questions," said a former US official who
        served in Beijing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43fb9ab-51dc-4d56-8dc5-c196a982d2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, China''s state-owned oil company <a href="https://www.cnn.com/2014/05/08/world/asia/south-china-sea-drilling/index.html"
        target="_blank">dispatched an oil rig</a>&nbsp;to a contested area of the
        South China Sea and they would not respond to calls from Vietnam to discuss
        the matter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae62ecdd-8e24-4f7f-8ffc-b1549c95eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of connecting the White House and Beijing has been loosely
        discussed for years, but implementation had always seemed far off.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7343fa4d-dc20-499e-8bc0-6bae36e53ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We discussed the idea of a cyber messaging system with Chinese
        officials during the Obama administration. It was brought up in the context
        of our cyber discussions, but we did not make much progress. It was not clear
        where it was going to be placed in China, and China did not have the same
        history of confidence-building measures with the US that Russia did, so they
        viewed it in a more suspicious way," said Painter. "But I think now they understand
        more about how it could be used. It is not a silver bullet, by any means,
        but it does give you a useful tool."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f122f2a7-2660-40df-8a2e-3adcb464b2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the whole, the Biden administration has said it plans to keep
        open lines of communication with China, though the early encounters have been
        tense.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f09d1-0ada-4031-a040-72851c2b70e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Biden administration''s first face-to-face with Chinese
        officials earlier this year, the two sides traded <a href="https://www.cnn.com/2021/03/18/politics/blinken-sullivan-china-alaska-meetings/index.html"
        target="_blank">diplomatic barbs</a>&nbsp;rarely seen in front of the cameras.
        While national security adviser Jake Sullivan said Biden''s "priorities and
        intentions" were clearly laid out, both sides walked away without scheduling
        follow-up meetings or setting up any working groups.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d0293f-ba2f-4b0e-9fb6-ff53bab40410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about a future meeting between Biden and Xi, the White
        House has not given any details.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d413b9-a3f0-449e-84a0-761ca6cd3edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administration is doing some hard thinking about what it is
        they really would want to pursue and how they foresee making headway on engagement
        with China. They have been careful and smart not to prematurely rush into
        full-scale engagement with China," Russel said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c7a60-85be-4117-a42e-c86f1670c704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the administration develops its diplomatic approach, former
        US officials say that merely setting up a new hotline won''t be enough.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15753fa-e4ed-471d-98a7-2e1a793fca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strategic risk reduction can be good, but up to a point, akin to
        basic hygiene. The central issue is that Beijing is hostile, predatory and
        highly capable, so the US must organize to defend and push back across the
        board. The Biden administration has said that they plan to do that. So while
        setting up a phone line can be useful, we shouldn''t sink too much significant
        into it," said David Feith, a former State Department official who worked
        on China during the Trump administration.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e150b35-25d6-4a3d-9c50-7d98f798bab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the China challenge mounts, Biden officials have publicly recognized
        the difficult nature of that challenge, and how much work it will take to
        address it.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6a092a-a417-49ce-83b7-870b30d8ca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do I think it''s possible that the United States and China can
        coexist and live in peace? Yes, I do. But I do think the challenge is going
        to be enormously difficult for this generation and the next," said Campbell
        at an event last week.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a84a09e-8063-4e53-abe4-b7f664218fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T11:37:02.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:30.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/14/politics/biden-red-phone-china-xi/index.html"
        target="_blank">Biden administration looks to set up ''red phone'' to China
        for emergency communications</a>."</em></p>'
