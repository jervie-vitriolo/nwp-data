      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Children will likely pay the price for
        adults in the US not getting vaccinated at high enough rates to slow or stop
        the spread of COVID-19, which has been surging in most states, a vaccine expert
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9caa7b3-5652-49b7-a18a-6dcc4610b954'
      'mgnl:activationStatus': true
