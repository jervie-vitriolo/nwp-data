      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also warned concerned establishments against the product’s
        distribution until it is granted proper authorization, or else sanctions will
        be filed.</p>'
    '16':
