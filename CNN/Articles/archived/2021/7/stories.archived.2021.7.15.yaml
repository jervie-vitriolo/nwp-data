    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9b7d2ad-ea71-46d9-bca0-512f652c4525'
    'lead': 'Over 1.6 million doses of the single-dose COVID-19 vaccine are expected
      to arrive in the Philippines on July 16, while the rest of the 3.2 million doses
      donated by the United States will enter the country by July 17, earlier than
      the initial July 19 scheduled date.'
