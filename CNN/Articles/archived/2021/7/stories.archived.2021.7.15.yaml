    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e075d24-261d-4eb7-82e3-251954f9688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Ang Pagdadalaga ni Lola Mayumi”</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277cbd79-f7e6-4181-a9d9-40e25596d505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An old virgin (Ruby Ruiz) decides to hire a young callboy (Julian
        Roxas) and they unexpectedly form a connection. This is the first short film
        of Shiri De Leon and “Ang Pagdadalaga ni Mayumi” is a way for her to tackle
        taboo topics that have long hounded her as a woman.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d10b17a-2272-4955-a9f7-ca29d9717dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was heavily exposed to the Filipino culture of how they treat
        sex as a ‘taboo’ topic because of the influence of religion," she says.&nbsp;“I
        also have witnessed and know firsthand the effect of it being a taboo topic,
        it limits sex education, and a lot of people fall into its abuse, not knowing
        if it’s normal or not.”</p>'
    '98':
      'image': 'jcr:c297469d-4fce-4008-a8ac-ff45c2a66e12'
      'imageCaption': 'Photo from CINEMALAYA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8f90a0-477c-4c57-9e8c-87edc1de0fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.208+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a30224c-d41a-48b9-8480-68faf1317389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Ate O.G.”</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089d267c-162d-4817-99ee-f9cde2977f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Mayuga’s “Ate O.G.” is about&nbsp;a household helper who finds
        herself struggling while stuck at home with her two teenage employers in the
        middle of the lockdown. Mayuga says that the film was borne out of the “guilt
        of privilege” that the filmmaker felt at the height of the pandemic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05235938-7660-446b-ae8f-2f972635cd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayuga says, “My film walks along that tall wall of social class
        difference and the line of employee and employer in the same home, and how
        I tried to blur those lines with small gestures of kindness and natural medication.”</p>'
    '99':
