      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book ends with Milley describing his relief that there had not
        been a coup, thinking to himself, "Thank God Almighty, we landed the ship
        safely."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b25195-3371-497d-ae37-55f00ac42a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.360+08:00
