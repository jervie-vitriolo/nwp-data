      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) -</strong> The Premier
        Volleyball League (PVL) will implement some changes due to the COVID-19 pandemic
        as it kicks off its Open Conference this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be997f38-1ca9-456e-ad88-856148675521'
      'mgnl:activationStatus': true
