      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> The Milwaukee Bucks rallied from
        nine points down in the fourth quarter to defeat the Phoenix Suns 109-103
        in Game 4 of the NBA Finals on Wednesday to tie the best-of-seven series at
        2-2 in front their own elated fans at Fiserv Forum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08845a86-4276-4eeb-88c6-03039c75a4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T13:11:39.038+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:21:21.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams were tied at the half but small forward Khris Middleton
        pushed the Bucks over the top, tallying 40 points, six rebounds and four assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3456203-7949-40b4-9f45-afee030684ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T13:11:39.038+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:21:21.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee had looked in deep trouble after losing the opening two
        games of the series in Phoenix but never counted themselves out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e94e394-48dd-48cd-85c5-40e3e17a6694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T13:11:39.038+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:21:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just staying strong, staying with it,” Middleton said. “Telling
        myself you’re always in the game no matter what the score until that clock
        runs out.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d4a3ae-6d43-4bf6-aa8b-2b10c47737ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T13:11:39.038+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:21:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannis Antetokounmpo did not match his plus-40 points efforts from
        the previous two games but still came up big for the Bucks with 26 points,
        14 rebounds and eight assists, and put on a strong defensive effort that included
        a critical block late in the fourth quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f9a888-ad9b-4923-b958-41affb79e15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T13:11:39.038+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:21:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It wasn’t a pretty game but (we were) able to keep that composure,
        keep calm and we had wide open shots that we missed that we usually make but
        going down the stretch we kept believing in ourselves, we kept executing,
        we kept setting screens, we kept getting stops, we kept running,” said the
        26-year-old Greek forward and two-time league MVP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865d7e69-1f94-4290-9cff-5c5c6f0200ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T13:11:39.038+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:21:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wanted this bad and the team showed it.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
