    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5af866-6b14-4b49-a450-8333b0ad1e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.204+08:00
