      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) -</strong> President
        Rodrigo Duterte will attend a virtual meeting of Asia-Pacific Economic Cooperation
        (APEC) leaders on July 16, where they will tackle the coronavirus crisis.</p>'
