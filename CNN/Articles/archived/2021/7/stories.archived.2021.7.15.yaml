      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7389e8d-c9ed-4a7e-bce2-f006b6a84f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:27:16.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:03.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the senator is not convinced that Shell exercised enough prudence
        in its decision. He said the deal must be carefully studied because Malampaya
        powers around 3.7 million households or half of residential consumers of Meralco
        and it also supplies more than 27% of Luzon’s energy needs.</p>'
