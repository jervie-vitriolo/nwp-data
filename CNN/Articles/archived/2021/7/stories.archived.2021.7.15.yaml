    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer vaccines in danger of going to waste due to storage woes in Alabang
      mall'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ecd34c-31bc-4fb8-baf8-c94ade5380d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T15:10:08.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:17.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong>—&nbsp;An
        unknown number of Pfizer COVID-19 vaccines may be discarded after the storage
        facility in a major vaccination site in Alabang, Muntinlupa encountered issues,
        local government officials said on Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df90653-5f12-4e1d-9a4c-0819ec1697d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:12:36.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:17.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa City said the vaccines stored in the Festival Mall facility
        will not be used anymore to ensure safety and efficacy. Local officials are
        still verifying how many Pfizer doses may have to be thrown out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c3ff97-add7-4621-a89e-528a40780268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:12:36.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:17.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayon sa inisyal na pagsusuri, nagkaroon ng pagbabago sa temperature
        na maaaring makaapekto sa kalidad ng bakuna. Prayoridad natin ang kapakanan
        ng bawat isa kaya''t nagdesisyon pong huwag nang gamitin ang mga bakunang
        ito. Mas mabuti na pong sigurado tayo dahil kaligtasan ng mga babakunahan
        ang nakasalalay dito," the statement said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f282e2d-d536-41d1-a7a5-d4f83a1b5d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:12:36.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:17.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our initial investigation, there was a change
        in the temperature, which may affect the quality of the vaccines. We decided
        not to use the vaccines. It''s better to be safe.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9a4abd-7d29-4abe-bb82-23e439adb4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:12:36.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:17.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health, however, said the affected Pfizer doses
        will likely be validated by experts to determine their efficacy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f75a6a-4194-4346-b623-8c0cef0ade10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:12:36.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:17.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination activities in Festival Mall will be temporarily
        suspended while they are fixing the storage facility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc88f847-ba17-4793-8a07-e905e64bd5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:12:36.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:17.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the mall management vowed continued support for
        the Muntinlupa LGU''s inoculation drive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9258636-7ef9-4912-b49b-3721ccaee59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:12:36.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:17.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to express our unwavering support to the city as
        the LGU addresses some unexpected logistical challenges," the management said,
        adding it looks forward to the resumption of vaccination activities soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62bca29-86e6-423e-a4d6-404353e6648e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T20:12:36.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:17.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines should be stored at a specific temperature identified by
        the manufacturer to guarantee their quality.</p>'
  'china-economy-recovery':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-15T14:07:15.663+08:00
    'imagesource': 'jcr:96c5b39d-f32c-4e97-8dc1-9f05cca5e35d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd132b963-6dd4-4e85-81c3-b6fe67fbb063'
    'lead': 'GDP grew 7.9% in the April-to-June quarter compared with the same period
      a year ago, China''s National Bureau of Statistics said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T14:15:48.166+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:21:16.922+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:38.201+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'economy', 'money']
    'template': '1'
    'title': 'China''s economy is still growing. But the recovery is slowing down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c65435-af17-4002-b64a-edcbd0bf6179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China''s economy is still growing, but
        the pace of its recovery slowed in the second quarter as the country contended
        with <a href="https://edition.cnn.com/2021/06/09/economy/china-factory-commodities-intl-hnk/index.html"
        target="_blank">surging commodity prices</a>&nbsp;and <a href="https://edition.cnn.com/2021/06/30/economy/china-power-shortage-intl-hnk/index.html"
        target="_blank">supply chain disruptions</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3162fea0-dbe8-403b-8bbd-4c7957f4a9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GDP grew 7.9% in the April-to-June quarter compared with the same
        period a year ago, China''s National Bureau of Statistics said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c56178c-6066-473e-880f-e70360d61072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That rate of growth was significantly slower than the 18.3% year-on-year
        increase China registered in the first quarter — though that record-breaking
        figure largely reflected how much the economy slumped in early 2020, as the
        coronavirus pandemic was taking hold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b68fa3d-8304-4586-9cc3-d7e698ddaf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure was also a bit weaker than expected. Analysts
        polled by Reuters predicted that China''s economy would expand 8.1% in the
        second quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618d795e-b24d-4318-81ff-db16ea533db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because China''s initial recovery last year was so rapid, the country
        has "basically fully recovered," said Julian Evans-Pritchard, senior China
        economist for Capital Economics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b290cb60-063b-4dc2-89ae-cf50500a4121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, it''s above its pre-virus trend," he told CNN Business.
        "There''s just a lot less room for it to continue to grow rapidly, so it''s
        hitting against those constraints, and that''s why we''re starting to see
        those growth rates weakened quite considerably."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea7bd27-ff79-4472-86b8-4deba8727f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recent warning signs</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e2a2be-392c-4a11-a8ec-7aad94e872d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese economy has been flashing some troubling signs in recent
        months. Record commodity prices drove <a href="https://edition.cnn.com/2021/06/09/economy/china-factory-commodities-intl-hnk/index.html"
        target="_blank">factory inflation</a>&nbsp;to the highest levels in more than
        a decade, while supply chain disruptions caused by <a href="https://edition.cnn.com/2021/06/17/business/china-ports-global-supply-chain-intl-hnk/index.html"
        target="_blank">shipping backlogs</a>&nbsp;and an <a href="https://edition.cnn.com/2021/06/30/economy/china-power-shortage-intl-hnk/index.html"
        target="_blank">energy shortage</a>&nbsp;held back factory production.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e578e2a2-74d3-47f4-8c37-320461c61463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.markiteconomics.com/Public/Home/PressRelease/c6c1ee5b336046e1b3666362c46cae7b"
        target="_blank">Growth in the services sector</a>&nbsp;has also slowed recently,
        as a Covid-19 outbreak in southern China and subsequent containment measures
        curbed consumer and business activity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb6e04-5cc1-4e1b-803c-28cd660b837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are facing a complicated domestic and international environment,
        especially a rise in commodity prices, which has put significant cost pressure
        on business," said Liu Aihua, an NBS spokeswoman, at a press conference in
        Beijing on Thursday. She cited a need to "properly handle" risks and help
        small and medium-sized businesses grow.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f815852d-b013-492c-b3a5-110bdb9dbe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also released data showing that some production has
        slowed in recent month. Industrial output increased 8.3% in June from a year
        prior, slightly easing from May''s 8.8% growth. Output in auto manufacturing
        dropped more than 4% last month, compared to a year earlier, which Liu attributed
        mainly to the ongoing chip shortage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8f2fea-e363-43ab-8b5d-dd3881336b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uneven recovery</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad14848-e9eb-4c28-8177-3660af636e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic demand, though, remains the weak link, according to Yue
        Su, principal economist for The Economist Intelligence Unit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928cac9b-bc6c-484c-8e4b-b630ba7ddf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail sales growth slowed to 12.1% in June, down from 12.4% in
        May, according to the data released Thursday. That''s the slowest rate of
        growth this year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0962221-8090-4619-84e8-b5f9101b50e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s Q2 GDP data continues to indicate uneven recovery," Yue
        said, adding that retail sales haven''t yet recovered to trends seen before
        the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b89f19-7abc-4b8c-9db6-ecd5c3dd6a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said reviving domestic demand is going to be "challenging,"
        as households are still stuck with budgeting their limited time and money.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcbbc55-b482-4ffa-946d-3a561fe02255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment is also cause for concern.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c13788-dd9c-4b8f-8c88-796eb93cba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The urban unemployment rate held steady at 5% in June, unchanged
        from May. But the jobless rate among young people increased, jumping to 15.4%
        for those between the ages of 16 and 24 by the end of June, compared with
        13.6% three months earlier.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cab699-702f-4140-8c22-95f24b4775a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are indeed facing big employment pressure," said Liu from NBS,
        noting that the number of university graduates hit a new record of nearly
        9.1 million people this year. "We must continue to give priority to stabilizing
        employment and create more jobs."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f7a299-7c21-4850-81af-21ed5359f9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still on target</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e74656e-f267-4865-8d2a-905cdfa0cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the recovery of the world''s second largest economy
        is pulling back, China is still on track to exceed its annual growth target
        this year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ed45d8-bea2-48a4-8b5f-cfd4cc81b8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, China''s economy looks to be on track for recovery, with
        the 6% annual growth goal in reach," Chaoping Zhu, global market strategist
        for JP Morgan Asset Management, wrote in a Thursday research note. Beijing
        set that growth target in <a href="https://edition.cnn.com/2021/03/04/economy/china-gdp-growth-two-sessions-intl-hnk/index.html"
        target="_blank">early March</a>&nbsp;as it signaled a need to get back on
        track with President Xi Jinping''s longterm goals for the economy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b94a653-f9b0-4f05-8cb6-aeb5bfa8da4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has also enjoyed some other good news recently. On Wednesday,
        the National Health Commission said that China has administered more than
        1.4 billion doses of Covid-19 vaccines, meaning the country has vaccinated
        half of its population with at least one dose.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c6b438-8114-431e-8f39-56f3bdf4025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And earlier this week, Beijing said that exports surged more than
        30% in June compared with the same period in 2019, a sign that <a href="https://edition.cnn.com/2021/07/13/economy/china-trade-data-intl-hnk/index.html"
        target="_blank">global demand for Chinese-made goods</a>&nbsp;is strong.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857ec071-baa6-4c0c-8df7-970095bcc126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Resilient external demand could help offset some domestic pressure
        and support aggregate growth, even if strong export growth looks unsustainable,"
        Zhu said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501a9132-631d-445d-ab30-d3004d3142e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Kristie Lu Stout and CNN''s Beijing bureau contributed to
        this report.</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acde087-9749-48a0-9256-e0d422dc0f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:15:48.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:16.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/14/economy/china-q2-gdp-2021-intl-hnk/index.html"
        target="_blank">China''s economy is still growing. But the recovery is slowing
        down</a>."</em></p>'
  'brain-implant-computer':
    'author': 'Maggie Fox, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-15T14:21:22.135+08:00
    'imagesource': 'jcr:6d5000b8-cc09-4343-8f2a-e39cb597b309'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a74a662b-4829-4918-add2-c86d3a723f78'
    'lead': 'A brain implant has helped restore a type of speech to a man more than
      15 years after a stroke robbed him of the ability to speak, researchers reported
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T14:26:57.151+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:21:15.193+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:38.768+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', '-University-of-California-San-Francisco', 'UCSF',
      'brain-implant']
    'template': '1'
    'title': 'Brain implant helps man ''speak'' through a computer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f3e0f7-44b0-4aec-b40d-f722f7a1e275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:26:57.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:15.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A brain implant has helped restore a type
        of speech to a man more than 15 years after a stroke robbed him of the ability
        to speak, researchers reported Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c1bbae-583c-4469-b07e-0d8e7544025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:26:57.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:15.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re calling it a neuroprosthesis, and while it''s only one
        patient for now, the team at the University of California, San Francisco (UCSF)
        hopes their device may help other paralyzed people communicate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b392976d-f8ea-4e0a-9e4b-1b33156d18dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:26:57.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:15.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To our knowledge, this is the first successful demonstration of
        direct decoding of full words from the brain activity of someone who is paralyzed
        and cannot speak," said Dr. Edward Chang, a neurosurgeon at UCSF who led the
        research team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be2c08e-fd08-49b1-9ef7-3c2c461a94ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:26:57.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:15.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows strong promise to restore communication by tapping into
        the brain''s natural speech machinery," Chang said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7966a44c-bea5-4f2f-8e03-d328685bb4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:26:57.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:15.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team implanted an array of electrodes over the area of the brain
        that controls speech in a man who suffered a stroke that left him paralyzed
        and unable to speak at age 20.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a31228-ac5f-40d8-ba27-42c8ed19e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:26:57.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:15.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since his injury, he has had extremely limited head, neck, and
        limb movements, and communicates by using a pointer attached to a baseball
        cap to poke letters on a screen," UCSF said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28efe92-0778-4c6d-8dac-29a26eab4419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:26:57.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:15.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His cognitive function was intact," the team wrote in their report,
        published in the New England Journal of Medicine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0923cfb-d740-40e7-b32d-0e0fcbe35e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:26:57.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:15.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, now in his late 30s, was prompted to use a limited vocabulary
        while the device was tuned using computer algorithms to translate electrical
        activity from his brain. These words were then projected onto a computer screen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0984b0-836b-449c-ade0-d782ae7708e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:26:57.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:15.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UCSF has a video of the man using the device. "Good morning," he
        is prompted via a computer screen. "Hello," comes the answer, a few seconds
        later, also typed as text across the screen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fc9f79-20e8-4a2d-9e54-76cc829f39a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:26:57.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:15.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked, "How are you today?" the patient answers, haltingly, "I am
        very good."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b972e9da-87ef-4f58-aa31-808fbf5ca705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:26:57.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:15.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We decoded sentences from the participant''s cortical activity
        in real time at a median rate of 15.2 words per minute, with a median word
        error rate of 25.6%," the team wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965e7b8f-7e02-47fe-892b-a9d266a2a2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:26:57.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:15.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We detected 98% of the attempts by the participant to produce individual
        words, and we classified words with 47.1% accuracy using cortical signals
        that were stable throughout the 81-week study period," researchers said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807d8b08-0803-4fbf-91d1-8a112b3e6fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:26:57.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:15.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, the patient, who asked not to be identified, helped
        the team make up a 50-word vocabulary that included words such as "yes," "no,"
        "family," "clean" and "nurse." These were expanded to full sentences such
        as "No, I am not thirsty."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf067c8-00bf-480b-99a8-69955c9df978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:26:57.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a permanent fix -- the electrode is a large device that
        sits on top of the skull and cannot be used continuously. But it''s not a
        one-experiment wonder, either, the researchers said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756a5bba-f671-4923-bad7-f7eb335f3def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:26:57.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In previously reported brain--computer interface applications,
        decoding models often require daily recalibration before deployment with a
        user," the researchers wrote. This device, they said, was more stable.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a407054-98df-44dc-ab4d-3b63ef2c1ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:26:57.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:15.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an important technological milestone for a person who cannot
        communicate naturally, and it demonstrates the potential for this approach
        to give a voice to people with severe paralysis and speech loss," said David
        Moses, a postdoctoral engineer in Chang''s lab who worked on the study.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ff43b1-1707-49ad-a009-75b4cc96d7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:26:57.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:15.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trial is just the beginning. This is the very first participant
        that''s been in the trial, and the first set of experiments that were part
        of this trial to show that this is possible," Chang said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca167395-e720-46f3-a980-93331d3aa707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:26:57.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:15.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the hardware side, we need to build systems that have higher
        data resolution to record more information from the brain, and more quickly.
        On the algorithm side, we need to have systems that can translate these very
        complex signals from the brain into spoken words, not text but actually oral,
        audible spoken words," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34062b91-2eb2-4fac-90b5-dcebf7684239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:26:57.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:15.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably one of the most important priorities is to expand the
        vocabulary so that it''s not limited to the 50 words that we started with,
        but something that is generalizable to all of the words in English, for example.
        We also need to make sure that what we see in this one participant can be
        seen with other people for a broader patient population."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5203f251-4f8e-4b48-988f-9dbd276371a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:26:57.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:15.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other teams have tried to help paralyzed people speak.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62dac3d-6cbf-4e74-accc-77330a689c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:26:57.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:15.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, a team at the <a href="https://journals.plos.org/plosbiology/article/authors?id=10.1371/journal.pbio.1002593"
        target="_blank">University of Tübingen in Germany</a>&nbsp;used a cap studded
        with electroencephalogram sensors to help patients paralyzed by amyotrophic
        lateral sclerosis (ALS) to transmit some simple thoughts.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e7a5c5-7760-4c64-a64a-9da7d184475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:26:57.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:15.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/15/health/man-speech-implant/index.html"
        target="_blank">Brain implant helps man ''speak'' through a computer</a>."</em></p>'
