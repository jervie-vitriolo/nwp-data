      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4c45d3-0c98-47af-81cf-1b6abe20a434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.360+08:00
      'mgnl:createdBy': 'vince'
