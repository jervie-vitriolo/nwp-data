      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FOCAP, meanwhile, said it was "deeply disturbed" about the way Roque
        treated Rivera.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c882b7a1-d3e4-4286-8d20-8a365175a49f'
      'mgnl:activationStatus': true
