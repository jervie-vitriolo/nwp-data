  'Olivia-Rodrigo-White-House-visit-encourage-vaccination':
    'author': 'Kate Sullivan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-15T03:56:09.346+08:00
    'imagesource': 'jcr:ccb8470e-c621-4f13-9838-c47deba2a6fc'
