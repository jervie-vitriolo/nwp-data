  'Amazon-is-helping-a-Chinese-upstart-make-a-comeback-in-India-after-its-app-was-banned-':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-15T10:33:48.542+08:00
    'imagesource': 'jcr:d208deab-669f-42d4-bc1f-c294c9d6aa2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8eb277cb-9474-4e36-a190-fe06ab6ec09c'
    'lead': 'Shein, a fast fashion website that has emerged as a fierce competitor
      to Zara, is making its return to India — indirectly, at least — after being
      swept up in a crackdown on Chinese tech companies last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T10:35:24.038+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:21:39.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:32.196+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon is helping a Chinese upstart make a comeback in India after its
      app was banned

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5cf571-8399-4ed1-99c2-47e7342add8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:35:24.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:39.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Shein, a fast fashion website that has
        emerged as a fierce competitor to Zara, is making its return to India — indirectly,
        at least — after being swept up in a crackdown on Chinese tech companies last
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cad75f-93d5-4a75-86e6-57f54c991916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:35:24.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:39.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese company''s platform was banished from the country as
        part of an Indian government ban on dozens of apps as tensions between the
        two countries escalated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3d51fe-a6df-4b07-85a4-a34c7fdb05be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:35:24.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the brand appears to have found a way back in through Amazon.
        Shein is featured as a seller on Amazon''s Indian website for its Prime Day
        festival in the country later this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e42b1f-89b0-4fae-8b76-4fc707af54c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:35:24.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s biggest annual shopping event took place in the United
        States in June, and is slated to run in India from July 26 to July 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e0ebce-21fe-4027-8d8d-81f1261debcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:35:24.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:39.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shein is an online shopping platform known for trendy, affordable
        womenswear and other apparel. The company has built a name for itself by prioritizing
        speed and range, and claims it lists "500 new fashion items daily."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220d6539-e319-48d9-9de9-962bf84aea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:35:24.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:39.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent of Shein''s partnership with Amazon was not immediately
        clear. Neither of the companies immediately responded to a request for comment
        on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c19a07-81ec-4be4-81d2-65f0b3996a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:35:24.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:39.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And little is known about the inner workings of the privately held
        and notoriously secretive company. In past press releases, Shein has disclosed
        that it was founded in 2008, while listing the eastern Chinese city of Nanjing
        as a home base. (PitchBook, the private market data provider, says the company
        is based in Shenzhen.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbc15e0-b29d-4a79-8f53-35e8b6c7797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:35:24.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:39.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shein bills itself as a global company, with a reach that includes
        more than 220 countries or regions across the world. It says its key markets
        are in Europe, the United States, Australia and the Middle East.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78794e-5635-4ce0-b041-291a3ab14cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:35:24.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:39.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shein''s return to India comes after the country''s decision to
        ban nearly 60 apps last June, including many prominent Chinese ones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb48e262-c142-4644-ba81-a125f4ffec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:35:24.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:39.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Ministry of Electronics and Information Technology
        said at the time that the platforms posed a "threat to sovereignty and integrity,"
        raising fresh concerns for businesses as tensions simmered between Beijing
        and New Delhi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d22c507-bb74-46f4-a972-80630a2feaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:35:24.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:39.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry suggested the move was linked to data security, saying
        in a statement last summer that it had received numerous complaints about
        misuse and transmission of user information by some mobile apps to servers
        outside India.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac84c6e-8758-4488-9858-a8d55b1d122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:35:24.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:39.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One year later, the ban appears to still be in effect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93277343-24a3-4aee-be8c-cf7aab1a74c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:35:24.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:39.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday afternoon local time in India, Shein had a notice
        to customers posted on its Indian website, stating that it would not take
        orders from users "until we can make a new agreement with the government."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6642f52-1f3e-4288-b9aa-3c6b3995947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:35:24.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:39.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After receiving the official order from the Indian government,
        Shein strictly complied with the order and regulations," the company said.
        "Data safety is our top priority."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2dc6e9-c9e7-4f82-ac9f-bac5bab70ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:35:24.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:39.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— RIshi Iyengar contributed to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50abdc55-a6fd-4506-bf2d-334021414e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:35:24.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:39.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/14/tech/shein-india-amazon-chinese-apps-intl-hnk/index.html">Amazon
        is helping a Chinese upstart make a comeback in India after its app was banned</a>".</em></p>'
