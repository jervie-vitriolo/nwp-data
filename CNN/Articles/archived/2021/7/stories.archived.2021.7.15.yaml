      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960fd79f-9d31-4cb5-aa71-d8ebb260cba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Kawatan sa Salog” (“A Toy in the River”)</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afbdabb-9d6c-47d8-967d-c49be157e03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santi (Kyle Kaizer Almenanza) is a mischievous boy who accidentally
        drowns in a river after running away from home. He wakes up on a mysterious
        island where he has the chance to redeem himself from his past deeds.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd183eaa2-3407-46cc-98a9-0b0ef38fcb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Alphie Velasco says about his film, “I made a story based
        on my experience, yearning for the days I''m blissfully living with my late
        grandmother. I also mixed in some personal thoughts on how I view the cycle
        of life and religion.”</p>'
    '102':
      'image': 'jcr:fd4acf0d-6c1b-45da-a43b-f03d3dae7124'
      'imageCaption': 'Photo from CINEMALAYA'
