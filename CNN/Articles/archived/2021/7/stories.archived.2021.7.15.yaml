      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Bulacan, and Rizal were under GCQ with “some restrictions”
        prior the new classification, while Cavite used to be under GCQ with "heightened
        restrictions."</p>'
