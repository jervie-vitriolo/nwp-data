      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the company manage to submit the pertinent documents, the
        Energy Department has 21 days to review it.</p>'
