      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbfa34c-3d41-44c8-b5e2-a26664406de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Kids on Fire”</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192fffb7-2264-4b0e-9fb1-755041b7d83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mystica stars in this film where a prepubescent boy is confused
        between divine calling and his emerging sexuality.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a64b79-046d-448f-b199-2397ce19c3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film premiered at the 25th Busan International Film Festival
        and at the 47th Film Fest Gent. “Inspired by Christian doctrines and eschatological
        concepts that horrify and confuse children at times, the film explores how
        faith can be driven by fear and how we use our religious beliefs —&nbsp;or
        a lack thereof&nbsp;—&nbsp;to make sense of life’s greatest mysteries,” says
        director Kyle Nieva.</p>'
    '103':
      'image': 'jcr:402b3aa5-e7cf-4eec-a96b-bd851e4b9ccf'
      'imageCaption': 'Photo from CINEMALAYA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d725e2-946f-43ac-bba4-8bab41cc9c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.208+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3348decf-421b-4d48-bf00-27fe7a10f4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Looking for Rafflesias and Other Fleeting Things”</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d3958d-2915-4ed1-a969-3fbcc4c43c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.206+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director and screenwriter James Fajardo dissects the weaponization
        of folklore in this short film where a tikbalang transforms into a teenage
        boy to disprove rumors that tikbalangs are killing civilians.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c12298b-0861-4a80-9aa0-cb2e30986669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.206+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo aims to tackle how folklore has been used to “serve the
        interest of the state and the ruling class” and “to introduce the process
        of queering mythological creatures that challenges its previous heterosexist
        influences.”</p>'
    '104':
      'image': 'jcr:a1f51d57-0810-44db-8a87-b489b7aa377a'
      'imageCaption': 'Photo from CINEMALAYA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c37baf-71aa-4ba3-aa36-3911b2706e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.209+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2689162f-a5ec-4fb6-9d4b-16a96bcd3d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.206+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Maski Papano”</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23d1c22-74ab-4c58-bd1f-6b1e545cc247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.206+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filmmakers Glenn Barit and Che Tagyamon present this comedic short
        film about a face mask that turns into a humanoid figure and looks for its
        previous owner.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831608c4-49a9-4f3f-a7f9-70c95ae31987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.206+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barit is the director behind the highly acclaimed film “<a href="https://cnnphilippines.com/life/entertainment/film/2019/12/06/cleaners-glenn-barit-interview.html"
        target="_blank">Cleaners</a>” and Tagyamon is an alumna of the Berlinale Talents
        2019, SGIFF Southeast Asian Film Lab 2018, and Busan Film Commission’s FLY
        Film Lab 2019.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3adadd2-610d-48f5-9238-d19e6a397d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.206+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the filmmakers, the film is brought about by the many
        things they’ve experienced during the pandemic. “COVID brought about lots
        of things —&nbsp;from revealing government incompetence to contain the virus,
        to isolation and massive unemployment (which we''ve experienced firsthand
        as filmmakers.) We wanted to highlight this feeling of being disposable as
        workers and at the same time showing our need to find a community while still
        being playful and comedic.”</p>'
    '105':
      'image': 'jcr:97564cfc-30f6-40bc-a98b-d5d11087654a'
      'imageCaption': 'Photo from CINEMALAYA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6132c82-9c8c-4b88-8efb-d1ea1bffb250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.209+08:00
      'mgnl:createdBy': 'don'
