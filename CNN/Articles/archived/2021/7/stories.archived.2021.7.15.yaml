    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a19ed689-5a43-4bec-9147-f8e943a91a5a'
    'lead': 'Mayors in the capital region have decided to allow children aged 5 and
      above to visit outdoor areas of shopping malls with their parents or guardians,
      Quezon City mayor Joy Belmonte says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T16:16:25.831+08:00
