      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s an effort I am 100% behind.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6c69e8-225b-4448-89d7-7aef1184808d'
      'mgnl:activationStatus': true
