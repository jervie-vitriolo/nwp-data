      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> Sen.
        Koko Pimentel urged the supporters of President Rodrigo Duterte not to force
        him into the vice presidency, especially if the chief executive conveyed that
        he wants to retire from politics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce15f86a-c9e8-4754-b1a5-86074ecc290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T12:34:31.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bd95fc-6914-40ac-ab80-c4d24055be13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T12:34:31.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Una sa lahat kasi, I have heard the President say a lot of
        times na pagod na siya, ito na ang last office na hahawakan niya. He has reached
        the highest position under our presidential form of government,"</em> Pimentel
        told CNN Philippines'' <em>The Source</em> on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9d2434-5170-4e01-9534-f83683434a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T12:34:31.184+08:00
