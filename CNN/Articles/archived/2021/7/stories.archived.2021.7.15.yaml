      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)—</strong> The OCTA
        Research group on Thursday said it has observed a rise in the COVID-19 infection
        rates in two cities in Cebu province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec5fc9-08d1-452c-ba50-a4c48a754198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:23:23.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:20:47.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eb7b6f-a842-4674-afd5-9fd67684e5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:23:23.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:20:47.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest monitoring report, OCTA said the reproduction number
        in Cebu City and Lapu-Lapu City increased to 1.37 and 1.80, respectively,
        for the past week, adding that the data for the latter is “considered very
        high.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad26cf3b-002b-4dbe-8f06-9deda0dc0f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:23:23.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:20:47.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproductive number ideally should be one or less, as anything
        higher means there is still significant community transmission, according
        to medical experts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab76b9ba-9aae-463a-8d33-17e4ea8fae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:23:23.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:20:47.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the increase in new infections, Cebu City and Lapu-Lapu
        City were still categorized as “moderate risk” for COVID-19, OCTA noted. It
        added that the intensive care unit utilization rates in both cities were still
        low as of July 13.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7733f16-fe62-42de-a393-8a4fe142f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:23:23.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:20:47.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, OCTA flagged Mariveles in Bataan as a “very high risk”
        area for COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8b3c09-458e-48d6-b734-dff036d7a305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:23:23.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:20:47.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The only other LGU with a very high infection rate was Mariveles,
        Bataan, which had one day with more than 200 new cases. But subsequent days
        reported very low numbers, which suggests that the spike in cases was due
        to a clustering from lags in data reporting,” OCTA said in its report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb9c33-1438-4573-b8d2-0b3deff1abcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:23:23.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:20:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other high-risk areas tagged by OCTA were Davao City, Iloilo City,
        Baguio City, and Santa Rosa, Laguna.</p>'
    '11':
      'image': 'jcr:f1d30389-395c-485c-b795-45d709b226c0'
