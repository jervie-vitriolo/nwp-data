  'moodys-fintech-players-traditional-banks-retail-biz':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-15T13:41:48.387+08:00
    'imagesource': 'jcr:98e4872f-aa39-40d5-a1f5-55a448780921'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10fa3f0e-a75d-43f9-8dc7-4b14bbf64c91'
    'lead': 'Financial technology players'' growth momentum in the Philippine market
      is expected to continue, even surpassing traditional banks in capturing unbanked
      Filipinos, according to credit rater Moody''s Investors Service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T13:44:47.191+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:21:20.141+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:36.039+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fintech players seen to ''overtake'' banks in retail biz

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb580752-3166-4704-8246-7c6439cd38e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T13:44:47.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> — Financial
        technology players'' growth momentum in the Philippine market is expected
        to continue, even surpassing traditional banks in capturing unbanked Filipinos,
        according to credit rater Moody''s Investors Service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2af633-7e2f-4826-abb8-2a25c5f9b75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T13:44:47.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:20.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report issued Thursday, Moody''s said fintech firms in the
        country—especially those operating mobile wallet applications—are "poised
        to grow rapidly" as 70% of Filipino adults are still unbanked.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8473c0-6e77-403e-8605-2ba96800bdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T13:44:47.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conventional banks, however, "remain slow" in bolstering their digital
        services and responding to the threat fintech companies pose to their retail
        business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb67e18d-8f25-46f2-a488-1247f0611ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T13:44:47.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fintech companies can capture the unbanked population ahead of
        incumbent banks with more competitive digital products," Moody''s said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03049a5-167f-442b-ab96-62d213a729a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T13:44:47.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:20.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s cited key areas of retail business that fintech firms can
        witness growth, including depository services, credit cards, remittances and
        unsecured lending.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dabfc85-bee6-409a-ad97-ea006f72119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T13:44:47.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:20.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Moody''s said fintech players can snatch banks'' existing
        and potential depositors as mobile wallets do not demand a minimum deposit
        balance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4167ba4f-42a5-464e-ab8a-7a882895c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T13:44:47.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:20.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although fintech products will expand the pool of customers in
        the financial system by attracting the unbanked population, it will be challenging
        for banks to win market share from fintech companies with established franchises
        because most of them have been slow in digitalization," Moody''s said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8164da4-0abb-441e-8872-bfe92c30a0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T13:44:47.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:20.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the coronavirus pandemic, Filipinos were forced to embrace
        digital payments as part of the new normal, subsequently lifting mobile wallets''
        user base.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedbe2ad-d6f7-412c-a4ec-c3040fd7048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T13:44:47.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:20.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT''s Voyager—the operator of PayMaya— has said the mobile wallet
        now has a whopping 38 million users. Globe''s GCash, meanwhile, has an even
        wider reach with about 40 million users.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c4cea0-b39b-44b6-aaf1-18733f591498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T13:44:47.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:20.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier last month, Voyager said it was hoping to secure a digital
        bank license from the Bangko Sentral ng Pilipinas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00e5fe3-16cc-44ff-9430-6b1763921368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T13:44:47.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:20.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/6/28/PLDT-s-Voyager-gets--167-M-funding-to-boost-PayMaya-.html">RELATED:
        PLDT''s Voyager gets $167-M funding to boost PayMaya</a></strong></p>'
  'PNP-probe-fake-covid-test-results':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-15T13:56:22.771+08:00
    'imagesource': 'jcr:b56d15a6-ce30-4a34-ab6d-30696b4e96a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f589675-8149-49ca-8b47-ce5c8a3a1ae5'
    'lead': 'The Philippine National Police says it is now looking into the reported
      sale of falsified negative COVID-19 test results, which are allegedly being
      sold for ₱1,000 each.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T14:01:52.124+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:21:18.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:36.249+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP orders probe into sale of fake COVID-19 test results'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07357bf-6f53-4857-ac3f-88454deada80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:01:52.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:18.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> - The Philippine
        National Police on Thursday said it is now looking into the reported sale
        of falsified negative COVID-19 test results.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558bd04e-3e88-4695-b318-5c1057f92fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:01:52.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:18.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Gen. Guillermo Eleazar said he has tasked the Criminal
        Investigation and Detection Group as well as the Anti-Cybercrime Group to
        track down and arrest those behind the illegal activity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f81409-5a68-45f6-92e8-75fa8cd5d5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:01:52.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:18.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said negative RT-PCR test results, which may be required
        for travel to some destinations, are allegedly being sold for ₱1,000 each
        even to persons who didn’t undergo the swab test.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b835a9-0f8a-4908-addf-5b5c6ff43e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:01:52.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:18.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar urged the public not to engage in such transactions which
        undermine efforts to curb coronavirus spread and to immediately report to
        authorities any information on the scheme.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7450e05-71a5-4f91-9b73-3818abd1ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:01:52.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:18.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are asking for the public’s cooperation so that we can quickly
        arrest the culprits and shut down this activity, which is not only illegal
        but poses a danger to public health,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0246cb29-d4c0-4574-ab42-c5ea8b4677e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:01:52.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:18.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country continues to tally thousands of new COVID-19 cases daily
        and up to over a hundred deaths a day, as it also faces threats from new and
        more contagious virus variants. To date, over 1.48 million people nationwide
        have fallen ill with the disease, while the death toll has climbed to over
        26,000.</p>'
  'Delta-variant-Thailand-Malaysia-Philippines-travel-ban':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-15T13:58:50.416+08:00
    'imagesource': 'jcr:5f347b06-72f7-4000-a987-1e656bcf6c7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '865af290-1191-4158-86f0-ef09612e8f9b'
    'lead': 'The Department of Health is looking into the further expansion of the
      travel ban to include other Southeast Asian countries badly hit by the more
      transmissible Delta coronavirus variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T14:02:56.394+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:21:18.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:36.627+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH studying adding Malaysia, Thailand in travel ban due to Delta variant'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c52a5ac-f971-4e9f-b401-ae2cc3edf15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:02:56.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:18.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> The Department
        of Health is looking into the further expansion of the travel ban to include
        other Southeast Asian countries badly hit by the more transmissible Delta
        coronavirus variant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7462da1-55e4-438a-a9a1-4f0fd5062d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:02:56.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:18.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III on Thursday said the DOH Epidemiology
        Bureau is conducting a two-week evaluation of the COVID-19 situation in Malaysia
        and Thailand, where more and more cases of the feared variant are being recorded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38b3c5e-411c-49a6-b38e-074169120873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:02:56.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:18.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon tinitignan ang Malaysia, tinitignan din natin ang Thailand
        kung saan parang hindi na mapigilan ang pag-angat ng Delta variant cases,
        " he said during a media briefing. "May surveillance system na sa bureau...
        para mabigyan tayo ng signal kung napapanahon na magkaroon ng expanded travel
        ban sa additional countries."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c75b966-8d90-47a4-9933-46e90a8981cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:02:56.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, we are looking at Malaysia and Thailand
        where Delta cases seem uncontrollable. Our bureau has a surveillance system.
        They will get a signal if it''s time to expand the travel ban.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398bedbd-7feb-45a1-a925-83816cdb2310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:02:56.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings of the DOH bureau will be forwarded to the Inter-Agency
        Task Force, which will make the final recommendations to President Rodrigo
        Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab0924a-8f3f-4ee6-b71d-7de4c5910e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:02:56.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines on Wednesday included Indonesia in the travel ban
        list, which previously only imposed entry restrictions on travelers from India,
        Pakistan, Bangladesh, Sri Lanka, Nepal, United Arab Emirates, and Oman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3912b49a-d3c2-4bc8-8764-e4ff3dc4390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:02:56.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia on Thursday overtook India as Asia''s new COVID-19 epicenter
        after it recorded 54,517 new cases — a single-day national record. Local authorities
        are pointing to the more infectious Delta variant as the culprit for the rising
        infections and deaths in the world''s fourth-most populous country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec03c759-b1dd-4a5d-8ca8-a649d1a1439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:02:56.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief said the country''s border control measures and
        strict quarantine protocols for incoming travelers have been effective in
        preventing the spread of the variant in the community.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f91cff-90d9-46ef-b337-d2c78b0b0bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:02:56.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:18.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far recorded 19 Delta variant cases on incoming
        travelers, who were immediately isolated and quarantined upon arrival.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a885e5-fdfc-4b71-a344-e2fd47ddc018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:02:56.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:18.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also assured the country is prepared should the Delta variant
        enter the country''s shores since the healthcare system has been beefed up.</p>'
  'Pfizer-vaccine-waste-Festival-Mall-Alabang-Muntinlupa':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-15T14:04:04.406+08:00
    'imagesource': 'jcr:ec5ae5ce-e655-4cf0-b7a9-978e2d0633af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e913ef35-b925-4f00-8811-73d28e16799b'
    'lead': 'An unknown number of Pfizer COVID-19 vaccines may be discarded after
      the storage facility in a major vaccination site in Alabang, Muntinlupa encountered
      issues, local government officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T14:06:18.524+08:00
