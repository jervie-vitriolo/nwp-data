    'template': '1'
    'title': 'Brazil''s Bolsonaro transferred to Sao Paulo hospital after intestinal
      obstruction found'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d04248-a477-408b-b681-1c10177e6e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:29:59.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:01.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brazilian President Jair Bolsonaro will
        be transferred to a hospital in Sao Paulo for additional tests to determine
        whether he needs emergency surgery, according to Brazil''s Special Secretariat
        for Social Communication.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b514a246-92d5-4586-b672-b482ff75140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:29:59.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:01.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to sources at the presidential palace, Bolsonaro felt
        abdominal pain at night, and he was admitted to a hospital in Brasilia to
        investigate the cause of persistent hiccups, the secretariat said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3dc345-58b6-45e7-abad-fc85b24e7d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:29:59.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:01.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Antonio Luiz Macedo, the physician who was responsible for surgeries
        on Bolsonaro following a knife attack in 2018, found an intestinal obstruction
        and decided to take him to a hospital in São Paulo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3dd8b0-ef04-4cb1-972f-7b2997d8b9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:29:59.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:01.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro will undergo additional tests to see whether there is
        a need for emergency surgery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0290f397-b4d4-4e30-97a8-f6c294769193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:29:59.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:01.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has been complaining for more than a week of hiccups,
        saying it was causing him difficulties when speaking in public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326737fe-b630-4e1b-b79c-18a95a20fe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:29:59.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:01.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, he addressed the issue when talking to supporters.
        "Guys, I''m voiceless, guys. If I start talking too much, the hiccup bout
        comes back. The hiccup is back," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728adf05-f1a1-41a7-a01f-2b69338202a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:29:59.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:01.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a social media event last Thursday, the President said that
        he had had hiccups "for over a week" at that point. "I may not be able to
        express myself properly on this live," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dd8fd4-5d17-4def-99b5-559f477211a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:29:59.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:01.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has suggested the condition may be related to medication he was
        taking due to surgery for dental implants.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e224fa15-7771-4af6-b4d2-6ba0714a992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:29:59.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:01.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to sources earlier Wednesday, Bolsonaro was doing well.
        The possibility of performing surgery in the coming months to remove a hernia
        in the abdominal region was also being evaluated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2798427e-b089-4dca-bb83-4117c00886f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:29:59.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2019, Bolsonaro underwent surgery to remove a colostomy
        bag fitted after he was stabbed four months earlier on the presidential campaign
        trail.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76575eb7-d81f-4dec-b997-0a75651ebdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:29:59.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, he contracted Covid-19, following months of downplaying
        the gravity of the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee77e0e-7650-46d2-b7ee-941262f3e59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:29:59.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The right-wing populist has been heavily criticized for his handling
        of the pandemic, which has led to more than 500,000 deaths in Brazil, one
        of the world''s worst-hit countries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc8272b-f0ee-4b18-902a-892c373b5833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:29:59.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has suffered from a slow vaccine rollout and staunch
        resistance to containment measures by Bolsonaro''s government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114dc694-422b-46fd-b90a-ddb7a3fbd8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T06:29:59.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is facing a parliamentary inquiry led by Brazil''s
        Senate, which is investigating whether the federal government intentionally
        delayed the vaccine rollout in line with its herd immunity strategy.</p>'
  'Britney-Spears-conservatorship-Jamie-Spears-':
    'author': 'Chloe Melas and Faith Karimi, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-15T06:36:39.545+08:00
    'imagesource': 'jcr:f5200216-548c-4e73-9536-e71a51575ba1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e7a56ab-204b-4648-a65d-d4d9e8bd7305'
    'lead': 'A sobbing Britney Spears lashes out at her father for the second time
      in less than a month, saying she wants him out as the co-conservator of her
      estate and charged with abuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T06:39:22.112+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:22:00.455+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:28.861+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britney Spears gets her choice of attorney and calls for her father
      to be charged with conservatorship abuse'
    'updated': 2021-07-15T07:50:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa0fbc5-c7cc-4e0d-a6ab-1d7dd76b7b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:50:03.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:00.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A sobbing Britney Spears lashed out at
        her father Wednesday for the second time in less than a month, saying she
        wants him out as the co-conservator of her estate and charged with abuse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9656fb5f-9579-4e0a-a71e-b53d0210d3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:50:03.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:00.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to press charges against my father today," Spears told the
        court by phone, breaking down in tears at times. "I want an investigation
        into my dad."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d6c37a-b278-4bfc-b094-2cdea070c8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:50:03.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:00.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments Wednesday follow a hearing last month in which she
        told Judge Brenda Penny that she wanted to hire her own attorney to advocate
        on her behalf. Spears stated on June 23 that she had been forced by her conservators
        to perform, take lithium and remain on birth control against her will.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d86007-8f16-42f5-89cb-e6ab66932fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:50:03.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:00.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Penny agreed to the singer''s request to select her own counsel
        on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085bc2e6-3156-4dbb-bbf5-f9c07b03cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:50:03.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:00.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the inception of her conservatorship in 2008, Samuel D. Ingham
        has been her court-appointed attorney.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335495c4-3e7f-4de6-b3f9-a2ab4a2ac5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:50:03.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:00.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He submitted his petition to resign last week after Spears criticized
        his representation. The judge accepted Ingham''s resignation Wednesday, along
        with Bessemer Trust, a wealth management firm that been appointed co-conservator
        of the singer''s estate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa6c6b4-e30e-4a81-830b-2b5eb5e0b043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:50:03.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:00.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears retained former federal prosecutor Mathew Rosengart, who
        attended the hearing Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d03f06-1f90-430d-ab44-8cae3d11970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:50:03.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:00.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney for her father says he''s not stepping down</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88147642-78eb-4087-98bb-d884253310f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:50:03.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:00.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of new bombshell allegations, Spears described the conservatorship
        as "f-----g cruelty," describing severe limitations she is living under, like
        not being able to have a cup coffee.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2a9e28-fadc-4feb-8ef6-f9304d0b1300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:50:03.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:00.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this isn''t abuse, I don''t know what is," the singer said.
        "I thought they were trying to kill me."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f53ec-a39b-4f99-b188-461d77a6d15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:50:03.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:00.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears told the court she was not willing to be evaluated to remove
        her father from the conservatorship, saying she has "serious abandonment issues."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f3582-2cee-4a54-92b2-fd1823a67f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:50:03.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:00.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father, Jamie Spears, remains co-conservator of her estate,
        while Jodi Montgomery is conservator of Spears'' person.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec59477-927e-4796-b660-4546a117d366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:50:03.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:00.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking publicly on her behalf for the first time, Rosengart urged
        her father to voluntarily step down as her conservator.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6804bb3-3730-42b2-bd3a-f9d8844726d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:50:03.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jamie Spears should be removed as conservator because it is in
        best interest of the conservatee," Rosengart, a former federal prosecutor
        and veteran entertainment litigator said outside court. "We will be moving
        promptly and aggressively for his removal. The question remains, why is he
        involved? He should step down voluntarily because that''s what''s in the best
        interest of the conservatee."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a39168-239c-4348-8042-432c6a7d3b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:50:03.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosengart praised the pop star''s "courage, passion, and humanity"
        in speaking out in court, and called her testimony "clear, lucid, powerful
        and compelling."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf12aa75-31b1-4fa6-a58b-345d26f4a292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:50:03.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he plans to take a deeper look into what has transpired
        since the conservatorship started.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10045035-22d6-497d-a06e-c81185128b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:50:03.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:00.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My firm and I will be taking a top to bottom look at what''s happened
        over the past decade," Rosengart said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeda73e8-4145-4382-bbc3-88fcfac93949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:50:03.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When called on by Rosengart in court to step aside from his position
        as co-conservator, an attorney for the elder Spears, Vivian Thoreen, said
        he would not resign.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944bbfa6-62b2-406e-ae16-0ad7b866eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:50:03.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her testimony last month, many of the key figures who managed
        her affairs under the complex conservatorship setup have distanced themselves.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e761c0-65c1-49df-bd47-4dc8a938a419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:50:03.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Ingham and Bessemer Trust, her longtime manager,
        Larry Rudolph, also resigned, citing Spears'' desire to retire.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bd6648-c86a-4de7-b700-ebef923c4ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:50:03.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears'' mother, Lynne Spears, and the American Civil Liberties
        Union filed court briefs in support of her desire to select her own lawyer.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c846c2-d019-4bb8-8280-a2f123ef1ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:50:03.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:22:00.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other petitions in the case, including a request by Montgomery for
        additional security support in light increased threats, were continued.</p>'
