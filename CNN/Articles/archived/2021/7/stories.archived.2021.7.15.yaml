  'Six-killed-Germany-flooding-not-seen-in-100-years-Europe-':
    'author': 'Nadine Schmidt, Schams Elwazer, Barbara Wojazer and Sharon Braithwaite,
      CNN'
    'caption': 'A large-scale rescue effort was underway in Germany Friday after the
      heaviest rainfall in a century caused flash floods to devastate parts of Western
      Europe, leaving dozens dead and many more unaccounted for. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-15T21:33:12.553+08:00
    'imagesource': 'jcr:0d40fb94-c251-4eee-a081-9e73634977ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65e22a4b-2822-42be-a229-1250e3e05d36'
    'lead': 'A large-scale rescue effort was underway in Germany Friday after the
      heaviest rainfall in a century caused flash floods to devastate parts of Western
      Europe, leaving dozens dead and many more unaccounted for.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T21:34:59.209+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T13:20:40.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:49.959+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Germany', 'Europe', 'flooding', 'rainfall']
    'template': '1'
    'title': 'Germany mounts huge rescue effort after floods leave dozens dead and
      many more missing'
    'updated': 2021-07-15T23:27:00.000+08:00
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d0d295-8958-4ef2-a2c5-6ff016a536cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:34:59.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:40.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A large-scale rescue effort was underway
        in Germany Friday after the heaviest rainfall in a century caused flash floods
        to devastate parts of Western Europe, leaving dozens dead and many more unaccounted
        for.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870b90ba-766a-4fd2-bf5f-bb3d3b9e556b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast moving torrents of water inundated entire towns and villages
        in western and southern Germany, causing buildings to collapse and leaving
        residents stranded, police said Thursday. At least 55 people have died in
        the severe flooding but authorities said that number is expected to rise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa12381-af2b-4309-923d-33fbb86c7e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany is worst hit with 49 dead, while six people died in Belgium.
        Luxembourg and the Netherlands are also affected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee7dd77-9290-4393-a135-55624c8a37a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany''s worst hit Rhineland-Palatinate state, 1,300 people
        are "assumed" missing in the district of Ahrweiler, the local government said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b815e2b8-376e-4268-9b4f-d96a12c733bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some areas we have not seen this much rainfall in 100 years,"
        Andreas Friedrich, a German weather service spokesman, told CNN. He added
        that "in some areas we''ve seen more than double the amount of rainfall which
        has caused flooding and unfortunately some building structures to collapse."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc2ddd5-d13e-437e-aff9-8213ed2c0d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Rhineland-Palatinate, the German regions of North Rhine-Westphalia
        and Saarland were worst affected, Friedrich added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f5251f-5e70-430b-a737-fcc440d678f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme rainfall totals were observed Wednesday into Thursday morning
        across much of western Germany and the Benelux region, with North Rhine-Westphalia
        and Rhineland-Palatinate seeing the highest rainfall totals, according to
        CNN meteorologist Brandon Miller.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89605da6-18c3-4a40-8e2f-0355065e5f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread swaths of these states saw 24-hour rainfall totals between
        100 and 150 millimeters (3.9-5.9 inches), which represent more than a month''s
        worth of rainfall in this region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af045ca-1465-44fd-8f27-f12b9a97ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cologne recorded 154 millimeters (6 inches) of rainfall in only
        24 hours ending Thursday morning, which is nearly double its monthly average
        for July of 87 millimeters (3.45 inches).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a6b400-4059-481c-a49d-9aa14d103675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locally heavier downpours resulted in extreme flash flooding. In
        Reifferscheid, an incredible 207 millimeters (8.1 inches) of rain fell in
        only nine hours, according to the European Severe Weather Database.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadd97a3-f525-4a9d-a638-4bda8df1052e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>At least 30 dead in one German state</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1881c0-5395-479d-a4c4-e1b41c289650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In North Rhine-Westphalia, Germany''s most populous state, 30 people
        have been found dead, a spokesman for the state government told CNN. According
        to the spokesman, at least 50 people were also injured in the floods and the
        number of people missing is unclear.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b42fbf-6a5d-4df8-bb7a-066b0a033199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Rhineland-Palatinate, at least 19 people were found dead, but
        "that number is expected to rise," a spokesman for police in Koblenz told
        CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4216fa86-d6bd-4140-9eca-a96452df6ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning in the district of Bad Neuenahr-Ahrweiler, more
        than 1,000 police and emergency workers were called in, the local government
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27abcef6-66af-4dc8-a161-d16b1c22bf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel, who is on her swansong visit to
        Washington, DC, described the deadly floods as a "catastrophe."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff08dc94-0480-420a-8fbb-f0a0711dab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in Washington, my thoughts are also always with the people
        in our homeland," Merkel said at a news conference on Thursday ahead of her
        meeting with President Joe Biden.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6397b48d-152e-40ec-b68f-359870d1c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peaceful places are going through a catastrophe in these hours,
        one can say a tragedy. Heavy rainfall and floods are very inadequate words
        to describe this -- it is therefore really a catastrophe.''''</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94de495-ad4b-4f04-a1c3-06e004ef3110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel said the focus is on the rescue and immediate response to
        those affected by the floods, but added that she was in close contact with
        her country''s finance minister, Olaf Scholz, to work on a strategy for longer-term
        financial aid to help with recovery.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7898bbe1-d68e-46cf-a6cc-b9b1cb14f507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mourn for those who have lost their lives in this catastrophe
        —&nbsp;we do not yet know these numbers but there will be many," she added.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb989be-efa9-446b-91df-4788787e1e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel''s spokesman Steffen Seibert offered condolences to the families
        of the victims. "I am shocked by the disaster that so many people in the flood
        areas have to endure. My sympathies go out to the families of the dead and
        missing," Seibert wrote on Twitter.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d25294d-2da9-4e20-9ac0-f05915d649d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel''s visit is likely her last to the US before stepping down
        as Chancellor in the fall after 16 years in power.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c41c62-9eb8-4a45-bdfd-429c36fa3918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armin Laschet, the premier of North Rhine-Westphalia and the Conservatives''
        candidate to succeed Merkel, visited affected parts of the region on Thursday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b114ec-971f-48d2-968e-0404c8fbde81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be faced with such events over and over, and that means
        we need to speed up climate protection measures, on European, federal and
        global levels, because climate change isn''t confined to one state," Laschet
        said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115dd05b-8b3f-4fef-b8ac-737b95557068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Six deaths in Belgium</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775813b9-9f2e-46ed-b8a9-0daa8d664400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring Belgium, at least six people died in floods in the
        southern region of Wallonia, CNN affiliate RTBF reported Thursday, citing
        the magistrate on duty at the Verviers prosecutor''s office and the governor
        of the Liège province.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea82537-69d1-4c08-af90-cb61cced2032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wallonia region borders North Rhine-Westphalia. The floods have
        also disrupted Belgium''s national railway network, Infrabel, stopping services
        in the French-speaking south of the country, the company said Thursday in
        a press release.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a77802-08df-4a04-bda6-a307f0852fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy has begun sending search crews and vehicles to Wallonia, the
        Italian Civil Protection agency said in a statement.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c1b5b9-7bc0-483e-8389-b36b314ab06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Philippe of Belgium visited the town of Chaudfontaine, in the
        province of Liège, after it was hit by severe flooding.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5699e13-44cd-4535-ac33-e60faa55920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are really touched by the severity of the catastrophe," Philippe
        said in an on-camera statement. "Our thoughts go to the victims, their families,
        and all the people who had to be evacuated in emergency from disaster areas."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd0ed4-f7aa-4fde-8616-af075c681a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers from France''s Civil Protection Agency arrived in the Belgium
        province of Liege to assist with recovery and rescue efforts.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce99410-a6fd-4c84-bad8-93848d8e7eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rescuers from the instruction and intervention unit of the (French)
        Civil Protection carry out the first reconnaissance operations," the French
        Civil Protection agency said in a post on Twitter, shortly after their arrival.
        "They will be joined this evening by firefighters, divers and lifeguards."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a709ed2-78dc-4a44-afd6-00f3c799560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union also activated the civil emergency response mechanism
        to help areas of Belgium affected by floods, the EU Commission said Thursday
        in a statement.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b9b145-f12d-4eac-8442-0edf9f8d6998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Belgium, Luxembourg, Netherlands, Germany you can count on the
        EU''s help to face these dramatic floods. My thoughts are with the victims
        of these tragic events and with all who will have to rebuild what they have
        lost. I want to thank all rescue teams for their invaluable help and relentless
        efforts," EU Council president Charles Michel tweeted Thursday.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cbee38-a4dd-4454-a25a-a073ba1587a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson tweeted an offer of support on Thursday.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36dcd52-9a53-4b8e-aabe-f0b93172b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shocking to see the devastating flooding across Germany, Luxembourg,
        the Netherlands and Belgium," Johnson tweeted.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76fdf67-f12b-433c-a91f-df29be1a8873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thoughts are with the families of the victims and all those
        affected. The UK is ready to provide any support needed in the rescue and
        recovery effort."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdcb39a-0533-4109-888d-c54609538833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shipping was also suspended on the River Rhine, one of Germany''s
        longest and most important arteries of industrial transport, according to
        NTV news.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e047b6-b275-43a1-b243-4d4339d6e75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather service spokesman Friedrich said the downpours were caused
        by cooler and warmer rainfall mixing. "It came from France at the beginning
        of the week to Germany and has been sitting over Germany for the last 48 hours,"
        he said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef778bfb-ed74-4cf0-94ca-6d6f918118fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now we predict the worst of the torrential rainfall is over,
        though more heavy rain is due in southwestern Germany on the upper reaches
        of the Rhine, (Thursday) and Friday," he added.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc31df-2d13-4bf5-832a-2ca688f01852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dutch city calls for two neighborhoods to evacuate</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c94cee-5d97-451a-b6d2-545c41e55106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Maastricht in the Netherlands has called on residents
        of the Heugem and Randwyck districts to leave their homes "as soon as possible"
        due to rising water in the river Meuse.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4abf80-a289-4573-bb5b-77ca091218b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The water in the Meuse is rising rapidly. We expect it to cross
        the quays at Randwyck/Heugem around 3 a.m.," a news release from the city
        council of Maastricht said. "This means water will end up in the streets and
        homes."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f603d33-961f-4e8f-bb05-f7d86198b64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Dutch statistics office, the population of the
        two neighborhoods is more than 9,000.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0041066-5d1a-4a1a-a9f4-57517de779b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>With climate change comes warmer air holding more water vapor</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a33a89e-5303-4f6b-920b-bbedd41c3fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extreme rainfall was the result of a slow-moving area of low
        pressure, which allowed a conveyor belt of warm and moist air to fuel powerful
        thunderstorms and bring heavy, long-lasting rainfall, according to the German
        national weather service, DWD.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815607da-17c3-414c-8111-78167cec31aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intense rainfall rates are becoming more common in the warming climate,
        as warmer air can hold more water vapor that is available to fall as rain.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986992ed-8703-49a7-ab9c-43e06766313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These kind of high-energy, sudden summer torrents of rain are exactly
        what we expect in our rapidly heating climate," according to Hannah Cloke,
        a professor of hydrology at the University of Reading.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f49485-bd25-4a13-9db3-83dc8d2c3be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that other parts of the northern hemisphere are currently
        suffering record-breaking heatwaves and fires should serve as a reminder of
        just how much more dangerous our weather could become in an ever-warmer world,"
        Cloke said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb05a03-b9ca-4aaf-b175-2487e3aaf23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810901d3-133c-4687-9b8f-440132f6cb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-16T15:54:25.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Nadine Schmidt reported from Berlin, Barbara Wojazer reported
        from Paris and Sharon Braithwaite and Vasco Cotovio reported in London. James
        Frater and Melissa Gray contributed to this report.</em></p>'
    '27':
