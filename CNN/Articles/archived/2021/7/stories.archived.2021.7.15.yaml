      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> The country’s
        first single-dose COVID-19 vaccine shots will arrive earlier than expected,
        a Palace announcement on Thursday revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ae5b6d-3a8d-4909-885f-d0e6d7169a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:52:08.508+08:00
