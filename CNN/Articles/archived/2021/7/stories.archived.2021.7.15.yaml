      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> — Another
        batch of Moderna vaccines arrived in the country Thursday, adding to the supply
        of the government and private sector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9241d5-f7df-451f-9455-24cf82c03a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T15:17:00.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:09.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singapore Airlines plane carrying 250,800 of the US-made vaccines
        arrived at Ninoy Aquino International Airport Terminal 3 at 1:15 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ed5e62-20a9-44f4-975d-a081daf7df5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T15:17:00.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:09.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the latest batch, 194,400 were bought by the government, while
        56,400 were paid for by the private sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb49f8-c790-48f0-bc98-513f1af6aed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T15:17:00.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:09.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2021/6/27/First-batch-Moderna-vaccines-arrives-PH.html?fbclid=lwAR2"
        target="_blank">first shipment of 249,600 doses</a> of Moderna vaccines arrived
        in the country on June 27, also split between the private and government sectors.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafa8fe4-0617-4ada-8e0a-acae9b07902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T15:17:00.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:09.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines in March signed a <a href="https://www.cnnphilippines.com/news/2021/3/19/Moderna-vaccines-Philippines-tripartite-agreement.html"
        target="_blank">tripartite agreement</a> with the American company for 20
        million doses of its vaccine with 13 million shots secured by the government
        while the remaining seven million were ordered by the private sector.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ce7d33-96a7-4388-8db0-3e6f13ff05ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T15:17:00.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:09.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report to President Rodrigo Duterte on July 12, vaccine czar
        Carlito Galvez Jr. said over 20 million doses of various brands of vaccines
        have been delivered to the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60767e8-4161-4846-86f1-517480b47976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T15:17:00.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:09.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 11, the Department of Health said over 13 million vaccine
        doses have been administered locally, with over 3 million people fully vaccinated.</p>'
