      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi, meanwhile, assured that they will
        look into the capability of Udenna and its subsidiary in operating the Malampaya
        Project.  He said the company has yet to submit all the required documents
        for evaluation.</p>'
    '29':
