      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang doktor ay bawal mag reseta, mag-injection, magbigay ng gamot
        na hindi po rehistrado sa FDA; pagkatapos iyon din pong importer at distributor
        ay mayroon din pong kaso iyon, dahil bawal din pong magpasok at magbenta ng
        gamot na hindi rehistrado,” Domingo explained.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d759d0-787d-401b-aee8-92025622c8a5'
