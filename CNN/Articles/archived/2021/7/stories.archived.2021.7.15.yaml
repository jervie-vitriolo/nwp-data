    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c947028c-f4c0-49df-8411-8d983ebf96f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T23:26:07.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basilio noted that it is important to ensure schools will have the
        means to prevent transmission of the coronavirus - like hand washing facilities,
        proper ventilation, and medicines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7660e02a-5b39-4a39-b7e7-6940da512194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T23:26:07.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071ae07-a31e-4558-8169-6a12c9b4191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T23:26:07.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Education Secretary Leonor Briones <a href="https://cnnphilippines.com/news/2021/7/14/DepEd-pilot-face-to-face-classes-August-2021.html">revived
        the proposal to pilot face-to-face classes</a> as the agency anticipates the
        vaccination of teachers and students against COVID-19. She said she is hoping
        President Rodrigo Duterte - who has the final say on the matter - will consider
        it this time in selected areas in August, in time for the new school year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae17d5e3-daeb-4c23-9b62-51a0182e1bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T23:26:07.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf7cdf2-9a94-49e1-8b01-222ffcf10fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T23:26:07.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case the President agrees, Br. Bernard Oca, chancellor of the
        De La Salle University, also emphasized the importance of having the right
        facilities and health protocols to be put in place - primarily to protect
        students.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a924bc0-97d4-490c-a30d-f77a1c8ef75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T23:26:07.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae363c2b-9c5a-48eb-b98c-566a6698fab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T23:26:07.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said for colleges and universities, the Commission on Higher
        Education (CHED) has required them to retrofit their facilities for limited
        face-to-face classes when it was allowed early this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
