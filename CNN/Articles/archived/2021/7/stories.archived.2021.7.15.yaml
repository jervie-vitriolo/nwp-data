      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bdc7d1-9964-49c0-8644-00e821483c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transmission will continue to accelerate ... and the ones who will
        also pay the price, in addition to the unvaccinated adolescents, are the little
        kids who depend on the adults and adolescents to get vaccinated in order to
        slow or halt transmission," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd08864-58c3-4103-872f-7fa0b0147312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ac82cb-ab77-4b54-b1ec-2efb46ad3b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 46 states, the rates of new cases this past week are at least
        10% higher than the rates of new cases the previous week, according to data
        from Johns Hopkins University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e48df0-6af7-4a0d-8204-b6dc7ebe51c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979df8b7-b819-4488-a508-1d9151810389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles County, the country''s most populous, there has been
        a 500% increase in cases over the past month, according to the county''s latest
        health data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349a8151-98c8-4242-bf73-eddcc1b71360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c0b28b-4fe4-45ed-b557-88bd4ca33455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases increase, only 48.2% of the population is fully vaccinated,
        according to data from the Centers for Disease Control and Prevention. And
        though many may brush off the risk of low vaccination rates to children, citing
        their low COVID-19 mortality rates, Hotez said they are still at risk for
        serious complications.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf6aeb5-2bbd-4d2b-8b4f-715a5d8bdd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1825be2-d1f6-4506-8cab-537f8df9e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mississippi, seven children are in intensive care with COVID-19,
        and two are on ventilators, State Health Officer Dr. Thomas Dobbs tweeted
        Tuesday evening. Many more adolescents could be hospitalized, Hotez said,
        adding that up to 30% of children infected will develop long-haul COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f968275a-8f74-46a5-ba53-8fba46da94d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a4ed27-d4d4-424e-adfd-ce8e214b6098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the overall number of new daily COVID-19 hospitalizations
        will likely increase over the next four weeks, an ensemble forecast published
        Wednesday by the CDC projects. There will likely be 2,100 to 11,000 new confirmed
        COVID-19 hospital admissions on August 9, the forecast says. Hospitalizations
        had been on a steady decline since late April, US Department of Health and
        Human Services data shows.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d12a19-b641-4355-8154-1b0c3398eef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60237a78-cc70-46da-9588-388f6015683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists also are now learning about neurological consequences
        to long-haul COVID-19, Hotez said. Some studies have shown impacts on the
        brain of people who have been infected with the virus. One study in April
        found 34% of Covid-19 survivors received a diagnosis for a neurological or
        psychological condition within six months of their infection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653a9543-c9ba-471f-8ac0-7e2c30b8b9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca74e688-42e6-464b-ace4-b6ca7375a3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you''re doing is your condemning a whole generation of adolescents
        to neurologic injury totally unnecessarily," Hotez said. "It''s just absolutely
        heartbreaking and beyond frustrating for vaccine scientists like myself to
        see this happen."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e396946b-4573-48ce-a658-4fde7e6c48a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcdc86c-fb7f-4192-99ca-78c7fe134fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Debate over vaccine mandates</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129940e5-5d92-490c-b073-2d1f5e869d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With experts stressing the importance in vaccinating a majority
        of Americans against the virus, some officials are debating whether to mandate
        vaccinations at the local level. Some schools and employers have already implemented
        measures requiring students and employees to be vaccinated before returning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2802424-58c3-45bc-8e23-8616d02381cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ec51da-1a0c-4001-a00c-581cef3dd4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Morgan Stanley announced unvaccinated employees, guests
        and clients would be banned from its New York headquarters. In April, Houston
        Methodist, a network of eight hospitals, said it would require all of its
        employees to get vaccinated. Of the 26,000 employees, 153 resigned or were
        fired as a result of refusing the vaccine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0763c831-5cf9-49fe-9fa8-4e028aad50f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1853914-eea7-4944-8dac-c13af49ccf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same month, the American College Health Association issued
        a policy statement recommending COVID-19 vaccination requirements for all
        on-campus college and university students for the upcoming fall semester,
        where state law and resources allow.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc1602c-b6f2-4bfc-912d-88f9c700b59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5b9768-4c29-4f01-aa71-613e9e61c89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many states are moving to block such requirements.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526d0006-20c9-4ecc-857b-865bcde4c48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0860662a-0de6-42bd-963f-f59c6f056cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven states -- Alabama, Arkansas, Florida, Indiana, Montana,
        Oklahoma and Utah -- have enacted legislation this year that would restrict
        public schools from requiring either coronavirus vaccinations or documentation
        of vaccination status, a CNN analysis found.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6638e475-8ba9-430c-bbb5-db116481a7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dfad3d-be41-48f0-9581-6d1f5e93faf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such legislation can hurt the nation''s 48 million Americans under
        the age of 12, former Secretary of Health and Human Services Kathleen Sebelius
        said Tuesday. Currently, COVID-19 vaccines are only available in the US to
        people 12 and older. Vaccine trials are underway for children 6 months through
        11 years old.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65be4f49-a426-47f0-8a62-e29d5f20263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53344096-835b-43a5-a5b7-2cbb5df245af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we start with a lens on the children and wanting children to
        get back to school, which is what we all say is the priority, then we have
        to get more serious about employers and schools and universities stepping
        up and saying, ''It''s great if you don''t want to be vaccinated. But if you
        don''t, you really can''t have access to places that will put you in contact
        with folks who can''t get vaccinated,''" Sebelius said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb858e89-3d10-46e1-b168-ae5b129defe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cd47e0-1c77-48ca-9752-38ce2a42e8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC announced last week it prioritizes in-person learning, even
        if all COVID-19 safety measures aren''t in place. As K-12 schools will have
        a mix of vaccinated and unvaccinated people, it''s necessary to layer strategies
        such as masking, physical distancing and, most importantly, vaccinations for
        everyone eligible -- people age 12 and older, the agency said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443f2deb-570d-429e-b803-f63dce0a769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397f6dc0-eeca-4919-bbed-6eb3d59520ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government can support vaccine use by expediting the
        full approval of available vaccines, Sebelius said. Vaccines are now available
        in the US under emergency use authorization.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4393d3e9-a797-444f-8ac9-d93cf181dff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c35d596-f79f-4e5f-afe9-e5e958d03a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting full approval -- getting out of the emergency use authorization
        and into full approval -- is something that will clear up any legal questions
        that private employers may have," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a070bc30-6c1d-4429-87e4-dcd90efc23a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40965bb7-2ed9-4aff-98d5-2654a4673518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What surges could mean for the school year</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e43ac-36d3-4caa-ae31-1456b59e6945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most officials and health experts have stressed the importance of
        students being able to safely return to school in the new academic year, but
        vaccine hesitancy could impact how districts move forward.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37162fd-0fd9-49cd-a8c8-c6cf6fb3b3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e3948e-42ab-4e80-8a0a-ab407c5716b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a quarter of Americans age 12 to 15 are fully vaccinated against
        COVID-19, according to data published Tuesday by the CDC, making them the
        age group with the lowest rate of vaccination.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ae0890-a0af-4c1b-ac8d-546da8099807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7c899b-9b45-463c-8488-9946af677282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California''s K-12 schools were directed Monday to turn away students
        from campuses for refusing to wear face coverings in class, but the rules
        were revised just hours later to give schools more leeway in implementing
        protocol.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf58090-3b4b-45a0-a847-f48e575f68ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59031d6-d206-488a-b688-139dcfde6d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the initial guidance stating, "Schools must exclude students
        from campus if they are not exempt from wearing a face covering under (California
        Department of Public Health) guidelines and refuse to wear one provided by
        the school," Alex Stack, spokesperson for Gov. Gavin Newsom''s office, insisted
        the intent was not to turn away students.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41743ab2-318d-4b7f-978a-feb457c43e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a245742-b5ea-4861-9702-cb724b723cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way (the guidance) was written didn''t accurately reflect the
        intent, so it was rewritten," Stack told CNN, acknowledging the statement
        came across as "banning kids." "It''s important to get this right so parents
        and students know what to expect going in to school year."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dab71f4-34cb-4a59-bd16-ae7505016fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a810601-742b-4d20-b1d4-dfb40884f6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Mayor Bill de Blasio said the city''s guidance could
        change as the school year gets closer, but for now, families should assume
        masks will still be worn in schools come September.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07fc14e-e0fe-4554-a11f-082591fd1324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495c6c53-b73c-4a14-8a5e-6eed6b2f369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been constantly working with the CDC, but we also in this
        case have been very careful given everything the city has been through ...
        for now, we''re sticking with the idea that, you know, wearing the masks is
        the smart thing to do in schools," de Blasio said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0548f89-7402-4bf6-84a8-2bd1e0a1d0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:44:00.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:09.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/14/health/us-coronavirus-wednesday/index.html">Young
        children will pay the price if enough US adults don''t get vaccinated against
        Covid-19, expert says</a>."</em></p>'
  'US-Mexico-border-arrests-highest-in-June':
    'author': 'Geneva Sands, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
