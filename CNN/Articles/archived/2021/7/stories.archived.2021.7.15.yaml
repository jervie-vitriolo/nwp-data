    'jcr:uuid': '88ea8c0e-3ff5-4be1-8154-41b37b21dbd2'
    'lead': '"I have heard the President say a lot of times na pagod na siya...Sa
      tingin ko pag ganun ang sinabi ng isang tao, in fairness to him and out of respect
      for him, ''wag na natin siyang pilitin, tapos ino-nominate niyo pa na VP," Pimentel
      tells President Duterte''s allies and supporters.'
