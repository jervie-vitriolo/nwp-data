      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f288c83c-b59a-4a6a-96c9-6b56a60b5ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:01:52.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:49.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To minimize close contact between players, there will be no more
        switching of court sides in each set. Team handshakes will also not be allowed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c47541-88e0-4272-964c-4aab570362cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:01:52.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:49.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3425eb-2ecf-42d9-8e45-8384ce09e3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:01:52.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:49.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PVL president Ricky Palou said all 10 competing teams agreed to
        the changes, noting that the International Volleyball Federation (FIVB) first
        implemented the "no change court" setup in the recent Volleyball Nations League.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b9ab2-640e-4fe5-99df-14ab1d570961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:01:52.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:49.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9395b0d7-a1b1-4be0-8cf1-a9162145055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:01:52.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:49.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also because the teams have their own equipment, and water,
        so ''pag lumipat kung may infected don madadamay lahat (so if there will be
        court switching and someone is infected, everyone might be infected as well),"
        Palou said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbaca5c-9566-4082-9be1-9a8a315d5e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:01:52.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:49.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01442c55-3ee5-4a54-b992-de0ed6c6b121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:01:52.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:49.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They understand naman, in fact they welcome it nga (They understand
        it and in fact, welcome it) at this point of time for safety precautionary
        measures."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70573fc-cfa0-444b-8ae5-cb95644120d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:01:52.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:49.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d8be76-876d-408c-b162-d482dc3215f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:01:52.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:49.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the usual handshakes, players can either bow or wave.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1822b67b-9b09-4247-be35-555d6d5f381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:01:52.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:49.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cda81f-7fbf-4c4e-a587-f652eca630c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:01:52.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:49.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be no audience in all the games as well, and players
        on the court and the head coaches can opt to keep or remove their face masks
        once the set starts. But the rest of the coaching staff and substitute players
        must keep their masks on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e2aab1-d1ac-4de4-8caf-3e8a172f6996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:01:52.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:49.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c5ced4-874f-4a3a-b727-550004c4a735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:01:52.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:49.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league will also remove warm-up zones to minimize close contact
        among players.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8237c4b-337c-4a38-8225-6abca8de3d40'
