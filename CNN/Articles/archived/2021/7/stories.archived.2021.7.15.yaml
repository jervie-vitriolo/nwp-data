      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3767c004-65fb-4286-a41e-accd7556a903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.206+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Namnama En Lolang” (“Grandmother’s Hope”)</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f878f01-f842-486c-9dbc-cab10c354e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.207+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shot entirely using a mobile phone, “Namnama En Lolang” is about
        life during quarantine and how we find hope and reasons to live in our loved
        ones.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dab844-0e11-4798-916f-f6c51ad3156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.207+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonnie Lyn Dasalla’s film was conceived as a documentation of society
        in quarantine and as a way to preserve experiences in crisis, especially for
        frontliners who are risking their lives for the people.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05d6c57-7ec0-4282-ac04-105ab91160f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.207+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The film also brings a message of hope that despite everything
        that’s happening around us, we still keep the faith and continue to live for
        our loved ones,” says Dasalla.</p>'
    '106':
      'image': 'jcr:17777024-918f-472b-9b26-033e5e86c081'
      'imageCaption': 'Photo from CINEMALAYA'
      'jcr:primaryType': 'mgnl:block'
