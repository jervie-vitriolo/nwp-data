    'template': '1'
    'title': 'Duterte approves renewal of mining deal with OceanaGold amid opposition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e56d6a-0bd1-4abf-8d80-508b9f3dc444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T18:46:04.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> — Malacañang
        on Thursday confirmed President Rodrigo Duterte has approved the renewal of
        OceanaGold’s contract for its Didipio mine in Nueva Vizcaya, drawing pushback
        from environmentalists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3278372-210e-4230-90fb-ed50596526c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T18:46:04.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the mineral production
        sharing agreement was signed by the Office of the Executive Secretary, allowing
        for another 25 years the operation of the multinational mining firm in the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05be026-f036-45fc-bcc6-257840d6f6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T18:46:04.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:56.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renewal is effective beginning June 2019, which was when its
        license previously expired.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292436d4-55e0-4bd3-830f-f0f9a8eb9da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T18:46:04.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:56.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local communities, Roque said, stand to benefit from the decision
        to resume operations as it will generate jobs for the people of Nueva Vizcaya
        and Quirino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6301627b-cd8d-4501-abbc-291178b585de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T18:46:04.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong desisyon pong ito ay pagkilala na kinakailangan magkaroon
        ng mas marami pang trabaho ang ating kababayan sa panahon ng pandemya [This
        decision acknowledges the need for more jobs for Filipinos amid the pandemic],”
        he said in his regular briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e1e9d2-7be3-48a9-ba3f-84bb42156674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T18:46:04.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement on Wednesday, OceanaGold said its first priority
        is the hiring and retraining of its Philippine workforce.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3660883d-3c5e-4370-be19-4f368080ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T18:46:04.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:56.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also noted that the agreement with the company was modified
        in favor of the communities where the operations are located.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fedbb6-db13-428d-b96f-84237215c8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T18:46:04.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said from the original 1.5%, the gross revenue allocated to community
        development will become 3%. According to the mining company, the additional
        1.5% will take the form of “increased contributions to communities in the
        region and provincial development projects.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c1d7f5-3b5c-4faa-bf76-b873f4428c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T18:46:04.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the renewal terms, OceanaGold is also required to list on
        the Philippine Stock Exchange at least 10% of the common shares in OceanaGold
        Philippines, Inc. (OGPI), or its Philippine operating subsidiary, within the
        next three years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483b89ff-b653-489f-85dd-077325aaa6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T18:46:04.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:56.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mas maraming Pilipino ang pwedeng mag may-ari ng kompanyang ito
        [More Filipinos can buy shares and become part owners of the company],” Roque
        explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663e588c-fee4-4764-87f2-c9210379fa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T18:46:04.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:56.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandatory transfer of OGPI’s principal office to either Nueva
        Vizcaya or Quirino within the next two years will also mean more profit for
        the local government due to business taxes, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d08bcdd-3f23-4417-94db-282cebf571e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T18:46:04.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Environmentalists cry foul</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bbb862-74c4-4af0-ba70-6d7757156bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T18:46:04.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:56.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to OceanaGold, the Didipio gold and copper mine “operates
        to the highest environmental and social standards and has been recognized
        as one of the most responsible in the country.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a82bfbf-6615-4d8d-be01-fba641c55af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T18:46:04.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:56.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental activists say otherwise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ef7bdb-7f82-4815-a74c-8c4272867772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T18:46:04.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:56.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Kalikasan People''s Network for the Environment called
        the contract renewal “illegal and destructive,” saying the particular firm
        has a “bloody history of human rights abuse.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da622eaa-e9f8-4223-bcea-9bd724260c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T18:46:04.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this, Duterte has condemned the people of Nueva Vizcaya to
        25 more years of water depletion, agricultural losses, and human rights violations,”
        it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8453b24b-007f-4ecc-8544-2b0990145e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T18:46:04.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:20:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with other allied organizations, Kalikasan announced it will
        challenge the decision in court. The groups are welcome to do this, Roque
        said, but he added that responsible mining is possible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa588b00-bff0-472a-b163-a1fd25b96670'
      'mgnl:activationStatus': true
