    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1eec3627-59a4-4e4b-b650-67c58a64fcac'
    'lead': 'The Food and Drug Administration will investigate the source of Sinopharm''s
      COVID-19 vaccine doses administered to San Juan Representative Ronaldo Zamora
      last year, Health Secretary Francisco Duque III said Thursday. At the time,
      no coronavirus shot was approved for use in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T05:40:03.030+08:00
