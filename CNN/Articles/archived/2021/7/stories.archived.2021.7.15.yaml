      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The top US military officer, Chairman
        of the Joint Chiefs Gen. Mark Milley, was so shaken that then-President Donald
        Trump and his allies might attempt a coup or take other dangerous or illegal
        measures after the November election that Milley and other top officials informally
        planned for different ways to stop Trump, according to excerpts of an upcoming
        book obtained by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d4c2c5-6a59-4d82-badb-bfd32200020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3cb1d6-4a5c-428f-850b-c4150b34ded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, from Pulitzer Prize-winning Washington Post reporters
        Carol Leonnig and Philip Rucker, describes how Milley and the other Joint
        Chiefs discussed a plan to resign, one-by-one, rather than carry out orders
        from Trump that they considered to be illegal, dangerous or ill-advised.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a829c7-009f-45b1-8526-cf5083a56102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944ddbff-584e-4651-a40f-78b2784880c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a kind of Saturday Night Massacre in reverse," Leonnig and
        Rucker write.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bf4f36-a657-4083-824a-bbfca22fcb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e5de21-ad00-4ff8-9249-750e19667118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, "I Alone Can Fix It," scheduled to be released next Tuesday,
        chronicles Trump''s final year as president, with a behind-the-scenes look
        at how senior administration officials and Trump''s inner circle navigated
        his increasingly unhinged behavior after losing the 2020 election. The authors
        interviewed Trump for more than two hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13a258c-9e4d-4bcc-be84-81b6085b008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f72fbc-40be-4e09-be39-31cb517b23b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book recounts how for the first time in modern US history the
        nation''s top military officer, whose role is to advise the president, was
        preparing for a showdown with the commander in chief because he feared a coup
        attempt after Trump lost the November election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a94998-2a3f-4b86-b3f3-4bd9bc534964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b051600-1986-47df-84ce-a412160a8028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors explain Milley''s growing concerns that personnel moves
        that put Trump acolytes in positions of power at the Pentagon after the November
        2020 election, including the firing of Defense Secretary Mark Esper and the
        resignation of Attorney General William Barr, were the sign of something sinister
        to come.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df6cb88-6e41-414e-b753-8dfc6dd48fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e9469-f808-465f-8377-d89b76225294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley spoke to friends, lawmakers and colleagues about the threat
        of a coup, and the Joint Chiefs chairman felt he had to be "on guard" for
        what might come.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31786b53-70de-4c11-8e20-156e44e7d752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f31d7e6-392a-45e2-9b9c-12c77b63ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may try, but they''re not going to f**king succeed," Milley
        told his deputies, according to the authors. "You can''t do this without the
        military. You can''t do this without the CIA and the FBI. We''re the guys
        with the guns."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402a9a57-320a-48de-ab66-3acf823e0e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e943b036-9e66-4791-8fb3-2738e685cde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days leading up to January 6, Leonnig and Rucker write, Milley
        was worried about Trump''s call to action. "Milley told his staff that he
        believed Trump was stoking unrest, possibly in hopes of an excuse to invoke
        the Insurrection Act and call out the military."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd934e24-e3b4-4fa8-8039-c82d2bd4fa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d91be56-24c5-4d75-9528-4bd53c03af99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley viewed Trump as "the classic authoritarian leader with nothing
        to lose," the authors write, and he saw parallels between Adolf Hitler''s
        rhetoric as a victim and savior and Trump''s false claims of election fraud.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c535450-6cd5-4204-b552-16c914863da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f37225-a9a3-440c-a8f4-a05800252b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a Reichstag moment," Milley told aides, according to the
        book. "The gospel of the Führer."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728a066c-cf52-4f09-9157-44059aa4999d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a1ee4-8b4f-4e56-992e-2f108cb35c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of a November pro-Trump "Million MAGA March" to protest the
        election results, Milley told aides he feared it "could be the modern American
        equivalent of ''brownshirts in the streets,''" referring to the pro-Nazi militia
        that fueled Hitler''s rise to power.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07abe8d2-c92a-420e-bdcc-2c208a46dd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079a4b9f-cc81-4fcc-915f-105904b4bac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley will not publicly address the issues raised in the book,
        a defense official close to the general told CNN. The official, who did not
        dispute that Milley engaged in activities and communications that are not
        part of the traditional portfolio of a chairman in the final days of Trump''s
        presidency, added that the general was not calling Trump a Nazi but felt he
        had no choice but to respond given his concerns that the rhetoric used by
        the President and his supporters could lead to such an environment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8aaac6-e22d-444c-8afc-71a968cf67ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eab2e12-a568-4cfa-8218-6da69ff0f540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''This is all real, man''</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b6c4ab-78b0-4e2c-bc76-6967b654c8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rucker and Leonnig interviewed more than 140 sources for the book,
        though most were given anonymity to speak candidly to reconstruct events and
        dialogue. Milley is quoted extensively and comes off in a positive light as
        someone who tried to keep democracy alive because he believed it was on the
        brink of collapse after receiving a warning one week after the election from
        an old friend.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06087e19-ff5a-429c-b2af-cc617e1bac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e14924-6721-4e66-8e71-6dd6c868091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they are trying to do here is overturn the government," said
        the friend, who is not named, according to the authors. "This is all real,
        man. You are one of the few guys who are standing between us and some really
        bad stuff."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515f3c6d-e9e9-4024-a637-e74e7b86dbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e12519-d6eb-488a-b2a4-733a4ba19bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley''s reputation took a major hit in June 2020, when he joined
        Trump during his controversial photo-op at St. John''s Church, after federal
        forces violently dispersed a peaceful crowd of social justice protesters at
        Lafayette Square outside the White House. To make matters worse, Milley wore
        camouflage military fatigues throughout the incident. He later apologized,
        saying, "I should not have been there."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269d4844-7a16-4deb-ba35-51d4d0021ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2839b0-585c-43e4-b542-7989cbf46e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But behind the scenes, the book says Milley was on the frontlines
        of trying to protect the country, including an episode where he tried to stop
        Trump from firing FBI Director Chris Wray and CIA Director Gina Haspel.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e425cf48-422a-47ac-a230-7455ccd59f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4c8f11-ce45-4b9a-b8f7-82eabc5b5e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonnig and Rucker recount a scene when Milley was with Trump and
        his top aides in a suite at the Army-Navy football game in December, and publicly
        confronted White House chief of staff Mark Meadows.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b031ac-58bb-4b3c-8a36-2dfdb2aa3e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5fd685-c76a-4bff-9dfe-44793c8c2c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s going on? Are you guys getting rid of Wray or Gina?" Milley
        asked. "Come on chief. What the hell is going on here? What are you guys doing?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3a37b0-27be-48b2-94a5-4232858269b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f50fa61-8877-43af-9f17-3fb0054f30b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t worry about it," Meadows said. "Just some personnel moves."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8b50e0-8981-4195-b8bc-7654bc835f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f6f0ac-a923-47a2-afc8-7a998289628c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just be careful," Milley responded, which Leonnig and Rucker write
        was said as a warning that he was watching.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509ba1af-9b39-48db-a6ff-1589260dab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0280b7b-9f68-461b-a46d-1b5958c84893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''That doesn''t make any sense''</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee624e3-39ec-4d95-82f1-2bf21e24c14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book also sheds new light on Trump''s descent into a dark and
        isolated vacuum of conspiracy theories and self-serving delusions after he
        was declared the loser of the 2020 election.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860c0c1f-064e-41d4-8b70-5aeed9e1bb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3281b503-a504-45f9-a397-93bbd01eafc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the January 6 insurrection, the book says Milley held a conference
        call each day with Meadows and then-Secretary of State Mike Pompeo. Leonnig
        and Rucker report the officials used the calls to compare notes and "collectively
        survey the horizon for trouble."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1ac032-99f0-476c-a21a-b226c005bdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b38de7e-5bbc-43b0-a030-fcf932218dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The general theme of these calls was, come hell or high water,
        there will be a peaceful transfer of power on January twentieth," one senior
        official told the authors. "We''ve got an aircraft, our landing gear is stuck,
        we''ve got one engine, and we''re out of fuel. We''ve got to land this bad
        boy."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcb0b3f-fe77-4f13-814c-f6a6cc7aee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b61c72-609a-4937-8395-684acfefbe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley told aides he saw the calls as an opportunity to keep tabs
        on Trump, the authors write.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71972fb3-e61f-4d1e-aacf-1f5b8f8452fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fabb22-3cfd-4dd2-a49c-89f4581ae73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonnig and Rucker also recount a scene where Pompeo visited Milley
        at home in the weeks before the election, and the two had a heart-to-heart
        conversation sitting at the general''s table. Pompeo is quoted as saying,
        "You know the crazies are taking over," according to people familiar with
        the conversation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd9db6c-6539-47bf-b299-5d01ebb2d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646f256b-e60a-4671-b9b5-b09abcf08259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors write that Pompeo, through a person close to him, denied
        making the comments attributed to him and said they were not reflective of
        his views.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55d3909-b8bf-4321-98fb-41bd12316c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee41ff-d98e-4e7b-87d5-cecd8f5addc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks Trump has attacked Milley, who is still the Joint
        Chiefs chairman in the Biden administration, after he testified to Congress
        about January 6.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29ae803-25a5-4dc2-a463-5e6eb6d50194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba604dc-5465-43fe-ad68-c671ccf9b7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''You f**king did this''</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042ca263-d546-4360-b05c-68c03a5619df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book also contains several striking anecdotes about prominent
        women during the Trump presidency, including GOP Rep. Liz Cheney, House Speaker
        Nancy Pelosi, German Chancellor Angela Merkel and former first lady Michelle
        Obama.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e72e70-793a-4bb2-987c-ea5749e3c3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f74c28b-6fde-4f3f-be34-535a4c30f72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book details a phone call the day after the January 6 insurrection
        between Milley and Cheney, the Wyoming Republican who has close military ties.
        Cheney voted to impeach Trump and has been an outspoken critic of his election
        lies, leading to her ouster from House GOP leadership.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d93259f-1006-4245-a1f1-b5bb00981424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138dcc24-2340-4f75-966f-7954d0462750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley asked Cheney how she was doing.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68809497-faac-40dd-b33c-13dd254cf1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a8aa45-3ffa-4da3-b2e5-708ddcd07fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.359+08:00
