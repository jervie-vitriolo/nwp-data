      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3e85d1-db32-45c1-9eb0-ad0c0487240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve told Mark Zuckerberg directly that when we gather groups
        of people who are not vaccinated and we ask them, why aren''t you vaccinated,
        and they tell us things that are wrong, tell us things that are untrue, and
        we ask them where they''ve heard that, the most common answer is Facebook,"
        Klain told The New York Times.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a5c42-d203-4dcf-9bb3-576bfe6ba301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a487a-96bf-41b8-bdd0-292b1642dc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While noting measures Facebook took to help people find vaccines,
        Klain declined to weigh in on whether companies like the social media giant
        should be regulated over issues like vaccine misinformation, saying it was
        a "policy decision" up to the administration.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910e444a-e614-4ab2-8232-8f8f1ba46eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540cc526-ec73-458a-ab6d-e3577f6963e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been ongoing conversations between administration officials
        and social media platform executives on combating vaccine misinformation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b1c9d7-8205-4c1e-bde9-02d6a67f5d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b876c0de-ac6a-4943-8315-36795927a73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wading into the ideological fight</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c708bd3-fcd4-4c0a-b11d-6cb1b7d6412e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials have been quick to tamp down on talk of
        federal vaccine mandates, suggesting it isn''t within their purview to require
        Americans to receive the shots. And over previous months, they have declined
        to engage with more extreme Republican lawmakers — including Georgia Rep.
        Marjorie Taylor Greene — who have espoused falsehoods about the vaccine.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1783c9-3a01-4568-9551-7285803b2dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e63a4a9-2672-4b3d-aa9e-5469a4cf5c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that vaccination rates have slowed, however, officials said
        the damaging effects of that kind of rhetoric had become clearer. Even the
        stark current reality being highlighted by officials — that nearly all hospitalizations
        and deaths are now among the unvaccinated — may not be enough to convince
        those who have already decided against it.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aba86dd-6485-4f62-978a-b8c385711551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5676c218-ce45-430c-8718-81c0004a92c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really don''t have a good explanation about why this is happening.
        I mean, it''s ideological rigidity, I think," Fauci surmised during an appearance
        on CNN.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27ba58e-27e7-4f76-90f4-10b7f7047a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354c5a6a-90cf-4a94-b697-e79636c5095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are we having red states and places in the South that are very
        highly ideological in one way not wanting to get vaccinations? Vaccinations
        have nothing to do with politics. It''s a public health issue," he said on
        CNN''s "State of the Union." "It doesn''t matter who you are. The virus doesn''t
        know whether you''re a Democrat, a Republican or an independent. For sure,
        we know that."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53472f14-3d37-4e60-9630-387a14cabc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f90322-5a04-4b52-ae04-5aa5291b1244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it remains unclear how much more the federal government can
        do to convince the still-hesitant to get shots.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bcaa73-c204-4be0-a809-6295413a6d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4617afb5-f2a3-44cb-aae2-1c8ad08f630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are preparing for regional outbreaks to persist over the
        coming months as large swaths of the population remain unvaccinated. Hoping
        to target the outbreaks, the White House said earlier this month it was deploying
        response teams to conduct surge testing, provide therapeutics like monoclonal
        antibodies and deploy federal personnel to areas that need support staff for
        vaccinations.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58092d3f-c8f7-4772-a91a-ec61d578859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d1a811-b638-4cba-9922-9b19d9a0b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials expect the teams will help with everything from boosting
        testing, providing supplies and potentially increasing paid media efforts
        targeting regions where vaccinations are low. Still, while the response teams
        are being sent to prop up communities, officials believe vaccinations are
        the top way to stop the spread and recognize there could be a limit to their
        efforts.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0970619-3cc3-432e-b898-1fa89c96d0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c3f286-6357-42fe-bef5-69f5f577af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In private meetings, Biden has questioned advisers about the broader
        impact the Delta variant could have on the US, according to people present
        in those meetings. He still receives a daily report on case rates, the number
        of deaths and the prevalence of variants. Officials have stressed that vaccinated
        people are safe, while those who are unvaccinated are the most at risk.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eadf28-0b7b-4dd3-a1be-3384d70d555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd5d475-bf53-43f3-9954-ca6664d853cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they have declined to rule it out, officials do not currently
        expect Biden to set any more numerical goals when it comes to vaccinations,
        given the US has still not reached his last one and the pace of vaccinations
        has slowed significantly, according to people familiar with the discussions.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0feaddd-28d9-4bb8-aa5e-1113ce401963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/14/politics/white-house-covid-disinformation-fight/index.html">White
        House prepares to fight back in the Covid vaccine disinformation war</a>."</em></p>'
