    'jcr:uuid': 'b2a2f00e-67ae-4ee1-96db-cddd96bd1f16'
    'lead': 'White House officials are devising ways to fight the spread of dangerous
      falsehoods about COVID-19 vaccines, administration officials told CNN, as Republicans
      and their media allies ramp up their vocal skepticism about vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T04:18:05.583+08:00
