      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910632e8-fbd8-4301-bf8d-576399449639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:07:21.550+08:00
