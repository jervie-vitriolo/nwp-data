    'mgnl:tags': ['Philippine-Statistics-Authority', 'PhilSys', 'Rosalinda-Bautista']
    'template': '1'
    'title': 'Over 17M Filipinos complete national ID registration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba81b017-0a3e-47db-b660-80576703e141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:51:29.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:20:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> — More
        than 17 million Filipinos are set to receive their national IDs after completing
        the registration process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b56ae3e-c5a3-4e09-b35e-0d285a3b386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:51:29.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:20:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> Step 1...<em>na pagkolekta ng</em> basic demographic
        information...at 37 million <em>na ang nakapasok sa</em> Step 1 <em>simula
        nung</em> October 2020. <em>Pagdating naman sa</em> Step 2 <em>umabot na kami
        ng</em> 17 million plus as of July 9, <em>at ito yung kinolekta na yung kanilang</em>
        biometric information," Philippine Statistics Authority (PSA) Deputy National
        Statistician Rosalinda Bautista told CNN Philippines on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b60a22-3271-433b-82f2-e57a8f2e23e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:51:29.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:20:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Step 1 where basic demographic information is collected,
        37 million have already been accepted since October 2020. As for Step 2, we
        have reached 17 million plus as of July 9, and this is where their biometric
        information is collected.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f571fd9-bb13-4631-b719-2aa3b0a441b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:51:29.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:20:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Step 2, Bautista said successful registrants will only have
        to wait for their IDs to arrive, which will be delivered to them via PHLPost.
        She cautioned the public against accepting messages telling them to pick up
        their ID from anywhere else.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c5ec54-8b21-49b6-b468-a81828ddcf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:51:29.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:20:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bautista reminded that people wearing colored contact
        lenses, heavy make up, glasses, and earrings will be asked to remove them
        when their photos are taken during the second step of the registration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d3aeea-c50e-4c7b-8b8f-8c4c5a84d545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:51:29.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:20:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But colored hair is allowed, she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ef4fe5-349e-40a0-9791-96ff4d803be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:51:29.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:20:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with head coverings will be also allowed to keep them on,
        as long as their whole faces are shown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c5bd63-db25-472a-928c-53b378f27d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:51:29.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:20:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista also urged the public to provide the correct information
        and closely review them so there will be no mistakes when their ID cards arrive.</p>'
