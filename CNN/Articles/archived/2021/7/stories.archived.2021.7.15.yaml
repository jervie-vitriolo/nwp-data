    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ec3834-868b-471b-85c3-fd250adfa3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:52:08.609+08:00
