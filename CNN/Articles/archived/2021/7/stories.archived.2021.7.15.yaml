  'COVID-19-update-July-15-2021':
    'caption': 'Two days after registering a daily case count of below 4,000, the
      country recorded 5,221 new COVID-19 cases on Thursday, bringing the total to
      1,490,665, the Department of Health said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-15T15:46:22.806+08:00
    'imagesource': 'jcr:4a9a785b-7e86-4bad-abe8-83593b1fea8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bf78961-259a-48d8-a341-6e01956b5e05'
    'lead': 'Two days after registering a daily case count of below 4,000, the country
      recorded 5,221 new COVID-19 cases on Thursday, bringing the total to 1,490,665,
      the Department of Health said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T16:12:01.448+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:21:05.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:41.168+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'case', 'COVID', 'coronavirus']
    'template': '1'
    'title': 'DOH logs over 5,000 more COVID-19 infections anew; active cases top
      45,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bf29ad-7c2a-4267-a261-3e43eb5aee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:12:01.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:05.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong>&nbsp;Two
        days after registering a daily case count of below 4,000, the country recorded
        5,221 new COVID-19 cases on Thursday, bringing the total to 1,490,665, the
        Department of Health said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822dd42a-9715-427a-a4de-f32df472c601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:12:01.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:05.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin said 3.1% of the case tally, or 45,495, are
        active cases or currently sick patients, with at least 91.4% experiencing
        mild symptoms, 2.8% with severe symptoms, 2.1% without symptoms, 1.96% in
        moderate condition, and 1.7% in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ab3a1e-0787-4bcf-afef-ce08e878bf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:12:01.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:05.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 26,314, or 1.77% of the COVID-19 count,
        after 82 more people lost their lives to the disease. The recovery tally is
        at 1,418,856, or 95.2% of the case total, after 4,147 more people got better.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120ad594-7a4a-4c33-8401-3171f419ac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:12:01.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:05.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 98 survivors —&nbsp;52 as active cases
        and 46 as fatalities — after validation and deleted 13 duplicates, including
        ten recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eac277-c4a9-4221-9be0-31e741c6e224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:12:01.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:05.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from four laboratories that failed to submit
        their reports on time, the DOH said. These laboratories contributed an average
        of 2.4% of samples tested and 2.3% of positive individuals in the last 14
        days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be639e0a-c624-4127-a9ab-aae4275bb96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:49:49.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:05.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate, or percentage of people that tested positive,
        fell from 10.8% to 10.2% based on 48,069 tests on July 13. But the rate remains
        to be "high" based on the metric of Covid Act Now, an initiative developed
        with the Harvard Health Institute which is used by OCTA as reference for its
        recommendations. An area needs to achieve a positivity rate of below 3% to
        say it has adequate testing, according to the criteria followed by OCTA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f472c6d6-632c-407e-ab7f-5dfb7a822b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:49:49.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:05.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said it is <a href="https://cnnphilippines.com/news/2021/7/15/Delta-variant-Philippines-Indonesia-COVID-19.html?_=1626338580740&amp;fbclid=IwAR1uf3N4H-XD-OpmyQlnuWJ5a8UhU16fJGeIG0enWyUbl_MyxdJy-8yH6Mo">worried</a>
        about the country''s capacity to control the highly transmissible Delta variant
        considering that Indonesia had a better vaccination rate and daily attack
        rate before it was overwhelmed by a wave of new COVID-19 infections. The world''s
        fourth most populous nation is now the <a href="https://www.cnnphilippines.com/world/2021/7/15/Indonesia-COVID-19-epicenter-India-Delta-variant.html">new
        COVID-19 epicenter</a>, experts had declared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac78721-1da6-4b63-91fb-dd27d25a4cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:49:49.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:05.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA recommended that the general community quarantine status be
        maintained in the National Capital Region, but it did not specify whether
        it should be the regular GCQ or the version with added restrictions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c80edd6-159b-4748-8902-e3543671f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:49:49.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:21:05.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government later placed Metro Manila, Bulacan, Cavite
        and Rizal under the more lax GCQ without special restrictions until the end
        of July, despite the Health Department observing an uptick in cases in seven
        cities in NCR.</p>'
