      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> The Food
        and Drug Administration has issued warning against the purchase of Kirkland
        Signature Vitamin C 1000 mg Tablet, saying the drug has yet to register with
        the regulator.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4356538c-f327-4c19-94c0-e9b4481bddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T09:02:56.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:53.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory dated June 24, the FDA said its post-marketing surveillance
        activities verified that the product “has not gone through the registration
        process of the Agency and has not been issued with proper authorization in
        the form of Certificate of Product Registration.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebb23e2-743e-431c-919a-b88298d79d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T09:02:56.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:53.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, the quality and safety of the United States-manufactured supplements
        cannot be guaranteed, the FDA noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52e05f1-299a-41d9-b0db-935bf72c0089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T09:02:56.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:53.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Consumption of such violative product may pose potential danger
        and injury to health,” it added.</p>'
    '14':
