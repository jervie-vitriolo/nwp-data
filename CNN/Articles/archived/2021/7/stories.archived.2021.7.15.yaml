    'template': '1'
    'title': 'Alessandra de Rossi, Piolo Pascual discuss Netflix original ''My Amanda'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb501d-c391-4585-a3d3-211bcac27755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:06:54.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:44.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) --</strong> After
        "Kita Kita,"&nbsp;real-life friends Alessandra de Rossi and Piolo Pascual
        are teaming up again for a new film coming out Thursday on Netflix.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baace717-855e-44fc-999b-db17fa0f226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:06:54.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:44.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Rossi, alongside Empoy Marquez, starred in Kita Kita, a 2017
        hit romantic movie produced by Spring Films, which Pascual co-founded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c684e11-6662-4146-bb47-5f3ff931c40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:06:54.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:44.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, their latest collaboration "My Amanda" is both in front of
        and behind the camera. The film was directed and written by de Rossi, and
        co-produced by Pascual.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b673001c-723a-404b-bdd4-fd41706a7795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:06:54.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My Amanda tells the story of best friends Amanda (de Rossi) and
        TJ (Pascual), who "share every aspect of their lives together," read the movie''s
        description.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
