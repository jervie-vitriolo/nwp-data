      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi po natin papayagan na masira ang inang kalikasan natin, kaya
        po sisiguraduhin ng DENR (Department of Environment and Natural Resources)
        ang responsableng pagmimina,” he said.</p>'
    '18':
