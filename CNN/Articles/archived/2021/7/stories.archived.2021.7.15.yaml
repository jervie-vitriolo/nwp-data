  '7-Eleven-opening-at-least-200-more-stores-this-2021':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-15T17:12:30.046+08:00
    'imagesource': 'jcr:ffdbe1ed-f115-4eea-8a77-3e8909756f77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef286910-9089-43f8-9063-5d41f4be8352'
    'lead': 'Philippine Seven Corporation (PSC), the local operator of convenience
      store chain 7-Eleven, is braving business uncertainties as it moves forward
      to further boost its footprint with at least 200 new stores this year despite
      lingering COVID-19 restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T17:14:30.613+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:20:58.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:44.130+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Despite pandemic, 7-Eleven opening at least 200 more stores this 2021

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefff0f7-298c-406b-8e38-f1239297743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:14:30.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> —&nbsp;Philippine
        Seven Corporation (PSC), the local operator of convenience store chain 7-Eleven,
        is braving business uncertainties as it moves forward to further boost its
        footprint with at least 200 new stores this year despite lingering COVID-19
        restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e22b83a-b3e9-407e-b22a-7b58df84a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:14:30.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Thursday, Lawrence De Leon, PSC head of finance
        and accounting services, said the company has earmarked ₱1 billion in capital
        spending to support this target.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a01b8f4-9993-4ac5-a2ab-427eb4e76ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:14:30.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, PSC has 3,000 stores across the country. In 2020, it
        managed to open 174 new stores—a 50% drop in new store openings compared to
        2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339deccf-a848-4f28-8cf5-16399572c487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:14:30.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:58.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2021, the group hopes to increase its presence in residential
        areas, in the Calabarzon region in particular.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0386a279-3b50-4301-8b64-cb716fde0dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:14:30.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSC president and chief executive officer Jose Victor Paterno said
        since only 20% to 30% of their network is located in residential areas, he
        sees a "blue ocean opportunity" for 7-Eleven.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63fbf1d-238b-4d1e-aaad-2ccb65f218d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:14:30.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:58.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an advantage to PSC, Paterno added, as rent is also cheaper
        compared to commercial spaces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0692491-3afc-495a-b18f-c64ddb750e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:14:30.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:58.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the company''s performance, Paterno said he expects
        7-Eleven''s financial status not to end in the red this year amid the country''s
        vaccination development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c5fb97-5633-47b6-a5fd-5f9b869df124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:14:30.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:58.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to move to profitability, not a large one [but] it''s been
        improving as we move through the pandemic," Paterno said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376028ff-c4cb-45bf-88e7-0e760aaa9612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:14:30.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:58.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe we are better prepared for today''s situation and tomorrow''s,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3e81f0-0224-49bb-957b-83d24055ed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:14:30.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:58.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paterno noted the company''s financial performance from April to
        May 2021 is "better" than last year''s second quarter as the government eased
        quarantine restrictions to prop up the economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbd64d7-3eae-43f3-b6ef-9f88aea1534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:14:30.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, PSC saw a net loss of ₱419.7 million from a ₱1.44-billion
        profit in 2019 after the economy suffered due to the COVID-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bd5369-9b74-4b5c-98fd-ce51058a31df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:14:30.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite posting net losses last year, Paterno said the group has
        a robust free cash flow of ₱1.2 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f43b27-a607-413f-baf4-9066fd766249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:14:30.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of PSC in the local bourse traded flat on Thursday to finish
        at ₱97.50 each.</p>'
  'national-id-step-2-17-million':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-15T17:46:25.156+08:00
    'imagesource': 'jcr:17840c8d-02db-4677-8aff-9e590ebdf4bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
