      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That f**king guy Jim Jordan. That son of a b*tch," Cheney said,
        according to the book.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8891613f-911c-41c8-bef8-d7cf5cf30ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5a157c-ba3a-4efd-9684-b176139d426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheney bluntly relayed to Milley what she experienced on the House
        floor on January 6 while pro-Trump rioters overran police and breached the
        Capitol building, including a run-in with Jordan, a staunch Trump ally in
        the House who feverishly tried to overturn the election.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49faa23-3e67-48b8-9333-6683438a3c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a968f4-efd5-4250-b480-9ccd98aac7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheney described to Milley her exchange with Jordan: "While these
        maniacs are going through the place, I''m standing in the aisle and he said,
        ''We need to get the ladies away from the aisle. Let me help you.'' I smacked
        his hand away and told him, ''Get away from me. You f**king did this.''"</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e8c17-26b9-426d-ad40-c8b30231e10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa17bb-1b81-4326-98ef-e8a5fcfe9d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Crazy,'' ''dangerous,'' ''maniac''</h3>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc8f1cd-90f2-4580-94fe-634883cd086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book reveals Pelosi''s private conversations with Milley during
        this tenuous period. When Trump fired Esper in November, Pelosi was one of
        several lawmakers who called Milley. "We are all trusting you," she said.
        "Remember your oath."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ddb264-a0db-42ca-a217-dabb7702cc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc93030b-7a9e-4c77-b4af-6ead5ddda402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the January 6 insurrection, Pelosi told the general she was
        deeply concerned that a "crazy," "dangerous" and "maniac" Trump might use
        nuclear weapons during his final days in office.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e935448-6ed5-47ab-9f9c-2ad7995a1838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987f76b5-582c-4c21-8761-fe6ffc951540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ma''am, I guarantee you these processes are very good," Milley
        reassured her. "There''s not going to be an accidental firing of nuclear weapons."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed52b1c-c009-42e7-aece-79912c69080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cf1c50-3eaf-4d79-84fc-d2222e947c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can you guarantee me?" Pelosi asked.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ed718-09e8-46bb-887e-1d93b0f1e7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce6f455-91ad-45cb-9152-f95ddd4cd35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ma''am, there''s a process," he said. "We will only follow legal
        orders. We''ll only do things that are legal, ethical, and moral."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8358ad27-2ec4-4ff5-875a-77c809dab834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b90326-d380-4f90-b7c4-0b3390ff8c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after the insurrection, Pelosi led House Democrats'' second
        impeachment of Trump for inciting the insurrection. In an interview with the
        authors, Pelosi said she fears another president could try to pick up where
        Trump left off.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f64fee7-c207-4f63-96e6-bb2bec4cee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7b8a06-8087-46e8-808f-de7f74fb7dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We might get somebody of his ilk who''s sane, and that would really
        be dangerous, because it could be somebody who''s smart, who''s strategic,
        and the rest," Pelosi said. "This is a slob. He doesn''t believe in science.
        He doesn''t believe in governance. He''s a snake-oil salesman. And he''s shrewd.
        Give him credit for his shrewdness."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb3b404-f191-4fff-8b5f-82ad68454dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f9831d-aff6-4726-b7d3-69bf89b49dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''That b*tch''</h3>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae90e3d-a03f-4ed6-a66a-549e6758a844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book quotes Trump, who had a strained relationship with Merkel,
        as telling his advisers during an Oval Office meeting about NATO and the US
        relationship with Germany, "That b*tch Merkel."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712f8074-a578-4bec-adbd-a920d63952c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a683c6-26c0-4106-97ee-45586eb80091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''I know the f**king krauts,'' the president added, using a derogatory
        term for German soldiers from World War I and World War II," Leonnig and Rucker
        write. "Trump then pointed to a framed photograph of his father, Fred Trump,
        displayed on the table behind the Resolute Desk and said, ''I was raised by
        the biggest kraut of them all.''"</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0f38f-32da-4c73-aae5-a214c7574afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5e770f-dcbf-44a9-8cfd-34536a0ebda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, through a spokesman, denied to the authors making these comments.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce079bd9-40e3-48d6-89e1-e8b66da57729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8220ed9-45c7-46cf-b190-bc8642ba9cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''No one has a bigger smile''</h3>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76a8d3b-5eb3-49fc-ac15-319d0120d8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After January 6, Milley participated in a drill with military and
        law enforcement leaders to prepare for the January 20 inauguration of President
        Joe Biden. Washington was on lockdown over fears that far-right groups like
        the Proud Boys might try to violently disrupt the transfer of power.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcc2b6f-36ad-4d70-bea8-f13cd4c5b1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2b8169-d582-4e7c-acc7-69b8bc940924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley told a group of senior leaders, "Here''s the deal, guys:
        These guys are Nazis, they''re boogaloo boys, they''re Proud Boys. These are
        the same people we fought in World War II. We''re going to put a ring of steel
        around this city and the Nazis aren''t getting in."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2dc632-2985-41a9-b1ed-d760c3af942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d663435-4f9a-443a-bfc3-51657e4e7867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.379+08:00
