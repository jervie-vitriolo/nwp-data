  'Twitter-ending-fleets-':
    'author': 'Clare Duffy, CNN Business'
    'caption': 'Courtesy: Shutterstock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-15T02:12:29.209+08:00
    'imagesource': 'jcr:4b1146d5-f221-4c4c-8d3f-59be3c35b430'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12af1d59-a51c-42e6-84e6-d8fa43c50ffe'
    'lead': 'Most major social media platforms have tried a version of Snapchat''s
      Stories, but Twitter is the first to admit its experiment with disappearing
      content failed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T02:15:04.485+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:22:19.818+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:25.764+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Twitter', 'Fleets', 'Snapchat']
    'template': '1'
    'title': 'Twitter''s disappearing Snapchat clone... disappears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ebb92d-3704-4078-83f3-e86fff4486f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T02:15:04.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:19.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Most major social media platforms have
        tried a version of Snapchat''s Stories, but Twitter is the first to admit
        its experiment with disappearing content failed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67971352-f919-4d5a-b45b-5d6f288e31ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T02:15:04.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:19.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d22950d-2a4f-4a47-8d84-0d55aaf3c860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T02:15:04.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:19.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced Wednesday that it will kill off Fleets, its
        disappearing posts product, on August 3 — less than a year after introducing
        it — because users were less interested in sharing their "fleeting thoughts"
        on Twitter than it expected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cd1479-bf48-4570-8db3-86fdd5cb4adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T02:15:04.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:19.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4659e6aa-bf4f-4a3e-8c1b-609834e57aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T02:15:04.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:19.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We built Fleets as a lower-pressure, ephemeral way for people to
        share their fleeting thoughts," Ilya Brown, Twitter''s vice president of product,
        said in a blog post. "But ... we haven''t seen an increase in the number of
        new people joining the conversation with Fleets like we hoped."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac4cc4-331e-45be-814e-d0a921c0ca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T02:15:04.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:19.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41bca0c-56b4-42d1-a9f6-32c8bc55720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T02:15:04.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:19.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fleets are posts that disappear after 24 hours and are viewed in
        a line at the top of a user''s feed, rather than in their timeline. And unlike
        typical tweets, Fleets do not receive retweets, likes or public replies; instead,
        users can only react to them with direct messages. The company had hoped the
        product would encourage infrequent Twitter users to engage on the platform
        more frequently.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98afad10-2f7f-44dc-8619-5d842c582134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T02:15:04.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:19.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78b43ec-ddf4-45ae-81dc-e2add09b5bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T02:15:04.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:19.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter first started testing Fleets in Brazil in March 2020 and
        officially launched them in November.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03bfdeb-2456-41de-aaf4-df4030117f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T02:15:04.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:19.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc76b85-6d42-4db8-b15d-16f10d9e2710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T02:15:04.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:19.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Fleets didn''t catch on with Twitter users, similar products
        are popular on other social media sites. Snapchat pioneered the concept of
        content that disappears after 24 hours in 2013, and many platforms, including
        Facebook, Instagram, YouTube and LinkedIn, have since released their own versions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d314a11-c37a-4567-b0ed-5193ae7e2cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T02:15:04.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:19.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffc3dc6-0edf-499e-ae21-70b062b9a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T02:15:04.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:19.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fleets were part of a broader effort at Twitter to become more than
        just a place to share short blocks of text, including by adding more audio
        and video features.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2f1779-24ad-4d78-a64e-ade7f279c297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T02:15:04.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:19.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c444b72e-8ba0-480b-83ba-6e8856d89e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T02:15:04.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:19.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter plans to update the tweet composer to include features from
        the Fleet composer, including adding the full-screen camera, text formatting
        options and GIF stickers, after users found it helpful to be able to easily
        share media using Fleets, Brown added. And while Fleets will no longer show
        up at the top of users'' timelines, that space will still feature information
        on what''s happening live on the platform, such as when someone you follow
        is speaking in an audio conversation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470fcb4a-05b8-4f3d-b0e7-128c6c48fec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T02:15:04.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:19.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/14/tech/twitter-ending-fleets/index.html">Twitter''s
        disappearing Snapchat clone... disappears</a>."</em></p>'
  'Gupta-importance-of-getting-vaccinated-against-COVID-19':
    'author': 'Dr. Sanjay Gupta, CNN Chief Medical Correspondent'
    'caption': 'Courtesy: Adam Glanzman/Bloomberg/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-15T03:42:09.131+08:00
    'imagesource': 'jcr:23f297cc-b98c-4eaa-b15e-6f7b1de790ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df48b694-e673-48c8-bf1c-f9b2a8090868'
    'lead': 'Research from the Commonwealth Fund estimates the COVID-19 vaccines have
      already saved about 280,000 lives and averted up to 1.25 million hospitalizations
      in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T03:49:40.977+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:22:18.846+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:26.133+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'vaccine', 'COVID-19', 'pandemic', 'vaccination',
      'immunization', 'importance']
    'template': '1'
    'title': 'Dr. Sanjay Gupta: The importance of being vaccinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2bb037-e6e1-45cd-9c4b-021346dc028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> We''ve all heard it said over and over
        again: We''re now in the phase of the pandemic when it''s a race between vaccinations
        and the variants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751b46a6-a3e4-43a8-aeda-f44dceae097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d347127-5501-4ca9-8805-f1f80968b559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been neck and neck for a while, and honestly, I was ready
        to cheer a vaccine victory. We nearly dropped to an average of fewer than
        10,000 new cases a day, an important number because, according to President
        Joe Biden''s chief medical adviser Dr. Anthony Fauci, that number moves the
        country into "containment" -- a time when we would finally get our arms around
        the spread. We came tantalizingly close: 11,299 cases in late June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e23c1bd-68d3-4e55-a96b-e4da9cb9b531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3087c97c-4502-4dfb-bb27-08d3e82ac88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, then the variants caught some speed, and the vaccine started
        to fall behind; we are now at an average of 23,472 new cases a day as of Tuesday,
        and all indications point to that number rising. There are many countries
        around the world that now are seeing case rates increase against a backdrop
        of sparse vaccine supply. Here in the United States, we have plenty of vaccine
        available, a precious commodity almost every country around the world wishes
        they had. We have the means to distribute vaccines and have even made them
        totally free of charge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a63d8c-7715-4b70-a54a-bce67156d7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eaa547-12d7-43f3-ac4a-1ed680767da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe most of us also fundamentally understand the best way
        to get a handle on the pandemic and return fully to life as we know it is
        to vaccinate enough people. What we are lacking is the will.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7908e10a-a1bc-4ac2-abb4-a368169fbc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc3c971-e5ac-4586-a057-57c6053e3728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be that some parts of the country really haven''t gotten
        the memo on the importance of vaccines -- or even worse, they are receiving
        another far more insidious message: that it''s the vaccines themselves that
        are the problem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac5abf9-d637-4c8a-9e48-46b5be134a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4a4420-b26d-44b8-95e5-48b88b080119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They aren''t the problem. They are our best shot at being rescued
        from this ongoing pandemic. Research from the Commonwealth Fund estimates
        the COVID-19 vaccines have already saved about 280,000 lives and averted up
        to 1.25 million hospitalizations in the United States. A vaccine protects
        not only the person getting it but those around them as well -- including
        children under the age of 12, for whom the current coronavirus vaccines are
        not yet authorized, or those who have weakened immune systems that prevent
        their bodies from generating a strong immune response after vaccination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ad75a-1108-4178-9a3f-41957707f78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f984b08-aeb8-4f5b-baad-a83a8ddd1451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the very definition of herd immunity: providing a ring of
        protection around the vulnerable. In order to get there, around 70% of people
        need to be fully vaccinated. That level of immunity will make it so that we
        are no longer such willing hosts to the virus and put us on a path to eventually
        run it out of town.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8f2c4a-bbba-4f21-af8f-ccb0a36328df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21e29b3-f82d-4059-a2fe-36436fa1985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines also directly protect us from future variants; mutated
        versions of the virus that emerge in infected people and can be more contagious
        than the original strain. Right now, it''s the Delta variant that is wreaking
        havoc in the United States and elsewhere, but the more the virus spreads,
        the higher the chances another variant of concern will take its place. Vaccinations
        slow these mutations from happening because if a person doesn''t get infected
        in the first place, their body can''t possibly become a breeding ground for
        a mutation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca29f9d-0ed6-46d3-a5a6-508d6af5fb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aa26e5-d4b5-47c2-bb3b-050fbf509722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A look at the numbers</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0721699d-d15e-409d-8fb8-0c1b2510d881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden set what initially appeared to be an attainable
        goal: have 70% of the adult population with at least one COVID-19 vaccine
        shot by July 4th. But after months of steady vaccine progress, the numbers
        began to dwindle and the goal was missed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc02b604-7bf3-48df-93b4-356b1a9df8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbb7fdf-a791-4c28-a0ff-db81b696c74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently about 59% of the US population has at least one dose and
        48% is fully vaccinated, according to the US Centers for Disease Control and
        Prevention. But that doesn''t tell the full story. The United States cannot
        be painted with a single brush stroke, and nowhere is that more true than
        with this pandemic. As things stand now, the top five states have 60% or more
        of their population fully vaccinated versus less than 36% for the bottom five
        states.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234f8cbf-277b-4a2b-af01-ce88bb7042c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6259d56-ba27-4ea9-bbf1-d130e0054d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a CNN analysis of data from Johns Hopkins University
        and the CDC, states that have fully vaccinated more than half of their residents
        reported an average of 2.8 new Covid-19 cases per 100,000 people each day
        last week, compared to an average of about 7.8 cases per 100,000 people each
        day in states that have vaccinated fewer than half of their residents. That''s
        almost a three-fold difference. It''s in those states with the highest vaccination
        rates where you can see the vaccines truly work their magic. It''s not just
        cases decreasing, but more importantly, hospitalizations and deaths plummeting
        as well. The vaccines accomplished exactly what they were designed to do.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26069a5-a3e7-4ad0-9045-dcbafdb4c334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877b4c06-1bcf-45b5-a2d8-733baf95dbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early data from a number of states suggests that 99.5% of those
        COVID-19 deaths during the first six months of the year have been in unvaccinated
        people. Just consider that if a patient in the United States is hospitalized
        or dies of Covid, 99 times out of 100 they are unvaccinated. Dying at this
        stage in the pandemic is almost like a soldier dying after a peace treaty
        has been signed. Heartbreaking and largely preventable.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16e33eb-042c-4f2e-a5ce-bd3bb1605b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de348a78-eda6-439f-bc3a-6880c5495690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Rochelle Walensky called any suffering or death
        from COVID-19 "tragic," and noted that available vaccines mean that "the suffering
        and loss we are now seeing is nearly entirely avoidable."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4c238d-ae3b-4585-ade6-88c70bc771be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff0a42a-45e9-4099-b4ae-38f855495c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen the successes of our vaccination program over the
        last eight months with cases, hospitalizations and deaths far lower than the
        peaks we saw in January," she said. "And yet on the other hand, we are starting
        to see some new and concerning trends."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedad899-f977-4023-8973-90c0c00a51af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fe544b-6a2a-4f23-84f9-aefd5fb61f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those trends is the falling rate of vaccination. An average
        of 282,143 people are reaching "fully vaccinated" status each day -- one of
        the lowest daily rates since the end of January, when vaccination efforts
        were just picking up steam. And it''s almost a 50% drop from last week, when
        an average of about 535,000 people became fully vaccinated each day. At our
        peak in mid-April, an average of nearly 1.8 million people -- more than six
        times as many -- were becoming fully vaccinated every day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ee604-2e3a-4e35-9244-07f7be1ac708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac926b9-b3b2-4528-b320-e748ce0248e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The wrath of Delta</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba91064-bf17-431e-a7ff-54999d7c2804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another new and concerning trend involves the rise of the Delta
        variant, which is believed to be much more contagious; it now makes up more
        than 50% of COVID-19 cases in the US -- and in some places, that number tops
        80%. Its dominance is making the vaccination issue even more pressing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327fd921-c16a-4610-82ff-9b5104ecb402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d7103-641c-4139-8c7a-1c75ff0fc016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci called it "a real bad actor virus" on CBS earlier this week.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfa4ff5-a770-4827-92df-3cf95b300735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba29e71-5370-4bd7-8515-93ae27666fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant, first identified in India, is likely behind the
        current uptick in cases. The US is now averaging more than 23,000 new COVID-19
        cases each day, according to Johns Hopkins University, almost double two weeks
        ago. The average number of daily cases is rising in 46 states. And we''re
        seeing 261 new Covid-19 deaths each day -- a 21% increase from last week.
        Again, deaths that are largely preventable.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea19909-c376-4712-b0d4-5f04b2f082a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd89673-3676-41e8-be38-cccec5f5c2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How contagious is the Delta variant? If you remember back to the
        start of the pandemic, we measured how infectious a communicable disease is
        using a mathematical term called R0 (R-nought), also called the reproduction
        number. It basically estimates the average number of people one infected individual
        will go on to infect. If the R0 number falls below 1, the disease eventually
        dies out.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7844964-18ab-4812-84fc-36d0f6d7c08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0766ac0a-c22f-4743-9ced-2a8b29f0e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to estimates, the original virus found in Wuhan, China
        had an R0 between 2.4 and 2.6. The Alpha variant, which had been the dominant
        variant and was first identified in the United Kingdom, was between 4 and
        5. The Delta variant''s reproduction number is estimated to be somewhere between
        5 and 8.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d72e32-308f-43be-a852-a39dbf18efaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dcf8d2-245c-49f9-a1fa-d7ac170da1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the Delta variant is estimated to be two to three times
        more contagious than the original virus first seen in Wuhan, Dr. Peter Hotez,
        dean of the National School of Tropical Medicine at Baylor College of Medicine,
        said via email.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bcafbb-561c-4657-9584-568f6f2c5053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e614e470-225a-4717-b2aa-c0690ba6f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does that look like in real life? Unforgiving. A remarkable
        look at CCTV footage from Australia revealed a simple encounter between two
        people passing each other at an indoor shopping area that resulted in two
        separate instances of transmission. The encounter was brief. The premier of
        New South Wales, where the incidents occurred, even called it "scarily fleeting."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119ff2c7-42da-49db-af73-8045baade0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bdc033-adad-4929-b4f7-a03ee94bf230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why the rise of the Delta variant coupled with low vaccination
        areas is really worrying public health experts, just as they were ready to
        start looking at COVID in the rear view mirror.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf8f546-d564-48af-9fb5-766b4f2e4ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764cfdc9-4870-4f74-bc3e-aafdc3bad400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new data analysis by researchers at Georgetown University has
        now identified 30 clusters of counties with low vaccination rates and significant
        population sizes that are vulnerable to surges in COVID-19 cases and could
        become breeding grounds for even more deadly COVID-19 variants. The five most
        significant clusters are sprawled across large swaths of the southeastern
        United States and a smaller portion in the Midwest. No surprise, most are
        already seeing increases in Covid-19 cases.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a7679f-51a7-408a-a496-b685161d77e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cf8bcd-0f1f-4760-b95e-7ab972fb1ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t have it both ways; we can''t be both unmasked and unvaccinated.
        That won''t work," Dr. Jonathan Reiner, a CNN medical analyst and professor
        of medicine and surgery at George Washington University, said Monday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757e1faf-712c-432e-8edf-2cbf7a587874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b99050-a2c6-424f-8d21-36952f911fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or as Dr. Barney Graham, deputy director of the Vaccine Research
        Center at the NIAID and one of the developers of the Moderna vaccine, told
        me: The country will no longer be split into vaccinated and unvaccinated;
        it will simply be split into vaccinated and infected.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c076bf5-bbd6-4431-bbc1-2b889a6df333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430f3d04-4bdd-4231-ae70-0b5e709cad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.906+08:00
