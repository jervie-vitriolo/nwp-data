  'Dennis-Uy-s-Malampaya-takeover-faces-re-evaluation-after-firm-s-financial-health--questioned-':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-15T19:30:46.805+08:00
    'imagesource': 'jcr:eee58b45-44ac-473a-ac42-aea56803f4cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d5302e6-3c7e-4ed6-a70a-fe2e4fa8271a'
    'lead': 'Davao-based businessman Dennis Uy is now facing a hurdle in his planned
      takeover of the Malampaya gas facility as the Department of Energy now "extensively
      reviews" his company''s acquisition deals after the Senate questioned its capability
      to finance such purchases with only $100 (or about ₱5,000) capitalization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T19:23:55.373+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:20:54.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
