    'template': '1'
    'title': 'White House prepares to fight back in the COVID vaccine disinformation
      war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62616bbf-eee8-4afd-a5d2-47907f5775b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> White House officials are devising ways
        to fight the spread of dangerous falsehoods about COVID-19 vaccines, administration
        officials told CNN, as Republicans and their media allies ramp up their vocal
        skepticism about vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de4d64b-94c5-4dc0-9454-08f2b16c470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a39d4-ca30-4451-b01e-81e474cd9e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden himself could soon take on some of the corrosive
        messages emanating from the right, officials said, as the administration''s
        vaccination efforts hit a wall just as the highly transmissible Delta variant
        of the virus rips across the country. CNN spoke with five people in the administration
        who described the White House''s efforts to fight back against the misinformation
        swirling about COVID-19 vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6671250-f882-4d4f-8038-8384652e678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f6a20b-88ca-45df-ad01-8b24ce212fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this week, US Surgeon General Dr. Vivek Murthy will make a rare
        appearance in the White House press briefing room to talk about how the level
        of misinformation is now an urgent public health issue, according to a source
        familiar with the plan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c89288b-ae22-40ad-82c5-83f6fb095eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be34e8c5-b530-4b1d-83f8-ec3084fd6c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are wary of taking steps that could alienate Republicans
        further and generate more skepticism of vaccines that health experts uniformly
        say is safe. And Biden has acknowledged openly that neither he nor his administration
        is the best positioned to convince Republicans to get the shot, pointing instead
        to local physicians, pharmacists or clergy members as more trusted messengers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd41999-e35f-42e6-9eb0-a88e0633c4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1cfeb6-80cb-4939-ae95-c4e98c81bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official said a decision had been made to
        take a harder edge against the disinformation, with plans in the coming days
        to call out Republican elected officials and specific social media platforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833657e3-0d2a-4c1a-b952-2a287b95bf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00201d94-8e55-4c10-9989-fcc430c4c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing the impact of the disinformation," a senior administration
        official said, who acknowledged the difficult balance the West Wing was trying
        to strike by injecting the President into the fray.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a1adba-79a6-463d-95d5-a261da704407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4b39ae-04d1-4bd7-bb74-662549df3d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the White House is watching with concern as geographic gaps
        begin opening between places with higher vaccination rates and those where
        relatively few people have received shots. For Biden and his aides, reality
        is setting in that getting the entire country vaccinated will be the work
        of his entire presidency -- and that pockets of the nation where vaccination
        rates remain low will continue to suffer outbreaks that hamper the nationwide
        recovery effort.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebfe2bb-76dc-4e74-850d-81a64b641916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fceadce-97fa-4cad-ac01-a6b9815f1718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An enduring challenge drags on</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62008537-ec14-4684-a9bd-c276c52567d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highly politicized and rife with misinformation, the debate over
        vaccines presents an enduring challenge for Biden even as he heralds the overall
        trajectory of the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff0bc13-cded-4bb4-9b1e-8f2038caa7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60308705-2b47-4989-8c80-f44b83b4896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, vaccination rates are dropping, while in 45 states,
        the rates of new cases this past week are at least 10% higher than the rates
        of new cases the previous week, according to data from Johns Hopkins University.
        Officials are planning a call to attention more than a call to action, according
        to an official.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf8d627-79d2-46e9-8034-d1da4d30df33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196ec260-2fbf-4895-8a51-5fa588a2402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The divide between vaccinated and unvaccinated has begun to break
        along political lines, with Democratic-leaning areas ahead of Republican ones
        in vaccination rates. Officials attribute part of the reason for the discrepancies
        to messages repeated in conservative media that question why people need the
        vaccine and that Biden''s attempts to get the country vaccinated amount to
        government overreach.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13de0c22-8314-449d-bc4c-204b1277c044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4695fc77-6352-4efa-ae5f-49832a5c54a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, some of Biden''s aides have begun taking a more assertive
        stance against Republicans who question the President''s efforts to deliver
        vaccines to every American. Federal health officials -- including Dr. Anthony
        Fauci, the nation''s top infectious disease expert who has been vilified in
        conservative media -- have consistently insisted the vaccine be removed from
        politics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5ca5f9-1296-4899-9577-f6e7bef7984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2314b741-3c38-4064-9b56-544183e82016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Detroit on Monday, Vice President Kamala Harris encouraged
        a crowd of health workers to rebut falsehoods that have been spread about
        the vaccine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e880d0f-264b-4619-aa95-7bb0b5ed396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575e73ee-bf9d-41cb-9148-212af4428221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got to get the facts out, because sadly there''s a lot of misinformation,"
        Harris said in her remarks on Monday. "So, let''s know what it is, and let''s
        talk to our neighbors and our friends and say, ''Here, let me tell you about
        the facts.''"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276de854-5fb7-4c5d-9241-1d534b6cb905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20feff53-4d7b-4c7e-bb6b-d9e65207e60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lingering concerns in the community -- and online</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee56b0d-c164-45c4-9bb1-c8e7a7963749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene inside Harris'' event, held in a downtown convention center,
        resembled the pre-pandemic era: a packed-in crowd had mostly removed their
        masks and a youth choir sang their hearts out, unconcerned at the direction
        of their aerosolized breath.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0490c963-d27c-4264-9290-ec55b96186cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d00809-ca39-4ae8-a9a4-ab4a7bd41089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tableau was exactly where the White House had hoped the country
        would be by midsummer as vaccination rates inched upward and caseloads dropped.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f9ba2a-2357-4d41-9cac-df6acbb50bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517c1704-ce1a-4a92-95e4-5c6c4282c495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has also returned to the type of in-person politicking that
        is his trademark. After a speech on voting rights Tuesday, he spent 45 minutes
        in the crowd shaking hands.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea888650-7313-47e1-82da-fc91e85a7eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699f6f1f-6f61-45d5-92ab-473f7f8e8480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But underneath the scenes of normalcy exist a lingering concern:
        the administration''s efforts to promote vaccinations have stalled while the
        Delta variant rages.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2501e642-0303-447a-895e-1fac672cce82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7b26d1-c5c4-401e-ac74-7ba7b850ec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be honest. Right now, at least in Detroit, we''ve fallen
        behind," Detroit''s mayor, Mike Duggan, said at Harris'' event. "We''ve got
        less than 40% vaccination in this city. And people are like, I don''t know
        anybody getting sick right now. We know what''s going to happen. We know what
        the seasonal flu season is like. In November, this Delta variant is going
        to hit this state hard."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9338061c-49a8-430f-969b-e5b855f24fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1698a0cf-af22-41f6-9d86-74577411e84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Detroit, the limits of the administration''s ability to promote
        the vaccine were evident: nearly everyone who came to hear the vice president
        speak had already been vaccinated. Harris instead was encouraging the largely
        African American crowd to convince their friends and neighbors to get shots,
        too.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e0e41-1272-443b-a222-62cd123c3300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32269c99-6b31-4499-bcef-a8032d641311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Wednesday will shoot vaccine information videos with Fauci
        and Olivia Rodrigo, a pop sensation the White House hopes will lure young
        people into getting shots.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795d5afb-20a7-4ed2-91d7-03eee3eeb738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b122704c-e2e9-4534-991a-abbe85b86b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And plans to more directly address the vaccine skepticism being
        aired on Fox News and other conservative outlets are set to roll out soon.
        Over the past week, the White House has sought to rebut conservative criticism
        of its plan to go door-to-door to educate Americans on the virus, a backlash
        fueled by conservative media that only underscored for officials the intensifying
        politicization of the vaccine effort.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959395a5-c2ed-4e24-bf42-565815f7dd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cc72b5-01c5-428d-b5d1-c8a0c9124f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The failure to provide accurate public health information, including
        the efficacy of vaccines and the accessibility of them to people across the
        country, including South Carolina, is literally killing people," press secretary
        Jen Psaki said last week, responding to criticism from Republican South Carolina
        Gov. Henry McMaster over Biden''s efforts to get more Americans shots.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec8bc6f-2ce6-4ecf-9b24-95dd2fc4dad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029c0ddc-6736-4c99-a9da-6cbb3ff6028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:18:05.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:13.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just voices on conservative outlets. The White House is
        also wrestling with how to combat vaccine misinformation on large social media
        platforms. In May, Biden''s chief of staff, Ron Klain, confronted Facebook''s
        Mark Zuckerberg about vaccine misconceptions he said stemmed from "postings
        on Facebook."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eec667-5535-4990-af69-d785fb26d2d3'
      'mgnl:activationStatus': true
