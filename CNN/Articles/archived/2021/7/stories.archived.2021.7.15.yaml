      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Olson’s “The Dust in your Place” revolves around the complications
        involving our relationships, be it platonic or romantic. “This project is
        a love letter to films that excel at the art of conversation, delivering cinematic
        entertainment with long and rich dialogue,” says Olson.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b175b-280c-4a1e-8d34-2381c882af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.208+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film,&nbsp;two longtime friends find themselves in a bind
        as unresolved issues pin them down. Olson says, “You may go from siding with
        a character to hating them in a blink of an eye or the turn of a sentence.
        Are some friendships worth it? Or is it worth taking the risk?”</p>'
