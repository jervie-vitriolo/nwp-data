    'template': '1'
    'title': 'What to expect in this year’s Cinemalaya Film Festival'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdd9958-a2b5-4de8-8c12-6f9fb961fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>UPDATE:</strong> (August 4, 2021)&nbsp;The article now
        includes links and information about the Exhibition category of the festival.&nbsp;</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c30253-5513-4ef3-b792-26160ac7be17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T18:01:46.648+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the pandemic is still raging on (with various variants running
        around) and the cinemas are still closed, we’ll be experiencing this year''s
        Cinemalaya&nbsp;as a hybrid film festival with online screenings through <a
        href="https://www.ktx.ph/" target="_blank">KTX.ph</a> and a drive-in cinema,
        called “Cinema Under the Stars” at Liwasang Ullalim, CCP Complex.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feefdb3e-27ce-42a5-a853-2f0d160d4393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17th year of the film fest features 13 short films plus films
        in the <a href="https://cinemalaya.org/films/cinemalaya-retrospective/" target="_blank">Cinemalaya
        Retrospective</a> (a lineup of past Cinemalaya films), IndieNation (Filipino
        shorts and full length films produced in the past year — <a href="https://cinemalaya.org/films/exhibition/indie-nation/"
        target="_blank">split into full length and shorts programs</a>), <a href="https://cinemalaya.org/films/visions-of-asia/"
        target="_blank">Visions of Asia</a> (award-winning films from all over Asia),
        and <a href="https://cinemalaya.org/films/gawad-alternatibo/" target="_blank">Gawad
        CCP Para sa Alternatibong Pelikula at Video</a>, the longest-running independent
        film and video competition in Asia. There will also be a <a href="https://cinemalaya.org/films/exhibition/dokyu/"
        target="_blank">Dokyu</a>&nbsp;category that is split in two programs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac42ed1-9006-4641-a600-748c21af7538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be a <a href="https://cinemalaya.org/tribute-to-mel-chionglo/"
        target="_blank">tribute to the late director Mel Chionglo</a> (“Midnight Dancers,”
        “Lagarista”), who also served as Cinemalaya’s former head of the Competition
        and Monitoring Committee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1950e4a-fb23-43d5-af44-f6675dde2b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T17:57:38.867+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital classics category will feature two Danny Zialcita films:&nbsp;“Karma”
        (starring an ensemble cast featuring Vilma Santos, Romualdo Valdez, and Tomy
        Abuel) and&nbsp;“Langis at Tubig” (starring&nbsp;Vilma Santos, Amy Austria
        and Dindo Fernando).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3675cd-86f0-47e3-847c-74588693147c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T18:01:46.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a data-cke-saved-href="https://cinemalaya.org/films/allied-screenings/"
        href="https://cinemalaya.org/films/allied-screenings/" target="_blank">Allied
        Screenings</a> program will feature films from Mexico (Isaac Cherem''s “Leona”),
        Japan (Akio Fujimoto''s “Passage of Life”), and&nbsp;Bangladesh (the documentary&nbsp;“Bangabandhu:
        Forever in Our Hearts” from the&nbsp;Department of Films and Publications,
        Ministry of Information, Government of Bangladesh).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bb77e3-ca71-4311-aa70-5de59dd5b834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-04T18:06:59.720+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival will also feature <a href="https://twitter.com/cinemalayaoffcl/status/1422475250768379908"
        target="_blank">four full-length&nbsp;films</a>: Mae Paner''s “Tao Po,” Arbi
        Barbarona''s “The Highest Peak,” Jason Paul Laxamana''s “He Who is Without
        Sin,”&nbsp;and Joselito Altarejos'' “Love and Pain in Between Refrains.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca0608-70c8-4bad-bc0e-be6e8a046b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a surprising move, the committee will also launch the Cinemalaya
        Film Lab, a three-month-long film-laboratory mentorship program from September
        to November 2021 to address the predictable formula of the feature films submitted
        to the main competition of Cinemalaya, with recurring themes “such as gender,
        poverty, and social inequalities.” The film lab aims to “unearth new cinematic
        voices and develop a growing audience for independent cinema for [the film
        festival''s] 2023 edition.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1f745-e01d-4376-a55e-59914381b4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get to know the short films competing this year.</p>'
    '95':
      'image': 'jcr:cff8c8ec-bc15-40d6-b016-21d29cfb2158'
      'imageCaption': 'Photo from CINEMALAYA'
