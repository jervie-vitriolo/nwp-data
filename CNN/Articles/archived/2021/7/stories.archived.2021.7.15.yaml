      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this afternoon, over 250,000 doses of U.S.-made Moderna vaccines
        <a href="https://cnnphilippines.com/news/2021/7/15/moderna-vaccine-second-batch.html">entered</a>
        the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1028efc6-d3fb-432a-9b10-bc5d5d1c5e76'
