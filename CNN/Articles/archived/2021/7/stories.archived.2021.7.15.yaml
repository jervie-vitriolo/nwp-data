      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080bf5c5-acb3-4a99-9c6b-61659a71de03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:52:08.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:52.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has already administered over 14 million COVID-19
        vaccine doses, latest government data showed. Over 10 million people already
        received their first shot, while more than 4 million have already been fully
        inoculated against the highly contagious disease.</p>'
