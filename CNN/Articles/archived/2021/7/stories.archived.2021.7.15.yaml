      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b452cc97-957a-4ee8-8771-5ff57a415aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit comes as the White House ramps up its efforts to get young
        people vaccinated against COVID-19, particularly as the highly transmissible
        Delta variant spreads across the nation. The Delta variant now comprises more
        than half of the cases in the United States and is spreading in areas with
        low vaccination rates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e62c33-2632-4ec3-9045-ea455c80f741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82949109-fb53-4135-8235-4b535297d5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigo''s visit to the White House was first announced on Instagram.
        Biden''s account posted a photo of the President''s younger self and wrote
        in the caption: "I know this young person would''ve gotten vaccinated, but
        we''ve got to get other young people protected as well. Who''s willing to
        help?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a513f6-f672-4b57-bd9b-a3c42b3cc141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db0f845-0eca-4c53-88c7-cede043c80e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigo commented, "i''m in! see you tomorrow at the white house!"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9a02b9-fc43-453c-be97-a5c74bd5d8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597d5f8c-3d4e-44b0-adab-185830513730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a quarter of children ages 12 to 15 are fully vaccinated, which
        is less than any other eligible group, according to the latest data from the
        US Centers for Disease Control and Prevention. That group became eligible
        to receive the Pfizer/BioNTech COVID-19 vaccine two months ago.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50886de-38bc-4e82-b1c9-0a6ca67e7c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ed43a1-4080-489e-8acb-d2310f84b4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, 33.5% of Americans age 12 to 15 have received at
        least one dose of the vaccine, with 24.9% fully vaccinated, per CDC data.
        Forty-five and a half percent of Americans ages 16 and 17 have received at
        least one dose, with 37.1% fully vaccinated. And 50.5% of Americans ages 18
        to 24 have had at least one dose, with 41.6% fully vaccinated, all of these
        younger groups far behind the national average of 48.1% fully vaccinated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87dc6bd-58dc-40dc-be5f-e778ed608605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bf233c-8bb3-4770-b610-20eec7977251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden recently announced his administration would be stepping up
        efforts to get vaccines to pediatricians and other providers who serve younger
        people so that adolescents ages 12 to 18 can get vaccinated as they go for
        check ups ahead of returning to school and/or starting fall sports.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2860640a-e811-4dc9-ab7a-39c9c8d45924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fb9538-92ca-4fd9-925c-86ee1359b745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday afternoon, 67.7% of US adults had at least one shot
        and 159.7 million adults were fully vaccinated, according to the CDC.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483ec529-603b-4c7f-8639-3523dc7560bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T04:00:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:15.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/14/politics/olivia-rodrigo-white-house/index.html">Pop
        star Olivia Rodrigo visits White House to urge young people to get vaccinated
        against Covid-19</a>."</em></p>'
  'US-Biden-fight-back-COVID-vaccine-disinformation-':
    'author': 'Kevin Liptak, Kaitlan Collins and Jeff Zeleny, CNN'
