      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde66ce4-a244-4451-b342-af28db39387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:00:57.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tone of Sec. Roque dismissing the BBC report as deception and
        rumor was disparaging and condescending, as he sought to assign ill motive
        to the network''s report and singled out Ms Rivera for it," FOCAP said.</p>'
