  'Eumir-Marcial-Philippines-flag-bearer-Tokyo-Olympics':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-15T17:48:47.966+08:00
    'imagesource': 'jcr:adb151be-84e5-4e01-ac3f-57bf3bf5cee5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d5d7635-e571-4dd2-b576-e8c76a4cf9f4'
    'lead': 'Boxer Eumir Marcial will replace pole vaulter EJ Obiena as one of the
      Philippines'' flag bearers for the opening ceremony of the Tokyo Olympics this
      month, the Philippine Olympic Committee announced on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T17:54:31.556+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T13:20:57.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:44.537+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Eumir-Marcial', 'Philippines', 'Olympics', 'Tokyo', 'flag-bearer']
    'template': '1'
    'title': 'Eumir Marcial replaces EJ Obiena as PH flag bearer for Tokyo Olympics'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235c852c-e7e6-4abc-9891-9855679bf843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:54:31.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:20:57.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)—</strong> Boxer
        Eumir Marcial will replace pole vaulter EJ Obiena as one of the Philippines''
        flag bearers for the opening ceremony of the Tokyo Olympics this month, the
        Philippine Olympic Committee (POC) announced on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcad619-b8f9-45a8-b4e3-d86ae5624405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:54:31.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:20:57.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, POC President Bambol Tolentino said it would be
        "more convenient" for Marcial to carry the country''s colors as he will be
        arriving in Japan this weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00176554-fb2f-4770-98d4-a61ad4340761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:54:31.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:20:57.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He [Marcial] has the most flexible schedule before and after the
        opening ceremony," Tolentino said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2622ccdf-8341-46a4-8e99-09d6eb2d380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:54:31.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:20:57.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POC earlier said it would have to look for a replacement for
        Obiena, since new protocols state that flag bearers must be in Tokyo 48 hours
        before the sporting event commences on July 23. Obiena''s flight was scheduled
        to arrive in Japan on the same day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5732a8-10b3-44c8-92d1-cbeda9ab6d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T17:54:31.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:20:57.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial will carry the Philippine flag during the Olympics'' opening
        ceremonies alongside<a href="https://www.cnn.ph/sports/2021/7/8/EJ-Obiena-Kiyomi-Watanabe-Philippine-flag-bearers-Tokyo-Olympics.html">
        judoka Kiyomi Watanabe.</a> They form part of the country''s 19-strong contingent
        for the summer games, which will run until August 8.</p>'
  'oceanagold-dipidio-mine-deal-renewal':
    'caption': 'Malacañang and OceanaGold say the mining operations will generate
      jobs for the people of Nueva Vizcaya and Quirino. A group warns it will only
      give rise to 25 more years of environmental degradation and human rights violations.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-15T18:42:27.883+08:00
    'imagesource': 'jcr:71b05ac0-6690-4bd1-958e-c9bfb7f9985b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90f34140-67d9-4e06-8fb6-fb7c7e79b7ec'
    'lead': 'Malacañang and OceanaGold say the mining operations will generate jobs
      for the people of Nueva Vizcaya and Quirino. A group warns it will only give
      rise to 25 more years of environmental degradation and human rights violations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T18:46:04.438+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:20:56.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:44.796+08:00
