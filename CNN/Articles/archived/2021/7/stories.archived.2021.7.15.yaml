    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA issues warning vs. unregistered Kirkland Vitamin C drug'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f866729e-64b3-4c88-857b-10c326e22cec'
      'mgnl:activationStatus': true
