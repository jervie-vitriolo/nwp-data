      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these are all serious conditions, it''s important to remember
        these events are very, very rare occurrences out of the almost 185 million
        people who have received at least one shot in this country. And it''s reassuring
        to know that in the vast majority of cases, those who developed these side
        effects recovered. The same can''t be said for COVID-19, which has killed
        more than 607,000 people in this country, caused almost 34 million infections,
        and can cause symptoms that linger long after the person has "recovered."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59647f98-9ce9-47d5-8bc5-adfac1da9082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba17a7e-5732-48c4-a8e5-090f56b28b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also true there have been breakthrough cases of COVID-19 among
        the fully vaccinated, but that is to be expected. Even if an infection occurs,
        the important thing to remember is that the vaccines offer excellent protection
        against severe disease and death -- the two most important outcomes. And that''s
        true even for the Delta variant, according to recent data from Israel and
        the United Kingdom.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c47d6a-04bf-4c88-b9c5-b24e30c79b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425ad98b-ee77-40dd-9319-c31ef20d174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some progress is being made. A new poll released Tuesday by the
        Kaiser Family Foundation found that about 20% of Americans who were initially
        hesitant about or squarely against getting the COVID-19 vaccine have since
        gotten their shots. Of course, seen from the glass-half-empty perspective,
        that means 80% haven''t.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a757ac71-92c3-4cf9-8612-f88775947924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2747746d-a5b8-4afa-aaea-d801dcf288a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convincing most unvaccinated Americans to get their shots will take
        more time than initial phases of vaccinations, White House COVID-19 chief
        Jeff Zients told reporters at a COVID-19 response team briefing earlier in
        the month.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecfcf46-5cdb-44a3-8499-f20fdb296a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8e1544-206d-4fb7-80ab-fde46a2c47e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each person in this phase will take longer to reach, but that makes
        them no less important. And the spread of the Delta variant, which poses a
        particular threat to our young people, only strengthens our resolve to reach
        everyone," he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e742790-043a-4d52-a108-b06aa5fc6ecf'
