      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> Metro
        Manila will ease some restrictions as it shifts to the regular general community
        quarantine until the end of the month along with Bulacan, Cavite and Rizal,
        Presidential Spokesperson Harry Roque announced Thursday.</p>'
