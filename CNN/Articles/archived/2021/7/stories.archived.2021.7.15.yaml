    'title': '''No reaction'' from Roque after drawing flak for calling out journalist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8839cb74-788e-4ca7-ab05-c64214bc0ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:00:57.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:50.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —&nbsp;</strong>Presidential
        spokesperson Harry Roque on Thursday maintained Filipinos are able to fish
        in Scarborough Shoal, contrary to a report by BBC journalist Virma Rivera
        and her team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded69db0-4ba3-4069-88d2-68fb1dd89723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:00:57.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:50.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a03c01-e2b2-4588-b229-544004d8e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:00:57.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:50.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also offered no reaction to criticisms from two media organizations
        after he singled out Rivera during Wednesday''s Palace briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1875a72b-0c91-4be3-a051-f4ced3766df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:00:57.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:50.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4c15fd-f46a-4fb6-8f91-b0f3a6afdee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:00:57.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:50.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala po akong reaksyon. Abogado po tayo</em> (I have no reaction.
        I am a lawyer), truth is our natural advocacy," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906cf0cd-b26a-43da-8eaf-4f12441fc19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:00:57.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5b095f-3f98-41c1-85c7-bc3d8d465dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:00:57.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Correspondents Association of the Philippines (FOCAP)
        and the National Union of Journalists of the Philippines (NUJP) had criticized
        Roque''s response to Rivera''s question on the report about Filipinos being
        prevented by Chinese ships from fishing in Scarborough Shoal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e79417b-79f5-43cb-9807-293e1cae6576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:00:57.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:50.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d12ce3c-131b-49d1-a70c-11c2290c761e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:00:57.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:50.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his briefing on Wednesday, Roque asked Rivera to call Malacañang
        so she can directly ask Masinloc Mayor Arsenia Lim about the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd330c72-21f3-45c6-b5d2-d889eb1fe492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:00:57.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:50.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd3205e-dd4e-4d5e-aba0-065e8a2a5ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:00:57.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:50.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor and Philippine Coast Guard (PCG) Acting Commander Armand
        Balilo were <a href="https://cnnphilippines.com/news/2021/7/14/scarborough-shoal-fishermen-masinloc-pcg.html">also
        present</a> during the briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50f9608-be77-4ed2-8ad4-fc9abc8e7f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:00:57.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:50.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e4ca6-9756-44a3-bf34-9033b85ab087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:00:57.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:50.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Virma, <em>tumawag ka nang matanong mo naman si mayor, ''yung mga
        may-ari ng lantsa at tsaka ang</em> PCG<em> kasi tinawag ''yung</em> report<em>
        ninyo ng isang may-ari ng lantsa na tsismis</em>," Roque said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b030dd2-221f-4a33-a897-9dd254857775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:00:57.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5349bfb2-1500-455e-8391-27760674d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:00:57.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Virma, call now so you can ask the mayor himself,
        the boat owners, and the Philippine Coast Guard because your report has been
        called by one ship owner as mere gossip.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05a9570-ccf8-47fe-84d7-801de4c6c939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:00:57.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:50.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d674f-fb88-4ff4-bb53-52fc77684e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:00:57.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:50.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the NUJP slammed Roque "for turning the regular
        Palace briefing into his own online channel, where he can engage in antics
        like calling out a journalist on national television."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c90f06-ae0e-4c6d-b005-d82981f75dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:00:57.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1e4dda-4411-4c62-8ea8-b20326cfb494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:00:57.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUJP also said while government officials are free to disagree
        and even debunk news reports, it should be done "in a civil manner expected
        of the presidential spokesman''s office."</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="et" dir="ltr">[Statement:
        NUJP to Roque: Kalma ka lang] <a href="https://t.co/gCHh7d4GXs">pic.twitter.com/gCHh7d4GXs</a></p>&mdash;
        NUJP (@nujp) <a href="https://twitter.com/nujp/status/1415264829120466953?ref_src=twsrc%5Etfw">July
        14, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
