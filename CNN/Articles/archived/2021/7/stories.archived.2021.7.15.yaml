      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Nancy Binay questioned the DOE''s approval of
        the transfer of Chevron’s shares to UC Malampaya early this year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081d2fcd-697c-4da1-be6e-3f92ae49c132'
