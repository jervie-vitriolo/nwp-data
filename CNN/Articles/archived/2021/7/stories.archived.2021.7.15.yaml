      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d216d7-a902-4d9b-9d4c-d102c51619fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the inauguration ceremony ended, Kamala Harris, who had just
        been sworn in as vice president, paused to thank Milley. "We all know what
        you and some others did," she said, according to the authors. "Thank you."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c8ddf6-f277-4d09-9143-a4d0adfa69f5'
