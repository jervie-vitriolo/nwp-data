        PCV Socio-Civic Cultural Center in Baccara, Ilocos Norte.</p>'
  'USDA-Philippines-pork-production-2021':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-15T20:01:10.610+08:00
    'imagesource': 'jcr:8528238c-75b1-4970-a985-89765be651d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce934667-d512-4d26-a590-2f6e2a110d6e'
    'lead': 'The U.S. Agriculture Department Foreign Agricultural Service said in
      a recent report that Philippine pork production may hit 1 million metric tons
      this year, lower than the 1.6 million MT recorded in 2018, the year before African
      Swine Fever cases were first detected locally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T20:04:22.608+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T13:20:48.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:48.445+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pork-production', 'Philippines', 'US-Department-of-Agriculture',
      'Foreign-Agricultural-Service', 'USDA-FAS']
    'template': '1'
    'title': 'USDA: PH 2021 pork production to fall almost 40% below pre-ASF levels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cfa942-0e62-4bc6-8bc2-fb199a53b3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:04:22.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:48.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> The Philippines’
        pork production this year may turn out lower than its output prior to the
        African Swine Fever outbreak, a recent report by the U.S. Department of Agriculture
        Foreign Agricultural Service revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e846735-827f-4096-91fe-cc21513ca51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:04:22.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:48.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36072c88-9c34-482a-9a74-fcfb96e5cd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:04:22.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:48.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. agency expects national pork production to hit 1 million
        metric tons (MT) in 2021 -- a 37.5% drop from the 1.6 million MT in 2018,
        the year before ASF cases were first detected in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00a7224-b46c-4872-924f-300430d4be26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:04:22.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:48.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75025b8b-f972-41d9-8c72-f9ce869a10b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:04:22.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:48.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimate is also 36.9% lower than the 1.58 million MT of pork
        the Philippines produced in 2019, and 10.3% less than the 1.11 million MT
        last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36edf7fd-74e4-45e9-9b15-f865205dc109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:04:22.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdcc432-6f77-4ea3-a1e6-dbb1b7756a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:04:22.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the beginning of 2021, commercial operators hesitated to repopulate
        due to fear of further disease outbreaks and restrictions on hog marketing
        meant to control the spread of ASF,” noted the USDA FAS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c22b6c1-e364-491f-9c1b-434927488f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:04:22.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:48.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfa7ef9-ee45-476c-b864-24234015cf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:04:22.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:48.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American department also noted efforts by the Philippine government
        to impose a price cap on pork products, which was in place in Metro Manila
        until <a href="https://cnnphilippines.com/news/2021/4/7/DA-no-extension-of-pork-price-cap-April-8.html">April
        8</a>. This led to “disincentives” for bumping up hog production, it added.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3e8108-a087-430c-8acc-25bf4e777371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:04:22.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:48.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a6f050-afd6-4acd-870b-5491863c9df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:04:22.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:48.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers had to content with skyrocketing pork prices as hog supply
        took a beating from the ASF’s impact.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae2fe0-f292-4774-8963-622b6c812d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:04:22.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:48.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb40f26-0564-4669-898e-c0efb4825c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:04:22.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USDA FAS also recalled how the national authorities temporarily
        slashed tariffs on pork imports and increased their minimum access volume
        (MAV) to increase hog supply.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41290765-9392-4766-91da-7365a064ae11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:04:22.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db293f3-428d-4e5a-a06a-d17a463d97e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:04:22.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:48.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier <a href="https://cnnphilippines.com/news/2021/5/11/Duterte-ASF-state-of-calamity-higher-MAV-pork-imports.html">placed</a>
