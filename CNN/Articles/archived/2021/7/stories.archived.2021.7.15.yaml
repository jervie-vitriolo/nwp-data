      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415dfc53-88d0-486d-8248-8c2d35c58082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to unstick the stuck vax rate</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eecd32-9f00-4724-8bd4-6071495fec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simple answer is: Get vaccinated. You know that by now, and
        again, most people do. The doctors, nurses and health care teams recommending
        this are not political, but I can understand why you might think otherwise
        lately.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1ab78-71f9-4603-9e93-4b1be43cea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e508d9e-a51c-4b63-9fd3-301176256bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Conservative Political Action Conference''s summer gathering
        in Dallas last weekend, attendees cheered author Alex Berenson when he pointed
        out that the Biden administration fell short of its vaccination goal.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6e4a1f-9737-4e61-9293-3a5dbdd1bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fe00ac-db00-4c21-adb9-c4aa708e4f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 34 states as of June have introduced bills that would limit
        requiring someone to demonstrate their vaccination status or immunity against
        COVID-19 in certain areas such as workplaces or government buildings, according
        to the National Conference of State Legislatures; 13 of those bills have passed
        into law. That includes at least seven states -- Alabama, Arkansas, Florida,
        Indiana, Montana, Oklahoma and Utah -- that enacted legislation this year
        that would restrict public schools from requiring either coronavirus vaccinations
        or documentation of vaccination status.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ffbfe0-f925-4088-9327-a6c308c4a5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9f9777-41e4-4950-8a5f-7fef454ddc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Tennessee Dr. Michelle Fiscus, a pediatrician who has served
        as the state''s medical director of the vaccine-preventable diseases and immunization
        for two years, says she was fired after she shared information about a decades-old
        state policy that allowed some teens to be immunized without parental consent.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e05bce-43a6-4614-bc34-21c8942e1ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756b82a0-b389-4ff3-be4f-ce3a171e1084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine benefits outweigh risks</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f84a291-0191-4e71-93d7-464f1c88fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true that there have been a few concerning possible side effects
        associated with the vaccines. They include reports of a rare neurological
        condition called Guillain-Barré syndrome developing in some who received the
        Johnson &amp; Johnson''s vaccine as well as reports of rare blood clots in
        others; and heart inflammation in a small number of people who received Pfizer/BioNTech
        or Moderna vaccines.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e14329-1afa-4187-9f61-4914f04e4555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2163f21e-6638-4b40-bf13-e76c5516f03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T03:49:40.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:18.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
