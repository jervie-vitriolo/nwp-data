  'Delta-variant-Philippines-Indonesia-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-15T09:16:19.104+08:00
    'imagesource': 'jcr:c25024c4-3022-4ecc-919b-0a84348722e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46080972-a46b-445a-823b-81f77222bbe8'
    'lead': 'OCTA fellow Dr. Guido David says Indonesia had a better daily attack
      rate and vaccination rate compared to the Philippines before the surge. But
      Indonesia is now in shambles as the most feared Delta variant tears through
      the Southeast Asian nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T09:19:55.105+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:21:45.373+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:31.505+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA worries about PH ability to battle Delta variant'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a41a976-2d16-4f09-a09e-447629c6cef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T09:19:55.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> The OCTA
        Research Group is worried about the Philippines'' fate if it experiences the
        same surge Indonesia is battling due to the Delta coronavirus variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7f722b-06e1-48a7-9021-91fa074c595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T09:19:55.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Dr. Guido David said Indonesia had a better daily attack
        rate and vaccination rate compared to the Philippines before the surge. But
        Indonesia is now in shambles as the most feared variant tears through the
        Southeast Asian nation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaefac6-0fe6-4533-9b28-db18fabd31f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T09:19:55.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:45.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s fourth most populous nation is facing one of Asia''s
        worst COVID-19 outbreaks. It reported over 40,000 new cases on Tuesday. Dozens
        are dying in hospitals due to shortage of oxygen supplies. Local authorities
        believe the severe wave of COVID-19 is driven by the more infectious Delta
        variant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1456cac-063c-4e13-b1ae-635cf44becf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T09:19:55.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:45.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Dr. Guido David said what''s happening in Indonesia
        is similar to the surge in the Philippines back in March to April when the
        Alpha and Beta variants spread in communities, especially in Metro Manila.
        This surge led to stricter lockdowns and overwhelmed hospitals in the capital
        region and nearby provinces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde53ad7-e99f-4493-bbd2-25525550278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T09:19:55.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:45.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts say Delta is 40% to 60% more transmissible than
        the Alpha variant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aabf16b-a2da-441b-8963-93f7bcd9951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T09:19:55.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:45.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said the Philippines will have a hard time battling the Delta
        variant once it spreads in the country due to the current relaxed quarantine
        restrictions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbad047-1a4d-47e4-815b-ac3cc808f114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T09:19:55.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:45.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the game-changer. We''re not going to be able to defend as
        well against this Delta variant when it hits us because of our loosened restrictions,"
        he told CNN Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1b25bc-8900-41c3-8de9-43701ef360f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T09:19:55.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:45.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA stressed it is not recommending the imposition of stricter
        community quarantine classification as there is no local case of the Delta
        variant yet. But it said that if it reaches the communities, another surge
        similar to the one that happened a few months ago is a possibility. It added
        the threat of the Delta variant is not a question of if, but a question of
        when.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29076a5c-3ede-4d5a-bffe-52224b2bc87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:41:30.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:45.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH govt on the right track?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fefbcec-a2da-4864-8bea-bb773a5441d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T09:19:55.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:45.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far recorded 19 Delta variant cases from
        incoming travelers, but they were immediately isolated and quarantined upon
        arrival.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1789c1ff-7ebb-440e-a9af-10ebd0355d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T09:19:55.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:45.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research group lauded the Philippine government''s efforts in
        keeping the Delta variant out of the community.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733ce053-9375-445c-be5c-771f2481fc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T09:19:55.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:45.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now the government is doing a great job of keeping the Delta
        variant out of the country... We''re one of the few Asian countries that have
        not been hit by the Delta variant," David said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d2c0d9-68e6-46f9-a78f-a6ca4f2a21d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T09:19:55.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:45.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country enforced travel restrictions over Indonesia, India,
        and seven other countries amid the threat of the feared variant.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b75ccf8-7308-488b-b207-32ac6b3432af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T09:19:55.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:45.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have urged the public to get vaccinated and keep
        practicing minimum health standards to stay protected against COVID-19 and
        variants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ffb77b-ec84-4c3b-a88f-c38334b3229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:41:30.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:45.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said the country''s border
        control measures and strict quarantine protocols for incoming travelers have
        been effective in preventing the spread of the variant in the community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b03807d-ce0b-47bc-abcf-0ebfc1207cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:41:30.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far recorded 19 Delta variant cases of incoming
        travelers, who were immediately isolated and quarantined upon arrival.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54169378-3cd6-447e-bdfc-e42a3a11fd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:41:30.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief also assured authorities are prepared should the
        Delta variant enter the country since the healthcare system has been beefed
        up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f258ad69-44b4-4e36-933a-df26908d9274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:41:30.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:45.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have urged the public to get vaccinated and keep practicing
        minimum health standards to stay protected against COVID-19 and the coronavirus
        variants.</p>'
  'Netflix-My-Amanda':
    'authorImage': 'jcr:14483362-19cb-4502-8fd8-cc8a1ca44d86'
