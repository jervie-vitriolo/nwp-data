      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8827f7e1-6cd7-46e6-be15-e308c1394629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:00:57.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:50.869+08:00
