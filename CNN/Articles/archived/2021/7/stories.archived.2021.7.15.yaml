      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, I have heard the President say a lot
        of times that he''s tired, this is the last office that he will handle. He
        has reached the highest position under our presidential form of government.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8417655-3a5a-460c-9b04-a5b89b783b7b'
      'mgnl:activationStatus': true
