      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) -</strong> The first
        18 kilometers of the 30-kilometer Central Luzon Link Expressway (CLLEX) opened
        on Thursday, with President Rodrigo Duterte leading the inauguration ceremony.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85697478-4cca-4c91-b5a4-44f06ef499fc'
      'mgnl:activationStatus': true
