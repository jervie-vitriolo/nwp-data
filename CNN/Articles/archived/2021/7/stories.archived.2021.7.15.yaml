    'mgnl:tags': ['Meghan']
    'template': '1'
    'title': 'Netflix developing animated series with Meghan, Duchess of Sussex'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95444af8-b36d-496e-b6ca-1bbec1ec3998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:48:15.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:36.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Meghan, The Duchess of Sussex, is getting
        into the animation world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3834aa9-1252-4362-81d3-4beccf213eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:48:15.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:36.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix on Tuesday announced it is developing a new animated series
        with Meghan and Archewell Productions, the production outfit founded by the
        Duke and Duchess of Sussex. The series, tentatively titled "Pearl," is about
        the adventures of a 12-year-old girl, who is "inspired by a variety of influential
        women from history," according to a press release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4977ffd1-133b-403b-a79a-ea624996018d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:48:15.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:36.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like many girls her age, our heroine Pearl is on a journey of self-discovery
        as she tries to overcome life''s daily challenges," said Meghan in a statement.
        "I''m thrilled that Archewell Productions, partnered with the powerhouse platform
        of Netflix, and these incredible producers, will together bring you this new
        animated series, which celebrates extraordinary women throughout history."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95080d11-f69b-411b-85ff-28939a1e9cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:48:15.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:36.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan will serve as an executive producer, alongside David Furnish
        ("Rocketman") and others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a910f23-f1ee-4197-beba-356a303b168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:48:15.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:36.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanda Rynda ("DC Super Hero Girls") had boarded the project as
        showrunner and executive producer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dc596f-ec96-42af-860c-943844b473d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:48:15.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:36.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megan Casey, director of original animation at Netflix, described
        the project as one that "weaves together fantasy and history."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51981600-dd4a-45cc-a2ad-25f74261be3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:48:15.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:36.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pearl" would be the first animated series from Harry and Meghan''s
        Archewell Productions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4132fa-1a8d-4ea4-815f-512d775f8f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:48:15.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:36.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair is already working with Netflix on a docuseries about the
        Invictus Games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b08f7e-bf83-46bf-a3ce-d476a85746e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:48:15.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:36.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan recently published her first children''s book, "The Bench."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d6c77a-b054-4aad-80c4-4482cac58f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:48:15.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:36.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="http://https://edition.cnn.com/2021/07/14/entertainment/meghan-duchess-of-sussex-netflix/index.html"
        target="_blank">Netflix developing animated series with Meghan, Duchess of
        Sussex</a></em></p>'
  'dimitri-herard-haiti-police-custody':
    'author': 'Matt Rivers, Caitlin Hu and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-15T11:10:01.719+08:00
    'imagesource': 'jcr:c89d3e17-f9fe-46ac-9b75-1deff5c96d64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eefe6a9f-808e-4b83-bdaf-9d981f395b0e'
    'lead': 'Dimitri Herard, who is the head of the General Security Unit of the National
      Palace, is being held at a police station in Port-au-Prince.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T11:17:11.568+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:21:36.065+08:00
