    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:45.722+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dennis Uy''s Malampaya takeover faces re-evaluation after firm''s financial
      health  questioned

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba8275b-4635-479f-8d62-fb9f93aacfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:23:55.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> — Davao-based
        businessman Dennis Uy is now facing a hurdle in his planned takeover of the
        Malampaya gas facility as the Department of Energy now "extensively reviews"
        his company''s acquisition deals after the Senate questioned its capability
        to finance such purchases with only $100 (or about ₱5,000) capitalization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a232f9a0-f729-4864-ae52-b81373149642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:23:55.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Thursday, Energy Chief Alfonso Cusi said he
        ordered DOE officials to re-evaluate the sales purchase agreement between
        global giant Chevron and Udenna Corporation''s subsidiary UC Malampaya Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920bfac7-5a6b-4e22-9e12-6e29be52fffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:23:55.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to exhaust all measures in thoroughly evaluating
        the legal, financial, and technical aspects of the transaction,” the official
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eeff7c-5f3b-4eb2-9687-b5452b256fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:23:55.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March last year, Uy''s Udenna formally secured a 45% controlling
        interest in the gas field in offshore Palawan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79beb013-4874-4677-8142-edd04755496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:23:55.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2020/3/11/Dennis-Uy-Malampaya.html?fbclid=IwAR3-r5OFMJ3_rVzjPWUsPgdJDGyH7F4tfe1lhJNIBnadEMGPRfcyTeTXS9M">READ:
        Dennis Uy officially part of Malampaya consortium</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0be581-ab29-458e-8f1b-fd4c7af0af50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:23:55.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi''s statement comes after the Senate earlier this week grilled
        DOE officials as lawmakers raised eyebrows on the revelation that Udenna''s
        unit Malampaya Energy XP Pte. Ltd.—the winning bidder for the purchase of
        Shell Philippines Exploration''s 45% operating stake in Malampaya gas field—has
        a capital of only $100.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce986ed-43b2-41b6-9c7d-ba2d8b1ca375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:23:55.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, despite the fact that the sale-purchase agreement costs $460
        million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e15f6-7c54-4ae7-9239-f2144f5ace24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:23:55.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/5/20/Davao-s-Dennis-Uy-acquires-Shell-s-Malampaya-stake-.html?fbclid=IwAR1T7w0umjtM2RPkZmgg56yPKUbLiY1AXoqIMsr9mbrPQnDS_BYVUpRKDuE">READ:
        Davao''s Dennis Uy acquires Shell''s Malampaya stake</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad5d938-c2e7-45c0-ab45-efe532666665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:23:55.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Energy Chairman Sherwin Gatchalian questioned
        Cusi on the financial clout of Uy''s group to finance the transaction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d5f40d-a1bb-46cf-9a85-dc31c2797272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:23:55.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically that is the capital, will it qualify? Will this be declared
        as financially qualified?" he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964de0db-aeae-475b-9ab0-e36a2d05094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:23:55.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi argued, however, that agreements between the funders, buyer,
        and seller are already "beyond us".</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fcbf3c-8597-4a29-a511-a49e5b20ac3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:23:55.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy secretary stressed the agency is more focused on the
        group''s capacity "to continue to work, their ability to fund the development,
        their ability to continue the exploration work and that they have to satisfy
        with us."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449e995d-1d42-47d6-b534-372286ae766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:23:55.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Raymond Zorrilla, Udenna''s spokesperson, said in a statement
        the group "sufficiently addressed" the concern.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa5fda0-c6b8-4fea-a264-26e98a5f3aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:23:55.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, the seller was satisfied with our financial capabilities,
        among others, which is why it awarded the contract to us. With all due respect,
        being a private contract, the seller was in a better position to determine
        who is best suited to continue the Malampaya operations after conducting its
        own due diligence," Zorilla said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c837d7-09d6-430a-a528-b5378b0b0779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:23:55.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Malampaya Energy defended its financial
        clout. "Firstly, Malampaya is a producing asset and generates sufficient free
        cash to fund its planned exploration activities. Secondly, Malampaya Energy
        and UC Malampaya Philippines (both Udenna-related entities) have over P10
        billion in cash on their balance sheets."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11b8ff0-811c-49f3-b76c-c707af805d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:23:55.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udenna''s transaction with Shell is expected to be completed by
        end-2021. Following the agreement, the business tycoon now owns 90% of the
        gas field offshore Palawan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51329694-efc1-4594-a8c1-f7e598d880fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:23:55.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao-based Uy, a good friend of President Rodrigo Duterte and a
        supporter of his 2016 election campaign, has been building his business empire
        for the past years, expanding to oil, shipping and logistics, real estate,
        and property development, education, tourism, and infrastructure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac32a04c-73a7-4602-a74e-159e71a481a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T19:23:55.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His latest venture is the country''s new telco player DITO Telecommunity—a
        joint venture between Udenna and Chinese state-owned China Telecommunications.
        DITO is now challenging the duopoly of Globe Telecom and PLDT with an investment
        of over ₱257 billion for five years. Officials previously said China Telecommunications
        provides technological expertise to the new telco player.</p>'
