      'text': '<p>[Translation: Pre-pandemic, those going south traveled at a speed
        of 11 kilometers per hour. Now the speed is 27 kph. For those headed north,
        before, they were going at 21.67 kph, compared to 24.75 kph now. That is still
        fast.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d85db6-a9bf-414d-9c59-52c3ff78e082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T15:43:20.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said the improved traffic situation is due to a number of
        factors including the bus carousel - a system that uses EDSA''s middle lane
        for public utility buses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649704b1-f808-4ac1-a0ae-f63ff2423fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T15:43:20.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also defended their decision not to lift the suspenson
        of the number coding scheme amid the current vehicle volume along EDSA, saying
        there are still limited public transportation options due to the ongoing health
        crisis.</p>'
