      'mgnl:created': 2021-07-15T19:52:08.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:52.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department previously announced a <a href="https://www.cnnphilippines.com/news/2021/7/12/Johnson-and-Johnson-PH-arrival-July-19.html">July
        19</a> initial arrival date.&nbsp;</p>'
