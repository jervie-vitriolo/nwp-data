  'NCR-mayors-allow-kids-in-outdoor-areas-of-malls--Belmonte-says':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-15T15:56:14.867+08:00
    'imagesource': 'jcr:7a452087-d9de-468f-8605-ab4c778c758b'
