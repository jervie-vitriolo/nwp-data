    'mgnl:lastActivated': 2023-01-25T13:21:04.418+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:41.822+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCR mayors allow kids in outdoor areas of malls, Belmonte says'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a93d6a-dd0b-47f9-a775-6cd1f3d0662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:16:25.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> Mayors
        in the capital region have unanimously decided to allow children aged 5 and
        above to visit outdoor areas of shopping malls with their parents or guardians,
        Quezon City mayor Joy Belmonte said on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce31d8f4-e60c-4c16-8490-31606cc85733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:16:25.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:04.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they will not be allowed to go inside the enclosed parts
        of the malls where there is not enough ventilation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee6f1f2-ae9d-4aeb-8b4e-4044dd0519f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:16:25.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:04.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the latest MMC (Metro Manila Council) resolution na
        pinirmahan ng kalakhang Maynila, they will allow these open spaces adjacent
        to malls na puntahan ng bata basta hindi payagang pumasok sa malls," she said
        in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6c3a60-cf3c-49a0-8b13-e5808871c8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:16:25.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:04.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to the latest resolution signed by the Metro
        Manila mayors, children will be allowed in open spaces adjacent to malls as
        long as they are not allowed to enter the mall].</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd752ff-9c98-4c84-8838-7480dcac8f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:16:25.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Inter-Agency Task Force resolution, which allowed kids
        to go outside amid the pandemic, said children cannot go to the outdoor areas
        of malls. But it gave local government units the leeway to revise the rules.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa967a15-39b7-4dbd-8240-2a79a37ac818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:16:25.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Chairman Benhur Abalos said the MMC resolution also only allows
        50% capacity of outdoor parks, playgrounds, and non-contact sports courts.
        The full document has yet to be released.</p>'
