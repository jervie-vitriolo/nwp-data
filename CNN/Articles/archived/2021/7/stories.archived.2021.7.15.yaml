    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f337aaf0-0100-42b4-8b60-943cb37d01af'
    'lead': 'The company is warning customers against using aerosol sprays Neutrogena
      Beach Defense, Neutrogena Cool Dry Sport, Neutrogena Invisible Daily, Neutrogena
      Ultra Sheer and Aveeno Protect + Refresh.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T14:30:18.694+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:21:14.018+08:00
