      'mgnl:lastActivated': 2023-01-25T13:20:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-lane expressway is expected to cut travel time between
        Tarlac City and Cabanatuan City from 70 minutes to just 20 minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96d5294-c7b7-4b74-bdb7-e0024df5be4c'
      'mgnl:activationStatus': true
