    'mgnl:tags': ['Johnson-and-Johnson', 'Neutrogena', 'Aveeno', 'sunscreen']
    'template': '1'
    'title': 'Johnson and Johnson recalls some Neutrogena and Aveeno sunscreens after
      it detects benzene in them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dcb74c-1cf8-4b80-abdb-c334f5042787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:30:18.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:14.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Johnson &amp; Johnson is issuing a <a href="https://www.jnj.com/johnson-johnson-consumer-inc-issues-voluntary-recall-of-specific-neutrogena-and-aveeno-aerosol-sunscreen-products-due-to-the-presence-of-benzene"
        target="_blank">voluntary recall</a> for five Neutrogena and Aveeno sunscreen
        lines in the United States after it said it discovered low levels of benzene
        in the products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d88ce-e5fc-4d28-b7fe-da1397cce900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:30:18.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:14.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is warning customers against using aerosol sprays Neutrogena
        Beach Defense, Neutrogena Cool Dry Sport, Neutrogena Invisible Daily, Neutrogena
        Ultra Sheer and Aveeno Protect + Refresh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9ae7b7-d4a2-4c39-90a1-33e79ae6d7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:30:18.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:14.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson said those who have purchased the products
        should dispose of them, adding that benzene is a carcinogen that "could potentially
        cause cancer depending on the level and extent of exposure."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cd0529-4c42-4f40-a3eb-1dc1c1713e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:30:18.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:14.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said benzene is not an ingredient in its products, and
        it is investigating what caused its presence. It said the level of benzene
        present in their tests "would not be expected to cause adverse health consequences"
        in daily exposure — and it is recalling the products "out of an abundance
        of caution."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dc2628-6cd0-4e88-845a-6f9cc96d9f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:30:18.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:14.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working to remove these products from the market and will
        provide consumers with a refund," the company said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d06c60-d903-43a7-bcd1-1dc08d922c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:30:18.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:14.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/15/business/j-and-j-suncreen-recall-benzene/index.html"
        target="_blank">Johnson and Johnson recalls some Neutrogena and Aveeno sunscreens
        after it detects benzene in them</a>."</em></p>'
  'OCTA-NCR-Plus-GCQ-extend-end-July':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-15T14:31:07.150+08:00
    'imagesource': 'jcr:ae7deb7c-64d2-40d9-bd08-da2df8ff2f62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7667f816-1a79-4e29-bb7c-1019e69e2894'
    'lead': 'Independent research group OCTA is recommending an extension of the general
      community quarantine in NCR Plus until the end of July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T14:34:00.074+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T13:21:13.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:39.350+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OCTA', 'NCR-Plus', 'GCQ', 'general-community-quarantine', 'July-31']
    'template': '1'
    'title': 'OCTA calls for GCQ extension in NCR Plus until end-July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33df340f-3385-46ef-8a12-5459acfeef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:34:00.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:13.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)—</strong> Independent
        research group OCTA is recommending an extension of the general community
        quarantine in NCR Plus until the end of July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734b2c0f-1a98-4d30-b9cc-7bea52c8baf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:34:00.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:13.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its monitoring report released on Thursday, OCTA said the NCR
        Plus — Metro Manila, Bulacan, Cavite, Laguna, and Rizal — would “benefit”
        from retaining its GCQ status to prevent a resurgence in COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8119c77-d5e2-4371-bbfa-7e4587c469e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:34:00.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:13.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is based on the risk assessment using Covid Act Now (developed
        with Harvard Health Institute, Bloomberg, Microsoft), low vaccination coverage,
        and the state of COVID-19 in the regions surrounding the NCR,” OCTA said in
        its report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164326a8-1afc-4dae-b229-807ef2d22c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:34:00.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:13.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The extension will also prevent an NCR Plus resurgence,” it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5db1956-9fb8-4e00-a623-c6d9f7eecc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:34:00.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, however, did not specify whether its recommendation was
        to place the bubble under a “restricted” or a regular GCQ.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07409b2e-8221-4819-b4f4-a209a9130ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:34:00.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:13.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing threats of coronavirus variants, OCTA Research fellow Ranjit
        Rye earlier proposed the <a href="https://cnnphilippines.com/news/2021/7/14/OCTA-keep-Metro-Manila-under-GCQ-July.html">extension
        of the current quarantine status in Metro Manila</a>, which has been <a href="https://cnnphilippines.com/news/2021/6/30/Final-community-quarantine-classifications-July-.html">under
        GCQ</a> "with some restrictions” alongside Rizal and Bulacan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b690838-0079-4193-b25a-41d8050ad084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:34:00.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:13.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Laguna and Cavite have been under GCQ "with heightened
        restrictions.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0161b1ba-3071-4f4f-9474-a5ef32c2c93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:34:00.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:13.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA reiterated its call for the national and local government units
        to continue expanded COVID-19 testing, tracing, and isolation— and to enforce
        strict border controls to curb the spread of the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21910950-2a45-4de3-9a25-683ab43f3003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T14:34:00.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:21:13.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far recorded over 1.4 million COVID-19 cases.</p>'
  'Tiger-King-resentencing':
    'author': 'Carma Hassan, CNN'
