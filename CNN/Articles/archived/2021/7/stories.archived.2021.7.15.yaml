      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not attend the inauguration, in a notable break with tradition,
        and the event went off without incident.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26b23c9-992b-4781-9409-36a77eac78f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.359+08:00
