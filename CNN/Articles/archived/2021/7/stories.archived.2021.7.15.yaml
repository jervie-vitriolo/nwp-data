      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said when he was elected, ''I will not get involved
        with politicking'' because maybe he considers himself as the father of the
        nation. I heard that a lot of times. I believe him.]</p>'
