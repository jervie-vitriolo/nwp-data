    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81c44c2-1b78-4221-971b-21d523e63bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“An Sadit na Planeta” (“The Little Planet”)</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7e4820-1452-4bdc-8424-a64a97ba8b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arjan (Arjanmar H. Rebeta, who is also the film’s director) wakes
        up to find himself alone on a small planet. The film chronicles Arjan exploring
        the planet for 40 days. According to&nbsp;Rebeta, the film tackles how our
        world got smaller because of the lockdowns and quarantines during the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1b6e22-29ca-4f6e-9788-25d990c140f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T16:42:19.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:21:01.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebeta, who is an alumnus of the Ricky Lee Screenwriting Workshop,
        says in his director’s statement: “Nakulong hindi lamang ang ating katawan
        kundi pati ang mga emosyon at isipan. Nagsimula tayong makaramdam ng pagdududa
        maging sa katuturan ng sarili. Natagpuan ang sariling mag-isa sa pagkahulog
        sa ‘maliit na mundo’ ng pagkalito at pagkawala kung saan nakulong ang sarili.
        Subalit sinubukan muling hanapin, kausapin at hilahin ng ‘Sarili’ ang sarili.”</p>'
    '96':
      'image': 'jcr:956cfe07-5f73-4166-86fd-e4e8052df8e3'
      'imageCaption': 'Photo from CINEMALAYA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef848eee-a825-4be7-b8ed-3fcfc30f4af0'
