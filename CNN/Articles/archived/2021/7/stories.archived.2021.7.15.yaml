  'FDA-Kirkland-Vitamin-C-drug':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-15T09:01:47.217+08:00
    'imagesource': 'jcr:c42e03f5-e1bf-48f1-9654-d61a54548c82'
