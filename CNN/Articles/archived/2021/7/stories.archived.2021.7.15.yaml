      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China''s economy is still growing, but
        the rate slowed in the second quarter as the country contended with surging
        commodity prices and disruptions to the supply chain that hit production.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b367c2c-a166-4cc8-b6fe-b1857d70aa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:37:15.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:37.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GDP increased 7.9% in the April-to-June quarter compared with the
        same period a year ago, China''s National Bureau of Statistics said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762ffbb6-e085-4cb2-a4d6-04cd0bcc7f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:37:15.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:37.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That rate of growth was significantly slower than the 18.3% year-on-year
        increase China registered in the first quarter — though that record-breaking
        figure largely reflected how much the economy slumped in early 2020, as the
        coronavirus pandemic was taking hold.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7b8950-62f0-457d-adb8-6102f01bb761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:37:15.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:37.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second-quarter rate of growth was a bit weaker than expected.
        Analysts polled by Reuters predicted that China''s economy would expand 8.1%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138b05f4-584b-4af3-a961-284386f748f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:37:15.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:37.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese economy has flashed some troubling signs in recent months.
        Record commodity prices drove factory inflation to the highest levels in more
        than a decade, while supply chain disruptions caused by shipping backlogs
        and an energy shortage held back factory production.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9fae20-041f-4a8c-ad5f-9a29852703e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:37:15.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth in the services sector has also slowed recently, as a Covid-19
        outbreak in southern China and subsequent containment measures curbed consumer
        and business activity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0777c4-dad0-4807-8a01-c32b03b33b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:37:15.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:37.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the recovery for the world''s second largest economy is
        losing steam, China is still on track to exceed its annual growth target this
        year of more than 6%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0189391-7323-4237-8a4e-b5b3811df81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:37:15.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s data showed retail sales jumped 12% in June from a year
        ago, while industrial production increased 8.3%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa2cea-ef3b-4cce-99dd-6e00aeb0b534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:37:15.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns for weaker growth grew last week, after the People''s Bank
        of China reduced the amount of cash financial institutions must keep in reserve.
        The move to reduce the reserve requirement ratio by 50 basis points surprised
        observers, who felt it was a sign that the economic recovery may be faltering.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498c5438-6dd7-4f56-b495-7212089fbca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:37:15.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first cut to that ratio since April 2020 was intended to encourage
        banks to lend more, as small business are facing difficulties because of the
        surging commodity prices, the central bank said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c0398-0983-4436-b7fa-3d472ef7d078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:37:15.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, China unveiled some good news on trade earlier this week.
        Exports surged more than 30% in June compared with the same period in 2019,
        according to customs data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df1c399-adc8-4c46-864f-decd9430a3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:37:15.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:37.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong exports data has helped ease market concerns over "an
        imminent growth slowdown," according to Ting Lu, chief China economist for
        Nomura.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3649a5-3797-4120-9f19-9727bb4c281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:37:15.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:37.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lu said the rebound may be "short-lived," as it was partly driven
        by the release of pent-up demand to clear backlogs at some major South China
        ports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f5d27a-beed-4736-be3a-7ec1b0e4f444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:37:15.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:37.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Thursday, Lu had predicted China''s GDP to grow 8.1% in the
        second quarter, before slowing to 6.4% and 5.3%, respectively, in the following
        two quarters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73517b97-47f4-4267-9190-327d70ea75b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T10:37:15.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:37.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/14/economy/china-q2-gdp-2021-intl-hnk/index.html">China''s
        economy grows 7.9% in the second quarter</a>".</em></p>'
  'Netflix-animated-series-Meghan':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-15T10:42:21.355+08:00
    'imagesource': 'jcr:028baa50-b18a-406b-9924-0cf9aced5d91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c171c367-cae5-4bb2-a3e5-27fba896f27e'
    'lead': 'Meghan, The Duchess of Sussex, is getting into the animation world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T10:48:15.970+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:21:36.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:32.501+08:00
