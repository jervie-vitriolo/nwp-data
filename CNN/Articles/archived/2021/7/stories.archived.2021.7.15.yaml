  'High-expenses':
    'author': ' Zachary B. Wolf, CNN '
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-15T07:14:49.658+08:00
    'imagesource': 'jcr:af2042ca-ac5c-43a9-b58f-3765b0c5ab9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11ca51d3-8fdf-4b85-b0d0-a6e01622001e'
    'lead': 'If you''ve tried to buy a car... a house... remodel your house... put
      gas in your car... shop at the grocery store... eat at a restaurant... or buy
      much of anything, then you know.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T07:42:02.673+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T13:21:56.544+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:29.666+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Everything is getting more expensive. Is it time to worry?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa564c6-096a-41e2-b4ed-fcb53d14d6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you''ve tried to buy a car... a
        house... remodel your house... put gas in your car... shop at the grocery
        store... eat at a restaurant... or buy much of anything, then you know.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bb365f-2d37-411c-beae-96db24dbd3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0019ef0-4f32-42ad-a11d-6ea024ab9223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything seems more expensive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9278d6-690b-4141-a8b4-143ceeb1b52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f91d74f-db51-40e8-81b2-46c3f09edda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants that limped through Covid shutdowns now say they may
        need more government help to get through soaring food costs. Grains? Up 93.8%
        in a year. Beef? Up 41.4% in a year. Shortening and cooking oil? Up 34.8%</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d11627-4fb4-4ecd-93bd-2b23dff51201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not anecdotal. It''s a fact. The consumer price index, the
        nation''s key marker for inflation, saw the largest one-month jump in 13 years
        in June. Prices were up 5.4% over the past year, also the largest jump in
        13 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9efdb4-f7d1-4104-820b-cb902465e909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aa654b-5062-407a-9de7-359e12375e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas prices are leading the way, up more than 45% compared to a year
        ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd2499a-effe-4a58-baf6-a033e0098151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab227f8-dbc4-4b85-b92b-87b08032d698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s an important asterisk there. Gas prices are often relatively
        volatile and a year ago, they were were extremely low.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411bdb4b-31db-4543-90d0-011028b31933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c178d7-2f14-4a07-902f-1a38b495e50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each inflation story is slightly different, but they all share the
        pandemic. Writing about inflation, CNN''s Chris Isidore explained the complicated
        situation that has led to skyrocketing car prices:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baef300b-b293-41ac-8f45-01cf7d7870c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c5fa2-7677-4d80-9bf0-b31d0f67c218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Car prices are being driven up by strong consumer demand for cars,
        along with a limited supply due to a shortage of computer chips needed to
        build the cars. Rental car companies, a key seller of used cars, already sold
        off much of their fleet of cars last year to raise cash during the pandemic
        and now don''t have enough cars to rent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c40bb7-a32b-452f-a088-f6d86fac24f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fa557e-1697-49cc-88e0-1f44d5b116a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post-pandemic premiums. Edmunds.com did an analysis for CNN Business
        and found some year-old cars are being sold for more than they did new, during
        the height of the pandemic. That''s similar in my mind to the tales of people
        paying six or even seven figures over asking for houses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804973a8-0f21-428e-abda-9db3e8e6ea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21671a5-15b5-4f81-8751-299398a66210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People emerging from the pandemic and spending money they saved
        or money they''re getting from the government is central to all of this. But
        Isidore writes that there is a serious question about whether this price bubble
        will be permanent:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bb8bca-77f6-4843-9659-c4e4316e7a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a6eca4-b2a1-47e8-8766-30746a8531ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although prolonged inflation can be a cause for concern, there''s
        reason to believe that this recent rise in prices -- although pronounced --
        will be temporary. Inflation is soaring in part because prices are returning
        to normal levels after the economy fell into a recession. That makes year-over-year
        comparisons seem electric, showing up as big increases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab14590-2811-48b6-b488-ccd95ba454c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03858c36-3812-433d-a8b5-e248c79d5e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are traveling. His example is the travel sector, where prices
        are up, but not compared to pre-pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a9447-bfb3-4fd9-9e78-c12697516763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e02225f-dbfd-4539-aae6-9630399f7918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airfares are up 24.6% over the last 12 months, while hotel and motel
        prices rose 15.1%. But both are still below where they stood in June of 2019,
        ahead of the pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be5f0f7-e688-47b2-b649-f59fb2d35bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The re-surge of vacation travelers and government aid that continues
        to float them has made airlines like Delta profitable again, according to
        information released by the company Wednesday. But, according to the Wall
        Street Journal, they won''t be back to normal until business travel returns.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e37e52-836f-42ee-8d97-b48977c4c01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0735e4-6ff7-49f4-8a6b-8d5b3f8dd32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isidore talks to economists who think this is a post-Covid binge
        of demand and that supply will return to normal as production and supply chains
        return to normal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7673f000-20d7-4f94-ae15-448e28102a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f244e37-0155-46f7-be45-e64bf41dc192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also talks to economists who think higher prices are here to
        stay. Labor shortages now have led businesses to offer higher wages, for instance.
        They won''t likely start cutting wages in a few months. Some of this is permanent
        (and good for workers making more money!).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aadd66b-dddb-456c-97b5-c25bb6da6fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119db95d-f110-4ee9-9de1-655e80f325e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price hikes you''re not supposed to notice. I also read this CNN
        Business report on how grocery chains may have added a few cents here or there
        onto prices that were already surging for other reasons.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aa85e5-be39-4ba7-b1ff-2775d681671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a62317-0b4c-4d6f-9912-093af3de78e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stores are betting most customers won''t balk at price increases
        because they need to buy groceries, after all, and will still consider shopping
        a bargain compared to eating out at restaurants," writes Nathaniel Meyersohn.
        "Prices for food at restaurants are growing faster than prices at grocery
        stores, according to Labor Department data, giving grocers more flexibility
        to charge you extra."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac492f37-d7d3-4c32-b5b5-4f240cd2976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6b8076-046f-40b4-a2a7-a88d3c040847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argument: This too shall pass. The Federal Reserve acknowledges
        the inflation, but isn''t going to do anything about it any time soon, according
        to Federal Reserve chair Jerome Powell, who testified on Capitol Hill Wednesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8e1da7-816a-4423-81d3-d2d3dbbe7be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a34a66e-68b8-46af-b9b9-76dbadc74c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed could "pump the brakes" on the economy by raising interest
        rates, although that would have its own set of chain reactions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9e36b1-ef31-4864-8ec7-a867087f0af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c900e3-a308-482e-a99d-c92ee54a7c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation, Powell said in remarks to the House Financial Services
        Committee, "has increased notably and will likely remain elevated in coming
        months before moderating."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11166dca-7de7-4c78-a2bf-d489166ccb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottlenecks partially responsible for inflation should clear
        out and there are other elements of the economy -- the job market -- that
        need further rebounding.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec5de73-8cec-4012-b9c1-bee3b33348f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a40fb6-f5e1-44ac-9d99-cfe5caa8c75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation is now a political weapon. But the fear of inflation is
        not solely an economic debate. Republicans have used inflation and particularly
        gas prices to argue against additional government spending by the Biden administration.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6500d32e-5fdc-4f71-a7c8-950dd8765261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b708f45-eb16-404d-b754-258ee61f96c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats view their effort to remake the country''s infrastructure
        with a $3.5 trillion investment for a more just and eco-friendly world as
        a sound investment. Republicans, generally, disagree, and they''ll use inflation
        to fight spending.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0b3425-280b-4238-b521-e5eabdb18482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a7da5e-05ca-482f-a11e-59b6afd1326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at inflation and the first six months of this year,
        it''s as bad as it was in the last six months of 1981," Senate Minority Leader
        Mitch McConnell said at the Capitol. Now-President Joe Biden was a senator
        in Washington in 1981 and knows that inflation helped sink President Jimmy
        Carter''s bid for reelection in 1980.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1557f2-633f-4a37-ba3b-f6f33f3fbef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690dfd77-9d05-4f19-832b-8d533cf938be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation today vs. inflation in the 1980s. I asked Isidore, who
        pays a lot of attention to inflation, about McConnell''s comparison and he
        offered some important context:</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8f1afa-8c69-45b1-8631-7288706d2939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6852f2b2-5756-4ac7-98bb-139a0e80f594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no doubt that cash directly to Americans, like the additional
        $1,600 Biden passed earlier this year or the new child credit, puts more money
        out there to spend. More spending creates more more demand and with supply
        not significantly greater, more demand means higher prices.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28896e26-e870-4b2b-8e22-5a084ca97d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf90ebd-b465-46b4-84f4-7ba65c968b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher wages to attract workers will do the same thing.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8090c136-868c-4d55-b9de-f476dce6f65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66ed513-26b8-4fd5-9be6-10611528074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we''re a long, long way from 1980. One difference -- a much
        larger percentage of the work force had union contracts that had cost of living
        adjustments or COLA built in back then, so higher inflation meant higher wages,
        meant higher inflation. That''s what''s known as inflationary spiral.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170d0fef-70a3-48cf-b3bf-ffbcc4887881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd6e03b-1c4f-41cb-b340-cee9328ca5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also far less competition from overseas goods. So wages
        could go crazy. I''m old enough to remember those days. To paraphrase Lloyd
        Bentsen: I know 1980s inflation. 1980s inflation was no friend of mine. This
        is not 1980s inflation.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ddbb4d-28d8-4b58-8e45-278e08ab400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.678+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947c73de-f521-467c-a27f-ab2474a5e6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.678+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of inflation for all of 1980 was 13.5%, while in 1981,
        since McConnell brought it up, it was 10.3% for all goods, throughout the
        whole year. And there was no black swan, once-in-a-century event distorting
        the year-over-year comparisons.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b941871-cefc-403f-8f61-0b0f35e8c7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.678+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dd9182-04a4-4ba9-82d6-81129b3ea251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.678+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, while the 12-month change in June was up to 5.4%, the annual
        rate of increase over the course of the first half of the year was only 3.4%.
        It''s a lot worse than it was pre-pandemic. But not double-digit crazy with
        exceptions in a few categories.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640bf9f6-373a-4dc5-8be5-935cc577b94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.678+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004b99ff-b353-48d2-9002-b9dd31c275df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.678+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also Democratic critics of Biden''s policies. Notably,
        Larry Summers, President Bill Clinton''s former Treasury secretary who was
        left out of Biden''s administration, who has raised the alarm about inflation
        partially caused by government spending for months.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ced25-722f-4045-be94-0d7a0ab18967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.678+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea03a06f-ef70-4efd-b860-f5bbd13a749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.678+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These figures and labor market tightness and the behavior of housing
        markets and asset prices are all rising in a more concerning way than I worried
        about a few months ago," he told Politico on Tuesday. "This raises my degree
        of concern about an economic overheating scenario. There are huge uncertainties
        in the outlook, but I do believe the focus of concern right now should be
        on overheating."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e992709d-e81e-4b66-b993-b17eb72bd563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.678+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbba1d9-f591-428f-8a59-8d581bb0594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T07:42:02.678+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:56.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summers met Tuesday with Biden aides at the White House. Perhaps
        they were trying to get him to stop raising the alarm about inflation while
        they push fellow Democrats to agree to new government spending.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b9e201-9cd8-4b68-b70e-726824c41397'
