    'jcr:uuid': '2b0e7050-ce2a-4cd7-a956-ceec4f2642f6'
    'lead': 'More than 17 million Filipinos are set to receive their national IDs
      after completing the registration process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T17:51:29.564+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:20:57.702+08:00
