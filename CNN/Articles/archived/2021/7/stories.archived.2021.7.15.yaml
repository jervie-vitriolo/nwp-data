      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e5bf98-e884-41fa-bef9-57ae018353d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T20:00:57.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:20:50.868+08:00
