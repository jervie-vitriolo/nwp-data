    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92668d46-1e13-451a-a07e-9e3207ceac20'
    'lead': 'Joseph Maldonado-Passage, known as Joe Exotic on the 2020 Netflix docuseries
      "Tiger King: Murder, Mayhem and Madness," will be resentenced, according to
      a court opinion filed Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T14:39:16.610+08:00
