  'Indonesia-COVID-19-epicenter-India-Delta-variant':
    'author': 'Masrur Jamaluddin and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-15T12:01:31.887+08:00
    'imagesource': 'jcr:8993c361-a6f4-4a9d-81f5-6af80658dfac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7a73655-05bb-4807-9d52-792993c92f64'
    'lead': 'Indonesia reported 54,517 new cases of COVID-19, authorities said Wednesday,
      a single-day national record and dire warning sign for the world''s fourth-most
      populous country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-15T12:06:01.167+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:21:26.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:34.075+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia overtakes India as Asia''s new COVID-19 epicenter'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae774e4-a858-4f29-bf17-b281c2f4330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T12:06:01.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:26.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Indonesia reported 54,517 new cases of
        COVID-19, authorities said Wednesday, a single-day national record and dire
        warning sign for the world''s fourth-most populous country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8cd33f-df90-4224-9e5c-93b48d05bc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T12:06:01.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:26.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island nation — home to about 270 million people — is now reporting
        more cases a day than hard-hit India, making Indonesia the new epicenter for
        the pandemic in Asia. If the spread continues unabated, experts say it could
        push Indonesia''s health care system to the brink of disaster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce3bfbc-dc37-4108-8a45-6857f30237cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T12:06:01.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are worried that hospitals may not be able to cope with
        rising number of patients requiring hospitalization, especially as the more
        infectious Delta variant of the virus spreads. Another 991 Covid-19 fatalities
        were also reported Wednesday, pushing the total death toll to 69,210.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa0f37b-cc74-4345-b8c2-26612161e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T12:06:01.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run Antara News reported that 90,000 of Indonesia''s 120,000
        hospital beds are occupied, and many hospitals are running out of oxygen.
        More than 60 people died in a single facility earlier this month after a hospital
        on Java nearly exhausted its oxygen supply, though a hospital spokesman could
        not confirm if all the dead had suffered from Covid-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cef0ef9-4dea-4f2b-8a08-a63f87424c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T12:06:01.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say Indonesia is now reaping the costs of not implementing
        strict lockdowns nor investing enough in efficient contact-tracing systems.
        At first, authorities did not realize how quickly the virus had been spreading
        in this latest wave, Health Minister Budi Gunadi Sadikin previously told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a754689-b192-4837-920b-9f292a761daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T12:06:01.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:26.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The islands of Bali and Java — which is home to Jakarta, the densely
        populated capital — were placed under emergency lockdown last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa265e-0e8f-4142-917a-87d8c96fe673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T12:06:01.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fear the situation may be worse than the numbers show, because
        not enough people are getting tested for the virus. A survey published Saturday
        found that nearly half of the 10.6 million residents of Jakarta may have contracted
        Covid-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed8cc0-24ef-47b7-adf2-9b8e413cc45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T12:06:01.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:26.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are also struggling get enough people inoculated. Indonesia
        has fully vaccinated just 5.5% of its population, according to CNN''s Covid-19
        vaccine tracker. In Jakarta, about 2 million people -- some 18% of the city''s
        population -- have been fully vaccinated, according to data from the health
        ministry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527590c4-292b-4be9-9a2f-2e6c9ea1620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T12:06:01.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:26.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joko Widodo said Wednesday vaccines are Indonesia''s "hope
        to recover from this global health crisis."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd30c4c-492d-4a67-9b5a-d82eb6f7217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T12:06:01.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fair and equal access to vaccines must be guaranteed since we see
        there is still a wide gap in vaccine access throughout the country," he said,
        according to Antara.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a84a80-f639-442f-87e8-5545b63d8d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T12:06:01.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:26.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, nearly 3.5 million doses of AstraZeneca''s Covid-19
        vaccine arrived in Indonesia as part of the global vaccine sharing program
        COVAX. Indonesia has received more than 14 million vaccines through the program,
        according to state media.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a389f025-176e-409a-bb21-d59ee397a819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T12:06:01.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:26.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is one of several countries in the region combating Covid-19
        outbreaks and struggling to vaccinate its population. India is still reporting
        tens of thousands of new cases a day. Myanmar''s ruling junta reported 7,083
        new cases and 145 Covid-19 related deaths on Wednesday, but social welfare
        groups fear the actual situation has become far worse since the military coup
        in February.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b59ab0-8850-4637-aa3c-0d4377f6566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T12:06:01.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Myanmar, many of those suffering symptoms choose to remain at
        home because they don''t trust the military-run hospitals. Others say people
        have been turned away from facilities running low on intensive care beds and
        unable to take in more patients.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c5cbae-3a7a-4d79-80c1-7439102d5680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T12:06:01.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:21:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand is also suffering its worst outbreak of the pandemic. To
        combat the spike, a government adviser endorsed a plan to mix doses of different
        coronavirus vaccines, despite public unease. The strategy has not been widely
        tested.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a52cb7-4563-429f-a246-6f494891fcb8'
      'mgnl:activationStatus': true
