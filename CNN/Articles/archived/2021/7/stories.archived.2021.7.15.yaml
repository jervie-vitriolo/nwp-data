      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b97d57-b4f1-4ac2-af27-380445954124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:20:46.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley expressed his relief in the moments after Biden was sworn
        in, speaking to the Obamas sitting on the inauguration stage. Michelle Obama
        asked Milley how he was feeling.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9cba3c-8199-46fb-abd6-82be75119caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T21:28:44.360+08:00
