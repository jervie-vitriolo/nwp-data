    'template': '1'
    'title': 'US-Mexico border arrests in June are the highest in at least a decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ad5bc4-183b-4246-a62b-0bac3e8f0b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US border authorities in June arrested
        or turned away the highest monthly number of migrants at the US-Mexico border
        in at least a decade, according to a Department of Homeland Security official
        familiar with the figures and to previously published data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6366482b-8a8b-4bd7-9ae5-001fe2595c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759e0513-b679-4f9c-8b83-044316d1c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They encountered around 188,800 migrants in June, up from 180,034
        in May, enough to bring the fiscal year total so far to more than 1 million
        Customs and Border Protection encounters. That''s more than in recent years,
        including 2019, which was labeled a "humanitarian catastrophe" as the number
        of families and unaccompanied children arriving at the border spiked.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f90d05-fcbe-4aef-8861-3b9042d5003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f37bb94-5fee-456d-9802-38004b0812d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, fewer migrants entered the US as the coronavirus pandemic
        took hold across the globe and shutdowns were imposed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f56b05c-a8ce-471f-935f-f3c9c8b908d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca3271d-4862-4eba-8c61-6f850bc96a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of migrants intercepted at the US-Mexico border has been
        on the upswing since May 2020, when around 23,000 people were encountered
        by Customs and Border Protection. This June was the highest monthly number
        since US President Joe Biden took office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e0c14a-cbec-4cdf-8f42-5220a73b78f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50099a16-662f-4c41-8c76-571370378a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T05:27:10.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:22:07.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monthly data is used as a measure of illegal migration to the
        US. However, in March 2020 the US implemented a public health measure that
        allowed for the rapid expulsion of migrants at the border, impacting the number
        of repeat crossings. The Biden administration has kept the Trump-era health
        order, known as "Title 42," in place amid ongoing litigation and a torrent
        of criticism from immigration advocates and some lawmakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c57645d-0269-4317-8bef-38647751e0a6'
      'mgnl:activationStatus': true
