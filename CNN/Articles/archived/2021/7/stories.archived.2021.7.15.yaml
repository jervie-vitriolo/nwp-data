    'template': '1'
    'title': 'Education sector asks: Are schools, gov''t ready for face-to-face classes?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0229ecd9-53b6-44a8-bd4f-2eb5465a2c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T23:26:07.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong>&nbsp;Amid
        renewed calls to resume classroom-based learning, some members of the education
        sector said the real issue to address is the readiness of the government and
        schools to hold face-to-face classes while ensuring the safety of teachers
        and students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de6736a-d36d-45dd-abda-5592d8bb2c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T23:26:07.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cff335-e1c8-4e77-865c-3c758f6f2018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T23:26:07.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond Basilio, secretary general of the Alliance of Concerned
        Teachers, told CNN Philippines'' The Final Word that educators are ready for
        limited and voluntary face-to-face learning as many students are struggling
        through online, module-based learning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c4cef-0527-4bed-af29-e927deaf43e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T23:26:07.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc9b2f2-f464-48ca-b748-2189b7a6cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-15T23:26:07.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added: "I think <em>ang</em> (the) question <em>nasa</em>
        (is on the) Department of Education <em>tsaka sa</em> (and the) government
        <em>kung kaya nila</em> (if they can)."</p>'
