      'mgnl:lastActivated': 2023-01-25T13:37:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) –</strong> The Rain
        or Shine Elasto Painters rolled to their second straight win in the 2021 PBA
        Philippine Cup after beating Blackwater Bossing, 71-62, on Sunday at the Ynares
        Sports Arena in Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3adad2-56eb-496a-aaf9-bd2328b1bd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T21:51:27.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:37:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41be008-eb65-442e-9eba-ac4624a36306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T21:51:27.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:37:49.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rey Nambatac topscored again for the Elasto Painters, this time
        putting up double-double figures of 21 points and 11 rebounds. Javee Mocon
        also had a double-double outing with 12 markers and 12 boards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4641ad-3e30-4d13-81de-a9f79a206710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T21:51:27.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:37:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731bda35-47cc-4957-bfe2-40dfaa0db93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T21:51:27.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:37:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of their teammates really challenged them to have the courage
        to take over when we needed them to. So far, those two have embraced that
        identity for our team," Rain or Shine head coach Chris Gavina said on the
        numbers registered by Nambatac and Mocon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4400817-9292-41dc-9a97-96e927ccd82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T21:51:27.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:37:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e291cfde-8910-4759-bfbc-ff0517ef5b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T21:51:27.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:37:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams had a low-scoring affair in the first half, but Rain
        or Shine''s defense was very evident, enabling them to post a 35-23 lead at
        halftime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd6012f-6cbe-4d43-82c0-7fa903ae3726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T21:51:27.948+08:00
