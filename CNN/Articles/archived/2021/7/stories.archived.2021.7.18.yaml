      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) –</strong> Filipino
        tennis sensation Alex Eala rebounded from her unlucky Wimbledon run as she
        clinched the JA Trofeo Bonfiglio singles and doubles girls titles in Milan,
        Italy.</p>'
