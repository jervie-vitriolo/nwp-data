      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was recorded at 8:09 a.m., and damage and aftershocks are expected,
        the agency said in its bulletin issued around 9 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff184ae-f086-47b5-93cf-4b04a31782d5'
