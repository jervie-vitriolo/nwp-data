      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A “scarcely perceptible” shaking was also observed in Arakan, Cotabato.</p>'
    '6':
