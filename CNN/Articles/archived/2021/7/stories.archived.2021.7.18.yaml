  'opera-singers-covid-19-therapy':
    'author': 'Paul Vercammen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-18T14:43:53.291+08:00
    'imagesource': 'jcr:4def0082-b672-40e3-bdbb-9608ebd1d1a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66f3e6ae-1181-4deb-bcb1-064a83b0091e'
    'lead': 'Patients with serious medical complications caused by the virus attend
      weekly opera classes via video conference, conducted by members of the Los Angeles
      Opera and music educator Rondi Charleston.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-18T14:47:36.872+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:42:13.195+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:36:35.157+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-therapy', 'breathing', 'opera-singers']
    'template': '1'
    'title': 'Opera singers are teaching long-term Covid-19 patients to breathe again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b11b47-8dac-453d-a882-293011d502e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:13.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Covid-19 shoved Jeff Sweat into a medical
        coma for three weeks last winter, face down on a ventilator, on death''s trap
        door.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cd715a-5fdd-47a7-af7b-d5bb54af83e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:14.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I took care of him when he was literally near death," said Dr.
        Nida Qadir, a pulmonologist and co-director of the Intensive Care Unit at
        UCLA Medical Center. "He has no memory of meeting me."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a8bc8-ec8e-41c6-95b0-49535c882b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now the pair are well acquainted — the heart specialist and
        the 49-year-old married father with three teenagers — as he sings his way
        to recovery in a unique therapy program at UCLA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5767749-3c1c-478c-a607-ed0e3d33cdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:15.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweat and several other patients with serious medical complications
        caused by the virus attend weekly opera classes via video conference, conducted
        by members of the Los Angeles Opera and music educator Rondi Charleston.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca9fe5-5d09-4d76-9a70-4331f93a25b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:15.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are intubated, you forget how to drink and breathe," Sweat
        said. "It was like breathing was a second language. Singing helps me connect.
        Breathing to a purpose. It gave me reason to learn how to breathe again."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792cbba3-f8c2-48f8-b711-2e8866053d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:16.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent opera therapy session, Sweat, a publicist, and fellow
        patients received instructions from LA Opera stars Nani Sinha and Michele
        Patzakis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7510f705-f203-4676-9290-04d52eb7247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"See if your breath can go a little deeper here," Sinha told her
        students.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad83dcb9-dc18-4475-9b8e-d732e95ee949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:17.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinha told CNN she knows intimately about healing and strengthening
        the heart and lungs. That''s because she suffered a broken back during an
        emergency plane landing in 2007 and has debilitating asthma.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdc6207-53a4-48af-beb6-850bb4e520b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:17.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m bringing something (opera training) that relaxes the limbic
        system, bringing breathing therapy and music," Sinha said, referring to the
        part of the brain involved in behavioral and emotional responses. "Bringing
        that to people who are suffering so badly — it''s just the greatest opportunity
        to be of service."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf24447-625c-4f75-a909-e72a2d3e37d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:18.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singers use diaphragmatic breathing in training, which strengthens
        the principal muscle used to breathe, the diaphragm.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef19d359-0fad-4b81-b2b2-2d82d24fd8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:18.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In turn, it helps you take a deeper breath," Qadir said. "Singing
        also involves sustained, controlled exhalation. Similar to a modality we teach
        in pulmonary rehabilitation, called pursed lip breathing."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4934ae30-4a78-4da7-aa28-4fbaafaef340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qadir says that training leads to slowing down the breathing rate,
        giving patients more time to exhale, to get rid of carbon dioxide and take
        the next breath with greater ease.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9895794-14ff-4958-b875-034ec620439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:19.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says opera singers'' breathing exercises reach Olympic athlete
        level, so who better to train beginners.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2a3832-7105-46b2-b227-df37a8f3f64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:20.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelo Olavarria, a barrel-chested 78-year-old, is still attached
        to an oxygen tank after his four-week hospitalization in January at UCLA Santa
        Monica Hospital.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8bcc58-3eeb-44a0-bfe9-077280817b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:20.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He heard the ominous beeps of monitors in the ICU.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b82a9e-3949-4386-8e4a-fc91166d2135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:21.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very traumatic, all the tubes coming in and out of you,"
        said the married retiree, originally from Chile.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef338fc3-ae5e-4e23-a598-2b2c26702cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:21.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months later in recovery, Sinha, a mezzo-soprano, tried to help
        Olavarria rebuild his lung capacity through singing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace87e64-93ec-4974-a276-70fae02e3811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:22.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled that in the first lesson, he could not do the breathing
        exercises.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06494941-ca16-4e97-a823-978e52859ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was hunched over and he was coughing," the opera teacher said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1ab3b2-0c5b-42b6-bfd4-94f17016fbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:23.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Olavarria persisted after that low note.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69074e7c-9e96-4bbe-92a6-43e0065ea514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now you listen to that robust voice, that tremendous instrument
        coming out of Zoom. It''s incredible," Sinha said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5086a61-8e82-437d-862b-1d41022ab027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:24.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s wonderful, it''s very soulful therapy," said Olavarria.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50591216-8b4a-4897-bfee-4e12ec5e0197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:24.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video lesson, Olavarria sang powerfully with his fellow Covid-19
        survivors, urged on by their trio of instructors.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52860f14-f1ab-4e0e-8759-1635204c57fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:25.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amateurs continued pushing on "Amazing Grace."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e751452c-7de5-45f5-9f7b-6fa1c24faf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:25.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I once was lost, but now I''m found," came from the chorus of recovering
        Covid-19 patients,</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f1055c-b95d-49a0-a234-0f74e1f46c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:26.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Sweat and his classmates sang those words, Qadir watched the
        video concert unseen.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d8da18-e3f6-4e02-bbd6-c1f6dba59f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:26.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had my camera off for a reason," she said. "I did get a little
        teary-eyed when I heard that."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf675db2-a82b-4a55-bd88-275e24515ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:27.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months after perilous weeks in intensive care, Sweat, Olavarria
        and classmates breathed new life into the classic lyric, "how sweet the sound."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cdc1c8-fe7d-407c-b60b-068cc97d6242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:47:36.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:42:27.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/18/us/therapists-opera-treat-covid-patients/index.html"
        target="_blank">Opera singers are teaching long-term Covid-19 patients to
        breathe again</a>."</em></p>'
  'Milwaukee-edge-Phoenix-grab-NBA-Finals-lead':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-18T15:02:28.720+08:00
    'imagesource': 'jcr:6f40d6d8-2b3f-4ffc-8cc8-5c16a09ee4e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '501deaec-9b15-462c-8161-ef0d9ad28c5c'
    'lead': 'The surging Milwaukee Bucks took control of the NBA Finals with a 123-119
      victory over the host Phoenix Suns to move a win away from ending one lengthy
      championship drought and extending another.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-18T14:56:48.416+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:41:58.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:36:35.626+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Milwaukee edge Phoenix to grab 3-2 NBA Finals lead'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd87043-7631-486a-bc22-1c818a7d2faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:48.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:41:58.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) –</strong> The surging Milwaukee Bucks took control
        of the NBA Finals with a 123-119 victory over the host Phoenix Suns on Saturday
        to move a win away from ending one lengthy championship drought and extending
        another.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3434fa14-9afe-4812-9366-29c744280ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:48.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:41:59.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After dropping the first two games of the series the Bucks have
        roared back to life and after hanging on in a wild Game Five finish, now lead
        the best-of-seven NBA Finals 3-2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7665a453-32b3-482f-a700-e885a604626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:48.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:41:59.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee05694-3756-4c3f-9775-35d65437b8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:48.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:42:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee are now one win away from clinching their first NBA championship
        in 50 years, while Phoenix remain two wins away from their first title in
        the team''s 53-year existence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37473622-b14c-466c-b80f-f6e9a280b6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:48.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:42:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07489e4e-e3b8-4106-a4c9-4f43e9f3a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:48.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:42:01.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns were trailing by a point with 20 seconds left when Milwaukee
        guard Jrue Holiday ripped the ball from Devin Booker''s hands and sent an
        alley-oop pass to Giannis Antetokounmpo for a dunk that sealed the Bucks''
        win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e045c395-b74d-47a7-ac50-72b9ed94a97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:48.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:42:01.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One more to go. One more to go," Antetokounmpo said during a televised
        on-court interview. "We''ve got to keep playing good basketball."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a774d9c2-92f5-4c57-b26f-1818533e4ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:48.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:42:02.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bd01c7-24c5-4807-a838-51fca11e7b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:48.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:42:02.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo, whose brother and team mate Thanasis was ruled out
        of the game due to the NBA''s health and safety protocols, had a team-high
        32 points but he missed a number of late free throws that left the door open
        for Phoenix. No details were given on Thanasis''s circumstances.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b2564-a42f-4d41-9f49-55d7dfd998e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:48.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:42:03.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e370a07-f203-4c94-a65d-d7cbdb9c0f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:48.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:42:03.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booker scored a game-high 40 points for a Suns team that led by
        16 points after the first quarter before the Bucks clawed their way back and
        withstood a late Phoenix charge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd003a961-de91-40a9-8c37-c74a5eebccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:48.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:42:04.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b124cce-15e6-49f1-ab25-2c1efbeffbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:48.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:42:04.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We came out and did what we intended to do, get off to a great
        start and we let it go," said Booker. "They stayed resilient and they kept
        playing through. So, tough loss for us."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d638b7-1636-4346-afcb-762d660e887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:48.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:42:05.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9c7fbd-0b33-4fa2-a0b4-e92e928a69ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:48.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:42:05.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix initially looked like a completely different team than the
        one that just lost two road games, making a fast start in front of a raucous
        crowd that included four-times NBA champion LeBron Jameled 37-21 after the
        first quarter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879043b5-b204-4c71-8cba-12ca2e961286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:48.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:42:06.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee0777-1c9d-42a6-9905-c730731bbd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:48.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:42:06.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Bucks responded in stellar fashion in a lopsided second
        quarter. Powered by Holiday, they scored 43 points to claw back and take a
        64-61 lead into the half.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d4c07b-2406-47a7-a5ba-69d97443c719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:48.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:42:07.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ab7721-144d-4251-9f34-ca8ed48a6dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:48.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:42:07.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks did not take their foot off the gas and it was two-times
        league MVP Antetokounmpo who overcame his sluggish start to put Milwaukee
        ahead 100-90 going into what proved to be a wild fourth quarter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80789847-fbf3-4c35-807f-70244675e0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:48.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:42:08.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5460bb94-60ab-4832-a678-f369e0cd74a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:48.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:42:08.605+08:00
