    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f33b11d1-929c-41ca-8a05-bf400c178e80'
    'lead': 'US President Joe Biden said Friday social media platforms like Facebook
      are "killing people" with misinformation surrounding the Covid-19 pandemic as
      the White House ramps up its rhetoric around false information on social media
      regarding the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-18T07:41:47.423+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:44:55.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:36:30.296+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden says platforms like Facebook are ''killing people'' with Covid
      misinformation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf769f00-9540-4270-8925-fca906f8d627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:41:47.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong>&nbsp;US President Joe Biden said Friday
        social media platforms like Facebook are "killing people" with misinformation
        surrounding the Covid-19 pandemic as the White House ramps up its rhetoric
        around false information on social media regarding the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63326356-b6dd-485d-a8b0-54175ed9783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:41:47.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re killing people -- I mean they''re really, look, the only
        pandemic we have is among the unvaccinated," Biden told reporters as he left
        the White House for Camp David. "And they''re killing people."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30294747-57bc-41b5-9f10-a9555c29cd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:41:47.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:57.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Surgeon General Dr. Vivek Murthy warned Thursday health misinformation
        is "a serious threat to public health," and the administration directly called
        out social media giant Facebook for not doing enough to stop the spread of
        false information on its platform. Meetings between the Biden administration
        and Facebook in recent weeks have been "tense," a source familiar with the
        conversations told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d93e4e0-97d4-4c75-b138-0cf5ea286901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:41:47.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:57.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said Biden officials who had taken concerns about vaccine
        misinformation to Facebook had concluded that the company was either not "taking
        this very seriously, or they are hiding something," due to what they view
        as Facebook''s unwillingness to tackle vaccine misinformation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff21cf9-f0c9-4c3d-9f36-36451a197e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:41:47.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, a Facebook spokesperson told CNN Friday, "We will not
        be distracted by accusations which aren''t supported by the facts. The fact
        is that more than 2 billion people have viewed authoritative information about
        COVID-19 and vaccines on Facebook, which is more than any other place on the
        internet."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87074fc6-1d45-48e6-b7ab-ca0350ddc010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:41:47.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Facebook pushed back on the Biden administration''s
        charge that the company wasn''t doing enough to stop vaccine misinformation
        and that it and other social media companies are "killing people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e456f5f7-5f36-48ae-90a4-915416544c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:41:47.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden''s goal was for 70% of Americans to be vaccinated
        by July 4. Facebook is not the reason this goal was missed," Guy Rose, Facebook''s
        vice president of integrity, wrote in a post on the company''s website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de79580-2e6b-4a76-a25d-2a266a09b8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:41:47.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Saturday, a Facebook official, speaking anonymously to discuss
        conversations the company has had with the Biden administration, told CNN,
        "In private exchanges the Surgeon General has praised our work, including
        our efforts to inform people about Covid-19. They knew what they were doing.
        The White House is looking for scapegoats for missing their vaccine goals."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdccfa00-c76f-4748-b3fc-82c99501a3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:41:47.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki blasted social media platforms
        on Friday for taking insufficient action on misinformation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258253e9-93b9-4f79-840f-3dc17e2740b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:41:47.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why don''t we all participate in a process that will help provide
        accurate information out there?" Psaki said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff9454a-887f-4519-8515-395b649fbdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:41:47.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:01.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House doesn''t find Facebook''s response and information
        sharing surrounding vaccine misinformation sufficient, Psaki said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8abc8d-b91d-4922-9f95-24af818a4eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:41:47.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:01.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Psaki cited four actions the administration wants social
        media platforms to take: measure and publicly share the impact of misinformation
        on their platform, implement a more robust enforcement strategy, take faster
        action against harmful posts and promote quality information in their feed
        algorithm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4594bf6a-149c-41ec-8303-41e0af4dcc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:41:47.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN''s Phil Mattingly on Friday to elaborate on the requests
        and whether Facebook has been amenable to the requests, Psaki explained that
        the White House is in regular touch with social media platforms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6a6d7f-2964-4b1a-9fca-f58e091edb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:41:47.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:02.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are regularly making sure social media platforms are aware of
        the latest narratives dangerous to public health that we and many other Americans
        are seeing across all of social and traditional media," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbad5ee-c716-4381-90f4-2e1e64f7c28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:41:47.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:03.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional comments from Facebook
        on Saturday.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1903a3f5-650f-44b4-9c7e-ab4549ba1b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:41:47.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:03.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/16/politics/biden-facebook-covid-19/index.html">Biden
        says platforms like Facebook are ''killing people'' with Covid misinformation</a>".</em></p>'
  'covid-vaccines-effective-at-preventing-severe-disease-us-experts':
    'author': 'Dakin Andone and Travis Caldwell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-18T08:25:21.465+08:00
    'imagesource': 'jcr:8de897a9-b7b6-4fb1-9110-c718f0b578cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1363ffa5-5c71-42f4-be1d-0b0ce03e2c75'
    'lead': 'With Covid-19 cases rising and the Delta variant gaining increased prevalence
      in the United States, US health experts are reiterating that vaccines are effective
      in the ways that matter most: preventing severe disease, hospitalization and
      death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-18T08:28:28.498+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:44:33.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:36:30.764+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid-19 vaccines are effective at preventing severe disease, US experts
      say, as rising cases threaten unvaccinated

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0265b3-7cf3-4613-a6d4-33f86f17fa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:34.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With Covid-19 cases rising and the Delta
        variant gaining increased prevalence in the United States, health experts
        are reiterating that vaccines are effective in the ways that matter most:
        preventing severe disease, hospitalization and death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050d6304-631b-4d1c-b4ee-d5905e82a573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:34.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN''s Jim Acosta on Saturday, Dr. Anthony Fauci said
        the vaccines are shown to be "highly effective in preventing symptomatic,
        clinically apparent disease."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89044fb5-ed35-47a4-bf3d-367735d9a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:35.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you start seeing what''s called breakthrough infections, if
        you look carefully at them, the overwhelming majority of those are people
        who either have no symptoms or only very mild symptoms," Fauci said. "So the
        vaccines are still very, very effective in preventing severe disease."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ec7c47-ac02-4966-bbac-ba79a32e065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:35.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant has "pretty much taken over" in the US, said Dr.
        Paul Offit, director of the Vaccine Education Center at Children''s Hospital
        in Philadelphia and a member of the US Food and Drug Administration''s vaccine
        advisory committee. But it''s clear the vaccines work against the Delta variant,
        too, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa593d0-cc74-496f-87ed-9f92637d3cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:36.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the rise of the Delta variant, still 97% of people who
        are hospitalized or killed by this virus are unvaccinated," Offit said. "If
        the Delta variant were escaping, essentially, immunity induced by vaccination,
        then you should have seen a rise in people who are vaccinated, but nonetheless
        were still hospitalized and killed. And that hasn''t happened."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d27074-4f28-4b77-b60b-d86b37b6f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:36.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the pace of inoculations is slowing, with less than half of
        the US population -- 48.5%, per the latest data from the US Centers for Disease
        Control and Prevention -- fully vaccinated. And it''s the communities with
        lower vaccination rates that are at risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69db3318-05c1-47ce-a178-5c1968b94ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:37.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those states that have fully vaccinated less than half of
        their residents, the average Covid-19 case rate was 11 new cases per 100,000
        people last week, compared to 4 per 100,000 among states that have fully vaccinated
        more than half of their residents, according to a CNN analysis of data from
        Johns Hopkins University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e75356-1c64-4091-b4eb-fc71e8d00def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:37.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are unvaccinated, the risk is incredibly high -- and maybe
        in some areas higher than it''s ever been," said Dr. Craig Spencer, director
        of global health in emergency medicine at Columbia University Medical Center,
        adding people are acting a "little more carefree and lackadaisical," raising
        the chance of exposure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cef9a9-c86d-405a-ad33-328e74a0ba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:38.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the number of people traveling by air set a pandemic-era
        record Friday, with nearly 2.2 million people screened at US airports, a spokesperson
        for the Transportation Security Administration said, adding an admonition:
        "#MaskUp."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea182bc-8927-4626-9460-d8db7b917b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, vaccinated people should "continue to be smart,"
        but are very unlikely to get sick, be hospitalized or die of Covid-19, Spencer
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2481848-84e5-4da7-aee2-79b6eb43f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:39.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine efforts turn to young people</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df79327-ff60-46f3-84b7-5e70eb88c2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada and the US were neck and neck early Saturday afternoon in
        the percentage of fully vaccinated people, according to data from the countries''
        governments. So far, 18,286,671 Canadians, or 48.65%, have been fully vaccinated,
        according to data from Johns Hopkins University, compared with 160,994,035,
        or 48.5%, of Americans, according to the CDC data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9bf4f0-83d1-4bf3-9472-5c2d39872317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:40.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, officials are increasingly focused on increasing vaccination
        rates among younger people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb01102-16b1-4a75-be68-9735ea628a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:40.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young people sometimes ... feel that they''re invulnerable. They
        need a little, I would say a gentle push -- not forcing or threatening, but
        to get them to understand why it''s important for their own safety," Fauci,
        the director of the National Institute of Allergy and Infectious Diseases,
        told CNN on Saturday. "Because as we''re getting more and more infections
        with the Delta variant ... we''re seeing more and more young people who are
        getting seriously ill."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8094e3eb-e287-4c8b-9cf7-65865b69ec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:41.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, Fauci teamed up with 18-year-old pop star Olivia Rodrigo
        this week, appearing in a video released by the White House that encourages
        young people to get vaccinated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d45e4fa-c8be-4afe-9526-afac8948c4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:41.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sooner all of us get vaccinated, the sooner we can, like, hang
        out with our friends and sing songs and all of the fun things," Rodrigo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bf7a48-ab0c-4a92-9f74-f989608176da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:42.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama health officials Friday announced a TikTok contest aimed
        at increasing Covid-19 vaccination rates among people between the ages of
        13 and 29. Contestants are asked to submit a video that shows them getting
        vaccinated and a message that shares why they chose to do so. Four winners
        will be chosen to receive a $250 Visa gift card, officials said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0879c6b5-39cc-48d3-a34f-c9f2f31e3f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darrell Hudson, principal of A.H. Parker High School in Birmingham,
        Alabama, told CNN school officials don''t know how many of their students
        are vaccinated, and "some are still a little concerned about taking the vaccine
        and what''s in the vaccine." But he said he''s hopeful students will get the
        shot, along with their families, so they can safely return to the classroom
        August 2.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0839595-9608-4a03-9def-798807ed9b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:43.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want any child coming to our campus, taking the virus
        back home to parents, to grandparents, to aunties and to their relatives,"
        Hudson said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21203203-3898-434b-94d7-9f2010bc8f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for vaccines for even younger children, studies continue, Fauci
        told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd1d314-6b4f-41f0-b05d-e38e903e2a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus far, things look good, but the final decision is going to
        be up to the FDA," Fauci said. "And I would imagine that likely will not happen
        until we get well into the winter, towards the end of this year."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ecf7f8-e707-4f79-a5ff-c2aef9d72da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:44.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Fauci said he "would be astounded" if the Covid-19
        vaccine by Pfizer/BioNTech didn''t receive full FDA approval for people 16
        and older by the end of August (each vaccine available in the US has been
        authorized for emergency use, but they have yet to be fully approved). The
        companies announced Friday the FDA had granted priority review designation
        to their application for approval for their vaccine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3767b0b-b8cc-4c4d-a704-49a5098213b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But even between now and then, people should realize that the data
        of the efficacy and real-world effectiveness of these vaccines is really extraordinary
        -- not only in the United States, but in multiple countries throughout the
        world," Fauci said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c0fb3a-2e24-433f-95ef-5d6ac6399401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:45.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I don''t think we''ve seen the worst of it''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ee876-b7ac-46b7-b9ec-036117cc191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:46.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials continue to sound the alarm about the increase in
        cases, particularly among those unvaccinated. Twenty states have fully vaccinated
        more than half of their residents, according to the CDC, but health care facility
        resources are being stretched in states with fewer vaccinations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cb6893-dbc4-4079-89d1-bcfb7adb1d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a fourth of residents in Mobile County, Alabama, are fully
        vaccinated, Commissioner Merceria Ludgood said at a news conference Friday.
        And now the county is seeing a massive increase in hospitalizations, according
        to Dr. Laura Cepeda, chief medical officer of the Mobile County Health Department,
        who said there''s been a 400% increase in hospitalizations in the past month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ef099-eb98-4956-b6b1-0dd02d2cfb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:47.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Sandy Stimpson encouraged those who have gotten the shots
        to talk with their loved ones and neighbors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eebb48b-640a-46eb-b6e4-44ba589e9bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:47.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we have sports heroes, we have rock stars, we have movie
        stars, coaches encouraging people all across this country to get vaccinated,"
        Stimpson said. "But if you''ve been vaccinated, don''t underestimate your
        ability to reach out to someone and encourage them to do it. You may be that
        person to convince them that this is the right thing to do."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf2849-1f78-4019-bafb-d725ac9084ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:48.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie Towns, acting director of the Springfield-Greene County Health
        Department in Missouri, told CNN Friday the department is requesting an alternative
        care site and staff from the state to address the growing number of Covid-19
        cases and hospitalizations, saying, "It''s at a level that we''ve not seen
        before,"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594e90cb-eeb1-439e-8e3e-968945df8425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:48.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most striking is the demographic and age," she said of Covid-19
        patients, "almost all" of whom are unvaccinated. "The illness has really shifted
        from being an older population ... to being ages 20, 30, 40 years old in the
        hospital and needing ICU care and oxygen."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6018d2df-0517-4c91-bd2b-0c7d404409db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:49.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And hospitals and health officials are projecting an increase in
        numbers following the Fourth of July holiday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4749e665-8143-417c-a828-7838b9c8c3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:49.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we''ve seen the worst of it," Towns said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ce26aa-9246-470f-8693-18da3df65f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:50.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The return of mask guidelines</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b885a-40de-48f3-b3a0-b8c51f57fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:50.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even in areas with higher rates of vaccination, officials are
        beginning to reinstitute safety protocols such as mask mandates to try to
        curb the spread.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf161bb0-017e-4878-b966-224e8d5484c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:51.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities in the San Francisco Bay Area on Friday announced
        they are recommending everyone wear masks indoors.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6183e0f9-03b4-4bb0-8474-d0c25d7a59d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:51.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Los Angeles County will reinstate its indoor mask mandate Saturday
        night for both vaccinated and unvaccinated people. The county''s public health
        department reported 1,827 new cases Saturday, a fourfold increase in the number
        of cases reported on July 4.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43cc6f6-f781-4eb5-b94a-56fdf6b144e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Metsos, owner of Patys Restaurant in Los Angeles, told CNN
        the mask mandates have been confusing, and the changing guidance doesn''t
        help.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd600dcc-14da-44eb-8d85-30775c923157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:52.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say follow the science. Well, they said don''t wear masks
        if you''re vaccinated. Now put the mask on if you''re vaccinated," Metsos
        said. "I need to protect my customers, I need to protect my employees and
        I have to follow the rules, but I''m very in touch with the American public:
        They''re very frustrated."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aadf59a-7f32-4f3e-a462-11c7f10acb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:53.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid growing concern, local authorities "do have the discretion
        of going that extra mile or going the extra step it takes to make sure that
        the spread of this virus is really contained," Fauci told NBC''s "Nightly
        News with Lester Holt." "And they do that by saying that everyone should wear
        a mask."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a530a-9e6b-4659-8d68-0a303c86fc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:53.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: An earlier version of this story included incorrect
        information about the number and percentage of Canadians fully vaccinated
        for Covid-19.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cad0899-1060-4072-bac5-87dcc037392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T08:28:28.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:54.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/17/health/us-coronavirus-saturday/index.html">Covid-19
        vaccines are effective at preventing severe disease, experts say, as rising
        cases threaten unvaccinated</a>".</em></p>'
