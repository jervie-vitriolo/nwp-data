      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, however, said that while many Filipinos are now willing
        to get their COVID-19 shots, vaccine supplies remain an issue.</p>'
