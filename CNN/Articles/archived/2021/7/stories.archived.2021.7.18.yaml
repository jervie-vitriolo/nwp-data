      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala defeated Czech tennis ace Brenda Fruhvirtova (6-1, 6-2) in
        the first round, Canada''s Kayla Cross (6-1, 6-1) in the second round, Russia''s
        Zaytseva (7-6, 4-6, 7-5) in the third round, Belgium''s Costoulas (7-6, 4-6,
