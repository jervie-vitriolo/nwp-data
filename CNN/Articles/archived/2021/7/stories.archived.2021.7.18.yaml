      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) –</strong> After
        a close loss in their opening game, the NLEX Road Warriors made sure to catch
        a big fish in their next match in dominating fashion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d83825-23c9-4c5c-8a5c-fdb0826a6aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T20:19:26.298+08:00
