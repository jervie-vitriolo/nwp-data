    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a00b42e-870e-49c4-8f63-1a4e12eec315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:11:08.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:42:47.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — Vice
        President Leni Robredo said her office is now in discussion with the government
        of Quezon City to inoculate jeepney drivers next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7767684-71d7-4c78-99b0-2ce283eab5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:11:08.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:42:47.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagsimula na ang coordination namin with Quezon City so pinag-usapan
        na first week of August [ang vaccination],” she said during her weekly radio
        show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac8b9f7-65db-4a9a-80f0-5f53eb39a75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:11:08.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:42:48.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our coordination with Quezon City has already begun,
        and we have decided to begin the vaccination in the first week of August.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e14a09-5404-4231-9fb8-9946fd6f63a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:11:08.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:42:48.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government official said this partnership will cover jeepney
        drivers plying different routes in the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8951f123-95e3-40bf-a201-8f1d0abffd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:11:08.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:42:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated her team will focus on the logistic side and health
        workers, while the Quezon City government will provide the coronavirus shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b7c8a9-7133-48b0-a7da-c134f53971e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:11:08.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:42:49.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo first rolled out this program through a partnership with
        the city government of Manila, inoculating tricycle drivers and operators,
        including Grab drivers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4ff0eb-8344-49a1-9b89-05fea63292ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:11:08.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:42:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/6/22/Manila-Leni-Robredo-Isko-Moreno-TODA-drivers-service-riders-drive-thru-vaccination.html">RELATED:
        Robredo, Moreno launch drive-thru vaccination for Manila''s tricycle drivers,
        delivery riders</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2553845-1316-495a-928b-93d8720b704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:11:08.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:42:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, July 20 to 21, the public transportation workers will
        receive their second dose, the vice president noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a704640-9684-43d2-b8da-304b2a12f4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:11:08.935+08:00
