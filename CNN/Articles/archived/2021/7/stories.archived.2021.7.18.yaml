      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) –</strong> Davao
        City Mayor Sara Duterte-Carpio, a rumored presidential bet in the 2022 elections,
        defended on Sunday her recent travels around the country amid the COVID-19
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4341b801-707e-415f-8556-3c342e633676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T21:07:33.165+08:00
