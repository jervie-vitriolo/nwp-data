      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5e616b-1ee5-4b2a-ba66-3a4d10389293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:58:45.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:53.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All laboratories were operational on July 16, but four laboratories
        were not able to submit their reports on time. These labs contribute, on average,
        2.4% of samples tested and 1.3% of positive cases, the DOH said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5da5f8a-2699-46df-8f2c-d77916d03127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:58:45.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:54.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679f71d1-1ae4-46af-b22e-ff1f3c0f289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:58:45.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:54.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate, or percentage of people who tested positive,
        stood at 10.2% based on 53,145 tests done on July 16.  The World Health Organization
        recommends a positivity rate of below 5%, as bigger numbers may indicate high
        transmission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b8f5e1-ebd8-4601-8d29-87fd72e5c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:58:45.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:55.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad459d14-3ea9-4a47-a56b-b7d87c97f7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:58:45.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the OCTA Research group said in its latest report that
        the areas of Mariveles in Bataan, Laoag City in Ilocos Norte, and Lapu-Lapu
        City in Cebu have seen a sudden rise in coronavirus cases from July 11 to
        17.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bb1e51-03ef-418b-bb1d-9a191ad1ab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:58:45.840+08:00
      'mgnl:createdBy': 'vince'
