  'russia-united-states-climate-change':
    'author': 'agree on right now. That''s how bad it''s got Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-18T14:48:48.232+08:00
    'imagesource': 'jcr:11d7d72a-13d2-4958-88c8-862ece3043f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fbb985e-d796-467f-b5db-7297f022aa88'
    'lead': 'When Russia and the US agree on something, you know it must be serious.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-18T14:56:59.830+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:41:39.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:36:36.072+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'United-States', 'climate-change', 'environment']
    'template': '1'
    'title': 'ANALYSIS: Climate is the only thing Russia and the US can agree on right
      now. That''s how bad it''s got'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339086e5-b865-42f2-8936-fbe16e713e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:40.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Russia and the US agree on something,
        you know it must be serious.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e04b7-744d-43ae-9fab-b6aba8d6f0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:40.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the US Special Presidential Envoy for Climate John Kerry
        traveled quietly to Moscow to meet with his Russian counterpart, Ruslan Edelgeriev,
        his aim was not to talk about the usual thorny issues — cyber attacks and
        election meddling — but a bigger, more existential threat that will affect
        them both: climate change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b05f72-d1f0-4719-8ad0-cc01fd828dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:41.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-Russia relations tumbled to a low point under the presidency
        of Donald Trump. Not much has really improved, yet Kerry''s trip to Moscow,
        so early on in the Biden presidency, is a notable sign the Cold War foes could
        get on the same page about this one thing, if little else.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f70f340-ccdc-40e5-aa22-5d412ea2d3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world''s <a href="https://cnn.com/2021/05/07/world/climate-emissions-china-developed-nations-intl/index.html"
        target="_blank">second and sixth biggest polluters</a>, respectively, the
        United States and Russia agreed on the need to step up on climate action,
        and said they would work together to tackle the challenge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f46ce3-6026-44ea-96cf-257a873fa61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:42.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting — and a later one with Foreign Minister Sergey Lavrov
        —&nbsp;struck a very different tone to last month''s <a href="http://www.cnn.com/2021/06/16/politics/takeaways-from-biden-and-putin-summit/index.html"
        target="_blank">frosty summit</a>&nbsp;between Biden and the Russian President
        Vladimir Putin. Lavrov addressed Kerry as "dear John" and said his visit was
        an "important and positive signal for the development of our bilateral relations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb938c8-b5b2-460f-a93f-ddc60cc58da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:42.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lola Vallejo, the climate program director at the Institute for
        Sustainable Development and International Relations, said the announcement
        was a testament to Biden''s commitment on climate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a27f94-0f26-48d4-9d7b-2cd4b3b85af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re willing to overcome a very difficult bilateral situation
        to still have a very high level communication channel on this topic," Vallejo
        told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a48037-1c48-443c-8762-e7db42146c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:43.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip underscored the U-turn America has made on climate since
        Biden moved into the White House. While <a href="https://cnn.com/2021/01/18/politics/trump-climate-legacy-bidens-challenge/index.html"
        target="_blank">Trump abandoned America''s role</a>&nbsp;in global climate
        talks, and removed the country from the Paris Agreement, Biden is a self-styled
        climate action leader.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d30c7e3-df51-470c-8c08-63cca9b4840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:44.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kerry''s visit also illustrated a major shift in Russia''s climate
        policy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0f3b6c-dbaf-4a2f-ad01-57a73fc23635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:44.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of climate action, [Russia] is usually seen as a blocker
        in international negotiations," Vallejo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3388b049-0127-4bbc-bf1e-273547810f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:45.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So even if, at this stage, it''s merely a change in discourse,
        it''s still positive that there is such a high level conversation on the importance
        of climate change and a reaffirmed commitment."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1544ec9e-628a-4524-aa34-42d7c5a42a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:45.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a long time, Russia was one of the countries that argued climate
        change wasn''t all that bad. Putin once joked, back in 2003, that global warming
        looked OK from a Siberian point of view, suggesting Russians there might <a
        href="http://edition.cnn.com/2003/ALLPOLITICS/10/16/column.novak.opinion.russian/"
        target="_blank">"spend less on fur coats"</a>&nbsp;in the future.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7fc541-60b7-47e0-806f-3b17e30b13dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:46.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in temperatures did bring Russia some economic benefits.
        The shrinking of the Arctic ice has opened up new shipping routes for Russia
        and enabled natural resources exploration in previously inaccessible areas.
        Warmer temperatures in some parts of the country made the growing seasons
        longer, boosting agricultural production. There''s also less need for heating
        as the number of cold days decreases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfbb1cf-8a90-480e-8cbc-36150fc67c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:46.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Moscow''s calculation is beginning to change as Russia increasingly
        experiences first hand the devastating effects of climate change.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2464a160-54a8-4412-94ee-b40ac8d97a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:47.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2010 heat wave caused <a href="https://www.ox.ac.uk/news/2012-02-21-russian-heat-wave-had-both-manmade-and-natural-causes"
        target="_blank">55,000 deaths</a>&nbsp;in Russia, a 25% drop in annual crop
        production and a total economic loss of more than $15 billion, according to
        a study by the University of Oxford.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd30f278-37c2-4217-8c5b-8da249b59298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:47.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, melting permafrost in Siberia is causing serious damage
        to strategic infrastructure. Last year, an oil tank built on the unstable
        soil collapsed because of the thaw, leading to one of the <a href="https://cnn.com/2020/06/03/europe/russia-putin-oil-spill-norilsk-intl/index.html"
        target="_blank">worst oil spills ever in the region</a>. Wildfires in Siberia
        have caused losses of nearly 69 billion Russian rubles ($1 billion) between
        2016 and 2019, according to the Russian government.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb5e201-8aa6-4255-8893-0e7ef15ef51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:48.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impacts of climate change have become far more pressing and
        acute and obvious to even those governments that were not necessarily minded
        to pay attention to them," Vallejo said, "and while it''s hard to say how
        sincere [Russia] is and how much the actions are actually going to move forward,
        it''s fair to say that there''s probably a more authentic sense of urgency
        and alarm regarding climate change."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ed78eb-2e88-4fcc-83de-729f3a0a3fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Words not followed by action</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b21521c-1268-4863-9fc9-a0f34f207f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement that Russia and the US expressed desire to work
        together is encouraging. But in climate policy, action matters. And Russia
        hasn''t yet aligned its new climate enthusiasm with its actions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eaa10b-7ba1-4c22-864f-32fe03dd4dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are using the language of climate so much more in their official
        rhetoric, their strategic documents, but the problem is their implementation
        is going in the opposite direction, they''re doubling down on fossil fuel
        production over the next decade," said Heather Conley, the director of the
        Europe, Russia and Eurasia Program at the Center for Strategic and International
        Studies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d55ff9f-6494-4d76-80ef-ba8cd4dfb726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:50.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia depends on its oil and gas industry for about a third of
        its federal budget. The sector is key for its finances, but also its role
        in the region as a major energy supplier has helped Russia maintain its influence
        over Eastern Europe after the end of the Cold War.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103dbc38-e5c9-4f08-8bd2-e5340ab5338c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Russia has joined the Paris Climate Agreement and agreed to
        lower its carbon emissions — albeit by nowhere near enough to bring it in
        line with its Paris pledge — it is certainly not planning to phase out fossil
        fuels any time soon. It''s perhaps no surprise that Kerry and Edelgeriev made
        no concrete climate announcements this week.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631d5461-1f2e-472b-9c83-a05e5f7ad89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:51.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting Russia to adjust its economic model, in my view, is a fool''s
        errand," Conley said, suggesting instead that any cooperation between the
        two countries will likely focus on climate change mitigation, tackling issues
        like wildfires or thawing permafrost.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b857295-26e9-4768-88a8-7888048345ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:51.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have excellent permafrost thaw engineers, so does Russia. We
        are both equally challenged and our scientists and our engineers can work
        together to find collaborative solutions," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcf678d-9e31-4e06-a846-c2d0a98a4041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:52.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia is also aware that climate change is increasingly dominating
        global political discussions and that if it doesn''t get involved, it risks
        being left behind.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ea1d93-e89e-4269-b68a-3b1938d6f4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:52.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vallejo said Russia''s current engagement on climate might be motivated
        by pragmatism.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd90e0a-e045-451d-ac4f-24ed7186ac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:53.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think Russia suddenly discovered it had a huge interest
        in the fate of the planet but it speaks to the fact that climate change has
        become a real concrete geopolitical issue," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df86ff7-101b-4c70-9409-ef8992ee2424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:53.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has grown more isolated over the past decade. The US has
        imposed <a href="https://www.cnn.com/2021/06/30/europe/putin-us-sanctions-intl/index.html"
        target="_blank">various sanctions</a>&nbsp;on Russian individuals and businesses
        since the 2014 illegal annexation of Crimea. The reasons for them vary from
        human rights abuses to Russia''s hostile foreign policy.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028d68d1-fc8d-4184-a8d0-417c2a927138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:54.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin wants Russia to be seen as a global power and climate could
        be his way back into the global community.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1bfc51-0f51-4140-a355-e03ca45bf202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:54.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Putin was very glad that he was invited to the <a href="https://cnn.com/2021/04/22/politics/white-house-climate-summit/index.html"
        target="_blank">virtual climate summit</a>&nbsp;that President Biden hosted,"
        Conley said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b5f6a6-f3ee-49f8-8ef9-e4c0fbdb5168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is at the table, he is not isolated, he is talking about these
        big issues, he is using the language, saying that Russia understand the changes
        coming, but [he is] absolutely not prepared to take any of the internal action
        that is required."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31a8155-6185-49fd-8e25-dfa402f1e804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the climate community, that kind of attitude has a name. It''s
        called greenwashing.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e20d87-9e7c-4919-a964-642c73746a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T14:56:59.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:56.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/18/world/russia-us-climate-crisis-intl-cmd/index.html"
        target="_blank">Climate is the only thing Russia and the US can agree on right
        now. That''s how bad it''s got</a>."</em></p>'
