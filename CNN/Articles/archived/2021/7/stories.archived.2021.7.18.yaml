      'mgnl:lastActivated': 2023-01-25T13:37:52.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22e3003-7e35-49bd-8f2a-e48fd01c0df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T21:51:27.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:37:52.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third quarter, Nambatac continued to pour it in, with able
        support from slotman Norbert Torres, who finished with 13 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10fe406-c1a6-4b36-9cba-79597de9441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T21:51:27.949+08:00
