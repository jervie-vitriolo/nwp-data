    'lead': 'As the highly transmissible Delta variant reaches the Philippines, Vice
      President Leni Robredo urged the national government on Sunday to boost the
      funding of regions outside the capital to equip them for a possible surge of
      new infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-18T15:41:05.341+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:40:42.160+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:36:38.098+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Govt. should flood regions outside NCR with funds amid potential
      surge

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a440f2-55c1-427e-897e-8aaba20e36a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:41:05.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:40:42.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — As the
        highly transmissible Delta variant reaches the Philippines, Vice President
        Leni Robredo urged the national government on Sunday to boost the funding
        of regions outside the capital to equip them for a possible surge of new infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e93214a-85d1-4f82-a833-6d44a86e04b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:41:05.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:40:43.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government official during her weekly radio show on Sunday said
        the government must be proactive and start extending financial assistance
        to regions that still lack the capacity to handle a COVID-19 spike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451f988d-8caf-4cdc-af6a-f8689cd5d620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:41:05.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:40:43.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana buhusan sila ng pondo pandagdag ng capacity, dagdag na tao,
        medical equipment,” Robredo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ba4bb8-31cc-43ce-8448-f992b9c7aab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:41:05.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:40:44.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope they will be flooded with additional funds
        to increase their capacity, manpower, and medical equipment.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a89d4-8607-4451-9729-94c04e502001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:41:05.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:40:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo stressed that if hospitals in Metro Manila had a hard time
        battling the surge in March, it will be even more difficult for provinces
        to deal with a spike in cases due to the spread of the more transmissible
        Delta variant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dac14d-15cb-4379-9bc4-cb41429eaed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:41:05.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:40:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, OCTA Research Group also raised concerns that the Philippines
        may suffer the same fate as Indonesia, which logged over 47,000 new cases
        on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7200ad2-0c34-47eb-b9e5-dd06f2e30fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:41:05.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:40:45.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/15/Delta-variant-Philippines-Indonesia-COVID-19.html">READ:
        OCTA worries about PH ability to battle Delta variant</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a803d900-2ebb-4d2a-b761-d2d6c0b04cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:41:05.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:40:46.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Saturday said hospitals must begin adding
        beds for COVID-19 patients, and conduct an inventory of oxygen supplies and
        other medical equipment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0075c76-ab78-4be4-a89e-4ad94a241cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:41:05.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:40:46.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released Sunday, OCTA said three areas outside the capital
        region have witnessed a "rapid increase" in infections last week, namely Mariveles
        in Bataan, Laoag City in Ilocos Norte, and Lapu-Lapu City in Cebu.</p>'
