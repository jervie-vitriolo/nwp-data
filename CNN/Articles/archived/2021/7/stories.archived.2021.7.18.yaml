      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity V, characterized by “strong” shaking, was felt in the
        town of Governor Generoso, while a “moderately strong'''' Intensity IV was
        reported in Mati City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd8bfe-bc51-4fe1-82b7-85a136f86596'
