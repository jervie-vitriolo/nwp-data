  'mmda-contact-tracing-isolation-ncr':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-18T17:31:43.714+08:00
    'imagesource': 'jcr:3fe24bb3-3698-4e59-9742-f6da5fefb67c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dee8319-6187-48fc-8591-23a0925c8d49'
    'lead': 'Ramped up contact tracing and isolation will be implemented in all local
      government units in Metro Manila amid the threat of a more contagious Delta
      variant in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-18T17:42:15.041+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:38:47.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:36:41.499+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-crisis',
      'covid-19-pandemic', 'MMDA', 'Metro-Manila-Development-Authority', 'Delta-variant',
      'NCR', 'National-Capital-Region', 'contact-tracing']
    'template': '1'
    'title': 'MMDA: Heightened contact tracing, isolation to be implemented by NCR
      LGUs amid Delta variant threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe516b-23ff-48ac-8e54-d0e46919ba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:42:15.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:38:48.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> —&nbsp;Ramped
        up contact tracing and isolation will be implemented in all local government
        units in Metro Manila amid the threat of a more contagious Delta variant in
        the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c7b8d9-ba87-46c7-8547-bf9c31adbe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:42:15.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:38:48.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nag</em> report <em>lang sila</em> on the situation right now,
        what''s going on and what we have done before — <em>‘yung</em> intensive prevention
        detection, isolation, treatment, rehabilitation, <em>lalo na ang</em> contact
        tracers <em>itutuloy namin,"</em> MMDA Chairman Benhur Abalos said, moments
        after the Metro Manila Council meeting on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378c62f6-db62-4f1e-b56f-9e6661829ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:42:15.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:38:49.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They reported on the situation right now, what''s
        going on and what we have done before —&nbsp;the intensive prevention detection,
        isolation, treatment, rehabilitation — especially the contact tracing which
        we will continue.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85237a3-1745-4dd3-8965-43cf61ad9527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:42:15.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:38:49.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the local executives are trying to avoid now is an overwhelmed
        hospital system in the middle of a health crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e58435f-9f22-48f7-b2aa-33275d507e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:42:15.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:38:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the Delta variant''s high transmissibility, LGUs are
        coordinating with different branches of government to ensure safety protocols
        are strictly adhered to.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76fa52c-b908-4c23-84c0-f722d6db0ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:42:15.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:38:50.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some mayors are even considering adjusting their city''s guidelines
        in case of a possible surge in cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2909feb-67c0-4ba3-8dbb-295cf45eb966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:42:15.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:38:51.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dati kasi pinapayagan pa natin ‘yung</em> home quarantine.
        <em>Ngayon ‘di na talaga papayagan</em> and we will be working more intensely
        with the police and the city legal department. <em>Pwede naman kasi ang mga
        abogado na ang mag-convince</em> because this is a public health concern,"
        said Quezon City Mayor Joy Belmonte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa47f85b-3bfd-48fa-908b-d9d1018f51f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:42:15.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:38:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before, we allowed home quarantine. But we won''t
        allow it now and we will be working more intensely with the police and the
        city legal department. Our lawyers can actually help convince (people) because
        this is a public health concern.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148c87a6-1e29-48e3-a767-7aa71ac0f7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:42:15.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:38:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been exerting extra effort sa ating contact tracing ever
        since <em>at malaking bagay ito.</em> Very essential <em>ang</em> contact
        tracing dito. <em>Kailangan mabilis ma-identify</em> if ever <em>may pasyenteng</em>
        confirmed case <em>ng</em> Delta variant," San Juan City Mayor Francis Zamora
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a67190-c03f-4e01-80ba-6a42035acab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:42:15.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:38:52.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have been exerting extra effort with our contact
        tracing ever since and this is a big thing. Contact tracing is very essential
        here. We have to quickly identify if ever there is a confirmed case of the
        Delta variant.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2a1612-06ca-4c8d-9d7c-655b8fa89f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:42:15.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:38:53.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are also looking at revoking the guideline allowing minors
        5 years old and above outdoors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd6f4a6-af2b-439a-a462-bbc644c1c13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:42:15.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:38:53.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayors will be meeting with health officials on Monday regarding
        the matter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04798f2c-f3fc-4688-9b69-eb633714342f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:42:15.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:38:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Abalos, the COVID-19 situation in Metro Manila is currently
        manageable, but warns we can never be too sure, especially with the presence
        of the highly transmissible Delta variant in the country.</p>'
