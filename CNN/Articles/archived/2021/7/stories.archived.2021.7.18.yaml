      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Weak” vibrations were felt in the towns of Tampakan and Tupi in
        South Cotabato. Meanwhile, shaking was “slightly felt” in Davao City, General
        Santos City, Kidapawan City, Kiamba in South Cotabato, and Sarangani.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3bf63b-7190-4156-bbc1-91977924f465'
      'mgnl:activationStatus': true
