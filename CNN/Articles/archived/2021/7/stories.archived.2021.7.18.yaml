      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) –</strong> The Petro
        Gazz Angels bucked a three-hour rain stoppage to cruise to a four-set victory
        over the Black Mamba-Army Troopers in the 2021 PVL Open Conference on Sunday
        at the PCV Socio-Civic and Cultural Center in Bacarra, Ilocos Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
