    'template': '1'
    'title': 'De Lima wants probe into planned Landbank, UCPB merger'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d2b0a1-bcc1-4a94-b15c-2b579c2999eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T16:59:23.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:40:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> —&nbsp;Senator
        Leila de Lima urged the Senate to probe the planned merger of the Land Bank
        of the Philippines and the United Coconut Planters Bank, citing the negative
        impact it may have on Filipinos being served by the two state-controlled banks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c51b253-100d-4d06-9007-9589311009d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T16:59:23.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:40:19.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima filed Proposed Senate Resolution No. 771, dated July 12,
        seeking an investigation into the matter after credit rating agency Fitch
        Ratings warned the merger could harm Landbank’s financial health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fef249-d6cb-41a9-8370-f24f3105a62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T16:59:23.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:40:20.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Senate must ensure that the rights of coconut farmers as well
        as Filipinos who are being served by the Landbank are not unduly compromised
        by this merger,” the senator said in the resolution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a257b7-e013-4ece-9946-0453b2712580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T16:59:23.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:40:20.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Landbank and UCPB earlier said the planned move, <a href="https://cnnphilippines.com/news/2021/6/29/Duterte-Land-Bank-UCPB-merger.html">approved
        by President Rodrigo Duterte on June 25</a>, will "strengthen government efforts
        to build a stronger, unified banking institution capable of serving coconut
        farmers and other workers in the agricultural sector."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8142c083-9cb6-4043-9398-9d9e55af91bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T16:59:23.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:40:21.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landbank President and Chief Executive Officer Cecilia Borromeo
        also said the clients of both banks can now rely on a "stronger and better
        capitalized institution."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3984aa7a-1110-4e3a-b2fc-99994c059aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T16:59:23.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:40:21.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Fitch Ratings <a href="https://www.fitchratings.com/research/banks/planned-merger-with-ucpb-highlights-land-banks-policy-role-01-07-2021">said</a>
        the merger may negatively impact Landbank’s standalone credit profile. It
        noted that while the merger with the UCPB&nbsp;would increase Landbank’s market
        share to make it the second largest bank in the country by assets, the risks
        “could consume considerable managerial bandwidth and incur significant integration
        expenses.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298d82cb-be2a-426d-a8c0-39b0d0c82e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T16:59:23.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:40:22.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UCPB’s reported ₱22 billion bad loans at end-2020 could worsen the
        asset quality pressures that Landbank already faces due to the economic slowdown,
        Fitch Ratings added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d535350-a473-4197-aa87-fb7d21f30032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T16:59:23.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:40:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also said the two institutions have “conflicting mandates,"
        adding this should be enough reason to terminate the merger proceedings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3edbe8-fa9e-4125-9a9b-7bb6adde23b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T16:59:23.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:40:23.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With Landbank’s charter mandating it to prioritize the banking
        needs of the agrarian reform program and other rural groups including the
        fisherfolk, as well as servicing the needs of OFWs, it should not be distracted
        therefrom to the possible detriment of these people whose welfare is at stake.
        UCPB’s mandate is clear: to service Philippine coconut farmers,” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84af0e35-e392-4ecb-ac7d-f797418d26f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T16:59:23.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:40:23.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their interests should not be comingled and inescapably sidelined
        by executive fiat when evidence is incontrovertible that...it would not be
        prudent to proceed with the said merger," De Lima added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2476960-37e3-4b47-b9ab-51ebcfe17c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T16:59:23.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:40:24.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called on the Senate to look into the merger''s validity,
        as well as into the "anomalies" that may have given rise to the need for such.</p>'
