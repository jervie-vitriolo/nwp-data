      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4e63e3-2168-469a-aa33-ab750644f274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T23:03:16.183+08:00
