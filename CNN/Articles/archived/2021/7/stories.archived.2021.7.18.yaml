    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3912a07f-eb72-4e54-babf-f3b42ec2b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:18:03.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:40:58.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — Senator
        Koko Pimental is fighting back against the statement of President Rodrigo
        Duterte made on Saturday, who said PDP-Laban was a "father and son party"
        that was dormant until he ran for President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8034660-3988-4cbf-9a73-2a57fb4c03f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:18:03.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:40:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In tweets on Sunday, Pimentel said Cagayan de Oro, the home province
        of his father, former Senator Aquilino Pimentel Jr., backed and "recognized
        the efforts and achievements" of the elder Pimentel.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Cagayan
        de Oro City recognized the efforts and achievements of its son former CDO
        Concon delegate, Mayor, Assemblyman, and Senate President Nene Pimentel.<a
        href="https://twitter.com/hashtag/NenePimentel?src=hash&amp;ref_src=twsrc%5Etfw">#NenePimentel</a>
        <a href="https://twitter.com/hashtag/CDO?src=hash&amp;ref_src=twsrc%5Etfw">#CDO</a>
        <a href="https://t.co/cr5FflQEaN">pic.twitter.com/cr5FflQEaN</a></p>&mdash;
        Senator Koko Pimentel (@senkokopimentel) <a href="https://twitter.com/senkokopimentel/status/1416593687488864265?ref_src=twsrc%5Etfw">July
        18, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf93be-aafb-4fe5-95ec-165a2dbbcd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:18:03.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:40:59.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bffa4c3-a575-47d9-8473-1a5be944c35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:18:03.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:00.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an assembly of PDP-Laban members on Saturday, Duterte said, "May
        I just remind Koko <em>na itong</em> [this] party-ng PDP was asleep for a
        hundred years. It only woke up during the election and when I ran for the
        presidency under the ticket. It was a father and son party, period. <em>Wala
        nang iba</em> [Nothing else]. And they are not even recognized in Cagayan
        de Oro City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13a239b-be85-44d6-aa1f-9cdfa6cd12a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:18:03.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:00.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Pimentel questioned Duterte''s statement, saying his
        father represented the province multiple times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40024eb7-de06-43fa-8c0e-18750ef0a7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:18:03.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:01.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can Tatay Nene "not be recognized" in Cagayan de Oro City when
        he became Mayor and Assemblyman of CDO? And once represented the area in the
        Constitutional Convention? Also winning multiple national elections (as Senator)
        and even became Senate President?" <a href="https://twitter.com/senkokopimentel/status/1416373782277619721/photo/1"
        target="_blank">he said in a tweet</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d6de24-20fc-42e3-8832-9d675ee2fb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:18:03.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:01.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rift in the political party had already appeared even before Saturday''s
        meeting. President Duterte — who is party chairman — and Energy Secretary
        Alfonso Cusi on one side, and Pimentel and Senator Manny Pacquiao on the other.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02e8335-f928-45e4-b5ac-32f3b18f9ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:18:03.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:02.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao had been party president, until Cusi took on the position
        after he was <a href="https://cnnphilippines.com/news/2021/7/17/Cusi-PDP-Laban-president-Pacquiao-assembly.html"
        target="_blank">named during the assembly</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4e8edf-dadd-4060-b28e-9261029515be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:18:03.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:02.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao''s faction, however, refused to recognize the assembly
        and labeled the elections illegal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd1ef5c-10c0-4c0d-9219-3c7b19485e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:18:03.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:03.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thousands of bona fide and original grassroots members of PDP-Laban
        strongly denounced personalities (party officials) who are behind the party''s
        purported national assembly in Clark, Pampanga and described the election
        of its new officers as a farce, illegal and not sanctioned by the general
        membership," the group said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6578b93c-e2ab-4ab0-b9a1-eb35057af0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:18:03.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:03.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel echoed the sentiment, saying the "existing leadership"
        will continue to carry out its work for the party.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd932577b-ebf6-48e0-a3ce-f4e274a7e66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:18:03.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:04.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/7/15/Duterte-PDP-Laban.html"
        target="_blank"><strong>RELATED: Duterte''s attendance will not legitimize
        upcoming PDP-Laban assembly - Pimentel</strong></a>&nbsp;</p>'
