      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe8ebd-86cd-47f2-b24e-875fc2b613ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:58:45.838+08:00
      'mgnl:createdBy': 'vince'
