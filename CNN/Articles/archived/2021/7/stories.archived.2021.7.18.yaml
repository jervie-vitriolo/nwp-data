      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ab89ec-5146-4767-bb22-dc1210b403b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:58:45.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:52.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 82 cases previously tagged as recoveries have been
        determined to be deaths after final validation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c39e0e4-2821-4c77-8615-7a98a97003bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:58:45.839+08:00
