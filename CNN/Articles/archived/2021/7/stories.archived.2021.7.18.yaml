      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second set, Bagaric and Costoulas engaged the Eala-Sieg pair
        in a tighter battle, with the former hurdling the last two games to force
        a deciding third set.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52392c7d-2444-4191-bca0-766a95f9c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T23:03:16.183+08:00
