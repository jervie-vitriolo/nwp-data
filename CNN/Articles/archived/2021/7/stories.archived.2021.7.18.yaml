      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec8887e-f3c0-42c0-bf5d-483a92a206df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T20:19:26.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:38:21.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX gave a rude welcome to defending PBA Philippine Cup champions
        Barangay Ginebra San Miguel with a 94-75 rout on Sunday at the Ynares Sports
        Arena in Pasig City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7448e2d-6615-40c1-9d02-1a2c88e6933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T20:19:26.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:38:22.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d37c6e-af99-4e76-ab96-483982f1b283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T20:19:26.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:38:22.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tested backcourt tandem of Kevin Alas and Kiefer Ravena provided
        the scoring punches for the Road Warriors with 20 and 19 points, respectively,
        en route to their first win of the season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fec142-5aff-485e-86ea-ecfbdadd75b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T20:19:26.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:38:23.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e5dc8f-9c18-44f6-a324-d9c9513811d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T20:19:26.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:38:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX head coach Yeng Guiao did not expect his wards to finish with
        a big lead against the defending titlists, but he credited the rout to an
        efficient defense, as they bounced back from their <a href="https://www.cnnphilippines.com/sports/2021/7/16/Rain-or-Shine-earns-gritty-win-over-NLEX.html"
        target="_blank">82-83</a> loss against Rain or Shine on July 16.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d09848-8996-46fc-8f57-43aca72a37cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T20:19:26.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:38:24.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c07a3-0e20-4f96-8eb8-43dd889b67c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T20:19:26.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:38:24.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the full potential of Ginebra. We''re just very lucky
        we got them on their first game. I know they are still making adjustments,"
        said Guiao. "If we did not have defense, we don''t have any chance."</p>'
