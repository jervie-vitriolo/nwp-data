    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd74a7bf4-7c88-4fbd-8cb4-c7c0f9db4709'
    'lead': 'Meralco continues its electrifying start in the 2021 PBA Philippine Cup
      after beating five-time All-Filipino champions San Miguel, 93-87.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-18T17:34:06.442+08:00
