      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdca68db-3e5b-44ea-a9ff-031f7d18f5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T21:07:33.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:38:02.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential daughter justified that her trips were covered
        by "duly filed" leaves of absence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc33684-850d-4ec8-9cdb-a352a5f98411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T21:07:33.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:38:03.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50718225-dbd4-41e8-b576-22314cfa13e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T21:07:33.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:38:03.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is true that there is a pandemic but it will not suspend the
        filing of COCs (certificates of candidacy) in October or postpone the elections
        on May 2022. A decision has to be made regarding my political career with
        or without the pandemic," Duterte-Carpio said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68192a70-def6-4eb7-8860-fd2afe679f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T21:07:33.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:38:04.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090ec4e4-5856-4761-9e64-ff739b944ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T21:07:33.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:38:04.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor met with former President Gloria Macapagal-Arroyo
        in Pasay City, Cebu Governor Gwen Garcia in Cebu, and Zamboanga City Mayor
        Beng Climaco over the past few days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7185a4-8a11-4b96-847f-40a9d5377188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T21:07:33.166+08:00
