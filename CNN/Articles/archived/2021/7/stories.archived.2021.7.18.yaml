      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala and American partner Madison Sieg beat the pair of Croatia''s
        Lucija Ciric Bagaric and Belgium''s Sofia Costoulas, 6-4, 4-6, 13-11, in the
        doubles final on Saturday night (Philippine time).</p>'
