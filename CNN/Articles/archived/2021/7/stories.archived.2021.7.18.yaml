      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) --</strong> The
        country logged 5,411 new COVID-19 cases, bringing the nationwide tally to
        1,507,755, the Department of Health’s latest bulletin showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40d18c5-eabf-474b-ae97-46fd77fb9013'
      'mgnl:activationStatus': true
