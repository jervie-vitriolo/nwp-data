      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big man Kelly Nabong was the surprise top scorer for Blackwater
        with 18 points and seven boards, while Daquioag added 10 markers ,as the Nash
        Racela-mentored team remains winless after two games.</p>'
