      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6e4711-2bb6-4034-9f5f-03cccc595194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:45.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the situation gets worse, it may damage the government''s position,
        because perception of how the government is dealing with the pandemic is correlated
        so closely to their support."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2f81a8-ce4f-4e00-b953-c02ac1a5b441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:46.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10f5a99-5766-4ef9-8495-a2aa14b1f7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:46.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst-case scenario for Johnson might be, Twyman says, if things
        "go south," facing whether to "front it out or put in new measures."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6398d388-dc69-4731-abfc-53fc060ff54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:47.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42bdc1b-fdd5-4653-b95f-356d89ccd2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:47.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter could be a catastrophic U-turn for Johnson, who said
        that his plan to take his nation out of lockdown was "cautious but irreversible."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a7bb0a-4d92-4b0d-a690-a6deae39ae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:48.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c942a3-3bae-43cd-ad49-3d24c976ff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:48.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s pandemic has been a real mixed bag. Presiding over one
        of the developed world''s highest death rates, a complete meltdown in testing,
        and complicated and confusing public messaging, he has been rescued only by
        a speedy vaccine rollout.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77111ef3-5630-48cf-ab71-e546b85b01ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:49.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b864ba6-308e-485a-94ff-56427304536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:49.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now is the moment he finds out if his great vaccine victory really
        was the saving grace it appeared not so long ago. If it''s not, he has to
        make a very difficult choice: stick to his line of accepting his own people
        dying, or reverse on a stone cold promise to a nation that has become divided
        and disillusioned. And should that happen, he might wonder whether taking
        this gamble when the pandemic is far from over was that good an idea after
        all.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e636dd-93e9-4e25-86d8-71856b19cfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:50.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/07/18/uk/boris-johnson-covid-gamble-freedom-day-intl-gbr-cmd/index.html"><em>
        "Boris Johnson is taking another huge gamble by lifting lockdowns in England.
        Even he admits it could lead to more deaths from Covid"&nbsp;</em></a></p>'
  'Meralco-holds-off-San-Miguel':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-18T17:35:17.725+08:00
    'imagesource': 'jcr:2b737650-5f65-49cd-b634-a7b2acd378e9'
