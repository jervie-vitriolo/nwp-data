      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 47,190 are active cases or currently ill patients.
        At least 91.9% are experiencing mild symptoms, 1.9% are asymptomatic, 1.6%
        are critical, 2.7% are in severe condition, and 1.88% have moderate symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d9c664-1000-437f-8874-f30c3e645e20'
