      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors unleashed their might early in the first quarter
        with a 17-2 lead, through the exploits of Ravena and swingman Don Trollano.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42809b5-2748-4280-96aa-09126b35593f'
