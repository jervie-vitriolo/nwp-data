      'mgnl:lastActivated': 2023-01-25T13:40:17.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82ef846-f61b-4a0b-b088-4f312f015604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:08:09.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:40:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its net income in the first quarter rose to ₱695 million from ₱515
        million in the same period last year, as its businesses saw "significant recovery."
        The company''s sales also increased by 23% to ₱7 billion from last year''s
        ₱5.67 billion.</p>'
  'Two-athletes-Tokyo-Olympic-Village-test-positive-COVID-19-':
    'author': 'Jessie Yeung, CNN'
