      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala and Sieg edged the pair of Romania''s Stefania Bojica and Portugal''s
        Matilde Jorge (6-4, 6-1) in the first round, the Russian duo of Anastasia
        Gureva and Ekaterina Maklakova (6-3, 3-6, 10-7) in the second round, another
        Russian tandem of Yaroslava Bartashevich and Ksenia Zaytseva (6-4, 6-3) in
        the quarterfinals, and the Russian pair of Kira Pavlova and Diana Shnaider
        (6-3, 6-4) in the semifinals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e99b0d3-e412-43f3-9c86-e538987ced5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T23:03:16.183+08:00
