      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Two athletes in Tokyo''s Olympic Village
        have tested positive for Covid-19, organizers confirmed Sunday, just days
        before the Games were set to begin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e49bda-4ab2-4e0a-877a-dea0aae3837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:53.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7886f8-17cb-4c2e-afb6-ce0bfbcf092e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:53.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three cases have now been confirmed in the village. The first case
        was reported on Saturday after an individual, not believed to be an athlete,
        tested positive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cecbf6-95c7-451b-bca1-81606a45250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:54.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6341e8eb-5277-4946-9c0a-2d0b31a03b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the Olympic Village a third athlete tested positive on Sunday,
        said organizers. The names and nationalities of the positive cases were not
        made known.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3ee3ea-59c5-43d1-8ea8-53929b8e7e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:55.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd92984-e422-4664-b83f-3cecee6bb2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:55.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo 2020 Olympics will begin on Friday -- but concern is growing
        over the danger of Covid spreading, with 55 confirmed cases now linked to
        the Games, including officials and contractors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851352c6-fea8-4ff6-b2fe-00faf39bba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:56.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5e7c46-43a1-467c-9db7-9a576d69e446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:56.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese public, as well as many international observers, have
        voiced alarm over the Games going forward as Japan struggles to rein in its
        latest coronavirus outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec05228e-456c-4f71-a5a1-e7229a0a0210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:57.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef9913-883f-4ea8-b86e-2e67840150e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country saw a huge second wave in the spring, peaking in April
        and May with close to 6,000 new cases per day. Cases began falling in June
        but have risen in recent weeks, sparking fears the arrival of teams from more
        than 200 countries could turn the Games into a global superspreader event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca03a6fe-257f-485d-828d-fa9499367234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:58.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290a63ff-2c17-4454-88a5-8159bb4ab4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:58.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, more than 15,000 Olympic individuals had entered Japan,
        according to Thomas Bach, president of the International Olympic Committee
        (IOC). The Olympic Village, containing 21 residential buildings, will house
        about 11,000 athletes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af576a0e-ae2d-49f2-926d-2096ba1631d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:59.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1544ce-8758-4e89-8a30-e99a2726e57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:59.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach acknowledged criticisms about staging the Olympics during the
        pandemic, but also defended the preventative measures that had been taken.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e22a6e-d7d7-44bf-a163-63701148d662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:00.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab072907-e158-483d-aafc-14ad329f82df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:00.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are well aware of the skepticism a number of people have here
        in Japan," he said at a news conference on Saturday. "My appeal to the Japanese
        people is to welcome the athletes for their competitions."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69a1b1d-1261-447d-bab7-4cc98a302a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:01.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa3d8e7-ed87-4d53-9daf-6f98aa2b8da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers announced this month that the Tokyo venues will not have
        spectators due to the city''s coronavirus state of emergency -- an unprecedented
        move, according to an IOC spokesman.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51060ce6-b22f-4982-9c7f-d550e0bba10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:02.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5538561-9630-4abf-a7ad-7ee439e1a02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:02.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic Village is prepped with Covid testing and health centers,
        with signs reminding residents to wear face masks and keep at least one meter
        (about 3.3 feet) away from each other. Athletes will be contact-traced and
        tested for Covid daily; if they test positive, they will be taken to an isolation
        facility outside the Olympic Village, and will not be able to compete.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7968a34d-f636-41ac-bb71-87f9b54ff9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:03.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8267c440-e247-45b4-b6b2-439beb49e828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:03.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other measures in the village include limiting the capacity of indoor
        facilities, such as dining halls and training centers, where residents are
        separated by plastic barriers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee2ce83-14c2-40d4-af71-6e96269973ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:04.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eab025-fccb-4981-85dd-51ed729d28ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:04.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some athletes have decided against the risk and pulled out
        of the games, including Australian tennis star Nick Kyrgios and Australian
        basketball player Liz Cambage. About 10,000 Olympic volunteers have also quit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e54112-1c60-429d-ae91-bbf4d836d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:28:53.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:05.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/18/asia/olympic-village-athletes-covid-intl-hnk/index.html"><em>"Two
        athletes in Tokyo''s Olympic Village test positive for Covid-19"&nbsp;</em></a></p>'
  'Boris-Johnson-another-gamble-lifting-lockdowns-England-':
    'author': 'Analysis by Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-18T17:29:46.633+08:00
    'imagesource': 'jcr:11b93b71-3360-4e3b-9db5-18a6a59e0613'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a4ca913-63bd-44e3-bf0e-d3039f3a651e'
    'lead': 'On Monday, Boris Johnson will place English citizens at the center of
      an experiment that will give some indication of how well a highly populated
      country with surging cases of coronavirus copes when lockdown restrictions are
      lifted.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-18T17:32:06.534+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T13:39:15.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:36:40.520+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boris-Johnson', 'lockdowns', 'COVID-19', 'England', 'analysis']
    'template': '1'
    'title': 'Boris Johnson is taking another huge gamble by lifting lockdowns in
      England. Even he admits it could lead to more deaths from Covid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00b2b94-c89a-4ef2-87b1-c307695ed11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:16.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> On Monday, Boris Johnson will place English
        citizens at the center of an experiment that will give some indication of
        how well a highly populated country with surging cases of coronavirus copes
        when lockdown restrictions are lifted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1693964-1972-4062-a330-afbd6cba2556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:16.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7338d34-e0c8-4563-b07a-872b28160dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:17.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Johnson''s favor, most of the UK''s adult population is now double
        vaccinated. However, while those vaccinations have cut the numbers of people
        suffering from severe illness and succumbing to the disease after more than
        128,000 deaths, the number of cases is rising. There is also scant evidence
        that vaccines prevent the worst effects of long Covid in those who become
        infected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c0e5d4-7216-42a5-8e65-80210135cf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:17.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d099c14-e6c7-40cd-a8a0-67fd479dce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:18.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Wales, Scotland and Northern Ireland -- the other, less
        populous, nations of the UK -- also being highly vaccinated, it is only England
        that is taking this leap on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5ffc6f-e0ca-4c29-b306-013a5ace88f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:18.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a7e76d-5c6b-456c-82bd-03b381c21e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:19.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, almost all of the restrictions in England will be
        lifted. Mandatory mask wearing will be gone, limits on the numbers of people
        who can mix indoor or outdoor will end, social distancing will be limited
        to people who have tested positive for the virus and airports, and venues
        like nightclubs and sports stadiums will be free to open at full capacity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2682cdee-ac4e-4d55-8329-66e261663b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:19.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1655063c-22f6-4498-a5cd-f72176ea72ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:20.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone is pinged by the NHS coronavirus track-and-trace app,
        they will still need to self-isolate until August 16, at which point double-vaccinated
        people will be free to carry on as normal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b44d648-08ac-413c-8905-913d3d2e64cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e5a011-5756-4f15-b5bb-fd7f9251ebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:21.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases continue to rise rapidly in England, the number of people
        told by the app to self-isolate is ballooning. In the week to July 7, 520,000
        people received the alert, sparking worries about the program''s impact on
        the economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2629dfd-7b87-4bf9-8838-cf781d0ab379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:21.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df198326-1bc9-4ad0-a54f-9ff19a313015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:22.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Johnson himself wasn''t spared by the track-and-trace scheme.
        The Prime Minister and Chancellor Rishi Sunak were alerted after coming into
        contact with the Health Secretary Sajid Javid, who tested positive for coronavirus
        on Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f3846c-b038-49b3-91af-2f5e0a151bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:22.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f299d79a-1355-488d-b33f-dd2f38b1ea68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Downing Street said in a statement the two will not self-isolate
        and will instead participate in a "daily contact testing pilot." That scheme
        is not available to the general public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e7ba88-4572-4e22-bfbe-d8654b85d240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:23.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90105a7-8cf4-49fb-9db9-d96408d82def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:24.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first gamble the PM has taken during the pandemic:
        He ended a lockdown on December 2 having pledged people a normal Christmas,
        a promise he would ultimately break when he was forced to reimpose restrictions.
        During the summer of 2020, the government actively encouraged a completely
        unvaccinated public to get back into pubs and restaurants, going so far as
        offering financial incentives to do so. And he opted to go it alone and not
        join European partners in procuring vaccines, a decision that initially looked
        set to pay off as the UK raced ahead of its neighbors in jabbing people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3d04cf-3207-4805-8352-0c7d7a38014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:24.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db46e80-440f-4c3d-af87-a9ac98b79084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:25.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has defended his latest decision on the grounds that the
        increase in cases was "predicted." Where in the past such data would lead
        a government to "normally be locking down further," he said earlier this month,
        the "continuing effectiveness of the vaccine roll-out" means he is confident
        English people can be given their long-awaited "freedom day" on July 19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37e0eb1-69ad-48dc-837e-3a210990dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf137ea-3b41-4fe8-bfe1-444e4697bcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:26.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson admitted that this would mean reconciling "ourselves sadly
        to more deaths from Covid." But, he added, "if we can''t reopen our society
        in the next few weeks, when we will be helped by the arrival of summer and
        by the school holidays, then we must ask ourselves when will we be able to
        return to normal?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c76deb5-1f8a-4ebc-9ab8-3b171a0d9385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:26.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a78a6-c2d0-4157-a9e1-92afa5234d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:27.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What could possibly go wrong?</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d9dd82-1b8b-44d3-9a66-8c4e124029d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:27.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main beneficiary of restrictions easing will be without question
        the hospitality industry, a major sector in the British economy. While most
        hospitality venues are chomping at the bit to return to work and making money,
        the dropping of restrictions isn''t without complications.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3ced38-ef22-4ad6-970e-abf61f47ec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:28.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed2877b-86cb-4633-aecc-c4ffefd55f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:28.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate Nicholls, chief executive at UK Hospitality, explained that
        many venues will impose restrictions on themselves in order to avoid the practical
        problems caused by the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0081b091-c7f5-473d-ba78-03596cce4159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81dac7f-432e-43f4-8668-8bdb94138a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:29.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that "pings on the (NHS coronavirus) app and then
        self-isolation" required as a result is the biggest challenge many of these
        businesses will face, as it will exacerbate "some of the existing labor shortages
        that are present in the market."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2195d7c-e471-41a2-95d3-c90ce34bb423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:30.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a7b33e-855d-446a-9afa-4a6738be3634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some venues will only open for certain days of the week or hours
        in the day, which will "have an impact on their ability to recover," Nicholls
        added. Frustrating, given that now is the "first time in 17 to 18 months they''ll
        be able to break even."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ec7529-bfa1-40ce-9fc9-8299dd75cc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:31.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42637849-5c5b-473c-b5af-d2bab797216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:31.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further to that, these sorts of businesses will need to assure customers
        that their venues are safe by keeping measures like screens between tables,
        maintaining social distancing and possibly sticking to table service, which
        affects profits.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02747929-c691-4c7e-aa02-3789ac927821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1447b4fc-d70d-4ac7-b942-6fe085c6f4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inevitably, the return to something resembling normal in hospitality
        will lead to a greater surge in cases, which naturally carries its own risks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96bd12b-40b3-4fd1-bbc6-4223dcd066c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c59dc4-3ccd-48f2-99b8-827c3a9cd435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:33.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the hospitality industry relies on people interacting
        and meeting and that is going to drive up infection rates," says Simon Clarke,
        associate professor in cellular microbiology at the University of Reading.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fd6695-422c-48d1-acc5-68c7855188b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:34.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e370eac-a7a2-4169-8535-db8c76eacb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:34.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequences of a surge in the virus are where things could
        get sticky. Modeling by Imperial College London predicts that lifting all
        restrictions could lead to "a significant third wave of hospitalizations and
        deaths." While the existing covid vaccines are very effective, they are not
        100%. Some people may get ill despite being fully vaccinated.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96670f45-63af-49a5-810f-c626f923b322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06847301-a916-4cf9-ac25-fa1a803bbf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:35.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke explains that "filling hospitals with people who are ill
        enough to be in hospital but not ill enough to end up in intensive care" will
        put a huge strain on the NHS. And, he grimly adds, "that looks like what''s
        going to happen." Any additional strain on the NHS will be unwelcome news
        to the millions of people who are awaiting treatment for non-Covid illness.
        The waiting list is currently at a record high.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5177e369-182c-49e1-a533-b4d6ed089cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eca2fb-87b7-41f6-beed-ab93d0703b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:36.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potentially more damaging, Clarke says is that "with every single
        infection of every single person, the likelihood of a mutation increases."
        While he doesn''t think that means we will immediately see a variant that
        is completely resistant to vaccines, he believes "what we''ll see is a progressive
        blunting of its effectiveness."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfcfdf6-59fe-4a25-959e-98845a963228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4efe28-5499-4298-85e7-d7a6ffeb330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:37.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also limited data available on whether the vaccines offer
        protection against long Covid. The Office for National Statistics says about
        1 million people are currently suffering from the condition in the UK. Many
        have been experiencing symptoms like fatigue and brain fog for months.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f82902-4f48-4cd0-aaee-730954dbeca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:38.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5595d3a6-d1e1-4b79-87e0-bd864f893e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vaccine-resistant variant would blow a huge hole in Johnson''s
        greatest success story of the whole pandemic: a speedy rollout of the magic
        bullet that stops the disease.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237afe29-f931-4a8b-99e7-1df36238d52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:39.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c4becd-1a65-48ba-9616-482fa296ac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:39.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has also experienced a huge mental health crisis during the
        pandemic. Yet, rather than those issues disappearing as a result of restrictions
        lifting, there is a chance that it could drive further divisions between the
        public and cause more anxiety and trauma for people who might already be vulnerable.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f9c73-80da-4abd-a273-e87cc3b7549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:40.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cd252a-a938-4cce-bd6c-0bad7e247494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:40.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people will carry on, will continue to wear masks and to distance
        and they might perceive others as selfish for not doing so; those who don''t
        do so might see others as overanxious," says John Drury, professor of social
        psychology at the University of Sussex.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838aa107-77cd-4d5f-98a8-13b74e225e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:41.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9342c22-86f5-4bc3-bd1f-afed9a61d00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:41.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Solidarity is good for us, social support is good for us and those
        around us. It will be a source of distress for a lot of people to have that
        level of conflict," he adds.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b4278-1440-4f56-81e8-95bebdca5fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:42.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc6eff0-c743-4d52-91da-5439fb6352df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:42.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this goes badly, there is a real chance it could backfire for
        Johnson.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aeb696-218e-46b8-a93d-013a9472ec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:43.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e9e7e0-1c55-407c-86d8-3be663432e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:43.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public has consistently erred on the side of caution and the
        rules that the government has introduced are often viewed as not going far
        enough and being introduced too late," says Joe Twyman, director of public
        opinion consultancy Deltapoll.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7035dbef-92fc-41ef-8880-8cfdab961744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834fbf05-e213-47b1-8e66-c078a6f608cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:39:44.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes that if a surge in cases and forced self-isolation leads
        to families canceling holidays and their summers being ruined, it could harm
        Johnson''s popularity.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa23d16b-01ce-44d3-ad69-8c6b11e24e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:32:06.538+08:00
