    'lead': 'The Rain or Shine Elasto Painters rolled to their second straight win
      in the 2021 PBA Philippine Cup after beating Blackwater Bossing, 71-62.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-18T21:51:27.948+08:00
