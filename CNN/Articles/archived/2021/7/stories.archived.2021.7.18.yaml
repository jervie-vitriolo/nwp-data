      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings steadily gained ground against NLEX, eventually posting
        their only lead in the game, 35-34, coming from Japeth Aguilar''s markers.
        But Ravena responded with five of NLEX''s next seven points to establish a
        41-35 halftime lead.</p>'
