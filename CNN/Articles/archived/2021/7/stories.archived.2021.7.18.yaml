      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old Filipino tennis ace, also the tournament top seed
        in the girls singles meet, dominated the match from the start as she established
        a 5-1 lead in the first set for an early romp.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a7b970-53f5-4088-9774-3782ddea6595'
      'mgnl:activationStatus': true
