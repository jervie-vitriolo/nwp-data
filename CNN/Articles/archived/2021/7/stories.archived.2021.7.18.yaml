      'mgnl:created': 2021-07-18T15:01:00.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:30.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5646b42a-85dd-49a0-9fe8-05faee0a7551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:01:00.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:31.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears did not specifically reference anyone by name in her post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f12760-bc54-4b5b-968e-4ae1dcdbcaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:01:00.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:31.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a subsequent <a href="https://www.instagram.com/p/CRcirTFgkEE/"
        target="_blank">Instagram</a>&nbsp;post Saturday, the singer wrote a lengthy
        message about the numerous videos that she posts of herself dancing. In her
        caption she wrote, "For those of you who choose to criticize my dancing videos
        ... look, I''m not gonna be performing on any stages anytime soon with my
        dad handling what I wear, say, do, or think!!!! I''ve done that for the past
        13 years. I''d much rather share videos YES from my living room instead of
        onstage in Vegas where some people were so far gone they couldn''t even shake
        my hand and I ended up getting a contact high from weed all the time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d7e0e0-8204-414e-97db-bc26d14fca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:01:00.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:32.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to write, "This conservatorship killed my dreams."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3c8295-ffbd-4ada-a830-d472d99f47ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:01:00.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:32.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a hearing Wednesday, Spears called the conservatorship she''s
        been living under for nearly 13 years "f**king cruelty," describing severe
        limitations she is living under, like not being able to have a cup of coffee.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851f4d58-5c8c-46cf-a0d3-ed896c186585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:01:00.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:33.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this isn''t abuse, I don''t know what is," the singer said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0e2d2c-4fc3-4eee-a7ea-6c0e4c749bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:01:00.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:33.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears said she wanted her father, Jamie Spears, out as the co-conservator
        of her estimated $60 million estate and charged with abuse.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd79d94-dfc3-4541-ae4b-05fef3bf2310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:01:00.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:34.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to press charges against my father today," Britney Spears
        told the court by phone at the hearing, breaking down in tears at times. "I
        want an investigation into my dad."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32d3039-cde0-434e-8b82-9e03bb59cc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:01:00.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:34.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mathew Rosengart, the singer''s new attorney, urged Jamie Spears
        on Wednesday to voluntarily step down as conservator.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efd1a7f-9357-4c2d-b86f-ab182fce98f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:01:00.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:35.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is in best interest of the conservatee," Rosengart, a former
        federal prosecutor, said outside court. "We will be moving promptly and aggressively
        for his removal. The question remains, why is he involved? He should step
        down voluntarily because that''s what''s in the best interest of the conservatee."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0b7109-79d5-495a-9a9a-a1273c155102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:01:00.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:35.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivian Thoreen, an attorney for Jamie Spears, said in court he would
        not resign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879e48bf-e816-472e-a0db-7494d15418ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:01:00.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:36.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another hearing is scheduled for the conservatorship September 29.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d3f765-c680-4ba7-8df4-666ccd6826d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:01:00.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:36.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears concluded her post Friday with a message of support for others.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afc8584-a3be-4364-ad9e-58f02a931e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:01:00.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:37.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re reading this today and you can relate .... I''m sorry
        because I know what it''s like," she wrote. "I send you my love !!!!</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f4d9f8-c8d4-450b-b23b-8fbd95c51db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:01:00.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/17/entertainment/"
        target="_blank">Britney Spears calls out those who didn''t lend a hand when
        she was ''drowning''</a>."</em></p>'
  'antarctica-travel-tourists':
    'author': 'Lilit Marcus, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-18T15:01:32.813+08:00
    'imagesource': 'jcr:ecc2b868-af0a-440c-9eeb-14e1556bf114'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b51b4b76-c997-438e-be24-7852d111af6a'
    'lead': 'It is the world''s least visited, least populated continent. On the best
      day, it is extremely hard to get to. And yet, the appeal of the unknown and
      the desire to set foot on every continent have encouraged travelers to try and
      make their way to the South Pole.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-18T15:05:55.319+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:41:06.700+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:36:36.966+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antarctica', 'travel', 'tourists']
    'template': '1'
    'title': 'Is Antarctica a country? The future of the world''s least understood
      continent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c78aac-0295-4f63-bd65-38a338f4b9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:07.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As long as humans have known of its existence,
        they have wanted to visit <a href="https://edition.cnn.com/travel/article/antarctica-travel-covid-19/index.html"
        target="_blank">Antarctica</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e10c42b-3a60-4c43-b5ee-c2e0ade307b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:07.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the world''s least visited, least populated continent. On
        the best day, it is extremely hard to get to. And yet, the appeal of the unknown
        and the desire to set foot on every continent have encouraged travelers to
        try and make their way to the South Pole.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c33626d-5403-4830-be0c-ec5cefd60d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:08.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, for the obsessive catalogers of the world, Antarctica is
        difficult to classify. It''s not a country, so can you cross it off a bucket
        list? Who controls it? If it had a capital city, where would it be? What would
        be the native language?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a608e7a8-354b-44d6-9188-07d9553e40c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:08.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A national flag for a nation-less place</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb2c82e-8726-42ef-be46-61e943e3175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:09.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were among the questions that Evan Townsend posed to himself
        when he signed up for the first of two stints working at McMurdo Station,
        the US-run base in Antarctica.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f8824c-ff11-428c-a520-9fb3237ee31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:09.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Townsend, an elementary school teacher in Boston, knew he had a
        strict baggage limit when going to Antarctica to work as a support staffer
        — everyone is limited to 85 pounds, he says, which has to include clothes,
        toiletries, medicine, electronics and anything else they might want or need
        during their stay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a5bffd-1fe5-4513-b83b-d6a7ca43e3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of his duties would be managing the arts and crafts room
        on base, he wanted to bring some decorations with him, but knew he needed
        to keep it light. Townsend chose the Pride flag -- it weighed almost nothing,
        but its significance was heavy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5a8134-d4ed-41d9-b3e5-b31ec449dfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day, Townsend and a few colleagues took the Pride flag outside
        and snapped photos of themselves to post on social media. The photos ended
        up becoming an international story, with many news outlets saying the outing
        was Antarctica''s first-ever Pride parade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3d3b94-09b6-4483-9fb0-946b2f3e3c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:11.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was when I realized the power of flags," Townsend says. "On
        one hand, I''m completely isolated at the end of the Earth. And on the other
        hand, I''m part of this global community."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a8775-5b3b-425a-895e-eb751774896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:11.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not having a background in design, Townsend identifies as
        a longtime "flag nerd" and began to toy with the idea of creating a flag to
        represent Antarctica.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217d6c9f-17be-4aef-ab22-8201abf87426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:12.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went with dark blue for the <a href="https://edition.cnn.com/travel/article/southern-ocean-fifth-national-geographic-hnk-scn/index.html"
        target="_blank">Southern Ocean</a>&nbsp;waters and white for the landscape,
        with an isosceles triangle in the center to represent Antarctica''s icy peaks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7af172-ef3e-490f-8ab4-1b78da6f19bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:12.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted it to be a neutral flag, for sure," Townsend says. "It''s
        a distinct design, it''s a distinct color, to make sure that it''s not affiliated
        with any particular group or nationality. I wanted it to be something that
        had a lot of symbolism, but that was simple enough that people could apply
        their own perception of Antarctic and their own understanding of the continent
        to the flag."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f48de77-342b-419f-ba1f-145f3e721fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:13.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name of the flag project, True South, also has its own significance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d79b42-1c70-4f21-842e-7e119af8e71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:13.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''True south'' literally means the direction toward the geographic
        south pole, as opposed to magnetic south which would lead to the magnetic
        south pole," Townsend explains. "it''s meant to represent the shared goals
        and values by which the Antarctic community can orient itself."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4b4dbd-3dd8-4584-9ac9-f1b55ca3ee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:14.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Townsend has no plans to trademark or copyright the flag''s
        design, as he believes it should belong to the whole world.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e267f9-1536-440e-977f-9208cf8a8fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:14.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best flags are flags that get their meaning and their power
        from the people that fly them," he adds.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746ef651-d688-403e-8499-4bd03fdf018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:15.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s in charge here, anyway?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55c365e-425b-45be-a36a-b4752ad03fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:15.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Townsend is just one of the many people around the globe who are
        transfixed by Antarctica, even if they are never able to visit and see the
        place for themselves.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2310aa9a-5cfc-4925-ae90-a746158d5894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:16.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what is it about the southernmost continent that continues to
        entrance people?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b6d14e-37b6-47a9-b293-f7ad04726bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:16.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a world that''s more interconnected than ever, Antarctica remains
        one of the few places that most people don''t know anything about.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447faae3-9131-472a-a9b5-c692526d357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:17.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no indigenous population in <a href="http://www.cnn.com/2020/04/01/world/antarctica-ancient-rainforest-scn/index.html"
        target="_blank">Antarctica</a>, and human activity there is still relatively
        recent.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0db7e4-6e03-4012-a9a3-c0251e961fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:17.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only permanent installations are a handful of scientific stations,
        which only employ scientists and their support staff — a term comprising anyone
        from chefs and maintenance workers to electricians and airport managers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a324b663-b3fb-439e-87f5-ff92e60ffd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:18.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s common for people to multitask. Townsend worked in food service,
        as a bartender and as a craft room manager during his tenure. At its peak,
        the number of human Antarctic residents is approximately 10,000.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162d9b6a-54b7-4193-86db-12cd1431c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:18.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1959, 12 countries — including Japan, South Africa, France, the
        United Kingdom, Argentina and what was then the USSR — signed the <a href="https://www.bas.ac.uk/about/antarctica/the-antarctic-treaty/the-antarctic-treaty-1959/"
        target="_blank">Antarctic Treaty</a>&nbsp;in Washington, DC.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55604a68-229e-4ad5-b46b-86e64adac350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:19.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the items they agreed on was that that Antarctica should "be
        used for peaceful purposes only" and that science would be at the forefront
        of any development or settlement there. Members of the military are allowed
        to be there, but only in support roles.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a334f029-850d-4fe6-9458-a87fdc8afdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:19.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although few people live there, Antarctica''s scope of influence
        is massive. Climate change has caused the continent to shrink. And despite
        the treaty''s existence, world politics have changed and new power players
        — namely China — have emerged in Antarctica.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd157e1-90e5-4dcc-b62d-a9ce49239312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:20.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klaus Dodds, professor of Geopolitics at the University of London,
        is the author of several books about the polar regions, most recently "The
        Arctic: A Very Short Introduction," published in June 2021.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9946ac6-d9bb-4ae8-8ec1-b75034119928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:20.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stuff just keeps being taken from Antarctica. Information, ice,
        resources like seals and whales and fish," he says. "Antarctica''s fragility,
        I think, represents the fragility of the wider world."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64629552-75f6-4d88-a3b1-52b6b024f192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:21.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While climate change is the biggest influence on Antarctica, there''s
        another major factor that will only grow more significant as the pandemic
        ebbs — tourism.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8504950-bc93-41a4-be3d-f058ca1770d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:21.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future of the seventh continent</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7278fcda-c317-4a03-8599-6f01a3b8d315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:22.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 90% of tourists to Antarctica come by boat. These trips are
        expensive, and most travelers spend only a few hours actually on the land
        before getting back on the ships and turning around.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de60f328-aa2d-4c01-b79c-e100f6ac5ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:22.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the United States is the single largest source of Antarctic
        tourism, but China is quickly rising into second place, and Dodds believes
        within in a decade it will top the list.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd012361d-1d7e-4a83-8a47-12055d534c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:23.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some destinations, like Argentina resort town <a href="https://edition.cnn.com/travel/article/ushuaia-things-to-do"
        target="_blank">Ushuaia</a>&nbsp;and Australia''s <a href="https://edition.cnn.com/travel/article/hobart-australia-things-to-do"
        target="_blank">Hobart</a>, make money from these tourists due to their location
        as final pre-Antarctic ports of call. Dodds predicts that the next decade
        will see multiple cruise ship companies open up Antarctica itineraries and
        more travel companies invest in the continent''s infrastructure.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22a7d8f-d7fa-4453-81d4-958472ceb740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as countries jockey for power with military bases and political
        maneuvers, Antarctica has become another site for their rivalries — and fears
        — to play out.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37157ac6-aedd-48be-9312-ded1dcd49ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody can answer the question (of) who owns Antarctica," Dodds
        says.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21836f1-3cc0-4f73-9211-7b53282e738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:24.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Antarctic represents, in essence, not just the idealism
        that the treaty represents, but it also represents the supreme contradictory
        nature of humanity more generally. So for all the things we wish to celebrate
        in Antarctica, there''s also the ugliness of humanity."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b1a0c4-fc7e-4df1-9fc5-9d8998c4e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He points to a few major successes: Antarctica was the first continent
        to be completely free of nuclear weapons. It is also demilitarized.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56d9e31-0890-4cc1-9585-9f9f2d24b2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another example of the continent''s potential for beauty and unity?
        The True South flag, which Dodds admires.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8966c062-6fee-42ed-9b74-dca186aac9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:26.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It) is a well-intentioned reminder that Antarctica is a marvel.
        Antarctica should represent the very best in all of us."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b87a2ad-434e-41c5-8ab6-a394e5f1f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:05:55.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/is-antarctica-a-country-intl-hnk/index.html"
        target="_blank">Is Antarctica a country? The future of the world''s least
        understood continent</a>."</em></p>'
