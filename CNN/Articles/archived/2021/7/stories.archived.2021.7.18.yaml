      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Angels took a 1-0 advantage through a Remy Palma running attack
        and a Gretchel Soltones ace for a 25-19 first set win.</p>'
