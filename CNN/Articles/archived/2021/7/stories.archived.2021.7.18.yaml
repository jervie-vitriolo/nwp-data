      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2cc3ab-55cd-44e5-ab0b-dfc7e0569068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:08:09.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:40:14.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D&amp;L Industries’ capacity to finance its obligation is also considered
        "extremely strong." PhilRatings also gave it a stable outlook, which means
        it is expected to last for the next 12 months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bf1d93-b1ce-43fe-951f-1ebf9356aeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:08:09.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:40:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3148ea-def7-40a9-8c61-aa6061709ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:08:09.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:40:15.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company earlier said proceeds from the bond offering will be
        used to prop up the expansion of its production facility in Batangas, as it
        aims to enter new foreign markets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ffd060-62be-441c-a36c-64e296b37a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:08:09.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:40:16.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dadb05-d092-4f36-a287-2ed9d9e92374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:08:09.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:40:16.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With interest rates still remaining low, we believe it’s an opportune
        time to tap the debt market. Our maiden bond offering will be a useful financial
        exercise for the company and will allow flexibility for future opportunities
        we can potentially take advantage of," D&amp;L Industries president and chief
        executive officer Alvin Lao was quoted as saying in a disclosure dated March
        16.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43e071d-c6cd-4262-adb5-9556c5836fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:08:09.388+08:00
