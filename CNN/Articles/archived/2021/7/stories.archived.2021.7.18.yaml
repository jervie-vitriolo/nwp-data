  'jeff-bezos-flying-to-space-everything-you-need-to-know':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-18T06:35:49.555+08:00
    'imagesource': 'jcr:11cb8920-d695-42c9-b6a2-e25018c740d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61b8eab2-cdec-49aa-a86d-e342a5a4793d'
    'lead': 'Jeff Bezos, the richest man on the planet, is preparing for a rocket-powered,
      11-minute 2,300-mph excursion to the edge of space, capping off a month filled
      with rocket news and a bit of drama among the world''s richest people who are
      dedicating large portions of their wealth to rocket development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-18T06:38:27.668+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:45:44.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:36:28.701+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeff Bezos is flying to space. Here''s everything you need to know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0924ee89-e139-4db7-8a14-5314393f674f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:44.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Jeff Bezos, the richest man on the planet,
        is preparing for a rocket-powered, 11-minute 2,300-mph excursion to the edge
        of space, capping off a month filled with rocket news and a bit of drama among
        the world''s richest people who are dedicating large portions of their wealth
        to rocket development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4784c022-e69f-4f44-9290-2c1fa03119c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:45.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos, who founded Blue Origin in 2000 with the goal of using some
        of his Amazon fortune to develop rocket technology for a variety of business
        purposes, will take his extraterrestrial journey just nine days after fellow
        billionaire and rocket company founder Richard Branson took his own trip.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67145c3-26d0-4939-bfc5-2a28719ee379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:45.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bezos'' flight, and the technology his company developed to
        get him there, is far different than Branson''s. Blue Origin''s New Shepard
        is a small, suborbital rocket that takes off vertically from a launch pad,
        giving a shorter yet higher-speed experience than the aerial-launched space
        plane created by Branson''s Virgin Galactic. But much like Virgin Galactic''s
        plane, New Shepard is designed to shuttle paying customers more than dozens
        of miles above the Earth''s surface for a few moments of weightlessness and
        panoramic views of the Earth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c70ccc-7854-4ac0-aae1-8f54c7b85f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:46.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Shepard has flown 15 automated test flights with no people on
        board, and Bezos announced in early June that he intended to be on the first-ever
        crewed flight, which is slated for July 20.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3b8fd2-3a3b-4187-aefc-d850eafcad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:46.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public will be able to watch the whole thing go down on Blue
        Origin''s livestream, where it will show exterior shots of the rocket and
        capsule shooting up toward the cosmos. (Shots of the interior — and Bezos''
        facial expressions — won''t be released until after the flight.) The missions
        is expected to kick off Tuesday after 8 am ET, weather permitting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f2cdc-ef54-4aef-919c-f4c0c1ee10fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:47.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business will be sharing the livestream and running a live blog
        with updates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd9b5b9-9d66-41d1-9f7f-3d72d85aaae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:47.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s everything you need to know before the big event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74d846c-9e51-482e-9ab8-ade8d9c1b9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:48.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s going?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e99d36-74ce-432b-a067-4d567988f1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:48.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the New Shepard capsule can carry up to six people, Bezos
        is bringing just three others along on this inaugural journey. They include
        his brother, Mark Bezos; Wally Funk, an 82-year-old pilot and one of the "Mercury
        13" women; and an 18-year old recent high school graduate named Oliver Daemen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922eb14e-d763-4ee4-870b-60d9fc25d226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:49.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos was supposed to fly alongside a mystery bidder who won a recent
        Blue Origin auction by agreeing to pay $28 million for a seat on the flight,
        but the company announced Thursday that the person, who asked to remain anonymous
        for the time being, had to bow out because of "scheduling conflicts." Daemen
        — whose father, Dutch investment firm founder Joes Daemen, paid for his ticket
        — will fly in the auction winner''s place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482898f8-ab11-4151-a00c-c69330e30ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:49.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will happen?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8724ef9a-cbe9-4cea-97cd-c092bd3c19f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When most people think about spaceflight, they think about an astronaut
        circling the Earth, floating in space, for at least a few days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824e93b5-8919-4446-adf0-e28c2e7067e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:50.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is not what the Bezos brothers and their fellow passengers
        will be doing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde88440-5d38-4202-bcf2-96fedb712fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:51.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ll be going up and coming right back down, and they''ll be
        doing it in less time, about 11 minutes, than it takes most people to get
        to work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c051e74f-630c-4e5a-9678-610e53b6a18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visually, Blue Origin''s livestream will look much the same as most
        of the New Shepard test launches of years past have looked: The rocket and
        capsule will be sitting on a launch pad at Blue Origin''s private facilities
        in rural Texas — near Van Horn, which is about 120 miles east of El Paso.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9799186-62ad-47a3-bd6e-324080d81512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:52.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Shepard''s suborbital fights hit about three times the speed
        of sound — roughly 2,300 miles per hour — and fly directly upward until the
        rocket expends most of its fuel. The crew capsule will then separate from
        the rocket at the top of the trajectory and briefly continue upward before
        the capsule almost hovers at the top of its flight path, giving the passengers
        a few minutes of weightlessness. It works sort of like an extended version
        of the weightlessness you experience when you reach the peak of a roller coaster
        hill, just before gravity brings your cart — or, in Bezos'' case, your space
        capsule -- screaming back down toward the ground.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1957fd-38fc-486e-9cda-f52180388831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:52.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Shepard capsule then deploys a large plume of parachutes
        to slow its descent to less than 20 miles per hour before it hits the ground,
        and Bezos and his fellow passengers will be further cushioned by shock-absorbent
        seats.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd485aa00-14b7-4d6b-8841-c1ff4eb2430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:53.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket, flying separately after having detached from the human-carrying
        capsule, will then re-ignite its engines and use its on-board computers to
        execute a pinpoint, upright landing. The booster landing looks similar to
        what SpaceX does with its Falcon 9 rockets, though those rockets are far more
        powerful than New Shepard and — yes — more prone to exploding on impact.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3c6c7d-f1d3-4252-8039-5722ac086826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:53.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smattering of media will also be allowed in to watch the launch
        and interview Bezos and the other passengers after landing. CNN Business reporters
        will be on the ground during the flight and will post live updates on our
        site.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4297e01-1d2d-49ad-b472-a686e710234d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:54.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How is this different from what SpaceX and Virgin Galactic do?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede3c33a-065a-4117-a71a-6c633441abcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:54.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos'' flight will come just nine days after British billionaire
        Richard Branson took his own supersonic joy ride to the edge of space, the
        result of a surprise announcement that came from his space company, Virgin
        Galactic, days after Bezos announced his intention to go to space.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca57d8-cda6-4280-9154-b066462ab322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:55.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men''s companies — and their PR machines — have since entered
        into a public back-and-forth, though the billionaires themselves have said
        they''re not interested in racing to become the first to actually rocket into
        space aboard a craft they helped fund.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89702a12-12e5-4488-a9fd-4b51f024079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But suborbital space tourism isn''t all that Branson and Bezos are
        pursuing with their space ventures. Nor is it the largest or most important
        sector in the burgeoning commercial space industry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428020e7-89bf-4de0-a6bf-8298750ffa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:56.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branson, Musk and Bezos, however, have all been compared for years
        because of their similarities — all three men used fortune they accrued through
        other lines of business to pursue space-focused ventures. Here''s how they
        break down:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342781af-e9e8-49a0-aa9c-7dab7576628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:56.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elon Musk''s SpaceX has for years been making headlines and breaking
        records with its rocket technology — and it is far different than what Blue
        Origin will debut on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cf35c9-d119-456e-b2a8-f785165b448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:57.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First off, SpaceX builds orbital rockets. Orbital rockets need to
        drum up enough power to hit at least 17,000 miles per hour, or what''s known
        as orbital velocity, essentially giving a spacecraft enough energy to continue
        whipping around the Earth rather than being dragged immediately back down
        by gravity. That''s how SpaceX is able to put satellites into orbit or carry
        astronauts to and from the International Space Station.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79ea755-1db1-4cc4-8d25-f97aef5559ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suborbital flights, however, don''t need to travel nearly as fast.
        They need only reach an altitude above the 50 miles mark — which the US government
        considers to mark the edge of outer space — or the 62-mile mark, which is
        internationally considered the demarcating line. (New Shepard is expected
        to reach over 62 miles.)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c73d49-57aa-44de-a74a-8ad66fa1a0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:58.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What New Shepard will do on Tuesday will more closely resemble what
        Richard Branson — the other, other space billionaire — is planning to do with
        his company, Virgin Galactic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85076d3-0651-4838-b1fe-4321f1a77871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Galactic is also planning to launch wealthy tourists to suborbital
        space, though it developed a much different vehicle to get there. Rather than
        an autonomous rocket that takes off vertically, Virgin Galactic has built
        a piloted space plane that takes off from a runway (much like an airplane)
        attached to a massive winged mothership.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373ed80b-0ee8-4936-a65d-17b955dff5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:59.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Galactic has completed test flights of its own, and Branson
        became the first billionaire to fly to space aboard a rocket he helped fund
        on July 11.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a0b87b-b75f-4322-994a-90b62d10a072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:59.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How risky is this?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad4cced-27d3-4cea-8aea-1211396e3330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:00.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space travel is, historically, fraught with danger. Though the risks
        are not necessarily astronomical for Bezos'' jaunt to suborbital space, as
        his space company Blue Origin has spent the better part of the last decade
        running New Shepard through a series of successful test flights.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11846b07-6555-47ac-a98c-090702c2b662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:00.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suborbital flights also require far less power and speed than orbital
        rockets. That means less time the rocket is required to burn, lower temperatures
        scorching the outside of the spacecraft, less force and compression ripping
        at the spacecraft, and generally fewer opportunities for something to go very
        wrong.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e910b03-3f0e-4ca6-8d8f-119fc65bd305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:01.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, any time a human straps themselves into a rocket, there are
        risks involved — and Bezos has apparently calculated that, for him, it''s
        worth it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba903fa8-0b9b-413d-a867-0cf7fbac639a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ever since I was five years old, I''ve dreamed of traveling to
        space," Bezos wrote in his June announcement on Instagram.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69498988-eb7b-49ad-a8b1-c4982040fdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:38:27.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:46:02.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/17/tech/jeff-bezos-space-flight-walkup-scn/index.html">Jeff
        Bezos is flying to space. Here''s everything you need to know</a>".</em></p>'
  'us-covid-19-higher-risk-unvaccinated-people':
    'author': 'Travis Caldwell and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-18T06:44:21.607+08:00
    'imagesource': 'jcr:a1c63a88-f83c-45eb-b9f6-b31c76743765'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '881019df-15e4-47b3-a066-883d83fcb197'
    'lead': 'Expectations the United States would find itself returning to a pre-pandemic
      normalcy this summer are quickly giving way to the realities of a prolonged
      fight against Covid-19, as all 50 states see a rise in infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-18T06:46:59.607+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:45:22.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:36:29.237+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid-19 risk for some unvaccinated people is higher than it''s ever
      been, US expert says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ecc78f-66ec-423a-8a97-a71e2e016b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.607+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:23.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Expectations the United States would find
        itself returning to a pre-pandemic normalcy this summer are quickly giving
        way to the realities of a prolonged fight against Covid-19, as all 50 states
        see a rise in infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b74fc90-2695-42b6-bfd9-5c5689bdba6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.607+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:23.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And health officials nationwide are taking note.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35f0418-d46c-41bb-9b0a-917eb1515006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.607+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:24.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are unvaccinated, the risk is incredibly high -- and maybe
        in some areas higher than it''s ever been," said Dr. Craig Spencer, director
        of global health in emergency medicine at Columbia University Medical Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4634dda7-bd90-4d8f-941f-9c1fd0d4d001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.608+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:24.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because there are not mask mandates, people are enjoying this wonderful
        return of summer and are a little more carefree and lackadaisical and making
        it more possible that you could be exposed," Spencer told CNN Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0514a16-8904-46c2-a7a7-f3dc4ffeaf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.608+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:25.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the number of people traveling by air set a pandemic-era
        record Friday, with nearly 2.2 million people screened at US airports, a spokesperson
        for the Transportation Security Administration said, adding an admonition:
        "#MaskUp."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749df806-8b54-446a-9463-24279572b22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.608+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:25.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, vaccinated people should "continue to be smart," but are
        very unlikely to get sick, be hospitalized or die of Covid-19, Spencer said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52877d6d-7f3a-4b26-96d7-526be7eb8d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.608+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:26.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the pandemic affects vaccinated and unvaccinated individuals
        differently is being demonstrated in hospitals nationwide, as local health
        officials report an overwhelming majority of hospitalizations from Covid-19
        among those who have not yet been fully vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b08c48-73ed-4759-ba9a-27a949e64ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.608+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 48.4% of the US population is fully vaccinated, according
        to the latest data from the US Centers for Disease Control and Prevention.
        But the pace of vaccinations over a seven-day average has declined 13% from
        the prior week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f3d9f2-8063-4c3d-bf2d-17c0aeb35c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.608+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:27.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those states that have fully vaccinated less than half its
        residents, the average Covid-19 case rate was 11 new cases per 100,000 people
        last week, compared to 4 per 100,000 among states that have fully vaccinated
        more than half its residents, according to a CNN analysis of data from Johns
        Hopkins University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3237be-c89e-4462-92ac-ba14ffb333cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.608+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:27.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada and the US were neck and neck early Saturday afternoon in
        the percentage of fully vaccinated people, according to data from the countries''
        governments. So far, 18,286,671 Canadians, or 48.65%, have been fully vaccinated,
        according to data from Johns Hopkins University, compared with 160,686,378,
        or 48.4%, of Americans, according to the CDC data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afc703f-f69d-433d-85b2-a5a48a88d720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.608+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:28.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine efforts turn to young people</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d266de-1be0-43ad-862a-c22b635775fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.608+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:28.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Delta variant gains dominance in the US, officials are increasingly
        focused on increasing vaccination rates among younger people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de6a659-e706-4c5e-b79b-a382d8dc0bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.608+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:29.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young people sometimes ... feel that they''re invulnerable. They
        need a little, I would say a gentle push -- not forcing or threatening, but
        to get them to understand why it''s important for their own safety," Dr. Anthony
        Fauci told CNN''s Jim Acosta Saturday. "Because as we''re getting more and
        more infections with the Delta variant ... we''re seeing more and more young
        people who are getting seriously ill."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef00d8f-fbe6-4001-addd-bb263efde250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.608+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:29.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, Fauci teamed up with 18-year-old popstar Olivia Rodrigo
        this week, appearing in a video released by the White House that encourages
        young people to get vaccinated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9f18a7-12e4-4c50-8cc6-d3e8cb107b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.608+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:30.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sooner all of us get vaccinated, the sooner we can like hang
        out with our friends and sing songs and all of the fun things," Rodrigo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599cdc1d-309e-4abe-a4e5-d15fe054d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:30.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama health officials on Friday announced a TikTok contest aimed
        at increasing Covid-19 vaccination rates among people between the ages of
        13 and 29. Contestants are asked to submit a video that shows them getting
        vaccinated and a message that shares why they chose to do so. Four winners
        will be chosen to receive a $250 Visa gift card, officials said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8425e0ad-6ba7-44ec-bb70-ec7599f7216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:31.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darrell Hudson, principal of A.H. Parker High School in Birmingham,
        Alabama, told CNN school officials don''t know how many of their students
        are vaccinated, and "some are still a little concerned about taking the vaccine
        and what''s in the vaccine." But he''s hopeful students will get the shot,
        along with their families, so they can safely return to the classroom August
        2.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299d8fef-5078-4891-bf1c-19db6ed66c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:31.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want any child coming to our campus, taking the virus
        back home to parents, to grandparents, to aunties and to their relatives,"
        Hudson said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4708fc-70f3-4faf-b46b-959977d03bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:32.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for vaccines for even younger children, studies continue, Fauci
        told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dda996-cac7-44a7-b8b1-d484b25b6b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus far, things look good, but the final decision is going to
        be up to the FDA," Fauci said. "And I would imagine that likely will not happen
        until we get well into the winter, towards the end of this year."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7453c27c-e284-4897-a818-0d78abd4f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:33.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Fauci said he "would be astounded" if the Covid-19
        vaccine by Pfizer/BioNTech didn''t receive full FDA approval for people 16
        and older by the end of August (each vaccine available in the US has been
        authorized for emergency use, but they have yet to be fully approved). The
        companies announced Friday the FDA had granted priority review designation
        to their application for approval for their vaccine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4403bd-8c4a-4c2e-9bb5-3f1973227576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But even between now and then, people should realize that the data
        of the efficacy and real-world effectiveness of these vaccines is really extraordinary
        -- not only in the United States, but in multiple countries throughout the
        world," Fauci said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9a2f9a-b174-467d-8309-6f42f6a7e6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:34.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I don''t think we''ve seen the worst of it''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e225569-f4f8-41fb-bb4f-59bea5cc0db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials are continuing to sound the alarm about the increase
        in cases, particularly among those unvaccinated. Twenty states have fully
        vaccinated more than half of their residents, according to the CDC, but health
        care facility resources are being stretched in states with fewer vaccinations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc8aebe-0788-4a06-b57f-5d9ea4d8f225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:35.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a fourth of residents in Mobile County, Alabama, are fully
        vaccinated, Commissioner Merceria Ludgood said at a news conference Friday.
        And now the county is seeing a massive increase in hospitalizations, according
        to Dr. Laura Cepeda, chief medical officer of the Mobile County Health Department,
        who said there''s been a 400% increase in hospitalizations in the last month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de9232f-11d9-48c4-8f26-5d895e0c969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:35.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Sandy Stimpson encouraged those who have gotten the shots
        to talk with their loved ones and neighbors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e29cd9b-4485-4961-b2e5-3f446bb6d981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we have sports heroes, we have rock stars, we have movie
        stars, coaches encouraging people all across this country to get vaccinated,"
        Stimpson said. "But if you''ve been vaccinated, don''t underestimate your
        ability to reach out to someone and encourage them to do it. You may be that
        person to convince them that this is the right thing to do."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095855be-f3bd-4742-a1b6-946232fc940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:36.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie Towns, acting director of the Springfield-Greene County Health
        Department in Missouri told CNN Friday the department is requesting an alternative
        care site and staff from the state to address the growing number of Covid-19
        cases and hospitalizations, saying, "It''s at a level that we''ve not seen
        before,"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcf2e6e-cc44-439f-a1cd-a10a5a5f5fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:37.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most striking is the demographic and age," she said of Covid-19
        patients, "almost all" of whom are unvaccinated. "The illness has really shifted
        from being an older population ... to being ages 20, 30, 40 years old in the
        hospital and needing ICU care and oxygen."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d581e5-359a-43db-8b33-894aa8e8c835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:38.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And hospitals and health officials are projecting an increase in
        numbers following the Fourth of July holiday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60af216a-b089-4701-a012-fa722ce1dd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:38.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we''ve seen the worst of it," Towns said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f40e84-cf66-47d2-ae64-f15d4950991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:39.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The return of mask guidelines</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b43298-4576-4622-9b78-22ebba32ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even in areas with higher rates of vaccination, officials are
        beginning to reinstitute safety protocols such as mask mandates to try and
        curb the spread.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156639fe-847b-4bd7-8d4f-e64f5c49d13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities in the San Francisco Bay Area Friday announced
        they are recommending everyone wear masks indoors. That followed news this
        week from Los Angeles County, which will reinstate its indoor mask mandate
        Saturday night for both vaccinated and unvaccinated people.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a92282-60d7-45d8-96f4-065257b4d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:40.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Metsos, owner of Patys Restaurant in Los Angeles, told CNN
        the mask mandates have been confusing, and the changing guidance doesn''t
        help.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32295e16-4f27-491a-b965-3707bdd3d5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:41.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say follow the science. Well, they said don''t wear masks
        if you''re vaccinated. Now put the mask on if you''re vaccinated," Metsos
        said. "I need to protect my customers, I need to protect my employees and
        I have to follow the rules, but I''m very in touch with the American public:
        They''re very frustrated."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbecdcb-0469-440b-ba64-697a5a4470f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:41.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid growing concern, local authorities "do have the discretion
        of going that extra mile or going the extra step it takes to make sure that
        the spread of this virus is really contained," Fauci told NBC Nightly News.
        "And they do that by saying that everyone should wear a mask."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f88f30-28be-4831-8ea9-591c996677a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: An earlier version of this story included incorrect
        information about the number and percentage of Canadians fully vaccinated
        for Covid-19.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db61b85e-127c-4396-aac6-860b53027d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T06:46:59.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/17/health/us-coronavirus-saturday/index.html">Covid-19
        risk for some unvaccinated people is higher than it''s ever been, expert says</a>".</em></p>'
  'us-drug-overdose-all-time-high-2020':
    'author': 'Sarah Braner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-18T07:18:39.576+08:00
    'imagesource': 'jcr:5b12f4fc-6a03-4a4b-a557-0c2ed11bee4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23b0b745-72c3-4690-88e3-47d366807a6a'
    'lead': 'This means that 2020 was the deadliest year on record for drug overdoses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-18T07:20:47.224+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:45:05.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:36:29.883+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An epidemic in the shadow of a pandemic: Drug overdose deaths reach
      an all-time high in US

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2521a7be-283e-4e08-a131-0f4aa450036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.224+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:06.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "I just screamed and cried. I knew my
        brother was gone."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fd3884-4b7d-41c4-ad6b-34fb9efb2f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.225+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:06.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Branch lost her brother, Craig Elazer, on September 1,
        2020, to a fentanyl overdose. He had been receiving support for his addiction,
        which he had struggled with since he was 12, but a changed world due to the
        coronavirus pandemic ultimately led to his untimely death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5669c8fd-da7a-43c8-b59e-85d4fa873cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.225+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:07.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branch''s loss is one of tens of thousands in 2020. More than 93,000
        people died from a drug overdose last year, according to provisional data
        from the US Centers for Disease Control and Prevention''s National Center
        for Health Statistics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e718622a-967e-4c76-b96b-b782599f9b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.225+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:07.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that 2020 was the deadliest year on record for drug overdoses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ffce50-bcfb-4da4-8f0a-444d22716315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.225+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:08.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s terrible news," said Dr. Joshua Sharfstein, vice dean for
        public health practice at the Johns Hopkins Bloomberg School of Public Health
        and a former deputy commission at the US Food and Drug Administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170252a1-7aec-496e-9adb-c570d9c3431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.225+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:08.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had such a devastating year from the pandemic, and on top
        of that, a record number of Americans dying of drug overdose."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23a5ca2-eebd-4e2a-a352-45850e06094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.225+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:09.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An accidental mix-up leads to tragedy</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beed763c-8ba4-4a55-a464-ba802f59f68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.225+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elazer''s struggle with addiction lasted most of his life. He would
        mainly use alcohol, but he would also use other drugs to self-medicate his
        anxiety. He had gone in and out of rehabilitation centers, though nothing
        seemed to stick.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc84df6-0276-470c-9efc-f8783c1f8edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.225+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:10.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elazer was released from prison "smack dab in the middle of Covid,"
        his sister said, and despite the national trend of job loss, he managed to
        find work caring for their disabled cousin and find a place to live in the
        "terrible part of St. Louis."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d22aff5-4a86-43e0-bea7-7c01d2460256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.225+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:10.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he had been participating in Alcoholics Anonymous and was
        doing a two-step program, restrictions limiting in-person gatherings forced
        support groups online, and funding dried up for other support programs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0f196d-c838-436e-bc44-b4ae8e9ac71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.225+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:11.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elazer was not familiar with how to use current technology to access
        online support groups, which made getting help nearly impossible for him.
        He stopped going to AA meetings and eventually slipped back into alcohol and
        drug abuse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41c23c8-9d40-4771-b360-f22cf61abb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.225+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:11.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the night that claimed his life, he most likely thought he had
        purchased Xanax, his sister said. But what he had purchased -- and ended up
        using -- was actually fentanyl.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735f86d5-db45-44b6-9d60-167ece9caedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.225+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:12.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After trying and failing to contact Elazer all evening, Branch and
        her cousin sent her cousin''s son to find out what had happened. The front
        door to Elazer''s apartment had a mail slot where the son could see Elazer''s
        legs on the ground, where he lay motionless. He called an ambulance, but it
        was too late.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c8c0c0-fb76-49c0-ae63-4af1f988be42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:12.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branch received a call from their cousin that night saying Elazer
        was "gone."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0901bf1e-f3bf-46ea-9202-dc5e6f7f6ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:13.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just couldn''t comprehend that. And I was like, ''Gone where?''
        And she says, ''Shelly, I think he''s gone.'' "</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db689e23-72cc-480b-8488-4499053e4707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:13.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''An all-time high to a new all-time high''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c92080-2509-4901-84f3-2f284c973a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:14.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overdose rates have been increasing since 1999, according to the
        NCHS. In 2019, there were 70,630 deaths, and compared with that year''s rate,
        deaths in 2020 increased by almost 30%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e868ea-c352-4a3f-9c82-0e2c3ca3fb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:14.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a major increase from an all-time high to a new all-time
        high," said Sharfstein. "And it just reflects so much tragedy, suffering ...
        and each death is surrounded by a circle of trauma.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48041d6-4ac1-4758-8429-f555d1ed15fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:15.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People that cared about that person, their family, their loved
        ones, their friends. So the impact overall is devastating."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c946d964-1a2c-4e9b-9105-51cbb5fcbf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:15.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharfstein also cited the Covid-19 pandemic as a reason for overdose
        deaths spiking in 2020. The pandemic caused a swath of "grief, trauma, economic
        and social dislocation," he said. People who may have been recovering from
        an addiction, or had never used drugs at all, might find themselves in dire
        circumstances. Perhaps they had a loved one pass away, or they may have lost
        their job. Sharfstein says these risk factors may push someone to use drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ea7064-da2e-4f5c-9bb5-7e8b33a58d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:16.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Track the epidemic in real time</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479c8032-11e3-44c2-813f-c96ca6f5efcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:16.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statistics are grim, but there are measures that can be taken
        to mitigate the damage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d17c57f-ba72-45c7-8ec0-df61f6e8b864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharfstein is calling for another comparison to Covid-19, but in
        this case, a comparison of the urgency and inventiveness of response efforts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950eeb06-3355-4d81-95da-4c5c6f49883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:17.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that tracking the problem is an important step in addressing
        it, and noted that while data collection efforts were robust with "maps every
        day, we knew how many new cases, who got the new cases, who''s getting tested,
        who''s getting vaccinated," data collection for overdoses hasn''t been as
        urgent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b502c6a2-b0f5-45f3-8c8f-dcadf81a8831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:18.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here we are in July, and we''re just getting the data for 2020,"
        he said. "We can do a lot better with data and use that data, just like we
        did with Covid, to focus our energy on the populations, the groups and the
        areas that need the most attention."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421fea6a-a1be-4ea8-9c12-81430fa1b209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:18.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical treatment strategies that rose to prominence over the course
        of the pandemic may also be used to address the overdose crisis. For example,
        telemedicine use skyrocketed over the pandemic, and Sharfstein thinks telemedicine
        could play an important role in addressing addiction-related health disorders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e82b2b-b270-49c1-8c59-0a79c7324076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:19.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharfstein thinks cases of overdose deaths may decline as the country
        moves into a less urgent phase of the pandemic. However, he stresses that
        any improvement does not mean that the problem has fixed itself, and that
        current resources are "not sufficient."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955e6f1c-e0c0-41be-a72b-1b7b9b6d389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:19.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A major priority for 2021 is going to be to follow the evidence
        to do the same thing we did with Covid," he said. "Use science, use evidence,
        use compassion, and get the treatments and supports to people who need them."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae368a8-9986-4ec9-8db3-40e135f98281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:20.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Branch, there is no bringing her brother back. But after he
        passed away, "a calm came over me. Because he''s free."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8473a797-36cf-4cea-a2c0-97ae91390fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T07:20:47.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:45:20.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/17/health/us-drug-overdose-deaths-pandemic/index.html">An
        epidemic in the shadow of a pandemic: Drug overdose deaths reach an all-time
        high in US</a>".</em></p>'
  'biden-facebook-covid-misinformation':
    'author': 'Donald Judd, Maegan Vazquez and Donie O''Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-18T07:39:31.943+08:00
