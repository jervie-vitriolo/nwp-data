      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ria Meneses shone in her first game with Petro Gazz after registering
        16 points, nine blocks, and one service ace in their 25-19, 22-25, 25-20,
        25-21 win over Army.</p>'
    '3':
