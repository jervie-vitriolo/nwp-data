      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In singles play on Sunday night (Philippine time), Eala conquered
        Czech Republic''s Nikola Bartunkova with a 6-3, 6-3 scoreline in the finals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2981c6-84b6-42f2-b686-92b1107e12e6'
      'mgnl:activationStatus': true
