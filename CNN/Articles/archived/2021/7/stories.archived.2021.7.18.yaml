      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third canto, the Road Warriors started to match their offensive
        rhythm with defensive adjustments to post their biggest lead of the game,
        72-52.</p>'
