      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0186d767-3530-4d0c-ac10-b5707fb9c0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T21:51:27.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:37:54.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our defensive identity carried us tonight. Although it''s a low
        scoring game, our defense had to stay in our disposition," Gavina added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15eb371-21d6-470f-9c8e-8d6686b2cc50'
