      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thrilling final set saw Eala and Sieg slugging it out with Bagaric
        and Costoulas. The tournament top seeds sealed the title after gaining enough
        momentum in the homestretch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5034f11-c041-4f14-9c45-4f6b0f0055b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T23:03:16.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:37:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37d5365-1549-4a30-a5f1-3da7ce8826ac'
