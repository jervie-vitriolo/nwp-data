      'text': '<p>A PRS Aaa credit rating by PhilRatings means the bonds are of highest
        quality with minimal credit risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad249be-784a-4617-8511-a0435095d272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:08:09.388+08:00
      'mgnl:createdBy': 'david'
