  'de-lima-senate-probe-landbank-ucpb-merger':
    'caption': 'In calling for the investigation, Senator Leila de Lima says there’s
      a need to ensure that Filipinos being served by the two state-controlled banks
      are not "unduly compromised” by the planned merger, following a warning from
      a credit rating agency. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-18T16:59:47.616+08:00
    'imagesource': 'jcr:a7b76ede-74d1-4486-9c3f-0f92244906ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '801957fd-2dc2-48c7-bf05-1e22f69352fd'
    'lead': 'In calling for the investigation, Senator Leila de Lima says there’s
      a need to ensure that Filipinos being served by the two state-controlled banks
      are not "unduly compromised” by the planned merger, following a warning from
      a credit rating agency.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-18T16:59:23.972+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:40:18.946+08:00
