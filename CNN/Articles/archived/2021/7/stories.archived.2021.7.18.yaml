  'OCTA-resurgence-COVID-19-cases-Delta-variant-':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-18T20:30:55.375+08:00
    'imagesource': 'jcr:a18e4434-0005-43af-adce-ab1b07bb195e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cad6119-f04d-41a2-b40f-b78064781a1a'
    'lead': 'The Philippines could face a resurgence in COVID-19 infections, with
      a daily tally likely matching the peak seen in March and April, once the Delta
      variant spreads in the country’s busiest metropolitan area, an independent COVID-19
      research group says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-18T20:37:06.716+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T13:38:11.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:36:42.660+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OCTA-Research', 'COVID-19', 'Delta-variant']
    'template': '1'
    'title': 'OCTA warns of COVID-19 resurgence if Delta variant spreads in NCR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4379ae2e-5a4a-4240-ab72-1c9019102c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T20:37:06.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:38:12.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —&nbsp;</strong>The
        Philippines could face a resurgence in COVID-19 infections, with a daily tally
        likely matching the peak seen in March and April, once the Delta variant spreads
        in the country’s busiest metropolitan area, an independent COVID-19 research
        group said on Sunday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93530977-48cc-41c7-8d1e-c00a4f4a6d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:41:13.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:38:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The surge could be comparable to the March surge pero [but] we
        think that the level of vaccination will help mitigate the surge,” OCTA Research
        fellow Guido David said in an online briefing. “There is no surge yet. We’re
        projecting that if the Delta variant is able to come in the region, the surge
        that we might see could be comparable to the March surge.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35709e88-83f7-4595-b5db-0abd42411b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:41:13.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:38:13.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Health’s COVID-19 tracker showed the
        number of new infections first breached the 10,000 level on March 29, before
        peaking to as much as 15,310 daily cases on April 2 — but with over 3,700
        positive test results from backlogs. The  Alpha and Beta variants were seen
        as the drivers of the surge, which led to stricter lockdowns and overwhelmed
        hospitals in the capital region and nearby provinces.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467c6dcc-5e57-46f6-8381-579d7798e7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:41:13.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:38:13.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA’s David said their forecast factors in the “worst-case scenario."
        He said that if the vaccination program gathers momentum, the daily infections
        could not be as grim. The efficacy of all COVID-19 vaccines remains high “even
        against the Delta variant,” he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c87404d-7719-454c-85ba-9141a7f5d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:41:13.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:38:14.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Makakatulong sila against severe infection of the coronavirus.
        Pero pwede tayong maging carrier. Kailangang proteksyunan ‘yung di pa vaccinated
        so dapat sumunod sa health protocols,” Guido pointed out.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465bfd2d-81b3-476f-b25a-bdddb82202cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:41:13.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:38:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “The vaccines will help protect against severe infection
        of the coronavirus. But we can be carriers. We have to protect those who are
        not yet vaccinated so we have to observe health protocols.”]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c626cf-6315-483a-8ce4-5ff8befc535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:41:13.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:38:15.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 16,  Health Undersecretary Maria Rosario Vergeire said 16
        more people were reported to have the Delta variant, including 11 who were
        locally acquired cases,  Clustering of local cases were also detected in Western
        Visayas and Northern Mindanao.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2aadee-a543-4e58-9248-e17c267850de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:41:13.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:38:15.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are to date 35 Delta variant cases recorded in the country.
        The previous 19 cases recorded were all returning overseas Filipinos who were
        immediately quarantined upon arrival.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181cd706-012a-4f80-88d2-e5de3a26a4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:41:13.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:38:16.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are a lot of unknowns here. ‘Yung Delta variant samples na
        nakita natin are mostly in the provinces. Pero we don’t know when makakapasok
        siya dito (Metro Manila),” the OCTA scientist said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494dce99-6cac-4919-8b59-3fbf263307e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:41:13.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:38:16.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “There are a lot of unknowns here. The Delta variant
        samples we saw are mostly in the provinces. But we don’t know when the variant
        could eventually come here.”]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447a4051-ae54-4dd9-8d58-3ef454345fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:41:13.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:38:17.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA is seeking to restore border controls through the so-called
        NCR Plus bubble that was earlier dismantled as infection numbers steadied
        at around 5,000 in May.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f750fdb7-9bfe-43ed-9d26-3fd5faf282a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:41:13.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:38:17.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors should make a “concerted effort” in fine-tuning
        the details of border checks, Guido said, noting that Navotas City so far
        is alone in this aspect.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27efe74-ffc1-4127-b898-d056027525e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:41:13.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:38:18.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA also recommends the restoration of a ban on children from going
        out of their homes, while stricter rules governing social gatherings should
        be reimposed.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b295e8-29da-4278-94e7-37e9b0fac63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:41:13.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:38:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we can keep the Delta variant out, we should be okay. We don’t
        have to change our quarantine status,” Guido said.</p>'
