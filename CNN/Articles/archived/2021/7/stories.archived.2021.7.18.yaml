      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Britney Spears shared a message seemingly
        aimed at those close to her who she feels ignored her in a time of need.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11828b5a-f44f-4ef4-a2ab-66d91f03973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:01:00.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:29.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post Friday night, the singer, who <a href="https://www.cnn.com/2021/07/14/entertainment/britney-spears-july-14-conservatorship-hearing/index.html"
        target="_blank">scored a legal victory</a>&nbsp;earlier this week by securing
        her choice of attorney in her conservatorship battle, criticized those who
        spoke out in support of her win in court but failed to help her earlier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f61af2-7bca-4bfb-80c3-282ae7bf374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:01:00.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:41:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing worse than when the people closest to you who
        never showed up for you post things in regard to your situation whatever it
        may be and speak righteously for support ... there''s nothing worse than that
        !!!! How dare the people you love the most say anything at all ... did they
        even put a hand out to even lift me up at the TIME !!!??? How dare you make
        it public that NOW you CARE ... did you put your hand out when I was drowning
        ???? Again ... NO," Spears wrote. "If you''re reading this and you know who
        you are ... and you actually have the nerve to say anything about my situation
        just to save face for yourself publicly !!! If you''re gonna post something
        .... Please stop with the righteous approach when you''re so far from righteous
        it''s not even funny ...."</p>'
