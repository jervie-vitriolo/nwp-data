    'jcr:uuid': '3ff90dff-b063-4235-bc69-28e505e35a96'
    'lead': 'The areas of Mariveles in Bataan, Laoag City in Ilocos Norte, and Lapu-Lapu
      City in Cebu have seen a sudden rise in coronavirus infections over the past
      week, the independent OCTA Research group says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-18T16:56:42.924+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:40:25.877+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:36:38.756+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA reports ‘rapid increase’ in COVID-19 cases in Mariveles, Laoag,
      Lapu-Lapu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324ca0e3-12e8-4c61-975d-a0982194e001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T16:56:42.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:40:26.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 18) — Three areas outside Metro
        Manila have seen a “rapid increase” in coronavirus infections over the past
        week, the independent OCTA Research group said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a1faf4-9ff9-43ac-b24f-29d90b2f5a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T16:56:42.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:40:26.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d50305b-6c7e-4445-be17-84f321ae97ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T16:56:42.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:40:27.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its latest report covering July 11 to 17 showed these are Mariveles
        in Bataan, Laoag City in Ilocos Norte, and Lapu-Lapu City in Cebu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4698f78d-9e10-46a1-bb25-ea1cf3767a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T16:56:42.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:40:27.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the average number of new daily cases in Mariveles
        — which it classified as “very high risk'''' — climbed to 66 from the 21 reported
        the week prior.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04df9df8-86c7-4417-86d6-e9b266d002f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T16:56:42.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:40:28.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Laoag, the figure increased to 46 from 25, while Lapu-Lapu’s
        average rose to 50 from 31. Both cities fall under the high-risk classification.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966db6bc-3fdf-4b6a-aa6c-3a4d5d3df689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T16:56:42.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:40:28.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA also showed the highest average daily attack rate nationwide
        was logged in Mariveles at 47.08, followed by Laoag at 40.03. ADAR refers
        to the number of new daily cases per 100,000 population.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
