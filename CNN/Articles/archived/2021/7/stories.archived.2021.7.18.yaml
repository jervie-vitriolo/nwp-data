      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> —&nbsp;A
        magnitude 5.4 earthquake struck Davao Oriental on Sunday morning, according
        to the Philippine Institute of Volcanology and Seismology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce1a107-53c1-427b-a325-7dd7c6ee24a4'
