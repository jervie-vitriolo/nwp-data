      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52cf59c-0418-4949-92f2-d26cae76ee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:58:45.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:50.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 117 more patients succumbed to the disease, bringing
        the death toll to 26,714. There are also 5,439 new recoveries, as the number
        of COVID-19 survivors reached 1,433,851.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f3ebc5-43d1-4594-b85f-d0f2b9661126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:58:45.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:51.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba68c992-2ecc-4e55-8930-a06accb14a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:58:45.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:40:51.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 15 duplicates were removed from the nationwide tally,
        of which 10 were recoveries and one death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74680af-4067-4e9f-80f8-2e4019cf6909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T15:58:45.839+08:00
