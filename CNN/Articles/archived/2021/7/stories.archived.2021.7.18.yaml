      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would rather be hated because I am cracking down
        on super spreader events than collect and cremate bodies like what happened
        in India because people refused to follow rules and disregarded their safety.]</p>'
  'indonesia-covid-second-wave-outbreak':
    'author': 'Masrur Jamaluddin, Atika Shubert and Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-18T12:10:09.051+08:00
    'imagesource': 'jcr:62f37308-58bf-4fe5-a207-5990f99a7319'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17ca4288-2f60-484c-a1ce-d0d9692f3c55'
    'lead': 'The last time Aris Suharyanto saw his wife was through a hospital window.
      He never got to meet their newborn baby.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-18T12:16:17.143+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:43:39.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:36:32.734+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia is battling a devastating Covid-19 crisis. And its peak is
      likely still to come'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef10ae9f-0404-4efa-a4b3-1dc2ce48feda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:40.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The last time Aris Suharyanto saw his
        wife was through a hospital window. He never got to meet their newborn baby.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7defe17a-35b1-4d89-82f3-c2112194d4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:40.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Suharyanto''s pregnant wife Rina Ismawati and two of their
        three children fell ill last month, he initially thought it was a common cold.
        But with Covid-19 cases rising in Indonesia, he took them to get tested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ab35c7-d136-43c2-a7cf-a29eb37e4ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:41.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole family tested positive for Covid-19, including Suharyanto
        -- and 43-year-old Ismawati was admitted to hospital, where she lay in bed,
        occasionally sending Suharyanto messages through WhatsApp. "She told me that
        her condition was getting worse," Suharyanto said. "She couldn''t breathe."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04734a0f-dfc7-4f33-b1a8-22e2ab4f99e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:41.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fearing for her baby, the doctors performed a Cesarian. But when
        Riski Aulia was born last month, he tested positive for Covid-19 and was struggling
        to breathe, too. His wife asked him to take her home, away from the intensive
        care unit where so many other patients had died, but her condition was too
        bad for her to be moved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7248cb4-890c-4b5a-8580-ad0f528c501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.144+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:42.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 22, Riski died in hospital. Suharyanto had only ever seen
        him in a photo. The following day, Ismawati died, too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c90f33-6221-4a42-b449-0a7521034869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.144+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:42.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suharyanto''s wife and child are just two of the devastating and
        growing Covid-19 toll in Indonesia, the world''s fourth-most populous country,
        which is fast becoming the new center of Asia''s coronavirus crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73678130-189d-4c28-b3a4-5cb669b08822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.144+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:43.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, Indonesia, home to about 270 million people, has been
        reporting thousands of daily cases and hundreds deaths as the highly contagious
        Delta variant ravages the country. Social media is flooded with posts from
        users who have lost loved ones to the virus. Hospitals are running dangerously
        low on supplies, excavators are frantically digging burial plots, and isolating
        remains impossible for the millions like Suharyanto living on a daily wage.
        The country is also facing the added challenge of widespread, rampant misinformation,
        and a vaccination rate of less than 6%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05f9ec6-75c1-41bd-9412-016f4b12d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.144+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:43.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 2.7 million people infected and more than 70,000
        dead, onlookers caution the country may not have reached its peak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c29627-c876-4fd9-921d-c5b6d65be8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.144+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:44.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did this happen</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d32807a-b364-4b0b-94cb-581b28497d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.144+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:44.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of last year, Indonesia managed to keep its Covid-19 outbreak
        largely under control. Then, as cases rose in June, overwhelming hospitals,
        the International Federation of Red Cross and Red Crescent Societies warned
        Indonesia was "on the edge of a Covid-19 catastrophe."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a411e8a-2b41-47f9-b10d-83467c30be78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.144+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:45.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country had seen a "dramatic increase in confirmed cases" after
        the festive holidays, Indonesia''s Health Minister, Budi Gunadi Sadikin, said
        earlier this month. He put the explosion in cases down to the fast-spreading
        Delta variant, which was first identified in India and has since spread to
        almost 100 countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444cfaab-5338-4c1e-a8e7-4a4dc05dffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.144+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:45.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia entered a lockdown on July 10, by which point the country
        was reporting more than 30,000 new cases each day. The government said it
        is "mobilizing all resources" to deal with the Covid-19 surge, including bringing
        in oxygen from other countries to increase the supply.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db97f94-72f2-4763-a0bc-be71a6391f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.144+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:46.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say Indonesia is now bearing the cost of not locking
        down early enough.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a12dd9b-d593-4280-9dc6-73fd66aec098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.144+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:46.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the current numbers likely don''t capture the whole picture.
        More than 27% of tests come back positive, according to Johns Hopkins University
        figures, giving Indonesia one of the highest test positivity rates in the
        world. The numbers suggest that many cases still aren''t being caught.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ebad37-9013-40f6-a2c9-ddb384e6c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.144+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:47.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey published last Saturday showed nearly half of Jakarta''s
        residents may have contracted Covid-19 -- more than 12 times the number of
        cases officially recorded in the Indonesian capital at the time when the research
        was carried out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c17ada1-9626-4220-88b9-8e746abe5f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.144+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without appropriate testing, many provinces are unable to isolate
        confirmed cases on time," the World Health Organization said in its most recent
        situation report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b67473-05a8-4836-b041-1c0924b3aa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:48.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Just a common cold</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4198f1b7-3280-4096-9a9d-c04967a0cb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:48.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another major barrier to controlling Indonesia''s outbreak is the
        flood of misinformation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8361ab13-1c2c-4b78-a170-cae1bf089962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, WhatsApp messages have spread fake news about ineffective
        Covid-19 treatments. Hoaxes about the vaccines have circulated on social media,
        making some people unwilling to take the shot for fear it could cause serious
        disease or death. And because of misinformation, many people in Indonesia
        still aren''t taking Covid-19 seriously, even as cases rise around them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79814068-15ce-4788-8bdc-217cbf2fdac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:49.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid all the noise, warnings about the severity of Covid-19 are
        being lost.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaaf980-3fbf-44ea-a414-69c98625b8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:50.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks ago, Karunia Sekar Kinanti, 32, noticed her two-month-old
        son Zhafran had a fever, but she assumed it was just a common cold.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff0bfb0-a4cf-4e8d-af47-8716808b7d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:50.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother had a flu and cough, but Kinanti didn''t think it was
        Covid because her mother still had a sense of smell. "Her symptoms didn''t
        seem to be Covid-19, so I was calm about responding to it," she said. "Then
        Zhafran, me, and my other child got sick, too."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a069993e-20a5-49f6-acc5-afeac09fcb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:51.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, as he became weaker and his breathing became more
        labored, she brought Zhafran to hospital, where scans showed Covid-19 had
        already damaged his right lung.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8936919-e218-486a-950b-2cc9e3d8b63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:51.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She remembers the doctor telling her to prepare for the worst. "You
        can be optimistic, but it all depends on God," she remembers him saying.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d17ed-73c0-4edf-a3b5-f0633f594b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:52.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 5, Kinanti''s mother died. Kinanti still doesn''t know whether
        her mother had Covid because she wasn''t tested. Kinanti didn''t go to her
        funeral -- she was in hospital with her young son.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01133983-7e53-49bd-bf92-1b88e37891db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:52.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aman B. Pulungan, the president of the Indonesian Pediatric Society,
        said it''s common for parents to assume their child doesn''t have Covid-19,
        in part because many people in Indonesia are unaware children can be infected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444fee10-1404-48e4-96a6-b56ffc610ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:53.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families do little to protect children from the virus, and even
        when they are infected, parents often think it''s a common cold. Schools were
        closed last year, and have been closed again as part of this latest lockdown,
        but Indonesian children are currently on summer holidays.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f8d9d1-310d-44a6-9620-b81e3fc63669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:53.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t protect our children. This is the problem," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72166959-6618-4769-8a7e-2b3796142bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broader problem is continuing skepticism over Covid-19, according
        to an article published last month by Yatun Sastramidjaja, an associate fellow
        with the Regional Social and Cultural Studies Programme at the Yusof Ishak
        Institute in Singapore, and Amirul Adli Rosli, a research officer at the same
        institute.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c4d468-917d-47c5-9ad8-123b2dd8539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:54.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A more extreme type of commentary has been making its rounds on
        social media, questioning the legitimacy of the government''s pandemic response
        altogether, and even dismissing any official information about Covid-19,"
        they wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f7978-74f7-4738-adc1-d99c1223dcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:55.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overwhelmed resources</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63bf5f1-048c-4376-9d19-30ae877e65fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:55.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kinanti and her baby Zhafran arrived at the hospital, all the
        intensive care unit beds were already full.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b46cae2-9926-42d3-b370-ffb44af76c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:56.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A front desk officer took pity on Zhafran and helped them get a
        room, and the next day, they were moved to an isolation room with other children
        infected with Covid-19. Zhafran was the youngest of them all, she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255f8d6a-2283-414f-a96a-4b63a32bb370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:56.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kinanti talked to CNN earlier this month, she said there were
        nine children in the hospital room with them, and many more were waiting for
        beds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaa7e0a-a2d8-453c-814f-5479b90cdbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s crisis is now playing out in a similar way as India''s
        second wave, with a shortage of oxygen tanks and patients traipsing from hospital
        to hospital trying to find help. Sudirman Said, the secretary general of Indonesian
        Red Cross, said patients were traveling for hours to access vital medical
        care.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5089fd36-f8ff-4d05-9203-8342e28ca3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sick patients are just waiting for new deaths so they can even
        have a chance of making it inside a hospital," Project HOPE''s Executive Director
        for Indonesia, Edhie Rahmat, said in a statement earlier this month, adding
        that many hospitals have built tents to care for patients outside the buildings.
        "The peak for the second Covid-19 wave in Indonesia has not been reached yet."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26072503-aa7a-4e06-a3ec-9abe4373cfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:58.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak and the shortage of hospital beds makes those with
        underlying conditions even more vulnerable. According to Pulungan, from the
        Indonesian Pediatric Society, many children dying of Covid-19 have underlying
        health conditions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72071e8e-4ace-4af4-b91b-5e6ffd2fcddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:58.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the case for Tantien Hermawati''s baby Baswara Catra Wijaya,
        who was born with heart disease.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deece842-e9cd-441d-bb1f-60e273100edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:59.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes he may have been infected with Covid-19 when he was
        in hospital in November last year having surgery for his condition. After
        he caught Covid-19, she could barely look at her baby''s face -- it was obvious
        he was in pain.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06cc265-60d5-40c9-a0e7-c08d6dc518f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died on December 11, 2020, before he had even reached four months
        old. Hermawati believes she was lucky -- at least she was able to attend his
        funeral.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dff7097-b112-4d3f-a2a5-c74235b87341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:44:00.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She advises other parents to be more careful and cautious than she
        was, and stay at home to avoid exposing children to Covid.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe35257-23a6-4e2f-a5c0-54c0e0ef7be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:44:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really sad if our children get infected -- our babies can''t
        tell us which part of their body are hurt, and we also don''t know it. So
        please just stay at home and obey the health protocol."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95704506-e024-418a-8ea1-8c3890eb97e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:44:01.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94d14c2-1059-4bd5-a60e-f945ea65ae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:44:01.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s main hope in addressing the spiraling crisis are vaccines,
        the country''s President Joko Widodo said Wednesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a010e9b6-0f37-4857-82d5-91fc04a32409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:44:02.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fair and equal access to vaccines must be guaranteed since we see
        there is still a wide gap in vaccine access throughout the country," he said,
        according to Antara News.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2846950e-5fff-46cd-8047-1c4430eb0a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:44:02.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the White House announced it would send 3 million
        doses of Moderna vaccine to support Indonesia against the surge. On Tuesday
        more than 3 million doses of AstraZeneca''s Covid-19 vaccine arrived in Indonesia
        through the global COVAX program, the eighth such shipment to arrive in the
        country. Indonesia has received more than 14 million vaccines through the
        program, according to state media.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c23755-bab1-45e1-97e1-216c76fca564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:44:03.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the millions already affected by Covid, those vaccines will
        come too late.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad390613-8d67-4838-9621-e9b05e43c237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:44:03.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Kinanti and her baby Zhafran, the situation is looking up. His
        doctor is more optimistic about his survival, but warns that Zhafran might
        always have diminished lung capacity.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2648ab2c-7889-4e18-933b-aff1334292ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:44:04.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she underestimated Covid, and thought it was impossible
        that it could affect her child: "I was late when I reached the hospital, and
        I really regret it."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40cdc12-d5bb-46b0-a4c7-c7f7365c72e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:44:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suharyanto, the father of three, lives with the guilt of not knowing
        if he brought Covid-19 into their home. He works as a motorcycle taxi driver
        in Semarang City, in central Java province; he was always coming and going
        -- but his wife stayed at home.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc06bd97-22d6-481a-8896-6fd0614e1153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:44:05.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The children are already carrying on as normal.  But me, I still
        cry on my own. I regret things but I just never imagined that this could happen,"
        he said. "I still can''t believe that she was gone that fast."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54fd53e-04b3-4d54-999e-85234e7a7e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:44:05.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suharyanto wants people to understand that Covid is not fake news
        or a conspiracy -- to him, it is painfully real.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b33c9bb-f3db-4e98-9236-56079e1ae3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:44:06.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve never had their family die from Covid," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a981378-316f-4a71-82ea-e32bb1e37c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:16:17.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:44:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,</em> <em><a href="https://edition.cnn.com/2021/07/17/asia/indonesia-covid-second-wave-outbreak-intl-hnk-dst/index.html">Tokyo
        2020: The Japanese superfan who spent $40,000 on Olympics tickets</a></em></p>'
  'japanese-superfan-olympics-tickets':
    'author': 'Rebecca Wright and Will Ripley, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-18T12:16:22.121+08:00
    'imagesource': 'jcr:cd46a849-58c0-4b74-90d4-0ae7d90a486b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '378c5662-b6c9-4570-9792-c28b2f5d1930'
    'lead': 'Kazunori Takishima has been traveling the world to support Japan at every
      Olympic Games for the past 15 years, so it was a dream to see the event in his
      home city of Tokyo. But when a ban on spectators was announced last week due
      to Covid-19, that dream was over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-18T12:20:48.714+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:43:26.957+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:36:33.476+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tokyo 2020: The Japanese superfan who spent $40,000 on Olympics tickets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385b1679-1678-4852-bc86-c77c8f837404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:20:48.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:27.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Kazunori Takishima has been traveling
        the world to support Japan at every Olympic Games for the past 15 years, so
        it was a dream to see the event in his home city of Tokyo. But when a ban
        on spectators was announced last week due to Covid-19, that dream was over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0d5a44-b1ef-48b7-99aa-9d85c443c929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:20:48.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:27.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had spent nearly $40,000 on 197 tickets for him and his friends,
        to cram in as many events as possible during Tokyo 2020, which starts on July
        23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9775c4-45d3-4115-b2e2-85982e689f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:20:48.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:28.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took an unbelievable amount of time, effort, and passion," Takishima
        told CNN. "But I was so passionate about the Olympics that even though it
        was very difficult and challenging, I enjoyed the process of buying the tickets."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c173e12e-e25e-4ea7-bf19-0a010611af5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:20:48.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:28.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 45-year-old real estate businessman worked out that if he watched
        all the events he had booked, he would have broken the Guinness World Record
        for attendance at Olympic events. He''ll now get a refund on the tickets he''s
        purchased.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9391eedf-2849-4a25-b8b4-39d1a5daa29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:20:48.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:29.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I have now is sadness, and every time I look at the tickets,
        I cry," Takishima said. "I''m just sad."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dbb56c-d2d4-4854-afbf-0d70d3790590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:20:48.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:29.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnn.com/2021/07/13/us/roger-federer-olympics/index.html">READ:
        Roger Federer pulls out of the Olympics</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5b76c5-d01d-4d7e-b4a6-5a41ae3783cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:20:48.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:30.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takishima''s love for the Olympics started in 2005 when he saw a
        figure skating competition for the first time and immediately bought tickets
        for the 2006 Torino Olympics in Italy. He was hooked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010171ac-bebb-44ac-aa89-bfdb3b26c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:20:48.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went there with little expectations," he said. "But when I saw
        Shizuka Arakawa win the gold medal, it inspired me so much that I have been
        going to the Olympics ever since."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e509ce-867c-48a9-a53e-2b88f0e25943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:20:48.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the drive and passion of all the athletes keeps him coming
        back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88e6c87-1bb0-426f-853d-94364f0f6018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:20:48.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:31.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I see their tears of joy when winning the medal, or their
        tears of frustration at losing, it makes me want to work harder," he said.
        "I get that kind of courage and emotion every time I go."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b67147e-deba-4a2d-bb44-99d0ed9ccbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:20:48.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:32.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s the athletes which will suffer the most from the lack
        of support in the stands, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd0a6fd-2db3-4776-ab1e-e6eeae04b4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:20:48.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:33.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great loss when your family can''t come," Takishima said.
        "So I hope everyone will at least cheer for them in front of the TV."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ea31ab-cc4f-4303-a931-42fb75cf7992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:20:48.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:33.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnn.com/2021/07/13/sport/tokyo-olympics-preparation-spt-intl/index.html">READ:
        Tokyo Olympics labeled ''best ever prepared'' by IOC president as athletes
        continue to arrive for Games</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bac309f-5275-4356-9814-c73218edaf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:20:48.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only members of the media and selected dignitaries will be allowed
        to watch the events at this year''s Games, which was delayed from summer 2020
        due to the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7fabc7-8d05-465d-a8b0-3444159a51fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:20:48.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:34.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision by Olympic officials to ban spectators was designed
        to prevent the spread of Covid-19. Japan just entered its fourth state of
        emergency as coronavirus cases rise, with more than 1,000 daily cases reported
        just in Tokyo this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bb92e8-b014-4a67-9d17-e4ed80ce36f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:20:48.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:35.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Takeshima believes the risks are low, especially when millions
        of people per day are still using the subway in Tokyo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290080cf-7ef2-4732-b09e-60993ddd84a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:20:48.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:35.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) decision for banning spectators was made based on emotion
        rather than numbers," Takishima said. "I think the European countries that
        held the soccer game made the right decision. I am really disappointed in
        the government and the Tokyo Olympics organizing committee."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa37a32b-3d40-4a8e-aa2f-a15b73cfb419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:20:48.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:36.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest difference between the UK and the US and Japan is that
        Japan is slow to make political decisions and unable to take risks," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94ab4ae-a653-4c7d-899b-25c11eee4d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:20:48.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:36.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his disappointment, he says the experience won''t put him
        off being an Olympic superfan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55007bb0-efac-4c5a-b9ea-14185be4bc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:20:48.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:37.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will continue to visit and support the Olympics until the day
        I die," Takishima said. "While I''m still able to move, I plan to see all
        the Games from the opening to the closing (ceremonies). I can eventually beat
        the record."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b65e59-aa2b-4d21-9536-2c36d6faf1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:20:48.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:37.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/17/sport/japanese-superfan-olympics-tickets-spt-intl/index.html">"Tokyo
        2020: The Japanese superfan who spent $40,000 on Olympics tickets"</a></em></p>'
  'cannes-film-festival-2021-palme-dor-titane':
    'author': 'Thomas Page, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-18T12:20:55.995+08:00
    'imagesource': 'jcr:b9c06a5f-f9db-480a-b1bf-22c271a06f4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69bc4442-c35a-451b-883d-b0c010d2b7f8'
    'lead': 'French filmmaker Julia Ducournau has become only the second female director
      to win the Palme d''Or, the Cannes Film Festival''s top prize, for her film
      "Titane."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-18T12:23:02.360+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:43:01.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:36:33.961+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cannes Film Festival 2021: ''Titane'' wins Palme d''Or; Julia Ducournau
      becomes second female director to win top prize'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f89bb50-1723-4186-ab4f-b6296f73ce99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:02.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- French filmmaker Julia Ducournau has become
        only the second female director to win the Palme d''Or, the Cannes Film Festival''s
        top prize, for her film "Titane."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa35644-1b23-4c3a-a5aa-cf6e49c451cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:02.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a shock moment, jury president Spike Lee announced the win in
        error early in the awards ceremony after a miscommunication. Gasps rang around
        the Grand Theatre Lumiere before the ceremony collected itself and reverted
        back to the normal running order. The awkward atmosphere did not dissipate,
        however, with the typically garrulous Lee noticeably bashful.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fe2abe-9766-4bca-be2c-8de97e4aae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:03.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Raw" director Ducournau returned to Cannes with her second film,
        her first in competition. "Titane" tells the story of a young woman who survives
        a car crash as a child and goes on to have a peculiar relationship with cars
        in adulthood. It divided critics with vocal supporters and detractors, but
        the jury of Lee, fellow directors Mati Diop, Kleber Mendonça Filho, Jessica
        Hausner, actors Maggie Gyllenhaal, Mélanie Laurent, Tahar Rahim and Song Kang-ho
        and singer-songwriter Mylène Farmer saw fit to award it top honors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01d9b1c-07fd-4608-9c6e-20b77beb4c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:03.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grand Prix -- the festival''s second prize -- was jointly awarded
        to Asghar Farhadi''s "A Hero" and Juho Kusomanen''s "Compartment No.6."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f0be99-12a4-400d-b462-bb154e2bcc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:04.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-time Oscar winner from Iran, Farhadi''s intricate morality
        play "A Hero" centers on a prisoner whose good deed on day release sets off
        a chain of fortune and misfortune.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2908943-1a58-4e49-8eb9-0f37f3588816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:04.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compartment No.6" has been compared to a "Finnish ''Before Sunrise''"
        for its offbeat meet-cute set on a train.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bab667-0eb6-4391-93e8-1a7c9239f404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:05.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Memoria" by Thai director Apichatpong Weerasethakul and "Ahed''s
        Knee" by Israeli Nadav Lapid shared the Jury Prize.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6968c0-914c-4971-822e-7ffceb359c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:05.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best director went to Frenchman Leos Carax for his musical "Annette,"
        starring Adam Driver and Marion Cotillard as A-list lovers in a doomed romance,
        set to music by cult pop duo Sparks. Best screenplay was awarded to Ryusuke
        Hamaguchi for "Drive My Car," the Japanese director''s adaptation of a Haruki
        Murakami short story.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc8df1c-271b-418e-b3b0-1e27159615c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best actor went to Caleb Landry Jones for "Nitram," Justin Kurzel''s
        retelling of the 1996 Port Arthur massacre in Australia, while best actress
        went to Renate Reinsve for Joachim Trier''s "The Worst Person in the World."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc049dd8-74e0-41d0-9d88-a90d4615d53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:06.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camera d''Or for first film (and award spanning the Official Selection
        and the wider program''s The Director''s Fortnight and Critics'' Week) went
        to Antoneta Alamat Kusijanovic for "Murina," her tense family drama set on
        the Adriatic Coast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f007d0-ab79-4606-8381-7519ab66034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:07.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports of cinema''s death have been greatly exaggerated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a46532f-fcba-4c7d-a8e3-50ff3845441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:07.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Cannes was canceled in 2020, the festival set out to be the
        savior of cinema by returning big movies to the big screen. Many festivals
        have, in the past 12 months, gone hybrid or virtual (Venice being the notable
        exception), but this would not do for the Côte d''Azur. There is no glamor
        to be found at online screenings, and what is Cannes without glamor? Diamonds
        and couture do not photograph well on Zoom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed63a0c-5d79-4676-b16b-8afa2a50f6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:08.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one would ever accuse the festival of thinking too little of
        itself, but when a program stacked with huge names was unveiled in June, Cannes''
        savior complex started looking justified.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6196c776-ce63-4087-bb17-f48b179ab0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:08.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rumbling pandemic had other ideas. Covid-19 restrictions have
        made life difficult for traveling industry figures and press, many of whom
        were required to take tests every 48 hours in order to access the Palais des
        Festivals. (Twitter has been awash with nearly as many reviews of saliva samples
        as of films in recent weeks.) Some, alas, did not make it -- including this
        writer. But perhaps more importantly for festival organizers, Lea Seydoux,
        who would have been everywhere with no fewer than four films in the Official
        Selection, was kept at home by a positive coronavirus test (she is reportedly
        asymptomatic).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2dff84-ae10-4465-bf5d-66c52bad318c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:09.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tilda Swinton filled the void, her ethereal presence gracing films
        by Joanna Hogg, Wes Anderson, Apichatpong Weerasethakul and Mark Cousins --
        as varied a group a directors as one could hope to assemble.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f1ad15-29ef-424d-8d8e-9bd7db78da1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:09.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many festival luminaries returned to the Croisette, providing talking
        points but leaving empty handed. Among them were Jacques Audiard, Bruno Dumont,
        François Ozon and Nanni Moretti.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca506184-c75e-4879-9648-1ecc99adbdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:10.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another old hand was Paul Verhoeven, an agent provocateur who''s
        been walking the tight rope of high trash/high art (depending on how you read
        his films) for years now. "Benedetta," his historical nunsploitation movie
        starring Virginie Efira, wasn''t lacking in controversy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce0567c-d039-41aa-b424-2262cc45fa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, both "Annette" and "Benedetta" contributed to what was a
        horny old festival on many accounts. Other trends this year included seemingly
        every other film being compared to the Safdie brothers'' "Uncut Gems," and
        the meme-ification of "The French Dispatch''s" photo call (who knew Timothée
        Chalamet, Wes Anderson, Tilda Swinton and Bill Murray were so relatable?).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aca1f5-2124-435a-8bdb-82d0af3b0a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:11.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the froth of the festival settles, what''s left is another
        crop of films from around the world, from places expected and not, rated,
        reviewed and ready to find their way to the public. So Cannes'' mission can
        be said to be a success.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e4bfc9-fb91-408d-b407-9c98840e80f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:11.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannes has always been a case of "in with the new," making a pause
        to reflect on what''s come before all the more necessary. Mark Cousins provided
        that with his documentary "The Story of Film: A New Generation," which preceded
        the opening ceremony and cast an eye over the past decade of cinema. In it,
        he posed the question: Which films have pushed the boundaries of the medium?
        Moreover, how?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5d62df-0c37-473c-b787-9e7af4e2e4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a useful frame through which to view cinema, beset as it is
        with doomsayers bemoaning the streaming wars and the recycling of intellectual
        property. New things are happening all around us -- as long as you''re looking
        in the right places. It''s also a useful frame through which to view Cannes,
        where there is always more to discuss than time allows.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de23b781-b0f0-41f5-a41f-cb6e9ce69c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:12.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a selection of films, from both the 2021 festival''s Official
        Selection and wider program, that pushed boundaries and injected new life
        into cinema.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baef9029-7d96-492d-9825-dbbc18ae044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:13.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Petrov''s Flu" (dir. Kirill Serebrennikov)</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06ddfb6-8b90-42bd-8b11-4376daf1fd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:13.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirill Serebrennikov takes us on a 24-hour tour of Yekaterinburg
        on New Year''s Eve that''s less "Ulysses"-of-the-Urals and more like jumping
        into a Hieronymus Bosch painting of post-Soviet Russia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea94fa7-40db-4494-a5fd-c1fd3ee8831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our unwitting guide is Petrov (Semyon Serzin), a comic book artist
        whose bout of flu sends viewers into a tailspin. He''s feverish, the city''s
        febrile, and events -- real and imagined -- collide. From a crowded bus to
        a public execution and then into the back of a stolen hearse, we ride with
        the protagonist along the underbelly of society, meeting an ensemble of characters
        painted in shades absurd, grotesque and pathetic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011300e6-231e-4810-b915-f77c03e0bfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:14.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petrov''s librarian wife Petrova (Chulpan Khamatova) isn''t faring
        much better, with a murderous streak that could be fact or fiction. Frankly,
        it''s hard to tell. Meanwhile, their son''s temperature is creeping up.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ac315b-f859-4b43-a257-09fa8ab583ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:15.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Alexey Salnikov''s novel "The Petrovs In and Around the
        Flu," Serebrennikov''s adaptation is Dostoevsky read through a kaleidoscope.
        Characters, scenes and sets collapse in on one another -- sometimes literally
        -- and occasionally in outrageous long takes that baffle as much as they beguile.
        It''s cinema as surreal, relentless spectacle, recalling Leos Carax''s "Holy
        Motors" and Aleksei German''s "Hard to be a God," but wholly Serebrennikov''s
        own groove: furiously inventive, brutish at times, unexpectedly tender at
        others.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253390d2-124f-430f-a743-ca0768e6ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:15.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian director, barred from leaving the country to attend
        the festival, installs a nostalgic backstory that dovetails with the rest
        of the narrative only in the closing stages. Characters retreat into fantasy,
        but also the past. It suggests a yearning -- if not for the past, then maybe
        for simpler times or ones when the rot was less pervasive. The film''s manifesto
        may be unclear, but its diagnosis is more so: a city and its people are sick.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8f7dc0-b739-4077-9e54-0f762d23843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:16.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Neptune Frost" (dir. Saul Williams and Anisia Uzeyman)</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8866a8eb-d71b-45b8-ae17-bff8e135a739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:16.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the backing of Lin-Manual Miranda and Ezra Miller comes a Rwandan
        Afrofuturist musical that''s also an exploration of intersex identity. There''s
        a lot going on in Saul Williams and Anisia Uzeyman''s film about a collective
        of cyberpunk revolutionaries; kudos to the directors that so much of it works.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3b7c4d-69ab-4fcd-ac7b-cfe27f51e599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:17.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Circumstances bring together exploited miner Matalusa (Kaya Free)
        and intersex Neptune (played by both Elvis Ngabo and Cheryl Isheja), whose
        union draws other revolutionaries to their cause. As one of Matalusa''s fellow
        rare-mineral miners notes, "We power systems more effectively than we destroy
        them." Time for that to change. Costumed in discarded tech (Matalusa''s QWERTY
        key jacket is a highlight), these keyboard warriors are out to transform the
        real world and take down the unnamed "Authority."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95fb654-741c-4d18-99f2-3d4cb3d2f7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:17.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the characters who sing "Neither/neither, Won''t be either/either,"
        the script talks in metaphor and riddle, frequently speaking to more than
        one aspect of the story simultaneously. Meaning stacks up, but can also become
        obscured. But if the film''s narrative is hard to follow at times, what''s
        unmistakable is how good the music is -- rhythmic, communal and unpretentious.
        "Neptune Frost" is a musical that wears its musicality lightly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c234780-d7f8-4d88-8ce6-e97fc744bd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:18.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staunchly intersectional, wildly ambitious, it''s a film that plants
        a seed of countercultural hope while pushing back the boundaries of the genre.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebfa555-391e-45eb-b2f7-50c2682da325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:18.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Hit the Road" (dir. Panah Panahi)</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eec757e-2ca6-4b17-991a-6acbd4def9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:19.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the synopsis, Panah Panahi''s debut reads like an Iranian "Little
        Miss Sunshine": A sweet but dysfunctional family road trip, complete with
        charismatic youngster, surly older brother and troublesome cargo in the trunk.
        And it''s all that -- but also much more.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbddd301-9f38-4736-abd2-bb3d909c75ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:19.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We meet the family on the road. Mom (Pantea Panahiha) is up front
        while Dad (Hassan Madjooni) rides in the back with his leg in a cast, struggling
        to control chatty youngster (a breakout Rayan Sarlak). Big brother (Amin Simiar)
        is at the wheel and notably quiet. More notable still, we don''t know why
        they''re on the road, or why SIM cards are being destroyed amid fears the
        family is being tailed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874a901e-d67e-4941-b123-f946336d27a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some viewers will realize the truth quicker than others, but frankly
        it doesn''t matter. For the most part, we''re too occupied with the journey
        to think about the destination.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7884a5ee-e1aa-46eb-9929-46614c0084c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:20.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panahi (son of Cannes favorite, Jafar) has crafted a wonderful four-wheeled
        chamber piece around four terrific performances. Sarlak''s youthful energy
        prods at the older actors, while Panahiha, seamlessly moving up and down the
        gears, has the hardest task of all as the film''s emotional linchpin (it was
        the strongest performance at the festival I saw). For many of us, separated
        from loved ones in the past 18 months, there''s poignant pleasure in watching
        a family bicker. We understand that, despite the exasperation, every word
        is underwritten with love. And when the conversation turns serious, it lands
        all the harder.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde3318d-af90-4a6c-b0d0-7ae21c97a7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a film that radiates warmth, protecting Panahi''s characters
        -- and the audience -- against a devastating note at its heart. You''ll miss
        your time hitching a ride alongside them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb4320e-5492-4edd-aab1-dbdced4f8fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:21.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Great Freedom" (dir. Sebastian Meise)</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c99418-539b-4190-b316-ae272b0cd691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:22.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franz Rogowski is an actor at the top of his game, and he''s never
        had a better vehicle than Sebastian Meise''s time-hopping prison drama.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba291474-01d6-4f9f-aff6-279ebc27c0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:22.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hans (Rogowski) is a gay man in mid-century West Germany serving
        multiple sentences under Paragraph 175, a historic law criminalizing sexual
        acts between men. It''s the same law that put him in a concentration camp
        in World War II and, remarkably, saw him transferred to prison once the camp
        was liberated.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48079339-8d40-48a7-9a01-2ca009a3d76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:23.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We travel through time, via Hans'' trips to an isolation cell (lights
        off, lights on), reemerging with teddy boy coiffure or a porn-star-style moustache
        to help viewers distinguish between 1945, 1957 and 1968. The men in Hans''
        life are doing that too, arriving in the narrative at three distinct stages.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cbfd4d-7640-418e-9f58-3cafed7591fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:23.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first images we see of Hans are secret recordings of him engaging
        in sexual acts with all-comers in a public toilet. Used as evidence in court,
        it''s also how the law sees him -- circumscribes him, even. The reality is
        that he longs for deeper relationships in a society that views his existence
        as a crime. Inside prison, he bends the rules in his quest for intimacy: tactical
        punishment in order to share a cell or sending coded messages in a Bible to
        his fellow inmate. The most touching moments come via Leo (Anton von Lucke),
        a teacher Hans hooked up with on the outside, and Viktor (Georg Friedrich),
        the gruff, initially homophobic lifer.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daa9cd6-032f-4d5d-974f-372a98a9e56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:24.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meise''s film doesn''t avoid the cliches of prison dramas but instead
        fixates on subverting them. Gay characters, who in the genre''s heteronormative
        films are often reduced to caricatures and easily discarded, fill the frame
        here; they''re our sole concern.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf223cc5-a58c-4774-aeb8-5879e81dd819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:24.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few can hold the lens like the supple, soft-spoken Rogowski, who
        by the end has audiences in the palm of his hand. What he and Meise conspire
        to do in the final 10 minutes is nothing short of a marvel.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56f8912-2218-4112-be7c-df0006cffd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:23:02.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:43:25.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/cannes-film-festival-2021-palme-dor-titane-julia-ducournau-highlights-spc-intl/index.html">"Cannes
        Film Festival 2021: ''Titane'' wins Palme d''Or; Julia Ducournau becomes second
        female director to win top prize"</a></i></p>'
  'Robredo-warns-of-more-Delta-variant-cases-in-PH----':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-18T12:30:32.873+08:00
    'imagesource': 'jcr:be0eea66-3e13-4359-8ffb-53036195d3e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6a55fbc-c88f-473c-bb4a-0b1f6c1542df'
    'lead': 'Vice President Leni Robredo expressed worry over the capacity of the
      Philippines to detect coronavirus variants, believing the actual number of cases
      of the more infectious Delta variant could be more than the recorded 35. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-18T12:31:52.675+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:42:54.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:36:34.378+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo warns there could be more delta variant cases in PH


      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fee7cf-833a-4ff3-a49f-88d0efcdf7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:31:52.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:42:54.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — Vice
        President Leni Robredo expressed worry over the capacity of the Philippines
        to detect coronavirus variants, believing the actual number of cases of the
        more infectious Delta variant could be more than the recorded 35.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb757a58-6e2f-4f8c-9ea1-b4eb2c3d7919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:31:52.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:42:55.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Very limited ang processing capacity so nag-prioritize. Pwedeng
        marami pa, hindi lang 35,” she said during her weekly radio show on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d31bc55-a9ac-4b8b-a240-0932175f344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:31:52.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:42:55.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have a very limited processing capacity so they
        need to prioritize. There could be more, not just 35.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696656bd-d9b2-4e51-8007-13151c93ab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:31:52.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:42:56.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed the government should bolster the capacity of the Philippine
        Genome Center given the emergence of new coronavirus variants, especially
        the Delta variant which is believed to be 60% more contagious than the Alpha
        variant and can cause severe symptoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aa3059-5227-4c0c-a98a-6343352e431d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:31:52.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:42:56.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in June, the center''s executive director Cynthia Saloma told
        CNN Philippines’ The Source the PGC can currently conduct sequencing on some
        750 samples a week or 36,000 samples annually.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c518893d-1166-4594-8e60-cceb1fcc2ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:31:52.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:42:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center, Saloma noted, only has five machines. She stressed if
        only the PGC has additional manpower and facilities in other parts of the
        country, sequence efforts would be “scaled up twice”.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6d73de-b53e-403d-a5dc-0b87f24dce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:31:52.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:42:57.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Department of Health said it recorded 16 new cases
        of the Delta variant in the Philippines, 11 of which were local cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37721064-8d81-4ecd-9784-399f119a4e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:31:52.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:42:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo stressed that once this Delta variant triggers a new surge,
        the Philippines would be in a dark position to handle the increasing cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b8c96e-186e-4ffc-90c2-7ff966130ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:31:52.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:42:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president also said the government must take advantage
        of the 3.2 million Johnson &amp; Johnson coronavirus shots from the COVAX
        facility to vaccinate Filipinos residing in areas detected with the Delta
        variant since the vaccine from the US company requires only one dose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbc83f6-c1db-4648-8c0c-152d0708791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:31:52.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:42:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the 11 local cases were recorded in Manila City, Cagayan
        de Oro, Misamis Oriental, Antique, and Pampanga.</p>'
