  'octa-report-mariveles-laoag-lapu-lapu':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-18T16:56:41.123+08:00
    'imagesource': 'jcr:eff6125e-e182-4f5f-ac32-721625b18e6b'
