    'template': '1'
    'title': 'Austria probes reports of Havana Syndrome among US diplomats in Vienna'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd81122-66c3-432b-8e2f-c5de9b0940ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T23:54:33.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:36:59.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Austrian authorities said they are investigating
        reports that US diplomats in Vienna have experienced symptoms of a mystery
        illness known as Havana Syndrome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9ecb8a-f57c-45bc-97ed-3f2fe6f34d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T23:54:33.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:37:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec05f9a5-556a-43b0-92ed-bc7e1d359acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T23:54:33.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:37:01.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take these reports very seriously and, according to our role
        as the host state, are working with the US authorities on a joint solution,"
        the Federal Ministry of European and International Affairs said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d2a7e1-d506-4043-9137-fb9a3a6b618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T23:54:33.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:37:01.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4bb489-b79e-466d-ac09-ce6d610707f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T23:54:33.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:37:02.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The security of diplomats dispatched to Austria and their families
        is of utmost priority for us," the ministry added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec7c56c-c3a1-4eab-883c-5288b0fdd660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T23:54:33.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:37:02.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa809626-07b4-43b7-9b9f-7e35cf304baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T23:54:33.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:37:03.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US State Department spokesperson said Saturday: "In coordination
        with our partners across the US Government, we are vigorously investigating
        reports of possible unexplained health incidents among the US Embassy Vienna
        community or wherever they are reported."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186ac32e-eb9c-4271-ae88-4fa0348df101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T23:54:33.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:37:03.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc790843-d29f-4891-a27f-ce0c07c38fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T23:54:33.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:37:04.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims of Havana Syndrome have reported a varying set of symptoms
        and physical sensations, including sudden vertigo, nausea, headaches and head
        pressure, sometimes accompanied by a "piercing directional noise." Some reported
        being able to "step in" and "step out" of these sensations by physically moving
        their bodies elsewhere. Some have been diagnosed with traumatic brain injuries
        and continue to suffer from debilitating headaches and other health issues
        years later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714bc6f8-533a-4aec-b1dd-1358c799f908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T23:54:33.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:37:04.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e661b42d-31e5-407e-b5d6-5646f06361a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T23:54:33.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:37:05.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the incidents began in late 2016 in Cuba, US federal investigators
        have struggled to determine what -- or who -- is causing the mysterious symptoms.
        There have been cases reported in Russia, China and elsewhere across the globe,
        and a Senate committee said in April that the number of suspected cases appeared
        to be on the rise. In April, CNN reported on two separate incidents that occurred
        near the White House late last year affecting National Security Council staffers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5c8e2f-dfc8-4e1a-83b3-1c6013bb0f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T23:54:33.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:37:05.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835005ab-3449-4aad-8677-daf1cd02918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T23:54:33.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:37:06.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, two defense officials said the Pentagon was drafting a memo
        to the entire US military and civilian workforce asking personnel to report
        any so-called anomalous health symptoms that might indicate they have been
        victims of Havana Syndrome, which has struck US diplomats, spies and military
        personnel around the world in recent years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb56d675-692e-4044-9491-9555d80a65cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T23:54:33.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:37:06.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c6b18c-446c-4689-b160-31451b6f3993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T23:54:33.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:37:07.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No final decision has been made on whether to issue the memo, but
        the fact it''s being considered underscores the growing concern at the Pentagon''s
        senior levels that they need to gather more information on the illness.</p>'
