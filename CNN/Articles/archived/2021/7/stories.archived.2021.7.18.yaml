      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — Eighty-six
        volcanic quakes in Taal Volcano were recorded on Saturday, the Philippine
        Institute of Volcanology and Seismology said as it keeps the Alert level 3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee9f6cd-4321-4fa6-9696-db1894a4a623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T10:40:51.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:30.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 8 a.m. bulletin on Sunday, it said 84 volcanic tremors having
        a duration of one hour to 34 minutes were logged yesterday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a958291-0b45-4f62-907f-60635f8433dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T10:40:51.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:30.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One low-frequency volcanic earthquake, one hybrid earthquake, and
        a low-level background tremor which began on April 8 were also observed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240bc7e8-e001-4dc1-9ae2-1ff6fd8e92a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T10:40:51.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:31.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State seismologists also witnessed high levels of emissions of volcanic
        sulfur dioxide averaging 5,466 tons per day, and steam-rich plumes that rose
        2,100 meters high from the main crater before drifting northeast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd114252f-1555-4886-83c6-ba7125cb2203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T10:40:51.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:31.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal is still under Alert Level 3. The status means "magma extruding
        from the main crater could drive explosive eruption," according to Phivolcs.</p>'
