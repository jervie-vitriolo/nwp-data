      'text': '<p>Phivolcs said the quake is tectonic in origin, which means there
        was a movement in the Earth''s crust, and it had a depth of 42 kilometers.</p>'
  'fabian-tropical-storm-pagasa':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-18T11:10:23.606+08:00
    'imagesource': 'jcr:75c25a4e-44ed-49be-b8af-2d79bce5b36e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9e6f2d3-a944-46e3-a915-0d550d9a156a'
    'lead': 'Weather disturbance ''Fabian'' has intensified into a tropical storm,
      but no landfall is seen, according to the Philippine Atmospheric, Geophysical
      and Astronomical Services Administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-18T11:17:11.377+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:44:20.379+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:36:31.941+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Still no landfall seen as ''Fabian'' maintains strength'
    'updated': 2021-07-18T23:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bebdcaf-869e-48d9-a79f-34299ee21225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T11:17:11.377+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — Tropical
        Storm Fabian has maintained its strength but is unlikely to make a landfall
        in the country, the state weather bureau said in its latest bulletin on Sunday
        night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51ef593-d047-4a5e-896d-95c8c91c6fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T11:17:11.377+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:21.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabian was last seen at 1,085 kilometers east northeast of extreme
        Northern Luzon, packing sustained winds of 75 kilometers per hour near the
        center and gustiness of up to 90 kph. The center of the tropical storm was
        moving north northwestward at 10 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7a0eef-fa09-49a4-b639-28ee3c5bd6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T11:17:11.377+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:21.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raising storm alerts also remains "less likely," according to PAGASA,
        but it alerted residents of Batanes and Babuyan Islands for a possible hoisting
        of the lowest tropical storm wind signal if Fabian shifts southward.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a0c73e-f7d9-40ea-b712-84228cc7a4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T11:17:11.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added that Fabian and a low pressure area spotted 830 kms
        west of extreme Northern Luzon continue to enhance the southwest monsoon.
        It said people residing in Ilocos Region, Palawan, Occidental Mindoro, Zambales,
        and Bataan will experience monsoon rains in the next 24 hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9abe0fe-3a18-4a0d-ba5f-00f73b9773f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T11:17:11.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:22.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabian developed into a tropical storm at 2 a.m. on Sunday. PAGASA
        expects the weather system to further intensify into a severe tropical storm
        by Monday afternoon and could become a typhoon by Tuesday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95b6b42-6945-4e25-823d-256c25b2bd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T11:17:11.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:44:23.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical storm Fabian is seen to exit Philippine territory by Tuesday
        afternoon or evening.</p>'
  'pnp-health-protocol-mass-gathering':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-18T11:55:40.357+08:00
    'imagesource': 'jcr:22c1badc-81c7-4c45-85c9-09a798bf09e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1737a5a3-08eb-4f6b-a66f-00c48b7b6cf3'
    'lead': 'The country''s top cop has ordered police chiefs across the country to
      increase the presence of PNP personnel in a bid to prevent mass gatherings that
      can be considered super spreader events.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-18T12:01:34.242+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:44:13.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:36:32.256+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'PNP', 'Philippine-National-Police', 'Guillermo-Eleazar',
      'Eduardo-Ano', 'Department-of-the-Interior-and-Local-Government', 'DILG']
    'template': '1'
    'title': 'More cops to be deployed nationwide to stop mass gatherings '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704efece-3215-4095-a52a-dca38eab08b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:01:34.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:44:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — The country''s
        top cop has ordered police chiefs across the country to increase the presence
        of PNP personnel in a bid to prevent mass gatherings that can be considered
        super spreader events.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06532d50-f93d-47ec-a846-73d1e953e23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:01:34.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:44:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order from Philippine National Police Chief Gen. Guillermo Eleazar
        came after Interior Secretary Eduardo Año said law enforces should be more
        visible in public to make sure health and safety protocols are observed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a848aeb-2608-44c7-ae42-93624d164e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:01:34.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:44:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Batay sa</em> order <em>ng ating</em> SILG (Secretary of the
        Interior and Local Government), Eduardo Año, <em>inatasan ko na ang lahat
        ng</em> police commanders <em>sa buong bansa na lalong paigtingin ang pakikipag-tulungan
        sa mga barangay sa pag-iikot at pagbabantay laban sa mga</em> super-spreader
        events <em>sa gitna ng banta ng</em> Delta variant <em>ng</em> COVID-19,"
        Eleazar said Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556361fa-5dc4-4346-a102-7df32ec78620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:01:34.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:44:15.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the order of SILG Eduardo Año, I have ordered
        all police commanders in the country to strengthen their coordination with
        barangays to make the rounds and safeguard against super spreader events in
        the midst of the threat of the COVIS-19 Delta variant.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0230ca-bc4a-42c7-b48f-19516c3fb00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:01:34.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:44:16.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the country recorded <a href="https://www.cnnphilippines.com/news/2021/7/16/Delta-variant-Philippines-local-transmission-COViD-19.html"
        target="_blank">11 local Delta variant cases</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd902dfcd-6598-4bc9-a243-c336fd2012da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:01:34.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:44:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the PNP statement, Eleazar said the police chiefs should determine
        how many personnel are needed to secure public areas and deploy them immediately
        but added the enforcement of protocol should be done jointly with local officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7394354d-16e9-46bd-ad7e-66af91a50e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:01:34.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:44:17.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar warned violators that no excuses would be accepted if they
        are caught.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1742b26b-aac5-4a7e-88ac-2822246958ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:01:34.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:44:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Binabalaan ko din ang mga</em> organizer <em>ng mga aktibidad
        na ito na walang pasensyahang magaganap kapag kayo ay nahuling lumalabag dahil
        sisiguruduhin namin na patong-patong na kaso ang kakaharapin ninyo,”</em>
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b4b18b-da4e-4d94-801f-ac7c03da7ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:01:34.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:44:18.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am also warning organizers of these activities that
        no excuses will be accepted when you are caught breaking the rules because
        we will make sure that you will face multiple cases.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5c1ca7-bfa8-4677-b32d-a4857d978260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:01:34.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:44:18.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mas gugustuhin ko pa na kamuhian ninyo ako sa paghihigpit sa
        mga</em> super-spreader <em>event kaysa sabay-sabay tayong maghakot at magsunog
        ng mga bangkay na gaya ng nangyari sa</em> India <em>nang dahil sa katigasan
        ng ulo at pagsasawalang-bahala ng kaligtasan ninyo,”</em> he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424043f6-409c-4689-acb2-cd73ecb229e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T12:01:34.244+08:00
      'mgnl:createdBy': 'pia'
