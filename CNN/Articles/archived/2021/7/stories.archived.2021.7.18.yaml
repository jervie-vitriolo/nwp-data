    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco holds off San Miguel for 2-0 slate in PBA Philippine Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6170c53c-7e3d-4800-a382-84e07a07cb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:34:06.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:38:56.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) –</strong> The Meralco
        Bolts continue their electrifying start in the 2021 PBA Philippine Cup after
        beating five-time All-Filipino champions San Miguel Beermen, 93-87, on Sunday
        at the Ynares Sports Arena in Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4d4689-9837-40e7-8913-6bda698e12b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:34:06.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:38:56.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976e50ed-0b7a-4d12-8ae3-eabeec1c99ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:34:06.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:38:57.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Newsome bannered the team with 17 points while last season''s
        Rookie of the Year Aaron Black added 14 markers to post a 2-0 start for Meralco.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d08f79d-efcf-4c69-a175-d0012c8b7b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:34:06.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:38:57.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1333be2d-44b9-4af9-a8aa-e7d754888909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:34:06.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:38:58.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco head coach Norman Black said winning in the early part of
        a conference against a heavily-stacked team like San Miguel that has yet to
        gain its full momentum is a big advantage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66afac0-e5ba-40a4-b8bf-5542ed5d966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:34:06.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:38:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60960f10-0f92-487f-8fc9-a97a64da964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:34:06.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:38:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You always have to get wins at this point of the season. We don''t
        want to get left behind because it will be a struggle to catch up later. To
        put San Miguel behind is a big deal for us," said Black.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6ece67-94c0-4568-a7c5-a199d9d3885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:34:06.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:38:59.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7425588c-692d-40d5-b966-a8d137dd8824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:34:06.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:39:00.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first quarter saw San Miguel tally a 25-18 lead courtesy of
        Terrence Romeo''s eight point-outing in the first 12 minutes of action.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c2d608-931a-48d9-9094-f0d1c69e2238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:34:06.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:39:00.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68f2070-9b13-4cf5-ad8f-ea12ec0be043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:34:06.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:39:01.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco narrowed the gap in the second quarter as team captain Reynel
        Hugnatan, rookie Alvin Pasaol, and Bong Quinto provided the firepower for
        a 42-41 lead at halftime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a77458-1744-4c82-84f2-bf403d11dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:34:06.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:39:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a997f2b6-1568-4f55-8099-54e0b98cb4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:34:06.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:39:02.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts became aggressive offensively, with backup guard Nard
        Pinto scoring all of his 11 points mostly from the rainbow area midway in
        the third quarter, to post a double-digit lead at 60-48. Meralco ended the
        third frame with its largest lead, 74-59.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe8713-2345-412e-b9dd-5cdee4bfc771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:34:06.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:39:02.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e9e6ac-e5f3-4b73-80cd-70b74c401526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:34:06.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:39:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel suffered a blow in the eighth minute of the final quarter
        after Romeo twisted his ankle while getting past a defender. The Romeo injury
        did not stop the Beermen from coming back, as a Marcio Lassiter trey in the
        5:31 mark trimmed their deficit to two, 77-79.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5db93d0-385b-4aef-ae66-0502452537a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:34:06.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:39:03.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8061c3ce-6f35-4850-a25c-5407af4e30e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:34:06.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:39:04.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Bolts showed they were more determined to win the game as
        they staged a 10-0 scoring run from back-to-back threes of Aaron Black and
        a jump shot by Newsome to keep the momentum on their side until the final
        buzzer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c972c8c-9737-4e78-9c37-f798f13ed0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:34:06.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:39:04.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f8777-9435-48ab-8ba3-d7002660671a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:34:06.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:39:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo led San Miguel in scoring with 18 points while big man Mo
        Tautuaa and newly acquired guard CJ Perez added 17 points apiece in their
        opening game loss.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0409862c-8342-4621-8654-f5976e1cc0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T17:34:06.443+08:00
