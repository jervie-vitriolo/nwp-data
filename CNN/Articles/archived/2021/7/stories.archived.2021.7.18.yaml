      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b983f63d-d2dd-43a3-a01e-c10199569dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T21:07:33.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:38:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio assured her Davao City constituents that she is not
        neglecting her duties as mayor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b32a271-a8ff-4a5e-9292-b59bbea35cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T21:07:33.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:38:06.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e3bc4e-f4f9-4246-a32d-ef23c7ae1c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-18T21:07:33.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:38:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have divided my entire week between my work as mayor, my politics,
        and my family. I assure all Dabawenyos that my strength as a mayor is to take
        on several roles and ensure that work is carried out," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
