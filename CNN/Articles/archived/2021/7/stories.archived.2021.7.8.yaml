    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df0fb4e-6e3e-4c87-80a3-3ee0ab5660ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:11:50.473+08:00
