      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang importanteng ma-</em>establish <em>natin dito, ang loteng
        pagtatayuan nila ay talagang pag-aari nila… Iniiwasan natin ''yung</em> future
        problem – <em>magkaroon ng away</em> on the ground, <em>baka magkaroon ng</em>
        hostilities if two to three will be constructing in one lot,” the Cabinet
        official said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8484e94-8916-425d-90be-33aa93904bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:23.581+08:00
