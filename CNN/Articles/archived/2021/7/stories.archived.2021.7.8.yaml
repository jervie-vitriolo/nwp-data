      'mgnl:lastActivated': 2023-01-25T12:09:12.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid spread of the Delta variant of the coronavirus has only
        ratcheted up the pressure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c06b6f-a2ec-4699-acab-785bbc768c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:13.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacfb463-8f14-4f11-bd77-d453bb466df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:13.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That variant, first identified in India, accounted for 51.7% of
        all new COVID-19 infections in the country over the two weeks that ended Saturday,
        the US Centers for Disease Control and Prevention has estimated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7a199c-62fa-4be0-8063-f5e78fbb37a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:14.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5666bdd-3d3b-47da-b0ab-0391316a409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:14.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should think about the Delta variant as the 2020 version of
        COVID-19 on steroids," Andy Slavitt, a former senior adviser to Joe Biden''s
        COVID Response Team, told CNN on Wednesday. "It''s twice as infectious. Fortunately,
        unlike 2020, we actually have a tool that stops the Delta variant in its tracks:
        It''s called vaccine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1d8921-497c-472c-afef-92f62a3f80c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d6a991-180c-4237-83d6-9f07d85cf2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:15.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fully vaccinated people, the variant "presents very little threat
        to you, very unlikely that you''re gonna get sick," he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb86f7-c32c-44d2-8417-4ec6ee48dc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e7931a-045b-4237-8f8d-55b02eebffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:16.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full approval for vaccines from the US Food and Drug Administration
        could encourage more people to get vaccinated, Slavitt and other experts have
        said. The current vaccines distributed in the US are authorized for emergency
        use only. Full approval for the Pfizer vaccine could come as early as this
        month, Slavitt said Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b827cb1c-fc46-420c-809d-b7ad11a52617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb756346-351b-4c95-87b4-8b177a6e4749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:17.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, less than half of the US population -- 47.6% --
        was fully vaccinated. The percentage of eligible people who were fully vaccinated
        -- ages 12 and up -- was 55.6%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5559557-1386-42c1-905d-7af3d5869b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:18.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49b1532-8168-4534-b62e-1f240c918d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a grim reminder of the scale of the pandemic, the global death
        toll from COVID-19 has reached more than 4 million, data from Johns Hopkins
        on Wednesday showed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc566885-5c55-40c5-9d9d-7cb96c475556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:19.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f653f86a-7a7a-47d4-9fd6-65dbaa41c3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:19.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, three countries account for more than a third of all global
        deaths. The US, which has the highest number of fatalities at 606,000, accounts
        for 15% of the global total, followed by Brazil and India.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac56868-8129-40cb-91ea-8a8391de2a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:20.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c60a493-6054-4a1d-b010-6039ebf8ae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:20.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fears about more variants if people don''t get vaccinated</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede26c08-395e-485d-9311-99524bf0791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:21.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Delta variant is not the only one worrying health experts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ac441a-ce8a-4a04-a80a-f7751d222dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:21.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54871b7e-94f6-456d-b4ed-75c8c5592044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:22.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, you want to look at who''s getting sick, whether from
        the Delta variant or any other variant: It''s people who haven''t been vaccinated,"
        Dr. Megan Ranney told CNN on Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7409dc-eb85-462b-9953-be1591c2c1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:22.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06368529-a5f7-48eb-847a-a131ba1e845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:23.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want it to come to this, but I am hopeful that these surges
        will drive more people in those states with low vaccination rates to finally
        go out and get their shot."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd711f960-3201-4241-83eb-5ed1a775f7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee07536e-95c3-434f-914c-9cc8e53606d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:24.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinated people don''t have much to worry about, said Ranney,
        an emergency physician at Rhode Island Hospital and an associate professor
        at Brown University.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195e990b-d3d2-4f68-b53a-f245a882dbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:24.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dbba1c-0aa4-4e21-9764-b797bd2e012e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:25.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she offered an unsettling insight on the current surge of cases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a992a1-8170-4b46-b3d1-2b96ec60fb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:25.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe878e1-a61b-43f0-a6fb-a2b75057e2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:26.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What worries me more are the variants yet to come. And every time
        this virus is passed from one person to another, it has a chance to mutate.
        And it''s only a matter of time until we have a variant against which the
        vaccines no longer protect us," she explained.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd681b78f-64c0-41e9-8f00-36182780c34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:26.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e2854a-11a6-442c-b9b4-87291a8967bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:27.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts have begun asking whether it may be time to start testing
        vaccinated people to ensure the Delta variant does not evade the effects of
        vaccines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5dc6dd-ed20-4a50-b3cf-2e14471e99df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aa968a-371a-43e6-b1d7-1a8badaf9177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:28.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current federal guidelines say fully vaccinated people can refrain
        from routine testing. Studies and experts have also said the vaccines are
        still highly protective.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb85943-5114-445b-87e3-0e88cd90a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:28.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077122e1-7c87-46fc-882d-a36b3e677369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:29.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think now we should revisit this policy with the Delta variant
        and determine if the current recommendations hold up," Dr. Peter Hotez, dean
        of the National School of Tropical Medicine at Baylor College of Medicine,
        wrote in an email to CNN on Wednesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0022c51a-9a4e-424a-af90-d0d8bbd2123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:29.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd58a13-b3ce-4c30-906b-bead104844a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:30.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is only reporting data on "breakthrough" infections that
        cause severe disease. That could mean scientists and health officials will
        not know how many vaccinated people have mild or asymptomatic infections --
        and it will be very difficult to track whether a new variant such as Delta
        is causing more vaccine failure.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cfa083-7501-4e36-b494-cd6c19d79330'
      'mgnl:activationStatus': true
