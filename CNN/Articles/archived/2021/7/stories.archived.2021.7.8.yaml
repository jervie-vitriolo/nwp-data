    'lead': 'Rudy Giuliani''s law license has been suspended in Washington, DC, after
      he temporarily lost his license in New York for pushing election lies and that
      state court system looks further into his case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T09:37:07.234+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T12:20:16.632+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:31.766+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rudy-Giuliani', 'suspended', 'law-practice', 'Washington']
    'template': '1'
    'title': 'Rudy Giuliani suspended from practicing law in Washington, DC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9de5e5-8c3c-48a8-87d4-1cc85982f0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:37:07.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Rudy Giuliani''s law license has been
        suspended in Washington, DC, after he temporarily lost his license in New
        York for pushing election lies and that state court system looks further into
        his case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da96f9-352b-4511-9c6e-d85aa31d6e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:37:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:17.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5677d4-7df5-4b9a-aabb-a11f896be52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:37:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:18.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeals court in DC said Giuliani would be suspended from working
        as an attorney in the city "pending outcome" of his situation in New York,
        according to disciplinary court records.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da001693-9db7-4709-9f54-8a84e5e55706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:37:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f2144-6151-4a77-a137-9551a4425e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:37:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:19.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani doesn''t regularly practice law in court -- and hadn''t
        for several years before representing then-President Donald Trump in 2020
        in a failed legal bid to throw out the popular vote in Pennsylvania and other
        states. But the law license suspension is still a major blow to the former
        Manhattan US attorney and political figure, once considered an accomplished
        and formidable force in legal circles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17f4346-2826-4468-8d08-d45b3596799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:37:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:19.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a71669f-af7a-48a1-9581-8b12640b368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:37:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:20.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Giuliani for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bf1590-27e9-45f2-9f74-b49f1d66b60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:37:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:20.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28835e20-fa0e-4c1f-a2f1-3a978455ee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:37:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:21.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the New York appellate court temporarily suspended his law
        license in that state, it said in its ruling that it concluded that "there
        is uncontroverted evidence" that Giuliani "communicated demonstrably false
        and misleading statements to courts, lawmakers and the public at large in
        his capacity as lawyer for former President Donald J. Trump and the Trump
        campaign in connection with Trump''s failed effort at reelection in 2020."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c3ec9b-dbf7-48fb-b922-197bba26535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:37:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:21.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cac799d-caef-4d70-8ba2-634d0c271b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:37:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:22.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani''s "conduct immediately threatens the public interest and
        warrants interim suspension from the practice of law," the court wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a86454d-0262-470c-9b83-ee30a55b3d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:37:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:22.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a66b96-934a-4023-b31b-c29018d06e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:37:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:23.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the former New York City mayor argued following that ruling
        that his comments were not a threat to the public, telling Newsmax at the
        time: "I made all those statements -- not a single one of them led to a protest,
        a riot, an incident, an anything,"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d6c2a9-e12e-4ca3-9f16-050111ca9cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:37:07.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:23.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43c2434-28bb-4eec-8a23-af6fae59a894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:37:07.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, those statements do not have the impact of creating
        danger," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e62d64-6946-4d8d-a599-b0dc840100a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:37:07.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:24.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb32b07-eed7-4e55-95f1-228f0e20552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:37:07.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:25.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York appellate court wrote that Giuliani''s "false statements
        were made to improperly bolster respondent''s narrative that due to widespread
        voter fraud, victory in the 2020 United States presidential election was stolen
        from his client."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e515268-4ddd-490a-9863-762758460d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:37:07.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:25.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dade3c47-bfa3-45d1-8f3c-ca18fe5460b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:37:07.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said it relied on the former mayor''s statements at news
        conferences, state legislative hearings and on TV appearances, radio broadcasts
        and podcasts, as well as in one court appearance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693462cb-c733-461f-83ae-626778822c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:37:07.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:26.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0546c0-1ab1-404a-9204-8beda4b98f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:37:07.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Giuliani told the court that he would "exercise personal
        discipline" and refrain from making further statements about the election
        in his capacity as a lawyer, according to the ruling, the court found that
        he had continued to make false statements since the submission of the application
        for suspension of his license.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0371976-1887-4cfa-911f-3994a280e559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:37:07.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:27.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184be9ff-e6c8-40e1-b08e-68832332b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:37:07.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:28.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional details Wednesday.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c1722-3f1e-4942-917d-1e29f85b0333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:37:07.236+08:00
      'mgnl:createdBy': 'pilar'
