      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s any good news is that the current security update is
        cumulative, meaning it contains previous fixes for previous security issues
        too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1eee06-46c7-487f-908f-723b64714bd5'
