    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ef5435-5d6b-47ae-8bcb-cc7e0fdc60c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T13:18:26.006+08:00
      'mgnl:createdBy': 'glee'
