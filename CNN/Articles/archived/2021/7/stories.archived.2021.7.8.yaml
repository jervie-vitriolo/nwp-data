      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said the government us fast-tracking the construction
        of key infrastructure.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceda43a-50de-4a74-b219-85b1c53ad737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.520+08:00
