    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8df76eba-f5de-428f-a4cf-9c481c3fd19c'
    'lead': 'Presidential Spokesperson Harry Roque says it is only natural that government
      officials are increasingly gearing up for the 2022 elections, with three months
      left before the filing of certificate of candidacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T16:38:17.291+08:00
