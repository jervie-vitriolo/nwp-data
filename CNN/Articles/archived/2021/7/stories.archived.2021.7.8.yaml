      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) -</strong> The country
        received a total of 1,124,100 doses of AstraZeneca COVID-19 vaccines from
        Japan on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ed4c6f-8f7e-439b-a813-210996ace66b'
