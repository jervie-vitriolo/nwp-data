      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest in a slew of security alerts from Microsoft in
        the past year and a half. The company has been embroiled in safety issues,
        including in 2020 when the National Security Agency alerted Microsoft to a
        major flaw in its Windows operating system that could let hackers pose as
        legitimate software companies. And this year, hundreds of thousands of Exchange
        users were targeted after four vulnerabilities in its software allowed hackers
        to access servers for the popular email and calendar service. Microsoft was
        also the target of a devastating SolarWinds breach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ba18ef-3e79-4697-a44c-9a70a0410bc4'
