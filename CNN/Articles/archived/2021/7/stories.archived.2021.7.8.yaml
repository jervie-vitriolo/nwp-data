      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marawi Rehab substantially completed by December</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd776a0e4-7d79-43b4-9d03-deacc99a8bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.520+08:00
      'mgnl:createdBy': 'janine'
