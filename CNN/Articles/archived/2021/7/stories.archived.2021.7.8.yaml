      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> President
        Rodrigo Duterte on Wednesday said he has remained neutral with this relationship
        with the United States and China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5741f392-4d03-4898-b248-bcb1ca1668c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:32:44.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:55.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa99bce5-c0ff-4294-9baf-2b482ea1878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:32:44.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is what the PDP stands for. It stands for our country that
        is really free from intervention," Duterte said during his taped meeting with
        the PDP-Laban, which he chairs. "<em>Kaya ako nag</em>-neutral (That is why
        I am neutral).”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9964a1-4149-444e-a289-3256a0aec4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:32:44.833+08:00
