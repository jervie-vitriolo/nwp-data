      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e5cae7-8bcb-4387-8dbc-890399ffb1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:20:19.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:14:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is this the kind of legacy that the President wants to continue
        with a second term?" Hontiveros asked. "I don''t think bending the Constitution
        is at all a proper way to go here."</p>'
