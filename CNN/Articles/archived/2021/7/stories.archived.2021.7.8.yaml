      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros called on the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases to consider the role of LGUs actively monitoring
        the COVID-19 situation in their respective localities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd27e8a-59c4-4c2c-892a-d8492a661aa5'
      'mgnl:activationStatus': true
