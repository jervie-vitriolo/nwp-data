      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/07/politics/rudy-giuliani-suspended-law-washington/index.html">Rudy
        Giuliani suspended from practicing law in Washington, DC</a>."</em></p>'
  'Bill-Melinda-gates-foundation-2023-oust':
    'author': 'Allison Morrow, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-08T09:37:12.603+08:00
    'imagesource': 'jcr:29d980b9-67db-4193-aa47-6fad23de4484'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68a2e465-fbf8-46e0-bb3d-33d0eeff83a7'
    'lead': 'Bill Gates and Melinda French Gates are giving themselves a two-year
      trial period to see if they can co-parent the massive charitable foundation
      that they have treated as another one of their children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T09:40:25.062+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T12:20:04.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:32.143+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bill-Gates', 'Melinda-Gates', 'oust', 'Bill-and-Melinda-Gates-Foundation',
      '2023']
    'template': '1'
    'title': 'Bill Gates could oust Melinda French Gates from their foundation in
      2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50b409f-63d3-4db8-b831-d3fc98685e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:40:25.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bill Gates and Melinda French Gates
        are giving themselves a two-year trial period to see if they can co-parent
        the massive charitable foundation that they have treated as another one of
        their children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e8ca6e-b7f6-4071-8485-6907b9943774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:40:25.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:05.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cf32cd-aa5b-4e9c-820c-59fa8caa404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:40:25.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:06.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the couple announced their divorce two months ago, they said
        they would both stay on as co-chairs of the Bill &amp; Melinda Gates Foundation.
        But on Wednesday, the foundation''s CEO announced a contingency plan "to ensure
        the continuity of the foundation''s work."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e9d16d-773f-491d-97d7-40d0ffd776d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:40:25.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:06.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10540ec-477d-422e-9d73-a5aadc8f2b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:40:25.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:07.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If after two years either decides they cannot continue to work
        together as co-chairs, French Gates will resign her position as co-chair and
        trustee," CEO Mark Suzman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabb1a29-4a92-4885-9442-92083266c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:40:25.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17066e5-54a5-4c8e-91dc-5f5fcebb35f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:40:25.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:08.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that happens, Bill Gates would remain in control and, essentially,
        buy her out of the foundation, Suzman said. Melinda French Gates would receive
        "personal resources" from Gates for her own philanthropic work — resources
        that would be "completely separate from the foundation''s endowment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe2442c-02dc-4df5-a1f6-9db1cb717d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:40:25.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:08.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10709b3-66cf-4449-91d2-0d4c872ebe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:40:25.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:09.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gates Foundation is one of the world''s largest charitable foundations,
        and its founders think of it as their "fourth child," Suzman told the Wall
        Street Journal recently. But its reputation has been under scrutiny since
        the couple announced their divorce in May. Soon after, media reports emerged
        about Bill Gates'' alleged improper behavior with Microsoft employees decades
        ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3c9d66-7944-4cf0-b471-b37f5880931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:40:25.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916338e3-c399-4e1d-9e09-4ab9c2d43baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:40:25.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another potential blow to the foundation, one of its major investors,
        Warren Buffett, resigned from his role as a trustee last month. Buffett, a
        longtime friend of Bill Gates, didn''t specify why he was leaving. "My goals
        are 100% in sync with those of the foundation, and my physical participation
        is in no way needed to achieve these goals," he wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1434a932-6d62-453a-9dd9-10b625423c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:40:25.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:10.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa3ca0-9ec8-4c87-aa60-33383f096d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:40:25.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:11.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the break-up contingency, Wednesday''s statement
        from the foundation announced the couple had committed $15 billion to the
        foundation''s endowment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f215ce0-d65e-4df9-80a2-0fc7c67e025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:40:25.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:11.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa34cfa6-0a15-4985-b928-3ff9e5b414b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:40:25.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:12.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gateses are also expanding the number of trustees overseeing
        the foundation''s governance to "bring new perspectives, help guide resource
        allocation and strategic direction, and ensure the stability and sustainability
        of the foundation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea23df4-4fc5-4eb4-9144-833a8af3f826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:40:25.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:12.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184b7eae-06b8-419e-b930-0dd26caa2e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:40:25.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:13.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the two decades since the foundation was established, it has
        contributed more than $55 billion — much of it from the Gateses'' personal
        wealth — to a wide range of initiatives related to global health, poverty
        alleviation and, more recently, the global rollout of Covid-19 vaccines, according
        to its website. As co-chairs, the Gateses have steered the organization''s
        vision, with Suzman overseeing the day-to-day operations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdb7969-51f3-4dcc-acd4-808914d53b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:40:25.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:20:13.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/07/business/bill-melinda-gates-foundation-divorce/index.html">Bill
        Gates could oust Melinda French Gates from their foundation in 2023</a>."</em></p>'
  'Lamborghini-Lotus-unveil-last-gasoline-only-supercars':
