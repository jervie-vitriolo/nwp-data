  'Didi-s-IPO-was-a-disaster.-Here-s-why-Chinese-companies-keep-listing-in-the-US-':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-08T10:41:04.844+08:00
    'imagesource': 'jcr:4bbca5ac-dcb7-4952-88b2-5628ec3c9635'
    'jcr:mixinTypes': ['mgnl:hasVersion']
