      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb456d0-3b3a-4ab4-bffb-8d76fed112de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T13:18:26.007+08:00
