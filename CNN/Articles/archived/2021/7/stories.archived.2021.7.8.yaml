      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Model Gigi Hadid shares 10-month old daughter
        Khai with singer Zayn Malik. The two have decided to protect their child''s
        privacy when it comes to paparazzi, the press and social media, saying they
        will not be sharing photos of her face.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9026e35-55d4-4213-a01e-f646ecde24bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:00:18.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:13:40.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadid posted an open letter on Twitter Tuesday, in which she asked
        media and fan accounts to please continue to keep Khai''s face out of photos,
        or to blur her face in pictures if they are published.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b66cde-93b8-4b23-97f5-c701d755b994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:00:18.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:13:41.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the laws change State to State, and I''ve seen some paparazzi
        photos of kids in NYC with their faces blurred- but, from asking around, I
        believe that that comes down to the integrity of the photographer, publication,
        or fans sharing the images," Hadid wrote. "I write this all to say: to the
        Paparazzi, press, and beloved fan accounts, you know we have never intentionally
        shared our daughters face on social media. Our wish is that she can choose
        how to share herself with the world when she comes of age, and that she can
        live as normal of a childhood as possible, without worrying about a public
        image that she has not chosen."</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">A letter
        from a Mamma 💜 <a href="https://t.co/Ly7zqxFXro">pic.twitter.com/Ly7zqxFXro</a></p>&mdash;
        Gigi Hadid (@GiGiHadid) <a href="https://twitter.com/GiGiHadid/status/1412218548592726017?ref_src=twsrc%5Etfw">July
        6, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6037a631-4da3-456a-b525-bb31b9b490c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:00:18.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:13:41.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89fe150-ee46-49fd-9ed0-4b6f3a9378fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:00:18.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:13:42.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would mean the world to us, as we take our daughter to see and
        explore NYC, and the world, if you would PLEASE PLEASE PLEASE blur her face
        out of the images, and if and when she is caught on camera, I know it''s an
        extra effort, but as a new mom, I just want the best for my baby, as all parents
        do," Hadid wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21245526-490f-4685-986e-861ae20b59a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:00:18.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:13:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Garner, Halle Berry, Sandra Bullock and other celebrity
        parents have advocated in the past for legislation to better protect their
        children''s privacy from aggressive photographers.</p>'
    '1':
