  'South-Africa-Jacob-Zuma-police-prison-sentence':
    'author': 'David McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-08T11:39:30.764+08:00
    'imagesource': 'jcr:71b632be-9f1d-4b2a-bebe-607d071a9401'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d2b20d8-1da5-476c-80d6-c4382712cdd6'
    'lead': 'Former South African President Jacob Zuma handed himself over to police,
      authorities say, to begin a 15-month prison sentence for contempt of court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T11:41:50.427+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:15:19.633+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:38.519+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former South African President Jacob Zuma hands himself over to police'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07c12ff-3e93-4c33-95e8-77d6a9598511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:41:50.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:15:20.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former South African President Jacob Zuma
        handed himself over to police late Wednesday, authorities said, to begin a
        15-month prison sentence for contempt of court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a0803e-2f15-4fd3-b6b1-eba257c08eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:41:50.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:15:20.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move ended days of intense speculation over whether the police
        and former President would comply with the country''s Constitutional Court
        for Zuma''s arrest and imprisonment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ad95c6-824c-45bc-9357-689077df19a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:41:50.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:15:21.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma, who served as South Africa''s President from 2009 to 2018,
        had been given until July 4 to hand himself over to police. If he failed to
        show, the police were given until the end of Wednesday to arrest the 79-year-old
        and bring him in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cc6245-21a9-4451-86c7-b63efa8dcd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:41:50.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:15:21.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before the clock wound down on the midnight deadline, Zuma
        was admitted to the Estcourt Correctional Center near his home in KwaZulu-Natal
        province, according to the Department of Correctional Services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8840aa75-d813-49dd-a8e1-2a15a2685666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:41:50.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:15:22.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Former President of South Africa, Mr. Jacob Zuma was on the July
        7, 2021, placed in the custody of the South African Police Service, in compliance
        with the Constitutional Court judgment," said Police Ministry spokesperson
        Lirandzu Themba said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a208171-c2c3-43ef-9162-94209901162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:41:50.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:15:22.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma was found guilty of contempt of court and handed a 15-month
        jail term on June 29, a landmark move in the country''s long-running corruption
        saga.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b479a43-68bd-412b-98df-ddcee25301df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:41:50.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:15:23.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order stemmed from Zuma''s refusal to appear at an anti-corruption
        commission to answer questions about his alleged involvement in corruption
        during his time as president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678c1b9f-9b9f-4659-94e7-4253c2e55a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:41:50.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:15:23.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma has repeatedly denied the long running allegations of corruption
        against him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c58f198-60b9-44b6-a6ab-4d217af614da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:41:50.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:15:24.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a highly symbolic moment that the former President and key
        figure of the African National Congress (ANC), who spent ten years in prison
        with anti-apartheid hero and former President Nelson Mandela, could spend
        significant time in prison.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3043b64b-128b-439d-b9f1-545d5fb74c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:41:50.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:15:24.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His incarceration, however, could be short lived.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20785c4-6fc9-42f1-8f03-7e0b2f889c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:41:50.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:15:25.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a High Court judge will rule whether police should have
        waited to bring him in until after a Constitutional Court hearing, due to
        take place on July 12, where his lawyers will argue mitigating circumstances
        in his sentence.</p>'
  'global-covid-death-toll-4-million':
    'author': 'Deidre McPhillips and Nectar Gan, CNN'
    'caption': 'More than 4 million people around the world have died of Covid-19.
      In this image, Covid-19 victims are buried at Inhauma Cemetery, in Rio de Janeiro,
      Brazil, on June 25.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-08T11:52:38.279+08:00
    'imagesource': 'jcr:0ece456e-9a05-4bfe-bb82-14c0eca97be7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c79d0bde-61db-4d13-9245-eba602c0a8c2'
    'lead': 'More than 4 million people around the world have died of Covid-19, according
      to data from Johns Hopkins University.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T11:45:43.939+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:15:14.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:38.848+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global Covid-19 death toll surpasses 4 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc386f0-25a4-4721-87d5-3ba0dc306260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:45:43.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:15:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- More than 4 million people around the
        world have died of Covid-19, according to data from Johns Hopkins University.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca08a230-a56f-4d15-8e7c-f0d4cfdcb961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:45:43.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:15:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, three countries account for more than a third of all global
        deaths. The United States, which has the highest number of fatalities at 606,000,
        accounts for 15% of the global total, followed by Brazil and India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c84278-7774-4981-bec7-ec3866ef29dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:45:43.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:15:15.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grim milestone, announced Wednesday, comes as new cases and
        deaths are dropping in the US and Europe, where significant numbers of residents
        have been vaccinated. But some developing countries, such as Indonesia, are
        still facing surging outbreaks, as authorities struggle to secure enough vaccines
        to protect citizens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceae2cbc-89f1-420a-9467-fd08c7d8e6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:45:43.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:15:16.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant, a more transmissible and possibly more dangerous
        strain of coronavirus, is also contributing to an increase in cases in some
        countries and regions. In the US, the Delta variant now makes up more than
        half of all new infections, according to estimates from the US Centers for
        Disease Control and Prevention (CDC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8423b0ad-e9a0-481b-b416-32f62455e985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:45:43.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:15:16.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An average of 7,900 Covid-19 deaths were reported each day over
        the past week, according to JHU. That is 46% less than the global peak of
        more than 14,700 daily deaths in January, but 57% higher than the pace of
        about 5,000 daily deaths from this time last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd238f9-910e-4857-be07-cf3cff9a0e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:45:43.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:15:17.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global death toll exceeded 1 million on September 18, 2020,
        191 days after the World Health Organization declared the novel coronavirus
        outbreak a global pandemic. It took 115 days for the global death toll to
        hit 2 million, 88 days to surpass 3 million, and another 89 days to reach
        4 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f82b4c6-30de-4c71-adda-d7133d0c6e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:45:43.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:15:17.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the difficulty in accurately tracking the spread of the virus
        especially in the developing world, many experts believe the global death
        toll is likely significantly higher than the officially reported number.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec3960d-e4a6-49bd-aefd-182be0146c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:45:43.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:15:18.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/07/world/global-covid-death-toll-4-million-intl-hnk/index.html">"Global
        Covid-19 death toll surpasses 4 million"</a></em></p>'
