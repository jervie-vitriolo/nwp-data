    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: COVID-19 response still priority, but political parties need
      to prepare for polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbdb3f8-6f68-4cf0-96d6-8bfa8cd97a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:38:17.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:12:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> —&nbsp;Presidential
        Spokesperson Harry Roque says it is only natural that government officials
        are increasingly gearing up for the 2022 elections, with three months left
        before the filing of certificate of candidacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb4c863-1ece-44dc-8d6d-efbb451b793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:38:17.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:12:33.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque made the statement in a media briefing on Thursday when asked
        where the government’s priorities now lie, with the country continuing to
        log thousands of new COVID-19 cases daily.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37226ad-e75a-4222-a858-b7c8a6d3ed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:38:17.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:12:33.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It hasn’t changed, it’s still COVID-19,” Roque said in a briefing.
        “Pero [But] what do you do? COVID-19 or not, elections are coming up, so political
        parties have to prepare.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f6af34-a0c5-4f87-bda7-3fdf764c6652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:38:17.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:12:34.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, members of the ruling party Partido Demokratiko Pilipino–Lakas
        ng Bayan (PDP-Laban) held a two-hour long televised meeting, with President
        Rodrigo Duterte in attendance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e2b8a6-74d2-4749-b7d0-df2843b0310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:38:17.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:12:34.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid concerns that election issues may be distracting the President
        from the pandemic response, Roque pointed out Duterte is also PDP-Laban’s
        chairperson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daf9dae-ff72-48e9-a733-c71d6f8eaafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:38:17.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:12:35.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because he is chairman of the party, he has an interest in who
        the party will field as president and vice president in the 2022 elections,”
        he said.</p>'
  'Vaccination-rate-senior-citizens-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-08T16:34:04.021+08:00
    'imagesource': 'jcr:06af40e0-4671-4c03-be5a-da6a29cf179b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bea88f70-6a97-4f3d-aa9a-02848fc7eec7'
    'lead': 'The COVID-19 inoculation rate among elderly Filipinos remains low despite
      the government''s incentives for fully vaccinated senior citizens, an adviser
      for National Task Force against COVID-19 said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T16:39:18.863+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:12:24.633+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:46.201+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccination rate among senior citizens remains low despite incentives'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c64d4a-07e7-404a-9dba-761b332aeb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:39:18.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:12:25.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — The COVID-19
        inoculation rate among elderly Filipinos remains low despite the government''s
        incentives for fully vaccinated senior citizens, an adviser for National Task
        Force against COVID-19 said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8807ef7-a303-413d-9033-b3e0071b1839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:39:18.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:12:25.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the government allowed fully vaccinated senior citizens
        in areas under general community quarantine and modified GCQ to go out of
        their homes, provided they present their COVID-19 vaccination cards when asked
        and observe minimum health standards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4e8da9-3ffb-4aff-a90f-aa9a125a5634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:39:18.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:12:26.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang hindi nga eh. Parang mababa pa rin ang rate," Herbosa told
        a Laging Handa briefing when asked if the relaxed restrictions have convinced
        more old people to get vaccinated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e5d156-33d0-476d-a132-d1e55a266347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:39:18.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:12:26.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps not. The rate seems to remain low.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70b73e5-39a1-469c-8508-be88ab4c2963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:39:18.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:12:27.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government data, only 788,630 seniors or around 8%
        percent of the 9.8-million target have received their two doses. Meanwhile,
        about 26% or 2,524,204 have gotten their first shots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f5c52-4472-4cb8-a01e-2308ed5d8ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:39:18.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:12:27.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These percentages pale in comparison with frontline health workers''
        vaccination rates, Herbosa noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e214e97-d259-4f2e-a852-30d4c4a67267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:39:18.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:12:28.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 4, around 61% or 1,156,220 of the country''s 1.9 million
        medical frontline personnel completed their inoculation, while 1,714,313 or
        90% received their first doses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8183a6-0f21-4dc2-9c05-dd9e7ca60778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:39:18.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:12:28.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 inoculation drive for healthcare workers kicked off
        on March 1. Inoculations of elderly people started in late March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a7daf1-1d8a-4b45-bee1-74e52df44c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:39:18.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:12:29.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mataas ang hesitancy, nakita namin, among senior citizens," Herbosa
        admitted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679e52e9-563e-4dda-b421-07da3b1d4251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:39:18.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:12:29.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw the great vaccine hesitancy among senior citizens.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef0520c-fc09-4384-902e-5e40ef47c685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:39:18.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:12:30.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sinasabi ng ibang seniors, ''Ibigay mo na sa bata iyan, matanda
        na kami.'' Hindi po tama iyon," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772c4abb-e0e9-4560-b3c1-93f40e261014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:39:18.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:12:30.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some seniors are saying: "Give the vaccines to young
        people because we are already old." That is not right.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0f4341-70c6-48c9-a2e0-d9da425e2aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:39:18.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:12:31.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa echoed other health experts and officials in saying that
        elderly people have a higher risk of being hospitalized and dying if they
        catch the coronavirus than young persons.</p>'
  'Vietnam-SEA-Games-2022-postponed':
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
