      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the debris removed from the site is considered "evidentiary
        debris," Levine Cava said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1cb1fb-3be7-41a3-9c43-955515456f42'
      'mgnl:activationStatus': true
