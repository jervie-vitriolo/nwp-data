  'uk-reopening-dangerous-scientists':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-08T15:43:04.287+08:00
    'imagesource': 'jcr:e00640b1-62fa-43e4-8e3c-2a68339adf66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31c830b6-c7e5-4a85-a0bf-508f8e1a70d2'
    'lead': 'British Prime Minister Boris Johnson announced restrictions would be
      lifted earlier this month, calling the 19th "Freedom Day" and asking, "If we
      can''t open in the next few weeks ... then when can we?"'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T15:46:17.749+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:12:47.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:44.700+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-Kingdom']
    'template': '1'
    'title': 'Scientists condemn UK''s ''dangerous and unethical'' reopening plans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1162c9c7-bdf3-4d1c-88a8-e7d50061765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:46:17.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:12:48.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Calling it a "dangerous and unethical experiment,"
        more than 4,000 scientists, doctors, nurses and other professionals signed
        a letter published Wednesday condemning the British government''s plans to
        drop most pandemic control measures on Monday, July 19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ea9a96-4104-410e-b399-e3c6fb50fd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:46:17.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:12:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this decision is dangerous and premature," they <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(21)01589-0/fulltext"
        target="_blank">wrote in a letter</a>&nbsp;to the Lancet medical journal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e544dcfe-8673-4455-bf65-3114679d7422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:46:17.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:12:49.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK Government must reconsider its current strategy and take
        urgent steps to protect the public, including children. We believe the government
        is embarking on a dangerous and unethical experiment, and we call on it to
        pause plans to abandon mitigations on July 19, 2021," they added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fc2166-832c-407e-9812-24de913b8a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:46:17.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:12:50.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, the government should delay complete re-opening until
        everyone, including adolescents, have been offered vaccination and uptake
        is high, and until mitigation measures, especially adequate ventilation and
        spacing are in place in schools. Until then, public health measures must include
        those called for by WHO (universal mask wearing in indoor spaces, even for
        those vaccinated)," they wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d8424e-2f06-4dc8-bfa0-1b974c9c3ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:46:17.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:12:50.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, originally signed by a few dozen researchers, now has
        more than 4,200 online signatures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1077f162-82a4-4a38-8a7f-2ee699d4d952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:46:17.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:12:51.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has made a deliberate choice to expose children
        to mass infection, rather than protect them in schools or vaccinate them,"
        said Dr. Deepti Gurdasani, an epidemiologist at Queen Mary University, who
        organized the letter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87f7dcd-d507-4832-aa58-a247bdecc1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:46:17.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:12:51.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is unethical and unacceptable. Our young have already suffered
        so much in the past year, and are now being condemned to suffer the consequences
        of this dangerous experiment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6e74dc-dfd9-4a06-aefb-963ea77324d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:46:17.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:12:52.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson announced restrictions would
        be lifted earlier this month, calling the 19th "Freedom Day" and asking, "If
        we can''t open in the next few weeks ... then when can we?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33114c5-fae6-41f5-9507-32b8ac0bfbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:46:17.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:12:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to the statements of government scientists, there is no
        scientific consensus over the government''s current plans to remove protective
        mandates on July 19. Instead, there is deep disagreement," Lancet editor Dr.
        Richard Horton said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf242d2-73f9-446a-81be-7ba2ce56f401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:46:17.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:12:53.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many scientists are sincerely concerned that with sub-optimal double-vaccination
        numbers and rapidly rising transmission rates, we are at a very dangerous
        moment in the pandemic. Removing mandates on July 19 will not only accelerate
        virus transmission, with substantial increased levels of acute illness, hospitalization,
        and long COVID, but also create the conditions for the emergence of new variants
        that could escape vaccine protection."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd395f79c-70e3-4c98-b235-eef981e6be6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:46:17.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:12:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Eric Topol, an outspoken cardiologist and director of the Scripps
        Research Translational Unit in La Jolla, California, also signed the letter.
        "The abrupt rise in UK Delta variant cases will not only engender more long
        COVID, but has also already resulted in more severe illness, with hospitalizations
        and deaths. Taking more time to further improve vaccination rates should help
        reduce the toll of this superspreader strain," Topol said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415074a5-91aa-48ab-8b2f-868c3d9e537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:46:17.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:12:54.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Medical Association has also objected to the plans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3e3cad-de14-4a56-9869-42caded5942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:46:17.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:12:54.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the British government, <a href="https://coronavirus.data.gov.uk/"
        target="_blank">86.4% of residents</a>&nbsp;have received at least one dose
        of COVID-19 vaccine and 64.6% are fully vaccinated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a1daa1-efad-4d63-913d-b9ad53bc802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:46:17.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:12:55.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 32,000 new infections were reported Wednesday, with a
        sharp increase in new cases reported for July.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2087902d-b8d9-48f9-bd66-542283a44b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:46:17.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:12:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/07/health/uk-opening-scientist-letter/index.html"
        target="_blank">Scientists condemn UK''s ''dangerous and unethical'' reopening
        plans</a>."</em></p>'
