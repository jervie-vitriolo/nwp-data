    'lead': 'Sen. Risa Hontiveros expressed hope that President Rodrigo Duterte would
      "think twice" about his supposed decision to run for vice president after stepping
      down from Malacañang next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T12:20:19.673+08:00
