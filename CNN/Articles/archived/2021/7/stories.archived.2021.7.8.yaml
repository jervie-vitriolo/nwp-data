      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingrid Betancourt, a former presidential candidate who was kidnapped
        and held for more than six years by rebel guerrillas in the early 2000s, also
        points to enduring war-like mentality as the next challenge ahead for the
        reeling nation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa4710e-ca04-466a-80b2-a33979597d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:42:25.091+08:00
      'mgnl:createdBy': 'pia'
