    'template': '1'
    'title': 'Dozens of states are suing Google over app store practices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd889e8-da73-480b-baf4-b0e420d19adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T07:25:22.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:03.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Dozens of states have filed an antitrust
        lawsuit against Google that zeroes in on its app store practices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6459bd40-dc64-4e4d-8588-1531d514e3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T07:25:22.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:04.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040e762e-3262-4418-bd5e-251959f9ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T07:25:22.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:04.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit alleges that Google abused its dominance in the mobile
        ecosystem to favor its own Google Play Store, reducing competition in the
        process. The suit also takes aim at the fees that Google charges developers
        for in-app purchases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c96715-48f6-4776-98bd-d04c85f2f2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T07:25:22.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:05.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3981f5af-0f0c-4d48-80bc-f8d777d18367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T07:25:22.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:05.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg was first to report the lawsuit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8004dd-ab00-462b-afaa-9ac3dcede828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T07:25:22.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:06.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c128b3b6-65d1-4431-ab69-4032ab4a28c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T07:25:22.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:06.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court records reviewed by CNN Business on Wednesday showed that
        the case against Google has been opened in the US District Court for the Northern
        District of California. The District of Columbia and 36 states are named as
        participants, including New York, California, Colorado, Utah, Massachusetts
        and others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a922d2bc-cafa-4242-85ca-e381bfa1033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T07:25:22.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:07.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69812dd9-3a84-4be6-945c-f72947b66cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T07:25:22.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:07.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations mark the latest legal headache for Google, which
        is already facing multiple antitrust suits by the federal government and the
        states. They also reflect rising criticism by app developers and regulators
        who have increasingly scrutinized Google''s and Apple''s app stores in the
        mobile technology space.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf151b5-392c-4997-8fb3-f116be40191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T07:25:22.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:08.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5b408e-fe99-4ecc-8fa4-93f73ad7cdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T07:25:22.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google could not be reached immediately for comment Wednesday evening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b39d3a-3f1c-43ed-af5a-1088be0d79f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T07:25:22.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:09.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e44e50-f26a-41a9-9dba-811590a683b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T07:25:22.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:09.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the lawsuit was met with some cheers. For instance, the
        Coalition for App Fairness — a nonprofit industry organization whose members
        include Spotify, Tile and Match Group — said it supports the lawsuit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed90bf2-e677-4afd-b214-0b5e307578aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T07:25:22.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:10.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992d61b1-4936-407e-8f85-7d47ec6dec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T07:25:22.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:10.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"App stores have been given a free pass to abuse their dominant
        market position for far too long," the group said. "Their anti-competitive
        policies stifle innovation, inhibit consumer freedom, inflate costs, and limit
        transparent communication between developers and their customers."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbbd3c9-4ee5-4e8d-a137-e9301345d839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T07:25:22.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:11.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e69594-c790-4ab2-9a39-d106ee3e5823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T07:25:22.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:11.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the spring, Apple and Epic Games faced off in a non-jury trial
        over whether Apple holds a monopoly on iOS app sales and has abused its power
        against app makers. Epic, the maker of the online video game "Fortnite," had
        sought to circumvent Apple''s proprietary in-app payment system that allows
        the iPhone maker to take a 30% cut of digital goods and services sold on iOS.
        That led to a contractual dispute that prompted Apple to remove Fortnite from
        its app store, ultimately leading to Epic''s lawsuit, which could disrupt
        Apple''s business model.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9013dacb-7ba3-43c4-97f2-fa4e61911d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T07:25:22.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:12.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd16369-3f13-47c7-b3e6-35d63c2043c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T07:25:22.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:12.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple argued at trial that it competes vigorously to distribute
        video game apps, including Fortnite. A decision in the case is expected in
        the coming months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef3d13a-599a-4f00-8e5b-d032be02b09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T07:25:22.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:13.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/07/07/tech/google-app-store-lawsuit/index.html"
        href="https://edition.cnn.com/2021/07/07/tech/google-app-store-lawsuit/index.html">Dozens
