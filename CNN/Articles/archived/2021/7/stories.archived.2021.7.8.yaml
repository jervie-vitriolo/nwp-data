      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s confident that people will enjoy the performance electric
        cars can offer once they feel the instant response from electric motors.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7b78e0-1539-49f9-91ed-23a1cbeb7c77'
