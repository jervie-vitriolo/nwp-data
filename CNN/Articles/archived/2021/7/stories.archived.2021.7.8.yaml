      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d7702e-bf0c-40e5-9822-8d6c5ab9994e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:29.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, in one week, three to five days continuous <em>ang ulan,
        so mahihinto ''yan ng</em> one to days, start <em>na naman ng ulan</em>,"
        Del Rosario said. "<em>Masyado ang epekto nito, mas malaki ang epekto ng</em>
        weather condition <em>kesa sa</em> COVID-19."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45253b33-280c-4f47-b0dd-d8333a5b98b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:29.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In fact, in one week, they experience three to five
        days of continuous rains. The rain will stop in one to two days and then it
        will begin to rain again. The effect of the weather condition is much bigger
        compared to COVID-19.]</p>'
