      'mgnl:lastActivated': 2023-01-25T12:14:25.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> —<strong>&nbsp;</strong>Caloocan
        Bishop Pablo Virgilio David was elected president of the Catholic Bishops''
        Conference of the Philippines, CBCP News reported Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6df2398-6037-4fc5-b2b8-c7b3a7af044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:36:45.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:14:26.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was elected Thursday, during the first of the two-day bishops''
        online plenary assembly," CBCP News said in its report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98883127-5d62-4a04-bc6b-7ca0b61fef94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:36:45.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:14:26.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David will replace Davao Archbishop Romulo Valles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def56b06-884b-44eb-85f6-ece09e538026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:36:45.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:14:27.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 62-year-old David has been serving as CBCP vice president since
        December 2017. He will be succeeded by Pasig Bishop Mylo Hubert Vergara.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cefb8b2-4fb4-4798-b4dd-acb2b031422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:36:45.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:14:27.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The newly elected officials will begin their terms on Dec. 1, 2021,"
        CBCP News said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b32c7-29e1-4af3-8cdb-c1d734d506de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:36:45.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:14:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David was ordained a priest for the Archdiocese of San Fernando
        in 1983. He was named as the auxiliary bishop of the same archdiocese in 2006.
        He was transferred to the Diocese of Kalookan in January 2016.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77736867-5d04-4b86-97e6-b01613e3c065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T13:22:17.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:14:28.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David has been outspoken against President Rodrigo Duterte’s controversial
        policies, particularly on the bloody war on drugs, which the chief executive
        has repeatedly defended from criticisms of local and international human rights
        groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244ddf9-b2fd-4807-b7bd-21352a698d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T13:22:17.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:14:29.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been a target of Duterte’s tirades. Duterte once accused
        him of pocketing Church donations. But the prelate was quick to hit back and
        deny Duterte’s allegations against him.</p>'
