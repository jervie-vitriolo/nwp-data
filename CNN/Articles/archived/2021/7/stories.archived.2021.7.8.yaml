      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Lamborghini on Wednesday unveiled
        what will be its last V12-powered supercar driven purely on gasoline. While
        there will be more V12 Lamborghini models in the future, they will be plug-in
        hybrids, the Italian supercar manufacturer said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a060ca9-0802-4142-a851-88c755e73bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:44.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bd71f9-32d0-4641-bd98-71c038e5f38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:45.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamborghini, which has built supercars with big 12-cylinder engines
        for almost 60 years, is one of several supercar makers, including Ferrari
        and McLaren, that are creating plug-in hybrid sports cars or fully-electric
        models to meet increasingly stringent carbon emission regulations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3a94a6-b084-4e47-bb87-f76f6bf33326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:45.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1250db62-d89f-45c3-9de3-26c63c245e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Lotus, the British maker of more affordable exotic-looking
        sports cars, also unveiled its last gasoline-powered car, the Emira. After
        this, all future Lotus models will be purely electric, the company has said.
        Lotus is owned by China''s Geely, which also owns Volvo, another automaker
        with plans to go all-electric.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166dd082-b08e-485e-8059-d19b9be15428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2bfcb6-49a5-4c94-adb4-63db18488c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lamborghini''s last purely gas-powered supercar</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5f722c-e62b-497f-8a6c-daca8d9b280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:47.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Lamborghini Aventador LP 780-4 Ultimae is the latest of
        a series of 12-cylinder Lamborghini supercars stretching all the way back
        to the 1966 Miura, which is generally regarded as the first modern supercar.
        That was followed by the Countach, which became the prototypical Lamborghini
        supercar. Its wedge-shaped body has been copied by every Lamborghini sports
        car since, including the company''s flagship Aventador.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8926fa4-99cc-43a3-9114-6b5ab58aa26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:48.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd773593-336f-4b9a-b452-b65bb5cb93ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aventador LP 780-4 Ultimae combines the general exterior styling
        of the Aventador S with the mechanical engineering of the more extreme Aventador
        SVJ. This new model has more power than either one, though. The Ultimae''s
        V12 engine produces up to 769 horsepower, 10 more than the SVJ and 39 more
        than Aventador S.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c04584f-8b2f-4830-969f-6e792c316353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:49.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0f2d93-5da0-4e1b-943e-05d0665bc782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:49.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other current Aventador models, the all-wheel-drive Ultimae
        has four-wheel steering, which allows it to turn tighter corners and make
        smoother lane changes in highway driving. The front bumper has been redesigned
        to provide more aerodynamic downforce on the car''s front wheels for better
        handling. Only 350 coupe and 250 convertible versions of the Ultimae will
        be built. Prices for the coupe version will start at about $500,000 and for
        the convertible at just under $550,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49e96b2-cd98-4a63-8c7e-838575f7d503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:50.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2ae8e4-cd53-4b4f-807e-4cc24da7f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamborghini''s other sports car model, the V10-powered Huracán,
        will continue as a gasoline-only model until 2024, Lamborghini chief executive
        Stephan Winkelmann said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca43d59-e881-4913-814c-3708e5253617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8758048-afa4-495c-9e70-6d004b2de8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car that ultimately replaces the Aventador will still have a
        V12 engine, Winkelman said. But it will be assisted by electric motors and
        batteries that can be plugged in to charge. Lamborghini has previously announced
        that, by the end of 2024, every Lamborghini model will be a plug-in hybrid.
        These cars will combine powerful batteries and electric motors with an internal
        combustion engine to provide the power, light weight and engine sound supercar
        buyers demand, Winkelmann said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654d847b-3a75-4f0e-b92c-699fa35d5975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:52.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a883a882-69dc-4757-8446-75a36a34d508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamborghini will later offer a fully electric four-seat car and,
        after that, Lamborghini''s replacement for the Urus SUV will also be fully
        electric, he said. The company has not said when it might offer a fully electric
        two-seat sports cars.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd1387-2a2f-4ff6-8a85-fe54bf833d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:53.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d346128-816b-4031-9a80-b1e74cf3eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:53.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lotus'' fully electric future</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b3d957-d6f6-4bc7-965d-11fca30d8854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Lotus''s last gasoline-powered model, the Emira, enters production
        next spring it will be powered by the same Toyota V6 engine that has been
        used in other Lotus cars, like the Exige and Evora.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88d0f4b-8746-4af9-84d9-3b76da0055c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a2ca86-a458-4f4c-a403-63d7c7996226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:55.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months later it will also be produced with a turbocharged
        4-cylinder engine made by AMG, the performance division of Mercedes-Benz.
        The AMG engine, the first to be used in a Lotus car, will be offered with
        a new twin-clutch automatic transmission similar to ones used in racing cars.
        Twin-clutch transmissions can provide faster shifts and a more direct-feeing
        connection between the engine and the wheels than an ordinary automatic transmission.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a498a9b5-c42d-4cad-85b4-70c863258133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d92d7c-7834-4553-9ce4-facee2ea7e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:56.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engines will produce between 360- and 400-horsepower, but Lotus
        would not specify which engine is more powerful. Besides the Toyota engine,
        and the manual and automatic transmissions that will go with it, the Emira
        is, otherwise, an all-new car, said Matt Windle, managing director of Lotus
        Cars. Prices for the Emira will start at £60,000 in Britain, including taxes,
        an amount equivalent to about $82,000.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf3c7d2-79a6-4fd2-9c7f-f9da49243747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e7d44c-1669-493d-87fe-8f5ab18d4e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.009+08:00
