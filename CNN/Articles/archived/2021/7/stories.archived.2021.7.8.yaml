      'mgnl:type': 'text'
      'text': '<p>CentralHub''s field is developing industrial warehouse complexes
        for commissaries, cold storage, and logistics centers that will be leased
        nationwide. It aims to eventually register and operate as a REIT - eyeing
        an initial public offering next year.</p>'
