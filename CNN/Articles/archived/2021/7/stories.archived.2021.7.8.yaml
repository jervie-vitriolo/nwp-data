    'lead': 'The security flaw, known as PrintNightmare, affects the Windows Print
      Spooler service. Researchers at cybersecurity company Sangfor accidentally published
      a how-to guide for exploiting it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T05:13:01.444+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:23:22.823+08:00
