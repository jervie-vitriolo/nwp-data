      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To allay fears of possible eviction, Gandamra said no residents
        will be asked to leave transition shelters unless they have rebuilt their
        houses.  Or for those whose properties will be affected by government projects,
        they would remain in temporary shelters pending a a permanent relocation place.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a5cb2b-342a-40ea-96ca-51a6dcaba940'
      'mgnl:activationStatus': true
