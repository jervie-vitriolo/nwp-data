    'template': '1'
    'title': 'Gigi Hadid writes open letter explaining why she doesn''t want her daughter''s
      face in media photos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d68c62-9346-4dad-bfd3-c26ea47e0dda'
