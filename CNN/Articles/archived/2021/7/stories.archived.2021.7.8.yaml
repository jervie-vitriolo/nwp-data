      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lynne Spears is asking the Los Angeles
        County Superior court to allow her daughter Britney Spears to choose her own
        conservatorship attorney.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235aecf9-95cc-42cf-9c7e-bb9ea7ac195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T03:57:32.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:38.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583d3b8f-7bd9-4c42-afb1-7ddb8bca6ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T03:57:32.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:39.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a court filing obtained by CNN Wednesday and dated July 1, Lynne
        Spears states via her attorneys that her daughter is in a much different place
        than when her conservatorship began in 2008.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a85a78-84f7-4bcd-a0c6-e9c427260512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T03:57:32.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:39.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf873eb8-1463-4b50-8b60-9e49f70c1f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T03:57:32.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, and for the past many years, Conservatee is able to care for
        her person and in fact has, within the parameters of this conservatorship,
        earned literally hundreds of millions of dollars as an international celebrity,"
        the petition states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7f0a52-6933-4755-a34b-9c55ddf4338a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T03:57:32.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:40.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86de80a2-826a-459a-a198-696a3d2188df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T03:57:32.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing was made one week after Britney Spears gave dramatic
        testimony in which she pleaded for her nearly 13-year conservatorship, which
        she described as "abusive," to be terminated. She also stated she wanted to
        hire her own attorney.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c982ae-7f9d-46f5-81d9-a0be13385856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T03:57:32.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:41.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dcaa6a-5447-414c-8fcd-adcfa6346e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T03:57:32.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:42.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Samuel D. Ingham, Spears'' court-appointed attorney
        since the inception of her conservatorship in 2008, submitted a petition to
        resign as her counsel, effective pending the appointment of new representation
        for Spears.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3b7e27-54ff-485c-a1a9-b6305ff0c908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T03:57:32.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:42.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
