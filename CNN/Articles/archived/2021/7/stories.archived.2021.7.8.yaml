    'jcr:uuid': '74da3f42-4884-4bb3-9526-3b6f404b25b0'
    'lead': 'The announcement about the lawsuits comes after the companies removed
      former US President Donald Trump''s access to their platforms in the aftermath
      of the January 6 riot on Capitol Hill. '
