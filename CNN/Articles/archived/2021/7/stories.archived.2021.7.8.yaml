  'Gigi-Hadid-daughter':
    'author': 'Marianne Garvey, CNN'
    'caption': 'Model Gigi Hadid shares 10-month old daughter Khai with singer Zayn
      Malik. The two have decided to protect their child''s privacy when it comes
      to paparazzi, the press and social media, saying they will not be sharing photos
