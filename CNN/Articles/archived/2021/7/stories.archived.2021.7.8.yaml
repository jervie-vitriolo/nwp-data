    'template': '1'
    'title': 'D&L eyes deploying medical workers to more LGUs for COVID-19 vaccination
      drive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043fde1c-c350-4dad-bd17-3344faacc856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:29:18.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:11:01.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> —&nbsp;D&amp;L
        Industries, a plastic and food input producer listed on the Philippine Stock
        Exchange, plans to team up with more local government units following its
        partnership with Quezon City to vaccinate more Filipinos against COVID-19,
        its top official said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961f90fa-8300-4aef-b7c8-76bc72b4af63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:29:18.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:11:02.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re open to working with other LGUs. We''ve already reached
        out," D&amp;L chief executive officer Alvin Lao said, without identifying
        the localities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8fca21-47f4-469f-b480-bd141f7b658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:29:18.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:11:02.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, D&amp;L said its partnership with the government
        of Quezon City has already conducted three weekend vaccination drives. D&amp;L
        has been equipping Quezon City with about 30 health workers per day for the
        immunization program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89991c44-b2f0-4445-91a8-b8ae3d8c2bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:29:18.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:11:03.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will continue in the coming weeks, the company added, as the
        city government expects to receive a fresh supply of vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd01c7a0-81ec-45c2-a873-25292e55ab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:29:18.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:11:03.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find the partnership highly innovative and responsive to the
        needs of our people during this pandemic," Lao said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9441018b-6dc9-45f3-ac55-8ddebbd40e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:29:18.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:11:04.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed firm also said some of D&amp;L''s employees under the
        A4 category have been vaccinated in Quezon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348380bb-4f37-4afe-aaba-6831bbcbde4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:29:18.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:11:04.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put serious efforts into educating our employees about the benefits
        of getting vaccinated. As a result, an overwhelming majority of them are now
        inclined to take the vaccine," Lao said.</p>'
  'Japan-state-of-emergency-Tokyo-Olympics':
    'author': 'Junko Ogura, Chie Kobayashi and Nectar Gan, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-08T19:46:29.871+08:00
    'imagesource': 'jcr:bd00687f-ac63-4169-98d5-3776f8edf4a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db57570e-0a09-4f0b-a153-b490acbdb2ef'
    'lead': 'The pandemic-delayed Tokyo 2020 Olympics will take place under a coronavirus
      state of emergency, Japanese Prime Minister Yoshide Suga confirmed Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T19:51:33.707+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T12:10:49.106+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:50.297+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tokyo-Olympics', 'Japan', 'state-of-emergency']
    'template': '1'
    'title': 'Tokyo Olympics will be held under a state of emergency as Japan mulls
      opening ceremony fan ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad341f69-236e-4799-8afa-fa1adcb55ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:51:33.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:49.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The pandemic-delayed Tokyo 2020 Olympics
        will take place under a coronavirus state of emergency, Japanese Prime Minister
        Yoshide Suga confirmed Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff03d48-93a4-47b9-94fc-49d5c7acbf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:51:33.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the start of the government''s Covid-19 task force meeting,
        Suga said he had decided to declare a new state of emergency for the capital
        from July 12 to August 22 —&nbsp;covering the 16 days of the embattled Games
        in its entirety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeec836-fe89-432a-a4e9-84f5be364cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:51:33.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:50.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of infected cases in the area including Tokyo has been
        increasing since the end of last month," Suga said. "The number of severe
        cases and bed occupancy rate continues to be on the low level, but considering
        the impact of variants, we need to enhance countermeasures so that the infection
        will not spread nationwide."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b16e55e-9310-4c81-aa09-9c875b8c838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:51:33.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:51.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga added that a ban on serving alcohol in restaurants will continue
        during the state of emergency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079d3b89-4cf5-40e3-b368-9af07e7fb748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:51:33.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:51.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes as media reports in the country said the general
        public was expected to be banned from the opening ceremony in two weeks time
        and as Tokyo reported 920 new infections for Wednesday —&nbsp;the highest
        daily caseload since the middle of May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e02456-4389-44ab-93b7-853ccc2d9a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:51:33.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:52.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a remarkable increase of infections especially in the
        big cities in the Tokyo area," said Yasutoshi Nishimura, the minister in charge
        of the country''s pandemic response. The more infectious Delta variant now
        accounts for up to 30% of cases, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aadfae-d17f-4554-819b-f3d5449f32e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:51:33.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:52.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of emergency -- the fourth for the Japanese capital since
        the pandemic began -- will cover the entire period of the Olympics, which
        are scheduled to run from July 23 to August 8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52729eb3-aad9-4524-821b-6f0978f293d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:51:33.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:53.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has raised questions over whether domestic spectators will still
        be allowed at the Games. Organizers had already decided to ban overseas fans
        from the stands in March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71274ae7-e146-4d81-80d6-21c1f30404ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:51:33.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:53.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Suga has previously indicated that events can be
        held without spectators if a state of emergency is imposed during the Games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaccdeed-d169-41bc-91d8-cfe09bf541fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:51:33.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:54.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Tokyo 2020 Olympic committee for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea7c83b-c204-4609-a9d9-c0ddcfb73448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:51:33.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:54.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Olympic organizers said spectators would be allowed
        at the Games, with a cap of 10,000 people per venue or 50% of venue capacity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b8e1e2-b884-4167-ae48-d96847b0eb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:51:33.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nishimura said Thursday that under the state of emergency, venues
        in Tokyo and Okinawa will be limited to 5,000 people or 50% of capacity, with
        no spectators allowed at events that finish later than 9 p.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b036829-6852-44a6-a0e2-432064f883fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:51:33.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:55.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese media Asahi Shimbun and Kyodo News reported that for the
        Games opening ceremony, which will be held July 23 and last beyond 9 p.m.,
        only "special guests" will be allowed. They will include members of the International
        Olympic Committee (IOC), the Games'' sponsors and foreign dignitaries, the
        reports said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb0bcd0-1eeb-4eba-be13-7ebdd9615d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:51:33.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:56.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear if the rest of the Games will ban all spectators,
        or restrict the number of attendees to 5,000. An official decision is expected
        to be made at a meeting between the Tokyo government, the national government,
        the Tokyo 2020 organizers, and the IOC and International Paralympic Committee
        (IPC).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6245504-078e-4dde-aa84-5bdcca059ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:51:33.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:56.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IOC President Thomas Bach landed in Tokyo on Thursday morning, and
        is observing a three-day self-isolation in his hotel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb99dc5-9b0c-45e5-a1ec-97c3e7d64af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:51:33.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:57.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible ban on spectators will not only come as a big disappointment
        for Japanese fans, but for some athletes as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34e592e-8789-4e41-8329-eb77dd5d7007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:51:33.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sport climber Akiyo Noguchi said she derives tremendous power from
        performing in front of a big crowd, and creating that motivation and energy
        will be harder without cheers from the bleachers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1ef223-09ab-452f-b991-f244a5a83df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:51:33.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:58.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel very sad. I wanted to be in the Olympics because I wanted
        to show my best performance in front of my family and supporters, but this
        will not be in the form that I''ve been imagining," she told CNN previously.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907cc090-e3e3-44cc-a993-bd2e1b3ba2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:51:33.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo lifted its previous round of state of emergency on June 20,
        at the end of the country''s fourth wave of infections. It has continued to
        impose restrictions under a softer "quasi-emergency," such as an 8 p.m. curfew
        on dine-in service at restaurants. But cases have been rising again, prompting
        health experts to call for stricter measures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9870be74-6386-4d77-8c0f-9a626b3c25e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:51:33.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has lagged behind Western countries in rolling out its vaccination
        drive. Only 15% of its population are fully vaccinated, compared to 47% in
        the United States and nearly 50% in the UK, according to CNN''s global vaccine
        tracker.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaee3a2b-a4f5-4f72-9b6d-20a0e279fdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:51:33.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:59.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/08/asia/japan-state-of-emergency-olympics-intl-hnk/index.html">"Tokyo
        Olympics will be held under a state of emergency as Japan mulls opening ceremony
        fan ban."</a></em></p>'
  'Jollibee-DoubleDragon-CentralHub-REIT':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-08T20:22:25.553+08:00
    'imagesource': 'jcr:7f2a2f21-fa7b-4a32-a140-ef037548f85c'
