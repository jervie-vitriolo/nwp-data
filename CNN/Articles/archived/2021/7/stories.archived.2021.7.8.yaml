      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Local efforts to vaccinate continue</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9557d42e-6251-4e35-a6f5-44c1bf207021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:31.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a move to get more shots into arms, Maryland will provide $1
        million in college scholarships beginning Monday for people between 12 and
        17 who get vaccinated, Gov. Larry Hogan said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a8cb98-08e7-4f20-b293-4fee386abed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:32.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5931b0c0-b128-4ea8-8227-cbc42986bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:32.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot imagine a better incentive than a college education,"
        said Dr. Jay Perman, the chancellor of Maryland''s university system.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3a4113-38f5-4719-a5ef-1f83a2d259ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.663+08:00
