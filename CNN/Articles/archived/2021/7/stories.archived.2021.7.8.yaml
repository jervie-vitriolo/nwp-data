      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Covid-19 deaths in Maryland last month occurred in unvaccinated
        people, state officials said in a tweet. Additionally, 95% of new Covid-19
        cases in the state -- as well as 93% of new hospitalizations -- occurred in
        people who were unvaccinated, according to Michael Ricci, the governor''s
        spokesperson.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb8c35a-0de1-4b17-97b2-127f5c025ab2'
