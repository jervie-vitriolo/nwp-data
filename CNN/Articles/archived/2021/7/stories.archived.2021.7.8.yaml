    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:47.495+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC to open 13 more vaccination sites for A4 workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d5f7cf-ef6a-4495-866b-008303d4d7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:14:53.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:11:59.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — San Miguel
        Corporation (SMC) continues to help local government units outside Metro Manila
        in administering COVID-19 vaccines to the A4 group (essential workers) in
        the priority list, with more vaccination sites on its pipeline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0bf887-7c94-4ca4-a9ed-5009ffa596ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:14:53.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:11:59.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the group said it is considering establishing
        new vaccination sites in the following provinces: Laguna, Cavite, Batangas,
        Albay, Pampanga, Pangasinan, Isabela, Bataan, Cebu, Iloilo, Bacolod, Davao,
        and Cagayan de Oro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34447dc5-ede7-435c-96ae-7ad046872582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:14:53.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are preparing these sites, particularly La Salle Greenhills
        and SMC Sports Complex, where we will conduct the bulk of our vaccination
        activities for NCR-based employees once the vaccines we procured arrive,"
        SMC president Ramon S. Ang said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3798be21-3a8a-4945-aa7e-8faae7257b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:14:53.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC is also eyeing to hire a total of 300 medical workers to boost
        its vaccination drive across the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6272077c-ed1f-42d3-92e9-fbb35ada40b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:14:53.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:01.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, its vaccination sites in the Metro Manila cities—Mandaluyong,
        Malabon, Manila, Paranaque, and Quezon City—have more than 100 health workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7413fd60-1231-4ef3-b6cf-daea4f425218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:14:53.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:01.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 22, SMC''s vaccination program, with local medical workforce,
        helped administer 180,000 COVID-19 vaccine doses in NCR.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fba4970-8283-49b1-8e45-c2e9b68e3940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:14:53.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:02.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, SMC said that through its partnership with local government
        units, government agencies, over 7,000 SMC employees in the A4 category have
        already received coronavirus shots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87c1e01-e1ec-47a4-bbbc-e0288db2f00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:14:53.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:02.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/2/23/San-Miguel-Corporation-free-COVID-vaccination.html?fbclid=IwAR3-zq1VoXy2Ze8ISQhcGIu5lPgaiJAdwRuurWadJXiViZPx1OkTh27GFpI">READ:
        SMC allots ₱1B for free COVID-19 vaccination of employees</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af67abe5-2d0e-470d-98c9-f571a17bc979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:14:53.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:03.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These numbers are not that big yet but once our vaccine supplies
        arrive we will be contributing more to our national goals. Even now, we’re
        moving fast and vaccinating as many of our employees as we can. This is the
        best way we can help make sure that our economic recovery will be more sustainable,"
        Ang said.</p>'
  'resources-needed-hardships-population-growth':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-08T18:09:44.134+08:00
    'imagesource': 'jcr:b3d2a1c8-5a48-4f2b-a487-e0b3aab519a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fec6922-13ee-44cb-b7a5-26a9ffadfe85'
    'lead': 'Sustained population growth requires even more resources as the country
      has more mouths to feed, or else quality of life suffers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T18:20:31.685+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T12:11:45.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:47.868+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PSA-', 'population', 'control', 'Ernesto-Pernia', 'family-planning']
    'stories': ['60b0ad6e-4c0a-49af-97b7-ebb505227d84']
    'template': '1'
    'title': 'More resources needed to avert ‘unimaginable hardships’ as PH population
      grows '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95381b6f-b1b5-4390-863b-bdaf57003450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:20:31.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:45.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> Government
        census data pegged Philippine population at <a href="https://cnnphilippines.com/news/2021/7/8/Philippine-population-May-2020.html">109
        million as of May 2020</a>, and initial estimates showed this kept on rising
        during the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead0b32a-e0bd-44ef-9c26-ec5825ef348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:20:31.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:46.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdowns which started in March 2020 led to a <a href="http://cnnphilippines.com/news/2020/12/30/Philippine-population-growth-slows-down-.html">baby
        boom as couples stayed home</a>, according to the Commission on Population
        and Development or POPCOM.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5602a9dc-2aae-4721-b7af-9c0b3816a2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:20:31.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Economic Planning Secretary Ernesto Pernia, an expert in
        economic demography and professor emeritus at the University of the Philippines
        School of Economics, said the census figure is likely understated. The population
        is likely more than 110 million by now.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3d4151-380b-46ff-b854-c7d1d5673670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:20:31.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:47.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government must work even harder as it has more mouths to feed,
        Pernia said, at a time when jobs have been lost, incomes dropped down, and
        prices have been rising.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5052dc-676f-418b-b8c1-037b0d4b6bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:20:31.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will require a lot of resources, it will require a lot of subsidies
        from the public sector to these families. But as you know, we already are
        having difficulty addressing the pandemic and the economy has shrunk considerably,"
        Pernia told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c242e46a-5003-479f-a5c6-e6954fe89024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:20:31.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:48.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Agriculture said it is counting on
        the "Plant, Plant, Plant" program to yield enough crops and feed a fast-growing
        nation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2179dc01-a977-4873-9711-de4f52bac388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:20:31.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the proper budget and with the private sector and LGUs (local
        government units) pouring in needed investments, the country''s agri-fishery
        sector could attain higher food sufficiency levels and provide the needs of
        our countrymen," DA Secretary William Dar said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39caeea-7d8e-4ea4-9f35-bc55004c28b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:20:31.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:49.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stunting</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52069d6-8461-4574-87c6-6bca4a0c71ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:20:31.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:49.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access to nutritious food is crucial for babies and their mothers,
        especially for those with less in life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28afddf5-d81d-4b32-b69d-b47053000223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:20:31.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some pregnancies are unwanted or mistimed therefore their pregnancy
        is not properly carried," Pernia said. "For the baby to come out healthy,
        the mother must be well nourished because she will be feeding the fetus ––
        that’s why we have these stunted children."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e20951b-b215-487b-bf95-55b68c18d41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:20:31.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:50.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/6/15/World-Bank-undernutrition-Filipinos-diet.html">Undernutrition
        a problem in PH as Filipinos can’t afford a healthy diet— World Bank</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb3f305-0894-480e-9cdf-523d7eb8a0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:20:31.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:51.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF data showed that one in three Filipino children under the
        age of 5 is stunted, or shorter than what is expected for a healthy child
        at that age. They are more likely to earn less and will likely be sickly as
        adults.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f6122c-e236-4ea5-a99c-5c557559e75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:20:31.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the former NEDA chief, undernourished children face an "almost
        doomed" future as they are unlikely to reach their full potential as adults
        due to malnutrition during their formative years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88764df7-176e-428e-81e9-0b0ca4aa9cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:20:31.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quality of life</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcdb18a-c328-4614-a85a-1c7e61f469d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:20:31.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia stressed the <a href="https://cnnphilippines.com/news/2020/3/24/POPCOM-advises-couples-practice-responsible-parenthood-amid-COVID-crisis.html">importance
        of family planning</a> to increase the chances of providing better lives to
        children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11053626-8882-4723-85e4-213aad9273f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:20:31.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said local campaigns started in 1969 but was short-lived amid
        resistance from religious conservatives. In contrast, a similar effort in
        Thailand took off to yield better outcomes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f37629-a4a6-4745-84ed-eadd6f86796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:20:31.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not having been able to contain population growth like Thailand
        was able to is a really huge missed opportunity for the country," Pernia explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06669e46-983d-4274-8b23-6f1239df1d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:20:31.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s a huge difference between Thailand and Philippines –– that’s
        why Thailand is a much more dynamic, progressive, developed country compared
        with the Philippines," he said. <em>"Naiwanan talaga tayo</em> [We were really
        left behind]."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad8e2c-5320-4d43-b43d-9bb23ae3321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:20:31.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:54.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/3/11/duterte-family-planning-social-distancing-challenges.html">Duterte
        pushes for family planning, citing social distancing challenges</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7857fba-a212-4006-a3e1-859251bea084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:20:31.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:55.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s 70 million population is a third lower than that of
        the Philippines, according to World Bank data. However, Thailand''s economy
        is 32.5% bigger and per capita income is double when compared to the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec16523c-44b1-4c86-921d-c494e29c981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:20:31.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:55.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia also noted that family size matters across all income groups,
        but more so for poorer households.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78352639-0ef4-4979-8615-e947564e2b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:20:31.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:56.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let’s say you have seven or six children, <em>mahihirapan ka talaga</em>
        [you will really have a hard time] rather than if you are having only two
        or three children – <em>maski mayaman ka</em> [even if you are rich]," the
        economics professor added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212a4639-ee90-462b-9565-89f81bb7eb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:20:31.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:56.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s an unimaginable hardship. It’s hard to imagine how poor people,
        poor families are coping during this pandemic," Pernia said. "Instead of living
        life well, it’s just existence."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf6fde1-5513-4f5c-af05-1f3a3adae883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:20:31.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that vigorous implementation of the Reproductive Health
        law and information campaigns, along with better education, are keys to keeping
        population growth under control, while better-paying jobs may help keep newborns
        out of the poverty trap.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc11716-84e9-4ead-9da3-a8d52017a0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:21:36.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:11:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2021/6/29/Duterte-teenage-pregnancy-prevention-national-priority.html">Duterte
        declares teen pregnancy prevention a national priority</a></strong></p>'
