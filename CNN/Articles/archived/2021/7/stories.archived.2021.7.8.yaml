  'LAPD-officer-George-Floyd-image-cleared':
    'author': 'Stella Chan, Cheri Mossburg and Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-08T00:46:09.977+08:00
