      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22965ca-9510-457c-997f-835bd425aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:18:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PSA said the current number of Filipinos stood
        at Philippine Statistics Authority 109,035,343 as of May 1, 2020. This was
        declared official by President Rodrigo Duterte through Proclamation No. 1179
        signed on July 6, 2021, but was only released Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149e9e9f-f515-4979-9e27-ac767b45cb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:18:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:09.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93aaf41-ab08-4173-bfae-4ca64d0ef0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:18:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:09.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest count is higher by 8,053,906 from the 2015 population
        at 100,981,437, the PSA said. Annually, population growth rate was logged
        at 1.63%, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639629f4-40c6-4f91-aa26-871473bc5859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:18:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:10.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed64d2-d5dd-4f6a-98a2-c1ab2c60c1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:18:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:10.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total population represents the number of persons in the 17
        administrative regions across the country, as well as Filipinos in Philippine
        embassies, consulates, and missions abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee80783-793f-4767-98c7-34f39cea9085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:18:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd416f3d6-da0a-4856-8b63-6258d81cb69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:18:43.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:11.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on PSA data, CALABARZON recorded the biggest population at
        16.195 million of the 17 administrative regions, followed by the National
        Capital Region at 13.484 million, and Central Luzon 12.422 million. These
        three account for 38.6% of the total population, the agency added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18cbaeb-a376-4161-bc45-730b1d7fa6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:18:43.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:12.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48000e51-111e-4289-af56-1eba349533ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:18:43.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:12.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The census was conducted September 2020, which was originally scheduled
        in May but had to be moved due to the COVID-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9332744c-9005-4e17-93f1-0a40d1646ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:18:43.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:13.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b83271-cc3c-44e7-841a-3ae29dc52bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:18:43.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:13.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Batas Pambansa Blg. 72, series of 1980, the proclamation
        said this law “provides that an integrated national census of population another
        related data shall be taken every 10 years beginning 1980, with the first
        day of May of every regular census year as the reference date.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf56105-746b-4341-8eeb-f5addc05f914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:18:43.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978cd0bd-5b18-49d0-8f5b-14ca1a219411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:18:43.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:14.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Philippine Statistical Act of 2013, or Republic Act No.
        10625, the PSA is the primary agency “responsible for all national censuses
        and surveys, sectoral statistics, consolidation of selected administrative
        recording systems, and compilation of national accounts,” it added.</p>'
  'Duterte-neutral-on-his-ties-with-US-and-China':
