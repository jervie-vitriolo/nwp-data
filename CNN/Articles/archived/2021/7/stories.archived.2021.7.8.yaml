    'title': 'Vietnam SEA Games postponed to 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebec809f-ca48-480b-9a88-b644c5069ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:14:03.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:12:20.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)—</strong>&nbsp;The
        31st Southeast Asian Games slated in Vietnam in November has been postponed
        to 2022, the Philippine Olympic Committee (POC) disclosed on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc2ed78-b28f-4cdf-aec7-593d5c2811df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:30:23.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:12:20.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POC president Bambol Tolentino said the member-nations of the SEA
        Games Federation council, in a meeting earlier in the day, unanimously agreed
        to move the biennial contest to next year, citing the recent surge in COVID-19
        cases in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb4193-2418-46e1-97a0-86240301f471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:30:23.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:12:21.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional meet was originally scheduled for November 21 to December
        2, 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe9ff7c-56f6-4933-9537-ecb47ab432ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:30:23.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:12:21.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino added Vietnam is expected to announce a new date in the
        next 10 days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39e5b88-a2a2-40f0-80a8-938e3ef47977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:30:23.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:12:22.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council is also eyeing to hold the event no later than June
        2022 to give enough time for preparations for the next SEA Games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a74680-d371-4db6-b34c-454c8da4daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:30:23.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:12:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local athletes bound for the SEA Games were earlier prioritized
        for COVID-19 vaccination after Vietnam’s organizing committee said it would
        impose a <a href="http://www.cnnphilippines.com/sports/2021/5/19/No-vaccination-no-participation-2021-SEA-Games-Vietnam.html">“no
        vaccination, no participation"</a> policy for the sports meet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80004fe-a804-473c-9839-a0712471c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:14:03.334+08:00
