      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local digital infrastructure is also "relatively undeveloped," Fitch
        Solutions said, burdening not just digital payments, but also the further
        growth of the e-commerce industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceb63b5-8a8f-4077-8049-889587df8a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T13:07:15.753+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:16.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since fixed broadband remains "extremely limited" across the Philippines,
        e-commerce is now banking on telcos'' aggressive move to enhance mobile broadband
        connectivity, it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eadb11b-a67f-405e-8782-461f2f415a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T13:07:15.753+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fintech players are seen to take advantage of the more advanced
        technologies such as blockchain and artificial intelligence to address the
        demand caused by the pandemic.</p>'
