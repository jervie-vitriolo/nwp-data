      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Floyd family is understandably outraged. This is beyond insult
        on top of injury -- it''s injury on top of death," he said in the statement
        after the image was first reported. "The type of callousness and cruelty within
