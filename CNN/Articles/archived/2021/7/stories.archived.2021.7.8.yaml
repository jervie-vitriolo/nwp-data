    'mgnl:tags': ['Rodrigo-Duterte', 'Carlos-Zarate', 'PDP-Laban']
    'template': '1'
    'title': 'Lawmaker questions PDP-Laban''s use of gov''t resources'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdf82dd-b722-4d7c-a335-9d9d08012115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:26:44.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:56.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — A member
        of the House of Representatives is asking why President Rodrigo Duterte''s
        political party, PDP-Laban, used a government broadcast station to air a recent
        meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a516e-13a6-4562-9ca0-eaa50ead8b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:26:44.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an unabashed display of impunity in using government time
        and resources for a clearly partisan political activity aimed at pandering
        the whims of Pres. Duterte to escape accountability and extend his tyrannical
        influence, control and power beyond June 30, 2022," House Deputy Minority
        leader and Bayan Muna Rep. Carlos Zarate said in a statement Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d770fc-e7c8-4269-9031-84810d9e94f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:26:44.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:57.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is the chairman of what now appears to be a divided PDP-Laban.
        One faction is identified with Duterte while the other one is led by Sen.
        Manny Pacquiao and Sen. Koko Pimentel, son of the party''s co-founder, Sen.
        Aquilino "Nene" Pimentel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433993f4-1e44-41f8-8b71-961c5769f4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:26:44.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:57.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, state-run station PTV-4 aired a two-hour meeting of
        the party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a8afff-ee6c-4fdd-81c5-081c8906d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:26:44.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Has the government station become the private property of PDP-Laban
        or is it in line with Pres. Duterte''s penchant for claiming taxpayer''s paid
        services and personnel as his own?" Zarate added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edac5199-e077-4c8f-9dbf-505211a76662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:26:44.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:58.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also observed that airtime seemed to be reserved for
        so-called "favored presumptive candidates of the president" on government
        channels, particularly when the program where they are featured are simulcast
        with other networks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad888a8-c0ae-40a9-b3ab-d271370867e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:26:44.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque responded to criticism over
        the airing of the meeting during a televised briefing Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e54379-d5f5-4860-ac2a-f517c05a5c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:26:44.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang alam ko po,</em> whenever it''s news-worthy it''s covered
        <em>kasi kung hindi po, masu-scoop naman sila.</em> PTV is still a news agency,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbc8a1a-73fc-4ae0-8797-080fbd77ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:26:44.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:14:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From what I know, whenever it''s news-worthy it''s
        covered otherwise they will fall behind. PTV is still a news agency.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef537705-f230-4677-b554-882c11ed6954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:26:44.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:14:00.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate has not responded to Roque''s comment.</p>'
  'Sulu-plane-crash-Senate-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-07-08T14:37:10.500+08:00
