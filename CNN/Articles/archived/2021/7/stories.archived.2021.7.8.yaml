      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec43b1b-ac0f-4e50-926d-2f9b2d0b7710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T13:18:26.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:14:09.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III previously told The Source
        the IATF will address the concerns of LGUs, especially those who claim that
        they were not consulted about the new guidelines. He said the task force invited
        Quirino Governor Dakila Cua, national chairperson of the League of Provinces
        of the Philippines, to its meeting to represent the concerned LGUs.</p>'
