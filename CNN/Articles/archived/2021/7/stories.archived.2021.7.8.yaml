  'python-missing-louisiana':
    'author': 'Neelam Bohra and Christina Zdanowicz, CNN'
    'caption': 'Search teams in Baton Rouge are rolling snake eyes when it comes to
      finding Cara, a large, banana-yellow Burmese python that slithered out of her
      exhibit in the Blue Zoo aquarium in the Mall of Louisiana on Monday night. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-08T15:00:26.314+08:00
    'imagesource': 'jcr:b61fe78a-bbf8-4523-b999-579fa4444d1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1b2052e-9a1a-47d6-90dd-c676e7c2f831'
    'lead': 'Search teams in Baton Rouge are rolling snake eyes when it comes to finding
      Cara, a large, banana-yellow Burmese python that slithered out of her exhibit
      in the Blue Zoo aquarium in the Mall of Louisiana on Monday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T15:04:46.250+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:13:32.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:42.897+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Louisiana', 'python']
    'template': '1'
    'title': 'A 12-foot Burmese python has been loose in a Louisiana mall store for
      days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd308c948-0f77-4ba6-abf1-aa620ddd08c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:04:46.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:13:32.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Search teams in Baton Rouge are rolling
        snake eyes when it comes to finding Cara, a large, banana-yellow Burmese python
        that slithered out of her exhibit in the Blue Zoo aquarium in the Mall of
        Louisiana on Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5c9079-e77e-4d2e-9ee2-f002ac602818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:04:46.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:13:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mall, home to more than 140 stores, closed briefly Tuesday morning
        after Cara was discovered missing, according to CNN affiliate WAFB. But Blue
        Zoo staff helped shed the mall''s concerns, confident that the 12-foot-long
        python was hidden somewhere in the store. Only the aquarium store remains
        closed as of Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758dc5b1-a57b-4dd3-8306-0db91573cfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:04:46.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:13:33.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wes Haws, Blue Zoo''s CEO and founder, said teams plan to start
        tearing down the aquarium''s walls Wednesday night if they have still not
        found Cara.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bf1696-8812-437c-9d82-cca2c5396733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:04:46.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:13:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the big concerns is that she (Cara) slipped up there in
        between a wall, and can''t come back out," Haws said. "We''re not going to
        treat this any differently than if it was a child missing. It''s super important
        to us that we keep up with the effort."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdea820-de0b-4e39-8bd2-e2890748f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:04:46.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:13:34.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burmese pythons are nonvenomous snakes that kill prey like mammals,
        birds and reptiles by constricting them, but they have a low risk of attacking
        humans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5687ad72-da71-4599-8ae2-a2c40bdc40fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:04:46.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:13:35.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cara is a python featured in aquarium shows for children. She escaped
        out of her tank through brute force, bending through a corner of it, Haws
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85902b73-2121-4161-b407-0fd00f6ddabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:04:46.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:13:35.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple snake trackers and experts have been brought in to help
        search for Cara after Baton Rouge Police and firefighters failed to find her
        after spending several hours looking on Tuesday, according to a post on the
        Blue Zoo Facebook page.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a519a4f-dbb2-45ac-8768-6d226106c235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:04:46.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:13:36.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aquarium has also purchased night vision cameras and motion
        sensor cameras, which local plumbing and HVAC companies have snaked into all
        possible openings and small areas, according to Blue Zoo. Heat and food sources
        have been placed throughout the store to draw her out and a veterinarian is
        on standby.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21cc056-71c4-4d6c-8e27-d8ea5e92391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:04:46.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:13:36.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most constricting concern is for the snake''s safety, said
        Ronda Swanson, chief marketing officer for Blue Zoo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08bc041-390a-4be4-82b9-0ea1d0fd3c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:04:46.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:13:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen evidence of Cara moving within our ceiling space,
        which has many places for her to hide," the Facebook post says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2ce2be-5359-46fe-a598-2d36ceddf574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:04:46.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:13:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Zoo opened its location in the Mall of Louisiana in April 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d49abc8-2bba-43a7-b564-7f492e09800e'
      'mgnl:activationStatus': true
