      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only will this partnership between DoubleDragon and Jollibee
        bring forth many benefits to both sides, but it will also accelerate CentralHub''s
        goal to become the first and the largest Industrial Real Estate Investment
        Trust (REIT) in the Philippine Stock Exchange," DoubleDragon chairman Edgar
