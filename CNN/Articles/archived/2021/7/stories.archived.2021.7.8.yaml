      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e02aba-32bc-4405-8027-1fd211b6787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:20:19.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:14:35.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At saka ano pa ba ang ipagpapatuloy nila?"</em> she also said.
        <em>"Natupad na ba niya yung mga pangako niya with only 365 days to go?"</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ecd729-ce91-4ddc-9d61-d0f8a80061ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:20:19.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:14:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f37cc6a-80f6-4efe-8a8c-bb76c9bd8ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:20:19.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:14:36.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[And what else is he supposed to continue? Was he able to deliver
        his promises with only 365 days to go?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4c9314-8fbe-4cb2-8ede-aaa54546677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:20:19.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:14:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6cafb5-4c5a-4b76-a191-6899faa55b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:20:19.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:14:37.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also said the Duterte administration "has fallen far
        short" of its promise to accomplish the<a href="https://cnnphilippines.com/business/2020/12/17/new-priority-infrastructure-list-NEDA.html">
        Build, Build, Build projects</a> in the pipeline by taking "big, unfeasible
        projects off the list" and simply resorted to "credit-grabbing" from the previous
        administrations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b02c3a3-426c-48b2-a5ee-408f26e61599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:20:19.675+08:00
      'mgnl:createdBy': 'glee'
