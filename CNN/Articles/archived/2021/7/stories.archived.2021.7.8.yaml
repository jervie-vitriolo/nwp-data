      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:32:44.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, I made friends with China," he pointed out, "but I never abandoned
        our relationship with America.”</p>'
    '5':
