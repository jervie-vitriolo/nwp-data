  'manila-mayor-delivery-riders-fake-bookings':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-08T20:24:33.251+08:00
    'imagesource': 'jcr:40924acb-f9f0-4de0-acb2-beae7e0ed96c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c52c2003-a840-40c0-b1bd-7ead5786623e'
    'lead': 'The city government of Manila says it has coordinated with police after
      five delivery riders were scammed by fake bookings which indicated Mayor Isko
      Moreno’s office as the recipient address.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T20:26:49.926+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:10:31.758+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:51.020+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila mayor, five delivery riders fall victim to fake bookings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7995a26c-610d-4e0e-9ad5-d2e0268c53b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T20:26:49.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:10:32.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> —&nbsp;The
        city government of Manila on Thursday said it coordinated with police after
        five delivery riders were scammed by fake bookings which indicated Mayor Francisco
        “Isko Moreno” Domagoso’s office as the recipient address.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fa3952-7a03-487e-93a1-54a2fd54f02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T20:26:49.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:10:32.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five orders were processed through different mobile delivery
        apps using a number of international mobile numbers, the city’s Public Information
        Office said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87df12e-b63f-4c4f-93e9-bff8668f3b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T20:26:49.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:10:33.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the instruction, written in Filipino, to bring the
        food to the mayor’s office was also attributed to Moreno.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e597fe-37d0-4736-b106-78f3f6d2f819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T20:26:49.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:10:33.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila PIO chief Julius Leonen said&nbsp;the information was sent
        to the cybercrime division of the Manila Police District. He added the city
        government will coordinate with officers of the mobile delivery apps regarding
        the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adb4493-8da2-4f4e-a327-98e466f03ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T20:26:49.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:10:34.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Moreno condemned the act as he noted that workers still
        struggle to make ends meet amid the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd805209d-fa78-431e-81c4-f3ae6a17db70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T20:26:49.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:10:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam naman po natin na marami ang gusto lang maghanapbuhay nang
        tapat at marangal. Huwag na natin sila i-prank, pagtripan o i-harass sa mga
        pekeng deliveries natin,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72296f2b-d3c7-484a-b409-3ec0bd9b2aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T20:26:49.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:10:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that many just want to make an honest and
        decent living. Let’s not prank or harass them with these fake deliveries.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b55f0a-5900-4358-b165-44612e0a6885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T20:26:49.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:10:35.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Philippine National Police reported that online
        fraud, which comes in different forms of computer-related identity theft,
        topped the list of cybercrimes in this pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302477c9-ae78-4c1a-afa3-e1b98d3df4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T20:26:49.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:10:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry urged the public to document
        details of digital transactions to track fake buyers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9f9126-2f21-402a-8a61-22f79f8cc2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T20:26:49.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:10:36.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/business/2020/12/23/DTI-bogus-buyers.html?%3F%3F%3F%3F%3F%3F%3F">DTI
        to public: Document calls, texts from bogus buyers</a></strong></p>'
