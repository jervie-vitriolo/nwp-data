    'jcr:uuid': 'adff72ba-998c-43c9-8606-a4aba084e9d2'
    'lead': 'Ingenuity, the helicopter that accompanied the Perseverance rover on
      its Mars mission, has undertaken its ninth and ''most nerve-wracking'' flight
      since it first took off on the red planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T06:43:33.289+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:21:45.233+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:29.118+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mars Ingenuity helicopter completes its toughest flight yet'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6e26ef-6748-4235-9e60-57fe43bc6d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:43:33.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:45.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ingenuity, the helicopter that accompanied
        the Perseverance rover on its Mars mission, has undertaken its ninth and "most
        nerve-wracking" flight since it first took off on the red planet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7242e77b-2257-4869-b159-9f123be54f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:43:33.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:46.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although we don''t have the full details about what it accomplished,
        NASA confirmed in a tweet on July 5 that Ingenuity had completed the flight.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/hashtag/MarsHelicopter?src=hash&amp;ref_src=twsrc%5Etfw">#MarsHelicopter</a>
        pushes its Red Planet limits. 🚁<br>The rotorcraft completed its 9th and most
        challenging flight yet, flying for 166.4 seconds at a speed of 5 m/s. Take
        a look at this shot of Ingenuity’s shadow captured with its navigation camera.
        <a href="https://t.co/TNCdXWcKWE">https://t.co/TNCdXWcKWE</a> <a href="https://t.co/zUIbrr7Qw9">pic.twitter.com/zUIbrr7Qw9</a></p>&mdash;
        NASA JPL (@NASAJPL) <a href="https://twitter.com/NASAJPL/status/1412092497552019458?ref_src=twsrc%5Etfw">July
        5, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84746da7-7a61-4299-ae22-08e1b489e39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:43:33.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:46.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdfaf60-370a-45de-babd-52b9f9bfcaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:43:33.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny chopper was airborne for 166.4 seconds -- 2.8 minutes --
        and flew at a speed of 5 meters (16 feet) per second, according to the tweet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0e9f38-0678-4bc0-8889-ceec786d4e81'
      'mgnl:activationStatus': true
