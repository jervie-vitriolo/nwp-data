      'mgnl:type': 'text'
      'text': '<p>Jamie Spears, the singer''s father, remains co-conservator of her
        estate, while Jodi Montgomery is conservator of her person, tasked with managing
        her day-to-day schedule and health care.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
