    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'Marawi LGU, Housing dept. urge Congress to immediately pass compensation
      bill'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4861202f-ca69-41e8-b90d-81916b282bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:11.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8, 2021) —</strong>
        People in the most affected area in Marawi City lack funds to rebuild their
        homes, a local official said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e7b3b4-f72b-4114-b109-1abdfae59a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:11.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedfd3aa-1e51-4f1a-833a-aa7ef59ba524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:12.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City Mayor Majul Gandamra  said low- and middle-class Maranao
        families opted to stay in transition shelters as they occasionally receive
        dole-outs from the government .</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd18eaef-adf1-499a-b711-8749f1eaaf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:12.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec10b5c2-d548-42e2-92e1-4f4a152c19df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:13.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dahil naubos ho ang kanilang ari-arian, hindi ho ganon kadali
        magpatayo ng bahay</em>,” Gandamra said during an online media briefing. "Actually
        <em>''yung mga</em> middle class, even <em>''yung</em> lower class, <em>mas
        pipiliin nila na kung saan sila</em> situated, <em>doon muna sila</em> while
        waiting for the opportunity <em>na magkakaroon ng pondo para tustusan ang
        kanilang pagpapagawa ng bahay</em>."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155a207c-5c44-4346-b027-3eb9ee2f86c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:13.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s not easy to rebuild their houses since they lost
        their livelihood. Those from the lower and middle class opt to stay in areas
        where they are situated now until they have the fund for the construction
        of their houses.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7c727b-07ff-490b-a6cc-e5fd1df3e3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:14.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the low application rate for building permits at around
        14% of around 17,000 identified households.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c7622f-702c-4e37-9fad-81e4160a67bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:14.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b46a52-bc16-4fae-b419-2854c4428ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:15.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1100bae6-b7ed-4cae-b936-2ca860e3206e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:15.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandamra appealed to Congress to immediately pass the Marawi Compensation
        Bill to help rebuild from the ruins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cf594e-7b77-4df5-90ae-6bb9a220eab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:16.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1801d461-14e2-488d-a836-a8b131babfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill has yet to be discussed in plenary after it hurdled committee
        deliberations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e567c7-ce94-43d6-82e2-56a582c17287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:17.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7ebc0e-5339-4b9e-9d1e-2c0379a2eadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:17.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing Secretary Eduardo Del Rosario said regardles of a possible
        presidential certification, it is incumbent on Congress to approve the Marawi
        Compensation Bill .</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50409549-6401-42c3-8548-d18aaa6bbd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:18.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d531b7-d8ff-479c-b336-3796081bc205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:18.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kami mismo sa</em> TFBM (Task Force Bangon Marawi), we are
        hoping that this will be approved the soonest possible time <em>para ''yung
        mga kababayan nating walang pampagawa ng bahay, talagang makapag-</em>construct
        <em>ng kanilang nasirang bahay</em> through the Compensation Bill,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7da2e7d-264c-4208-9624-c1e5871e1f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:19.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We, from the TFBM, are hoping that this will be approved
        the soonest timean  possible so they will have the money to reconstruct their
        homes through this Compensation Bill.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14578d0a-9554-45a3-8e47-e1c2668571bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:19.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93458e1-bddc-4624-8913-d880253f4c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:20.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi''s most affected area is divided into nine sectors. Del Rosario
        said people in sectors one to three were allowed to rebuild their homes early
        this year, provided that they submit documents proving land ownership. People
        in sectors four to seven, meanwhile, will be allowed to rebuild their homes
        by October once the construction of the entire road network is complete. Those
        in sectors eight and nine, where a number of government infrastructure projects
        are ongoing, may be allowed to rebuild before the year ends.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a281775-9917-4c9e-9534-4aeb628612e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:20.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64db5b97-a488-4d8e-9626-9c6e81026764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:21.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandamra said from around 2,400 applications for a building permit,
        500 were approved while 200 completed the construction and given occupancy
        certificates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd418c7c0-b885-46bb-b532-4662e1feae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:21.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d16fb51-cbe4-402c-8852-293b8263a146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:22.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said the local government was requested to be careful
        in processing applications to avoid land disputes as some properties have
        no titles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08314c0-7b3d-4d51-87b0-f1d4557d6168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:22.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
