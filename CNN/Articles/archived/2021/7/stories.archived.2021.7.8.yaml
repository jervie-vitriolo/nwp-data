      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of Marylanders between the ages of 12 and 17 are
        fully vaccinated, state health data shows.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd27770-137d-43f5-b2d1-b355c52e124d'
