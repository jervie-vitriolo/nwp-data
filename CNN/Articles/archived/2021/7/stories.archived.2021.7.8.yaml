    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1db7bf6a-872d-4057-a093-afc168020240'
    'lead': 'The listed companies ink a ₱3.97-billion binding agreement to create
      the country''s first and largest industrial Real Estate Investment Trust.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T20:26:04.175+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T12:10:38.101+08:00
