      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abfde2d-7495-4850-b992-3aef6c7e81e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T13:18:26.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:14:08.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think  IATF needs to be reminded, as we have been reminding them
        from the beginning, to be cognizant of the frontline role played by LGUs in
        flattening the curve on COVID-19," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35f6bf2-ef4a-486f-8f45-cc93073b41b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T13:18:26.007+08:00
