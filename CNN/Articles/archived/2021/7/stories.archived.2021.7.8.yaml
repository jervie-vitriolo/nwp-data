    'mgnl:tags': ['US', 'zoo', 'coronavirus', 'vaccine', 'animals', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'US zoos giving special animal coronavirus vaccine to tigers, bears and
      gorillas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e704eea9-e642-4c7f-a2d1-ba3537c5ffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:22:28.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:26.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Oakland and Denver zoos will be among
        the first to start vaccinating tigers, bears and other mammals susceptible
        to coronavirus infections with a new animal COVID-19 vaccine from animal health
        company Zoetis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca94cadf-0e8e-4e52-aa40-dea64d5fa602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:22:28.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:26.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e281a02-89ce-4ad0-b67e-871d2d276bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:22:28.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine requires two doses and was first administered to gorillas
        in the San Diego Zoo Safari Park in March after cases were confirmed in a
        group of the zoo''s large primates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81af77c-35da-4be1-b5c1-66c077173137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:22:28.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:27.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b4f37a-daf9-44fe-9f88-f1fc117ed506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:22:28.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:28.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoetis donated more than 11,000 doses to almost 70 zoos and wildlife
        sanctuaries across the country as a part of an experimental vaccination effort
        authorized by the US Department of Agriculture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb32cc6e-973a-40dd-9c13-0451e8c276c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:22:28.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:28.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfea710-b8fc-40c1-81a3-acf5637c42b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:22:28.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:29.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a vaccine that was developed for animals by the Zoetis
        company," said Scott Larsen, head veterinarian at the Denver Zoo. "By using
        it in animals, it''s not taking away vaccines that would otherwise be distributed
        to people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35201327-a8f5-4550-a9e1-57bc04a13a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:22:28.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:29.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c931d8-c76c-4dc2-9d90-365e74864e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:22:28.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:30.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Oakland Zoo, animal vaccinations began on June 30 and the
        animals are "doing great post-vaccine," said Erin Harrison, a spokeswoman
        for the zoo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883f29e6-6800-40e8-a67e-f835eba4a1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:22:28.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:30.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c8dc3b-6e8a-4c6a-a8a5-29e189562559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:22:28.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:31.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zookeepers have monitored the animals after they received doses
        to ensure they are acting normally, Harrison said. The zoo has received enough
        experimental vaccines for 50 animals and each animal must receive two doses
        three weeks apart, she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6e5acb-eff8-4ec0-a184-4e40e0cc7948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:22:28.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af03c302-c0e1-482c-945c-7c3d0380fb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:22:28.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:32.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although research on COVID-19''s effect on animals is limited, cases
        and deaths in endangered animal populations -- like an outbreak at an Indian
        tiger reserve that killed multiple big cats -- put them at higher risk, Larsen
        said. The vaccine will help protect rarer kinds of mammals, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171d8660-e6c7-4319-9e46-0f8b9b912818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:22:28.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:32.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea3cbc-81ce-4d0a-9ca1-011cc614f2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:22:28.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:33.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re concerned about the animals'' overall populations and long-term
        survival on the planet," Larsen said. "There''s been concern about wild populations
        of these animals, some of the last on earth, and what may happen when the
        virus gets into these animals. We''re just trying to do the best we can."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad274cf-d0cd-49af-9ac4-93f72838ee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:22:28.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:33.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471d3b24-e631-4ba4-955c-72c000b99b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:22:28.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:34.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoetis began tests for the animal vaccine when the first reports
        of a dog contracting COVID-19 emerged from Hong Kong last year, spokesperson
        Christina Lood said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cc2556-e54e-4251-8bbd-ed2bf50828d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:22:28.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:34.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c9b4e5-72f6-46a9-966d-26f0bc39950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:22:28.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the reported animal cases have been in mammals, including
        big cats, primates, ferrets and minks, often from exposure to infected caretakers,
        according to the US Centers for Disease Control and Prevention.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad1b2f9-9905-4b31-bc0f-e810dd127adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:22:28.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:35.572+08:00
