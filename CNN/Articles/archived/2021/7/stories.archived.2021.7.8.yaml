      'jcr:uuid': '24ae42f4-4ee8-4ac6-a3b2-7a97951d744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.457+08:00
      'mgnl:createdBy': 'pilar'
