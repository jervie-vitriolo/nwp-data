      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has been vocal about maintaining a good relationship
        with the Chinese government amid sovereignty issues over the West Philippine
        Sea, while he previously criticized the U.S. for being just pure talk and
        failing to help the Philippines defend its sovereignty over the disputed waters.</p>'
