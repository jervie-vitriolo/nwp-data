      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windle had previously left Lotus to work with Tesla to develop the
        Tesla Roadster, which was based on a Lotus chassis. He rejoined the British
        automaker in 2017.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003a4f22-0cd7-48ed-8486-5fb349905a1d'
      'mgnl:activationStatus': true
