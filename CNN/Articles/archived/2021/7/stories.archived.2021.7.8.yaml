    'title': 'DOH tallies 5,484 new COVID-19 cases, 191 more deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29df174-275c-4a15-9c8e-d0a379c518db'
