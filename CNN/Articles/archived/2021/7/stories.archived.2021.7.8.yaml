    'jcr:uuid': '4ff43cd0-56ad-4c79-9499-45ef0fcc697a'
    'lead': 'A member of the House of Representatives is asking why President Rodrigo
      Duterte''s political party, PDP-Laban, used a government broadcast station to
      air a recent meeting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T14:26:44.727+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:13:55.890+08:00
