      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong>&nbsp;President
        Rodrigo Duterte has a new adviser for political affairs, Malacañang announced
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1c3d5d-5ecd-4f9e-8375-01ab1cff82d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:38:06.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:11:35.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ff353f-fd82-4103-a59b-73fa06f4296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:38:06.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:11:35.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasama po natin ngayon ang bagong talagang</em> [We have with
        us the newly appointed] Presidential Adviser for Political Affairs," Presidential
        spokesperson Harry Roque said during his briefing, as he introduced and congratulated
        Jacinto Paras.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd69eab-5207-45ee-9d10-e2adaa8d78ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:38:06.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:11:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea333fe-f3f5-4c5d-9639-e78210ae27f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:38:06.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:11:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras will have the rank of Secretary and will sit on the Cabinet.
        Prior to his appointment, Paras served as undersecretary of the Presidential
        Legislative Liaison Office (PLLO).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cea434-1095-45fb-818a-f4899db39892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:38:06.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:11:37.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8293dc42-d69d-4554-bc31-6627b456640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:38:06.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:11:37.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also Labor Undersecretary in 2018. That year, he <a href="https://cnnphilippines.com/news/2018/06/06/Antonio-Trillanes-DOLE-Undersecretary-Jing-Paras-grave-threats.html">joined</a>
        other lawyers in filing complaints for graft, inciting to sedition, and proposal
        to commit coup d'' etat against staunch Duterte critic, former Senator Antonio
        Trillanes.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f4dc3e-7630-4b4d-80b4-8c5bbfbeb181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T18:38:06.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:11:38.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
