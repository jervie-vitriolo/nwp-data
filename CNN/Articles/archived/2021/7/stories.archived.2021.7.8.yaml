    'template': '1'
    'title': 'Bending the Constitution not the right way to continue Duterte legacy,
      says opposition senator

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696b558a-b7bb-49ac-ac32-44951d3cb532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:20:19.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:14:31.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> Sen. Risa
        Hontiveros expressed hope that President Rodrigo Duterte would "think twice"
        about his supposed decision to run for vice president after stepping down
        from Malacañang next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16cdcb1-827b-40c0-b3a7-ad3589c1d2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:20:19.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:14:31.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba442c-4f4c-47fc-9669-f870925f2a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:20:19.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:14:32.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, Hontiveros
        said seeking the vice presidency in the upcoming polls "simply flies in the
        face of the constitutional provisions."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7192bf5-9ae8-4e6a-89f9-cb44ef1e9051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:20:19.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:14:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31163acc-8a01-4502-9c48-47dd786c188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:20:19.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:14:33.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana magdalawang isip si Presidente diyan,"</em> the senator
        said. "It simply flies in the face of the constitutional provisions na dapat
        alamin niya bilang isang abogado rin."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3457d44e-ee2d-41e2-8870-93fdf65a8e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:20:19.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:14:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be4d14f-70a2-40a9-a659-44fbcb0b70d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:20:19.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:14:34.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope the President would think twice about it. It
        simply flies in the face of the constitutional provisions which he is supposed
        to know as a lawyer.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972adc4c-00a1-4bb8-a03d-060a86da1ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:20:19.674+08:00
