      'mgnl:lastActivated': 2023-01-25T12:09:45.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me assure everybody that throughout the rollout we will prioritize
        the safety and quality of the vaccines we will be distributing," President
        Rodrigo Duterte said as he welcomed the arrival of the donated doses at the
        Villamor Air Base in Pasay City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67668b5e-56f4-4cdf-a8fc-ce7c778083a6'
