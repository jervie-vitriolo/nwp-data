    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f6e0ae-73e4-4270-baab-dca81ad354c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:13:01.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:32.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, Microsoft hasn''t released a patch for Windows 11. Its
        newest operating system, due out soon, is currently available to beta testers.
        Windows 11 comes six years after Microsoft last overhauled its operating system
        with Windows 10, a major update that''s now running on around 1.3 billion
        devices worldwide, according to CCS Insight.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
