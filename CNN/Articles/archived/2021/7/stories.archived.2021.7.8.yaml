    'template': '1'
    'title': 'Outspoken Bishop David elected as CBCP president'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986f6637-e40a-4e1b-b459-f72848525220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:36:45.919+08:00
