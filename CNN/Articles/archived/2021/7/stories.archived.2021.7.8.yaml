      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/07/us/python-missing-louisiana-trnd/index.html"
        href="https://edition.cnn.com/2021/07/07/us/python-missing-louisiana-trnd/index.html">A
        12-foot Burmese python has been loose in a Louisiana mall store for days</a>"</em></p>'
