      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All laboratories submitted their reports on time, the department
        added.</p>'
  'government-priority-covid-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-08T16:36:46.822+08:00
    'imagesource': 'jcr:0b889548-86d2-4e57-9458-96313d0eff50'
