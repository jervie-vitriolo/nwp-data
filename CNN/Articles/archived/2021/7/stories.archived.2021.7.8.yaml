      'mgnl:lastActivated': 2023-01-25T12:24:51.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe3e324-3e7f-4113-92ab-795bcfb55e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T02:56:19.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:51.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downey Sr. was an actor and filmmaker best known for "Putney Swope"
        and "Greaser''s Palace." He also appeared in "Boogie Nights," "Magnolia" and
        "To Live and Die in L.A."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ce4565-2db2-47cf-b031-3b9129eed2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T02:56:19.422+08:00
