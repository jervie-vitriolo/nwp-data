    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'debc4292-8ea6-4851-af62-f55fe96115ca'
    'lead': 'San Miguel Corporation (SMC) continues to help local government units
      outside Metro Manila in administering COVID-19 vaccines to the A4 group (essential
      workers) in the priority list, with more vaccination sites on its pipeline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T18:14:53.244+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:11:58.962+08:00
