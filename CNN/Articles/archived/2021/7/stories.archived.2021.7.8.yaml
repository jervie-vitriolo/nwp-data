      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> The Philippines
        received $1 million (about ₱48.5 million) in new weapons and munitions from
        the United States, the US Embassy said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1939efcd-910d-4ea7-ab38-67c69e5062f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:44:10.727+08:00
