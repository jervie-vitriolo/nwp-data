    'template': '1'
    'title': 'Veteran journalist Nonoy Espina writes 30'
    'updated': 2021-07-08T23:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7b27fa-4013-4895-af8b-d20865701f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:59:51.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:37.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> Veteran
        journalist Jose Jaime “Nonoy” Espina, a former chairman of the National Union
        of Journalists of the Philippines, died of liver cancer on Wednesday, his
        family confirmed. He was 59.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a561aea-312b-4c94-8064-b85397525303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:59:51.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:37.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fbb9fe-9554-4286-bbfb-377989bb535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:59:51.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:38.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/650457506/posts/10158326364487507/?sfnsn=mo">Facebook
        post</a>, his sister Inday Espina-Varona said he passed away “peacefully,
        quietly surrounded by family” at 9:20 p.m. at the family home in Bacolod.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4169fba6-b327-4f90-9f94-48410905d114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:59:51.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:38.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a677d6b8-2244-4767-b180-750140c7b459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:59:51.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press freedom advocate earlier survived a severe infection of
        COVID-19, added Espina-Varona, also a journalist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cf7984-21f6-47d8-b535-2eca1499e2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:59:51.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:39.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95544b66-22f2-4164-b9d4-234262522fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:59:51.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:40.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75adf53-f8cd-45a7-8428-6b22c6dc7ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:59:51.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:40.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to becoming chairman of the NUJP, Espina preferred to practice
        his profession in his home province Negros Occidental, his sister said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dffdee-afef-4075-9ba9-1eef0aae836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:59:51.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316ad55e-4328-45fe-b6c4-450de883b274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:59:51.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also worked for Today Newspaper and the lifestyle magazine of
        The Manila Standard, and also served as an editor for Inquirer.net and Interaksyon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db9fe6b-53be-4d3a-9d14-ca417129e11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:59:51.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:42.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57240d5-92ba-411a-8ad4-44f0187de1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:59:51.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:42.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To his last breath, he waved that banner,” Espina-Varon said. “Patriot,
        journalist, loving husband, father, and brother, you will not be forgotten.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c54ea06-5b4d-4e32-a88b-85587ab4f876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T23:25:51.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the NUJP announced a "Nonoy Espina Emergency Fund for
        Media Workers" in honor of its former chairman. The group said it made the
        announcement after Espina''s family reached out to say they wished to channel
        all "abuloy" or donations for the funeral into a health and welfare fund for
        journalists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b34aab-6eac-4c09-8936-4a88f60e5a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T23:25:51.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:43.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
