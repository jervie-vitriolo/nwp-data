      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The important thing is to establish that they really
        own the land. We try to prevent problems in the future – to have a dispute
        or hostilities should two or three persons will be constructing in one lot.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72485d92-5115-46fe-b12b-c853c3ffdab8'
      'mgnl:activationStatus': true
