      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remnants are being sorted on-site, and any objects that can
        be distinguished are put in certain bins and labeled with the exact location
        where they were found, the mayor said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7dfcd0-dd7a-4b58-8d52-fff08e1683fb'
