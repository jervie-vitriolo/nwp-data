      'mgnl:lastActivated': 2023-01-25T12:18:17.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NIST, our federal partner, continues to work closely with the structural
        specialists, with detectives, and the fire rescue crews on site, as the evidence
        gathering process is well underway," she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
