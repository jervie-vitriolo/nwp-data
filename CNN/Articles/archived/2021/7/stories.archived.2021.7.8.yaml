      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd6392-17f5-4660-8654-cb5f64083aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:27.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said major infrastructure projects will be substantially completed
        before the end of the year. These include the road network and utility lines,
        school buildings, public market, a peace memorial park, museum, and tourist
        police buildings. The rest will be finished before President Rodrigo Duterte
        steps down in June 2022. Last June, Del Rosario reported that Marawi rehabilitation
        was 68% complete.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a885c-a3b8-4bbc-bd76-4d29e0892e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.520+08:00
