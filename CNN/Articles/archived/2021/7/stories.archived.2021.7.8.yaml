      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was a little confused like our fellow citizens,
        and I was whiplashed by the quick change of policy on testing.]</p>'
