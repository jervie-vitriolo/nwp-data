      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — The coronavirus
        pandemic has accelerated mobile banking adoption, but the country''s financial
        technology market remains "fairly immature," compared to its neighbors, think
        tank Fitch Solutions said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec7d040-e504-4b4d-8895-339bde49f8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T13:07:15.752+08:00
