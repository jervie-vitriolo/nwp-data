      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released before the flight, NASA revealed the helicopter
        would attempt to fly higher, faster and farther than ever before, flying 625
        meters (2,051 feet) at 5 meters (16 feet) per second and remaining airborne
        for approximately 167 seconds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128bda6f-5f7b-41cf-bcd8-9b1a9bce6c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:43:33.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:48.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest expedition took the helicopter away from Perseverance
        and over the Séítah region of Mars, an area characterized by sandy ripples
        that is very challenging terrain for rovers, according to the pre-flight statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a623c720-18f2-42d8-9c59-376d603f9639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:43:33.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:48.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journey over unfriendly terrain was expected to challenge Ingenuity''s
        navigation algorithm in a fundamentally new way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a32a645-5320-4a5e-b0c8-8b8d4d108689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:43:33.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:49.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This onboard algorithm which lets Ingenuity determine where it
        is along the flight path, was designed for a comparatively simple technology
        demonstration over flat terrain and does not have the design features to accommodate
        high slopes and undulations that are to be found in Séítah," according to
        Håvard Grip, chief pilot and Bob Balaram, chief engineer for the Mars Helicopter
        Project at NASA''s Jet Propulsion Laboratory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c761099c-1148-441b-9c3a-52df7420ea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:43:33.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:49.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undulations could cause Ingenuity to oscillate, they said. Other
        potential challenges included abrupt changes in the slope paths that could
        cause problems in finding the landing site, because Ingenuity''s camera assumes
        the ground is flat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0fbb2d-cad2-43a9-93c9-78beb4736476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:43:33.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is the distinct possibility that the cumulative effect of
        this is a large lateral error at the destination landing site, with delivery
        errors of many tens of feet (or meters)," Grip and Balaram said in the pre-flight
        statement. "It is possible that we will end up landing on a more treacherous,
        higher-relief surface than the relatively benign, sandy patches we have been
        able to pick so far.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7be3af1-d9e4-479a-ad50-727120001dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:43:33.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:50.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is safe to say that it will be the most nerve-wracking flight
        since Flight 1."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbee586-2aa4-4d70-9bd0-39e2d7061dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:43:33.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:51.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity was expected to take color aerial images of the rocks
        and ripples it passed over during the flight, which would help the rover science
        team, according to NASA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdca710-a872-4a41-a7b5-ce40646203b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:43:33.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance landed on Mars on February 18 along with fellow traveler,
        Ingenuity, which completed the first powered, controlled flight on another
        planet on April 19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75a0654-6a50-431f-8e2a-5044f1f2a9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:43:33.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:52.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/07/07/world/mars-helicopter-ingenuity-flight-9-scn/index.html"
        target="_blank">Mars Ingenuity helicopter completes its toughest flight yet</a></em></p>'
  'UK-reopening-anxiety':
    'author': 'Eliza Mackintosh, Sarah Tilotta, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-08T06:43:41.040+08:00
    'imagesource': 'jcr:71712175-939b-47f5-a9c1-c99f07573cbd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65db5e6e-e0ab-43fc-baa5-2c38419e2092'
    'lead': 'As Britain looks to shake off the last of its coronavirus restrictions,
      despite an ongoing battle to contain a shape-shifting virus that continues to
      spin off new variants, many Britons such as Grew are finding the idea of returning
      to the office, taking crowded public transport, or grabbing a pint with friends
      at a busy pub overwhelming, if not terrifying.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T06:49:35.027+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:21:15.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:29.426+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One of the world''s strictest lockdowns is lifting, but many are scared
      to go back to normal life'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4106bc6-e300-4d29-81b7-82eb76617287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:16.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>  In May, as the United Kingdom began to
        emerge from one of the world''s longest and most stringent lockdowns, Kitty
        Grew started doing dry-runs of the commute from her home in north London to
        her office five miles away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28513a14-bd4a-4854-8ec3-af2d4b1402aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:16.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most evenings now, after logging off and closing her laptop, the
        27-year-old unfolds her red Brompton bicycle, puts on her helmet and sets
        off down a suburban lane of terraced houses toward the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678d6429-3784-4b01-bd4f-547d783a23dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:17.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been trying to practice, to go out every day and go a bit
        further and a bit further," said Grew, who works as a project manager for
        Britain''s National Health Service, helping to organize London''s Covid-19
        vaccination rollout.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4539e9-2a77-42c5-8ef9-037d6bf65b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:17.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These practice runs, which she describes as a kind of exposure therapy,
        are her way of mentally preparing for a return to the office in August or
        September -- the date has yet to be decided.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9319eb-f42c-4bf6-97e4-609fba7312f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:18.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like training to run a marathon," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80bfcb1-4adc-4e3a-a1a8-c01e6ddb70d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:18.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, Grew would take the bus or the London Underground
        to work. But during lockdown her anxiety and agoraphobia, which she had kept
        at bay before, worsened. Leaving home, even to walk around her neighborhood,
        became daunting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be51adbd-33e4-4532-b774-11dd5401684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:19.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time she went on the Tube -- now plastered with signs asking
        passengers to wear masks and maintain social distancing -- was in January
        2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234c4e87-a6a8-4335-98b8-a1fd830ec671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:19.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Britain looks to shake off the last of its coronavirus restrictions,
        despite an ongoing battle to contain a shape-shifting virus that continues
        to spin off new variants, many Britons such as Grew are finding the idea of
        returning to the office, taking crowded public transport or grabbing a pint
        with friends at a busy pub overwhelming, if not terrifying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742f268f-e900-46af-b827-2b295193fea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:20.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of my friends have sort of adjusted," said Grew. "As soon
        as things were unlocking they were like, ''I can''t wait to go clubbing, I
        can''t wait to go to festivals or go away.'' And I''m just like, ''Oh my God,
        I feel anxious just to go on the bus to my work.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da778e02-6e92-45e2-8c91-8e1aa2b5ebea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:20.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t imagine getting on a plane and going to a different country,
        or even going to a club," said Grew, who has been seeing a therapist to work
        on coping mechanisms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234eef6d-3eb1-4f33-ade0-41fc0eaf2ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:21.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England was originally set to mark "freedom day" -- when the final
        remnants of its lengthy lockdown would end -- on June 21, but the government
        hit pause until July 19 amid concerns over the Delta virus variant first identified
        in India, also known as B.1.617.2.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256a991e-3e0b-457e-ab62-594d1d073c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:21.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision sparked an outcry from some corners of the population
        desperate to put the pandemic behind them. #ImDone trended on Twitter and
        British tabloids ran foreboding headlines about the future -- The Sun newspaper
        asked "Will we ever be free?" beneath the words "Nation''s torment" on its
        front page.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a472d9a-1041-4921-8c49-a431d59bcf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:22.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Britain''s Prime Minister Boris Johnson set out his plan
        to shift the focus away from legal requirements to personal responsibility
        for things such as social distancing and mask wearing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dccf779-66c8-4b23-b03e-f7761600397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:22.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also issued a stark warning that "this pandemic is far from
        over and it will certainly not be over by [July] 19th," explaining that Covid-19
        cases are still rising across the United Kingdom. "I don''t want people to
        feel that this is, as it were, the moment to get demob-happy, this is the
        end of Covid ... it is very far from the end of dealing with this virus,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706358c0-878f-46a9-bd28-308c7144f56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:23.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many people have rushed joyfully back to restaurants, salons
        and shops since the first restrictions were loosened in mid-April, not everyone
        is relishing the move toward a full reopening.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b144f9d-1643-4966-83ff-30ffc927316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been trained over the past 18 months that being around
        people and being out in the world is associated with a threat," said psychologist
        and author Emma Kavanagh. "Our brain is now attuned to that, so of course
        it''s going to trigger a stress response when we expose ourselves again."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684f2699-136c-47bf-92c7-9077bb517ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:24.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanagh began researching neurological responses to extreme environments
        last March, when the first lockdown in Britain began, after she tested positive
        for Covid-19 and found herself struggling with anxiety.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da64c7-f373-4a2a-abe6-6852b6e95b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:24.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was hysterical, I thought I couldn''t survive this level of stress,"
        she recalled. "I couldn''t concentrate. I was like everyone else, I was falling
        apart."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf0c75f-45c8-41c0-a476-4e4e745ba138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:25.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While suffering from long Covid and homeschooling her children,
        Kavanagh took to social media to share her research into burnout, brain fog
        and the other surreal symptoms now synonymous with pandemic life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ba60d8-b13d-4199-a16e-dc79643c1818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:25.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her Twitter threads quickly went viral; their subject matter is
        the focus of her latest book, How to be Broken, which offers insights into
        coping with sustained stress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f7b816-847c-409f-a783-e940f2ee5eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:26.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who fear they may never be ready to return to normal --
        or whatever "new normal" comes next -- Kavanagh offers one key piece of advice:
        Give it time. "A significant number of people who are exposed to trauma don''t
        just show resilience, they also show post-traumatic growth," she told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d283667-fc89-4da4-b440-34951e65d0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:26.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some psychologists predict that the heightened levels of
        anxiety and depression experienced during lockdowns won''t just disappear
        when restrictions ease.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb19d530-12d7-43f8-be41-55fdf71f44e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:27.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unprecedented stress and isolation of the pandemic could spark
        a "social recession" with profound and lasting impacts on our health, happiness
        and productivity, newly-reappointed US Surgeon General Dr. Vivek Murthy has
        warned.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c938e9-d1e6-4085-9548-12d488207ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:27.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the long-term effects are not yet known, researchers have
        expressed concerns that behaviors developed during lockdowns -- compulsive
        hygiene habits, fear of public spaces, or constant checking for Covid symptoms
        -- will make it difficult for some people to reenter society.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62311eb9-b145-4cb5-9a52-c445464f0cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:28.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study carried out by leading helpline charity Anxiety UK
        revealed the proportion of people looking forward to resuming normal life
        and those who would rather stay home was virtually the same: 36%.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8671d6ab-6e78-4f6f-85a6-3cd297f93cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:28.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mental Health Foundation, which has been conducting a nationwide
        study of the pandemic''s impact on mental health in Britain, found that during
        the country''s third lockdown that started in January fewer people felt anxious,
        but more reported feeling lonely and ground down by the stress of the past
        year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ee844-bfaf-44e5-88b9-297a48a29bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:29.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine Seymour, the foundation''s head of research, said certain
        groups were of particular concern, including young people, individuals who
        are unemployed, single parents and people with pre-existing mental health
        problems and disabilities, who reported feeling significantly more distressed,
        compared with British adults generally.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244682a4-5b4f-46f0-9ce0-cbff6a92236a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:29.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The longer you feel lonely the more chronic it becomes and actually
        the harder it is to then re-engage in activities," Seymour said. "For people
        who have been shielding, or have had a lot of their socialization opportunities
        shut down -- which includes many teenagers who haven''t been able to go to
        school and haven''t had activities available to them -- it can be much harder
        to then reintegrate. We lose a certain amount of confidence in our ability
        to go out into the world."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b1c09-fff3-4961-81cc-e3d5d4bb58ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:30.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with school closures, curtailed social lives and being at
        the end of the line for vaccines, young people have borne the brunt of sacrifices
        primarily meant to protect older people who are at greater risk from Covid-19.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0006b508-438f-4f8f-998c-89b5300ceb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:30.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a belief that they would come out the other side of the pandemic
        more resilient may have been overblown, some psychologists and behavioral
        scientists say.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc1c3b3-b86b-47b7-8529-bc46efa61a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:31.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m struggling to imagine things going back to how they were,"
        said Amy Clement, a 26-year-old stage manager living in London. "The first
        half of the pandemic I felt like I could hold on to what I had before, but
        now it''s been so long I feel like I''m having to start fresh."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da30b10-a72c-4916-b6f8-8b1261613af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:31.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, life seemed full of possibility to Clement, who had landed
        her dream job working backstage on The Lion King, touring the United Kingdom
        and Ireland. But when the pandemic hit, the show was canceled and she found
        herself living back home with her family.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76b837a-74dc-4855-9a69-a2e531b20678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:32.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the British government lifted, reimposed and then extended its
        series of lockdowns over the past year, Clement said she had been left feeling
        increasingly anxious about the future, unsure she would ever feel ready to
        return to work or to go out with friends. "It was a constant sort of bubbling
        fear of when we can reopen," she said, likening it to a ticking time bomb.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b9604f-d815-4fff-aced-b54f645dfe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:32.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with the help of counseling, as well as support from her family
        and boyfriend, Clement said she has started to move past that sense of panic,
        giving herself small, achievable goals, making plans and easing back into
        socializing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae9f09a-2ace-497d-9530-a2fc24ddff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:33.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone has been able to receive the help they need during
        lockdowns.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e20c3c6-7b2d-4719-ac77-ba0150330d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Turner, the deputy CEO of mental health charity Mind in Croydon,
        based in south London, said she was expecting to see a surge in demand for
        services as people start to re-enter the world.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cb5332-32c0-4acb-98c2-2460023ac4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:34.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though many of Mind''s counseling services have remained open over
        the past year, most were delivered remotely and so were not accessible to
        everyone.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fe049a-df05-4fe6-8742-f298309e8aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:34.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lots of people waited to come in person. Now they have resurfaced
        and they need support immediately," Turner said, adding that some put off
        seeking treatment, thinking the pandemic would soon be over.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202ce8dd-2bf7-4026-9a14-df31a8edc7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:35.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Johnson announced the last extension of the lockdown, he told
        the British public: "We must, as far as possible, learn to live with this
        disease as we live with other diseases."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d9d68f-a11b-4634-8be5-4ac84d42df07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:35.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is an alarming prospect for many. "It''s my biggest fear,"
        said Penny, a 52-year-old accountant, who asked to be identified only by her
        first name. "I have no idea how I can go out and live with Covid, and live
        with that constant fear of getting ill."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e9de3b-75c0-4b66-964a-cc995997a6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penny, who is immunocompromised and lives alone, has barely left
        her south London home or had any in-person contact over the last year. She
        says the lockdown has triggered severe anxiety and panic attacks.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c196673f-b8ec-4c0e-929f-65a815e488b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:37.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite receiving both Covid-19 shots, she is continuing to shield
        from the virus. "Some friends will call and ask if I''m still isolating. They
        say, ''You can''t sit at home forever,''" she said. "I want to go out, but
        I can''t. I feel trapped."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b84bde5-17db-4065-b63d-125ad8086f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:37.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The life I had is gone," she added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ba12b6-0e3f-4ac6-84d1-3d5521ae87e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:38.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crippling social isolation of living alone during the pandemic
        has been particularly acute in Britain, where the government effectively made
        sex between single people who were not living together illegal during the
        first lockdown; even after it lifted, later restrictions were similarly stringent,
        only allowing single people to form "support bubbles" with one other household.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50523c03-f6b6-43d0-9a4b-df2834db3886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:38.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Elise Paul, who leads the UK COVID-19 Social Study, says she
        often gets asked: "Will people bounce back?"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190fff28-ff98-4f95-beed-1e4f31ff9b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:39.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the answer is, we just don''t know. It''s gone on so long,"
        she said. "In terms of single people, or people living alone, they have been
        reporting more depression symptoms, and more loneliness."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305c1fa4-f146-4569-8d07-f59fb087005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:39.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families are also struggling with the effects of the pandemic. A
        recent study published by Britain''s Office of National Statistics found that
        39% of those who are married or in a civil partnership reported high levels
        of anxiety, compared with 19% pre-pandemic. The rise was fueled, in part,
        by the burden of caring for others while juggling other responsibilities.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0c3c4e-5a33-412d-b65d-6046dacca67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:40.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica Pan, a London-based author and self-described introvert,
        said the first lockdown had rekindled her social anxiety, leaving her feeling
        scared and isolated just as she found out she was pregnant with her first
        child.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe6ec68-97f4-460b-a3ca-7a1f6b6fbcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:40.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her book Sorry I''m Late, I Didn''t Want to Come, Pan spent
        a year prior to the pandemic living life as an out-and-out extrovert. Now,
        as a new mother, fearful for her baby''s health, she finds herself turning
        down almost all social engagements.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3c7344-5516-4b93-8abc-0b8946f95825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:41.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a heatwave in June, Pan was tempted by an invitation to a
        friend''s garden -- the holy grail in a city with little air conditioning.
        Her son played with other babies in a paddling pool, something he had never
        done before, while she chatted with other parents from her antenatal class
        who she''d only ever met on Zoom. The next day her son came down with a fever,
        sending her into a tailspin of regret.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd200bf62-ce61-41f2-93cd-4b1472cfe328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:41.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankfully, he tested negative. But it''s not worth the risk. I
        don''t want to lie awake at night with my heart racing wondering if I have
        Covid, or if I''ve given my child Covid," she said. "The ability to be carefree
        is just gone and it''s so sad."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4348df0-adeb-44c4-8fff-3d14a38aeebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:42.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weighing the risks of rejoining society has supercharged anxious
        tendencies for many, and given rise to new fears for others.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c415b98-c668-4981-a87e-4ab96ba4ea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:42.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While researchers wait to see whether one of the world''s strictest
        lockdowns sparks a mental health crisis, one thing is clear from conversations
        with dozens of Brits: Many are feeling some sort of reopening anxiety.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db88c2d1-5638-4fa5-8806-195757b5feef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:43.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did this survey on well-being at my work and they did one of
        those word clouds where they asked everyone to type in what they were feeling.
        I said I was feeling tired and anxious, and those were the two biggest words
        by far," Grew said, stroking her cat Nelson.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60e8ffd-f5be-4b12-81f5-c059eeddf616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:43.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with being isolated like this is you''re often thinking,
        ''I''m a freak. Everybody else is fine and doing great while I seem to be
        really struggling.'' So even just knowing that other people are feeling like
        this, it''s comforting."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951729f1-eb00-43be-82d9-a000076c4ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:49:35.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:44.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/06/europe/uk-lockdown-reopening-anxiety-gbr-intl/index.html"
        target="_blank">One of the world''s strictest lockdowns is lifting, but many
        are scared to go back to normal life</a></em></p>'
  'Google-app':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-08T07:19:48.086+08:00
    'imagesource': 'jcr:c7dcb172-791c-4cdb-9e79-fd3cfb49cc94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb340d72-06ca-41d8-82f3-2e35ec1832bd'
    'lead': 'Dozens of states have filed an antitrust lawsuit against Google that
      zeroes in on its app store practices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T07:25:22.356+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T12:21:03.198+08:00
