      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levine Cava said the National Institute of Standards and Technology
        (NIST), the US Geological Survey and the National Science Foundation are sending
        staff.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea58d4fd-cb21-4cc3-96f0-00ab77c87e3e'
