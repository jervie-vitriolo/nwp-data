      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Stephen Ma, JUSMAG-P chief and senior defense official to the
        Philippines, welcomed the delivery, which coincided with the 75th anniversary
        of diplomatic ties between Manila and Washington.</p>'
