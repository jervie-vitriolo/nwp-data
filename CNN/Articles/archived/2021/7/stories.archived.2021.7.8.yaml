      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Robert Downey Jr. is paying tribute to
        his father, Robert Downey Sr., who died Tuesday. He was 85.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ecf721-00bc-4af6-a49d-988eb1a44e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T02:56:19.421+08:00
