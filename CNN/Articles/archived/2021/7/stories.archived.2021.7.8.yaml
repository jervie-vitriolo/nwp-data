      'Facebook', 'Google']
    'template': '1'
    'title': 'Trump is suing Mark Zuckerberg and Jack Dorsey. Here''s why they shouldn''t
      worry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b95de-42fd-4ae7-b91f-11c8fa30c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:19.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Donald Trump on Wednesday
        filed class-action lawsuits targeting Facebook and its CEO Mark Zuckerberg
        and Twitter and its CEO Jack Dorsey, as well as YouTube and its parent company''s
        CEO Sundar Pichai, in a Hail Mary move after being removed from their platforms.
        Courts have typically dismissed similar suits, and these are likely doomed
        from the start as well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17290aa5-2da9-46aa-980f-d35ae1a62e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:19.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42820a95-a3e4-4da4-9c0c-2ccd9d5e47e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement about the lawsuits comes after the companies removed
        Trump''s access to their platforms in the aftermath of the January 6 riot
        on Capitol Hill. Twitter banned Trump altogether, and he is currently suspended
        from Facebook for at least two years. YouTube also suspended Trump in January,
        but it said in March that his account would be reinstated when the company
        is confident that the risk of violence has receded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f060e9-1b38-4a35-bcfe-7250880a11da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:20.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c72752-9031-45ed-9fbd-a8b51c9791b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter, Facebook and Google, which owns YouTube, declined to comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3cf997-025b-40e1-bdfb-6c18382b6201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:21.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e751a8-6fcc-4180-a4be-3fc392e913b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:22.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech companies have consistently rejected claims that their platforms
        discriminate based on partisan ideology. Independent studies have not corroborated
        such accusations, and several have found that partisan voices, particularly
        on the right, are among the most engaged-with on the platforms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7058b02d-8807-4fd8-bc0a-0348bd1cc655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:22.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7164183-37d9-46d8-ad9d-bf6d3c399f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:23.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s suits continue a trend that began during his presidency:
        Throwing the book against companies he perceives to be a threat to his political
        brand. Last spring, while he was still in office, Trump signed an executive
        order aimed at "preventing online censorship" and seeking to expand legal
        liability for tech companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6174ef4e-551a-47e7-8372-72138be4f52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:23.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be100aa-20c3-4324-b007-27026791d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:24.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the tech companies are legally permitted to run their platforms
        as they see fit, and courts have dismissed a string of similar lawsuits. Facebook,
        Twitter and YouTube all cited the potential for future incitement of violence
        or risks to public safety following the Capitol riot in announcing their decisions
        to remove Trump''s accounts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa51c361-4d23-49b8-8a22-35fd09ac9a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:24.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d82e4b8-ba8c-4502-9ebe-34f8c2bdb6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:25.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said during a press conference Wednesday that he is asking
        a court in Florida "to order an immediate halt to social media companies''
        illegal, shameful censorship of the American people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b365eb15-4322-4f7a-91e2-58b97a1da956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:25.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fa751f-9a21-4653-94d3-6a472de81ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:26.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to hold big tech very accountable," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60029746-d081-411d-9b49-2c263b6b4942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:26.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be158e0-63da-492a-9a46-d83f9cefcf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:27.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push to bring legal action against tech platforms over bias
        allegations has spread nationwide. In May, Florida passed a law allowing politicians
        that have been suspended or removed from social media to sue those companies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ae4df8-9c5a-4f9a-ac01-85addc984704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:27.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c789028-30dc-4630-a768-249290644cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the effort has run up against the realities of current law —
        and the Constitution. Last week, a federal judge blocked Florida''s law from
        going into effect, saying government attempts to force social media companies
        to host political speech violates the First Amendment. (Florida Gov. Ron DeSantis
        has vowed to appeal.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e386d839-4f90-4952-adba-a2641f3c288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:28.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d04794-fe2c-4053-b35e-52d3da70ff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge''s ruling also said the Florida law ran counter to a federal
        law Trump had sought to weaken with his executive order: Section 230 of the
        Communications Act of 1934. Section 230 provides legal immunity to websites
        that moderate user-generated content, and has been used by tech platforms
        to nip many lawsuits in the bud.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bdce05-d3a6-485c-8f3f-cc769edd8acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f08a2-bfef-4e7d-a5a9-8b926e67e87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:30.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Congress, numerous bills have been proposed to narrow the scope
        of Section 230, including by some Democrats who believe tech companies are
        not doing enough to curb hate speech and harassment online.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a9d5e6-e4fb-4fe7-a58d-6a437f45de19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:30.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5e6f06-ee30-4cf0-bf10-608a4f7a64c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:31.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But much of the momentum for changing Section 230 has come from
        Republicans upset about how social media companies have enforced their rules
        when conservatives have broken them. Trump, in his order, accused tech companies
        of "engaging in selective censorship that is harming our national discourse,"
        and pushed for the Federal Communications Commission to "clarify" Section
        230.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02ea456-ad00-4e58-af90-7ebefed45267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:31.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b834b30d-b7c4-4579-ad54-8167517828be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:32.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal experts and FCC officials themselves questioned the agency''s
        authority to do that, citing the same First Amendment issues that tied up
        the Florida law. President Joe Biden later rescinded Trump''s order.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd359bb9f-ca11-459a-9119-9ea221f494ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:32.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c2dfb-778c-4a37-b56b-bbf7c8672991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:33.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, having failed to turn the machinery of the US government against
        the tech industry, Trump is trying to get at it through the courts himself.
        But with Section 230 still on the books, it''s unclear how he could succeed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c3173b-ce05-41fe-88ee-51b0c1374c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:44:31.603+08:00
      'mgnl:createdBy': 'bamba'
