      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the "unclear guidelines" on the proper verification of
        vaccination cards, Cua has aired his concern on the lack of security features
        that could prove their authenticity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b6967-9401-4d3b-a508-419bafc90dc3'
