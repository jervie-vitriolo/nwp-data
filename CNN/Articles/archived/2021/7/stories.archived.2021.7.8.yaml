  'Coronavirus-origin-animal-market-Wuhan':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-08T06:20:31.854+08:00
    'imagesource': 'jcr:f7774850-b191-4d1b-925f-d3d98c93395f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1586a20b-c422-4a43-90a5-34b31198c152'
    'lead': 'The coronavirus pandemic almost certainly originated from an animal,
      probably at a wildlife market in China, and not from a laboratory leak, a group
      of virus experts said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T06:22:16.891+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:22:25.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:28.517+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus almost certainly came from an animal, not a lab leak, top
      scientists argue'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d80822-654b-43b2-8fc0-9a7d57cce32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:22:16.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:25.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The coronavirus pandemic almost certainly
        originated from an animal, probably at a wildlife market in China, and not
        from a laboratory leak, a group of virus experts said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df16147-0175-4ef3-b9f5-abefaa1bc2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:22:16.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theories about a lab leak are almost all based on coincidence, not
        hard evidence, the group of 20 top experts from the US, UK, Australia, New
        Zealand and elsewhere said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4530684c-d722-4011-9bf4-b11c086e1abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:22:16.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:26.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had been following discussions -- going all the way to the
        White House -- about the possibility of a laboratory origin of the virus,
        and worked together to analyze the evidence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31753b33-ab9c-4a34-aa68-17cb05795ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:22:16.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:27.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you can make a pretty strong argument that it didn''t leak
        from a lab," Robert Garry, professor of microbiology and immunology at Tulane
        Medical School and one of the scientists who signed the paper, told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c7f8d8-8d4b-4e94-9b1d-7f65e2b89202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:22:16.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:27.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts lay out the published evidence in a pre-print review
        posted online.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9895c6e-6ad6-4ae5-b48f-a31e74ce7311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:22:16.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:28.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is signed by some of the leading experts in coronaviruses and
        the genetics of viruses, including Kristian Andersen of The Scripps Research
        Institute in La Jolla, California; evolutionary biologist Michael Worobey
        of the University of Arizona; Andrew Rambaut of the Institute of Evolutionary
        Biology at the University of Edinburgh; Stephen Goldstein of the Department
        of Human Genetics at the University of Utah; Angela Rasmussen of the University
        of Saskatchewan; Joel Wertheim of the University of California, San Diego;
        and Jeremy Farrar of Britain''s Wellcome Trust.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1abf13-84d3-4313-9102-5ac4efda7662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:22:16.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:28.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have done their own investigations into the possible origin
        of the SARS-CoV-2 coronavirus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de067cf-4b65-4fb2-8186-c4e6a4439621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:22:16.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:29.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We contend that there is substantial body of scientific evidence
        supporting a zoonotic (animal) origin for SARS-CoV-2," they wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67282e42-bfd1-4faf-bd73-2f51704d2352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:22:16.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is currently no evidence that SARS-CoV-2 has a laboratory
        origin. There is no evidence that any early cases had any connection to the
        Wuhan Institute of Virology (WIV), in contrast to the clear epidemiological
        links to animal markets in Wuhan, nor evidence that the Wuhan Institute of
        Virology possessed or worked on a progenitor of SARS-CoV-2 prior to the pandemic,"
        they added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1cf02b-0eae-4f6a-998c-c6d5c61e421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:22:16.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:30.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suspicion that SARS-CoV-2 might have a laboratory origin stems
        from the coincidence that it was first detected in a city that houses a major
        virological laboratory that studies coronaviruses."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9fe773-3a32-4428-b070-68cf4e4b4bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:22:16.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not a surprise that a new virus might emerge in Wuhan,
        they noted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3596bd-49b7-4c03-a98b-57867483be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:22:16.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:31.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wuhan is the largest city in central China with multiple animal
        markets and is a major hub for travel and commerce, well connected to other
        areas both within China and internationally," they wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2264a1fb-d6b5-462e-8b42-03f70a48c344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:22:16.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:31.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The link to Wuhan therefore more likely reflects the fact that
        pathogens often require heavily populated areas to become established."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15244bb3-7bc7-4144-b095-e76d125706b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:22:16.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:32.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garry and colleagues also say it is "extremely unlikely" that the
        lab was working on a virus of natural origin that accidentally leaked out.
        "You have to have an unlikely set of circumstances in place for something
        like that to happen. If it was a person at the lab, then how did it get to
        all the animal markets?" Garry asked. "There are other, much more likely ways
        that this virus got into the human population. Just like SARS 1, it happened
        the same way with SARS 2."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df045f0-10db-438b-8ffc-5a9838d47508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:22:16.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What did get lost was some of the valuable evidence that disappeared
        when the animal markets in the area were cleared and sanitized, Garry said.
        "They shut down farms. They cleaned those animals out of that market," he
        said. Samples from the Huanan Seafood Market and others did turn up evidence
        of the virus, the experts said, but the animals that might have been infected
        and that could have provided the needed smoking gun were removed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ff7f85-98c9-43ba-8c68-1b9404dc6e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:22:16.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:33.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like to know more. We wish the Chinese government was a little
        bit more open about the wildlife trade," Garry said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66d618b-d6a9-44f8-8511-381794639885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:22:16.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:33.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has been leading efforts to find the
        origins of the coronavirus and issued a report in March saying it was most
        likely the virus originated in an animal and passed to people, as other coronaviruses
        have. Least likely, it said, is the possibility that a virus was engineered
        in a lab and leaked out.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1f5662-8f69-449e-b4e9-874b115581f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:22:16.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:34.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the investigation has focused on early cases at Wuhan''s
        Huanan Seafood market.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b07d6f-b832-40af-8abe-33b2b4204f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:22:16.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:34.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But WHO has been criticized for accepting evidence from China, and
        the administration of President Joe Biden has been taking another look at
        the origins.</p>'
  'Euro-2020-England-finals':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-08T06:23:17.998+08:00
    'imagesource': 'jcr:dd4bc641-cf0e-4bfa-b008-a08bcbaa5f56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98225053-3671-405a-affd-13ef5cc4db11'
    'lead': 'England reached its first men''s major tournament final since winning
      the World Cup in 1966 after beating Denmark 2-1 at Euro 2020 in a gripping encounter
      at Wembley Stadium.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T06:24:41.938+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:22:05.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:28.786+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'England reaches first major final since 1966 after tense Euro 2020 victory
      over Denmark'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83936dd4-5fb9-4861-8926-1d6e071d58ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:06.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> England reached its first men''s major
        tournament final since winning the World Cup in 1966 after beating Denmark
        2-1 at Euro 2020 in a gripping encounter on Wednesday at Wembley Stadium.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd16f7-7cc8-4a89-aa4d-d9b2ef5a9d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:06.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gareth Southgate''s team had to come from behind to win and, as
        the match went into extra-time, a contentious penalty decided the match.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fd027b-d488-4ca1-b467-a678a1e5803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:07.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raheem Sterling went down in the box under pressure from a melee
        of Denmark players and, after referee Danny Makkelie awarded the penalty,
        the decision was confirmed by VAR.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52340ae8-cabb-456c-bc2d-8b414b05bde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:07.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To add to the drama, Harry Kane''s spotkick was saved by Kasper
        Schmeichel, but the England striker pounced to score from the rebound.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d78c29-1d6e-413b-9810-eeb7963524da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:08.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Kjaer''s own goal had canceled out Mikkel Damsgaard''s wonderful
        free-kick in the first half in a game that saw Denmark produce another gutsy
        performance that has typified their tournament, following Christian Eriksen''s
        collapse in the team''s opening match.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30a7009-9ec4-4155-9256-cc03a2f676bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:08.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For England, the tie bore similarities to its last semifinal at
        a European Championship, against Germany in 1996. That too was played in front
        of a packed Wembley Stadium but the tie ended in very different circumstances.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f9ed2-408f-457e-a111-d1b5ac093c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:09.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southgate was the man to miss the decisive penalty that night but,
        fast forward 25 years, and the 50-year-old has guided his country into its
        first European Championship final.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb2c179-b398-4e67-b22a-ff9748e1b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:09.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will now face Italy in the final after the Azzurri beat Spain
        on penalties Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cdb282-f654-467a-bc92-9e3625f75d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:10.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whilst the Italian side has looked imperious during Euro 2020, England
        will hope the home support at Wembley can inspire it to a historic victory
        on Sunday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4131ec76-8254-4f89-84c3-e29a1de5caff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:10.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crowds pack out Wembley</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e738b2ba-d82d-48ed-bf0d-753750cc0cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:11.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government allowed 60,000 fans to pack into Wembley Stadium
        for the semifinals, and those lucky enough to get their hands on tickets for
        Wednesday''s match experienced an atmosphere like no other.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d9c0de-92ab-40fb-b7a2-1e61e2d2211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:11.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England fans were unsurprisingly in the majority, singing and dancing
        their way down Wembley Way -- the famous road that leads to the ground --
        before creating a party atmosphere inside the stadium as the sound of "Sweet
        Caroline" swirled around the cavernous venue.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c64d16-6309-42f7-ae0c-cf7cb4224774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:12.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If fans of the Denmark team were in the minority, they certainly
        made their presence noticeable, with one end of the stadium littered with
        Danish flags.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aa11d2-2368-4d74-a11e-c3d2538f2e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:12.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wall of noise and a sense of nervousness and anticipation greeted
        as the players made their way out of the tunnel. After being locked down amid
        Covid-19 restrictions, it felt like one huge outpouring of emotion, reverberating
        through Wembley.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1e0870-2585-41fe-ac70-ec7975ff8ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:13.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole feel good factor is about to burst with pure joy," one
        England fan told CNN as he walked to the stadium with his son.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf9c6e4-8cf6-432e-b85d-654f97e4184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:13.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everybody has just had this pent up emotion over this last
        year. It''s a time when the end is in sight ... I think we are on that crest
        of the wave that I hope never breaks."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5541b2-edf7-40d5-80d2-681805af0103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:14.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those opening minutes England, in particular, looked inspired
        by that support.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfad0733-eede-42d0-8dfb-c7de816e973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extra-time</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4374f02d-8404-4134-9d6f-7bb268731dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:15.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a manic start, the game settled down with Denmark sitting
        back and England doing most of the attacking. Sterling had a couple of half
        chances as the home support roared on the men in white.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f26e9c-87f7-4b8b-b94f-1ef1a6a0955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of England''s good early work was almost undone by a moment
        of madness from goalkeeper Jordan Pickford.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb2cd3a-092b-4d45-b525-ae07ab5be37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a routine save and under no pressure at all, his weak throw
        was easily intercepted but Denmark just couldn''t work a space to shoot into
        what would have been an empty net.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6343839-82c9-4aa7-8828-1e1482f35d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:16.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, the Danes grew into the game and took the lead through
        a magical Damsgaard free-kick on the half-hour mark. The set-piece was near
        perfect, whipped over the wall and giving Pickford no chance of saving it.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c780e0e1-37bd-4ce3-8838-867698263d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:17.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal, the first England has conceded in this tournament, quieted
        the crowd -- but only temporarily.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f017a6-5b89-417f-aaf8-ca66a870cd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:17.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England was galvanised and moments after Sterling was denied an
        equalizer by a wonderful save from Schmeichel, Bukayo Saka''s cross was accidentally
        turned in by defender Kjaer. In truth, Sterling was waiting for a tap-in had
        Kjaer not deflected the ball into the net.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe1366e-5840-44d7-86f9-7aefb351bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:18.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second half started like the first with England on the hunt
        for a goal. Harry Maguire almost found the net with a header but Schmeichel
        was there yet again to push the effort to safety.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775ccd0e-bc63-47f2-8422-b9acbc4f0151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:18.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clear cut-chances were then few and far between as nerves seemed
        to take over in that second period, with extra-time needed to separate the
        sides.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc20b1d3-e890-4c0a-9353-3c5794c692e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:19.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The English pressure only intensified after the break as it continued
        knocking at the red wall of defenders. Kane had an effort well saved before
        Jack Grealish''s shot stung the keeper''s palms.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9914f3c9-39dc-4341-95c1-5cd9fdf6dd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:19.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the pivotal moment when Sterling went down under pressure
        in the box. Contact was minimal but enough, according to the referee.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c33cae6-3d15-4685-b257-3bcfcc8fb5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:20.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kane, usually so assured from the spot, had his first attempt saved
        but sent a country into delirium as he stabbed home the rebound.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afefa8d3-8310-4beb-b554-0d540d8f5dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:20.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Denmark credit</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b7d664-6d2c-4d0e-b72c-181ec32db23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:21.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Denmark, which won Euro 92, this has been an extraordinary tournament.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ee48cb-185a-40fe-8d80-f77529f09f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:22.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team, and nation, was shaken when its talisman Eriksen collapsed
        on the field during its opening group game against Finland.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b55525-6374-4f82-aebd-367c8c51336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:22.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power, strength and resilience shown by the Danish players as
        Eriksen recovered will inevitably go on to define this tournament and both
        teams paid tribute to the playmaker before the semifinal.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c00eb8d-1db1-4ca1-a061-d61e3458afba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:23.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England captain Kane presented Denmark with an Eriksen shirt signed
        by all the players ahead of kick-off, a gesture applauded by both sets of
        fans.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8c4247-daed-429d-b210-9f05107182a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:23.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Southgate''s side went about the task of trying to make history.
        The country felt like it needed, almost expected, a win on Wednesday after
        so many years of disappointment and it finally got its wish.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a35356-8e95-4140-9c63-d952437be160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:24:41.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:24.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy awaits and is likely to present England with it sternest test
        yet at Euro 2020.</p>'
  'Waitress-return-to-Broadway-Sara-Bareilles-':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-08T06:25:12.095+08:00
    'imagesource': 'jcr:8967d386-6668-4599-a7a0-b1e0c85ad591'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0521209f-e6ac-468c-bbf7-a84a47709109'
    'lead': 'Sara Bareilles will return to Broadway as the lead Jenna Hunterson in
      the musical ''Waitress.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T06:34:29.872+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:21:53.287+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:28.984+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Waitress'' will return to Broadway with Sara Bareilles as lead'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107ccc60-c7e2-43dc-8ed8-44669e8acaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:34:29.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:53.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sara Bareilles will return to Broadway
        as the lead Jenna Hunterson in the musical "Waitress."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9b6abb-8ab5-4306-8324-988d96be0e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:34:29.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:54.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production returns on Sept. 2 at the Ethel Barrymore Theatre
        amid a larger post-pandemic reopening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7e8b3c-c1fd-452a-af1b-6f3f992fb211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:34:29.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:54.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producers Barry and Fran Weissler announced the news Wednesday,
        saying that the play will run until Jan. 9, 2022. Bareilles will star from
        opening night through October 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3938ad-a7d9-428c-bb47-4fa8620d1eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:34:29.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:55.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t miss the opportunity to be there when Broadway welcomes
        audiences back into theaters that have been sitting dark for over a year,"
        Bareilles said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d790de0-6c47-45de-b7dc-40df40c5a891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:34:29.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "It is a gift to get to revisit the beautiful story
        of Waitress, centered around hope, resilience, and the support of our chosen
        family. It''s so special to be able to celebrate those same qualities at this
        moment in time within our theater family. Like so many people all over the
        world, this community has endured great loss and tremendous hardship, and
        we are all changed. But with this change comes powerful motivation to bring
        what we have learned and experienced this past year to make something even
        more beautiful and more intentional. Broadway is grit and grace, magic and
        mayhem, and I can''t wait to feel the electricity that pulses through all
        of us as the curtains rise once again."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86589acf-6007-4101-b77a-ccf026fa932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:34:29.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:56.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical is based on the 2007 motion picture written by Adrienne
        Shelly. Bareilles earned a Tony nomination for her work composing the score.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3de9698-2c0b-4ed0-aca8-5b1906ff846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T06:34:29.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:56.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/07/entertainment/waitress-broadway-trnd/index.html"
        target="_blank">''Waitress'' will return to Broadway with Sara Bareilles as
        lead</a></em></p>'
  'Mars-Ingenuity-helicopter-toughest-flight-yet':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-08T06:35:16.931+08:00
    'imagesource': 'jcr:0a2de24c-f1f0-4ab3-82cd-d4907e0a8418'
