      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf1de3c-ce6e-424c-a948-68d1bc2b4b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:44:10.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:20.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It confirmed in a news release the delivery on July 4 of 14 M2A1
        .50 caliber heavy machine guns, seven M240B machine guns, and thousands of
        rounds of ammunition to the Armed Forces of the Philippines. The weapons were
        funded by a US grant assistance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f281c47-2115-4623-858e-53a01f11788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:44:10.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:20.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
