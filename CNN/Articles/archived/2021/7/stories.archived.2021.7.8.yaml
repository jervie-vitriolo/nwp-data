      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85574c1-682e-4fc7-abc3-5473cf6d5c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:22.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The families are not reviewing what''s come out of the site at
        this time, but we have photographs, they have their information, and as we
        move forward, we''ll be attempting to do matching and releasing it to them
        as soon as we can, given the active investigation," she said.</p>'
