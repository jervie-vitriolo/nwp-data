      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, AFP Chief of Staff Gen. Cirilito Sobejana said 49
        soldiers and three civilians died after the C-130 plane crashed in Patikul,
        Sulu on Sunday.</p>'
